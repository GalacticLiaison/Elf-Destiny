l_french:
  # Titan/Valkyrienne
  trait_physique_good_4:0 "Titan"
  trait_physique_good_male_4:0 "Titan"
  trait_physique_good_female_4:0 "Valkyrienne"
  trait_physique_good_4_desc:0 "Des os et des muscles construits comme du fer, tout en maniant la grâce attentive d'un danseur agile ; L'Étincelle Divine est intervenue pour leur accorder un niveau de perfection physique autrefois pensé uniquement réalisable dans les mythes."
  trait_physique_good_4_character_desc:1 "Des os et des muscles construits comme du fer, tout en maniant la grâce attentive d'un danseur agile ; L'Étincelle Divine est intervenue pour accorder à [Root.GetCharacter.GetFirstNameNoTooltip] un niveau de perfection physique autrefois pensé uniquement réalisable dans les mythes."

  # Érudit
  trait_intellect_good_4:0 "Érudit"
  trait_intellect_good_4_desc:0 "Les calculs complexes sont triviaux et les plans stratégiques sophistiqués ne sont qu'une simple réflexion après coup. L'Étincelle Divine remplit l'esprit d'une inspiration constante ; accordant un niveau de sagacité qui pourrait rivaliser avec les plus grands érudits de l'histoire."
  trait_intellect_good_4_character_desc:0 "Les calculs complexes sont triviaux et les plans stratégiques sophistiqués ne sont qu'une simple réflexion après coup. L'Étincelle Divine remplit l'esprit d'une inspiration constante ; accordant à [ROOT.GetCharacter.GetFirstNameNoTooltip] un niveau de sagacité qui pourrait rivaliser avec les plus grands érudits de l'histoire."

  # Adonis => Aphroditique
  trait_beauty_good_male_4:0 "Adonique"
  trait_beauty_good_female_4:0 "Aphroditique"
  trait_beauty_good_4_desc:0 "Leur grâce hypnotique exhale une aura divine qui attire l'attention de tous ceux qui les regardent. L'Étincelle Divine leur a offert un visage angélique qui rendrait les dieux envieux."
  trait_beauty_good_4_character_desc:0 "La grâce hypnotique de [ROOT.GetCharacter.GetFirstNameNoTooltip] exhale une aura divine qui attire l'attention de tous ceux qui regardent [ROOT.GetCharacter.GetHerHim]. L'Étincelle Divine a offert à [ROOT.GetCharacter.GetHerHim] un visage angélique qui rendrait les dieux envieux."

  # Sagace niveau 2
  trait_shrewd_2:0 "Sagace"
  trait_shrewd_2_desc:0 "Une sagesse et une compréhension profondes du monde et de ses habitants ont été acquises par [ROOT.GetCharacter.GetFirstNameNoTooltip], en grande partie grâce aux débats et discussions approfondis qui ont lieu dans les Agoras."
  trait_shrewd_2_character_desc:0 "Une sagesse et une compréhension profondes du monde et de ses habitants ont été accordées à [ROOT.GetCharacter.GetHerHim] par l'Étincelle Divine."

  # Sang Plus Pur
  trait_purer_blooded:0 "Sang Plus Pur"
  trait_purer_blooded_desc:0 "Ce personnage est issu d'une lignée très pure. Peu de gens peuvent revendiquer un tel héritage."
  trait_purer_blooded_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est issu d'une lignée plus pure. Peu de gens peuvent revendiquer un tel héritage."

  # Sang le Plus Pur
  trait_purest_blooded:0 "Sang le Plus Pur"
  trait_purest_blooded_desc:0 "La pureté de la lignée de ce personnage est inégalée. Certains disent qu'ils ont le sang des dieux eux-mêmes."
  trait_purest_blooded_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est d'une pureté inégalée. Certains disent qu'ils ont le sang des dieux eux-mêmes."

  trait_adventurer_1:0 "Aventurier Enthousiaste"
  trait_adventurer_1_desc:0 "Ce personnage a mené une vie de bravoure et d'action en tant qu'avide aventurier."
  trait_adventurer_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a mené une vie de bravoure et d'action en tant qu'avide aventurier."
  trait_adventurer_2:0 "Aventurier Célèbre"
  trait_adventurer_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est intrépide à la limite de l'imprudence et a mené une vie de bravoure et d'action en tant qu'avide aventurier."
  trait_adventurer_3:0 "Aventurier Légendaire"
  trait_adventurer_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est connu dans le monde entier pour ses exploits intrépides et ses réalisations héroïques."

  trait_track_adventurer:0 "Aventurier"
  trait_track_adventurer_desc:0 "Découvrir le monde avec une passion ardente et une soif de vivre est la vocation de l'Aventurier."

  trait_magic_talent:0 "Talent de l'Étincelle"

  trait_magic_talent_1:0 "Doté de l'Étincelle"
  trait_magic_talent_1_desc:0 "Ce personnage est né avec une capacité basique à manier l'Étincelle."

  trait_magic_talent_2:0 "Prodige de l'Étincelle"
  trait_magic_talent_2_desc:0 "Ce personnage est né avec une capacité exceptionnellement forte à manier l'Étincelle."

  trait_magic_talent_3:0 "Prodige de l'Étincelle"
  trait_magic_talent_3_desc:0 "Ce personnage est né en tempête déchaînée de l'Étincelle."

  trait_endless_lord:0 "Seigneur Éternel"
  trait_endless_lord_desc:0 "Ce personnage est un duplicata génétique parfait de leur parent seigneur."

  trait_track_endless_lord:0 "Itérations"
  trait_track_endless_lord_desc:0 "Combien de générations consécutives cette forme divine a-t-elle été répétée."


  # Lignées de Sang
  trait_royal_elf_valerith:0 "Lignée de la Maison Valerith"
  trait_royal_elf_valerith_desc:0 "L'une des anciennes maisons elfes, la Maison Valerith est connue pour leurs mèches iconiques de cheveux argentés et leur beauté éthérée. Des millénaires de reproduction axée sur l'amélioration de la chair leur permettent de plier les autres autour de leurs doigts élégants. Cependant, en conséquence, les Valerithiens eux-mêmes souffrent d'un manque total de maîtrise de soi. Ils deviennent accros aux indulgences et sont sensibles aux mêmes séductions qu'ils infligent aux autres."
  trait_royal_elf_valerith_character_desc:0 "Leurs cheveux argentés envoûtants les marquent comme Valerith à tous ceux qui les regardent."

  trait_royal_elf_serelion:0 "Lignée de la Maison Serelion"
  trait_royal_elf_serelion_desc:0 "L'une des anciennes maisons elfes, la Maison Serelion est connue pour leurs yeux violets perçants. Les Serelions ont une réputation de cruauté pragmatique et de règne strict. La terreur qu'ils inspirent parmi leurs sujets leur donne un plus grand contrôle sur leurs terres, mais leurs troupes terrifiées sont rarement véritablement loyales et ont été vues se battre bien pire sur le champ de bataille par rapport à leurs contemporains."
  trait_royal_elf_serelion_character_desc:0 "Leurs yeux violets perçants les marquent comme Serelion à tous ceux qui les voient."

  trait_royal_elf_gwynthorn:0 "Lignée de la Maison Gwynthorn"
  trait_royal_elf_gwynthorn_desc:0 "L'une des anciennes maisons elfes, la Maison Gwynthorn est connue pour son industrie et son obsession de la diligence. Ils sont des gardiens infatigables de leurs terres, mais à un coût. Leur concentration totale sur le devoir a conduit de nombreux Gwynthorn à se stresser jusqu'à une tombe précoce."
  trait_royal_elf_gwynthorn_character_desc:0 "Un Gwynthorn est marqué par l'abondance qui suit leur sillage."

  trait_royal_elf_thundarael:0 "Lignée de la Maison Thundarael"
  trait_royal_elf_thundarael_desc:0 "L'une des anciennes maisons elfes, la Maison Thundarael est connue pour leur peau pâle, leur intelligence et leurs personnalités maniaques. La Maison Thundarael a axé sa reproduction sur la création de puissants porteurs d'étincelle. Beaucoup des magiciens et des puissants les plus puissants enregistrés viennent de cette maison. Le pouvoir intrinsèque dans leur sang leur permet de se déplacer à grande vitesse et d'acquérir de nouvelles connaissances à un rythme étonnant. Cela a cependant un coût élevé. La folie est très courante parmi les Thundarael, et beaucoup d'entre eux sont conduits à la folie par leur propre pouvoir."
  trait_royal_elf_thundarael_character_desc:0 "Une peau pâle comme la lune marque un Thundarael."

  trait_royal_elf_daelurin:0 "Lignée de la Maison Daelurin"
  trait_royal_elf_daelurin_desc:0 "L'une des anciennes maisons elfes, la Maison Daelurin est connue pour leur taille massive et leur prouesse martiale. Les archives historiques des rencontres avec les Géants étaient probablement des observations des membres de la maison Daelurin. Des générations de reproduction axée sur la bataille et la conquête ont conduit à ces seigneurs redoutables. Bien qu'ils puissent être de grands guerriers de taille gigantesque, une conséquence de cette spécialisation est une diminution de l'intelligence et des mouvements lents."
  trait_royal_elf_daelurin_character_desc:0 "Un être de grande taille et de grande force, un Daelurin est inconfondable."

  trait_track_aeluran_respect:0 "Respect des Aeluran"
  trait_track_aeluran_respect_desc:0 "Le respect que les Tisserands Aeluran ont pour cet individu."

  trait_track_elf_blood_aeluran_respect:0 "Respect des Aeluran"

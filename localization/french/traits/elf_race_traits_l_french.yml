  # Lignées de Sang
  trait_royal_elf_valerith:0 "Lignée de la Maison Valerith"
  trait_royal_elf_valerith_desc:0 "L'une des anciennes maisons elfiques, la Maison Valerith est connue pour ses cheveux argentés emblématiques et sa beauté éthérée. Des millénaires de sélection axée sur l'amélioration de la chair leur permettent de manier les désirs des autres avec élégance. Cependant, en conséquence, les Valerithiens eux-mêmes souffrent d'un manque total de maîtrise de soi. Ils deviennent accros aux indulgences et sont vulnérables aux mêmes séductions qu'ils infligent aux autres."
  trait_royal_elf_valerith_character_desc:0  "Leurs cheveux argentés envoûtants les identifient immédiatement comme des Valerith."

  trait_royal_elf_serelion:0 "Lignée de la Maison Serelion"
  trait_royal_elf_serelion_desc:0 "L'une des anciennes maisons elfiques, la Maison Serelion est connue pour ses yeux violets perçants. Les Serelion ont la réputation d'être pragmatiques et cruels, avec un règne strict. La terreur qu'ils inspirent leur donne un plus grand contrôle sur leurs terres, mais leurs troupes, terrifiées, sont rarement vraiment loyales et ont montré des performances inférieures sur le champ de bataille par rapport à leurs contemporains."
  trait_royal_elf_serelion_character_desc:0  "Leurs yeux violets perçants les identifient immédiatement comme des Serelion."

  trait_royal_elf_gwynthorn:0 "Lignée de la Maison Gwynthorn"
  trait_royal_elf_gwynthorn_desc:0 "L'une des anciennes maisons elfiques, la Maison Gwynthorn est connue pour son caractère industrieux et sa diligence obsessionnelle. Ils sont des gardiens implacables de leurs terres, mais à un prix élevé. Leur dévouement absolu à leur devoir conduit de nombreux Gwynthorn à s'épuiser prématurément."
  trait_royal_elf_gwynthorn_character_desc:0 "Un Gwynthorn est reconnu par l'abondance qui suit leurs traces."

  trait_royal_elf_thundarael:0 "Lignée de la Maison Thundarael"
  trait_royal_elf_thundarael_desc:0 "L'une des anciennes maisons elfiques, la Maison Thundarael est connue pour sa peau pâle, son intelligence et ses personnalités maniaques. La Maison Thundarael a concentré sa sélection sur la création de puissants manipulateurs d'étincelles. De nombreux magiciens et êtres les plus puissants enregistrés proviennent de cette maison. Leur pouvoir intrinsèque leur permet de se déplacer avec une grande rapidité et d'acquérir de nouvelles connaissances à une vitesse impressionnante. Cependant, cela a un coût élevé. La folie est très courante chez les Thundarael, beaucoup étant poussés à la folie par leur propre pouvoir."
  trait_royal_elf_thundarael_character_desc:0  "Une peau aussi pâle que la lune identifie un Thundarael."

  trait_royal_elf_daelurin:0 "Lignée de la Maison Daelurin"
  trait_royal_elf_daelurin_desc:0 "L'une des anciennes maisons elfiques, la Maison Daelurin est connue pour sa taille massive et sa prouesse martiale. Les archives historiques d'observations de géants étaient probablement des membres de la Maison Daelurin. Des générations de sélection axées sur la bataille et la conquête ont conduit à ces seigneurs redoutables. Bien qu'ils soient de grands guerriers de taille gigantesque, cela s'accompagne d'une baisse de l'intelligence et d'une lenteur dans les mouvements."
  trait_royal_elf_daelurin_character_desc:0  "Un être de grande taille et de force, un Daelurin est inconfondable."

  trait_track_aeluran_respect:0 "Respect des Aelurans"
  trait_track_aeluran_respect_desc:0 "Le degré de respect que les Tisserands Aelurans ont pour cet individu."

  trait_track_elf_blood_aeluran_respect:0 "Respect des Aelurans"

 trait_royal_elf_valerith:0 "Lignée de la Maison Valerith"
 trait_royal_elf_valerith_desc:0 "One of the ancient Elf houses, House Valerith is known for their iconic locks of silver hair and ethereal beauty. Millenniums of breeding focused on enhancing the flesh may have the other mortals wrapped around their fingers. However, as a result, Valerithians themselves suffer from a total lack of self control. They grow addicted to indulgences and are susceptible to the same seductions they lay upon others."
 trait_royal_elf_valerith_character_desc:0  "Their enchanting silver hair marks them as Valerith to all who lays eyes upon them."

 trait_royal_elf_serelion:0 "Lignée de la Maison Serelion"
 trait_royal_elf_serelion_desc:0 "One of the ancient Elf houses, House Serelion is known for their piercing purple eyes. Serelions have a reputation for pragmatic cruelty and strict rule. The dread they radiate gives them greater control of their lands, but their terrified troops are seldom truly loyal and have been noted to perform fight worse on the battlefield"
 trait_royal_elf_serelion_character_desc:0  "Their piercing purple eyes mark them as Serelion to all who see them."

 trait_royal_elf_gwynthorn:0 "Lignée de la Maison Gwynthorn"
 trait_royal_elf_gwynthorn_desc:0 "One of the ancient Elf houses, House Gwynthorn is known for its industriousness and obsessive diligence. They are relentless caretakers of their lands, but at a cost. Their complete focus on duty has led to many Gwynthorns stressing themselves to an early grave."
 trait_royal_elf_gwynthorn_character_desc:0 "A Gwnythorn is marked by the abundance that follows them."

 trait_royal_elf_thundarael:0 "Lignée de la Maison Thundarael"
 trait_royal_elf_thundarael_desc:0 "One of the ancient Elf houses, House Thundarael is known for their pale skin, intelligence, and manic personalities. House Thundarael has focused its breeding on creating powerful spark wielders. Many of the most powerful recorded magi and empowered come from this house. Intrinsic power in their blood allows them to move with great speed and they learn new things at an astounding rate. This comes at a great cost. Madness is very common among the Thundarael, and many of them are driven to insanity by their own power."
 trait_royal_elf_thundarael_character_desc:0  "Skin pale as moon marks a Thundarael."

 trait_royal_elf_daelurin:0 "Lignée de la Maison Daelurin"
 trait_royal_elf_daelurin_desc:0 "One of the ancient Elf houses, House Daelurin is known for their massive size and martial prowess. Historical records of encounters with Giants were likely sightings of Daelurin house members. Generation of focusing on breeding for battle and conquest has led to these formidable lords. While they may be great warriors of great size, a consequence of this specialization is a decrease in intelligence and sluggish movement"
 trait_royal_elf_daelurin_character_desc:0  "A lord of great size and strength, a Daelurin is unmistakable."

 trait_track_aeluran_respect:0 "Aelurienne Respect"
 trait_track_aeluran_respect_desc:0 "How much respect do the Aelurienne Weavers have for this individual."

 trait_track_elf_blood_aeluran_respect:0 "Aelurienne Respect"
 trait_track_elf_blood_aeluran_respect_desc:0 "How much respect do the Aelurienne Weavers have for this individual."

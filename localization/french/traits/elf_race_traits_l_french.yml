  # Sang Elfe
  trait_elf_blood:0 "Sang Elfe"
  trait_elf_blood_debug:0 "Sang Elfe #faible Immortel#!"
  trait_elf_blood_desc:0 "Le résultat des elfes se reproduisant avec les humains. Un sang-elfe est encore un elfe, bien que de peu de pouvoir, et peut encore emprunter le chemin de l'Ascension."

  # Elfe
  trait_elf:0 "Elfe"
  trait_elf_debug:0 "Elfe #faible Immortel#!"
  trait_elf_desc:0 "La forme la plus courante d'elfe dans tous les royaumes. Bien que supérieurs aux humains, ils sont au bas de l'échelle de l'Ascension et de la société elfique."

  # Haut Elfe
  trait_high_elf:0 "Haut Elfe"
  trait_high_elf_debug:0 "Haut Elfe #faible Immortel#!"
  trait_high_elf_desc:0 "Un elfe qui a franchi le premier véritable pas de l'Ascension et se tient au-dessus de ses pairs en grâce et en pouvoir."

  trait_true_elf:0 "Véritable Elfe"
  trait_true_elf_debug:0 "Véritable Elfe #faible Immortel#!"
  trait_true_elf_desc:0 "Un elfe qui a franchi le premier grand portail de l'Ascension. Leurs corps et âmes ont tous deux été grandement purifiés."

  trait_fae:0 "Fae"
  trait_fae_debug:0 "Fae #faible Immortel#!"
  trait_fae_desc:0 "Des elfes qui ont franchi une étape transformative de l'Ascension. Ils sont accordés à un alignement supérieur avec l'Étincelle Divine et peuvent ainsi manier des magies plus puissantes."

  trait_fae_radiant:0 "Fae Radieux"

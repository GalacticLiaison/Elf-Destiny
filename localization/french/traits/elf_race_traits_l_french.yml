 trait_elf_desc:0 "\n | Race Of The Low Realms | \n \n Elves are the common people of all realms connected to the [divine_spark|E]. Its life energy fills them granting strong graceful forms, longer lifespans, and to some even the ability to wield [spark|E]. \n \n An Elf's higher alignment with the Spark makes them more susceptible to its will."


l_french:
  trait_royal_elf_lormelis:0 "Lignée de la Maison Lormelis"
  trait_royal_elf_lormelis_desc:0 "L'une des anciennes maisons elfes, la Maison Lormelis est vénérée pour leur profonde connexion à la mer et leur prouesse inégalée en tant que raiders. Avec des yeux aussi bleus que les profondeurs de l'océan, ils sont aussi captivants qu'ils sont redoutables. Connus pour leur indépendance féroce et leur esprit ambitieux, ils sont implacables dans leur quête pour retrouver la gloire de l'Atlantide. Cependant, cette ambition unilatérale les rend souvent inflexibles et aveugles aux marées changeantes, provoquant des conflits internes et externes."
  trait_royal_elf_lormelis_character_desc:0 "Leurs yeux bleus saisissants les identifient sans équivoque comme des Lormelis, descendants des légendaires raiders marins de l'Atlantide."


l_french:
 Jacarion:0 "Jacarion"
 nick_the_captain:0 "Capitaine"
 nick_the_captain_desc:1 "Gagné pour son commandement astucieux des mers et un flair notoire pour échapper à l'inéluctable."
 dynn_Sparrow:0 "Sparrow"
 dynn_Sparrow_motto:0 "Toujours Libéré, Toujours Épanoui"
 
 pirate_hat:0 "Casquette du Marin Astucieux"
 pirate_hat_desc:0 "Un tricorne élégant, imprégné de l'essence du vent rusé, qui fut autrefois porté par un célèbre pirate elfe. Il augmente la ruse et le charisme de celui qui le porte, faisant de lui une figure redoutable dans toute négociation ou pourparlers."
 pirate_compass:0 "Compas de la Marée du Destin"
 pirate_compass_desc:0 "Un compas ancien, réputé avoir été fabriqué par des elfes marins sous une marée éclairée par la lune, qui pointe toujours vers la plus profonde ambition de son porteur, le guidant subtilement à travers les courants du destin."
 pirate_spyglass:0 "Longue-vue du Guetteur de l'Horizon"
 pirate_spyglass_desc:0 "Cette longue-vue, ayant appartenu à un légendaire guetteur elfe, permet à son porteur de voir au-delà de l'ordinaire, perçant brouillard et tromperie pour révéler la vérité cachée aux yeux ordinaires."

l_french:
  # ========= Bâtiments Tribaux =========
  # Fort Tribale
  building_tribe_03:1 "Fort Elfe"
  building_tribe_03_desc:1 "Des bois finement sculptés, imprégnés de la force et de la solidité de l'acier. Ce fort rivalise avec les fortifications des hommes."

  building_tribe_04:1 "Grand Fort Elfe"
  building_tribe_04_desc:1 "La perfection incarnée. Indiscutablement en harmonie avec la nature. Ce fort est plus solide que n'importe quel château, fort ou palais."

  # Grande Maison
  building_longhouses_03:1 "Salles du Grand Festin"
  building_longhouses_03_desc:1 "Les grands guerriers et les gens humbles se réunissent dans les Salles du Grand Festin. Ici, ils partagent les histoires de leurs exploits et boivent à la gloire de leurs ancêtres."

  building_longhouses_04:1 "Salle des Héros"
  building_longhouses_04_desc:1 "Les exploits des grands guerriers sont proclamés sous les plafonds lorsque la tribu se réunit pour célébrer leurs victoires. Nourriture, boissons et réjouissances sont renforcées par l'étincelle divine elle-même."

  # Camp de Guerre
  building_war_camps_03:1 "Creuset des Champions"
  building_war_camps_03_desc:2 "Les garçons deviennent des hommes, les hommes se forgent en guerriers, et les guerriers trouvent leur place parmi le panthéon. Beaucoup ne survivront pas aux épreuves du Creuset des Champions, mais ceux qui y parviennent atteindront la grandeur."
  building_war_camps_04:1 "Fonderie des Héros"
  building_war_camps_04_desc:1 "C'est ici que les plus grands des hommes s'élèvent pour devenir des héros. La Fonderie des Héros leur permet de s'aiguiser et de former la prochaine génération. L'étincelle divine renforce leurs corps et leurs volontés."

  # Palissades
  building_palisades_03:1 "Fortifications Naturelles"
  building_palisades_03_desc:1 "En plus des murs robustes en bois et en pierre, le terrain naturel est utilisé à l'avantage de la tribu. Des grottes secrètes et des pièges astucieux rendent les embuscades fréquentes."
  building_palisades_04:1 "Citadelle des Terres Sauvages"
  building_palisades_04_desc:1 "Des fortifications d'une résilience inégalée et parfaitement alignées avec la nature. L'étincelle divine renforce les murs et les guerriers qui les défendent."

  # Villages Marchands
  building_market_villages_03:1 "Hall des Chamans du Commerce"
  building_market_villages_03_desc:1 "Notre peuple emploie les Chamans du Commerce, un sacerdoce qui supervise et régule le marché sacré."
  building_market_villages_04:1 "Maison des Enchères et Centre de Commerce"
  building_market_villages_04_desc:2 "Les maisons de vente aux enchères proposent des biens rares, approvisionnés par un flux de commerce bien rôdé qui maintient la tribu prospère."

  # Fermes du Bois
  building_woodland_grove_farms_01:0 "Ferme du Bois"
  building_type_woodland_grove_farms_01:0 "Ferme du Bois"
  building_woodland_grove_farms_01_desc:0 "Des champs abondants de cultures inhabituelles capables de prospérer dans les profondes forêts de ces terres."

l_french:
  # ========= Bâtiments Tribaux =========
  # Fief Tribal
  building_tribe_03:1 "Fief Elfe"
  building_tribe_03_desc:1 "Des bois élégamment sculptés, imprégnés de la force et de la certitude de l'acier. Ce fief rivalise avec les fortifications humaines."

  building_tribe_04:1 "Grand Fief Elfe"
  building_tribe_04_desc:1 "Perfection en forme. Indiscutablement aligné avec la nature. Ce fief est plus fort que n'importe quel château, fort ou palais."

  # Grande Maison
  building_longhouses_03:1 "Salles du Grand Festin"
  building_longhouses_03_desc:1 "Les grands guerriers et les gens modestes se rassemblent dans les Salles du Grand Festin. Ici, ils partagent des histoires de leurs exploits et boivent à la gloire de leurs ancêtres."

  building_longhouses_04:1 "Salle du Héros"
  building_longhouses_04_desc:1 "Les exploits des grands guerriers sont clamés jusqu'aux chevrons alors que la tribu se rassemble pour célébrer leurs victoires. La nourriture, la boisson et la gaieté sont amplifiées par l'étincelle divine elle-même."

  # Camp de Guerre
  building_war_camps_03:1 "Creuset des Champions"
  building_war_camps_03_desc:2 "Les garçons deviennent des hommes, les hommes sont forgés en guerriers, et les guerriers trouvent leur place parmi le panthéon. Beaucoup ne survivront pas aux épreuves du Creuset des Champions, mais ceux qui le feront atteindront la grandeur."
  building_war_camps_04:1 "Fonderie des Héros"
  building_war_camps_04_desc:1 "C'est ici que les plus grands hommes s'élèvent pour devenir des héros. La Fonderie des Héros leur permet de s'aiguiser et de mentorer la prochaine génération. L'étincelle divine renforce leurs corps et leurs volontés."

  building_palisades_03:1 "Fortifications Naturelles"
  building_palisades_03_desc:1 "En plus des murs solides renforcés de bois et de pierre, le terrain naturel est utilisé à l'avantage de la tribu. Des grottes secrètes et des pièges astucieux rendent les embuscades fréquentes."
  building_palisades_04:1 "Citadelle des Terres Sauvages"
  building_palisades_04_desc:1 "Fortifications de la plus haute résistance et de l'alignement le plus parfait avec la nature. L'étincelle divine renforce les murs et les guerriers qui les défendent."

  building_market_villages_03:1 "Salle des Chamans du Commerce"
  building_market_villages_03_desc:1 "Notre peuple emploie les Chamans du Commerce. Un sacerdoce qui supervise et régule le marché sacré."
  building_market_villages_04:1 "Maison des Enchères et Centre de Commerce"
  building_market_villages_04_desc:2 "Les maisons des enchères offrent des biens rares, fournis par un flux commercial bien huilé qui maintient la prospérité de la tribu."

  building_woodland_grove_farms_01:0 "Ferme du Bosquet Forestier"
  building_type_woodland_grove_farms_01:0 "Ferme du Bosquet Forestier"
  building_woodland_grove_farms_01_desc:0 "Des champs abondants de cultures inhabituelles qui peuvent prospérer dans les profondeurs des forêts de ces terres."

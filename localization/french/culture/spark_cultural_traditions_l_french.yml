l_french:
  # ========= TRADITIONS =========

  elf_tradition_not_discovered:0 "Vous n'avez pas encore découvert cette tradition... Essayez de partir en expédition !"
  elf_blessing_not_given:0 "L'Étincelle Divine ne vous a pas encore accordé cette bénédiction."
  elf_blessing_not_given_by_vana:0 "Vána ne vous a pas encore accordé cette bénédiction."
  elf_blessing_not_given_by_tulkas:0 "Tulkas Astaldo ne vous a pas encore accordé cette bénédiction."

  # Elf Craftsmanship
  tradition_elf_craftsmanship_name:0 "Artisanat Elfique"
  tradition_elf_craftsmanship_desc:2 "Cette culture a une longue tradition de perfectionnement des métiers, et leurs artisans sont réputés pour leur habileté et leur souci du détail. Leurs œuvres sont souvent très recherchées, et donc leurs artisans sont souvent très demandés."

  # Adventure Guilds
  tradition_adventurer_guilds_name:0 "Guildes d'Aventuriers"
  tradition_adventurer_guilds_desc:2 "Cette culture aspire à l'exploration et à la satisfaction de la découverte. Ils ont institutionnalisé ce désir en un réseau de guildes qui parrainent les aspirants explorateurs dans leurs voyages pour découvrir de nouvelles terres et redécouvrir ce qui a été perdu."

  culture_parameter_better_expeditions:0 "Les expéditions coûtent moins d'or et accordent une expérience supplémentaire du trait [GetTrait('adventurer').GetName( GetNullCharacter )]."
  culture_parameter_elf_unlock_varangian_adventurers_innovation:0 "Déverrouille le [varangian_adventure|E] [casus_belli|E] pendant l'[era|E] [tribal|E]"

  culture_parameter_two_trials_per_expedition:0 "Les aventuriers peuvent rencontrer deux épreuves par expédition et sont plus susceptibles de les rencontrer."

  # Fey Strategics
  tradition_fey_strategics_name:0 "Stratégies Féerique"
  tradition_fey_strategics_desc:0 "$innovation_fey_strategics_desc$"
  innovation_fey_strategics_desc:1 "Les archers montés elfes sont élevés dès la naissance pour se lier avec leurs montures. $fey_riders$ frappent avec une précision parfaite et une vitesse furieuse."
  culture_parameter_unlock_maa_fey_riders:0 "Peut recruter [GetMaA('fey_riders').GetName] comme [men_at_arms|E]"

  fey_riders:1 "Cavaliers Féerique"
  fey_riders_flavor:1 "#F Parfaitement connectés avec leurs montures et précis avec leurs arcs, les cavaliers archers mystiques $fey_riders$ de la Féerie déciment les armées grâce à une vitesse et un harcèlement incroyables.#!"

  # The Old Ways
  tradition_the_old_ways_name:0 "Les Vieilles Manières"
  tradition_the_old_ways_desc:0 "Cette culture est ancienne et mystérieuse, cherchant des conseils dans le passé. Elle sait qu'il y a des secrets à découvrir dans le passé, et que les vieilles manières sont souvent les meilleures manières."

  culture_parameter_unlock_maa_fey_archers:0 "Peut recruter [GetMaA('fey_archers').GetName] comme [men_at_arms|E]"

  # The Rut
  tradition_the_rut_name:0 "Le Rut"
  tradition_the_rut_desc:0 "L'Étincelle Divine gagne en puissance grâce à la création de la vie et pour poursuivre cette cause, elle fait connaître sa volonté. Les membres fertiles de cette culture sont discrètement poussés par l'Étincelle Divine à prospérer et à se multiplier."

  culture_parameter_the_rut_enabled:0 "Environ une fois par décennie, une grande chaleur envahit les jeunes membres de cette culture les poussant à s'accoupler. Les membres affectés acquièrent le trait [GetTrait('lustful').GetName( GetNullCharacter )] jusqu'à ce que le rut passe."

  culture_parameter_fecund_festival_enabled:0 "Déverrouille l'activité Fête du Lapin Blanc | (EN COURS DE CONSTRUCTION, REVENEZ PLUS TARD)"

  culture_parameter_multi_birthing:0 "Les membres de cette culture sont beaucoup plus susceptibles d'avoir plusieurs enfants par naissance."

  # Noble Husbandry
  tradition_noble_husbandry_name:0 "Élevage Noble"
  tradition_noble_husbandry_desc:0 "Cette culture obsède sur leurs lignées et la pureté de leur stock. Leur pratique soigneuse de l'eugénisme a conduit à une culture de nobles physiquement et mentalement supérieurs au peuple commun."

  culture_parameter_higher_level_base_genetics_unlocked:0 "Avec un élevage soigneux, les elfes peuvent débloquer davantage leur potentiel génétique et devenir des [GetTrait('beauty_good_4').GetName( GetNullCharacter )]s, des [GetTrait('intellect_good_4').GetName( GetNullCharacter )]s et des [GetTrait('physique_good_4').GetName( GetNullCharacter )]s."

  # Divine Inspirations
  tradition_divine_inspirations_name:0 "Inspiration Divine"
  tradition_divine_inspirations_desc:0 "Les artisans de cette culture sont de la plus haute classe. L'Étincelle Divine les a bénis avec la capacité de créer des œuvres d'art véritablement autres mondes. Leurs œuvres sont souvent imprégnées de propriétés magiques et sont très recherchées par les riches et les puissants."

  # Tempered Spark Veins
  tradition_tempered_spark_veins_name:0 "Veines d'Étincelle Trempées"
  tradition_tempered_spark_veins_desc:0 "Les membres de cette culture ont été dotés d'une capacité plus forte à manier l'Étincelle Divine. Leurs veines sont trempées par la puissance de l'Étincelle, et ils peuvent la canaliser avec une plus grande facilité et puissance."

  # The Common Song
  tradition_the_common_song_name:0 "Les Chanteurs"
  tradition_the_common_song_desc:0 "Cette culture pratique la magie des chants. Leur subconscient murmure constamment à un rythme commun partagé par tous les membres de la culture. Ils travaillent et combattent en parfaite harmonie comme dirigés par un esprit unique."

  # Divine Hierarchy
  tradition_divinic_hierarchy_name:0 "Hiérarchie Divine"
  tradition_divinic_hierarchy_desc:0 "Ceux les plus alignés avec l'Étincelle Divine sont supérieurs. Les humains ont été créés pour servir les elfes. C'est l'ordre naturel des choses."

  # Open Hearted
  tradition_open_hearted_name:0 "Cœur Ouvert"
  tradition_open_hearted_desc:0 "Humains... Elfes... nous sommes tous des enfants de l'étincelle divine. Nous devrions tous être traités comme des égaux."

  culture_parameter_humans_always_accept_elf_marriage:0 "Les humains seront ouverts au mariage avec les elfes de cette culture, indépendamment de leur religion."

  # Elven Superiority
  tradition_elf_superiority_name:0 "Supériorité Elfique"
  tradition_elf_superiority_desc:0 "L'Étincelle Divine elle-même consacre les elfes comme ses fidèles choisis. Il est le destin des elfes de diriger le sort des peuples du royaume. Et les humains ? Leur place est de servir et d'obéir."
  culture_parameter_gain_a_superior_elf_ruler_modifier:0 "Les dirigeants elfes de cette culture reçoivent un modificateur accordant du renom et du prestige mensuel."

  # People Of The Bow
  tradition_people_of_the_bow_name:0 "Peuple de l'Arc"
  tradition_people_of_the_bow_desc:0 "Pour cette culture, il n'y a pas de test d'excellence plus fondamental que la maîtrise de l'arc. La plupart ont pratiqué sans relâche depuis leur enfance et la garde d'élite que ce peuple déploie au combat est véritablement inégalée."

  culture_parameter_people_of_the_bow_archer_bonus:0 "À l'âge adulte, les elfes de cette culture acquièrent le premier niveau de piste de l'arc [trait_level_track|E] du trait [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait|E]"
  culture_parameter_unlock_maa_elite_bow_knights:0 "Peut recruter [GetMaA('elite_bow_knights').GetName] comme [men_at_arms|E]"

  # Heroic Courage
  tradition_heroic_courage_name:0 "Courage Héroïque"
  tradition_heroic_courage_desc:0 "Cette culture valorise le courage et la bravoure avant tout. L'Étincelle Divine a atteint le cœur des gens et les a bénis d'un feu furieux. Leurs guerriers sont intrépides, et leurs dirigeants sont censés mener depuis le front."

  culture_parameter_heroic_trait_unlocked:0 "Les personnages de cette culture acquerront automatiquement le trait [GetTrait('brave').GetName( GetNullCharacter )] après avoir tué 2 ennemis au combat ou en duel, et le trait [GetTrait('heroic').GetName( GetNullCharacter )] après en avoir tué 5."

  # Divinators
  tradition_divinators_name:0 "Divinateurs"
  tradition_divinators_desc:2 "La Grande Étincelle a doté certains magi choisis du pouvoir mystique de la divination. Leurs divinateurs peuvent voir dans l'avenir et prédire les résultats des événements. Ils sont souvent consultés par la noblesse et les riches pour les aider à guider leurs décisions."

  # Familial Familiarity
  tradition_familial_familiarity_name:0 "Familiarité Familiale"
  tradition_familial_familiarity_desc:0 "À la poursuite des lignées les plus pures, l'Étincelle Divine a levé toutes les barrières mentales et tabous. Les membres de cette culture préféreront toujours se marier au sein de leur propre famille. #italic Le sang est fort#!."

  culture_parameter_allows_unrestricted_marriage:0 ""
  culture_parameter_culture_allows_incest:0 "Les membres de cette culture peuvent se marier au sein de leur propre famille."
  culture_parameter_familial_familiarity_purer_blood:0 "Les enfants de cette culture peuvent naître avec le trait [GetTrait('purer_blooded').GetName( GetNullCharacter )]"
  culture_parameter_familial_familiarity_purest_blood:0 "Les jumeaux de cette culture ont une petite chance d'avoir des enfants avec le trait [GetTrait('purest_blooded').GetName( GetNullCharacter )]"

  # Archonic Amplification
  tradition_archonic_amplification_name:0 "Amplification Archonique"
  tradition_archonic_amplification_desc:0 "Le pouvoir vaut n'importe quel prix. Grâce à l'utilisation de colliers de contrôle, de possession spirituelle et en infusant un magi avec une grande quantité d'étincelle, une nouvelle classe de manieurs d'étincelle est créée. Des créatures primaires d'intention simple et de puissance immense, ces archons doivent être soigneusement surveillés et contrôlés, mais ils sont un outil puissant lorsqu'ils sont sous la laisse d'un magi habile."

  # Endless Lord
  tradition_endless_lord_name:0 "Seigneur Éternel"
  tradition_endless_lord_desc:0 "Les gens de cette culture sont dirigés par des seigneurs parfaits et leur règne doit être éternel. Le premier héritier né d'un seigneur est toujours une copie parfaite de leur parent seigneur."

  culture_parameter_endless_lord_active:0 "Les premiers héritiers nés des dirigeants de cette culture seront toujours une copie génétique exacte de leur parent seigneur."

  # Blood Benders
  tradition_blood_benders_name:0 "Manipulateurs de Sang"
  tradition_blood_benders_desc:0 "Cette culture vénère la pratique de la magie du sang et tient en haute estime ceux qui peuvent la manier."

  # Beguiling Nature
  tradition_beguiling_nature_name:0 "Nature Séduisante"
  tradition_beguiling_nature_desc:0 "L'Étincelle Divine influence légèrement les personnalités des elfes de cette culture et leur fait même rayonner une légère aura d'étincelle, leur donnant un charme magique irrésistible."

  culture_parameter_passionate_trait_unlocked:0 "Les personnages de cette culture obtiendront le trait [GetTrait('lustful').GetName( GetNullCharacter )] après avoir séduit 2 autres dirigeants et le trait [GetTrait('passionate').GetName( GetNullCharacter )] après en avoir séduit 5 autres."
  culture_parameter_entrance_scheme_unlocked:0 "Déverrouille le #bold Charme#! [personal_scheme|E]"
  culture_parameter_enchantress_trait_unlocked:0 "Les personnages de cette culture ayant le trait de style de vie [GetTrait('seducer').GetName(GetPlayer)] le feront évoluer en [GetTrait('enchantress').GetName(GetPlayer)] après avoir réussi 3 [schemes|E] Charme"
  culture_parameter_intrigue_diplo_bow_unlocked:0 "Déverrouille la capacité d'utiliser une combinaison de @skill_intrigue_icon! et @skill_diplomacy_icon! en #BOL Bataille de Volontés# !"

  # Human Shepherds
  tradition_human_shepherds_name:0 "Berger des Humains"
  tradition_human_shepherds_desc:0 "Cette culture a une longue histoire de domestication et d'élevage des humains. Ils sont souvent utilisés comme bêtes de somme, et parfois même comme nourriture."

  # Aeluran Etiquette
  tradition_aeluran_etiquette_name:0 "Étiquette Aeluran"
  tradition_aeluran_etiquette_desc:0 "Cette culture est sous le joug des Tisseuses Aeluran. Les sœurs de l'Ordre sont obéies sans question, et leur parole fait loi. Le peuple a été formé à obéir aux sœurs, car obéir aux sœurs, c'est obéir à l'Étincelle Divine."

  culture_parameter_aeluran_improved_religion_conversion_speed:0 "Temps de conversion des comtés religieux : #P -33%#!"
  culture_parameter_aeluran_improved_culture_conversion_speed:0 "Temps de conversion des comtés culturels : #P -33%#!"
  culture_parameter_aeluran_converting_counties_increases_fervor:0 "La [faith|E] des dirigeants de cette culture gagnera de la [fervor|E] lorsque les comtés termineront la conversion religieuse."

  # Desert Power
  tradition_desert_power_name:0 "Pouvoir du Désert"
  tradition_desert_power_desc:0 "Cette culture a développé la plus grande affinité pour la vie dans le désert. Ils ont appris à exploiter la puissance du désert et à l'utiliser à leur avantage."

  # Mountain Folk
  tradition_mountain_folk_name:0 "Peuple de la Montagne"
  tradition_mountain_folk_desc:0 "Cette culture a développé la plus grande affinité pour la vie en montagne. Ils ont appris à exploiter la puissance des montagnes et à l'utiliser à leur avantage."

  # Sea Men
  tradition_sea_men_name:0 "Hommes de la Mer"
  tradition_sea_men_desc:0 "Cette culture a développé la plus grande affinité pour la vie en mer. Ils ont appris à exploiter la puissance des mers et à l'utiliser à leur avantage."

  # Princes of the Plains
  tradition_princes_of_the_plains_name:0 "Princes des Plaines"
  tradition_princes_of_the_plains_desc:0 "Cette culture a développé la plus grande affinité pour la vie dans les plaines. Ils ont appris à exploiter la puissance des plaines et à l'utiliser à leur avantage."

  # Council of Queens
  tradition_council_of_queens_name:0 "Conseil des Reines"
  tradition_council_of_queens_desc:0 "Le roi peut avoir le dernier mot dans les affaires de l'État, mais il est conseillé par un conseil de reines épouses. Les reines sont considérées comme détentrices d'une fonction divine et sont des membres influents de la culture. Certains osent murmurer qu'elles sont celles qui détiennent le véritable pouvoir."

  # Beast Tamers
  tradition_beast_tamers_name:0 "Dompteurs de Bêtes"
  tradition_beast_tamers_desc:0 "Cette culture a une longue histoire de domestication et d'élevage des bêtes, créant soigneusement des créatures puissantes et loyales qui semblent presque être une extension de leur propriétaire."

  culture_parameter_unlock_maa_wolf_riders:0 "Peut recruter [GetMaA('wolf_riders').GetName] comme [men_at_arms|E]"
  culture_parameter_unlock_maa_elk_archers:0 "Peut recruter [GetMaA('elk_archers').GetName] comme [men_at_arms|E]"

  # Woodland Bounty
  tradition_woodland_bounty_name:0 "Bonté des Bois"
  tradition_woodland_bounty_desc:0 "Cette culture a une longue histoire de vie dans les bois. Ils ont appris à exploiter la puissance des bois et à l'utiliser à leur avantage."

  culture_parameter_build_farms_in_forests_and_taiga:0 "Peut construire des fermes dans les provinces de forêts et de taïga."

  # Fey Agoras
  tradition_fey_agoras_name:0 "Agoras Féerique"
  tradition_fey_agoras_desc:0 "Les elfes de cette culture ont un grand respect pour leurs leaders d'opinion. De grandes foules se rassemblent quotidiennement dans leurs agoras pour entendre les philosophes et les savants débattre des grandes questions du jour. Ils voient le monde en termes de logique et de fallacie."

  culture_parameter_advanced_shrewd:0 "Les personnages de cette culture obtiendront le trait [GetTrait('shrewd').GetName( GetNullCharacter )] à 15 en apprentissage et le trait [GetTrait('shrewd_2').GetName( GetNullCharacter )] à 20 en apprentissage."

  # Tribal Ascension
  tradition_tribal_ascension_name:0 "Ascension Tribale"
  tradition_tribal_ascension_desc:0 "Seul un habitant de château pourrait croire que vivre fidèlement aux anciennes manières est limitant. Simple ne signifie pas faible, cela signifie pur. Les gens de cette culture sont forts et fiers, et ils ne seront pas retenus par les pièges du monde civilisé."

  culture_parameter_form_advanced_tribal_government:0 "Changera le gouvernement du royaume en [advanced_tribal|E]"

  # Blessing of Vána
  tradition_blessing_of_vana_name:0 "Bénédiction de Vána"
  tradition_blessing_of_vana_desc:0 "L'une des plus hautes ascendantes, Vána, la déesse de la prospérité et de la fertilité, a béni votre peuple. Pour nourrir l'Étincelle Divine, il doit y avoir de la vie. Vána sert l'Étincelle Divine en augmentant toujours les rangs de ses adorateurs."

  # Blessing of Tulkas Astaldo
  tradition_blessing_of_tulkas_astaldo_name:0 "Bénédiction de Tulkas Astaldo"
  tradition_blessing_of_tulkas_astaldo_desc:0 "L'un des plus hauts ascendés, Tulkas Astaldo, le dieu de la guerre et de la compétition, a béni votre peuple. Pour nourrir l'Étincelle Divine, la vie doit être récoltée. Tulkas Astaldo sert l'Étincelle Divine en augmentant les armées de ses fidèles. Car qu'est-ce que la guerre sinon une grande faux utilisée pour la récolte des âmes."

  culture_parameter_blessing_of_tulkas_astaldo:0 "#difficulty_medium Don des Armées Infinies #! - Les gens de cette culture donneront naissance à six #E garçons#! pour chaque #D fille#! née."

  culture_parameter_blessing_of_vana:0 "#difficulty_medium Don de Nombreuses Mères #! - Les gens de cette culture donneront naissance à six #D filles#! pour chaque #E garçon#! né."
l_french:
 tradition_guardians_of_the_abyss_name:0 "Gardiens des Abysses"
 tradition_guardians_of_the_abyss_desc:2 "Cette culture vénère les profondeurs de l'océan comme sacrées, croyant que les eaux les plus sombres détiennent des secrets anciens et la sagesse du monde. Les Gardiens des Abysses sont des guerriers d'élite formés pour protéger ces secrets à tout prix, incarnant la résilience et le mystère des profondeurs océaniques. Leur société prospère le long de la côte, bénéficiant de leur connexion à la mer."

 culture_parameter_unlock_maa_abyssal_guardians:0 "Peut recruter [GetMaA('abyssal_guardians').GetName] comme [men_at_arms|E]"

 abyssal_guardians:1 "Gardiens Abyssaux"
 abyssal_guardians_flavor:1 "#F Les $abyssal_guardians$ sont des piquiers d'élite axés sur la défense, ornés d'une armure bleue ornée, excellant dans les terrains côtiers et humides avec une résilience redoutable et une maîtrise des tridents.#!"

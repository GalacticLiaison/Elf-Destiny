l_french:
  game_concept_race:0 "Race"
  game_concept_races:0 "Races"
  game_concept_race_desc:1 "Une $game_concept_race$ fait simplement référence à un groupe distinct de [créatures|E] qui s'identifient et s'alignent ensemble. Bien que généralement dotées d'une certaine [sapience|E], il est possible que des [non-sapients|E] soient étiquetés et reconnus comme une race distincte."
  game_concept_creature:0 "Créature"
  game_concept_creatures:0 "Créatures"
  game_concept_creature_desc:1 "Une $game_concept_creature$ désigne simplement tout être ayant une autonomie de base, bien qu'il ne soit pas nécessairement [sapient|E] ou [non-sapient|E]. La plupart des $game_concept_creatures$ présentent un comportement social simple, un besoin de se nourrir et de se reproduire."
  game_concept_non_sapient:0 "Non-Sapient"
  game_concept_non_sapients:0 "Non-Sapients"
  game_concept_non_sapience:0 "Non-Sapience"
  game_concept_non_sapient_desc:1 "Un $game_concept_non_sapient$ fait simplement référence à une [créature|E] qui ne possède pas une intelligence ou une conscience de soi significative."
  game_concept_sapient:0 "Sapient"
  game_concept_sapients:0 "Sapients"
  game_concept_sapience:0 "Sapience"
  game_concept_sapient_desc:1 "$game_concept_sapients$ forment le groupe de [créatures|E] le plus vaste et le plus diversifié. Les principaux critères de la $game_concept_sapience$ sont considérés comme étant une grande intelligence et une conscience de soi. Cela permet ensuite une classification plus approfondie en [low_sapience|E], [mitle_sapience|E] et [ethereal_sapience|E]."
  game_concept_low_sapient:0 "Faiblement sapient"
  game_concept_low_sapients:0 "Faiblement sapients"
  game_concept_low_sapience:0 "Faible sapience"
  game_concept_low_sapient_desc:1 "La $game_concept_low_sapience$ est la classification la plus basse et la moins évoluée de la [sapience|E]. Elle est souvent associée aux premières [créatures|E] barbares et tribales, utilisant des outils/armes en pierre et en bois rudimentaires, avec de petits établissements et des hiérarchies sociales simples."
  game_concept_mitle_sapient:0 "Moyennement sapient"
  game_concept_mitle_sapients:0 "Moyennement sapients"
  game_concept_mitle_sapience:0 "Moyenne sapience"
  game_concept_mitle_sapient_desc:1 "La $game_concept_mitle_sapience$ est une classification de la [sapience|E] hautement évoluée et stratifiée. Elle se réfère souvent à des civilisations tribales et féodales complexes, dotées de hiérarchies sociales élaborées, ainsi que d'outils et d'armes raffinés."
  game_concept_ethereal_sapient:0 "Éthéré-Sapient"
  game_concept_ethereal_sapients:0 "Éthéré-Sapients"
  game_concept_ethereal_sapience:0 "Éthéré-Sapience"
  game_concept_ethereal_sapient_desc:1 "La $game_concept_ethereal_sapience$ est considérée comme une forme ascensionnée de [sapience|E]. Perçus comme des dieux par d'autres, les [ethereal_sapients|E] sont pratiquement immortels et possèdent un grand contrôle sur leurs formes corporelles. Cette classification concerne un très petit nombre d'êtres, qui restent extrêmement rares et puissants."
  game_concept_human:0 "Humain"
  game_concept_man:0 "Homme"
  game_concept_men:0 "Hommes"
  game_concept_humans:0 "Humains"
  game_concept_mankind:0 "Humanité"
  game_concept_humankind:0 "Race humaine"
  game_concept_human_desc:0 "La [race|E] humaine est la forme d'être la plus nombreuse et la plus répandue dans le monde, s'étendant sur de vastes territoires."

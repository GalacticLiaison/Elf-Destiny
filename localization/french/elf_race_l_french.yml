l_french:
  # Sang Elfique
  game_concept_elf_blood:0 "Sang Elfique"
  game_concept_elf_blood_desc:0 "Résultat de l'union entre les Elfes et les humains. Une personne au Sang Elfique est encore considérée comme un Elfe, bien que de faible puissance, et peut toujours suivre le chemin de l'Ascension."

  # Elfe
  game_concept_elf:0 "Elfe"
  game_concept_elf_desc:0 "La forme la plus courante d'Elfe dans tous les royaumes. Bien qu'ils soient supérieurs aux humains, ils occupent le plus bas niveau de l'Ascension et de la société elfique."

  # Haut Elfe
  game_concept_high_elf:0 "Haut Elfe"
  game_concept_high_elf_desc:0 "Un Elfe qui a fait le premier véritable pas vers l'Ascension et qui dépasse ses pairs en grâce et en puissance."

  game_concept_true_elf:0 "Elfe Véritable"
  game_concept_true_elf_desc:0 "Un Elfe qui a franchi le premier grand portail de l'Ascension. Son corps et son âme ont été grandement purifiés."

  game_concept_fae:0 "Fée"
  game_concept_fae_desc:0 "Des Elfes qui ont subi une transformation majeure dans leur Ascension. Ils sont alignés avec la plus haute influence de l'Étincelle Divine et peuvent ainsi manier des magies plus puissantes."

  game_concept_fae_radiant:0 "Fée Radieuse"
  game_concept_fae_radiant_desc:0 "Des Fées légendaires d'une puissance incroyable. Leur grâce noble affirme leur droit incontestable de régner."

  game_concept_celestial:0 "Céleste"
  game_concept_celestial_desc:0 "Des Elfes dotés d'une qualité divine. Leur Ascension leur permet de marcher dans les royaumes les plus imprégnés de l'influence de l'Étincelle Divine."

  game_concept_seraphic_celestial:0 "Céleste Séraphique"
  game_concept_seraphic_celestial_desc:0 "Des Elfes ayant atteint un état d'existence presque angélique."

  game_concept_eldar:0 "Eldar"
  game_concept_eldar_desc:0 "Le peuple élu par les Dieux et le sommet de l'Ascension commune."

  game_concept_maiar:0 "Maïa"
  game_concept_maiar_desc:0 "Des demi-dieux, serviteurs des Valar, et le plus bas échelon des Ainur."

  game_concept_valar:0 "Vala"
  game_concept_valar_desc:0 "Puissants Dieux de l'Étincelle Divine."

  game_concept_aratar:0 "Aratar"
  game_concept_aratar_desc:0 "Les plus puissants élus parmi les Valar."
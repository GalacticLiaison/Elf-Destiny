l_french:
    # Épreuve de prouesse
    expedition.00514.title:0 "Une Épreuve de Prouesse"
    expedition.00514.desc:0 "Alors que vous traversez le large couloir, vous admirez les grandes statues de guerriers elfes morts depuis longtemps qui le bordent.\n\nÀ mi-chemin du hall, l'une des statues s'anime, ses articulations de pierre raides grinçant les unes contre les autres. Elle se déplace pour bloquer votre chemin, chaque pas qu'elle fait devenant plus rapide et plus fluide.\n\nLa statue reste ferme ; Ne disant pas un mot et regardant stoïquement. Son arme dégainée communique suffisamment son défi.\n\n Qui relèvera cette épreuve ?"
    expedition.00514.playerFights:0 "Reculez, je vais l'affronter."
    expedition.00514.championFights:0 "[champion.GetFullName] est notre meilleur(e), [champion.GetSheHe] s'en chargera."
    expedition.00514.flee:0 "Nous ne pouvons pas combattre un tel ennemi, nous devons fuir !"

    expedition.005141.title:0 "Une Épreuve de Prouesse"
    expedition.005141.desc.won_duel:0 "Votre groupe est victorieux ! La statue de pierre donne un dernier signe d'approbation et s'effondre en poussière, succombant à la volonté du temps. Le chemin est dégagé."
    expedition.005141.desc.lost_duel:0 "Le gardien de pierre reste victorieux et résolu. Personne ne passera aujourd'hui."
    expedition.005141.won_duel:0 "Est-ce le meilleur que les elfes peuvent nous opposer ? En avant !"
    expedition.005141.lost_duel:0 "Nous devons battre en retraite avant que ses amis ne commencent à bouger eux aussi !"

    expedition.005141.error:0 "Erreur - quelque chose a mal tourné..."

l_french:
  # Épreuve de ruse
  expedition.00512.title:0 "Une Épreuve de Ruse"
  expedition.00512.desc:0 "En entrant dans une grande chambre, vous apercevez une statue en marbre blanc fin directement en face de vous. Elle représente une belle Elfe, surplombant ce qui semble être un plateau de jeu. Vous remarquez quelques sculptures de diverses figures incrustées dans les carreaux ; il semble que vous deviez jouer à un jeu pour passer cette épreuve. \nAlors que vous avancez d'un pas, le mouvement soudain de la jeune fille vous fait reculer. Elle vous sourit joliment, un sourire qui transmet un message clair ; #warning À vous de jouer#! \n\n"

  expedition.01512.desc:0 "#T Épreuve de Ruse#!\n$EFFECT_LIST_BULLET$ Le gagnant de l'épreuve est celui qui remporte 4 des 7 manches.\n$EFFECT_LIST_BULLET$ Les pièces de rang supérieur battent les pièces de rang inférieur, sauf le #bold Paysan#! qui bat le #bold Roi#!.\n$EFFECT_LIST_BULLET$ Votre conseiller peut essayer de deviner le prochain coup de la jeune fille en marbre d'après son langage corporel, #difficulty_hard mais il peut se tromper !#! Plus la compétence d'intrigue de votre conseiller est élevée @skill_intrigue_icon!#, plus il est probable que sa devinette soit correcte!\n\n"

  expedition.00512.intrigue_check:0 "#T Aventurier à l'Intrigue la Plus Élevée#! = [cunning_advisor.GetFullName]\n#bold Valeur = #! @skill_intrigue_icon!#V [cunning_advisor.GetSkill( 'intrigue' )]#! | #bold Note = #!"
  expedition.00512.intrigue_check.rating.best:0 "#D Maître #!"
  expedition.00512.intrigue_check.rating.good:0 "#P Sage #!"
  expedition.00512.intrigue_check.rating.mid:0 "#P Moyen #!"
  expedition.00512.intrigue_check.rating.low:0 "#N Pauvre #!"
  expedition.00512.intrigue_check.rating.lowest:0 "#N Sot #!"
	
  expedition.00512.advisor_advice:0 "\n\n#bold [cunning_advisor.GetFullName] = #! #EMP \"M'[ROOT.Char.GetLadyLord], d'après son expression, il est clair qu'elle va choisir [SCOPE.GetFlagName('cunning_advisor_pick')]\"#!"

  expedition.00512.choice_tooltip:0 "La jeune fille choisira une pièce et le gagnant de la manche sera déterminé."

  expedition.game_score:0 "Choix du Joueur - [SCOPE.GetFlagName('player_choice_name')] | Choix de l'IA - [SCOPE.GetFlagName('ai_choice_name')]  \n\nScore du Joueur - [ROOT.Var('player_score').GetValue] | Score de l'IA - [ROOT.Var('ai_score').GetValue]\n\n Options du Joueur..."

  expedition.00512.chosen_pieces:0 "Votre Choix - [SCOPE.GetFlagName('player_choice_name')] | Choix de l'Adversaire - [SCOPE.GetFlagName('ai_choice_name')]"
  expedition.00512.current_score:0 " | #bold Vous#! = #bold [ROOT.Var('player_score').GetValue]#! / #bold Jeune Fille#! = #bold [ROOT.Var('ai_score').GetValue]#!"
  expedition.00512.remaining_ai_pieces:0 "\n#T Pièces Restantes de la Jeune Fille#!"
  expedition.00512.king:0 "\n$BULLET_WITH_TAB$Roi"
  expedition.00512.queen:0 "\n$BULLET_WITH_TAB$Reine"
  expedition.00512.priestess:0 "\n$BULLET_WITH_TAB$Prêtresse"
  expedition.00512.noble:0 "\n$BULLET_WITH_TAB$Noble"

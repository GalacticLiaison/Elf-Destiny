  expedition.005122.title:0 "Une Épreuve de Ruse - Victoire!"
  expedition.005122.desc:0 "Vous avez réussi l'Épreuve de Ruse ! Une grande porte en pierre derrière la jeune fille commence à s'ouvrir, révélant une autre chambre au-delà."
  
  expedition.005122.ok:0 "Hourra !"

  expedition.005123.title:0 "Une Épreuve de Ruse - Échec!"

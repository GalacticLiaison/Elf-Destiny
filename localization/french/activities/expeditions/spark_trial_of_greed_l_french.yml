l_french:
    # Épreuve de la cupidité
    expedition.00513.title:0 "Une Épreuve de Cupidité @gold_icon!"
    expedition.00513.desc:0 "Votre groupe tombe sur une grande chambre. Au centre, vous voyez un tas de trésors empilés haut. \nVous suspectez quelque chose de louche, et une investigation plus poussée montre que le trésor repose sur une plaque de pression. Il semble que vous puissiez retirer certains objets du dessus sans déclencher le piège. Que prendrez-vous ?\n\n"
    
    expedition.00513.stewardship_check:0 "#T Aventurier avec la plus grande compétence en Gestion#! = [greed_advisor.GetFullName]\n#bold Valeur = #! @skill_stewardship_icon!#V [greed_advisor.GetSkill( 'stewardship' )]#! | #bold Note = #!"
    expedition.00513.stewardship_check.rating.best:0 "#D Estimateur Prodige #!"
    expedition.00513.stewardship_check.rating.good:0 "#P Sage #!"
    expedition.00513.stewardship_check.rating.mid:0 "#P Moyen #!"
    expedition.00513.stewardship_check.rating.low:0 "#N Pauvre #!"
    expedition.00513.stewardship_check.rating.lowest:0 "#N Sot #!"

    expedition.00513.advisor_advice:0 "\n\n#bold [greed_advisor.GetFullName] = #! #EMP \"M'[ROOT.Char.GetLadyLord], il me semble#!"
    expedition.00513.advisor_advice.take_a_lot:0 "#EMP que vous pourriez encore prendre beaucoup plus de trésors,#! #P cette plaque est encore assez solide! #!"
    expedition.00513.advisor_advice.take_a_little:0 "#EMP que vous pourriez prendre plus de trésors,#! #highlight mais je ne pousserais pas notre chance! #!"
    expedition.00513.advisor_advice.about_to_trigger:0 "#EMP que le piège est sur le point de se déclencher,#! #N nous ne devrions pas tenter le destin! #!"

    take_treasure:0 "Vous prenez ce morceau de trésor de la plaque de pression. Cela peut déclencher le piège !"
    party_members_may_be_wounded:0 "Chaque membre du groupe tente d'esquiver le piège mais peut être blessé !"
    all_found_artifacts_lost:0 "Les artefacts découverts sont laissés derrière !"
    all_found_gold_lost:0 "L'or découvert est laissé derrière !"

    expedition.00513.leave:0 "Je ne pense pas que cela vaille la peine de risquer nos vies pour des trésors."
    expedition.00513.leaveLoop:0 "Nous avons assez de trésors pour l'instant."

    expedition.00513.debug:0 "\n\nPoids du Trésor - [ROOT.Var('treasure_weight').GetValue]\n\nPlaque de Pression - [ROOT.Var('pressure_plate_limit').GetValue]"

    expedition.005131.title:0 "Épreuve de Cupidité, la Cupidité Grandit @gold_icon!"
    expedition.005131.desc:0 "Vous avez été chanceux jusqu'à présent, osez-vous prendre plus ?\n\nQue prendrez-vous ensuite ?"
    expedition.005131.total_gold:0 "\n\nJusqu'à présent, vous avez réussi à prendre [ROOT.Var('total_gold_gained').GetValue] @gold_icon!"
    expedition.005131.round_reward_artifact:0 "Le piège n'a pas été déclenché ! Vous avez réussi à prendre [newly_created_elf_artifact.GetName] du tas !\nOsez-vous tenter votre chance davantage ?"
    expedition.005131.round_reward_gold.small_bag:0 "Le piège n'a pas été déclenché ! Vous avez réussi à prendre le petit sac d'or du tas !\nIl contenait 15 @gold_icon!!"
    expedition.005131.round_reward_gold.large_bag:0 "Le piège n'a pas été déclenché ! Vous avez réussi à prendre le grand sac d'or du tas !\nIl contenait 100 @gold_icon!!"
    expedition.005131.round_reward_gold.small_chest:0 "Le piège n'a pas été déclenché ! Vous avez réussi à prendre le petit coffre d'or du tas !\nIl contenait 50 @gold_icon!!"
    expedition.005131.round_reward_gold.large_chest:0 "Le piège n'a pas été déclenché ! Vous avez réussi à prendre le grand coffre d'or du tas !\nIl contenait 250 @gold_icon!!"
    expedition.005131.round_reward_gold.gold_vase:0 "Le piège n'a pas été déclenché ! Vous avez réussi à prendre le grand vase d'or du tas !\nIl contenait 500 @gold_icon!!"

    expedition.005131.DEBUG:0 "DÉBOGAGE - [ROOT.Var('total_gold_gained').GetValue]"

    expedition.00513.small_bag:0 "Un petit sac d'or"
    expedition.00513.large_bag:0 "Un grand sac débordant d'or"
    expedition.00513.small_chest:0 "Un petit coffre"
    expedition.00513.large_chest:0 "Un grand coffre"
    expedition.00513.weapon_small:0 "Une petite lame de quelque sorte"
    expedition.00513.weapon_large:0 "Une grande arme dans un fourreau"
    expedition.00513.armor:0 "Une pièce d'armure"
    expedition.00513.gold_vase:0 "Un vase doré brillant"

    expedition.005132.title:0 "Piège Déclenché !"
    expedition.005132.desc:0 "Catastrophe ! La plaque de pression a été déclenchée ! Des lances jaillissent des murs et frappent certains membres de votre groupe. Il semble que votre cupidité ait eu un coût. Vous fuyez la chambre en abandonnant tous les trésors trouvés tandis que les portes se referment derrière vous."
    expedition.005132.ouch:0 "Je n'ai pas pu résister à la douce attirance de l'or !"
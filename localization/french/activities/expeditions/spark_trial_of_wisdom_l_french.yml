l_french:
  # Énigmes
  expedition_riddles.title:0 "Une Épreuve de Sagesse"

  # Épreuve de Sagesse
  expedition.00511.desc:0 "Les anciens érudits ont laissé derrière eux une épreuve pour défier ceux qui oseraient pénétrer sur leurs anciennes terres. Vous devez répondre à l'énigme donnée pour prouver votre sagesse et découvrir ce qui se cache devant vous."
  expedition.00511.ok:0 "Je suis prêt."
  expedition.00511.choice_tooltip:0 "Vous essayez de déchiffrer les mots sur le mur..."

  expedition.00511.advisor_advice:0 "\n\n#bold [wisdom_advisor.GetFullName] => #! #EMP \"M'[ROOT.Char.GetLadyLord], je peux réduire cela à#!"
  expedition.00511.advisor_advice.best:0 "#EMP 2 choix#!"
  expedition.00511.advisor_advice.good:0 "#EMP 3 choix#!"
  expedition.00511.advisor_advice.mid:0 "#EMP 4 choix#!"
  expedition.00511.advisor_advice.lowest:0 "\n\n#bold [wisdom_advisor.GetFullName] = #! #EMP \"Je suis désolé M'[ROOT.Char.GetLadyLord], je ne peux pas réduire cela du tout\"#!"

  expedition.005111.desc:0 "La porte reste fermée... il semble que vous ayez mal deviné."
  expedition.005111.ok:0 "Les charnières doivent être rouillées !"

  expedition.00511.wisdom_check:0 "\n\n#T Aventurier avec la plus grande compétence en Savoir#! = [wisdom_advisor.GetFullName]\n#bold Valeur = #! @skill_learning_icon!#V [wisdom_advisor.GetSkill( 'learning' )]#! | #bold Note = #!"
  expedition.00511.wisdom_check.rating.best:0 "#D Sage #!"
  expedition.00511.wisdom_check.rating.good:0 "#P Sage #!"
  expedition.00511.wisdom_check.rating.mid:0 "#P Moyen #!"
  expedition.00511.wisdom_check.rating.lowest:0 "#N Sot #!"

  expedition_riddles.0999.q:0 "Quand je suis vivant, je ne parle pas. Quiconque veut me prend captif et me coupe la tête. Ils mordent mon corps nu, je ne fais de mal à personne sauf s'ils me coupent d'abord. Ensuite, je les fais bientôt pleurer."
  expedition_riddles.0999.spacing:0 " | "
  expedition_riddles.0999.julia:0 "\n\n\"N'ayez pas peur M'[ROOT.Char.GetLadyLord], je connais la réponse. C'est un oignon !\"" 

  expedition_riddles.0999.a.c:0 "Un oignon"
  expedition_riddles.0999.a.i1:0 "Une statue"
  expedition_riddles.0999.a.i2:0 "Un arbre"
  expedition_riddles.0999.a.i3:0 "Un serpent"
  expedition_riddles.0999.a.i4:0 "La peur elle-même"

  julia_already_solved_the_riddle:0 "Julia l'a déjà résolue avant que vous n'ayez eu la chance... C'est un oignon"

  expedition_riddles.001.q:0 "Qu'est-ce qui court toujours mais ne marche jamais. Murmure souvent, ne parle jamais. A un lit mais ne dort jamais. Une bouche ouverte qui ne mange jamais ?"

  expedition_riddles.001.a.c:0 "Une rivière"
  expedition_riddles.001.a.i1:0 "Des lèvres"
  expedition_riddles.001.a.i2:0 "Un ver"
  expedition_riddles.001.a.i3:0 "Une statue"
  expedition_riddles.001.a.i4:0 "Des mensonges"

  expedition_riddles.002.q:0 "Je n'ai pas d'yeux, mais autrefois je voyais. J'avais autrefois des pensées, maintenant blanches et vides."

  expedition_riddles.002.a.c:0 "Un crâne"
  expedition_riddles.002.a.i1:0 "Des lunettes"
  expedition_riddles.002.a.i2:0 "Un lapin"
  expedition_riddles.002.a.i3:0 "Des nuages"
  expedition_riddles.002.a.i4:0 "Le temps"

  expedition_riddles.003.q:0 "Brillant comme des diamants, fort comme le tonnerre, jamais immobile, une chose merveilleuse."

  expedition_riddles.003.a.c:0 "Une cascade"
  expedition_riddles.003.a.i1:0 "Le soleil"
  expedition_riddles.003.a.i2:0 "L'or"
  expedition_riddles.003.a.i3:0 "Un miroir"
  expedition_riddles.003.a.i4:0 "Une foule"

  expedition_riddles.004.q:0 "Vivant sans souffle, aussi froid que la mort ; jamais assoiffé, toujours buvant, tout en armure sans jamais cliqueter."

  expedition_riddles.004.a.c:0 "Un poisson"
  expedition_riddles.004.a.i1:0 "Un zombie"
  expedition_riddles.004.a.i2:0 "Un dragon"
  expedition_riddles.004.a.i3:0 "De la glace"
  expedition_riddles.004.a.i4:0 "L'océan"

  expedition_riddles.005.q:0 "Muet, il pleure, sans ailes il bat, sans dents il mord, sans bouche il murmure."

  expedition_riddles.005.a.c:0 "Le vent"
  expedition_riddles.005.a.i1:0 "Une chauve-souris"
  expedition_riddles.005.a.i2:0 "Un gargouille"
  expedition_riddles.005.a.i3:0 "Un ver"
  expedition_riddles.005.a.i4:0 "Un fantôme"

  expedition_riddles.006.q:0 "Ma vie peut se mesurer en heures, je ne sers qu'à être dévoré. Mince, je suis rapide. Gros, je suis lent. Le vent est mon ennemi."

  expedition_riddles.006.a.c:0 "Une bougie"
  expedition_riddles.006.a.i1:0 "Une mouche"
  expedition_riddles.006.a.i2:0 "Un festin"
  expedition_riddles.006.a.i3:0 "Un faisan"
  expedition_riddles.006.a.i4:0 "Le temps"

  expedition_riddles.007.q:0 "Qu'est-ce que, quand on en donne un, on en aura soit deux, soit aucun ?"

  expedition_riddles.007.a.c:0 "Un choix"
  expedition_riddles.007.a.i1:0 "Hydre"
  expedition_riddles.007.a.i2:0 "Jumeaux"
  expedition_riddles.007.a.i3:0 "De l'or"
  expedition_riddles.007.a.i4:0 "Des problèmes"

  expedition_riddles.008.q:0 "Si vous me laissez tomber, je suis sûr de me casser. Donnez-moi un sourire, et je vous sourirai toujours en retour."

  expedition_riddles.008.a.c:0 "Un miroir"
  expedition_riddles.008.a.i1:0 "Un ami"
  expedition_riddles.008.a.i2:0 "Un bébé"
  expedition_riddles.008.a.i3:0 "Un vase"
  expedition_riddles.008.a.i4:0 "Des lunettes"

  expedition_riddles.009.q:0 "Jamais au repos, jamais immobile. Se déplaçant silencieusement de colline en colline. Il ne marche pas, ne court pas et ne trotte pas. Tout est frais là où il n'est pas."

  expedition_riddles.009.a.c:0 "Le soleil"
  expedition_riddles.009.a.i1:0 "Un serpent"
  expedition_riddles.009.a.i2:0 "La mort"
  expedition_riddles.009.a.i3:0 "Un feu de forêt"
  expedition_riddles.009.a.i4:0 "Un rocher"

  expedition_riddles.010.q:0 "Prononcé comme une lettre, et écrit avec trois, il y a deux lettres, et seulement deux en moi. Je suis double, je suis simple, je suis noir, bleu et gris, je suis lu dans les deux sens, et toujours de la même façon."

  expedition_riddles.010.a.c:0 "Œil"
  expedition_riddles.010.a.i1:0 "Gemme"
  expedition_riddles.010.a.i2:0 "Thé"
  expedition_riddles.010.a.i3:0 "Abeille"
  expedition_riddles.010.a.i4:0 "Papier"

  expedition_riddles.011.q:0 "Le coût de fabrication n'est connu que du fabricant, sans valeur si acheté, mais parfois échangé. Un pauvre peut en donner un aussi facilement qu'un roi. Lorsqu'il est brisé, douleur et tromperie sont assurées."

  expedition_riddles.011.a.c:0 "Une promesse"
  expedition_riddles.011.a.i1:0 "Une épée"
  expedition_riddles.011.a.i2:0 "Un mensonge"
  expedition_riddles.011.a.i3:0 "Une bague"
  expedition_riddles.011.a.i4:0 "Un repas"

  expedition_riddles.012.q:0 "Je suis né dans la peur, élevé dans la vérité, et je viens à ma propre action. Quand vient le moment où je suis appelé, je viens pour servir la cause de la nécessité."

  expedition_riddles.012.a.c:0 "Courage"
  expedition_riddles.012.a.i1:0 "Soldat"
  expedition_riddles.012.a.i2:0 "Un mensonge"
  expedition_riddles.012.a.i3:0 "Une histoire"
  expedition_riddles.012.a.i4:0 "Une épée"

  expedition_riddles.013.q:0 "Qu'est-ce qui tombe mais ne se casse jamais ? Qu'est-ce qui se casse mais ne tombe jamais ?"

  expedition_riddles.013.a.c:0 "Jour"
  expedition_riddles.013.a.i1:0 "Diamant"
  expedition_riddles.013.a.i2:0 "Fer"
  expedition_riddles.013.a.i3:0 "Une promesse"
  expedition_riddles.013.a.i4:0 "Une tempête"

  expedition_riddles.014.q:0 "Qu'est-ce qui passe par une porte mais n'entre jamais ni ne sort ?"

  expedition_riddles.014.a.c:0 "Un trou de serrure"
  expedition_riddles.014.a.i1:0 "Un prisonnier"
  expedition_riddles.014.a.i2:0 "Le froid"
  expedition_riddles.014.a.i3:0 "Une souris"
  expedition_riddles.014.a.i4:0 "Un fantôme"

  expedition_riddles.015.q:0 "Qu'est-ce que l'homme aime plus que la vie Craint plus que la mort ou le conflit mortel Ce que les pauvres ont, les riches manquent, et ce que les hommes contents désirent, Ce que l'avare dépense et le prodigue économise Et que tous les hommes portent à leurs tombes ?"

  expedition_riddles.015.a.c:0 "Rien"
  expedition_riddles.015.a.i1:0 "Une femme"
  expedition_riddles.015.a.i2:0 "Le vrai pouvoir"
  expedition_riddles.015.a.i3:0 "Le temps"
  expedition_riddles.015.a.i4:0 "L'or"

  expedition_riddles.016.q:0 "J'ai trois vies. Assez doux pour apaiser la peau, assez léger pour caresser le ciel, assez dur pour fendre les rochers."

  expedition_riddles.016.a.c:0 "Eau"
  expedition_riddles.016.a.i1:0 "Chenille"
  expedition_riddles.016.a.i2:0 "Fer"
  expedition_riddles.016.a.i3:0 "Le temps"
  expedition_riddles.016.a.i4:0 "L'amour"

  expedition_riddles.017.q:0 "Souvent tenu mais jamais touché, toujours humide mais ne rouille jamais, mord souvent mais rarement mordu, pour bien m'utiliser, il faut avoir de l'esprit."

  expedition_riddles.017.a.c:0 "Langue"
  expedition_riddles.017.a.i1:0 "Un arc"
  expedition_riddles.017.a.i2:0 "Une plume"
  expedition_riddles.017.a.i3:0 "Le froid"
  expedition_riddles.017.a.i4:0 "Une idée"

  expedition_riddles.018.q:0 "L'homme marche dessus, l'homme marche dessous, en temps de guerre il brûle en cendres."

  expedition_riddles.018.a.c:0 "Un pont"
  expedition_riddles.018.a.i1:0 "Une montagne"
  expedition_riddles.018.a.i2:0 "Un cadavre"
  expedition_riddles.018.a.i3:0 "Un village"
  expedition_riddles.018.a.i4:0 "L'amitié"

  expedition_riddles.019.q:0 "Vous m'avez vu où je n'étais jamais et où je ne pouvais être. Et pourtant dans cet endroit même, mon visage vous voyez souvent."

  expedition_riddles.019.a.c:0 "Un reflet"
  expedition_riddles.019.a.i1:0 "Une statue"
  expedition_riddles.019.a.i2:0 "Une ombre"
  expedition_riddles.019.a.i3:0 "Le doute"
  expedition_riddles.019.a.i4:0 "Un rêve"

  expedition_riddles.020.q:0 "Un par un, nous tombons du ciel dans les profondeurs du passé, et notre monde est toujours bouleversé pour que nous durions encore quelque temps."

  expedition_riddles.020.a.c:0 "Sable dans un sablier"
  expedition_riddles.020.a.i1:0 "Flocons de neige dans une tempête"
  expedition_riddles.020.a.i2:0 "Feuilles en automne"
  expedition_riddles.020.a.i3:0 "Étoiles dans le ciel"
  expedition_riddles.020.a.i4:0 "Pierres dans une avalanche"

  expedition_riddles.021.q:0 "Je tourne en rond, mais toujours droit devant. Je ne me plains jamais, où que l'on me mène."

  expedition_riddles.021.a.c:0 "Une roue"
  expedition_riddles.021.a.i1:0 "Les saisons"
  expedition_riddles.021.a.i2:0 "Un cheval"
  expedition_riddles.021.a.i3:0 "Une rivière"
  expedition_riddles.021.a.i4:0 "Un argument"

  expedition_riddles.022.q:0 "Mille plis colorés s'étendent vers le ciel, au sommet d'une tige tendre, s'élevant de la terre, jusqu'à ce que tué par la main d'une jeune fille, peut-être un signe d'amour, peut-être pour dire au revoir."

  expedition_riddles.022.a.c:0 "Une fleur"
  expedition_riddles.022.a.i1:0 "Un arc-en-ciel"
  expedition_riddles.022.a.i2:0 "Un diamant"
  expedition_riddles.022.a.i3:0 "Collines"
  expedition_riddles.022.a.i4:0 "Une lettre"

  expedition_riddles.023.q:0 "Je tourne une fois, ce qui est dehors n'entre pas. Je tourne à nouveau, ce qui est dedans ne sort pas. Que suis-je ?"

  expedition_riddles.023.a.c:0 "Une clé"
  expedition_riddles.023.a.i1:0 "La marée"
  expedition_riddles.023.a.i2:0 "Une saison"
  expedition_riddles.023.a.i3:0 "Une table"
  expedition_riddles.023.a.i4:0 "Maladie"

  expedition_riddles.024.q:0 "Plus il y en a, moins vous en voyez. Qu'est-ce que c'est ?"

  expedition_riddles.024.a.c:0 "L'obscurité"
  expedition_riddles.024.a.i1:0 "Des arbres"
  expedition_riddles.024.a.i2:0 "Des gens"
  expedition_riddles.024.a.i3:0 "Nuage"
  expedition_riddles.024.a.i4:0 "Le vin"

  expedition_riddles.025.q:0 "Rouge à la naissance, l'huile me rend terne. Brillant en vieillissant, l'eau me rend rouge. Que suis-je ?"

  expedition_riddles.025.a.c:0 "Une épée"
  expedition_riddles.025.a.i1:0 "Le sang"
  expedition_riddles.025.a.i2:0 "Le vin"
  expedition_riddles.025.a.i3:0 "L'or"
  expedition_riddles.025.a.i4:0 "Une pomme"

  expedition_riddles.026.q:0 "C'est la réponse à chaque question que vous avez. Quand vous pensez l'avoir, vous ne l'avez pas. Qu'est-ce que c'est ?"

  expedition_riddles.026.a.c:0 "La connaissance"
  expedition_riddles.026.a.i1:0 "L'amour"
  expedition_riddles.026.a.i2:0 "Le temps"
  expedition_riddles.026.a.i3:0 "Un secret"
  expedition_riddles.026.a.i4:0 "La motivation"

  expedition_riddles.027.q:0 "L'océan est ma mère, et mes enfants lacs et ruisseaux. Parfois vêtu d'argent et d'or, beaucoup insistent encore que je suis terne. Bien que je sois dépourvu de toute couleur, je donne vie à tout ce qui est vert."

  expedition_riddles.027.a.c:0 "Les nuages"
  expedition_riddles.027.a.i1:0 "Des poissons"
  expedition_riddles.027.a.i2:0 "L'érosion"
  expedition_riddles.027.a.i3:0 "Une rivière"
  expedition_riddles.027.a.i4:0 "Un navire"

  expedition_riddles.028.q:0 "Je brille le plus dans l'obscurité. Bien que je sois là, je ne peux pas être vu. Me posséder ne coûte rien. Et sans moi, vous perdrez tout. Que suis-je ?"

  expedition_riddles.028.a.c:0 "L'espoir"
  expedition_riddles.028.a.i1:0 "Une bougie"
  expedition_riddles.028.a.i2:0 "La lumière des étoiles"
  expedition_riddles.028.a.i3:0 "La famille"
  expedition_riddles.028.a.i4:0 "Le temps"

  expedition_riddles.029.q:0 "Trouvé par les sages, perdu par les faibles, brisé, mais non endommagé, porté, jamais touché, doux, mais non goûté, unique, mais universel. Que suis-je ?"

  expedition_riddles.029.a.c:0 "La voix"
  expedition_riddles.029.a.i1:0 "Le pouvoir"
  expedition_riddles.029.a.i2:0 "La victoire"
  expedition_riddles.029.a.i3:0 "L'amour"
  expedition_riddles.029.a.i4:0 "Une rancune"

  expedition_riddles.030.q:0 "Beaucoup m'ont entendu, mais personne ne m'a jamais vu. Je ne réponds jamais sauf si on me parle. Que suis-je ?"

  expedition_riddles.030.a.c:0 "Un écho"
  expedition_riddles.030.a.i1:0 "Un fantôme"
  expedition_riddles.030.a.i2:0 "Une ombre"
  expedition_riddles.030.a.i3:0 "Une rumeur"
  expedition_riddles.030.a.i4:0 "La folie"

  expedition_riddles.031.q:0 "Qu'est-ce qui a des racines que personne ne voit, est plus haut que les arbres, monte, monte et ne grandit jamais ?"

  expedition_riddles.031.a.c:0 "Une montagne"
  expedition_riddles.031.a.i1:0 "L'ego"
  expedition_riddles.031.a.i2:0 "Un conte"
  expedition_riddles.031.a.i3:0 "La famille"
  expedition_riddles.031.a.i4:0 "Le soleil"

  expedition_riddles.032.q:0 "Trente chevaux blancs sur une colline rouge, d'abord ils mordent, puis ils tapent, puis ils restent immobiles."

  expedition_riddles.032.a.c:0 "Les dents"
  expedition_riddles.032.a.i1:0 "Charge de cavalerie"
  expedition_riddles.032.a.i2:0 "Avalanche"
  expedition_riddles.032.a.i3:0 "Moutons"
  expedition_riddles.032.a.i4:0 "Billes"

  expedition_riddles.033.q:0 "Cela ne peut être vu, ne peut être ressenti, ne peut être entendu, ne peut être senti, cela se trouve derrière les étoiles et sous les collines, et remplit les trous vides, cela vient en premier et suit après, met fin à la vie, tue le rire."

  expedition_riddles.033.a.c:0 "L'obscurité"
  expedition_riddles.033.a.i1:0 "Le danger"
  expedition_riddles.033.a.i2:0 "Le vent"
  expedition_riddles.033.a.i3:0 "Le temps"
  expedition_riddles.033.a.i4:0 "La haine"

  expedition_riddles.034.q:0 "Cette chose dévore tout Oiseaux, bêtes, arbres, fleurs; Grignote le fer, mord l'acier; Broie la pierre dure en farine; Tue le roi, ruine la ville, Et abat la haute montagne."

  expedition_riddles.034.a.c:0 "Le temps"
  expedition_riddles.034.a.i1:0 "L'eau"
  expedition_riddles.034.a.i2:0 "La peste"
  expedition_riddles.034.a.i3:0 "Le feu"
  expedition_riddles.034.a.i4:0 "Un dragon"

  expedition_riddles.035.q:0 "Qu'est-ce qui a des villes, mais pas de maisons ; des forêts, mais pas d'arbres ; et de l'eau, mais pas de poissons ?"

  expedition_riddles.035.a.c:0 "Une carte"
  expedition_riddles.035.a.i1:0 "Une baignoire"
  expedition_riddles.035.a.i2:0 "Des fourmis"
  expedition_riddles.035.a.i3:0 "Un livre d'histoires"
  expedition_riddles.035.a.i4:0 "La glace"
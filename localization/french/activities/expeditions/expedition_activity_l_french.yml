l_french:
  activity_entrance_feast:0 "Festin #weak (Envoûtement @entrance_icon!)#!"
  entrance_desc_general:1 "L'Envoûtement est un [personal_scheme|E] dans lequel vous utilisez votre pouvoir dans l'Étincelle Divine pour dominer la volonté du [scheme_target|E] et le soumettre à votre contrôle. Vous obtiendrez un [perpetual_hook|E] sur le [scheme_target|E] et il/elle obtiendra le trait [GetTrait('entranced').GetName( GetNullCharacter )].\nUne multitude de facteurs déterminent la [success_chance|E], y compris la différence de niveau d'Elfe, le talent dans la manipulation de l'Étincelle, et les différences dans les compétences en apprentissage et en intrigue."

  #expedition
  activity_expedition:0 "Expédition"
  expedition_phase_desc:0 "Explorez les ruines, découvrez ce que vous pouvez."
  activity_expedition_name:0 "Expédition de [ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]"
  activity_expedition_desc:4 "Les expéditions consistent à redécouvrir les secrets des anciens peuples elfes.\n\nVous et une escorte de chevaliers et d'aventuriers explorerez des ruines elfiques à la recherche de connaissances perdues depuis longtemps et de grands trésors."
  activity_expedition_owner:0 "Aventurier"

  not_an_expedition_site:0 "Ce comté n'est pas un site d'expédition."
  activity_expedition_destination_selection:0 "Vous ne pouvez organiser des expéditions que vers des sites d'expédition que vous avez découverts."

  activity_window_character_adventurer:0 "Aventurier\n[Character.GetShortUINameNoTooltip|U]"

  base_camp_phase:0 "Préparation au camp de base."

  TRAVEL_NAME_FOR_activity_expedition:1 "Voyage de [Character.GetFirstNamePossessiveNoTooltip] vers le site d'expédition."

  activity_invite_immediate_family:0 "Votre famille"
  activity_invite_immediate_family_no_default:0 "$activity_invite_rule_close_family$"

  all_party_members_transformed_into_elves:0 "Tous les membres de votre groupe d'expédition ont été transformés en elfes !"

  # Expedition Activity Menu Option
  activity_expedition_host_desc:0 "$BULLET_WITH_TAB$Peut gagner [gold_i][gold|E]\n$BULLET_WITH_TAB$Peut gagner des [prowess_i][artifacts|E] anciens elfes\n$BULLET_WITH_TAB$Peut découvrir une nouvelle @cultural_acceptance_icon! [culture_tradition|E]"

  activity_expedition_host_desc_prestige:0 "$BULLET_WITH_TAB$Les participants peuvent gagner [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Les participants peuvent perdre [stress_loss_i][stress|E]\n"

  activity_expedition_host_desc_recent:0 "\n@warning_icon!

  # Planning Options
  expedition_option_funding:0 "Financement de l'expédition"

  expedition_funding_min:0 "Financement minimal"
  expedition_funding_min_desc:0 "$BULLET_WITH_TAB$Le groupe explorera les ruines pendant #bold deux #!semaines. \n\n#weak Les fournitures seront limitées, mais devraient suffire pour quelques premières explorations du site ancien."

  expedition_funding_mid:0 "Financement moyen"
  expedition_funding_mid_desc:0 "$BULLET_WITH_TAB$Le groupe explorera les ruines pendant #bold trois #!semaines. \n\n#weak Nous pourrons apporter suffisamment de fournitures pour permettre une recherche complète du site ancien."

  expedition_funding_max:0 "Financement extravagant"
  expedition_funding_max_desc:0 "$BULLET_WITH_TAB$Le groupe explorera les ruines pendant #bold cinq #!semaines. \n\n#weak Les fournitures seront abondantes, nous permettant de mener une enquête longue et exhaustive sur le site ancien."

  expedition_option_party_size:0 "Taille du groupe d'expédition"

  expedition_party_size_min:0 "Petit groupe"
  expedition_party_size_min_desc:0 "$BULLET_WITH_TAB$#bold Trois #!aventuriers braveront les ruines. \n\n#weak Nous n'avons besoin que d'un petit groupe d'aventuriers. Trop nombreux nous ralentiraient !"

  expedition_party_size_mid:0 "Groupe de taille décente"
  expedition_party_size_mid_desc:0 "$BULLET_WITH_TAB$#bold Cinq #!aventuriers s'aventureront dans les ruines. \n\n#weak Un groupe de taille décente devrait pouvoir gérer tout ce que nous rencontrerons."

  expedition_party_size_max:0 "Grande escorte"
  expedition_party_size_max_desc:0 "$BULLET_WITH_TAB$#bold Sept #!aventuriers exploreront les ruines. \n\n#weak Nous avons besoin d'un grand groupe d'aventuriers pour nous assurer de pouvoir gérer tout ce que nous rencontrerons. Autant emmener tout le royaume."

  # Logs
  expedition_completed_success_log_title:0 "Résultat de l'expédition 42069"
  expedition_completed_success_log:0 "Le groupe de [CHARACTER.GetShortUINamePossessive|U] a trouvé de l'équipement elfique ancien"

  # Conclusion
  expedition.conclusion:1 "Les expéditions consistent à redécouvrir ce que nous avons perdu. Aujourd'hui, nous avons contribué à cet effort !"

  activity_expedition_province_desc:0 "Vous partez en expédition à [ROOT.Province.GetName]\n\n[ROOT.Province.GetTitle.MakeScope.Var('expedition_site_loc').GetFlagName]"

  expedition_site_ruins_of_valfuria_desc:0 "#difficulty_medium Ruines de Valfuria#! - Autrefois capitale d'un puissant Empire Elfe. De larges portions de la ville sont remarquablement encore intactes, mais attention, quelque chose de sinistre est dit rôder dans les rues."

  expedition_site_spire_citadel_desc:0 "#difficulty_medium La Citadelle de la Flèche#! - Une merveilleuse tour en spirale visible à des kilomètres. Autrefois maison d'une oracle légendaire, sa clairvoyance incroyable était grandement augmentée par son précieux Palantir, ce qui lui valait à la fois respect et crainte de la population locale. Son sort ultime a été perdu dans le temps, mais la flèche reste pour ceux assez fous pour entrer dans l'ancien domaine de la sorcière."

  expedition_site_the_grand_portal_desc:0 "#difficulty_medium Le Grand Portail#! - Une massive porte utilisée pour voyager entre les mondes en utilisant le pouvoir merveilleux de l'Étincelle Divine. C'est avec ce portail que les humains et les elfes sont arrivés pour la première fois dans ce monde. Le portail lui-même est entouré d'une belle ville elfique en pierre dont la création remonte à la Première Ère."

  expedition_site_proving_fields_desc:0 "#difficulty_medium Les Champs d'Épreuve#! - D'anciennes casernes de pierre sont tout ce qui reste de ce vaste complexe. Il y a longtemps, c'était le quartier général d'un célèbre ordre martial, mais il a depuis longtemps été laissé aux caprices de la nature. Les plus grands guerriers du monde se rassemblaient ici pour affûter leurs compétences et regarder les véritables élites du monde s'affronter."

  expedition_site_fortress_tomb_of_the_dead_emperor_desc:0 "#difficulty_medium Tombe forteresse du dernier Empereur#! - Le lieu de repos final du dernier Empereur Elfe de la Terre. Il s'est retiré dans cette forteresse de solitude après avoir subi une trahison et une défaite absolue aux mains de la Grande Rébellion."

  expedition_site_volcanic_forge_desc:0 "#difficulty_medium Forge Volcanique de Celebrim#! - Ici, profondément dans le volcan, se trouve la forge et l'atelier de Celebrim ; Le plus grand artisan que les Elfes de la Terre aient jamais vu. Un empereur abandonnerait volontiers un royaume pour une simple chance de posséder une des créations merveilleuses de Celebrim, et des guerres ont été menées pour le pouvoir que certaines d'entre elles détiennent."

  expedition_site_noble_wood_desc:0 "#difficulty_medium Le Bois Noble#! - Une forêt d'arbres plus grands et plus épais que la plupart des tours de châteaux. Autrefois le domaine d'une reine elfe vraiment puissante ; Non pas sombre, mais belle et terrible comme le Matin et la Nuit ! Belle comme la Mer et le Soleil et la Neige sur la Montagne ! Terrible comme la Tempête et l'Éclair ! Plus forte que les fondations de la terre. Tous l'aimaient et désespéraient !"

  expedition_site_high_harbor_desc:0 "#difficulty_medium Haut Port#! - Le site d'un port commercial légendaire et d'un chantier naval. On dit que c'est ici que le Roi Elfe Ragnarik a construit son vaisseau amiral léviathan et le reste de sa flotte légendaire de longs navires."

  expedition_site_citadel_of_bear_king_thul_desc:0 "#difficulty_medium Citadelle du Roi Ours Thul#! - Une citadelle gelée de glace et de pierre. Autrefois le siège du pouvoir du redouté Roi Thul ; Connu surtout pour ses légions de chevaliers montés sur des ours polaires blindés."

  expedition_site_archipelago_of_duck_duke_vega_desc:0 "#difficulty_medium Archipel du Duc des Canards Vega#! - Une série d'îles qui abritaient autrefois un réseau très prospère de villages de pêcheurs dirigé par le Duc Vega. La famille Vega a pris le canard royal comme emblème en l'honneur des nombreux troupeaux de tels animaux élevés là. Vegaøyan est devenu si prospère que Vega était bien plus riche que son propre suzerain, ce qui a conduit à sa destruction ultime par le roi jaloux."

  expedition_site_tomb_of_ale_the_dragon_slayer_desc:0 "#difficulty_medium Tombe d'Ale le Tueur de Dragons#! - Lieu de repos du héros légendaire Ale le Tueur de Dragons. Connu surtout pour avoir tué le grand dragon Scatha des Montagnes Grises du grand nord. Il exposait la tête du dragon dans sa grande salle et les dents ont été utilisées pour marquer sa tombe en forme de son navire bien-aimé à sa mort."

  expedition_site_ruins_of_the_runic_city_of_anundshog_desc:0 "#difficulty_medium Ruines de la ville runique d'Anundshog#! - Une ville de spécialistes en gravure de runes et d'autres mages artisans. Elle est devenue prospère au-delà de l'imagination grâce aux merveilles runiques qu'ils ont créées. On dit que les mages d'Anundshog sont devenus trop audacieux avec leurs expériences et que la dernière a détruit la majeure partie de la ville en un instant. Le vide qu'elle a laissé subsiste encore aujourd'hui."

  expedition_site_tomb_of_the_lights_champions_desc:0 "#difficulty_medium Tombe des Champions de la Lumière#! - Lieu de sépulture de la dernière armée des Champions de la Lumière. Une collection des magiciens les plus puissants et de volontaires renforcés des Royaumes Elfiques du Nord. Ils ont donné leur vie pour faire ce qui devait être fait pour arrêter les légions de la Reine Elfe Noire Hekla."

  expedition_site_black_palace_of_dark_queen_hekla_desc:0 "#difficulty_medium Palais Noir de la Reine Noire Hekla#! - Un grand palais d'ébène et de pierre noire construit sur le flanc d'un volcan. On dit que la Sorcière Hekla, une reine Elfe Noire, utilisait l'énergie du volcan pour alimenter ses sorts les plus puissants."

  expedition_site_newgrange_temple_desc:0 "#difficulty_medium Temple de Newgrange#! - Un lieu sacré qui était autrefois un grand site de pèlerinage pour les mystiques d'un ancien empire. On dit qu'au cœur du temple se trouve une chambre sacrée où la barrière entre les mondes des hommes et des esprits s'amincit."

  expedition_site_burrens_bastion_desc:0 "#difficulty_medium Bastion de Burren#! - La forteresse éternelle du Bon Roi Burren. On dit que cette forteresse légendaire a repoussé une centaine de sièges des forces des ténèbres."

  expedition_site_skip_gates_of_camelot_desc:0 "#difficulty_medium Les Portes de Saut de Camelot#! - Voici les restes d'un anneau de portails utilisés par les anciens elfes pour voyager instantanément à travers la terre. Niché dans les ruines de la capitale de l'ancien royaume légendaire de Camelot."

  expedition_site_great_obelisk_of_the_pictish_desc:0 "#difficulty_medium Le Grand Obélisque des Pictes#! - Les restes d'un grand village circulaire aux murs en ruine, et en son centre un immense obélisque couvert de runes. Les érudits pensent qu'il était utilisé pour rassembler l'énergie ambiante de l'Étincelle pour un type de sort, mais son but exact reste un mystère."

  expedition_site_labyrinth_gateway_of_the_altamirans_desc:0 "#difficulty_medium Porte du Labyrinthe des Altamirans#! - Des grottes profondes qui étaient autrefois habitées par les elfes tribaux d'Altamiran. On dit que dans ses profondeurs, ces grottes se connectent en réalité au labyrinthe mystique, censé relier le monde, profondément sous la terre."

  expedition_site_grazing_villages_of_the_great_herds_desc:0 "#difficulty_medium Villages de Pâturage des Grands Troupeaux#! - Les restes de nombreux villages nichés dans une vallée pittoresque. Ici, les elfes élevaient des bovins gigantesques de la taille de maisons. On pense qu'ils ont atteint une telle abondance grâce à leur culte et à leurs sacrifices rituels à une divinité de la fertilité puissante."

  expedition_site_hunting_grounds_of_the_greater_drakes_desc:0 "#difficulty_medium Terrains de Chasse des Grands Dracs#! - La légende dit que c'est ici que les plus grands guerriers elfes se testaient en chassant des grands dracs ; de grands dragons sans ailes. Souvent, la question de \"qui chasse qui\" se posait."

  expedition_site_ancient_city_of_glanum_desc:0 "#difficulty_medium Ville Ancienne de Glanum#! - La ville de Glanum est considérée comme l'une des villes elfes les plus prospères de l'histoire de ce monde. Comment les habitants y vivaient et ce qui a causé sa chute ultime reste un mystère à ce jour."

  expedition_site_ancient_mega_city_of_myropillya_desc:0 "#difficulty_medium Mégapole Ancienne de Myropillya#! - Myropillya était une merveille de son temps. Une ville elfe que certains disent aussi large et vaste qu'une mer. Qu'est-ce qui a bien pu dévaster un établissement aussi grand ?"

  expedition_site_temple_of_the_mages_court_desc:0 "#difficulty_medium Temple de la Cour des Mages#! - Un lieu spécial avec des concentrations d'Étincelles inhabituellement élevées. On dit que les mages les plus puissants de l'époque se rassemblaient ici pour pratiquer leurs arts et mener la politique internationale des sorciers."

  expedition_site_seat_of_the_storm_king_desc:0 "#difficulty_medium Siège du Roi de la Tempête#! - C'est ici que l'un des seigneurs elfes les plus puissants de l'histoire siégeait sur son trône. Il était le Seigneur du Royaume lui-même et on disait qu'il était si puissant que la météo elle-même obéissait à ses commandes, appelant la foudre sur ses ennemis."

  expedition_site_cradle_of_the_first_elves_desc:0 "#difficulty_medium Berceau des Premiers Elfes#! - Un lieu très ancien. Voici l'un des premiers établissements des elfes originels qui ont traversé le portail. Il a une résonance profonde avec le monde naturel."

  expedition_site_apadana_palace_desc:0 "#difficulty_medium Palais d'Apadana#! - Un grand palais d'une beauté et d'une dépense inégalées. Il a abrité deux des plus grands Seigneurs Elfes de l'histoire, Darius le Grand d'abord, suivi par son successeur Xerxès. Bien qu'il ne soit plus qu'une ombre de sa splendeur passée, parmi les ruines, d'anciens trésors pourraient encore subsister !"

  expedition_site_ancient_city_of_bosra_desc:0 "#difficulty_medium Ville Ancienne de Bosra#! - Autrefois une grande ville elfe devenue riche grâce au commerce et connue de loin pour ses hospitalités, des bains publics aux bordels. Qu'est-ce qui pourrait avoir causé la chute ultime d'un peuple si prospère reste un mystère à ce jour."

  expedition_site_ancient_city_of_babylon_desc:0 "#difficulty_medium Ville Ancienne de Babylone#! - Une ville autrefois légendaire de beauté, de sécurité et de prospérité. Installés ici, les Grands Rois Elfes de Babylone supervisaient l'administration de leur vaste empire. Les légendaires Jardins Suspendus de Babylone étaient dits être un hommage vraiment remarquable à l'Étincelle Divine. Une beauté de ce genre n'a pas été vue depuis."

  expedition_site_library_of_alexandria_desc:0 "#difficulty_medium Bibliothèque d'Alexandrie#! - Une structure véritablement énorme de pierre torsadée. Cette bibliothèque légendaire est le plus grand dépôt de connaissances elfiques que ce monde ait jamais connu. Les secrets à y apprendre détiendraient sans aucun doute un grand pouvoir pour ceux qui ont l'esprit de les chercher."

  expedition_site_harkonnens_foley_desc:0 "#difficulty_medium La Folie de Harkonnen#! - La légende dit que dans les premières âges, cette région était autrefois un paradis luxuriant et qu'une capitale puissante s'y trouvait. Lorsque dans sa cupidité, le chef de la famille elfique régnante Harkonnen a cherché à exploiter l'énergie naturelle de ces terres, le rituel a tragiquement mal tourné. Tout ce qui reste aujourd'hui est un désert sans fin, et des murmures disent que des serpents colossaux de quelque sorte rôdent juste sous les sables."

  expedition_site_shattered_spire_of_veldric_desc:0 "#difficulty_medium La Flèche Brisée de Veldric#! - Dans toutes les histoires elfiques, peu sont aussi viles que celle du Seigneur des Ténèbres Veldric. Sa soif de pouvoir était grande et ses capacités immenses. Il a fallu une alliance de cinq des plus grands mages de l'Âge, une collaboration improbable entre les Hauts Elfes et les Elfes Noirs, pour coincer le sorcier fou dans sa tour et finalement la faire s'effondrer sur sa tête."

  expedition_site_the_grand_blood_alter_desc:0 "#difficulty_medium Le Grand Autel de Sang#! - Ici se dresse un lieu sombre de pierre, un autel de sang, repris par les jungles. Les Elfes Noirs ont autrefois capturé et sacrifié des milliers ici dans l'espoir de créer une pierre de sang légendaire, une relique qui rendrait son détenteur inattaquable sauf par les dieux les plus puissants des royaumes. L'une des plus grandes batailles de l'histoire a été menée ici. Les Elfes Noirs ont finalement été arrêtés, mais jusqu'où leurs recherches ont-elles progressé ?"

  expedition_site_labyrinth_gateway_of_the_ajantas_desc:0 "#difficulty_medium Porte du Labyrinthe des Ajantas#! - Des grottes profondes qui étaient autrefois habitées par les Elfes Ajanta. C'est un lieu spirituel avec de fortes concentrations d'Étincelles. On dit que dans ses profondeurs, ces grottes se connectent en réalité au labyrinthe mystique, censé relier le monde, profondément sous la terre."

  expedition_site_ancient_holy_city_of_madurai_desc:0 "#difficulty_medium La Ville Sainte Ancienne de Madurai#! - Les ruines d'une ville sainte ancienne, on dit que la barrière entre les mondes des vivants et celui des esprits y est mince."

  expedition_site_ancient_fortress_of_mahasthangarh_desc:0 "#difficulty_medium L'Ancienne Forteresse de Mahasthangarh#! - Une forteresse véritablement redoutable abritant un seigneur noir possédé par un esprit ancien. Cette forteresse a été assiégée une centaine de fois avant d'être finalement capturée lorsque un paladin héroïque solitaire a attaqué par les airs."

  expedition_site_mythical_spiritual_kingdom_of_shambhala_desc:0 "#difficulty_medium Le Royaume Spirituel Mythique de Shambhala#! - Une ville que la plupart pensent ne jamais avoir existé. Un lieu magique où la barrière séparant le monde des esprits et celui-ci est quasiment supprimée. On pense que les elfes qui y vivaient ont été changés d'une manière ou d'une autre par leur proximité et leurs interactions constantes avec les esprits."

  expedition_site_domain_of_the_forest_spirit_eleke_sazy_desc:0 "#difficulty_medium Domaine de l'Esprit de la Forêt Eleke Sazy#! - Voici une forêt très sacrée pour les anciens Elfes Saka. La légende dit qu'un esprit puissant connu sous le nom d'Eleke Sazy, qui prend la forme d'un puissant cerf avec des bois comptant d'innombrables branches, y avait son domicile."

  expedition_site_ancient_faerie_groves_desc:0 "#difficulty_medium Anciens Bosquets des Fées#! - Cette île est le site d'une invasion. Un portail instable a été ouvert par une race elfique d'un autre royaume. Alors que leurs armées déferlaient, une grande partie de l'écosystème de leur royaume s'est également déversée. Le portail a finalement été détruit, mais la faune exotique et des poches de magie sauvage subsistent encore."

  expedition_site_overwatch_fortress_desc:0 "#difficulty_medium Forteresse de Surveillance#! - Une grande forteresse si ancienne que les architectes originaux sont inconnus. Elle a été utilisée par de nombreux royaumes elfes pour contrôler la région environnante."

  expedition_site_wraith_wood_desc:0 "#difficulty_medium Bois des Spectres#! - Une forêt sombre et tordue, abritant des créatures tordues et d'autres dangers. Les rares explorateurs survivants ayant visité la forêt ont parlé d'une présence traquante... une ombre rampante..."

  expedition_site_matrons_hollow_desc:0 "#difficulty_medium Creux de la Matrone#! - Autrefois, c'était une retraite sacrée pour les Sœurs Aeluran. Les anciennes Matriarches en faisaient souvent leur dernière demeure d'où elles transmettaient leur sagesse aux générations montantes. Que pourrait-il s'être passé pour que la Sœur aie abandonné un lieu si dense en Étincelle et riche en tradition ?"

  expedition_site_sealed_magic_armoury_desc:0 "#difficulty_medium Arsenale Magique Scellé des Anciennes Guerres#! - il existe peu de récits des premières époques des elfes, mais un manuscrit survivant parle d'un mal indicible qui a autrefois ravagé ce monde. Ce qu'était ce mal est inconnu. Il n'a pu être banni au vide que par une ultime tentative désespérée des Seigneurs Elfes de l'époque, utilisant une arme d'une grande puissance créée par le plus grand forgeron elfe de l'histoire de la Terre, Celebrim."

  expedition_site_whisper_wood_desc:0 "#difficulty_medium Bois des Murmures#! - Une forêt luxuriante et magnifique remplie de vie. Pourquoi alors si peu reviennent-ils des expéditions ici ? Que faire de ces rumeurs disant que les voix des femmes chantant peuvent être entendues depuis ses profondeurs ?"

  expedition_site_light_reach_citadel_desc:0 "#difficulty_medium Citadelle de l'Atteinte de Lumière#! - Autrefois une véritable merveille de pierre blanche éclatante. Sa taille et son échelle sont difficiles à comprendre. Maintenant souvent confondue avec une simple colline couverte de forêt par les voyageurs de passage car la nature l'a récupérée au fil des longues années. C'était autrefois le lieu de rencontre du Grand Conseil. Les Hauts Rois Elfes de tout le royaume qui se réunissaient rarement pour discuter de questions d'une grande importance."

  expedition_site_east_flaria_desc:0 "#difficulty_medium Est Flaria#! - L'une des deux capitales du Royaume de Flaria. Tenue par la princesse jumelle pendant la grande guerre civile qui a provoqué la fin de cette nation autrefois puissante."

  expedition_site_west_flaria_desc:0 "#difficulty_medium Ouest Flaria#! - L'une des deux capitales du Royaume de Flaria. Tenue par le prince jumeau pendant la grande guerre civile qui a provoqué la fin de cette nation autrefois puissante."

  expedition_site_wratislaw_magi_academy_desc:0 "#difficulty_medium Académie de Magie de Wratislaw#! - Autrefois la plus célèbre académie pour l'enseignement de la magie que le monde ait connue. Fondée par peut-être l'un des sorciers elfiques les plus puissants de l'histoire, l'Archimage Albert Wratislaw, un homme rare qui était aussi doué dans la manipulation de l'Étincelle que n'importe quelle magicienne. Après que Wratislaw soit passé à travers le portail pour voyager dans les royaumes dans une quête personnelle, le statut de l'académie dans le monde a progressivement décliné au fil des siècles qui ont suivi jusqu'à ce qu'elle soit finalement abandonnée."

  activity_expedition_guest_desc:1 "$BULLET_WITH_TAB$ Les participants peuvent gagner [adventurer_experience|E]\n$BULLET_WITH_TAB$ Les participants peuvent gagner [opinion|E] des autres participants \n$BULLET_WITH_TAB$ Les participants peuvent gagner [gold|E] et/ou [artifact|E] \n$BULLET_WITH_TAB$ Les participants peuvent être blessés ou tués"

  activity_expedition_selection_tooltip:1 "Explorez les anciennes ruines elfiques et tentez de découvrir les secrets cachés en leur sein qui ont été perdus avec le temps.\n\nRécompenses anticipées :\n$BULLET_WITH_TAB$[gold_i] [gold|E]\n$BULLET_WITH_TAB$[prowess_i] [artifacts|E]\n$BULLET_WITH_TAB$@cultural_acceptance_icon! [culture_tradition|E]"

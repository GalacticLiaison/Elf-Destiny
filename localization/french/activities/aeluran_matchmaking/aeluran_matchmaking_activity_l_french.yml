  aeluran_matchmaking.0025.title:0 "Le choix"
  aeluran_matchmaking.0025.desc:0 "Eh bien M'[ROOT.Char.GetLadyLord|U]? Quel prétendant vous convient le mieux?"
  aeluran_matchmaking.0025.no_choice:0 "Eh bien M'[ROOT.Char.GetLadyLord|U]? Les Sœurs de mon ordre vous ont fourni un conjoint des plus approprié. Je suppose que [match_choice_1.GetSheHe] est acceptable?"
  aeluran_matchmaking.0025.option_1:0 "[SCOPE.Custom('AeluranMatchmakingCandidateOneSelectionText')]"
  aeluran_matchmaking.0025.option_2:0 "[SCOPE.Custom('AeluranMatchmakingCandidateTwoSelectionText')]"
  aeluran_matchmaking.0025.option_3:0 "[SCOPE.Custom('AeluranMatchmakingCandidateThreeSelectionText')]"

  aeluran_matchmaking.0026.title:0 "La lignée sécurisée"
  aeluran_matchmaking.0026.desc:0 "Un excellent choix M'[ROOT.Char.GetLadyLord|U], que votre dynastie devienne toujours plus forte. Quelle sorte de cérémonie aurons-nous ?"
  aeluran_matchmaking.0026.ok:0 "Réglons la question maintenant!"
  aeluran_matchmaking.0026.grand_wedding:0 "Seul un grand mariage conviendrait!"

  aeluran_matchmaking.0027.title:0 "Refus de la rencontre contesté"
  aeluran_matchmaking.0027.desc:0 "Avec un regard et un froncement de sourcils clairs sur son visage, [host.GetName] dit \"Je crains devoir insister m'[ROOT.Char.GetLadyLord]. C'est votre devoir en tant que Seigneur Elfe de vous soumettre à...\"\n\nAlors que [host.GetFirstName] continue de parler avec un ton de plus en plus élevé ; vous pouvez sentir son Aura d'Étincelle vous pousser en une tentative de vous suffoquer et de dominer la vôtre.\n\nIl est clair qu'un simple refus ne suffira pas. Vous devrez vaincre [host.GetHerHim] dans une Bataille de Volonté"
  aeluran_matchmaking.0027.learning:0 "Résister par pure volonté."
  aeluran_matchmaking.0027.intrigue_diplo:0 "Résister avec votre charme envoûtant."

  aeluran_matchmaking.0028.title:0 "Refus de la rencontre - Victoire dans la Bataille de Volonté"
  aeluran_matchmaking.0028.desc:0 "Avec une poussée finale, votre Aura d'Étincelle enveloppe celle de [host.GetNamePossessive] alors que sa volonté se brise enfin. Vous voyez la chaleur quitter ses yeux alors que [host.GetSheHe] dit timidement \"Comme vous dites mon m'[ROOT.Char.GetLadyLord], nous retarderons cette affaire pour un autre jour.\""
  aeluran_matchmaking.0028.ok:0 "En effet, nous le ferons"

  aeluran_matchmaking.0029.title:0 "La lignée doit être maintenue - Défaite dans la Bataille de Volonté"
  aeluran_matchmaking.0029.desc:0 "Vous luttez dur, mais essayez autant que vous le pouvez, la volonté de [host.GetNamePossessive] reste forte comme du fer. Comme si c'était toujours une inévitabilité, votre Aura d'Étincelle est engloutie par celle de [host.GetFirstNamePossessive] et la dernière de votre résistance est éteinte.\n\nAvec un sourire clair sur son visage [host.GetFirstName] dit \"M'[ROOT.Char.GetLadyLord] n'est pas [ROOT.Char.GetHerHim] aujourd'hui. Assez de cela, passons en revue vos options une fois de plus.\""
  aeluran_matchmaking.0029.ok:0 "O-Oui Sœur [host.GetFirstNameNoTooltip]"

  aeluran_matchmaking.0030.title:0 "Candidats refusés"
  aeluran_matchmaking.0030.desc:0 "Très bien M'[ROOT.Char.GetLadyLord], mon ordre recherchera de meilleurs candidats et nous réessayerons à l'avenir."
  aeluran_matchmaking.0030.ok:0 "Merci de votre compréhension Sœur [host.GetFirstNameNoTooltip]"


l_french:
  #aeluran_matchmaking
  activity_aeluran_matchmaking:0 "Rencontre Aeluran"
  aeluran_matchmaking_phase_desc:0 "Rencontrez les candidats"
  activity_aeluran_matchmaking_name:0 "Rencontre Aeluran de [ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]"
  activity_aeluran_matchmaking_desc:4 "L'Ordre Aeluran exige que les Seigneurs Elfes trouvent des mariages appropriés. Il est de coutume de les laisser aider dans ce domaine."
  activity_aeluran_matchmaking_owner:0 "Sœur Rouge"

  not_valid_matchmaking_location:0 "Ce comté n'est pas la capitale de votre suzerain."
  activity_invite_rule_liege_and_liege_family:0 "Suzerain et sa famille"
  activity_invite_rule_liege_and_liege_family_no_default:0 "$activity_invite_rule_liege_and_liege_family$"

  activity_window_character_aeluran_adviser:0 "Entremetteuse Aeluran"
  activity_window_character_match_left:0 "Mariée"
  activity_window_character_match_right:0 "Marié"
  activity_window_character_match_recipient_liege:0 "[host.liege.GetName]"

  activity_aeluran_matchmaking_conclusion_desc:0 "[GetActivityType('activity_wedding').GetTextIcon] Une union a été formée !"

  ### ÉVÉNEMENTS
  aeluran_matchmaking.001.title:0 "Une union à former"
  aeluran_matchmaking.001.desc.lord:0 "Vous en aviez assez des harcèlements insistants des Aelurans pour soumettre à leur rencontre, mais peut-être avez-vous été trop hâtif en demandant qu'ils cessent de demander tout ensemble.\n\nVous cherchez votre [aeluran_advisor|E] [aeluran_adviser.GetName] pour voir si l'Ordre Aeluran aidera à nouveau votre famille à trouver des Elfes appropriés à attacher à votre dynastie.\n\n\"Vous avez été sage de venir me voir m'[ROOT.Char.GetLadyLord]\" dit-elle, \"nous mettrons de côté votre obstination précédente. Mon ordre reprendra nos efforts de rencontre. Donnez-nous un peu de temps et je vous ferai savoir quand mes Sœurs auront terminé de sélectionner les candidats matrimoniaux.\""
  aeluran_matchmaking.001.desc.family:0 "Vous pensez qu'il est grand temps que [recipient.GetName] se stabilise et remplisse [recipient.GetHerHis] devoir d'assurer l'avenir de votre dynastie.\n\nVous cherchez votre [aeluran_advisor|E] [aeluran_adviser.GetName] pour voir si l'Ordre Aeluran aidera dans cette affaire.\n\n\"Vous avez été sage de venir me voir avec cette affaire m'[ROOT.Char.GetLadyLord]\" dit-elle; \"Mon ordre aidera bien sûr dans cette affaire. Nous trouverons un conjoint parfaitement approprié pour [recipient.GetFirstName]. Donnez-nous un peu de temps et je vous ferai savoir quand mes Sœurs auront terminé de sélectionner les candidats matrimoniaux.\""
  aeluran_matchmaking.001.ok:0 "Merci Sœur [aeluran_adviser.GetFirstName]"
  aeluran_matchmaking.001.nvm:0 "En fait, j'ai changé d'avis"

  aeluran_matchmaking.101.title:0 "La lignée doit être maintenue"
  aeluran_matchmaking.101.desc:0 "Votre dernière réunion du conseil vient de se terminer, mais avant de pouvoir vous diriger vers les salles, votre conseiller [host.GetName] vous coince dans la chambre. \n\n\"M'[ROOT.Char.GetLadyLord], un moment de votre temps pour une affaire plus #italic sensible#!."

  aeluran_matchmaking.101.desc.lord:0 "Je parle de la succession. Il est grand temps que vous trouviez un partenaire et sécurisiez votre lignée. Comme vous le savez, il est approprié pour les seigneurs elfes de se tourner vers l'Ordre Aeluran pour aider à une décision aussi importante.\n\nJ'ai été en contact avec mes Sœurs de l'Ordre et nous avons sécurisé des candidats très prometteurs. Venez, rencontrons vos prétendants potentiels.\""

  aeluran_matchmaking.101.desc.heir:0 "Votre héritier [match_recipient.GetFirstName] reste non marié et doit trouver un partenaire pour sécuriser votre lignée. Comme vous le savez, il est approprié pour les seigneurs elfes de se tourner vers l'Ordre Aeluran pour aider à une décision aussi importante.\n\nJ'ai été en contact avec mes Sœurs de l'Ordre et nous avons sécurisé des candidats très prometteurs. Venez, rencontrons les prétendants potentiels de votre héritier.\"

  aeluran_matchmaking.101.desc.fallback:0 "J'ai consulté l'ordre comme vous l'avez demandé, et nous avons sélectionné des candidats appropriés pour [match_recipient.GetFirstName] ici. Venez, rencontrons les prétendants potentiels de [match_recipient.GetHerHis].\"

  aeluran_matchmaking.101.ok:0 "Comme vous le souhaitez Dame [host.GetFirstName]."
  aeluran_matchmaking.101.snooze:0 "Je n'ai pas besoin des conseils de l'ordre pour le moment."
  aeluran_matchmaking.101.never_again:0 "Je décide seul du destin de ma lignée, ne me dérangez plus jamais avec cela."

  aeluran_accepts_decision:0 "Votre [aeluran_advisor|E] #P accepte#! votre décision"
  aeluran_challenges_decision:0 "Votre [aeluran_advisor|E] #N conteste#! votre décision"
  matchmaking_postponed:0 "Votre [aeluran_advisor|E] ne cherchera pas de rencontre pour vous ou votre [heir|E] pendant 5 ans"
  matchmaking_postponed_after_presented:0 "Votre [aeluran_advisor|E] ne cherchera pas de rencontre pour vous ou votre [heir|E] pendant 5 ans"
  matchmaking_postponed_permanently:0 "Votre [aeluran_advisor|E] ne cherchera jamais de rencontre pour vous ou votre [heir|E]"

  aeluran_matchmaking.1011.title:0 "La lignée doit être maintenue - Refus contesté"
  aeluran_matchmaking.1011.desc:0 "Avec un regard et un froncement de sourcils clairs sur son visage, [host.GetName] dit \"Je crains devoir insister m'[ROOT.Char.GetLadyLord]. C'est votre devoir en tant que Seigneur Elfe de vous soumettre à...\"\n\nAlors que [host.GetFirstName] continue de parler avec un ton de plus en plus élevé ; vous pouvez sentir son Aura d'Étincelle vous pousser en une tentative de vous suffoquer et de dominer la vôtre.\n\nIl est clair qu'un simple refus ne suffira pas. Vous devrez vaincre [host.GetHerHim] dans une Bataille de Volonté"
  aeluran_matchmaking.1011.learning:0 "Résister par pure volonté."
  aeluran_matchmaking.1011.intrigue_diplo:0 "Résister avec votre charme envoûtant."

  denied_aeluran_matchmaking_candidates:0 "Candidats Aeluran de rencontre rejetés"
  refused_aeluran_matchmaking:0 "Rencontre Aeluran refusée"

  lord_defeats_advisor_matchmaking_battle_of_wills:0 "[host.GetName] accepte votre décision de refuser la rencontre"
  lord_loses_to_advisor_matchmaking_battle_of_wills:0 "[host.GetName] surpasse votre volonté et vous impose la rencontre"

  aeluran_matchmaking.1012.title:0 "La lignée doit être maintenue - Victoire dans la Bataille de Volonté"
  aeluran_matchmaking.1012.desc:0 "Avec une poussée finale, votre Aura d'Étincelle enveloppe celle de [host.GetNamePossessive] alors que sa volonté se brise enfin. Vous voyez la chaleur quitter ses yeux alors que [host.GetSheHe] dit timidement \"Comme vous dites mon m'[ROOT.Char.GetLadyLord], nous retarderons cette affaire pour un autre jour.\""
  aeluran_matchmaking.1012.ok:0 "En effet, nous le ferons"

  aeluran_matchmaking.1013.title:0 "La lignée doit être maintenue - Défaite dans la Bataille de Volonté"
  aeluran_matchmaking.1013.desc:0 "Vous luttez dur, mais essayez autant que vous le pouvez, la volonté de [host.GetNamePossessive] reste forte comme du fer. Comme si c'était toujours une inévitabilité, votre Aura d'Étincelle est engloutie par celle de [host.GetFirstNamePossessive] et la dernière de votre résistance est éteinte.\n\nAvec un sourire clair sur son visage [host.GetFirstName] dit \"M'[ROOT.Char.GetLadyLord] n'est pas [ROOT.Char.GetHerHim] aujourd'hui. Retirez-vous dans vos chambres pour une sieste et nous nous retrouverons dans quelques jours pour la rencontre.\""
  aeluran_matchmaking.1013.ok:0 "O-Oui Sœur [host.GetFirstNameNoTooltip]"

  aeluran_matchmaking.1014.title:0 "La lignée doit être maintenue"
  aeluran_matchmaking.1014.desc.snooze:0 "\"Très bien m'[ROOT.Char.GetLadyLord]. L'ordre vous accordera cinq ans de plus pour trouver un match par vous-même, mais nous ne devons pas retarder plus longtemps.\""
  aeluran_matchmaking.1014.desc.permanent:0 "\"Très bien m'[ROOT.Char.GetLadyLord]. L'Ordre Aeluran ne vous dérangera plus pour la rencontre pour vous et votre famille. Pour le bien des peuples Elfes, nous vous exhortons toujours à le faire de votre propre gré.\""
  aeluran_matchmaking.1014.ok:0 "Enfin un peu de répit"

  aeluran_matchmaking.0021.title:0 "Revoir les dossiers des prétendants"
  aeluran_matchmaking.0021.desc:0 "\n#zero_value \"M'[ROOT.Char.GetLadyLord|U], merci d'être venu. L'Ordre et moi avons rassemblé une collection de candidats que nous pensons#!"
  aeluran_matchmaking.0021.desc.lord:0 "#zero_value convenables pour une personne de votre rang. Venez, passons en revue vos options.\"#!"
  aeluran_matchmaking.0021.desc.heir:0 "#zero_value convenables pour votre héritier. Venez, passons en revue leurs options.\"#!"
  aeluran_matchmaking.0021.desc.stats:0 "\n\n#tooltip_heading Qualité des prétendants -#! [SCOPE.Custom('AeluranMatchmakingQualityDesc')]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_respect_bonus_value')]#! | #tooltip_subheading Respect Aeluran -#! [SCOPE.Custom('AeluranMatchmakingRespectScore')] #emphasis ([GetPlayer.MakeScope.ScriptValue('aeluran_respect_score_actual')|2+=]/mois)#![SCOPE.Custom('AeluranMatchmakingGrantedHook')][SCOPE.Custom('AeluranMatchmakingGiftedCrystal')]\n\n#tooltip_heading Choix autorisés -#! [SCOPE.Custom('AeluranMatchmakingQuantityDescriptor')|0+]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_candidate_quantity')]#! | #tooltip_subheading Niveau de contrôle Aeluran -#! [SCOPE.Custom('AeluranMatchmakingDominationScore')]"

  matchmaking_favoritism:0 "A montré du favoritisme dans la rencontre"


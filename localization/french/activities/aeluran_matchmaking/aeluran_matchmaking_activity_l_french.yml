  matchmaking_standard_elf_candidate_desc:0 "[candidate.GetName] ici est un Elfe ordinaire sans talents particuliers ni haut rang. [candidate.GetSheHe|U] est cependant un elfe fidèle de la foi et ferait un conjoint parfaitement convenable."

  matchmaking_genetic_good_elf_candidate_desc:0 "[candidate.GetName] est un Elfe de bonne lignée génétique. Un match convenable, sans aucun doute votre lignée serait forte de sang pour les générations à venir."

  matchmaking_genetic_great_elf_candidate_desc:0 "[candidate.GetName] est un Elfe de lignée génétique remarquable. Un grand match en effet, votre lignée serait des plus impressionnantes."

  matchmaking_aeluran_advisor_candidate_desc:0 "M'[ROOT.Char.GetLadyLord], je me propose humblement comme candidate. Nous gouvernons déjà ce royaume côte à côte ; Renforçons davantage ce lien avec moi comme votre Reine Aeluran."

  matchmaking_aeluran_sister_candidate_desc:0 "Une Sœur Aeluran est disponible et l'Ordre vous accorderait le privilège d'épouser un conjoint si puissant. [candidate.GetTitledFirstName] est une magicienne talentueuse, et accroître l'influence de l'Ordre dans ces terres est toujours bienvenu. N'êtes-vous pas d'accord ?"

  matchmaking_aeluran_matron_candidate_desc:0 "Si vous préférez renforcer votre lien avec notre Ordre, j'ai eu le privilège d'annoncer que notre estimée Mère [candidate.GetTitledFirstName] s'est offerte comme candidate. C'est un honneur assez rare en effet... Un conjoint si puissant et sage à vos côtés élèverait le statut de vous et de l'Ordre Aeluran dans ces terres."

  matchmaking_aeluran_matriarch_candidate_desc:0 "M'[ROOT.Char.GetLadyLord|U] c'est avec le plus grand plaisir que je vous informe que la Haute Matriarche [candidate.GetTitledFirstName] m'a envoyé un avis. Elle vous ferait le plus grand honneur de se proposer comme candidate! Il n'y aurait pas d'autre conjoint aussi sage et puissant dans ce royaume qu'elle, vraiment un match sans égal! Le destin de votre Dynastie serait lié à l'Ordre Aeluran!"

  matchmaking_genetic_project_candidate_desc:0 "Comme vous le savez, mon ordre cherche continuellement à élever les races elfes par la poursuite de l'excellence génétique prophétique. À cette fin, il peut arriver que nous expérimentions la lignée de notre troupeau dans une tentative de forger de nouvelles lignées. [candidate.GetName] ici est un exemple de cette expérimentation. Si vous pouvez voir au-delà des anomalies superficielles, vous constaterez que cette union offre un grand potentiel génétique pour votre lignée!"

  matchmaking_family_candidate_desc:0 "N'oublions pas votre propre maison, une correspondance plus proche maintiendrait ou même améliorerait sans doute la pureté de votre lignée."

  matchmaking_bloodline_trait_candidate_desc:0 "Vous êtes très chanceux en effet M'[ROOT.Char.GetLadyLord|U]. [candidate.GetName] est un descendant de l'une des grandes Dynasties Elfiques et la Lignée de leur Maison résonne fortement en [candidate.GetHerHim]. Cette union pourrait ajouter une grande puissance à votre lignée!"

  matchmaking_alliance_candidate_desc:0 "À travers des négociations vigoureuses, nous avons trouvé une autre puissante maison elfique ouverte à une alliance. Votre union serait grandement bénéfique pour vos deux peuples."

  matchmaking_warrior_candidate_desc:0 "Une sœur d'une de nos tribus les plus éloignées a fait connaître cet échantillon à l'Ordre. [candidate.GetName] est un excellent guerrier et assez génétiquement doué. Votre union apporterait sans aucun doute une grande force et honneur à votre lignée."

  matchmaking_wisemen_candidate_desc:0 "Si ce que vous recherchez le plus dans un partenaire est un conseil avisé, ne cherchez pas plus loin que [candidate.GetName]. [candidate.GetSheHe|U] est assez érudit et aussi un guérisseur talentueux. Cette union pourrait aider à semer votre lignée de grands esprits pour les générations à venir."

  matchmaking_imprisoned_rogue_candidate_desc:0 "J'hésite même à suggérer celui-ci comme candidat, mais enfermé dans les cellules de mes donjons se trouve [candidate.GetName]. [candidate.GetSheHe|U] est un voyou et un pécheur qui met ses poursuites de plaisir avant tout le reste. Cependant, j'admettrai que sa connaissance intime du monde criminel en ferait un [spymaster|E] capable et redoutable."

  matchmaking_shy_scholar_candidate_desc:0 "Amener [candidate.GetHerHim] ici pour être présenté a pris de sérieux encouragements de la part des sœurs de mon ordre. Fraîchement sorti de [candidate.GetHerHis] tour, nous avons [candidate.GetName]. [candidate.GetSheHe|U] est intensément timide, au point d'en être handicapant. Cependant, dans sa solitude, [candidate.GetSheHe] a mené une vie de grande réalisation académique. Si vous cherchez un prétendant de grande érudition pour aider à mieux éduquer votre cour, ne cherchez pas plus loin."

  matchmaking_bastard_claimant_candidate_desc:0 "[candidate.GetName] est venu à notre ordre cherchant protection contre son méchant père seigneur humain. [candidate.GetSheHe|U] est un [GetTrait('bastard').GetName( GetNullCharacter )] et seulement de [GetTrait('elf_blood').GetName( GetNullCharacter )] vrai. Cependant, avec une revendication juste au titre de [candidate.GetHerHis] père, cette union pourrait vous donner l'occasion d'étendre votre royaume."

  matchmaking_inferior_dowry_candidate_desc:0 "Normalement, nous ne prêterions pas attention à un pétitionnaire de match d'une telle petite grâce elfique. Cependant, [candidate.GetName] a fait un don généreux à notre Ordre et a offert de vous fournir une dot pour ce match également. Une option fiscalement pragmatique, je dois dire."

  matchmaking_foreign_elf_candidate_desc:0 "[candidate.GetName] ici est un aventurier d'une terre lointaine et un voyageur très expérimenté. [candidate.GetHerHis|U] méthodes peuvent être étrangères et étranges, mais cette union pourrait aider à introduire de nouvelles façons de penser dans votre royaume."

  matchmaking_twins_candidate_desc:0 "Vous êtes considéré comme un dirigeant de grande valeur pour l'Ordre, et nous souhaitons donc vous accorder une union appropriée. Ces deux jeunes filles sont des jumelles bénies par l'étincelle. Elles sont toutes deux de grande lignée et formées aux arts magiques. Un match rare et digne !"

  matchmaking_triplets_candidate_desc:0 "Vous êtes considéré comme un dirigeant de la plus haute valeur pour l'Ordre. En conséquence, nous souhaitons vous bénir d'une union sacrée digne de votre position! Voici trois sœurs vierges; Triplées clairement bénies par l'étincelle. Elles sont d'un stock exceptionnel et formées aux arts magiques. Un grand match pour un grand dirigeant!"


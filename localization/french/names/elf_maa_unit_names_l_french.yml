  wolf_riders_flavor:0 "#F Craints dans tous les royaumes des elfes et des hommes. Les chevaliers en armure montent sur le dos de loups monstrueux.#!"
  elk_archers_flavor:0 "#F Il n'y a pas de cavalerie plus rapide. Peu peuvent échapper à leur harcèlement dévastateur ni à leur chasse implacable.#!"
  fey_archers_flavor:0 "#F L'appel le plus commun d'un guerrier elfe. Leur capacité précise à placer une flèche est la plus grande peur des infanteries humaines.#!"
  elite_bow_knights_flavor:0 "#F Les chevaliers d'élite du peuple elfique. Ils tuent à la fois avec l'arc et l'épée, puis disparaissent avant que l'ennemi ne puisse commencer à les remarquer.#!"
  aeluran_war_magi_flavor:0 "#F Mages de Bataille entraînés de l'Ordre Aeluran. Leurs sorts destructeurs déchirent le champ de bataille.#!"
  aeluran_artillery_flavor:0 "#F Mages de l'Ordre Aeluran spécialisés dans les magies de siège à longue portée. Lorsqu'ils frappent, seules les forteresses les mieux protégées sont en sécurité.#!"

  spark_wielders:0 "[spark_wielders|E]"
  game_concept_spark_wielder:0 "Porteur de l'Étincelle"
  game_concept_spark_wielders:0 "Porteurs de l'Étincelle"
  game_concept_spark_wielders_desc:0 "Les Porteurs de l'Étincelle sont des [men_at_arms|E] dotés de la capacité de manier le pouvoir de l'Étincelle Divine pour détruire leurs ennemis avec de puissantes magies.\n\nIls [contre|E] généralement la plupart des autres types d'unités, mais sont eux-mêmes des canons de verre ; Facilement détruits sans une force de protection."


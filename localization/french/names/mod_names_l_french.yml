l_french:
  elf_destiny:0 "Destin des Elfes"
  elf_destiny_desc:0 "Au début de la civilisation, les Elfes et les Humains sont venus dans ce monde par un portail depuis un autre royaume. Depuis lors, d'innombrables empires elfes et humains se sont élevés et sont tombés, maintenant perdus dans le temps. Les Elfes se sont effacés aux confins du monde et de la mémoire. Vous êtes le nouveau Seigneur Elfe et votre objectif est de restaurer la grandeur des Elfes. À quoi ressemblera ce nouveau peuple elfe et comment s'entendra-t-il avec les Humains ? \n\nCes réponses sont à vous de décider !"
  elf_destiny_feature_1:0 "Des trucs cool d'elfe ! Comme les expéditions"

  elf_1:0 "Haut Elfe"

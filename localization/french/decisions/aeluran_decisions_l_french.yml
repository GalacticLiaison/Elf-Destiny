l_french:
    reform_the_aeluran_faith_decision:0 "Réformer la Foi Aeluran"
    reform_the_aeluran_faith_desc:0 "Les Sœurs Aeluran sont restées inchangées pendant plus d'un millénaire.\n\nIl est coutume pour l'Ordre de permettre au Seigneur du Royaume de chaque Royaume d'imprimer leur volonté sur la foi.\n\nÀ cette fin, la Grande Matriarche vous a fixé des conditions. Prouvez-vous en redécouvrant des lieux saints anciens elfiques qui résonnent avec l'Étincelle Divine, et les Sœurs se soumettront à certains aspects de la Religion Aeluran à votre jugement."
    discover_two_more_elven_holy_sites:0 "Découvrez #bold deux#! sites saints supplémentaires des Elfes en partant en expéditions."
    reform_the_aeluran_faith_tooltip:0 "Redécouvrez les Sites Saints des Elfes pour avoir une chance de réformer la Foi Aeluran."
    free_religion_reformation:0 "En tant que Seigneur du Royaume, vous pouvez réformer la Foi Aeluran une fois sans coût en piété."
    reform_the_aeluran_faith_decision_confirm:0 "Une nouvelle foi pour cette nouvelle époque !"
    
    grant_aelurans_title:0 "Créer un Nouveau Vassal Aeluran"
    grant_aelurans_title_decision_desc:0 "Certains seigneurs elfes particulièrement fidèles ont une telle révérence pour l'Ordre Aeluran qu'ils choisissent de confier aux Sœurs Rouges des terres supplémentaires à superviser directement.\n\nCréer des [aeluran_weavers_government|E] [vassaux|E] supplémentaires plairait grandement à l'Ordre Aeluran et vous vaudrait un respect significatif de leur part.\n\nAttention, gérer les défis inévitables à son leadership demande un elfe de forte volonté. De nombreux seigneurs elfes ont perdu le contrôle de leur royaume en croyant pouvoir gérer plus de vassaux Aeluran qu'ils ne le pouvaient réellement."
    grant_aelurans_title_decision_tooltip:0 "Faites don de titres à l'Ordre Aeluran pour créer de nouveaux [aeluran_weavers_government|E] [vassaux|E]."
    grant_aelurans_title_confirm:0 "Accorder un Titre à l'Ordre Aeluran"

    create_new_aeluran_order_vassal_effect:0 "Vous accordez un titre à l'Ordre Aeluran qui sélectionnera ensuite un [aeluran_weavers_government|E] [vassal|E] approprié pour gouverner là-bas."
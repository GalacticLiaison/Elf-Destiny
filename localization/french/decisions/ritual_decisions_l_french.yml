l_french:
    ascension_ritual_decision:0 "Rituel d'Ascension"
    ascension_ritual_decision_first_threshold:0 "Rituel d'Ascension"
    ascension_ritual_decision_second_threshold:0 "Rituel d'Ascension"
    ascension_ritual_decision_final_threshold:0 "Rituel d'Ascension"

    ascension_ritual_decision_desc:0 "Vous avez atteint le sommet de votre niveau elfique actuel et êtes prêt à ascender !\n\nRetirez-vous dans vos chambres et commencez vos méditations. Si l'Étincelle Divine est réceptive, vous émergerez comme un être supérieur."
    ascension_ritual_threshold_1_decision_desc:0 "Contemplez votre splendeur ! Vous avez atteint un Seuil Majeur ! Vous avez atteint la forme absolue du palier des Elfes Communs, et êtes prêt à ascender pour devenir quelque chose de #italic plus #!.\n\nEn complétant cette ascension, vous entrerez dans les rangs des régals Fées, des elfes qui se tiennent au-dessus du peuple commun, leur mandat de régner clair pour tous."
    ascension_ritual_threshold_2_decision_desc:0 "Contemplez votre splendeur ! Vous avez atteint un Seuil Majeur ! Vous avez atteint la forme absolue du palier des Fées, et êtes prêt à ascender pour devenir quelque chose de #italic plus #!.\n\nEn complétant cette ascension, vous entrerez dans les rangs des mystiques Célestes, des elfes angéliques de grand pouvoir et de véritable immortalité."
    ascension_ritual_threshold_3_decision_desc:0 "Contemplez votre splendeur ! Vous avez atteint un Seuil Majeur ! Vous avez atteint la forme absolue du palier Céleste, et êtes prêt à ascender pour devenir quelque chose de #italic plus #!.\n\nEn complétant cette ascension, vous entrerez dans les rangs des divins Ainur ; Dieux des Elfes et plus hauts serviteurs de l'Étincelle Divine."

    ascension_ritual_decision_confirm:0 "Je suis prêt."
    ascension_ritual_decision_first_threshold_confirm:0 "Je deviendrai un grand Seigneur Fée !"
    ascension_ritual_decision_second_threshold_confirm:0 "Je marcherai parmi les Célestes !"
    ascension_ritual_decision_final_threshold_confirm:0 "Je deviendrai un Dieu qui marche parmi les mortels !"

    need_to_restore_portal:0 "Il n'y a pas assez d'Étincelle ambiante dans ce monde pour ascender au prochain palier Elfique. Le Grand Portail doit d'abord être restauré."
    players_cant_be_gods:0 "La méthode pour ascender aux rangs des Ainur est connue de très peu de personnes. On dit qu'il faut d'abord être choisi par l'Étincelle Divine elle-même ! \n\n#D Il est également dit par le développeur qu'il n'y a actuellement aucun moyen d'atteindre ce palier ! Restez à l'affût d'une future mise à jour !#!"

    blessing_ritual_decision:0 "Rituel de la Bénédiction de l'Étincelle Divine"
    blessing_ritual_decision_desc:0 "Vous avez accumulé suffisamment de bonne volonté avec l'Étincelle Divine pour en rechercher une bénédiction !\n\nRetirez-vous dans vos chambres et commencez vos méditations."
    blessing_ritual_decision_confirm:0 "Bénis-moi !"
    blessings_options_are_available:0 "Votre culture ne doit pas déjà avoir toutes les bénédictions possibles."

    ascension_ritual_decision_tooltip:0 "Communiez avec l'Étincelle Divine et ascendez à un niveau elfique supérieur."
    blessing_ritual_decision_tooltip:0 "Communiez avec l'Étincelle Divine et bénissez votre peuple avec l'un de ses dons."

l_french:
  # Feyswood
  aeluran_weavers_government:0 "Ordre des Aeluran"
  aeluran_weavers_government_desc:0 "Terres gouvernées théocratiquement, détenues directement par les Sœurs de l'Ordre des Tisserands Aeluran."

  advanced_tribal_government:0 "Tribal Ascendé"
  advanced_tribal_government_desc:0 "Ce sont les gens de la terre, avec tous les avantages des habitants des châteaux féodaux mais sans leur arrogance malavisée.\n\nLes gouvernements tribaux ascendés :\n$EFFECT_LIST_BULLET$Ont accès à deux niveaux supplémentaires de tous les bâtiments tribaux et peuvent créer de nouvelles possessions tribales.\n$EFFECT_LIST_BULLET$Conservent leur capacité à piller les autres.\n$EFFECT_LIST_BULLET$Bénéficient de certains des avantages développés par les sociétés féodales tels que l'autorité royale, les lois de succession puissantes et la création de branches cadettes."

  government_is_advanced_tribal:0 "Le type de [government|E] est [GetGovernment('advanced_tribal_government').GetName]"

  game_concept_advanced_tribal:0 "Tribal Ascendé"
  game_concept_advanced_tribal_government:0 "Gouvernement Tribal Ascendé"
  game_concept_advanced_tribal_desc:0 "Les royaumes tribaux ascendés ont les avantages des gouvernements [tribal|E] et [feudal|E] sans leurs inconvénients. Contrairement aux gouvernements tribaux, ils ne souffrent pas d'un [development|E] de comté limité, peuvent dépasser les [innovations|E] de l'ère tribale, peuvent construire de nouvelles [holdings|E], peuvent débloquer des niveaux supplémentaires de tous les bâtiments tribaux et peuvent changer leur [succession_law|E].\n\nContrairement aux gouvernements féodaux, cependant, ils peuvent utiliser le [prestige|E] plutôt que l'[or|E] pour construire leurs royaumes et embaucher des [men_at_arms|E], et ont accès à plus de [casus_belli|E] par rapport aux royaumes [féodaux|E]."


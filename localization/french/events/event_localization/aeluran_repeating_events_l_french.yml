l_french:
  aeluran_repeating.001.title:1 "Vers la Forêt Profonde"
  aeluran_repeating.001.desc:0 "Votre conseillère Aeluran, Dame [advisor.GetFullName], vous approche alors que le reste du conseil quitte la dernière session.\n\n\"Mon [ROOT.Char.GetLadyLord], nous avons une dernière question à aborder. Votre fille, la charmante dame [daughter.GetFullName], a atteint un âge suffisant pour passer les tests. Après une évaluation approfondie, j'ai déterminé que ses capacités naturelles à manipuler l'Étincelle sont "

  aeluran_repeating.001.low_talent:0 "suffisamment adéquates pour recevoir une formation supplémentaire et commencer à suivre le chemin d'une Magi."
  aeluran_repeating.001.mid_talent:0 "assez impressionnantes, et à un niveau supérieur à celui de la plupart de ses pairs. Elle a le potentiel de devenir une puissante Magi."
  aeluran_repeating.001.high_talent:0 "tout simplement extraordinaires pour son âge. Avec la bonne direction, elle sera l'une des Magi les plus puissantes de sa génération."

  aeluran_repeating.001.conclusion:0 "\n\nComme vous le savez, toutes les filles talentueuses sont du domaine de l'Ordre Aeluran. Le moment est venu pour elle d'aller à la Forêt Profonde et, si l'Étincelle le veut, d'apprendre nos méthodes et de prouver qu'elle est digne de notre Sœurhood."

  aeluran_repeating.001.ok:0 "Elle deviendra une grande puissance et apportera la gloire à notre Maison."
  aeluran_repeating.001.refuse:0 "Je ne me séparerai pas de ma fille. Que les traditions soient damnées, j'ai besoin d'elle ici."

  daughter_departs_for_deepwood_title:0 "La Fille Part pour la Forêt Profonde"
  daughter_departs_for_deepwood_tt:0 "Votre fille [daughter.GetFullName] voyage vers le Nord pour être formée par les Aelurans."
  
  aeluran_repeating.002.title:1 "L'Arrivée d'un Manteau Rouge"
  aeluran_repeating.002.desc:0 "Il y a une grande agitation et des acclamations dans votre domaine. C'est votre fille, [daughter.GetFullName], enfin de retour de ses études!\n\nAprès une brève étreinte, [daughter.GetFirstNameNoTooltip] vous dit \"Je suis revenue à vous [ROOT.Char.GetMotherFather], une sœur à part entière de l'Ordre Aeluran, ici pour vous conseiller et servir l'Étincelle Divine comme je le peux.\""
  aeluran_repeating.002.ok:0 "Bienvenue chez toi, ma fille!"

  aeluran_repeating.003.title:0 "Une Nouvelle Matriarche"
  aeluran_repeating.003.desc:0 "C'est un temps de grand deuil pour tous les Elfes. Sa sainteté, la Haute Matriarche [dead_aeluran.GetName], est retournée à l'Étincelle Divine.\n\nAvec son décès, le Conseil des Matrones s'est réuni pour choisir la prochaine Haute Matriarche.\n\nQue le monde prenne note, car le manteau de la Rouge repose désormais sur les épaules de [new_matriarch.GetName]. La Matriarche est morte, vive la Matriarche !"
  aeluran_repeating.003.ok:0 "Puisse-t-elle diriger avec sagesse..."

  aeluran_repeating.004.title:0 "Une Nouvelle Matrone"
  aeluran_repeating.004.desc:0 "Il y a une ouverture dans les rangs des Matrones Aeluran, et le Haut Conseil a pris note de vos grands services à l'Ordre!\n\nIls se sont réunis et vous ont choisi pour être la prochaine Matrone Aeluran! Que votre sagesse et votre leadership soient un phare pour tous ceux qui se tournent vers la Rouge."
  aeluran_repeating.004.ok:0 "Je guiderai tous les Aelurans dans la lumière de l'Étincelle!"

  aeluran_repeating.005.title:0 "Élargir les Terres Rouges"
  aeluran_repeating.005.desc:0 "Depuis un certain temps, vous écoutez votre Conseillère Aeluran, Sœur [aeluran_advisor.GetFirstName], vous conseiller sur une question de gestion du royaume. Elle dit que bien que cela ne soit pas requis de vous, accorder des terres supplémentaires à l'Ordre Aeluran bénéficierait grandement à votre royaume et plairait énormément à son ordre.\n\nEn recevant l'acte de titre donné, l'Ordre Aeluran sélectionnerait une Sœur Aeluran appropriée pour devenir votre nouvelle [aeluran_weavers_government|E] [vassal|E]."
  aeluran_repeating.005.a:0 "Je renforcerai mon lien avec les Sœurs Rouges!"
  aeluran_repeating.005.b:0 "Je dois y réfléchir davantage."

  aeluran_repeating.005.receive_new_vassal:0 "L'Ordre Aeluran assignera une Sœur de l'Ordre pour être votre nouvelle [aeluran_weavers_government|E] [vassal|E]."

  aeluran_repeating.0051.title:0 "Hautes louanges et gratitude"
  aeluran_repeating.0051.desc:0 "J'ai reçu des nouvelles de votre décision sage et généreuse de confier l'administration de plus de votre royaume à l'Ordre Aeluran. J'ai déterminé que la Sœur [new_aeluran.GetFirstName] est la plus apte pour cette tâche. Elle fera une excellente vassale et aidera à guider votre peuple dans la lumière de l'Étincelle Divine."
  aeluran_repeating.0051.a:0 "Puisse-t-elle bien gouverner."

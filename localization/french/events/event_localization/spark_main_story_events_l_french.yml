l_french:
  # What is an archeologist?
  what_is_an_archeologist_decision:0 "Qu'est-ce qu'un archéologue ?"
  what_is_an_archeologist_decision_desc:0 "Votre intendant vous approche, un air préoccupé sur son visage. \n\n« Mon [ROOT.Char.GetLadyLord|U], une femme étrange est arrivée en demandant une audience avec vous ; elle se fait appeler Julia Melwood. Elle prétend être une 'archéologue' formée, mais je suis presque sûr qu'elle a inventé ce titre. » Vous jetez tous les deux un coup d'œil alors que la soi-disant experte renverse un vase. \n\nVotre intendant secoue la tête et continue. « Elle prétend avoir fait une grande découverte concernant les 'elfes'. Pour autant que je sache, ils ne sont rien de plus qu'un conte pour enfants, mais étant donné son insistance, j'ai pensé qu'il valait mieux vous l'amener. Que dois-je lui dire ? »"
  what_is_an_archeologist_decision_tooltip:0 "Commencez votre voyage au cœur du mystère elfique."
  what_is_an_archeologist_decision_confirm:0 "Je veux connaître la vérité à ce sujet, faites-la entrer !"

  # Transport the Grand Portal Decision
  transport_the_grand_portal_decision:0 "Transporter le Grand Portail"
  transport_the_grand_portal_decision_desc:0 "Restaurer le portail est un objectif digne, mais pourquoi devrions-nous le faire dans le Grand Nord ? \n\nSi nous transportions plutôt soigneusement les pièces dans ma capitale, à un coût considérable, nous pourrions faire de mon royaume le centre de pouvoir de l'âge à venir.\n\nQu'est-ce que l'or comparé à ce genre de pouvoir ?"
  transport_the_grand_portal_decision_tooltip:0 "Transportez les restes du Grand Portail dans votre capitale"
  transport_the_grand_portal_decision_confirm:0 "Nous commençons immédiatement"

  # Restore the Grand Portal Decision
  restore_the_grand_portal_decision:0 "Une Merveille de Notre Âge"
  restore_the_grand_portal_decision_desc:0 "J'ai appris une grande vérité de l'histoire de l'humanité. \n\nEn collectant des composants anciens, en redécouvrant des connaissances perdues et en recherchant le sceau perdu d'un roi mort depuis longtemps, je pourrais reforger le Grand Portail et restaurer notre connexion avec les étoiles, nos ancêtres et les dangers insondables de l'inconnu.\n\nJe ne devrais pas prendre une telle décision à la légère..."
  restore_the_grand_portal_decision_tooltip:0 "Reformez la connexion avec les Royaumes Supérieurs."
  restore_the_grand_portal_decision_confirm:0 "Je vais restaurer le Grand Portail !"

  restore_the_grand_portal_decision_has_portal_capacitor:0 "J'ai acquis le Condensateur de Portail."
  restore_the_grand_portal_decision_has_portal_navigation_relay:0 "J'ai acquis le Relais de Navigation du Portail."
  restore_the_grand_portal_decision_has_sigil_of_the_realm_lord:0 "J'ai le Sceau du Seigneur du Royaume et il m'a trouvé digne !"

  elf_destiny_main_story_events.001.t:0 "Expédition aux Ruines Elfiques"
  elf_destiny_main_story_events.001.desc:0 "La jeune femme s'avance vers vous alors que votre intendant lui fait signe de venir. « Mon [ROOT.Char.GetLadyLord|U], je suis Julia Melwood, l'une des meilleures archéologues dans mon domaine, si je puis me permettre. » #weak Vous jetez un coup d'œil à votre intendant, qui semble clairement peu impressionné.#! Elle pose un parchemin roulé sur la table et le déplie. Vous remarquez des écritures étranges bordant les bords, peut-être un dialecte de l'arabe ? \n« Je m'efforce de découvrir les indices laissés par nos ancêtres, et ma spécialité est l'étude des mystérieux elfes. Les quelques artefacts trouvés nous disent qu'ils étaient une civilisation hautement avancée, peut-être plus que nous, et semblent avoir survécu pendant des centaines, voire des #EMP milliers #! d'années. Cette carte est couverte d'une écriture elfique que je ne peux pas déchiffrer, mais elle semble indiquer l'emplacement d'une ancienne forteresse haut dans les montagnes alpines. Si c'est réel, cela pourrait contenir de grands trésors oubliés par le temps. J'aimerais organiser une expédition pour enquêter, mais j'ai besoin de fonds pour équiper un tel long voyage. M'aiderez-vous ? »"
  elf_destiny_main_story_events.001.a:0 "Une aventure ? Vous avez mon soutien !"
  elf_destiny_main_story_events.001.b:0 "Les elfes ? Ne perdez pas mon temps. Rien de plus qu'un conte pour enfants !"

  elf_destiny_main_story_events.002.t:0 "Restaurer le Grand Portail"
  elf_destiny_main_story_events.002.desc:0 "Les reliques anciennes collectées et mon mérite incontestable. \n\nJe possède maintenant les moyens de rétablir le lien entre les mondes et de m'établir comme un véritable Seigneur du Royaume.\n\nMais il y a beaucoup de gens qui me condamneront et feront tout pour arrêter ce grand travail.\n\nSuis-je prêt pour cette entreprise ?"
  elf_destiny_main_story_events.002.a:0 "Nous commençons immédiatement !"
  elf_destiny_main_story_events.002.b:0 "Il faut plus de préparations..."
  lose_portal_components:0 "Vous perdrez le Condensateur d'Étincelle du Grand Portail et le Relais de Navigation"

  elf_destiny_main_story_events.0021.t:0 "Le Portail est Complet !"
  elf_destiny_main_story_events.0021.desc:0 "Après de nombreuses épreuves et à grand coût personnel, le Grand Portail est enfin restauré ! Une fois de plus, la passerelle entre ce monde et les innombrables royaumes de la galaxie est ouverte.\n\nCela apportera-t-il une prospérité sans limite ou de grands dangers à votre royaume ? Qui et quoi passera par la passerelle ? De nouveaux alliés ou de puissants ennemis ?\n\nCes questions et bien d'autres trouveront bientôt une réponse !\n\n#bold Vous pouvez sentir les fils du destin tirer.#! Vous êtes un véritable Seigneur du Royaume maintenant et il est temps de laisser votre marque dans l'histoire. #bold L'ère des Elfes revient !#!"
  elf_destiny_main_story_events.0021.ok_move_capital:0 "Faisons du portail le centre de notre royaume !"
  elf_destiny_main_story_events.0021.ok:0 "Un nouvel âge est à nos portes !"

  elf_destiny_main_story_events.0023.t:0 "Merci d'Avoir Joué !"
  elf_destiny_main_story_events.0023.desc:0 "Désolé, c'est tout le contenu de l'histoire pour le moment ! Plus de contenu est en cours de construction et arrivera bientôt. Visitez le Discord officiel pour suivre les mises à jour ! \n\nJe veux quand même vous récompenser pour avoir joué jusqu'ici, alors choisissez ce que vous voulez ! Merci encore !"

  elf_destiny_main_story_events.0023.a:0 "Une Bénédiction Gratuite"
  elf_destiny_main_story_events.0023.b:0 "De l'Or et du Prestige"
  elf_destiny_main_story_events.0023.c:0 "Je suis étrange et ne veux rien."

  elf_destiny_main_story_events.0022.t:0 "Transporter le Grand Portail"
  elf_destiny_main_story_events.0022.desc:0 "Très soigneusement, toutes les pièces de pierre géantes du Grand Portail sont chargées dans des wagons massifs et commencent leur pèlerinage vers votre capitale.\n\nLe Nouvel Âge commencera là-bas !"
  elf_destiny_main_story_events.0022.a:0 "Ce n'est que la première étape, les elfes seront grands à nouveau !"
  will_replace_special_building_warning:0 "#X Attention - Cela remplacera tous les emplacements de bâtiment spécial préexistants dans votre capitale !#!"
  elf_destiny_main_story_events.0022.b:0 "C'est beaucoup d'or, peut-être devrions-nous reconsidérer..."

  remove_the_grand_portal_effect:0 "Les pièces du Grand Portail sont retirées et un temple sacré y est construit pour honorer son héritage sacré."

  elf_destiny_main_story_events.003.desc:0 "[scoped_ruler.GetTitledFirstName] a restauré une sorte de portail ancien dans le Grand Nord.\n\nLes légendes disent que cela pourrait permettre à [scoped_ruler.GetHerHim] de communiquer avec les étoiles et d'amener un peuple aussi vieux que le temps dans ce monde.\n\nLe paradigme connu du monde pourrait être sur le point de changer."
  elf_destiny_main_story_events.003.a:0 "Que va-t-il advenir de cela !?"

  elf_destiny_main_story_events.004.title:0 "Un Choix de Rêves"
  elf_destiny_main_story_events.004.desc:0 "Vous êtes en plein milieu d'un sommeil bien mérité quand vous ressentez une présence familière. C'est la même sensation que vous avez eue lorsque vous avez saisi cet amulet dans le tombeau elfique... Elle ne vous dit rien, mais projette plutôt une seule idée dans votre esprit. \n\n #bold « Vois. » #! \n\n Et vous voyez ; Des milliers de vies défilent devant vos yeux, menaçant de submerger chacun de vos sens. De grandes guerres entre humains et elfes, d'immenses empires construits sur le dos d'esclaves humains, mais aussi de grands festins partagés en amitié entre rois humains et elfes. Vous commencez à comprendre l'intention de la présence lorsqu'elle vous transmet une autre idée. \n\n #bold « Choisis. »  #!"
  elf_destiny_main_story_events.004.good:0 "Les humains et les elfes vivront ensemble en amitié !"
  elf_destiny_main_story_events.004.evil:0 "Les elfes sont au-dessus des humains ! Toute autre notion est ridicule."
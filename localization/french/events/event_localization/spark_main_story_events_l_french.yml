l_french:
 # What is an archeologist?
 what_is_an_archeologist_decision:0 "Qu'est-ce qu'un Archéologue ?"
 what_is_an_archeologist_decision_desc:0 "Votre intendant s'approche de vous. \n\n\"Mon Seigneur. Une étrange femme est arrivée vous demandant une audience; une Julia Melwood. Elle dit qu'elle est une 'archéologue' de formation, mais je suis presque certain que c'est un métier inventé. Elle dit avoir fait une grande découverte concernant les Elfes tirés des histoires pour enfants et demande votre aide pour le prouver. Je l'aurais normalement congédié, mais elle est très insistante.\" \n\n \"Que dois-je lui dire ?\""
 what_is_an_archeologist_decision_tooltip:0 "Trouvez des informations sur la civilisation perdue des Elfes"
 what_is_an_archeologist_decision_confirm:0 "Je voudrais connaitre la vérité sur cette histoire, laissez la venir !"

 # Restore the Grand Portal Decision
 restore_the_grand_portal_decision:0 "A Wonder of our Age"
 restore_the_grand_portal_decision_desc:0 "I have learned a great truth of man's history. \n\nBy collecting ancient components, re-discovering lost knowledge, and hunting down the lost seal of a long dead king, I could reforge the Grand Portal and restore the connection to the stars, our ancestors, and the unfathomable danger of the unknown.\n\nI should not take such a decision lightly."
 restore_the_grand_portal_decision_tooltip:0 "Reform the connection to the Higher Realms"
 restore_the_grand_portal_decision_confirm:0 "Begin this great undertaking"

 restore_the_grand_portal_decision_has_portal_capacitor:0 "I have acquired the Portal Capacitor."
 restore_the_grand_portal_decision_has_portal_navigation_relay:0 "I have acquired the Portal Navigation Relay."
 restore_the_grand_portal_decision_has_sigil_of_the_realm_lord:0 "I have the Sigil of The Realm Lord and it has found me worthy"

 elf_destiny_main_story_events.001.t:0 "Expédition vers les ruines Elfiques"
 elf_destiny_main_story_events.001.desc:0 "Une jeune femme avec des cheveux de feu se précipite dans le hall complètement essoufflée et portant un paquet de parchemins enroulés.\n\n\"Mon Seigneur\", anhélant, \"Je suis Julia Melwood. Une archéologue et l'une des meilleurs si je peux me permettre.\" \n\nVous jetez un oeil à votre intendant. Ses yeux se plissent légèrement, on peut y lire le doute sur son visage. Vous croyez l'entendre marmonner \"... pas un vrai métier\" \n\n\"Je m'efforce de découvrir les indices laissés par nos ancêtres et ma spécialité est l'étude du mystérieux du peuple ancien Elfe. On en sait très peu sur eux en raison de la difficulté à trouver leurs extrêmement rares artefacts. Les découvertes actuelles nous indiquent qu'ils étaient très avancés, peut-être même plus que nous et qu'ils existaient depuis plusieurs centaines, voire milliers d'années.\"\n\nJ'ai récemment découvert cette carte. Elle est remplie d'écritures elfiques que je n'arrive pas à déchiffrer, mais il semble montrer une ancienne forteresse située en haut des montages Alpines.\" \n\nL'existence de cette forteresse est une occasion d'étudier les elfes qui n'arrive qu'une fois dans une vie et peut-être contient-elle de grands trésors oubliés par le temps.\n\nJ'aimerais réaliser une expédition pour étudier ces ruines, mais j'ai besoin de financements pour réaliser un tel voyage. M'aiderez-vous ?\""
 elf_destiny_main_story_events.001.a:0 "L'Aventure ? Vous aure mon aide !"
 elf_destiny_main_story_events.001.b:0 "Les Elfes ? Ne me faites pas perdre mon temps avec des mythes et des histoires pour enfants !"

 elf_destiny_main_story_events.002.t:0 "Restore the Grand Portal"
 elf_destiny_main_story_events.002.desc:0 "Relics of old collected and my worthiness unquestionable. \n\nI now posses the means to re-establish the bond between worlds and establish my self as a true Realm lord.\n\n There are many who will condemn me and would move to halt this great work by any means.\n\nAm I ready for this undertaking?"
 elf_destiny_main_story_events.002.a:0 "We break ground at once!"
 elf_destiny_main_story_events.002.b:0 "More preparations are required..."

 elf_destiny_main_story_events.0021.t:0 "Thanks For Playing!"
 elf_destiny_main_story_events.0021.desc:0 "Sorry, thats all the story content so far! More is under construction and on the way. Visit the official Discord to keep up with updates! \n\n I still want to reward you for playing this far, so pick what you would like! Thanks Again!"

 elf_destiny_main_story_events.0021.a:0 "A Free Blessing"
 elf_destiny_main_story_events.0021.b:0 "Gold And Prestige"
 elf_destiny_main_story_events.0021.c:0 "Im odd and want for nothing"

 elf_destiny_main_story_events.003.desc:0 "[scoped_ruler.GetTitledFirstName] has restored an some kind of ancient portal in the far north.\n\nLegends say this could allow [scoped_ruler.GetHerHim] to communicate with the stars and bring a people old as time to this world.\n\nThe known paradigm of the world could be about to change."
 elf_destiny_main_story_events.003.a:0 "What will come of this!?"



 elf_destiny_main_story_events.004.title:0 "A Choice of Dreams"
 elf_destiny_main_story_events.004.desc:0 "Your in the middle of your hard earned slumber when you feel a familiar presence. Its the same feeling you had when you grabbed that amulet in the tomb fortress. Although not quite a word you can feel a singular emotion come from the presence. \n\n #bold \"See\" #! \n\n And you do see, images of a thousand lifetimes flash before you. Great wars between Humans and Elves, vast empires built upon the backs of Human slaves, but also grand feasts shared in friendship between Human and Elf Kings. You understand what the presence asks as it forms another strong emotion. \n\n #bold \"Choose\"  #!"
 elf_destiny_main_story_events.004.good:0 "Humans and Elves will live together in friendship!"
 elf_destiny_main_story_events.004.evil:0 "Elves stand above Humans, its the natural order!"

l_french:
    aeluran_story.001.title:1 "Visiteurs Écarlates"
    aeluran_story.001.desc:0 "Alors que vous commencez à vous installer pour la nuit, vous entendez des coups frénétiques à votre porte. Dehors, vous entendez une sorte de grande agitation. En vous levant péniblement de votre lit en essayant de vous éclaircir les idées, votre serviteur vous explique la situation ; des Sœurs de l'Ordre Aeluran, connues sous le nom de sorcières rouges par les gens du peuple, ont d'une manière ou d'une autre appris votre dernière expédition et exigent votre présence."
    aeluran_story.001.ok:0 "Je les recevrai dans ma salle du conseil. Faites-les entrer."

    aeluran_story.002.title:1 "Visiteurs Écarlates"
    aeluran_story.002.desc:0 "Vous entrez dans la salle du conseil pour trouver deux Sœurs Aeluran attendant votre arrivée. Leurs robes brodées et leur beauté intemporelle vous rendent muet un instant, votre consternation n'est interrompue que par la plus jeune des deux qui s'éclaircit la gorge. \n\n\"M'[ROOT.Char.GetLadyLord|U], je m'appelle [aeluran_matron.GetFirstNameNoTooltip]. Vous avez l'honneur de vous tenir devant Maîtresse [high_matriarch.GetFirstNameNoTooltip], Haute Matriarche des Tisseuses Aeluran.\" \n\nAu bon moment, l'autre femme s'avance et croise votre regard, se déplaçant avec une grâce sans effort, son visage jeune projetant néanmoins sagesse et sagacité. \n\n\"Mon [ROOT.Char.GetLadyLord|U], je sais que notre arrivée est inattendue, mais nous venons discuter d'une affaire de la plus haute importance. J'ai ressenti la libération d'énergie divine il y a peu, et vous trouver, un elfe dans des terres humaines, confirme mes soupçons. Je sais que vous avez trouvé le Sigil du Seigneur du Royaume.\""
    aeluran_story.002.ok:0 "Comment le savez-vous ?"

    aeluran_story.003.title:1 "Visiteurs Écarlates"
    aeluran_story.003.desc:0 "\"Je ne suis pas ici pour vous le prendre.\" continue la Matriarche, sa voix mélodieuse vous attirant de plus en plus. \"Le sigil ne réagit qu'à ceux qu'il juge dignes. Le posséder fait de vous l'indiscuté #bold Seigneur Elfe #!de ce monde.\n\nDans les temps anciens, les Elfes et les Humains sont venus dans ce monde par un grand portail. D'innombrables empires se sont élevés et sont tombés. À un moment donné, l'empereur elfique lui-même, dont vous avez trouvé le sigil, a été renversé lors d'une rébellion massive. La plupart des Elfes ont été soit tués, soit contraints de fuir à travers le portail, laissant ce monde derrière eux. Une petite population est restée, se tenant aux confins sauvages où ils pouvaient vivre en paix. Après le Grand Exode, les composants vitaux du portail ont été détruits par les rebelles, et notre passerelle vers les autres royaumes a été perdue.\n\nMon [ROOT.Char.GetLadyLord|U], le sigil vous choisissant en ce moment n'est pas une coïncidence. C'est la confirmation que l'Étincelle Divine, le grand créateur de toutes choses, fait connaître sa volonté. Il est temps de restaurer le Grand Portail et d'accueillir à nouveau le grand peuple elfique dans ce monde !\""
    aeluran_story.003.ok:0 "Une entreprise monumentale et digne !"

    aeluran_story.004.title:1 "Visiteurs Écarlates"
    aeluran_story.004.desc:0 "\"En effet ! Vous devrez trouver des remplacements pour les composants détruits du portail. J'ai appris que ces choses étaient rares, mais encore disponibles à l'époque. Vous devez continuer vos expéditions sur les anciens sites elfiques et trouver les pièces dont nous avons besoin.\" Elle termine, faisant signe à la jeune Sœur de déployer une carte sur la table. \"Nous avons apporté des cartes avec nous ; elles détaillent quelques ruines elfiques nouvellement découvertes pour que vous les exploriez.\" [high_matriarch.GetFirstNameNoTooltip] plonge son regard dans le vôtre. \"Le destin du monde repose entre vos mains. Je ne dis pas cela à la légère.\"\n\n\"Avant de faire le long voyage de retour à notre sanctuaire dans le Nord, j'ai une dernière affaire à discuter avec vous. Il est de coutume pour tous les Seigneurs Elfes de tous les royaumes d'accepter l'Étincelle Divine comme la véritable force directrice de l'univers. De plus, les Sœurs des Tisseuses Aeluran sont vues comme les bergers de sa volonté. Je vous implore d'accepter l'Ordre dans vos terres, pour conseiller et promouvoir les intérêts de l'Étincelle Divine.\""
    aeluran_story.004.ok:0 "Je serais honoré d'accueillir les Sœurs Aeluran dans mon royaume."
    aeluran_story.004.no:0 "Je ne veux pas que mon royaume soit dirigé par les sorcières rouges !"

    aeluran_story.005.title:1 "Autorité des Rouges"
    aeluran_story.005.desc:0 "[advisor.GetName], votre Conseillère Aeluran, s'approche de vous.\n\n\"M'[ROOT.Char.GetLadyLord|U], j'ai fidèlement servi votre royaume pendant une décennie maintenant et bien que j'ai fait de mon mieux pour guider votre peuple vers la lumière de l'Étincelle Divine, il y a tant que je puisse faire dans l'état actuel des choses.\n\nSi vous accordiez à mon ordre plus d'autorité pour mieux appliquer la volonté de l'Étincelle et favoriser l'obéissance, cela apporterait sans aucun doute une plus grande harmonie, prospérité et plairait grandement à l'Ordre Aeluran.\""
    aeluran_story.005.accept:0 "Je fais confiance aux Aelurans, tous les Elfes devraient aussi."
    aeluran_story.005.no:0 "La poigne de l'Ordre est déjà assez forte."

    aeluran_story.006.title:1 "Réforme de la Sœurhood"
    aeluran_story.006.desc:0 "Je me suis prouvé digne à l'Ordre Aeluran.\n\nMaintenant, en tant que Seigneur du Royaume, ils offrent d'écouter mon conseil et de changer pour mieux s'adapter à cette nouvelle ère.\n\nLa moralité elfique sera un reflet de la mienne. Écoutez attentivement, Sœurs..."
    aeluran_story.006.ok:0 "Que ma volonté soit faite !"

    aeluran_story.0061.title:1 "Visiteurs Écarlates"
    aeluran_story.0061.desc:0 "Une sage décision Seigneur du Royaume. Ensemble, nous inaugurerons une nouvelle ère de prospérité elfique.\n\nUne dernière question, lorsqu'un nouveau Seigneur du Royaume est choisi par l'Étincelle Divine, il est de coutume depuis longtemps que l'Ordre Aeluran leur accorde un certain contrôle sur la manière dont les Sœurs administrent la foi de leur royaume.\n\nVous devez d'abord prouver que vous êtes vraiment digne de cet honneur. Allez explorer les anciens lieux de notre peuple jusqu'à découvrir des sites de grande résonance avec l'Étincelle Divine. Trouvez ces lieux les plus sacrés pour nous et la Sœurhood se conformera à vos jugements."
    aeluran_story.0061.ok:0 "Je traquerai les Saints Sites perdus des Elfes !"

    unlocked_decision_to_find_holy_sites:0 "Nouvelle décision disponible #bold Réformer la foi Aeluran#!"

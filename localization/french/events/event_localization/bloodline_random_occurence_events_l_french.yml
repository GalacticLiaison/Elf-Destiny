l_french:
  bloodline_random.001.title:1 "Un Appel à l'Aide"
  bloodline_random.001.desc.intro:0 "[advisor.GetTitledFirstName] vous approche dans votre étude.\n\n \"M'[ROOT.Char.GetLadyLord|U], un enfant est arrivé dans notre domaine dans un état assez pitoyable.\n\nApparemment, la caravane avec laquelle [orphan.GetSheHe] a voyagé a été attaquée par des bandits et [orphan.GetSheHe] est le seul survivant.\n\n[orphan.GetSheHe|U] ne veut pas en dire beaucoup, mais [orphan.GetSheHe] serrait cette lettre adressée à vous.\""
  bloodline_random.001.read_letter:0 "Laissez-moi la lire."

  bloodline_random.001.desc.orphan:0 ""

  bloodline_random.0011.title:0 "Un Appel à l'Aide"
  bloodline_random.0011.desc:0 "À l'estimé(e) [ROOT.Char.GetLadyLord] [ROOT.Char.GetFullName],\n\nJe m'appelle [orphan_mother.GetLadyLord] [orphan_mother.GetFullName]. Je suis à la tête d'une petite maison longtemps oubliée. Je vous écris avec une grande tristesse, car mes guérisseurs me disent qu'il ne me reste plus beaucoup de temps à vivre.\n\nCet enfant, mon [orphan.Custom('GetDaughterSon')], est tout ce qui me reste. [orphan.GetHerHis] père est mort il y a longtemps, et [orphan.GetSheHe] n'a personne d'autre. [orphan.GetTitledFirstName] est le dernier de notre dynastie et devrait être élevé dans une maison noble elfique appropriée. [orphan.GetSheHe|U] porte le sang d'une grande maison dans ses veines et a un esprit ardent. Je crois vraiment que [orphan.GetSheHe] vous servira bien si vous lui en donnez la chance.\nBien que nous ne nous soyons jamais rencontrés, je vous implore... accordez-moi cette dernière faveur. \n\nÀ mon bien-aimé(e) [orphan.GetTitledFirstName], je t'aime, je t'ai toujours aimé, et je veillerai sur toi pour toujours."
  bloodline_random.0011.a:0 "Je vois..."

  bloodline_random.0012.title:0 "Un Appel à l'Aide"
  bloodline_random.0012.desc:0 "Alors M'[ROOT.Char.GetLadyLord|U]? Qu'adviendra-t-il de l'enfant?"

  bloodline_random.0012.a1:0 "Je prendrai l'enfant comme mon pupille."
  bloodline_random.0012.a2:0 "Nous lui trouverons une place à ma cour."
  bloodline_random.0012.a3:0 "Cette forteresse n'est pas un orphelinat."

  bloodline_random.0013.title:0 "Un Appel à l'Aide"
  bloodline_random.0013.desc:0 "L'enfant prend la parole, les yeux brillants. \"Je ne vous décevrai pas, M'[ROOT.Char.GetLadyLord|U]!\""
  bloodline_random.0013.a1:0 "Je te crois !"

  bloodline_event:0 "Rencontre avec un Elfe de Lignage Noble"
  bloodline_event_desc:0 "Vous avez rencontré un Elfe de lignée noble."

  bloodline_random.002.title:1 "Un Champion Arrive"
  bloodline_random.002.desc.intro:0 "Une vague d'excitation a balayé votre cour. Un champion de tournoi serait en ville.\n\nIl s'agit de [champion.GetFullName], renommé "

  bloodline_random.002.desc.intro.bow:0 "archer et étoile montante des concours #bold de tir à l'arc#!. [champion.GetSheHe|U] est un vrai favori de la foule."
  bloodline_random.002.desc.intro.board_game:0 "stratège et étoile montante des concours #bold de jeux de société#!. [champion.GetSheHe|U] est un vrai favori de la foule."
  bloodline_random.002.desc.intro.duel:0 "épéiste et étoile montante des concours #bold de duel#!. [champion.GetSheHe|U] est un vrai favori de la foule."
  bloodline_random.002.desc.intro.horse:0 "cavalier et étoile montante des concours #bold de course de chevaux#!. [champion.GetSheHe|U] est un vrai favori de la foule."
  bloodline_random.002.desc.intro.melee:0 "guerrier et étoile montante des concours #bold de mêlée#!. [champion.GetSheHe|U] est un vrai favori de la foule."
  bloodline_random.002.desc.intro.recital:0 "chanteur et étoile montante des concours #bold de récital#!. [champion.GetSheHe|U] est un vrai favori de la foule."
  bloodline_random.002.desc.intro.wrestling:0 "lutteur et étoile montante des concours #bold de lutte#!. [champion.GetSheHe|U] est un vrai favori de la foule."
  bloodline_random.002.desc.intro.joust:0 "chevalier et étoile montante des concours #bold de joute#!. [champion.GetSheHe|U] est un vrai favori de la foule."

  bloodline_random.002.desc.continued:0 "\n\nPeu de choses sont connues sur les origines de [champion.GetHerHis], excepté des rumeurs selon lesquelles [champion.GetSheHe] serait d'une très ancienne et noble lignée elfique.\n\nUn tel individu ferait sans aucun doute un excellent ajout à la cour de tout Seigneur ou Dame."

  bloodline_random.002.recruit:0 "Je vais aller le chercher"
  bloodline_random.002.ignore:0 "J'ai déjà assez de courtisans pour le moment"

  bloodline_random.0021.title:1 "Un Champion Arrive"
  bloodline_random.0021.desc:0 "Vous trouvez [champion.GetFullName] à la taverne locale, entouré(e) par une foule d'admirateurs. Après de brèves présentations, vous lui demandez si [champion.GetSheHe] partagerait une boisson avec vous. \n\nQuelques chopes plus tard, vous en venez aux affaires et vous exprimez votre intérêt pour que [champion.GetFirstName] rejoigne votre cour.\n\n\"Vous avez de la chance\" dit [champion.GetSheHe],\"Mon dernier Seigneur ne pouvait plus se permettre de me sponsoriser et m'a libéré(e) de son service. Je serais honoré(e) de servir un(e) noble Elfe [ROOT.Char.GetLadyLord|U] comme vous, mais je vous avertis, je ne suis pas un courtisan ordinaire et mes services ne sont pas bon marché."

  bloodline_random.0021.pay:0 "Je suis sûr que vous le valez"
  bloodline_random.0021.haggle:0 "Est-ce vraiment votre dernier prix ?"
  bloodline_random.0021.haggle_victory:0 "[champion.GetFirstName] accepte votre offre réduite"
  bloodline_random.0021.haggle_loss:0 "[champion.GetFirstName] est offensé(e) et exige plus"
  bloodline_random.0021.nvm:0 "C'est tout simplement trop cher"

  bloodline_random.0021.outcome.pay:0 "Vous avez engagé les services d'un(e) célèbre champion(ne) pour 100 @gold_icon!"
  bloodline_random.0021.outcome.haggle_victory:0 "Négociation réussie ! - Vous avez engagé les services d'un(e) célèbre champion(ne)"
  bloodline_random.0021.outcome.haggle_loss:0 "Négociation échouée - Vous avez engagé les services d'un(e) célèbre champion(ne)"

    #
    tribal_ascension.0001.title:0 "Ascension Tribale !"
    tribal_ascension.0001.desc:0 "Mon peuple Elfe a collectivement atteint une compréhension profonde ; Nos méthodes, qui nous ont servi depuis des temps immémoriaux, ne sont pas seulement suffisantes, mais un don perfectionné par les raffinements générationnels de nos ancêtres. \n\nNous avancerons non pas en adoptant les manières des habitants ignorants des châteaux, mais en manifestant nos véritables idéaux.\n\n Notre puissance sera connue et crainte de tous !"
    tribal_ascension.0001.a:0 "Ooga Booga mes frères, Ooga Booga !"
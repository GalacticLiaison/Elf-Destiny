  birth.1101.first_birth_good.desc:0 "Quand la première contraction a commencé, un grand calme m'a envahi. Il n'y avait plus de place pour mes inquiétudes d'avant — j'étais sur le point de réaliser l'un des plus grands miracles de [ROOT.Char.GetFaith.FertilityGodNamePossessive]. Pourtant, ma foi a été mise à l'épreuve après la naissance du premier enfant lorsque la sage-femme s'est exclamée \"Il y en a un autre !\". Après une lutte longue mais glorieuse, j'ai donné naissance à"
  birth.1101.first_birth_scary.desc:0 "J'ai parlé à d'innombrables mères et sages-femmes, écouté leurs conseils. Pourtant, quand mon heure est arrivée, j'ai réalisé qu'aucune préparation ne pourrait jamais être suffisante.\n\nLes douleurs étaient tout-englobantes et lorsque j'ai entendu pour la première fois la sage-femme crier \"Il y en a un autre !\", j'ai craint pour ma vie. Mais j'ai survécu, et maintenant j'ai"

  birth.1101.triplets.desc:0 "#BOL #high trois#!#! parfaits petits enfants !\n\n"
  birth.1101.quadruplets.desc:0 "#BOL #high quatre#!#! parfaits petits enfants !\n\n"
  birth.1101.quintuplets.desc:0 "#BOL #high cinq#!#! parfaits petits enfants !\n\n"
  birth.1101.sextuplets.desc:0 "#BOL #high six#!#! parfaits petits enfants !\n\n"
  birth.1101.septuplets.desc:0 "#BOL #high sept#!#! parfaits petits enfants !\n\n"

  birth.1101.conclusion.heir.desc:0 "Mes doux enfants. L'un de vous grandira pour perpétuer mon héritage, et les autres resteront toujours dans l'ombre de [ROOT.Char.GetPlayerHeir.GetHerHis]. J'espère que vous vous aimerez, quoi qu'il arrive."

  birth.1101.conclusion.desc:0 "Qui deviendrez-vous, mes chéris, et comment vais-je vous appeler ?"

  birth.1102.naming.2.single:0 "Et celui-ci ? Comment vais-je t'appeler ?"
  birth.1102.naming.2.double:0 "Et vous deux ? Comment vais-je vous appeler ?"

  birth.1103.naming.3.single:0 "Et enfin celui-ci ? Comment vais-je t'appeler ?"
  birth.1103.naming.3.double:0 "Et maintenant vous deux ? Comment vais-je vous appeler ?"

  birth.1104.naming.4.single:0 "Et mon dernier petit ? Comment vais-je t'appeler ?"

  multibirth.ok.daughters:0 "Puissiez-vous devenir fortes et sages, mes filles."
  multibirth.ok.daughter:0 "Puissiez-vous devenir forte et sage, ma fille."
  multibirth.ok.sons:0 "Puissiez-vous devenir forts et sages, mes fils."

  entrance.1036.desc:0 "Vous approchez du côté de [victim.GetFullNamePossessive] et engagez la conversation. [victim.GetSheHe] se tourne vers vous avec une certaine méfiance. Alors que vous parlez, vous commencez à essayer d'exercer votre Aura d'Étincelle sur [victim.GetHerHim].\n\nC'est avec grande surprise que vous rencontrez une résistance. D'abord lente, elle croît. [victim.GetFullName] est plus puissant dans l'Étincelle que vous ne l'aviez estimé. Ou [victim.GetSheHe] a vraiment une volonté de fer !\n\nLe sort se brise et [victim.GetFirstName] vous regarde avec des yeux frais.\n\n\"Quelle sorcellerie essayez-vous de m'imposer, mon [entrancer.GetLadyLord] ! Laissez-moi tranquille !\"\n\n[victim.GetFirstName] se retourne et s'éloigne rapidement. Vous restez seul avec le goût amer de l'échec."
  entrance.1036.a:0 "Comment [victim.GetSheHe] a-t-il pu me résister !"

  entrance.1141.title:1 "ACCEPTER L'INVITATION"
  entrance.1141.desc:0 "ACCEPTER L'INVITATION AU FESTIN DU JOUEUR"
  entrance.1141.ok:0 "OUI"

  entrance.1041.title:1 "Invitation Acceptée"
  entrance.1041.desc:0 "À l'honorable [host.GetLadyLord] [host.GetFullName]\n\nJ'accepte avec gratitude votre invitation à votre grande célébration !\n\nJe suis sûr que ce sera une nuit mémorable !"
  entrance.1041.ok:0 "[host.GetFullName] sera bientôt à moi !"

  entrance.1042.title:1 "Planter la graine"
  entrance.1042.desc:0 "À travers la foule de danseurs et de buveurs, vous apercevez votre proie discutant énergiquement avec un petit groupe de fêtards.\n\nVous faites votre approche, vous glissez dans le groupe et faites les présentations.\n\n\"[victim.GetLadyLord|U] [victim.GetFullName], passez-vous une bonne soirée ?!\"\n\nVos yeux se croisent alors que vous commencez subtilement à diffuser votre envoûtante Aura d'Étincelle. La chasse est ouverte !"
  entrance.1042.a:0 "Commencez votre Envoûtement de [victim.GetFullName]"
  entrance.1042.b:0 "Je devrais abandonner cette entreprise"


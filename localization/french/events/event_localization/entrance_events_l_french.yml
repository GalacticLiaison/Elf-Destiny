  entrance.1045.a:0 "[victim.GetSheHe|U] sera à moi !"
  entrance.1045.b:0 "Le risque est trop grand, je devrais partir"

  entrance.1046.title:1 "Une dernière lutte - Pris dans votre toile"
  entrance.1046.desc:0 "Vous approchez lentement du côté de [victim.GetFullNamePossessive] et engagez la conversation, demandant à [victim.GetHerHim] comment [victim.GetHerHis] soirée s'est déroulée. [victim.GetSheHe|U] répond avec des yeux écarquillés et un sourire encore plus grand.\"C'était merveilleux ! J'espérais pouvoir vous parler à nouveau !\"\n\nVotre conversation évolue en discussions profondes alors que vous vous asseyez ensemble dans un coin isolé de la salle, les yeux de [victim.GetFirstNamePossessiveNoTooltip] commencent à se voiler alors qu'il pend à vos lèvres. Votre Aura d'Étincelle le submerge et s'imprime dans son âme. Il ne faut pas longtemps avant que des aveux d'admiration ne sortent de ses lèvres, qui au fil des heures, se transforment en confessions complètes de dévotion.\n\nVous sentez que votre Envoûtement est complet. Vous vous levez en regardant [victim.GetFirstName] qui vous regarde avec une anticipation obéissante."
  entrance.1046.just_hook:0 "Attends mes ordres, mon nouveau dévoué"

  entrance.1047.title:1 "Une dernière lutte - Échec"
  entrance.1047.desc:0 "Vous approchez du côté de [victim.GetFullNamePossessive] et engagez la conversation. [victim.GetSheHe] se tourne vers vous avec une certaine méfiance. Alors que vous parlez, vous commencez à essayer d'exercer votre Aura d'Étincelle sur [victim.GetHerHim].\n\nC'est avec grande surprise que vous rencontrez une résistance. D'abord lente, elle croît. [victim.GetFullName] est plus puissant dans l'Étincelle que vous ne l'aviez estimé. Ou [victim.GetSheHe] a vraiment une volonté de fer !\n\nLe sort se brise et [victim.GetFirstName] vous regarde avec des yeux frais.\n\n\"Quelle sorcellerie essayez-vous de m'imposer, mon [entrancer.GetLadyLord] ! Laissez-moi tranquille !\"\n\n[victim.GetFirstName] se retourne et s'éloigne rapidement. Vous restez seul avec le goût amer de l'échec."
  entrance.1047.a:0 "Comment [victim.GetSheHe] a-t-il pu me résister !"

  entrance.1100.title:1 "Aucune Échappatoire"
  entrance.1100.desc:0 "Comme une marionnette sur des fils, [target.GetFullName] danse à votre guise. [target.GetSheHe] a depuis longtemps oublié ce que signifie résister. Les pièges d'Étincelle que vous avez placés sur son âme sont désormais apparemment incassables. [target.GetFirstName] est vraiment votre créature."
  entrance.1100.a:0 "Quel joli jouet tu es"
  converts_to_enthralled:0 "[target.GetFullNamePossessive] envoûtement est désormais presque impossible à briser et [target.GetSheHe] est maintenant #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#!"

  entrance.1150.title:1 "Une Lutte de Volontés"
  entrance.1150.enchantress_perspective:0 "Vous marchez dans votre domaine lorsque vous ressentez une perturbation.\n\nQuelqu'un, quelque part, est en train de manipuler vos tissages d'Étincelle !\n\nVous regardez à l'intérieur de vous et pouvez sentir qu'il s'agit de votre serviteur [victim.GetFullName] qui tente de se libérer de [victim.GetHerHis] envoûtement.\n\nComment ose-t-[victim.GetSheHe] !? Vous allez montrer à votre animal sa place."
  entrance.1150.entranced_perspective:0 "Votre esprit est dans un brouillard. Vous ne pensez à rien d'autre qu'à votre dévotion pour [entrancer.GetFullName]. En ce jour cependant, vous avez un rare moment de lucidité.\n\nPourquoi avez-vous une telle dévotion envers [entrancer.GetHerHim] ? Vous explorez vos sentiments et dans vos réflexions, vous ressentez une anomalie parmi vos pensées. Quelque chose d'inhabituel est là, une influence étrangère. Une chose glissante qui provoque un malaise à réfléchir. Vous rassemblez le peu de concentration qui vous reste et vous préparez à déloger cette présence perverse."

  entrance.1150.a:0 "Commencez la Lutte de Volontés"
  you_win_battle_of_wills:0 "#highlight Vous êtes victorieux dans la Lutte de Volontés#!"
  you_lose_battle_of_wills:0 "#highlight Vous perdez la Lutte de Volontés#!"
  falls_deeper_into_entrancement:0 "[victim.GetFirstName] tombe plus profondément dans son envoûtement"
  breaks_free_of_entrancement:0 "[victim.GetFirstName] se libère de son envoûtement"

  entrance.1151.title:1 "Une Lutte de Volontés - Hors de laisse"
  entrance.1151.desc:0 "La volonté de [victim.GetFirstName] est plus forte que vous ne le pensiez. Depuis quand [victim.GetSheHe] a-t-[victim.GetSheHe] acquis autant de courage !?\n\nVous versez autant d'énergie dans le lien que vous pouvez, mais cela ne sert à rien. Vous sentez le #highlight *Claquement*#! dans vos tissages d'Étincelle alors que la connexion est rompue.\n\n[victim.GetFirstName] est libre de vos griffes une fois de plus."
  entrance.1151.a:0 "Quelle insolence !"

  entrance.1152.title:1 "Une Lutte de Volontés - Ils Tombent Plus Profondément"
  entrance.1152.desc:0 "Avec un dernier effort, vous surmontez la volonté de [victim.GetFullName] et le tremblement dans vos tissages d'Étincelle s'arrête.\n\nComme une mouche prise dans une toile, les luttes de [victim.GetHerHis] n'ont fait que l'enchevêtrer davantage sous votre contrôle.\n\n[victim.GetHerHis|U] espoirs de jamais rompre le lien deviennent de plus en plus minces."
  entrance.1152.a:0 "[victim.GetSheHe|U] pensait pouvoir se libérer de moi !?"

  entrance.1200.title:1 "Un Pouvoir Irrésistible"
  entrance.1200.desc:0 "Aucune âme ne peut échapper une fois qu'elle tombe sous votre regard. Vos yeux sont des puits sans fond qui noient les volontés des âmes plus faibles.\n\nQuelque chose semblait différent en ajoutant votre dernier animal aux rangs de vos #EMP loyaux#! serviteurs. Vers la fin du sort, vous avez ressenti une subtilité dans la lancée que vous n'aviez jamais remarquée auparavant. Vos compétences ont atteint un nouveau seuil alors que vous atteignez une inspiration profonde. Avec une concentration minutieuse sur ces délicats tissages d'Étincelle, vous pourriez grandement augmenter votre puissance et enchevêtrer des proies bien plus grandes.\n\n#bold Que les hésitants soient prudents car un nouveau#!"
  entrance.1200.male:0 "#D Enchanteur#! #bold rôde dans ces terres#!"
  entrance.1200.female:0 "#difficulty_medium Enchanteresse#! #bold rôde dans ces terres#!"
  entrance.1200.a:0 "Personne ne me résistera !"

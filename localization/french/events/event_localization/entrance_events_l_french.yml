l_french:
  entrance.102.title:1 "Tisser la Toile"
  entrance.102.desc:0 "Je dois avoir [target.GetFullName] sous mon emprise. Je suis une tempête radieuse d'Étincelle et de grâce. [target.GetSheHe] ne pourra pas me résister et sera bientôt un autre esclave impatient de servir.\n\nOù devrais-je piéger ma proie ? J'ai des agents dans la cour de [target.GetFullName] qui peuvent organiser une invitation à [target.GetHerHis] prochain festin. Ou je pourrais organiser un festin moi-même..."
  entrance.102.attend_feast:0 "J'attendrai une invitation au festin de [target.GetFullName]"
  entrance.102.hold_feast:0 "Je vais organiser le festin"

  entrance.1021.title:1 "Vous êtes invité !"
  entrance.1021.desc:0 "À l'honorable [host.GetLadyLord] [host.GetFullName]\n\nLa cour de [host.GetFullName] souhaite vous inviter à participer au Festin de Fin de Saison de ce royaume. Une grande célébration de joie, de bière et de cuisines raffinées !\n\nVeuillez vous joindre à nous pour cette nuit mémorable !"
  entrance.1021.ok:0 "Envoyez la confirmation, [host.GetFullName] sera bientôt à moi"

  entrance.1022.title:1 "Planter la graine"
  entrance.1022.desc:0 "À travers la foule de danseurs et de buveurs, vous apercevez votre proie discutant énergiquement avec un petit groupe de fêtards.\n\nVous faites votre approche, vous glissez dans le groupe et faites les présentations.\n\n\"[host.GetLadyLord|U] [host.GetFullName], quelle merveilleuse soirée vous avez préparée !\"\n\nVos yeux se croisent alors que vous commencez subtilement à diffuser votre envoûtante Aura d'Étincelle. La chasse est ouverte"
  entrance.1022.a:0 "Commencez votre Envoûtement de [host.GetFullName]"
  entrance.1022.b:0 "Je devrais abandonner cette entreprise"

  entrance.1023.title:1 "Planter la graine - Succès"
  entrance.1023.desc:0 "[host.GetFirstName] ne peut pas détourner [host.GetHerHis] yeux de vous. Votre voix est une douce mélodie, votre parfum enivrant, votre doux toucher sur le bras provoque des rougeurs.\n\nAlors que vous sentez votre Aura d'Étincelle s'infiltrer dans le cœur de [host.GetFirstNamePossessive], vous l'attirez sur la piste de danse. Le temps file alors qu'entre les pas, vous murmurez des douceurs à [host.GetHerHis] oreille. Dans un état second, il écoute attentivement chacun de vos mots.\n\nVous savez que vous devez laisser du temps à votre enchantement pour agir, alors avec un sourire diabolique, vous vous éloignez dans la foule, laissant un [host.GetLadyLord] [host.GetFirstName] confus fixer l'espace pendant un certain temps avant de reprendre ses esprits."
  entrance.1023.a:0 "Pris dans mon piège, bientôt à moi !"

  entrance.1024.title:1 "Planter la graine - Échec"
  entrance.1024.desc:0 "Vous vous penchez vers [host.GetFullName] en étendant votre Aura d'Étincelle, mais êtes surpris lorsqu'elle rencontre une résistance. Il semblerait que [host.GetFirstName] soit plus doué avec l'Étincelle que vous ne l'aviez estimé ou qu'il ait une volonté de fer.\n\n[host.GetFirstName] sent que quelque chose ne va pas et recule de quelques pas pour créer une distance entre vous.\n\n\"Quelle sorcellerie tentez-vous de m'imposer ! Si je ne vous avais pas accordé ma protection en tant qu'hôte, je vous tuerais sur-le-champ ! Sortez de ces salles immédiatement !\"\n\nVous fuyez la salle, le goût amer de l'échec vous suivant dans la nuit."
  entrance.1024.a:0 "Comment [host.GetSheHe] a-t-il pu me résister !"

  entrance.1025.title:1 "Une dernière lutte"
  entrance.1025.desc:0 "La nuit avance et le festin touche à sa fin. Alors que les invités continuent de partir, [host.GetFullName] n'a d'yeux que pour vous. Les derniers fêtards quittent la salle en titubant, vous êtes seuls ensemble.\n\nEnfin, une chance de compléter votre sort et de mettre [host.GetFirstName] fermement sous votre emprise."
  entrance.1025.a:0 "[host.GetSheHe|U] sera à moi !"
  entrance.1025.b:0 "Le risque est trop grand, je devrais partir"

  entrance.1026.title:1 "Une dernière lutte - Pris dans votre toile"
  entrance.1026.desc:0 "Vous approchez lentement du côté de [host.GetFullNamePossessive] et engagez la conversation, remerciant [host.GetHerHim] pour une soirée merveilleuse. [host.GetSheHe|U] répond avec des yeux écarquillés et un sourire encore plus grand.\"J'espérais pouvoir vous parler à nouveau !\"\n\nVotre conversation évolue en discussions profondes alors que vous vous asseyez ensemble dans un coin isolé de la salle, les yeux de [host.GetFirstNamePossessiveNoTooltip] commencent à se voiler alors qu'il pend à vos lèvres. Votre Aura d'Étincelle le submerge et s'imprime dans son âme. Il ne faut pas longtemps avant que des aveux d'admiration ne sortent de ses lèvres, qui au fil des heures, se transforment en confessions complètes de dévotion.\n\nVous sentez que votre Envoûtement est complet. Vous vous levez en regardant [host.GetFirstName] qui vous regarde avec une anticipation obéissante."
  entrance.1026.just_hook:0 "Attends mes ordres, mon nouveau dévoué"

  entrance.1027.title:1 "Une dernière lutte - Échec"
  entrance.1027.desc:0 "Vous approchez du côté de [host.GetFullNamePossessive] et engagez la conversation. Vous remerciez [host.GetHerHim] pour la charmante soirée et commencez à essayer d'exercer votre Aura d'Étincelle sur eux.\n\nC'est avec grande surprise que vous rencontrez une résistance. D'abord lente, elle croît. [host.GetFullName] est plus puissant dans l'Étincelle que vous ne l'aviez estimé. Ou [host.GetSheHe] a vraiment une volonté de fer !\n\nLe sort se brise et [host.GetFirstName] vous regarde avec des yeux frais.\n\n\"Quelle sorcellerie essayez-vous de m'imposer ! Sortez de mes salles immédiatement avant que je ne vous tue sur-le-champ !\"\n\nVous fuyez la salle, le goût amer de l'échec vous suivant dans la nuit."
  entrance.1027.a:0 "Comment [host.GetSheHe] a-t-il pu me résister !"

  # Propre Domaine
  entrance.103.title:1 "Tisser la Toile"
  entrance.103.desc:0 "Je dois avoir [victim.GetFullName] sous mon emprise. Je suis une tempête radieuse d'Étincelle et de grâce. [victim.GetSheHe] ne pourra pas me résister et sera bientôt un autre esclave impatient de servir.\n\nOù devrais-je piéger ma proie ? Je pourrais organiser un festin et l'y enchevêtrer ou je pourrais suivre [victim.GetHerHim] dans mon domaine."
  entrance.103.hold_feast:0 "Je vais organiser un festin !"
  entrance.103.around_holding:0 "Nous allons nous rencontrer « par hasard » dans mon domaine"

  entrance.1031.title:1 "Planter la graine"
  entrance.1031.intro.spouse:0 "Vous trouvez votre cher [victim.Custom('WifeHusband')] [victim.GetFirstName] se promenant dans vos couloirs."
  entrance.1031.intro.close_family:0 "Vous connaissez bien les habitudes de votre famille et vous n'avez donc aucun mal à trouver [victim.GetFirstName] se promenant dans vos couloirs."
  entrance.1031.intro.standard:0 "Vous trouvez [victim.GetFirstName] se promenant dans vos couloirs."
  entrance.1031.desc:0 "Vous saluez chaleureusement [victim.GetHerHim] et demandez s'[victim.GetSheHe] a le temps de discuter de quelques sujets banals. Avec un sourire, [victim.GetSheHe] hoche la tête et vous marchez ensemble.\n\nC'est l'occasion parfaite pour poser votre premier piège sur [victim.GetHerHim]."
  entrance.1031.a:0 "Commencez votre Envoûtement de [victim.GetFullName]"
  entrance.1031.b:0 "Je devrais abandonner cette entreprise"

  entrance.1032.title:1 "Planter la graine - Succès"
  entrance.1032.desc:0 "Au début, vos discussions portent sur les potins habituels de la journée dans votre domaine. Vous vous rapprochez subtilement en marchant et commencez à diffuser votre Aura d'Étincelle, la laissant s'infiltrer très prudemment dans [victim.GetFirstName].\n\n[victim.GetSheHe] ne peut pas détourner [victim.GetHerHis] yeux de vous. Votre voix est une douce mélodie, votre parfum enivrant, votre doux toucher sur le bras provoque des rougeurs.\n\nVous continuez à parler à [victim.GetHerHim] en marchant, mais [victim.GetFirstName] n'écoute plus vraiment les suggestions que vous lui murmurez à l'oreille. [victim.GetHerHis] yeux fixent dans le vide, sans vraiment voir, un grand sourire sur [victim.GetHerHis] visage.\n\nVous savez que vous devez laisser du temps à votre enchantement pour agir, alors avec un sourire diabolique, vous prenez congé en disant que vous reverrez [victim.GetHerHim] bientôt. Un [victim.GetFirstName] confus vous regarde partir pendant un certain temps avant de reprendre ses esprits."
  entrance.1032.a:0 "Pris dans mon piège, bientôt à moi !"

  entrance.1033.title:1 "Planter la graine - Échec"
  entrance.1033.desc:0 "Vous vous penchez vers [victim.GetFullName] en étendant votre Aura d'Étincelle, mais êtes surpris lorsqu'elle rencontre une résistance. Il semblerait que [victim.GetFirstName] soit plus doué avec l'Étincelle que vous ne l'aviez estimé ou qu'il ait une volonté de fer.\n\n[victim.GetFirstName] sent que quelque chose ne va pas et recule de quelques pas pour créer une distance entre vous.\n\n\"Quelle sorcellerie essayez-vous de m'imposer, mon [entrancer.GetLadyLord] ! Laissez-moi tranquille !\"\n\n[victim.GetFirstName] se retourne et s'éloigne rapidement. Vous restez seul avec le goût amer de l'échec."
  entrance.1033.a:0 "Comment [victim.GetSheHe] a-t-il pu me résister !"

  entrance.1034.title:1 "Une dernière lutte"
  entrance.1034.desc:0 "Encore une fois, vous rôdez dans votre domaine, chassant votre proie. Vous trouvez [victim.GetHerHim] distrait ; discutant de quelque chose avec un serviteur.\n\nEnfin une chance de compléter votre sort et de mettre [victim.GetFirstName] fermement sous votre emprise."
  entrance.1034.a:0 "[victim.GetSheHe|U] sera à moi !"
  entrance.1034.b:0 "Le risque est trop grand, je devrais abandonner ce plan"


  ### MAGISTRATION ###
  # New Magi is recruited
  aeluran_advisor_task.0101.t:0 "Un Nouveau Magi Rejoint Nos Rangs !"
  aeluran_advisor_task.0101.desc:0 "Un puissant Magi connu sous le nom de [new_magi.GetTitledFirstName] a été convaincu par [councillor.GetTitledFirstName] de rejoindre votre Corps de Magi !"
	aeluran_advisor_task.0101.a:0 "Bien joué [councillor.GetTitledFirstName] ! Nous devenons de plus en plus puissants."
	aeluran_advisor_task.0101.b:0 "Nous n'avons pas besoin de ce Magi, renvoyez-le."

  aeluran_advisor_task.01011.t:0 "Courtiser une Confrérie de Magi Aelurans"
  aeluran_advisor_task.01011.desc:0 "[councillor.GetTitledFirstName] vous salue.\n\nM'[ROOT.Char.GetLadyLord], vos vassaux [aeluran_weavers_government|E] ont envoyé leur dernier lot de magi mandaté. Ces sœurs fraîchement formées agiront en tant que vos suivantes et suivront vos ordres fidèlement."
	aeluran_advisor_task.01011.a:0 "Notre puissance grandit ! Bien joué [councillor.GetTitledFirstName] !"


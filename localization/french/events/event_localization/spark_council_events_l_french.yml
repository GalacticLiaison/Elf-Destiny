  # advisor heals child of devotee_target
  aeluran_advisor_task.01021.t:0 "Exaltation Religieuse !"
  aeluran_advisor_task.01021.desc:0 "Une foule s'est formée autour de la maison d'un de vos sujets. Un enfant de [devotee_target.GetName] est tombé gravement malade très rapidement et est réputé être sur le point de mourir. À votre approche, vous entendez une voix crier \"C'est un miracle !\" \n\n[devotee_target.GetName] émerge en tenant son enfant souriant, guéri par [councillor.GetTitledFirstName] qui apparaît sous les acclamations de la foule quelques instants plus tard !"
	aeluran_advisor_task.01021.a:0 "Bien joué [councillor.GetTitledFirstName] ! Ils vous doivent une reconnaissance éternelle."
  # advisor has private session with devotee_target
  aeluran_advisor_task.01022.t:0 "Exaltation Religieuse !"
  aeluran_advisor_task.01022.desc:0 "Après être sorti d'une séance privée avec [councillor.GetTitledFirstName], bien que paraissant troublé et rougissant, [devotee_target.GetName] a un nouvel entrain dans ses pas.\n\nQue peuvent bien discuter [devotee_target.GetName] et la prêtresse pour provoquer une telle émotion ? [devotee_target.GetName] a déjà un conjoint, mais regarde dame [councillor.GetTitledFirstName] avec une affection obséquieuse."
	aeluran_advisor_task.01022.a:0 "Vous avez bien fait, [councillor.GetTitledFirstName], d'inspirer une telle dévotion."
  # advisor mesmerizes crowd with spark
  aeluran_advisor_task.01023.t:0 "Exaltation Religieuse !"
  aeluran_advisor_task.01023.desc:0 "Alors que vous vous promenez sur la place publique de votre domaine, vous remarquez une grande foule rassemblée autour de l'estrade. Dame [councillor.GetTitledFirstName] se tient dessus, prêchant avec une passion ardente la volonté de l'Étincelle Divine et notre place en son sein. La foule est fascinée par la performance de [councillor.GetTitledFirstName]. [devotee_target.GetName] semble particulièrement affecté, regardant bouche bée."
	aeluran_advisor_task.01023.a:0 "Louange ! J'utiliserai cette dévotion."

  # Increase Control in random counties
  aeluran_advisor_task.0103.t:0 "Le Peuple Sert"
  aeluran_advisor_task.0103.desc:0 "[councillor.GetTitledFirstName] a tourné le peuple à notre cause."
	aeluran_advisor_task.0103.a:0 "Bien joué [councillor.GetTitledFirstName] !"

  received_aeluran_magi_recently:0 "A récemment reçu une confrérie de Magi Aelurans de la Grande Matriarche"
  received_aeluran_magi_recently_desc:0 "J'ai reçu des renforts de Magi de l'Ordre Aeluran."

  ### UNDERMINE ###
  aeluran_advisor_task.0301.t:0 "À Qui Appartiennent Vraiment Ces Terres ?"
  aeluran_advisor_task.0301.desc:0 "[councillor.GetTitledFirstName] s'approche de vous et vous murmure à l'oreille. \n\nMes fidèles partisans se sont installés dans [county.GetName] et ont répandu la vérité parmi les humbles gens. Il n'y a pas de vrai [ROOT.Char.GetLadyLord|U] de [county.GetName] à part vous."
	aeluran_advisor_task.0301.a:0 "Bien joué [councillor.GetTitledFirstName] ! [county.GetName] tombera bientôt entre mes mains."
	aeluran_advisor_task.0301.b:0 "J'apprécie vos efforts [councillor.GetTitledFirstName], mais je ne m'ingérerai pas davantage pour le moment."

  aeluran_advisor_task.0302.t:0 "À Qui Appartiennent Vraiment Ces Terres !?"
  aeluran_advisor_task.0302.desc:0 "[councillor.GetTitledFirstName] s'approche de vous avec un large sourire.\n\nMon [ROOT.Char.GetLadyLord|U], des fidèles partisans ont excité les paysans de [county.GetName] jusqu'à la frénésie. Non seulement ils réclament votre leadership là-bas, mais tout le duché a été retourné et pourrait être balancé sous notre contrôle. Ils ne veulent pas d'autre [ROOT.Char.GetLadyLord|U] que vous !"
	aeluran_advisor_task.0302.a:0 "Travail remarquable [councillor.GetTitledFirstName] ! Le duché tombera bientôt entre mes mains."
	aeluran_advisor_task.0302.b:0 "J'apprécie vos efforts [councillor.GetTitledFirstName], mais je ne m'ingérerai pas davantage pour le moment."

  aeluran_advisor_task.03011.t:0 "Saper - Leur Peuple Suit Le Chemin"
  aeluran_advisor_task.03011.desc:0 "[councillor.GetTitledFirstName] a répandu les voies de l'Étincelle Divine dans [county.GetName] et le comté a vu la lumière ! La plupart des habitants se sont convertis à la vraie foi et [county_lord.GetName] ne sera sûrement pas content.\n\nCombien de temps un tel royaume divisé peut-il rester uni ?"
  aeluran_advisor_task.03011.a:0 "Excellent travail [councillor.GetTitledFirstName] !"

  aeluran_advisor_task.03012.t:0 "Saper - Un Nouvel Enfant de l'Étincelle"
  aeluran_advisor_task.03012.desc:0 "[councillor.GetTitledFirstName] s'est implantée à la cour de [county_lord.GetName] et répand subtilement le vrai message de l'Étincelle Divine.\n\nElle a aussi une audience, car [lords_heir.GetName], l'héritier de [county_lord.GetName], a vu la vérité et s'est converti à [root.GetFaith.GetName] !\n\nOh quel chaos cette succession apportera !"
  aeluran_advisor_task.03012.a:0 "Bien joué [councillor.GetTitledFirstName] !"

  aeluran_advisor_task.03013.t:0 "Saper - Le Feu Grandit"
  aeluran_advisor_task.03013.desc:0 "[councillor.GetTitledFirstName] continue de répandre la volonté juste de l'Étincelle Divine dans [county.GetName]. Les habitants là-bas sont devenus des adeptes fervents, suspendus à ses lèvres.\n\nLa colère puis la rage couvent parmi le peuple face aux pratiques injustes que leur seigneur [county_lord.GetName] leur impose. [county_lord.GetSheHe] ne voit-il pas la vraie voie ? [county_lord.GetSheHe|U] ignore la volonté de l'Étincelle Divine et nous condamne tous !\n\nIl ne faudra pas longtemps avant qu'une révolte paysanne éclate."
  aeluran_advisor_task.03013.a:0 "On dirait que [county_lord.GetTitledFirstName] aura fort à faire, travail exceptionnel [councillor.GetTitledFirstName] !"
  aeluran_advisor_task.03013.a.tt:0 "Une [peasant_faction|E] se lèvera contre [county_lord.GetName] dans [county.GetNameNoTierNoTooltip]"

  ### INDOCTRINATE ###
  aeluran_advisor_task.0303.t:0 "Endoctrinement - Augmenter le Contrôle"
  aeluran_advisor_task.0303.desc:0 "Alors que [councillor.GetTitledFirstName] répand la gloire de l'Étincelle Divine à travers [county.GetName], elle commence à rassembler un groupe de fidèles dévoués. Ce troupeau aide la Sœur à répandre la volonté de l'Étincelle Divine avec grand zèle.\n\nQu'il s'agisse de proches parents ou d'amis de longue date, personne n'est épargné par leur jugement. Bientôt, les crimes courants auront presque disparu et vous aurez le contrôle total de la région."
  aeluran_advisor_task.0303.a:0 "Merveilleux travail, sœur !"

  aeluran_advisor_task.0304.t:0 "Endoctrinement - Façonner le Comportement"
  aeluran_advisor_task.0304.desc:0 "[councillor.GetTitledFirstName] poursuit son travail de diffusion de la volonté de l'Étincelle Divine dans [county.GetName]. Elle est à la fois grandement crainte et admirée par les habitants là-bas. Bien qu'elle ne le demande pas ouvertement, de nombreux habitants ont commencé à adopter ses manières dans le but de gagner sa faveur.\n\nIl ne faudra pas longtemps avant qu'un changement culturel fondamental se produise dans la région, car ceux qui ne se conformeront pas aux nouvelles manières seront ostracisés de la société."
  aeluran_advisor_task.0304.a:0 "Ils agissent maintenant comme de véritables [lord.GetCulture.GetCollectiveNoun], bien joué sœur !"

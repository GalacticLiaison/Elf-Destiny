l_french:
  AELURAN_ACTIONS:0 "actions aeluran"

  aeluran_character_interaction.001.title:1 "Parlez-moi de l'Étincelle Divine"
  aeluran_character_interaction.001.desc:0 "Vous avez beaucoup réfléchi ces derniers temps. Le doute envahit vos pensées. Beaucoup de gens à votre cour parlent de l'Ordre des Tisserands Aeluran et de l'Étincelle Divine qu'ils vénèrent. Votre curiosité se transforme en action alors que vous commencez à croire que les Aelurans ont peut-être raison.\n\n[recipient.GetFullName|U], une prêtresse de cette foi, a proposé de m'enseigner personnellement leurs voies et de m'accueillir dans son troupeau."
  aeluran_character_interaction.001.convert:0 "Montrez-moi la lumière de l'Étincelle Divine"
  aeluran_character_interaction.001.nvm:0 "Je dois y réfléchir..."

  aeluran_character_interaction.002.title:1 "Ne rien laisser au hasard"
  aeluran_character_interaction.002.intro:0 "Mon enfant grandit et avec lui mes espoirs pour son avenir, mais pourquoi laisser une telle chose aux caprices des Dieux?\n\n"

  aeluran_character_interaction.002.player_is_mother:0 "Je suis formée aux voies des Sœurs Aeluran et j'ai la capacité de contrôler si le bébé sera un seigneur ou une demoiselle si j'applique les techniques appropriées."

  aeluran_character_interaction.002.not_mother:0 "[recipient.GetFullName|U], la mère de l'enfant, est formée aux techniques mystiques des Sœurs Aeluran. Elle peut utiliser ses capacités pour contrôler si le bébé sera un seigneur ou une demoiselle si je le lui demande."

  aeluran_character_interaction.002.girl:0 "Nous aurons une fille."
  aeluran_character_interaction.002.boy:0 "Nous aurons un garçon."
  aeluran_character_interaction.002.nvm:0 "Il vaut mieux laisser faire le destin après tout"

  set_baby_to_girl:0 "Votre enfant à naître sera une #D fille#!."
  set_baby_to_boy:0 "Votre enfant à naître sera un #E garçon#!."

  aeluran_character_interaction.003.title:0 "Bataille des Volontés"
  aeluran_character_interaction.003.desc:0 "Vous sentez votre emprise sur votre royaume glisser. L'influence de votre [aeluran_advisor|E] [aeluran_sister_advisor.GetNamePossessive] s'est profondément enracinée. Si vous n'agissez pas bientôt, vous craignez de devenir un seigneur uniquement de nom.\n\n"
  aeluran_character_interaction.003.bow_learning:0 "Vous allez confronter [aeluran_sister_advisor.GetFirstName] et établir un nouveau ton pour l'administration de votre royaume. Vous opposerez la pure force de votre volonté à la sienne et remettrez les choses en ordre !"
  aeluran_character_interaction.003.bow_intrigue_diplomacy:0 "Vous allez confronter [aeluran_sister_advisor.GetFirstName] avec la subtilité enivrante de votre Aura d'Étincelle. Une fois que [aeluran_sister_advisor.GetSheHe] tombera sous votre influence séduisante, au moins pour un temps, vous pourrez remettre les choses en ordre et établir un nouveau ton pour l'administration de votre royaume !"
  aeluran_character_interaction.003.challenge:0 "Sœur [aeluran_sister_advisor.GetFirstName], nous devons parler."
  aeluran_character_interaction.003.nvm:0 "Je ne peux pas la confronter maintenant."

  lord_defeats_advisor_battle_of_wills:0 "Vous subjuguez la volonté de [aeluran_sister_advisor.GetName] et réduisez le Contrôle Aeluran dans votre royaume"
  lord_loses_to_advisor_battle_of_wills:0 "[aeluran_sister_advisor.GetName] subjugue votre volonté et augmente le Contrôle Aeluran dans votre royaume"

  aeluran_character_interaction.0031.title:0 "Bataille des Volontés - Victoire"
  aeluran_character_interaction.0031.desc:0 "La discussion a été intense, mais avec des mots aussi tranchants qu'une lame et aussi durs qu'un marteau, vous avez réussi à démolir les défenses de [aeluran_sister_advisor.GetNamePossessive]. Avec une dernière poussée, votre Aura d'Étincelle a avancé en éteignant la flamme intérieure de [aeluran_sister_advisor.GetHerHis]. Avec la victoire assurée, vous expliquez à votre conseiller fraîchement soumis comment les choses vont être gérées différemment à partir de maintenant.\n\n[aeluran_sister_advisor.GetFirstName] acquiesce simplement en disant \"Cela sera comme vous dites M'[ROOT.Char.GetLadyLord]... #EMP pour le moment#!\""
  aeluran_character_interaction.0031.ok:0 "En effet, ce sera le cas."

  aeluran_character_interaction.0032.title:0 "Bataille des Volontés - Défaite"
  aeluran_character_interaction.0032.desc:0 "Vous avez commencé la conversation avec audace et confiance, mais ces émotions vous quittent rapidement lorsque [aeluran_sister_advisor.GetName] commence à réfuter vos demandes. Vous trouvez sa logique incontestable, et à chaque réfutation de votre commande, vous sentez votre Aura d'Étincelle s'estomper jusqu'à s'éteindre complètement avec un dernier gémissement.\n\nAvec un sourire moqueur, [aeluran_sister_advisor.GetFirstName] dit \"Maintenant que nous avons réglé votre crise de colère, j'ai #BOL des#! idées pour améliorer #BOL notre#! royaume...\""
  aeluran_character_interaction.0032.ok:0 "C-Comme vous dites Sœur [aeluran_sister_advisor.GetFirstNameNoTooltip]."

l_french:
  divine_spark_rituals.001.title:0 "Vous Avez Ascendé !"
  divine_spark_rituals.001.desc.solo:0 "Grâce à des préparations minutieuses, vous vous êtes davantage aligné avec l'Étincelle Divine, et votre Trait d'Elfe a évolué !"
  divine_spark_rituals.001.desc.group:0 "Vous vous tenez les mains autour du cristal. En méditant, vos esprits forment une connexion. Vous pouvez sentir l'Étincelle dans le cristal avec vos pensées et ensemble, vous atteignez et la libérez.\n\nVotre rituel résonne avec l'Étincelle Divine alors que vous vous alignez davantage avec elle ! #EMP Vous avez tous Ascendé !#!"
  divine_spark_rituals.001.ascend.solo:0 "Je suis devenu #bold plus #!! Hourra !"
  divine_spark_rituals.001.ascend.group:0 "Nous sommes devenus #bold plus #!! Hourra !"
  elf_trait_evolved:0 "Le trait d'Elfe de [THIS.Char.GetNamePossessive] a évolué vers un niveau supérieur !"

  divine_spark_rituals.0011.title:0 "Un Catalyseur d'Étincelle"
  divine_spark_rituals.0011.desc:0 "Alors que je me prépare à Ascender, je me rappelle que [spark_crystal.GetName] est en ma possession. Je pourrais exploiter la puissance de l'Étincelle capturée à l'intérieur pour augmenter considérablement la puissance du rituel !\n\nSi moi et mes plus proches êtres chers formions une connexion, nous pourrions tous Ascender en tant qu'un ! \n\n#E Tous les Ascendants supplémentaires coûteront chacun seulement 20 % de la @piety_icon_pagan! piété pour leur niveau d'Elfe.#!"
  divine_spark_rituals.0011.a:0 "Joignons-nous ensemble !"
  divine_spark_rituals.0011.b:0 "Je ferai cela seul"
  divine_spark_rituals.0011.c:0 "J'ai besoin de plus de temps pour y réfléchir"

  divine_spark_rituals.002.title:0 "Une Bénédiction Sur Moi"
  divine_spark_rituals.002.desc:0 "Alors que vous méditez, une présence familière se fait sentir et vous savez que l'Étincelle Divine a jeté son regard sur vous. Une fois de plus, vous voyez d'innombrables possibilités défiler devant vos yeux, disparaissant tout aussi rapidement, laissant une seule idée dans leur ombre.\n\n #bold « Choisissez » #!"

  divine_spark_rituals.002.nevermind:0 "J'ai changé d'avis, mon peuple n'est pas prêt pour de telles bénédictions !"
  divine_spark_rituals.002.tradition_the_rut:0 "Mon peuple se multipliera à travers le pays !"
  divine_spark_rituals.002.tradition_noble_husbandry:0 "Nos lignées seront sans égales !"
  divine_spark_rituals.002.tradition_familial_familiarity:0 "Les liens de notre famille seront forts comme l'acier !"
  divine_spark_rituals.002.tradition_heroic_courage:0 "Nous resterons toujours debout ! Que nos ennemis tremblent !"
  divine_spark_rituals.002.tradition_endless_lord:0 "Nos dirigeants sont parfaits ! Que nos formes soient éternelles !"
  divine_spark_rituals.002.tradition_beguiling_nature:0 "Notre grâce ensorcellera les mortels inférieurs !"

  unexpected_blessing_name:0 "erreur - Bénédiction Inattendue Incluse"

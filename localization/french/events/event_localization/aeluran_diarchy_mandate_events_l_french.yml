l_french:
  aeluran_diarchy_mandate.1002.title:0 "Vérités voilées révélées"
  aeluran_diarchy_mandate.1002.desc:0 "Votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] vous cherche pour une affaire sensible.\n\n\"M'[ROOT.Char.GetLadyLord], les Sœurs que j'ai chargées de surveiller les domaines de vos vassaux m'ont envoyé des murmures des plus troublants.\n\nElles ont découvert que [vassal.GetName] [vassal_secret.GetDesc|l] !\n\nJe vous laisse le soin de décider de ce qu'il convient de faire de ce pécheur.\""
  aeluran_diarchy_mandate.1002.ok:0 "Très troublant..."

  aeluran_diarchy_mandate.1003.title:0 "Renforcer votre emprise"
  aeluran_diarchy_mandate.1003.desc:0 "Votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] vous parle après votre dernière réunion du conseil.\n\n\"M'[ROOT.Char.GetLadyLord], nous ne devrions plus avoir de problèmes pour garder le contrôle à [county_to_control.GetName]. J'ai envoyé des Sœurs de confiance de mon Ordre pour s'occuper des dissidents là-bas et soumettre les habitants.\"\n\n\"J'ai reçu des rapports de leur succès\""
  aeluran_diarchy_mandate.1003.ok:0 "Bien, nous devons avoir de l'ordre !"

  aeluran_diarchy_mandate.1004.title:0 "Équilibrer les comptes"
  aeluran_diarchy_mandate.1004.desc:0 "Votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] demande un entretien.\n\n\"M'[ROOT.Char.GetLadyLord], cette saison, j'ai personnellement visité le domaine de [vassal.GetName]. Après avoir effectué un audit approfondi des terres de [vassal.GetHerHis], j'ai découvert des #EMP incohérences#! dans la comptabilité de [vassal.GetHerHis] datant de plusieurs années. [vassal.GetName] prétend qu'il s'agit d'une erreur honnête, mais je ne suis pas totalement convaincu.\n\nDe droit, je pourrais ajuster [vassal.GetHerHis] [vassal_contract|E] pour compenser cette disparité ou nous pourrions peut-être fermer les yeux sur cette infraction afin d'obtenir un levier sur eux.\n\nComment devons-nous procéder ?\""
  aeluran_diarchy_mandate.1004.contract:0 "Ajustons leur contrat"
  aeluran_diarchy_mandate.1004.hook:0 "Pardonnons mais n'oublions pas"

  aeluran_diarchy_mandate.1005.title:0 "Vœux fervents"
  aeluran_diarchy_mandate.1005.desc:0 "Votre vassal [vassal.GetName] s'approche de vous avec votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] juste derrière. Avant que vous puissiez dire un mot, [vassal.GetFirstName] tombe à genoux.\n\n\"M'[ROOT.Char.GetLadyLord]\" dit [vassal.GetSheHe] \"Pendant une grande partie de la journée, j'ai été en conseil avec Sœur [aeluran_sister_advisor.GetFirstName]. [aeluran_sister_advisor.GetSheHe] m'a aidé à voir clairement quel véritable seigneur digne vous êtes. J'ai l'humilité de dire que je n'ai pas été le vassal dévoué que j'aurais dû être. Je vous jure que je ferai mieux !\""
  aeluran_diarchy_mandate.1005.ok:0 "Bien dit, [vassal.GetName]"

  aeluran_diarchy_mandate.1006.title:0 "Tributs dévoués"
  aeluran_diarchy_mandate.1006.desc:0 "Vous rencontrez votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] pour discuter de l'administration du royaume.\n\n\"M'[ROOT.Char.GetLadyLord]\" dit [aeluran_sister_advisor.GetSheHe] \"Lors de ma dernière tournée du domaine de votre vassal [vassal.GetNamePossessive], j'ai fourni à [vassal.GetHerHim] des #EMP conseils#! dont [vassal.GetSheHe|U] avait grand besoin. [vassal.GetSheHe] est maintenant d'avis qu'un tribut supplémentaire à leur digne suzerain est approprié et propose d'envoyer de l'or pour renforcer les coffres du royaume.\"\n\n\"Alternativement, vous pourriez refuser le geste, insistant sur le fait que leur service loyal a été un tribut suffisant. Cela pourrait augmenter leur affection pour votre [ROOT.Char.GetLadyLord]ship.\""
  aeluran_diarchy_mandate.1006.accept_tribute:0 "J'accepte gracieusement leur tribut"
  aeluran_diarchy_mandate.1006.decline_tribute:0 "[vassal.GetName] devrait investir dans ses propres terres"

  aeluran_diarchy_mandate.1007.title:0 "Consolidation des artisans"
  aeluran_diarchy_mandate.1007.desc:0 "\"M'[ROOT.Char.GetLadyLord]\" dit [aeluran_sister_advisor.GetSheHe] \"Votre vassal [vassal.GetName] a réussi à obtenir le soutien d'une guilde de maçonnerie de grande renommée et ils sont sur le point de commencer la construction de leur nouveau siège régional dans la capitale de [vassal.GetFirstNamePossessive].\"\n\n\"Un tel avantage ne devrait-il pas être utilisé pour améliorer le royaume dans son ensemble ? J'ai été en contact avec cette guilde et, après des négociations persuasives avec le chef de la guilde, pour un prix équitable, ils vous honoreraient en fondant leur nouveau siège dans votre domaine personnel à la place.\""
  aeluran_diarchy_mandate.1007.yes:0 "Très bien, le royaume du suzerain doit passer en premier"
  aeluran_diarchy_mandate.1007.no:0 "Laissez [vassal.GetName] garder ses maçons"

  aeluran_diarchy_mandate.1008.title:0 "Soulèvement des incroyants"
  aeluran_diarchy_mandate.1008.desc:0 "[aeluran_sister_advisor.GetName] s'approche. \"M'[ROOT.Char.GetLadyLord], votre royaume ne peut plus accepter les manières hérétiques de [vassal.GetNamePossessive] ! Leur pratique de [vassal.GetFaith.GetName] embrouille et égare vos sujets.\n\nVous devez ordonner à [vassal.GetName] d'abandonner leurs blasphèmes et de marcher dans la lumière. Je veillerai personnellement à la conversion de [vassal.GetHerHis].\n\nAlternativement, si vous pensez que [vassal.GetSheHe] est au-delà de la rédemption, mon ordre s'est positionné pour pouvoir légalement confisquer les terres de [vassal.GetHerHis] pour des raisons religieuses. Les titres appartiendraient à l'Ordre Aeluran et je devrais les attribuer à l'une de mes Sœurs. Mais je suis sûr que vous n'auriez aucun problème avec une influence aelurane plus forte dans votre royaume.\""
  aeluran_diarchy_mandate.1008.convert:0 "[vassal.GetName] peut encore être sauvé. Montrez-lui le chemin !"
  aeluran_diarchy_mandate.1008.take_title:0 "Dehors l'hérétique, je confie la gestion de ces terres à l'Ordre Aeluran"
  aeluran_diarchy_mandate.1008.no:0 "Laissez [vassal.GetName] croire ce qu'il veut, cela ne me dérange pas"
  fail_to_convert:0 "[aeluran_sister_advisor.GetName] n'a pas réussi à convertir [vassal.GetName]"

  aeluran_diarchy_mandate.1009.title:0 "Actes sombres découverts"
  aeluran_diarchy_mandate.1009.desc:0 "[aeluran_sister_advisor.GetName] s'approche de vous, un air sérieux sur le visage.\n\n\"M'[ROOT.Char.GetLadyLord], j'ai appris une sombre trahison. En ce moment même, votre vassal [traitor.GetName] orchestre un complot pour vous [SCOPE.Custom('MurderOrKidnap')] !\n\nNous devons agir rapidement, mes Sœurs sont prêtes à capturer [traitor.GetLadyLord] [traitor.GetFirstNameBase] et mettre fin à cette trahison des plus odieuses.\""
  aeluran_diarchy_mandate.1009.imprison:0 "[traitor.GetSheHe|U] pourrira dans mes cachots pour cette trahison !"
  aeluran_diarchy_mandate.1009.execute:0 "Pas besoin de capture, exécutez le traître !"
  aeluran_diarchy_mandate.1009.forgive:0 "Il doit y avoir un malentendu ! Je ne prendrai aucune mesure pour l'instant"
  murder_or_kidnap_murder:0 "meurtre"
  murder_or_kidnap_kidnap:0 "enlèvement"

  attempted_abduct_me_crime_execute:0 "$attempted_abduct_me$"

  aeluran_diarchy_mandate.1010.title:0 "Factions fracturées"
  aeluran_diarchy_mandate.1010.desc:0 "Vous êtes étonné de voir votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] approcher rapidement flanquée de gardes. [traitor.GetName] suit derrière les mains liées par des chaînes.\n\n\"M'[ROOT.Char.GetLadyLord], comme vous pouvez le voir, je viens portant un cadeau et une bonne nouvelle. Mes agents ont découvert que [traitor.GetName] ici était le chef de file de la [faction.GetName] contestant votre règne.\n\nHeureusement, personne ne peut échapper à notre emprise et le traître a été capturé. Peut-être que quelques moments dans vos cellules apprendront à [traitor.GetHerHim] la loyauté.\""
  aeluran_diarchy_mandate.1010.ok:0 "Aux cachots, traître"
  aeluran_diarchy_mandate.1010.stong_hook:0 "Peut-être puis-je commencer à pardonner si les serments appropriés sont prêtés"
  forgiven_traitor:0 "Traître pardonné"

  aeluran_diarchy_mandate.1011.title:0 "Votre réputation vous précède"
  aeluran_diarchy_mandate.1011.desc:0 "Vous êtes en conseil avec votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName]. \n\n\"M'[ROOT.Char.GetLadyLord], ma surveillance de votre domaine a été assez rigide et vos vassaux ont montré un respect approprié pour votre autorité.\n\nIl semble que nous ayons réussi à bâtir une réputation solide pour votre main ferme. Tout est comme il se doit\""
  aeluran_diarchy_mandate.1011.ok:0 "Bien, mes vassaux doivent connaître l'ordre des choses"
  aeluran_diarchy_mandate.1011.nvm:0 "Nous ne devrions pas être si oppressifs. Assouplissons les rênes"
  hard_but_fair_lord_modifier:0 "Régent dur mais juste"

  aeluran_diarchy_mandate.1012.title:0 "Assurer la conformité"
  aeluran_diarchy_mandate.1012.desc:0 "Après votre dernière réunion du conseil, votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] demande un entretien privé.\n\n\"M'[ROOT.Char.GetLadyLord], l'opinion hostile de [vassal.GetNamePossessive] à votre égard me préoccupe grandement. C'est l'un de vos vassaux les plus puissants et ignorer une telle insolence ne fera qu'inviter la trahison à émerger parmi les rangs. Pour assurer la loyauté de [vassal.GetHerHis], je recommande de prendre l'héritier de [vassal.GetHerHis], [unliked_powerful_vassal_heir.GetName], comme [hostage|E]. [vassal.GetSheHe|U] n'oserait pas agir contre vous si sa succession était en jeu\n\nAlternativement, nous pourrions plutôt recruter les meilleurs forgerons et artisans de [vassal.GetHerHis] pour le service direct de votre [ROOT.Char.GetLadyLord]ship. Cela aurait un certain coût, mais sans armes et équipements appropriés, [vassal.GetName] aurait du mal à lever des levées appropriées.\""
  aeluran_diarchy_mandate.1012.hostage:0 "Une précaution sage, [unliked_powerful_vassal_heir.GetName] sera mon invité indéfini."
  aeluran_diarchy_mandate.1012.undermine:0 "Empruntons #EMP [vassal.GetHerHis] forgerons."
  aeluran_diarchy_mandate.1012.murder:0 "Je préfère résoudre cela à l'ancienne."
  murder_Scheme_progresses_half_way:0 "Le [GetScheme('murder').GetTypeName] [scheme|E] progresse à mi-chemin"

  aeluran_diarchy_mandate.1013.title:0 "Tempérer les tempéraments"
  aeluran_diarchy_mandate.1013.desc:0 "Votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] demande un entretien.\n\n\"M'[ROOT.Char.GetLadyLord], comme vous l'avez sans doute déjà remarqué, [vassal.GetName] affiche souvent un comportement inadapté pour un vassal approprié. La cause profonde réside dans sa personnalité elle-même et #EMP guérir#! un tel mal, je le crains, n'est pas une mince affaire.\n\nJe vous conseille de signer cet ordre. Il commande à [vassal.GetName] de commencer un conseil de remédiation de routine avec l'Ordre Aeluran. [vassal.GetName] pourrait initialement résister, mais je suis sûr que mes Sœurs remettront [vassal.GetHerHim] dans le droit chemin en un rien de temps\""
  aeluran_diarchy_mandate.1013.ok:0 "Comme vous le dites, une main ferme est nécessaire"
  aeluran_diarchy_mandate.1013.nvm:0 "Je ne serais pas si oppressif"
  vassal_enters_aeluran_counseling:0 "[vassal.GetName] commence le conseil Aeluran"

  aeluran_diarchy_mandate.1113.title:0 "Tempérer les tempéraments"
  aeluran_diarchy_mandate.1113.desc.success:0 "Vous êtes surpris de voir votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] s'approcher avec votre vassal [vassal.GetName] suivant derrière.\n\n\"M'[ROOT.Char.GetLadyLord], je suis heureux de vous informer que [vassal.GetName] ici a bien pris le conseil de l'Ordre et affiche désormais un comportement plus satisfaisant.\n\n[vassal.GetName] avance\n\n\"Mon suzerain, je dois vous remercier. J'étais sceptique au début, mais les Sœurs Aeluran m'ont aidé à m'améliorer et à mieux servir le royaume\""
  aeluran_diarchy_mandate.1113.desc.fail:0 "Vous êtes surpris de trouver [vassal.GetName] approchant rapidement, votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] suivant derrière. Aucun des deux ne semble venir de bonne humeur. \n\n\"Mon suzerain\" dit [vassal.GetName] \"Je ne supporterai plus un jour de plus l'indignité de ces Sorcières Rouges. Je ne suis pas un enfant à modeler comme de l'argile. Ne me harcelez plus avec de telles condescendances irrespectueuses !"
  aeluran_diarchy_mandate.1113.success:0 "Excellente nouvelle, une gouvernance appropriée commence par un esprit sain"
  aeluran_diarchy_mandate.1113.fail:0 "Malheureusement, la sagesse des Aelurans n'a pas pu vous atteindre [vassal.GetFirstName]"

  resented_aeluran_counseling:0 "A détesté le conseil Aeluran forcé"

  aeluran_diarchy_mandate.1014.title:0 "Braconnage de prouesses"
  aeluran_diarchy_mandate.1014.desc:0 "Vous rencontrez votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] pour discuter de l'administration du royaume.\n\n\"M'[ROOT.Char.GetLadyLord]\" dit [aeluran_sister_advisor.GetSheHe] \"Je viens de rentrer de ma dernière tournée des domaines de [vassal.GetNamePossessive]. Là-bas, j'ai été très impressionné par la qualité de la suite de [ROOT.Char.Custom('KnightCulture')] de [vassal.GetHerHis]. [knight.GetName] en particulier était un spécimen de grand talent.\n\nUn tel guerrier ne devrait-il pas prêter sa lame là où elle peut le mieux servir le royaume ? Je conseille que nous appliquions une certaine... persuasion... à [vassal.GetName] pour qu'il s'aligne sur notre pensée et offre les services de [knight.GetName] à vous à la place.\""
  aeluran_diarchy_mandate.1014.ok:0 "Une suggestion sage"
  aeluran_diarchy_mandate.1014.nvm:0 "Concentrons-nous plutôt sur une meilleure formation des guerriers que nous avons"

  poached_knight:0 "Chevalier braconné"

  aeluran_diarchy_mandate.1015.title:0 "Vigilance constante"
  aeluran_diarchy_mandate.1015.desc:0 "Votre [aeluran_advisor|E] [aeluran_sister_advisor.GetName] demande un entretien privé.\n\n\"M'[ROOT.Char.GetLadyLord], votre peuple devient de plus en plus fidèle à l'Étincelle Divine et aux enseignements de l'Ordre Aeluran, mais il y en a encore qui restent défiants. Mes Sœurs et moi avons cultivé un groupe de paysans exceptionnellement fervents qui, à l'occasion, agissent comme les yeux et les oreilles de l'Ordre dans vos terres.\n\nSi vous pouviez fournir un financement supplémentaire, nous pourrions établir un réseau plus durable d'informateurs pour nous aider à identifier plus efficacement les fauteurs de troubles de votre royaume. Éradiquons les dissidents.\""
  aeluran_diarchy_mandate.1015.ok:0 "Le contrôle vaut tous les prix."
  aeluran_diarchy_mandate.1015.nvm:0 "Je ne sèmerai pas la méfiance parmi la paysannerie !"

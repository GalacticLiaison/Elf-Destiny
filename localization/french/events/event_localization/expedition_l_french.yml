l_french:
  # Set Up Base Camp
  expedition.001.title:0 "Établissement du Camp de Base"
  expedition.001.desc:0 "Votre groupe est arrivé à l'entrée des ruines anciennes elfiques. Vous devrez établir une base d'opérations adéquate avant de commencer votre expédition."
  expedition.001.set_up_camp:0 "Assurons-nous d'être prêts et préparés !"

  # Expedition Encounters Nothing
  expedition.002.title:0 "L'Expédition ne Trouve Rien..."
  expedition.002.desc:0 "Vous avez passé toute la journée à fouiller les ruines à la recherche de trésors ou de connaissances anciennes, mais n'avez rien trouvé d'intéressant."
  expedition.002.ok:0 "Peut-être demain..."

  # Expedition Encounters A Hazard
  expedition.003.title:0 "L'Expédition Rencontre un Danger !"
  expedition.003.desc:0 "Votre groupe a déclenché un piège ! Des piques jaillissent des murs, certains membres de votre groupe pourraient être touchés !"
  expedition.003.ok:0 "Aïe !"

  expedition.0041.title:0 "Une Découverte Mineure !"
  expedition.0041.desc:0 "Votre groupe tombe sur une salle de stockage oubliée depuis longtemps. À l'intérieur, vous trouvez un peu d'or @gold_icon! ! Quelle chance."
  expedition.0041.ok:0 "Cette richesse servira bien mon royaume."
  expedition.0041.minor_gold_discovery:0 "25 @gold_icon! ont été ajoutés aux butins de votre expédition."

  # Expedition Finds Minor Treasure
  expedition.0042.title:0 "Une Découverte Mineure !"
  expedition.0042.desc:0 "Votre groupe tombe sur "
  expedition.0042.desc.weapon:0 "une armurerie oubliée depuis longtemps. À l'intérieur d'un coffre rouillé, vous trouvez une arme elfique ancienne encore en bon état. Quelle chance !"
  expedition.0042.desc.armor:0 "une armurerie oubliée depuis longtemps. Accrochée à un râtelier, vous trouvez une armure elfique ancienne encore en bon état. Quelle chance !"
  expedition.0042.desc.jewelry:0 "les quartiers de sommeil d'un elfe oublié depuis longtemps. Dans une vieille commode en bois, vous trouvez un bijou elfique ancien. Quelle chance !"
  expedition.0042.desc.boots:0 "les quartiers de sommeil d'un elfe oublié depuis longtemps. Dans une vieille commode en bois, vous trouvez une paire de bottes elfiques usées mais encore utilisables. Quelle chance !"
  expedition.0042.ok:0 "J'ai hâte de voir ça en action..."

  expedition.0043.title:0 "Une Découverte #defender_color Rare#!"
  expedition.0043.desc:0 "Votre groupe trouve ce qui semble être un laboratoire bien aménagé. Contre le mur du fond se trouve une longue table couverte de parchemins usés remplis de notes incompréhensibles. Sur la table, vos yeux sont immédiatement attirés par un coffret bien décoré en bois orné inconnu. En ouvrant le couvercle, vous êtes émerveillés de trouver un magnifique [newly_created_elf_artifact.GetName] scintillant d'un éclat surnaturel. Une grande trouvaille en effet !"
  expedition.0043.ok:0 "Quelle beauté, quel pouvoir !"

  expedition.0044.title:0 "Une Découverte #debug Épique#!"
  expedition.0044.desc:0 "Votre groupe tombe sur une immense cuisine ancienne. À son apogée, elle devait être remplie de dizaines de chefs elfes en action, et devait servir tout le domaine ou peut-être même toute l'armée du seigneur.\n\nVous êtes prêts à continuer quand, contre un mur du fond, vous apercevez le squelette d'un chef, toujours en uniforme, tenant affectueusement un coffre orné sous un bras. Vous détachez respectueusement le coffre et l'ouvrez pour découvrir un trésor véritablement remarquable à l'intérieur.\n\nC'est un [lembas_satchel.GetName], utilisé par les aventuriers d'autrefois pour transporter des rations précieuses de pain de Lembas sur le terrain. Avec cet artefact, vous pourriez sans aucun doute grandement prolonger la durée de vos propres aventures !"
  expedition.0044.ok:0 "Merci noble boulanger, je l'utiliserai bien !"

  # # Expedition Finds Thing Of Significance
  # expedition.005.title:0 "Une Découverte Majeure !!"
  # expedition.005.desc:0 "Votre groupe tombe sur"
  # expedition.005.ok:0 "Cette richesse servira bien mon royaume"

  # Find Sigil Of The Realm Lord
  expedition.0069.title:0 "Une Tombe Royale"
  expedition.0069.desc:0 "Vous tombez sur une grande salle, peut-être autrefois utilisée comme grand hall par les seigneurs d'autrefois. De grandes colonnes bordent la pièce, soutenant un plafond majestueux qui s'étend haut au-dessus de vous. Au centre de la pièce, un roi mort depuis longtemps ; son trône étant sa dernière demeure. \"Quelle découverte !\" s'exclame Julia, accourant pour inspecter le cadavre. \"Regardez ça !\" dit-elle en montrant un amulette radieuse suspendue au cou du roi. Vous ressentez une étrange attraction vers le bijou, et devez lutter contre l'envie de vous rapprocher. \"Alors M'[ROOT.Char.GetLadyLord|U] ?\" dit une Julia rayonnante. \"Qu'attendez-vous ?\"
  expedition.0069.ok:0 "Tendez la main et attrapez le bijou..."

  expedition.00691.title:0 "Une Présence Puissante"
  expedition.00691.desc:0 "En touchant le bijou, une lumière brillante vous enveloppe, vous et Julia. Soudain, vous êtes perdu, vous sentant comme un bateau à rames pris dans un ouragan déchaîné, votre seul réconfort étant de savoir que #bold vous n'êtes pas seul #!. Ce n'est pas Julia, vous réalisez. Non... C'est une présence vaste et incompréhensible qui vous dépasse, vous, la tombe, et la planète sur laquelle vous résidez. Elle vous réconforte et vous terrifie à la fois, vous protégeant de la lumière tout en examinant chaque fibre de votre être avec un regard perçant. \n\nL'expérience élève vos sens, vous permettant d'examiner votre corps d'une manière que vous n'auriez jamais pu auparavant. Vous sentez votre cœur battre, vos poumons respirer, votre sang circuler, et votre esprit penser. Vous ressentez votre corps dans son ensemble et voyez votre âme trembler."
  expedition.00691.ok:0 "Est-ce... la mort ?"

  expedition.00692.title:0 "Visions d'un Passé Révolu"
  expedition.00692.desc:0 "Au milieu des lumières éblouissantes, la présence remplit l'œil de votre esprit d'images du passé. Vous voyez comment vivaient les grands elfes d'autrefois, et êtes rempli des innombrables émotions qu'ils ressentaient. Vous savez que vous pourriez continuer à tirer sur ce fil et adopter leurs espoirs et croyances comme les vôtres.\n\nConvertissez-vous à la culture elfique et recommencez sur une nouvelle base, ou continuez à faire évoluer votre culture actuelle ?"
  expedition.00692.convert:0 "Je prendrai la culture elfique comme la mienne."
  expedition.00692.dontConvert:0 "Je façonnerai le nouveau peuple elfique à partir de ma culture actuelle."

  expedition.00693.title:0 "Une Transformation Surprenante"
  expedition.00693.desc:0 "La lumière finit par s'estomper et le monde redevient clair. Vous vous sentez différent. En regardant Julia, vos yeux s'écarquillent en voyant ses oreilles nouvellement allongées. En voyant son propre visage choqué, vous portez la main à vos oreilles et sentez les pointes de vos oreilles pointues avec vos doigts. \n\n\"M'[ROOT.Char.GetLadyLord|U], on dirait que nous avons été transformés en elfes ! Comme le peuple légendaire d'autrefois ! Je dois noter ce que j'ai vu quelque part...\" dit-elle précipitamment, s'éloignant pour trouver quelque chose sur quoi écrire. \n\nVous regardez le bijou toujours serré dans votre main avec émerveillement. Que signifie ce changement pour vous et votre peuple...?"
  expedition.00693.ok:0 "Nous devrions rentrer chez nous et réfléchir à cela."

  expedition.006901.desc:0 "Une porte en pierre massive se dresse devant vous. Gravée de runes anciennes et bordée d'accents argentés, elle possède un niveau de savoir-faire que la plupart des artisans auraient du mal à reproduire. Julia passe son doigt sur les écritures anciennes, murmurant pour elle-même et griffonnant dans son carnet.\n\nAprès quelques minutes, elle vous regarde enfin. \"M'[ROOT.Char.GetLadyLord|U], je crois que c'est une énigme laissée par les elfes. Il est clair que nous devons la résoudre pour aller plus loin.\""
  expedition.006901.ok:0 "Très bien, que dit-elle ?"

  # Expedition Has Ended
  expedition.0061.title:0 "L'Expédition est Terminée"
  expedition.0061.desc:0 "Vos provisions sont devenues si faibles qu'il est temps de rentrer chez vous. Bien que vous puissiez partir avec des luxes incalculables, vous ne pouvez nier que peut-être les découvertes les plus importantes de cette expédition étaient à la fois les connaissances que vous avez acquises sur les elfes, et les nouvelles questions qu'elles ont soulevées."
  expedition.0061.ok:0 "Il est temps de rentrer chez nous."

  expedition.0062.title:0 "Un Lieu Saint des Elfes"
  expedition.0062.desc:0 "Vous avez exploré ce site d'expédition de manière approfondie et découvert beaucoup de ses secrets.\n\nVous comprenez l'importance qu'il avait autrefois pour les peuples elfes, et en tant que leurs successeurs, il a la même valeur pour vous.\n\nFaisons-en un lieu de pèlerinage pour les elfes de cette nouvelle ère."
  expedition.0062.ok:0 "Un nouveau site sacré à partir de ce jour !"

  # Culture evolution discovery
  expedition_unique_encounters.001.title:0 "Une Découverte d'Importance Culturelle !"
  expedition_unique_encounters.001.desc:0 "Vous entrez dans une pièce remplie de curiosités anciennes, sentant la présence de l'Étincelle Divine épaisse dans l'air.\n\nEn regardant autour de vous, vous trouvez un artefact particulier qui pulse profondément avec l'Étincelle. Vous êtes le Seigneur du Royaume et savez instinctivement que cette bizarrerie contient des connaissances anciennes qui pourraient faciliter le retour du peuple elfique.\n\n Qu'est-ce que cet artefact exactement ?"

  expedition_unique_encounters.001.empty.desc:0 "Vous entrez dans une pièce remplie de curiosités anciennes, sentant la présence de l'Étincelle Divine épaisse dans l'air.\n\nEn regardant autour de vous, rien de particulièrement important n'attire votre attention, mais vous savez qu'il y a des innovations ici que votre peuple pourrait utiliser chez vous."

  expedition_unique_encounters.001.nvm:0 "Quittez cet endroit, il n'y a rien pour nous ici !"

  expedition_unique_encounters.001.no_more_traditions:0 "Mon peuple apprendra de cette découverte !"

  expedition_unique_encounters.001.tribal_ascension:0 "Un totem documentant l'histoire d'un peuple tribal"
  expedition_unique_encounters.001.fey_agoras:0 "Une grande fresque représentant des érudits argumentant dans une place publique"
  expedition_unique_encounters.001.beast_tamers:0 "Le guide de la troisième édition de la ménagerie royale"
  expedition_unique_encounters.001.woodland_bounty:0 "Des boîtes en bois remplies de graines étranges que vous n'avez jamais vues auparavant"
  expedition_unique_encounters.001.elf_craftsmanship:0 "Une collection d'outils métalliques complexes, peut-être d'une forge"
  expedition_unique_encounters.001.adventure_guilds:0 "Des portraits d'hommes et de femmes fiers tenant des trésors et des trophées"
  expedition_unique_encounters.001.people_of_the_bow:0 "Un arc en bois inconnu d'une impressionnante fabrication"
  expedition_unique_encounters.001.unexpected_tradition_name:0 "Erreur - nom de tradition inconnu"

  expedition_unique_encounters.0022.title:0 "Relais de Navigation du Portail Découvert !"
  expedition_unique_encounters.0022.desc:0 "Vous fouillez une vieille salle de stockage remplie de mécanismes en acier compliqués recouverts de toiles d'araignée. Parmi les débris, vous repérez un véritable trésor ! C'est le Relais de Navigation, une partie du Grand Portail !"
  expedition_unique_encounters.0022.takeNavigationRelay:0 "Un pas de plus vers l'objectif ultime !"

  expedition_unique_encounters.0021.title:0 "Capaciteur de Portail Découvert !"
  expedition_unique_encounters.0021.desc:0 "Vous fouillez ce qui ressemble à un vieux sanctuaire de quelque sorte. Dans une salle arrière, vous trouvez un vieux coffre poussiéreux. En l'ouvrant, vous souriez de joie. C'est un Cristal Capaciteur de Portail ! C'est exactement ce dont nous avons besoin pour restaurer le Grand Portail !"
  expedition_unique_encounters.0021.takeCapacitor:0 "Un pas de plus vers l'objectif ultime !"

  expedition_unique_encounters.0031.title:0 "Un Sanctuaire Rayonne d'Étincelle"
  expedition_unique_encounters.0031.desc:0 "Vous jetez un coup d'œil dans ce qui semble être une chapelle détruite de quelque sorte. Au centre de la pièce se dresse un sanctuaire en pierre. Son autel semble rayonner d'énergie d'Étincelle et vous pouvez sentir qu'il vous attire.\n\n Connectez-vous votre Étincelle à celle du sanctuaire ?"
  expedition_unique_encounters.0031.pray:0 "Priez au sanctuaire"
  expedition_unique_encounters.0031.leave:0 "Quittez cet endroit"

  expedition_unique_encounters.0031.pray_intro.desc:0 "Comme si c'était un instinct naturel, vous vous agenouillez devant le sanctuaire et tendez votre Étincelle. Au moment où votre tentacule d'énergie entre en contact avec celui du sanctuaire, vous ressentez une résonance profonde. Il y a un éclair de lumière aveuglante."

  expedition_unique_encounters.00311.title:0 "Communion avec une Déesse"
  expedition_unique_encounters.00311.first_visit.desc:0 "Une femme elfe d'une beauté surnaturelle faite d'énergie éthérée regarde autour de la chapelle, puis ses yeux tombent sur vous.\n\n\"C'est inattendu. Je n'avais pas senti mon influence appelée dans ce Royaume depuis de nombreuses années. Le Grand Portail de ce royaume doit avoir été restauré et maintenant l'influence de l'Étincelle Divine grandit à nouveau. Vous là, mortel. Êtes-vous le Seigneur du Royaume de ce royaume naissant ? Je suis #difficulty_medium Vána, Haute Vala de la Prospérité et de la Fertilité#!. Je voudrais conclure un marché avec vous. Si vous me vénérez légitimement comme l'une de vos divinités, je gagnerais en pouvoir dans ce royaume. En retour, je donnerais à votre peuple la bénédiction de mon essence et commencerais à restaurer l'ordre naturel de ce monde. #Bold Qu'en dites-vous ?#!\" "
  expedition_unique_encounters.00311.additional_visits.desc:0 "Vous priez de nouveau au Sanctuaire de Vána et la Déesse apparaît de nouveau devant vous.\n\n \"Eh bien, mortel, avez-vous pris la sagesse de me vénérer ?\""
  expedition_unique_encounters.00311.already_worship_tulkas_astaldo.desc:0 "\"Attendez... Je peux pratiquement sentir l'essence de Tulkas Astaldo sur vous. Nos manifestations de la volonté de l'Étincelle sont en conflit l'une avec l'autre. Prendre ma bénédiction remplacera la sienne.\""
  expedition_unique_encounters.00311.take_as_deity:0 "Accepter Vána comme Déesse"
  expedition_unique_encounters.00311.refuse:0 "Je n'ajouterai pas Vána à mon Panthéon"

  expedition_unique_encounters.0032.title:0 "Un Sanctuaire Rayonne d'Étincelle"
  expedition_unique_encounters.0032.desc:0 "Vous jetez un coup d'œil dans ce qui semble être une chapelle détruite de quelque sorte. Au centre de la pièce se dresse un sanctuaire en pierre. Son autel semble rayonner d'énergie d'Étincelle et vous pouvez sentir qu'il vous attire.\n\n Connectez-vous votre Étincelle à celle du sanctuaire ?"
  expedition_unique_encounters.0032.pray:0 "Priez au sanctuaire"
  expedition_unique_encounters.0032.leave:0 "Quittez cet endroit"

  expedition_unique_encounters.00321.title:0 "Communion avec un Dieu"
  expedition_unique_encounters.00321.first_visit.desc:0 "Un elfe stoïque et séduisant fait d'énergie éthérée regarde autour de la chapelle, puis ses yeux impérieux tombent sur vous.\n\n\"Une surprise, certes, mais une bonne surprise. Je n'avais pas senti mon influence appelée dans ce Royaume depuis une éternité. Le Grand Portail de ce royaume doit avoir été restauré. Vous là, mortel. Êtes-vous le Seigneur du Royaume de ce royaume ? Je suis #difficulty_medium Tulkas Astaldo, Haut Vala de la Guerre#!. Je vous propose un marché. Si vous me reconnaissez correctement comme votre dieu avec toute la vénération due, je gagnerais en pouvoir dans ce royaume. En retour, je donnerais à votre peuple ma bénédiction et commencerais à restaurer l'ordre naturel de ce monde.\n #bold Qu'en dites-vous ?#!\" "
  expedition_unique_encounters.00321.additional_visits.desc:0 "Vous priez de nouveau au Sanctuaire de Tulkas Astaldo et le Dieu apparaît de nouveau devant vous.\n\n \"Eh bien, mortel, avez-vous pris la sagesse de me vénérer ?\""
  expedition_unique_encounters.00321.already_worship_vana.desc:0 "\"Attendez... Est-ce l'essence douce de Vána que je sens sur vous ? Ma manifestation de la volonté de l'Étincelle est en conflit avec celle de la Déesse de la Prospérité. Prendre ma bénédiction remplacera la sienne.\""
  expedition_unique_encounters.00321.take_as_deity:0 "Accepter Tulkas Astaldo comme Dieu"
  expedition_unique_encounters.00321.refuse:0 "Je n'ajouterai pas Tulkas Astaldo à mon Panthéon"

  expedition_unique_encounters.00399.title:0 "Une Offre Divine Refusée"
  expedition_unique_encounters.00399.desc:0 "\"Vous me décevez, mortel. Revenez ici quand vous retrouverez la raison.\""
  expedition_unique_encounters.00399.ok:0 "Je vais réfléchir à cela"

  expedition_unique_encounters.00398.title:0 "Une Offre Divine Acceptée"
  expedition_unique_encounters.00398.desc:0 "\"Un choix sage, mon nouveau fidèle. J'attendrai votre vénération.\""
  expedition_unique_encounters.00398.ok:0 "Louange !"

  expedition_reward_xp:0 "Tous les membres du groupe gagnent de l'expérience d'aventurier"
  expedition_reward_prestige:0 "Tous les membres du groupe gagnent 100 [prestige_i]"
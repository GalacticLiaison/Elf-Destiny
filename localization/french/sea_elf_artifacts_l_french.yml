l_french:
 crown_of_coral:0 "Couronne de Corail"
 crown_of_coral_desc:0 "Une couronne cérémonielle faite de corail et de perles entrelacés, symbolisant la souveraineté maritime des anciens elfes de mer."
 trident_of_tidal_might:0 "Trident de la Puissance des Marées"
 trident_of_tidal_might_desc:0 "Un trident redoutable qui aurait été brandi par les légendaires capitaines elfes de mer, forgé à partir des minéraux les plus profonds de l'océan et imprégné du pouvoir des marées."
 waveguard_armor:0 "Armure de Gardien des Vagues"
 waveguard_armor_desc:0 "Une armure légère mais remarquablement solide faite d'écailles de créatures marines mythiques. Elle scintille d'une teinte qui reflète les profondeurs de l'océan, offrant une protection à la fois dans et hors de l'eau."
 elven_mariners_astrolabe:0 "Astrolabe du Marin Elfe"
 elven_mariners_astrolabe_desc:0 "Un astrolabe orné utilisé par les navigateurs elfes pour la navigation céleste."
 ring_of_the_deep:0 "Anneau des Profondeurs"
 ring_of_the_deep_desc:0 "Un anneau mystique offrant une protection contre les pressions des profondeurs marines."

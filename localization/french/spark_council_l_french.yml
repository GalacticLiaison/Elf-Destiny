  # Aeluran Advisor - Conseiller = Sœur Rouge
	aeluran_advisor:0 "Sœur Rouge"
	aeluran_advisor_desc:0 "La Sœur Rouge est une figure puissante et influente à la cour. Elle est responsable du recrutement et de la formation des Magi, l'armée personnelle de sorciers de l'Advisor."


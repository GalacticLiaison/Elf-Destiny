l_french:
  doctrine_parameter_tenet_aeluran_sisters:0 "Les dirigeants de cette foi ont le privilège d'avoir un conseiller [aeluran_advisor|E] pour les aider à superviser les affaires de leur royaume. Elle assumera toutes les responsabilités normalement effectuées par un [realm_priest|E] mais :
  - Supervisera la formation d'un régiment de [GetMaA('aeluran_war_magi').GetName] et de [GetMaA('aeluran_artillery').GetName] pour défendre votre royaume elfique
  - Sèmera le mécontentement parmi les terres de vos ennemis.
  - Obtiendra l'exaltation religieuse [hooks|E] sur vos courtisans et vassaux."

  # todo: Je pense qu'à des niveaux de contrôle plus bas, vous devriez obtenir des unités MAA uniques !
  # peut-être que les vassaux aelurans commencent à construire des bâtiments spéciaux à faible contrôle ! puissance des sorts +1

  doctrine_parameter_hostility_override_elf_hostility_doctrine:1 "Les [faiths|E] elfes sont considérées comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

  doctrine_parameter_is_elf_faith_bilateral_loc_override:2 "Considère les [faiths|E] elfes, et est considéré par les $game_concept_faiths$ elfes, comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_evil_tooltippable$"

  doctrine_parameter_is_elf_faith_one_way_loc_override:2 "Considère les [faiths|E] elfes comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

  doctrine_parameter_hostility_override_special_doctrine_is_elf_faith:0 "Considère les [faiths|E] elfes, et est considéré par les $game_concept_faiths$ elfes, comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_evil_tooltippable$"

  doctrine_parameter_elf_syncretic_actor_opinion_active:0 "Bonus mutuel [EmptyScope.ScriptValue('syncretic_mutual_opinion_bonus_value')|=+0] [opinion|E] avec les [faiths|E] elfes"
  doctrine_parameter_opinion_of_elf_syncretic_recipient_opinion_active:0 ""

  elf_syncretic_actor_opinion_active_opinion_name:0 "$faith_syncretic_opinion_active_control$"

  special_doctrine_is_elf_faith_name:0 "Adaptabilité Elfique"
  is_elf_faith_name:0 "$special_doctrine_is_christian_faith_name$"
  special_doctrine_is_elf_faith_desc:0 "Il y a ceux dans le monde qui ne comprennent ni ne croient en la volonté de l'Étincelle Divine. Bien que blasphématoires, nous devons encore montrer de la compassion à ces âmes égarées, car elles peuvent un jour devenir des convertis à la véritable foi."

  doctrine_parameter_hostility_override_tenet_elf_syncretism:0 "Les [faiths|E] non-elfes avec le principe $tenet_elf_syncretism_name$ sont considérées comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] au lieu de $hostility_evil_tooltippable$"


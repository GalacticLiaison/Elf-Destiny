  building_type_holy_site_spark_grand_temple_01:0 "Grand Temple de l'Étincelle Divine"
  building_type_holy_site_spark_grand_temple_01_desc:0 "Le [holy_site|E] dans cette région attire les fidèles en masse. Le grand temple est couvert de sculptures ornées représentant des actes héroïques de dieux et de demi-dieux. Des feux de joie massifs envoient des panaches de fumée vers les dieux eux-mêmes, avec des hommes saints administrant des bénédictions à tous ceux qui vénèrent les esprits."

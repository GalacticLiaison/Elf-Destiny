  doctrine_coven_of_seven_name:0 "Coven des Sept"
  doctrine_coven_of_seven_desc:0 "Le Coven des Sept est un groupe de sept sorcières puissantes, les plus puissantes de la foi. Elles sont absolument inégalées dans leur maîtrise de la magie de l'Étincelle Divine et sont les seules capables de réaliser certains rituels."

  elf_default:0 "Haut Elfe"
  elf_default_adj:0 "Elfique"
  elf_default_desc:0 "Nobles et puissants, les Hauts Elfes sont les maîtres du monde. Tous doivent s'agenouiller, et en s'agenouillant, connaître l'extase."
  elf_default_adherent:0 "Elfe"

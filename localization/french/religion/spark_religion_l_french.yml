  tenet_aeluran_sisters_name:0 "Sœurs Aeluran"
  tenet_aeluran_sisters_desc:0 "Cette foi est sous la gestion des Sœurs Aeluran. Elles font d'excellentes entremetteuses et de sages conseillères. Pour les dignes, cela est..."

  tenet_elf_hostlity_name:0 "Rejet de l'Étincelle"
  tenet_elf_hostlity_desc:0 "Les croyances elfiques sont blasphématoires. Leur faux Dieu Étincelle est offensant pour nos croyances justes en la véritable Divinité"

  tenet_elf_syncretism_name:0 "Syncrétisme de l'Étincelle"
  tenet_elf_syncretism_desc:0 "Les elfes parlent de croyances étranges mais parfois ce qu'ils disent semble vrai. Peut-être que leur Étincelle Divine et mon Dieu ne sont pas si différents. Nous ne devrions pas permettre à de telles différences mineures de provoquer des conflits."


  aeluran_weavers_adj:0 "Aeluran"

  aeluran_weavers_old:0 "Anciens Aeluran"
  aeluran_weavers_old_adj:0 "Anciens Aeluran"

  aeluran_weavers_desc:0 "Forgerons de lignées et manipulateurs du destin, les Tisserands Aeluran sont une force puissante dans le monde. Ils agissent comme entremetteurs entre les dirigeants les plus puissants dans une quête incessante pour engendrer des dirigeants optimaux pour les peuples elfes du monde."

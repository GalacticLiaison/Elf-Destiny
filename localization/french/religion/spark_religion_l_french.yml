  tenet_children_of_the_divine_spark:0 "Enfants de l'Étincelle Divine"
  tenet_children_of_the_divine_spark_name:0 "Enfants de l'Étincelle Divine"
  tenet_children_of_the_divine_spark_desc:0 "L'Étincelle Divine est la source de toute vie. Elle donne un grand pouvoir aux fidèles, et les fidèles doivent rendre son don."

  doctrine_parameter_spark_sacrifice_active:0 "Les prisonniers peuvent être sacrifiés à l'Étincelle Divine."
  # doctrine_parameter_mystic_birthright_active:1 "Les enfants peuvent rarement naître avec le trait [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )], [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] est également plus commun et accorde des bonus supplémentaires"

  tenet_the_fecund_season:0 "La Saison Fertile"
  tenet_the_fecund_season_name:0 "La Saison Fertile"
  tenet_the_fecund_season_desc:0 "Chaque printemps, l'Étincelle Divine fait connaître sa volonté. Les elfes fidèles entreront en chaleur comme encouragement divin à se reproduire et à libérer l'énergie vitale profonde de la naissance dans l'univers. De nombreux enfants des fidèles naissent pour propager la volonté de l'Étincelle Divine."

  tenet_divinic_endearment:0 "Attachement Divin"
  tenet_divinic_endearment_name:0 "Attachement Divin"
  tenet_divinic_endearment_desc:0 "Les pratiquants de la foi sont subtils dans leurs démonstrations religieuses autour des étrangers. Pour éviter les frictions indésirables, ils adaptent leurs enseignements à la culture locale, cachant leur déviance par rapport aux normes traditionnelles."

  tenet_divinic_empowerment:0 "Empowerment Divin"
  tenet_divinic_empowerment_name:0 "Empowerment Divin"
  tenet_divinic_empowerment_desc:0 "Les fidèles véritables de l'étincelle divine reçoivent parfois des capacités pour démontrer leur ferveur."


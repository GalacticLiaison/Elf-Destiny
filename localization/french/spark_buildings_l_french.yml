l_french:
  # Universities
  building_type_deep_wood_sanctum_university:0 "Sanctuaire du Bois Profond"
  building_type_deep_wood_sanctum_university_desc:0 "$building_type_generic_university_desc$\n\nLe Sanctuaire du Bois Profond est où les sœurs des Tisserandes Aeluran sont formées. Ses portes ne sont ouvertes qu'aux femmes prometteuses, les esprits les plus brillants du royaume se rassemblent pour étudier les arts arcaniques."
  building_deep_wood_sanctum_university:0 "$building_type_deep_wood_sanctum_university$"
  building_deep_wood_sanctum_university_desc:0 "$building_type_deep_wood_sanctum_university_desc$"

  # Holy Sites
  building_type_holy_site_spark_grand_portal_01:0 "Ruines de l'Ancien Portail"
  building_type_holy_site_spark_grand_portal_01_desc:0 "D'énormes sculptures de pierre éparpillées à travers la campagne, en grande partie reprises par la nature. Au centre des débris se dresse encore un immense croissant de roche. Les morceaux à proximité suggèrent qu'il aurait pu être autrefois un cercle complet.\n\nLes légendes disent que ces ruines créaient autrefois un portail vers un autre monde."
  building_holy_site_spark_grand_portal_01:0 "$building_type_holy_site_spark_grand_portal_01$"
  building_holy_site_spark_grand_portal_01_desc:0 "$building_type_holy_site_spark_grand_portal_01_desc$"

  building_type_holy_site_spark_grand_portal_02:0 "Grand Portail"
  building_type_holy_site_spark_grand_portal_02_desc:0 "Un cercle colossal de pierre finement sculptée s'élève dans les airs sur une plateforme également sculptée. C'est un portail reforgé reliant notre monde aux étoiles. Des escaliers mènent au portail et à leur base se trouvent un ensemble de structures, dominées par l'immense structure. Une grande variété de tentes et quelques bâtiments plus permanents ont émergé pour accueillir la population croissante de pèlerins et de voyageurs potentiels.\n\n Le Seigneur du Royaume peut utiliser ce portail pour former le pont entre les mondes."
  building_holy_site_spark_grand_portal_02:0 "$building_type_holy_site_spark_grand_portal_02$"
  building_holy_site_spark_grand_portal_02_desc:0 "$building_type_holy_site_spark_grand_portal_02_desc$"

  woodland_grove_farms_effect_desc:0 "PlaceHolder"

    ##################################################
    # #Types de Diarchie
    aeluran_regency_diarchy_type:1 "Régence Aelurane"
    aeluran_regency_diarch_title:0 "Conseiller Aeluran"

    game_concept_aeluran_regency:0 "Régence Aelurane"
    game_concept_aeluran_regency_aeluran:0 "Aeluran"
    game_concept_aeluran_regency_regency:0 "Régence"
    game_concept_aeluran_regent:0 "Régent Aeluran"
    game_concept_aeluran_regents:0 "Régents Aelurans"
    game_concept_aeluran_regency_entrench:0 "Enraciner"
    game_concept_aeluran_regencies:0 "Régences Aelurans"
    game_concept_aeluran_regency_desc:3 "Votre Conseiller Aeluran est votre second en commandement et partage une partie du contrôle de votre royaume.\n\nLes avantages que le [regent|E] obtient des [scales_of_power|E] deviennent beaucoup plus puissants à mesure qu'ils ont de la Domination sur vous.\n\nUne $game_concept_aeluran_regency$ ne peut se terminer qu'en quittant la foi. Pour reprendre le contrôle, vous devez prouver votre valeur en tant que dirigeant et regagner la Domination !"

    game_concept_aeluran_magi_regiments:0 "#strong_glow #attacker_color Magi Aelurans#!#!"
    game_concept_aeluran_magi_regiments_desc:0 "Il est du devoir de tous les dirigeants [GetGovernment('aeluran_weavers_government').GetName] de conserver un convent de Sœurs Aelurans. Des [GetTrait('magi').GetName(GetNullCharacter)] formées envoyées par leur ordre pour aider à guider la paysannerie et sécuriser le royaume. En tant que vassal, leurs [vassal_obligations|E] les obligent à fournir à leurs [lieges|E] des régiments de Magi Aelurans [men_at_arms|E].\n#BOL Vous pouvez recevoir les MAA suivants :#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"

    game_concept_aeluran_magi_regiments_blue:0 "Magi Aelurans"
    game_concept_aeluran_magi_regiments_blue_desc:0 "Il est du devoir de tous les dirigeants [GetGovernment('aeluran_weavers_government').GetName] de conserver un convent de Sœurs Aelurans. Des [GetTrait('magi').GetName(GetNullCharacter)] formées envoyées par leur ordre pour aider à guider la paysannerie et sécuriser le royaume. En tant que vassal, leurs [vassal_obligations|E] les obligent à fournir à leurs [lieges|E] des régiments de Magi Aelurans [men_at_arms|E].\n#BOL Vous pouvez recevoir les MAA suivants :#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"

    game_concept_aeluran_matchmaking:0 "Mariage Aeluran"
    game_concept_aeluran_matchmaking_desc:0 "Assurer la propagation des Seigneurs Elfes les plus puissants possibles est d'une importance capitale pour l'Ordre Aeluran. À cette fin, il est de coutume pour les Seigneurs de la foi de consulter l'Ordre lors de la sélection d'un conjoint potentiel. Si un Seigneur tarde trop à trouver un partenaire, l'Ordre l' #BOL encouragera fortement#! à choisir parmi une liste de candidats sélectionnés."

    realm_supervision_mandate:0 "Supervision des Vassaux"
    realm_supervision_mandate_desc:1 "#BOL Avec ce niveau de [mandate|E]\n#BOL Le suzerain :#! #!\n$EFFECT_LIST_BULLET$Gagnez [GetStaticModifier('realm_is_supervised_modifier').GetNameWithTooltip] \n#BOL Le diarque peut :#!\n$EFFECT_LIST_BULLET$Découvrir les [secrets|E] des vassaux\n$EFFECT_LIST_BULLET$Augmenter le [county_control|E] du comté\n$EFFECT_LIST_BULLET$Ajuster les [feudal_contracts|E] des vassaux non-Aelurans en faveur du [liege|E]\n$EFFECT_LIST_BULLET$Les vassaux non-Aelurans peuvent gagner le trait loyal\n$EFFECT_LIST_BULLET$Convertir ou déposer les vassaux infidèles\n\n#WEAK Votre Conseiller Aeluran [regent|E] exerce un #Bold certain#! contrôle sur la gestion de vos vassaux."

    realm_subjugation_mandate:0 "Subjugation des Vassaux"
    realm_subjugation_mandate_desc:1 "#BOL Avec ce niveau de [mandate|E]\n#BOL Le suzerain :#! #!\n$EFFECT_LIST_BULLET$Gagnez [GetStaticModifier('realm_is_subjugated_modifier').GetNameWithTooltip] \n#BOL Le diarque peut :#!\n$EFFECT_LIST_BULLET$Effectuer toutes les actions du niveau de mandat précédent\n$EFFECT_LIST_BULLET$Détecter les complots de meurtre ou d'enlèvement de vos vassaux.\n$EFFECT_LIST_BULLET$Dissoudre les [factions|E] hostiles créées contre vous.\n$EFFECT_LIST_BULLET$Favoriser votre réputation en tant que leader fort parmi vos vassaux, augmentant votre [dread|E]\n\n#WEAK Votre Conseiller Aeluran [regent|E] exerce un #Bold contrôle significatif#! sur vos vassaux."

    realm_domination_mandate:0 "Domination des Vassaux"
    realm_domination_mandate_desc:1 "#BOL Avec ce niveau de [mandate|E]\n#BOL Le suzerain :#! #!\n$EFFECT_LIST_BULLET$Gagnez [GetStaticModifier('realm_is_dominated_modifier').GetNameWithTooltip] \n#BOL Le diarque peut :#!\n$EFFECT_LIST_BULLET$Effectuer toutes les actions des niveaux de mandat précédents\n$EFFECT_LIST_BULLET$Offrir de prendre les héritiers des vassaux hostiles puissants en otage.\n$EFFECT_LIST_BULLET$Réaligner les vassaux problématiques grâce à un mentorat de rééducation\n$EFFECT_LIST_BULLET$Transférer des courtisans qualifiés des vassaux à leur suzerain\n\n#WEAK Votre Conseiller Aeluran [regent|E] exerce un #N contrôle absolu#! sur vos vassaux."

    realm_is_supervised_modifier:0 "Le Royaume Est Supervisé"
    realm_is_supervised_modifier_desc:0 "Votre royaume et vos vassaux sont sous la surveillance attentive de votre Sœur Rouge"
    realm_is_subjugated_modifier:0 "Le Royaume Est Subjugué"
    realm_is_subjugated_modifier_desc:0 "Votre royaume et vos vassaux sont sous le joug de votre Sœur Rouge"
    realm_is_dominated_modifier:0 "Le Royaume Est Dominé"
    realm_is_dominated_modifier_desc:0 "Votre royaume et vos vassaux sont en soumission complète à votre Sœur Rouge"

    DIARCHY_WINDOW_SCALES_OF_AELURAN_CONTROL_LEVEL_TOOLTIP:4 "#T Votre Niveau de Contrôle : $aeluran_level_of_control_display_value$#!\n[DiarchyWindow.GetPowerLevelStatus(ComplexBarItem.GetValue)]\n\nEffets :\n[DiarchyWindow.GetPowersForLevel(ComplexBarItem.GetValue)][SelectLocalization(EqualTo_int32(DiarchyWindow.GetLevelForSwing(ComplexBarItem.GetValue), '(int32)1'), '', '#weak Tous les niveaux précédents s'appliquent aussi#!')]\n\n[DiarchyWindow.GetSwingChangeDescription]"


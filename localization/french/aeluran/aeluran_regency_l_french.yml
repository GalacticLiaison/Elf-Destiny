l_french:
  ##################################################
  # Types de Diarchie
  aeluran_regency_diarchy_type:0 "Régence Aeluran"
  aeluran_regency_diarch_title:0 "Conseiller Aeluran"

  game_concept_aeluran_regency:0 "Régence Aeluran"
  game_concept_aeluran_regency_aeluran:0 "Aeluran"
  game_concept_aeluran_regency_regency:0 "Régence"
  game_concept_aeluran_regent:0 "Régent Aeluran"
  game_concept_aeluran_regents:0 "Régents Aelurans"
  game_concept_aeluran_regency_entrench:0 "S'ancrer"
  game_concept_aeluran_regencies:0 "Régences Aelurans"
  game_concept_aeluran_regency_desc:3 "Votre Conseiller Aeluran est votre second et partage une partie du contrôle de votre royaume.\n\nLes avantages que le [régent|E] obtient des [scales_of_power|E] deviennent plus puissants à mesure qu'il obtient de la Dominance sur vous.\n\nUne $game_concept_aeluran_regency$ ne peut être terminée qu'en quittant la foi. Pour regagner le contrôle, vous devez prouver vos compétences de dirigeant et récupérer la Dominance !"

  game_concept_aeluran_magi_regiments:0 "#strong_glow #attacker_color Magi Aelurans#!#!"
  game_concept_aeluran_magi_regiments_desc:0 "Il est du devoir de tous les dirigeants [GetGovernment('aeluran_weavers_government').GetName] de maintenir un convent de Sœurs Aelurans. Des [GetTrait('magi').GetName(GetNullCharacter)] formées, envoyées par leur ordre pour guider la population et sécuriser le royaume. En tant que vassal, leurs [vassal_obligations|E] leur imposent de fournir à leur [suzerains|E] des régiments de Magi Aelurans [men_at_arms|E].\n#BOL Vous pouvez recevoir les MAA suivants :#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"

  game_concept_aeluran_magi_regiments_blue:0 "Magi Aelurans"
  game_concept_aeluran_magi_regiments_blue_desc:0 "Il est du devoir de tous les dirigeants [GetGovernment('aeluran_weavers_government').GetName] de maintenir un convent de Sœurs Aelurans. Des [GetTrait('magi').GetName(GetNullCharacter)] formées, envoyées par leur ordre pour guider la population et sécuriser le royaume. En tant que vassal, leurs [vassal_obligations|E] leur imposent de fournir à leur [suzerains|E] des régiments de Magi Aelurans [men_at_arms|E].\n#BOL Vous pouvez recevoir les MAA suivants :#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"

  vassal_contract_modifier:0 "Modificateur de Contrat de Vassal"

  game_concept_aeluran_matchmaking:0 "Rencontre Aeluran"
  game_concept_aeluran_matchmaking_desc:0 "Assurer la propagation des Seigneurs Elfes les plus puissants est une priorité pour l'Ordre Aeluran. Pour cette raison, il est coutume pour les Seigneurs de la foi de consulter les conseils de l'Ordre lors du choix d'un futur époux. Si un Seigneur tarde trop à trouver un partenaire, l'Ordre #BOL insistera fortement#! pour qu'il choisisse parmi une liste de candidats sélectionnés."

  realm_supervision_mandate:0 "Supervision des Vassaux"
  realm_supervision_mandate_desc:1 "#BOL Avec ce niveau de [mandate|E]\n#BOL Le Suzerain obtiendra :#! #!\n$EFFECT_LIST_BULLET$Obtenir [GetStaticModifier('realm_is_supervised_modifier').GetNameWithTooltip] \n#BOL Le Diarque pourra :#!\n$EFFECT_LIST_BULLET$Découvrir les [secrets|E] des Vassaux\n$EFFECT_LIST_BULLET$Augmenter le [contrôle du comté|E]\n$EFFECT_LIST_BULLET$Ajuster les [contrats féodaux|E] des Vassaux non Aelurans en faveur du [suzerain|E]\n$EFFECT_LIST_BULLET$Les Vassaux non Aelurans peuvent obtenir le trait loyal\n$EFFECT_LIST_BULLET$Convertir ou déposer les Vassaux non fidèles\n\n#WEAK Votre Conseiller Aeluran [régent|E] exerce #Bold un certain#! contrôle sur la gestion de vos Vassaux."

  realm_subjugation_mandate:0 "Subjugation des Vassaux"
  realm_subjugation_mandate_desc:1 "#BOL Avec ce niveau de [mandate|E]\n#BOL Le Suzerain obtiendra :#! #!\n$EFFECT_LIST_BULLET$Obtenir [GetStaticModifier('realm_is_subjugated_modifier').GetNameWithTooltip] \n#BOL Le Diarque pourra :#!\n$EFFECT_LIST_BULLET$Prendre toutes les actions des niveaux précédents\n$EFFECT_LIST_BULLET$Détecter les complots de meurtre ou d'enlèvement de vos Vassaux contre vous.\n$EFFECT_LIST_BULLET$Briser les [factions|E] hostiles créées contre vous.\n$EFFECT_LIST_BULLET$Renforcer votre réputation de leader fort parmi vos Vassaux, augmentant ainsi votre [terreur|E]\n\n#WEAK Votre Conseiller Aeluran [régent|E] exerce #Bold un contrôle significatif#! sur vos Vassaux."

  realm_domination_mandate:0 "Domination des Vassaux"
  realm_domination_mandate_desc:1 "#BOL Avec ce niveau de [mandate|E]\n#BOL Le Suzerain obtiendra :#! #!\n$EFFECT_LIST_BULLET$Obtenir [GetStaticModifier('realm_is_dominated_modifier').GetNameWithTooltip] \n#BOL Le Diarque pourra :#!\n$EFFECT_LIST_BULLET$Prendre toutes les actions des niveaux précédents\n$EFFECT_LIST_BULLET$Proposer de prendre les héritiers des Vassaux hostiles en otage.\n$EFFECT_LIST_BULLET$Réaligner les Vassaux problématiques via un mentorat éducatif\n$EFFECT_LIST_BULLET$Transférer les courtisans qualifiés des Vassaux à leur Suzerain\n\n#WEAK Votre Conseiller Aeluran [régent|E] exerce #N un contrôle absolu#! sur vos Vassaux."

  invis_param:0 ""

  realm_is_supervised_modifier:0 "Royaume Supervisionné"
  realm_is_supervised_modifier_desc:0 "Votre royaume et vos vassaux sont sous la surveillance de votre Sœur Rouge"
  realm_is_subjugated_modifier:0 "Royaume Subjugué"
  realm_is_subjugated_modifier_desc:0 "Votre royaume et vos vassaux sont sous la domination de votre Sœur Rouge"
  realm_is_dominated_modifier:0 "Royaume Dominé"
  realm_is_dominated_modifier_desc:0 "Votre royaume et vos vassaux sont complètement soumis à votre Sœur Rouge"

  DIARCHY_WINDOW_SCALES_OF_AELURAN_CONTROL_LEVEL_TOOLTIP:4 "#T Niveau de Contrôle : $aeluran_level_of_control_display_value$#!\n[DiarchyWindow.GetPowerLevelStatus(ComplexBarItem.GetValue)]\n\nEffets:\n[DiarchyWindow.GetPowersForLevel(ComplexBarItem.GetValue)][SelectLocalization(EqualTo_int32(DiarchyWindow.GetLevelForSwing(ComplexBarItem.GetValue), '(int32)1'), '', '#weak Tous les niveaux précédents s'appliquent également#!')]\n\n[DiarchyWindow.GetSwingChangeDescription]"

  aeluran_level_of_control_display_value:1 "[SelectLocalization(EqualTo_int32(DiarchyWindow.GetLevelForSwing(ComplexBarItem.GetValue), '(int32)1'), 'aeluran_domination_plus_3', 'aeluran_level_of_control_display_value_2')]"
  aeluran_level_of_control_display_value_2:1 "[SelectLocalization(EqualTo_int32(DiarchyWindow.GetLevelForSwing(ComplexBarItem.GetValue), '(int32)2'), 'aeluran_domination_plus_2', 'aeluran_level_of_control_display_value_3')]"
  aeluran_level_of_control_display_value_3:1 "[SelectLocalization(EqualTo_int32(DiarchyWindow.GetLevelForSwing(ComplexBarItem.GetValue), '(int32)3'), 'aeluran_domination_plus_1', 'aeluran_level_of_control_display_value_4')]"
  aeluran_level_of_control_display_value_4:1 "[SelectLocalization(EqualTo_int32(DiarchyWindow.GetLevelForSwing(ComplexBarItem.GetValue), '(int32)4'), 'aeluran_domination_neutral', 'aeluran_level_of_control_display_value_5')]"
  aeluran_level_of_control_display_value_5:1 "[SelectLocalization(EqualTo_int32(DiarchyWindow.GetLevelForSwing(ComplexBarItem.GetValue), '(int32)5'), 'aeluran_domination_min_1', 'aeluran_level_of_control_display_value_6')]"
  aeluran_level_of_control_display_value_6:1 "[SelectLocalization(EqualTo_int32(DiarchyWindow.GetLevelForSwing(ComplexBarItem.GetValue), '(int32)6'), 'aeluran_domination_min_2', 'aeluran_level_of_control_display_value_7')]"
  aeluran_level_of_control_display_value_7:1 "[SelectLocalization(EqualTo_int32(DiarchyWindow.GetLevelForSwing(ComplexBarItem.GetValue), '(int32)7'), 'aeluran_domination_min_3', '')]"

  ELF_DLC_ENABLED:0 "[SelectLocalization(EqualTo_string(DlcItem.GetDlc.GetName, 'Elf Destiny'), 'ELF_DLC_ENABLED_MSG', 'VANILLA_DLC_ENABLED_MSG')]"

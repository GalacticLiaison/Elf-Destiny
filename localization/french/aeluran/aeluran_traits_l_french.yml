  # Aelurienne Order Traits
  trait_aeluran_servant:0 "Servante Aelurienne"
  trait_aeluran_servant_desc:0 "Aelurienne Servants are the lowest and most common members of the Aelurienne Order. They are devoted in their service to the Sœurs."
  trait_aeluran_sister:0 "Sœur Aelurienne"
  trait_aeluran_sister_desc:0 "Trained since youth in the ways of the Aelurienne Order, Aelurienne Sœurs have been molded to be powerful magi and wise advisors."
  trait_aeluran_matron:0 "Matriarche Aelurienne"
  trait_aeluran_matron_desc:0 "Aelurienne Matrons are the elite and most powerful of the Aelurienne Order. They form the leadership council of the order and are often far more gifted in manipulating the spark then common sisters."
  trait_aeluran_high_matriarch:0 "Haute-Matriarche Aelurienne"
  trait_aeluran_high_matriarch_desc:0 "The Aelurienne High Matriarch is the undisputed leader of the Aeluriennes. Selected by the council of Matrons, the High Matriarch is usually the most powerful and wise sister in all the order."

l_french:
    # Traits de l'Ordre Aeluran
    trait_aeluran_servant:0 "Serviteur Aeluran"
    trait_aeluran_servant_desc:0 "Les Serviteurs Aeluran sont les membres les plus bas et les plus communs de l'Ordre Aeluran. Ils sont dévoués dans leur service aux Sœurs."
    trait_aeluran_sister:0 "Sœur Aeluran"
    trait_aeluran_sister_desc:0 "Formées depuis leur jeunesse aux voies de l'Ordre Aeluran, les Sœurs Aeluran ont été façonnées pour être de puissantes magiciennes et des conseillères avisées."
    trait_aeluran_matron:0 "Matronne Aeluran"
    trait_aeluran_matron_desc:0 "Les Matronnes Aeluran sont les membres les plus élites et puissants de l'Ordre Aeluran. Elles forment le conseil de direction de l'ordre et sont souvent beaucoup plus douées pour manipuler l'étincelle que les sœurs communes."
    trait_aeluran_high_matriarch:0 "Haute Matriarche Aeluran"
    trait_aeluran_high_matriarch_desc:0 "La Haute Matriarche Aeluran est la dirigeante incontestée des Aelurans. Sélectionnée par le Conseil des Matrones, la Haute Matriarche est généralement la sœur la plus puissante et la plus sage de tout l'ordre."

    trait_born_in_the_red:0 "Né dans le Rouge"
    trait_born_in_the_red_desc:0 "Ce personnage est né d'une Matriarche Aeluran, un enfant béni avec de grandes attentes."
    trait_born_in_the_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né d'une Matriarche Aeluran, un enfant béni avec de grandes attentes."

    aeluran_weavers_government_vassal_opinion:0 "Opinion des vassaux [aeluran_weavers_government|E]"

l_french:
  trait_aeluran_order:0 "Ordre d'Aeluran"

  artifact_elf_history_ancient_elf_title:0 "À l'époque ancienne"
  artifact_elf_history_ancient_elf_desc:0 "Cet artefact date d'avant l'histoire connue, des temps anciens. On connaît peu de choses sur son origine, seulement qu'il semble être une création des anciens elfes."

  # Portal Components
  artifact_elf_history_portal_components_title:0 "$artifact_elf_history_ancient_elf_title$"
  artifact_elf_history_portal_components_history_desc:0 "$artifact_elf_history_ancient_elf_desc$"

  portal_spark_capacitor:0 "Grand Condensateur d'Étincelle du Portail"
  portal_spark_capacitor_desc:0 "Un grand cristal brut d'Étincelle. Il peut stocker des quantités massives d'énergie ambiante et être utilisé pour des tâches intensives en magie comme le voyage par portail."

  portal_navigation_relay:0 "Relais de Navigation du Grand Portail"
  portal_navigation_relay_desc:0 "Un dispositif curieux aux courbes et angles insondables, permettant la connexion d'un portail au réseau intergalactique."

  sigil_of_the_realm_lord:0 "Sceau du Seigneur du Royaume"
  sigil_of_the_realm_lord_desc:0 "Un amulette rayonnante avec un gemme au centre, pure énergie cristallisée d'étincelle. Il confère l'autorité du Seigneur du Royaume."

  portal_schematics:0 "Schémas du Portail"
  portal_schematics_desc:0 "Un épais tome rempli de dessins à la main de divers composants du Grand Portail. Les marges sont remplies de script elfique ancien. C'est un véritable miracle que le livre ait survécu si longtemps."

  spark_crystal:0 "Cristal d'Étincelle"
  spark_crystal_desc:0 "Un petit cristal brut d'Étincelle. Formé à partir d'énergie pure d'Étincelle concentrée profondément sous terre. Trésor des magiciens qui l'utilisent pour augmenter la puissance de leurs sorts et rituels."

  lembas_satchel:0 "#highlight Ceinture de Lembas du Boulanger#!"
  lembas_satchel_desc:0 "Une sacoche d'aventurier remplie de rations de pain Lembas magique des elfes. Une bouchée suffit à remplir l'estomac d'un homme adulte.\n\n#highlight Lorsqu'équipé, les expéditions organisées par ce personnage sont approvisionnées pour au moins deux semaines supplémentaires#!"

  vanas_foeglass:0 "#highlight Miroir de Foes de Vána#!"
  vanas_foeglass_desc:0 "Offert à un ancêtre éminent par la déesse Vána elle-même, c'est un héritage précieux de la famille Valerith. Outre son propre reflet, avec concentration, le Miroir de Foes peut montrer des ombres. Des fantômes de ceux dont les cœurs considèrent le spectateur comme leur ennemi. Plus la menace est proche et plus la haine est intense, plus ils apparaîtront clairement.\n\n#tooltip_subheading « Les voyez-vous là-bas, rôdant ? Je ne suis vraiment en danger que lorsque je vois le blanc de leurs yeux. »#!"

  artifact_elf_sword_name:0 "$artifact_name_prefix$ Lame [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_sword_description:3 "Une épée de [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] d'une artisanat elfique supérieur. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_dagger_name:0 "$artifact_name_prefix$ Dague [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_dagger_description:1 "Une dague de [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] d'une artisanat elfique supérieur. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_axe_name:0 "$artifact_name_prefix$ Hache [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_axe_description:2 "Une hache de guerre de [SCOPE.Custom('ArtifactQuality')] d'une artisanat elfique supérieur. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_hammer_name:0 "$artifact_name_prefix$ Marteau [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_hammer_description:3 "Un marteau de guerre de [SCOPE.Custom('ArtifactQuality')] d'une artisanat elfique supérieur. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_spear_name:0 "$artifact_name_prefix$ Lance Elfique"
  artifact_elf_spear_description:2 "Une longue lance de [SCOPE.Custom('ArtifactQuality')] d'une artisanat elfique supérieur. [newly_created_elf_artifact.Custom('ArtifactSpearHeadDescription')] [newly_created_elf_artifact.Custom('ArtifactSpearShaftDescription')]"

  artifact_elf_mace_name:0 "$artifact_name_prefix$ Masse Elfique"
  artifact_elf_mace_description:2 "Une masse à ailettes de [SCOPE.Custom('ArtifactQuality')] d'une artisanat elfique supérieur. [newly_created_elf_artifact.Custom('ArtifactMaceHeadDescription')] [newly_created_elf_artifact.Custom('ArtifactMaceHandleDescription')]"

  artifact_elf_bow_name:0 "$artifact_name_prefix$ Arc Elfique"
  artifact_elf_bow_description:3 "Un arc de [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] d'une artisanat elfique supérieur. [newly_created_elf_artifact.Custom('ArtifactBowDecoration')]"

  artifact_elf_long_bow_name:0 "$artifact_name_prefix$ Long Arc Elfique"
  artifact_elf_long_bow_description:3 "Un long arc de [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] d'une artisanat elfique supérieur. [newly_created_elf_artifact.Custom('ArtifactLongBowDecoration')]"

  artifact_elf_composite_bow_name:0 "$artifact_name_prefix$ Arc Composite Elfique"
  artifact_elf_composite_bow_description:3 "Un arc composite de [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] d'une artisanat elfique supérieur. [newly_created_elf_artifact.Custom('ArtifactCompositeBowDecoration')]"

  artifact_elf_crossbow_bow_name:0 "$artifact_name_prefix$ Arbalète Elfique"
  artifact_elf_crossbow_bow_description:3 "Une arbalète de [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] d'une artisanat elfique supérieur. [newly_created_elf_artifact.Custom('ArtifactCrossbowBowDecoration')]"

  artifact_elf_armor_name:0 "$artifact_name_prefix$ Armure Elfique [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_description:0 "[SCOPE.Custom('ArtifactArmorDesc')]. [newly_created_elf_artifact.GetFeatureText('armor_helmet')]. [newly_created_elf_artifact.GetFeatureText('armor_decoration')]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_mail_name:0 "$artifact_name_prefix$ Armure de Mailles [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_mail_description:2 "Un travail artisanal elfique raffiné distingue cette pièce des mailles courantes. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_plate_name:0 "$artifact_name_prefix$ Armure de Plaques [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_plate_description:2 "L'armure est construite à partir de grandes plaques de [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] d'une artisanat elfique raffiné, forgées pour couvrir complètement le porteur. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_scale_name:0 "$artifact_name_prefix$ Armure de Scales [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_scale_description:2 "L'armure est construite à partir de [SCOPE.Custom('ArtifactAdverbQuality')] artisanée délicatement par les elfes avec des écailles de [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] fixées à un dos en cuir. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_lamellar_name:0 "$artifact_name_prefix$ Armure Lamellaire [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_lamellar_description:2 "L'armure a été construite par des elfes habiles à partir de plaques de [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] [SCOPE.Custom('ArtifactAdverbQuality')] liées ensemble avec des cordons de [newly_created_elf_artifact.GetFeatureText( 'generic_material_cordage' )], tandis que la garniture et la doublure sont coupées dans un tissu de [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )] raffiné. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_laminar_name:0 "$artifact_name_prefix$ Armure Laminaire [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_laminar_description:2 "L'armure est construite par des elfes habiles à partir de bandes horizontales superposées de [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] [SCOPE.Custom('ArtifactAdverbQuality')] lacées ensemble avec des cordons de [newly_created_elf_artifact.GetFeatureText( 'generic_material_cordage' )], tandis que la garniture et la doublure sont coupées dans un tissu de [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )] raffiné. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_brigandine_name:0 "$artifact_name_prefix$ Armure de Brigandine [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_brigandine_description:2 "L'armure de [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] a été [SCOPE.Custom('ArtifactAdverbQuality')] doublée intérieurement de plaques d'acier oblongues par des artisans elfes et couverte d'une couche de [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"
  artifact_elf_armor_fallback_description:2 "[SCOPE.Custom('ArtifactDecorationArmor')]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_regalia_name:0 "$artifact_name_prefix$ Regalia Elfique"
  artifact_elf_regalia_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] ensemble de regalia de [SCOPE.Custom('ArtifactQuality')] artisanat. Il se compose de [newly_created_elf_artifact.GetFeatureText( 'regalia_scepter' )], [newly_created_elf_artifact.GetFeatureText( 'regalia_clothes' )], et [newly_created_elf_artifact.GetFeatureText( 'regalia_accessory' )]."

  artifact_elf_crown_name:0 "$artifact_name_prefix$ Couronne Elfique"
  artifact_elf_crown_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] couronne de [SCOPE.Custom('ArtifactQuality')] artisanat. La couronne est forgée à partir de [newly_created_elf_artifact.GetFeatureText( 'decoration_material_wire' )] et [newly_created_elf_artifact.GetFeatureText( 'crown_decoration' )]."

  artifact_elf_brooch_name:0 "$artifact_name_prefix$ Broche [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_brooch_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] broche de [SCOPE.Custom('ArtifactQuality')] artisanat elfique. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_ring_name:0 "$artifact_name_prefix$ Anneau Elfique"
  artifact_elf_ring_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] anneau de [SCOPE.Custom('ArtifactQuality')] artisanat. [newly_created_elf_artifact.GetFeatureText( 'ring_decoration' )]."

  artifact_elf_necklace_name:0 "$artifact_name_prefix$ Collier Elfique"
  artifact_elf_necklace_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] collier de [SCOPE.Custom('ArtifactQuality')] artisanat [newly_created_elf_artifact.GetFeatureText( 'necklace_decoration' )]."

  artifact_elf_boots_name:0 "$artifact_name_prefix$ Bottes [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_boots_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] paire de bottes de [SCOPE.Custom('ArtifactQuality')] artisanat elfique. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  ## Archetypes
  archetype_ravager_title:0 "du Ravageur"
  archetype_roadmen_title:0 "du Voyageur"
  archetype_paladin_title:0 "du Paladin"
  archetype_captain_title:0 "du Capitaine"
  archetype_noble_title:0 "du Noble"
  archetype_aeluran_title:0 "de l'Aeluran"
  archetype_not_found_title:0 "du Roturier Elfique"

  archetype_ravager_description:0 "Cet artefact appartenait autrefois à un puissant raider elfique, que vous pilliez les terres comme il l'a fait."
  archetype_roadmen_description:0 "Cet artefact appartenait autrefois à un agile éclaireur elfique, que vous exploriez les terres comme il l'a fait."
  archetype_paladin_description:0 "Cet artefact appartenait autrefois à un stoïque chevalier elfique, que vous protégiez les terres comme il l'a fait."
  archetype_captain_description:0 "Cet artefact appartenait autrefois à un sage officier elfique, que vous conquériez les terres comme il l'a fait."
  archetype_noble_description:0 "Cet artefact appartenait autrefois à un royal elfique, que vous supervisiez les terres comme il l'a fait."
  archetype_aeluran_description:0 "Cet artefact appartenait autrefois à une puissante sœur Aeluran, que vous apportiez l'ordre aux terres comme elle l'a fait."
  archetype_not_found_desc:0 "Ceci est un BUG, veuillez le signaler au développeur du Mod Elf Destiny."

  ### EVENTS
  aeluran_matchmaking.001.title:0 "짝을 맺는 중"
  aeluran_matchmaking.001.desc.lord:0 "아엘루란 교단의 끈질긴 중매 요청에 지쳤지만, 그들의 간청을 멈추라 한 것은 성급했는지 모른다.\n\n나는 아엘루란 교단이 다시 한번 우리 가문과 맺어지기 합당한 엘프를 찾아줄 수 있는지 알아보기 위해 [aeluran_advisor|E]인 [aeluran_adviser.GetName]를 찾아갔다.\n\n그녀가 말했다. \"제게 오신 것은 현명한 선택이었습니다, 주군. 저희는 지난날 당신의 고집을 문제 삼지 않을 것입니다. 저희 교단은 중매 노력을 재개할 것입니다. 시간을 주시면 제 자매들이 혼인 후보자들을 정리하는 대로 알려드리겠습니다.\""
  aeluran_matchmaking.001.desc.family:0 "[recipient.GetName]이(가) 이제 자리를 잡고 내 가문의 미래를 맡길 때가 지났다고 생각했다.\n\n나는 아엘루란 교단이 이 문제에 도움을 줄 수 있는지 알아보기 위해 [aeluran_advisor|E]인 [aeluran_adviser.GetName]를 찾아갔다.\n\n그녀가 말했다. \"이 문제를 가지고 제게 오신 것은 현명한 선택이었습니다, 주군. 저희 교단은 당연히 이 문제를 도울 것입니다. 저희는 [recipient.GetFirstName]에게 온전히 합당한 배우자를 찾아낼 것입니다. 시간을 주시면 제 자매들이 혼인 후보자들을 정리하는 대로 알려드리겠습니다.\""
  aeluran_matchmaking.001.ok:0 "고맙소, [aeluran_adviser.GetFirstName] 자매."
  aeluran_matchmaking.001.nvm:0 "실은 마음이 바뀌었소."

  aeluran_matchmaking.101.title:0 "핏줄은 이어져야 한다"
  aeluran_matchmaking.101.desc:0 "최근 자문회 회의가 막 끝났지만, 당신이 회의장을 나서려 할 때 고문 [host.GetName]이(가) 회의실에서 그대를 붙잡습니다.\n\n\"주군, 잠시 시간을 내어주십시오, 좀 더 #italic 민감한#! 문제입니다.\n\n"

  aeluran_matchmaking.101.desc.lord:0 "후계에 대해 말씀드리는 것입니다. 이제 짝을 찾아 당신의 혈통을 확실히 할 때가 지났습니다. 아시다시피, 엘프 군주라면 이처럼 중요한 결정에 아엘루란 교단의 도움을 구하는 것이 마땅합니다.\n\n저는 교단의 자매들과 연락하여 매우 유망한 후보자들을 확보했습니다. 어서, 당신의 미래 배우자들을 만나러 갑시다.\""

  aeluran_matchmaking.101.desc.heir:0 "당신의 후계자 [match_recipient.GetFirstName]이(가) 여전히 미혼이며, 혈통을 이어가기 위해 짝을 찾아야 합니다. 아시다시피, 엘프 군주라면 이처럼 중요한 결정에 아엘루란 교단의 도움을 구하는 것이 마땅합니다.\n\n저는 교단의 자매들과 연락하여 매우 유망한 후보자들을 확보했습니다. 어서, 당신 후계자의 미래 배우자들을 만나러 갑시다.\""

  aeluran_matchmaking.101.desc.fallback:0 "요청하신 대로 교단과 상의하여 [match_recipient.GetFirstName]을(를) 위한 합당한 후보자들을 이곳에 모았습니다. 어서, [match_recipient.GetHerHis]의 미래 배우자들을 만나러 갑시다.\""

  aeluran_matchmaking.101.ok:0 "원하는 대로 하겠소, [host.GetFirstName] 자매."
  aeluran_matchmaking.101.snooze:0 "지금은 교단의 조언이 필요하지 않소."
  aeluran_matchmaking.101.never_again:0 "내 혈통의 운명은 나 혼자 결정할 것이니, 다시는 이 일로 나를 번거롭게 하지 마시오."

  aeluran_accepts_decision:0 "당신의 [aeluran_advisor|E]이(가) #P 당신의 결정을 받아들였습니다#!."
  aeluran_challenges_decision:0 "당신의 [aeluran_advisor|E]이(가) #N 당신의 결정에 이의를 제기했습니다#!."
  matchmaking_postponed:0 "당신의 [aeluran_advisor|E]은(는) 5년간 당신과 당신의 [heir|E]을(를) 위한 중매를 수행하지 않을 것입니다."
  matchmaking_postponed_after_presented:0 "당신의 [aeluran_advisor|E]은(는) 5년간 당신과 당신의 [heir|E]을(를) 위한 중매를 수행하지 않을 것입니다."
  matchmaking_postponed_permanently:0 "당신의 [aeluran_advisor|E]은(는) 당신과 당신의 [heir|E]을(를) 위한 중매를 영원히 수행하지 않을 것입니다."

  aeluran_matchmaking.1011.title:0 "핏줄은 이어져야 한다 - 거절에 대한 도전"
  aeluran_matchmaking.1011.desc:0 "[host.GetName]은(는) 찡그린 얼굴로 당신을 노려보며 말합니다. \"유감스럽지만 할 말은 해야겠습니다, 엘프 군주로서 당신의 의무는...\"\n\n[host.GetFirstName]이(가) 점점 높아지는 목소리로 말을 이어가자, 당신의 오라를 지배할 것처럼 짓누르는 그녀의 스파크 오라에 숨이 막힙니다.\n\n단순한 거절로는 부족할 것이 분명합니다. 당신은 [host.GetHerHim]을(를) 의지 싸움에서 물리쳐야 할 것입니다."
  aeluran_matchmaking.1011.learning:0 "순수한 의지로 저항하겠소."
  aeluran_matchmaking.1011.intrigue_diplo:0 "매혹적인 매력으로 저항하겠소."

  denied_aeluran_matchmaking_candidates:0 "거부된 아엘루란 중매 후보자들"
  refused_aeluran_matchmaking:0 "아엘루란 중매 거절"

  lord_defeats_advisor_matchmaking_battle_of_wills:0 "[host.GetName]이(가) 중매 거절 결정을 받아들였습니다."
  lord_loses_to_advisor_matchmaking_battle_of_wills:0 "[host.GetName]이(가) 당신의 의지를 압도하여 중매를 강요했습니다."

  aeluran_matchmaking.1012.title:0 "핏줄은 이어져야 한다 - 의지 싸움 승리"
  aeluran_matchmaking.1012.desc:0 "마지막 밀어붙임으로, 나의 스파크 오라가 [host.GetNamePossessive]의 오라를 감쌌고 그녀의 의지는 마침내 꺾였다. [host.GetSheHe]의 눈에서 열기가 사라지는 것을 보았고, 그녀는 수줍게 말합니다. \"말씀하신 대로입니다. 이 문제는 훗날로 미루도록 하시죠.\""
  aeluran_matchmaking.1012.ok:0 "정녕 그리해야겠소."

  aeluran_matchmaking.1013.title:0 "핏줄은 이어져야 한다 - 의지 싸움 패배"
  aeluran_matchmaking.1013.desc:0 "나는 힘껏 저항했지만, 아무리 노력해도 [host.GetNamePossessive]의 의지는 강철처럼 굳건했다. 마치 필연적인 듯, 나의 스파크 오라는 [host.GetFirstNamePossessive]의 오라에 삼켜졌고, 마지막 저항은 소멸했다.\n\n분명한 비웃음을 얼굴에 띤 채 [host.GetFirstName]이(가) 말합니다. \"주군께서는 오늘 제정신이 아니신 것 같군요. 침실로 돌아가 낮잠을 주무시고 며칠 뒤 중매를 위해 다시 만나뵙겠습니다.\""
  aeluran_matchmaking.1013.ok:0 "예, 예, [host.GetFirstNameNoTooltip] 자매."


  aeluran_matchmaking.1014.title:0 "핏줄은 이어져야 한다"
  aeluran_matchmaking.1014.desc.snooze:0 "\"알겠습니다. 교단은 당신에게 스스로 짝을 찾을 시간을 5년 더 드리겠지만, 그 이상은 미룰 수 없습니다.\""
  aeluran_matchmaking.1014.desc.permanent:0 "\"알겠습니다. 아엘루란 교단은 더 이상 당신과 당신 가족의 중매를 고집하여 번거롭게 하지 않을 것입니다. 하지만, 엘프 백성들의 선을 위해, 당신 스스로 그렇게 하시기를 여전히 권고합니다.\""
  aeluran_matchmaking.1014.ok:0 "드디어 숨통이 트이는구려."

  aeluran_matchmaking.0021.title:0 "구혼자 서류 검토"
  aeluran_matchmaking.0021.desc:0 "\n#zero_value \"주군, 와주셔서 감사합니다. 교단과 제가 모은 후보자들은 저희가 보기에#!"
  aeluran_matchmaking.0021.desc.lord:0 "#zero_value 당신의 지위에 합당합니다. 어서 후보자들을 검토해 보시죠.\"#!"
  aeluran_aeluran_matchmaking.0021.desc.heir:0 "#zero_value 당신의 후계자에게 합당합니다. 어서 후보자들을 검토해 보시죠.\"#!"
  aeluran_matchmaking.0021.desc.stats:0 "\n\n#tooltip_heading 구혼자들의 질 -#! [SCOPE.Custom('AeluranMatchmakingQualityDesc')]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_respect_bonus_value')]#! | #tooltip_subheading 아엘루란 존중 -#! [SCOPE.Custom('AeluranMatchmakingRespectScore')] #emphasis ([GetPlayer.MakeScope.ScriptValue('aeluran_respect_score_actual')|2+=]/월)#![SCOPE.Custom('AeluranMatchmakingGrantedHook')][SCOPE.Custom('AeluranMatchmakingGiftedCrystal')]\n\n#tooltip_heading 허용된 선택지 -#! [SCOPE.Custom('AeluranMatchmakingQuantityDescriptor')|0+]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_candidate_quantity')]#! | #tooltip_subheading 아엘루란 통제 수준 -#! [SCOPE.Custom('AeluranMatchmakingDominationScore')]"

  matchmaking_favoritism:0 "중매에서 편애를 보였습니다"

  matchmaking_candidate_quality_desc_1:0 "#strong_glow #attacker_color 품질 보너스 없음 ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"
  matchmaking_candidate_quality_desc_2:0 "#strong_glow #color_red 미미한 품질 보너스 ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"
  matchmaking_candidate_quality_desc_3:0 "#strong_glow #color_yellow 적당한 품질 보너스 ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"
  matchmaking_candidate_quality_desc_4:0 "#strong_glow #color_green 좋은 품질 보너스 ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"
  matchmaking_candidate_quality_desc_5:0 "#strong_glow #color_green 최고 품질 보너스 ([SCOPE.ScriptValue('matchmaking_candidate_quality')])#!#!"

  gift_spark_crystal_to_the_aeluran_order:0 "나는 [spark_crystal.GetName]을(를) 아엘루란 교단에 바쳤소."

  aeluran_matchmaking.0021.granted_hook:0 "\n$EFFECT_LIST_BULLET$#positive_value +1#! | #tooltip_subheading @weak_hook_icon! 약점 부여됨#!"
  aeluran_matchmaking.0021.gifted_crystal:0 "\n$EFFECT_LIST_BULLET$#positive_value +2#! | #tooltip_subheading @spark_crystal_icon! 불꽃 수정 바침#!"

  aeluran_matchmaking.0021.ok:0 "진행해주시오."
  aeluran_matchmaking.0021.hook:0 "@weak_hook_icon! 기꺼이 호의를 교환하겠소."
  aeluran_matchmaking.0021.crystal:0 "@spark_crystal_icon! 교단을 위한 선물이 있소."


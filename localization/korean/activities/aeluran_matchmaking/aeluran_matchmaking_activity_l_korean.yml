  matchmaking_standard_elf_candidate_desc:0 "여기 [candidate.GetName]은(는) 특별한 재능이나 높은 지위가 없는 평범한 엘프입니다. 하지만 [candidate.GetSheHe|U]은(는) 신앙심 깊은 충성스러운 엘프이며 완벽하게 합당한 배우자가 될 것입니다."

  matchmaking_genetic_good_elf_candidate_desc:0 "[candidate.GetName]은(는) 좋은 유전적 혈통을 지닌 엘프입니다. 의심할 여지 없이 합당한 짝이며, 당신의 혈통은 대대로 강성할 것입니다."

  matchmaking_genetic_great_elf_candidate_desc:0 "[candidate.GetName]은(는) 비범한 유전적 혈통을 지닌 엘프입니다. 참으로 훌륭한 짝이며, 당신의 혈통은 매우 인상적일 것입니다."

  matchmaking_aeluran_advisor_candidate_desc:0 "주군, 제가 겸허히 후보자로 나서겠습니다. 저희는 이미 이 영역을 함께 다스리고 있습니다. 제가 당신의 아엘루란 여왕이 되어 그 유대를 더욱 강화합시다."

  matchmaking_aeluran_sister_candidate_desc:0 "아엘루란 자매가 가능하며, 교단은 당신에게 이처럼 강력한 배우자와 결혼할 특권을 부여할 것입니다. [candidate.GetTitledFirstName]은(는) 재능 있는 마법사이며, 이 땅에서 교단의 영향력을 증대시키는 것은 언제나 환영할 일입니다. 동의하지 않으십니까?"

  matchmaking_aeluran_matron_candidate_desc:0 "만약 당신께서 우리 교단과의 유대를 강화하기를 선호하신다면, 대모 [candidate.GetTitledFirstName]께서 스스로 후보자로 나서셨음을 발표하는 특권을 받았습니다. 이는 참으로 매우 희귀한 영광입니다... 이처럼 강력하고 현명한 배우자가 당신 곁에 있다면 당신과 아엘루란 교단의 위상은 이 땅에서 높아질 것입니다."

  matchmaking_aeluran_matriarch_candidate_desc:0 "주군, 최고 대모 [candidate.GetTitledFirstName]께서 제게 통지를 보내셨음을 알려드리게 되어 이보다 더 큰 기쁨은 없습니다. 그녀는 스스로 후보자로 나서는 최고의 영광을 당신께 내리실 것입니다! 이 영역에서 그녀만큼 현명하고 강력한 배우자는 없을 것이며, 참으로 비할 데 없는 짝이 될 것입니다! 당신 가문의 운명은 아엘루란 교단에 묶일 것입니다!"

  matchmaking_genetic_project_candidate_desc:0 "아시다시피, 저희 교단은 예언적인 유전적 탁월성을 추구하여 엘프 종족을 지속적으로 향상시키려 합니다. 이를 위해 때때로 저희는 새로운 혈통을 만들기 위해 우리 무리의 혈통에 실험을 할 수 있습니다. 여기 [candidate.GetName]은(는) 그러한 실험의 예시입니다. 만약 당신께서 외관상의 이상함을 간과할 수 있다면, 이 결합이 당신 혈통에 큰 유전적 잠재력을 제공할 것임을 알게 될 것입니다!"

  matchmaking_family_candidate_desc:0 "당신 자신의 가문을 잊지 마십시오. 더 가까운 짝은 의심할 여지 없이 당신 혈통의 순수성을 유지하거나 심지어 강화할 것입니다."

  matchmaking_bloodline_trait_candidate_desc:0 "당신은 참으로 운이 좋습니다, 주군. [candidate.GetName]은(는) 위대한 엘프 가문 중 하나의 후손이며, 그들의 집안 혈통이 [candidate.GetHerHim] 안에서 강하게 울려 퍼지고 있습니다. 이 결합은 당신 혈통에 큰 힘을 더할 수 있을 것입니다!"

  matchmaking_alliance_candidate_desc:0 "치열한 협상을 통해 우리는 동맹을 맺을 의사가 있는 또 다른 강력한 엘프 가문을 찾았습니다. 당신의 결합은 양쪽 백성에게 큰 이득이 될 것입니다."

  matchmaking_warrior_candidate_desc:0 "가장 외딴 부족 중 한 자매가 이 표본을 교단에 알렸습니다. [candidate.GetName]은(는) 훌륭한 전사이자 선천적으로 매우 재능이 있습니다. 당신의 결합은 의심할 여지 없이 당신 혈통에 큰 힘과 명예를 가져다줄 것입니다."

  matchmaking_wisemen_candidate_desc:0 "동반자에게서 현명한 조언을 가장 원하신다면, [candidate.GetName]보다 더 나은 이는 없을 것입니다. [candidate.GetSheHe|U]은(는) 매우 학식이 깊고 재능 있는 치유사이기도 합니다. 이 결합은 당신 혈통에 대대로 위대한 정신을 심는 데 도움이 될 수 있습니다."

  matchmaking_imprisoned_rogue_candidate_desc:0 "이자를 후보자로 제안하는 것조차 망설여지지만, 제 지하 감옥에 [candidate.GetName]이(가) 갇혀 있습니다. [candidate.GetSheHe|U]은(는) 모든 것보다 [candidate.GetHerHis] 쾌락 추구를 우선시하는 악당이자 죄인입니다. 그러나 저는 [candidate.GetHerHis]의 범죄 지하세계에 대한 깊은 지식이 [candidate.GetHerHim]을(를) 유능하고 강력한 [spymaster|E]로 만들 것이라는 점을 인정해야 합니다."

  matchmaking_shy_scholar_candidate_desc:0 "[candidate.GetHerHim]을(를) 이곳에 데려와 선보이기 위해 저희 교단 자매들이 상당한 설득을 해야 했습니다. [candidate.GetHerHis]의 탑에서 막 데려온 [candidate.GetName]이(가) 있습니다. [candidate.GetSheHe|U]은(는) 극도로 수줍어하며, 거의 무력할 정도입니다. 그러나 [candidate.GetHerHis]은(는) 고독 속에서 위대한 학문적 성과를 이루며 살았습니다. 당신이 궁정을 더 잘 교육시키는 데 도움을 줄 훌륭한 학자를 찾고 있다면, 더 이상 찾을 필요가 없습니다."

  matchmaking_bastard_claimant_candidate_desc:0 "[candidate.GetName]은(는) 사악한 인간 군주 아버지로부터 보호를 찾아 우리 교단에 왔습니다. [candidate.GetSheHe|U]은(는) [GetTrait('bastard').GetName( GetNullCharacter )]이며 오직 [GetTrait('elf_blood').GetName( GetNullCharacter )]의 진정한 피를 가졌습니다. 그러나 [candidate.GetHerHis] 아버지의 작위에 대한 정당한 명분을 가지고 있기에, 이 결합은 당신에게 영역을 확장할 기회를 줄 수 있습니다."

  matchmaking_inferior_dowry_candidate_desc:0 "일반적으로 우리는 엘프의 우아함이 부족한 이러한 중매 신청자에게 신경 쓰지 않을 것입니다. 하지만 [candidate.GetName]은(는) 우리 교단에 관대한 기부를 했고, 이 중매를 위한 지참금도 제공하겠다고 제안했습니다. 재정적으로 실용적인 선택이라고 말씀드려야겠군요."

  matchmaking_foreign_elf_candidate_desc:0 "여기 [candidate.GetName]은(는) 머나먼 땅에서 온 모험가이며 매우 경험 많은 여행자입니다. [candidate.GetHerHis|U]의 방식은 낯설고 이상할 수 있지만, 이 결합은 당신 영역에 새로운 사고방식을 도입하는 데 도움이 될 수 있습니다."

  matchmaking_twins_candidate_desc:0 "당신은 교단에게 높은 가치의 통치자로 여겨지므로, 우리는 당신에게 합당한 결합을 선사하고자 합니다. 이 두 처녀는 불꽃의 축복을 받은 쌍둥이입니다. 둘 다 훌륭한 혈통이며 마법의 방식으로 훈련받았습니다. 희귀하고 가치 있는 짝입니다!"

  matchmaking_triplets_candidate_desc:0 "당신은 교단에게 최고의 가치를 지닌 통치자로 여겨집니다. 따라서 우리는 당신의 지위에 합당한 신성한 결합으로 당신에게 축복을 내리고자 합니다! 여기 세 명의 처녀 자매가 서 있습니다. 불꽃의 축복을 명백히 받은 세 쌍둥이입니다. 그들은 예외적인 혈통이며 마법의 방식으로 훈련받았습니다. 위대한 통치자에게 합당한 웅장한 짝입니다!"


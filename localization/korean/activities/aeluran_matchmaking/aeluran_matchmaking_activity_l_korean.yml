  aeluran_matchmaking.0025.title:0 "선택하기"
  aeluran_matchmaking.0025.desc:0 "주군, 어느 구혼자가 그대에게 가장 잘 어울리겠소?"
  aeluran_matchmaking.0025.no_choice:0 "주군, 저희 교단 자매들이 가장 합당한 배우자를 마련해 드렸습니다. [match_choice_1.GetSheHe]이(가) 괜찮으실 겁니다."
  aeluran_matchmaking.0025.option_1:0 "[SCOPE.Custom('AeluranMatchmakingCandidateOneSelectionText')]"
  aeluran_matchmaking.0025.option_2:0 "[SCOPE.Custom('AeluranMatchmakingCandidateTwoSelectionText')]"
  aeluran_matchmaking.0025.option_3:0 "[SCOPE.Custom('AeluranMatchmakingCandidateThreeSelectionText')]"

  aeluran_matchmaking.0026.title:0 "혈통 확보하기"
  aeluran_matchmaking.0026.desc:0 "훌륭한 선택이십니다, 주군. 당신의 가문이 영원히 강성하기를 바랍니다. 어떤 방식으로 혼례를 치를까요?"
  aeluran_matchmaking.0026.ok:0 "지금 바로 이 문제를 해결하겠소!"
  aeluran_matchmaking.0026.grand_wedding:0 "성대한 혼례만이 어울릴 것이오!"

  aeluran_matchmaking.0027.title:0 "중매 거절에 대한 도전"
  aeluran_matchmaking.0027.desc:0 "[host.GetName]은(는) 찡그린 얼굴로 당신을 노려보며 말합니다. \"유감스럽지만 할 말은 해야겠습니다, 엘프 군주로서 당신의 의무는...\"\n\n[host.GetFirstName]이(가) 점점 높아지는 목소리로 말을 이어가자, 당신의 오라를 지배할 것처럼 짓누르는 그녀의 스파크 오라에 숨이 막힙니다.\n\n단순한 거절로는 부족할 것이 분명합니다. 당신은 [host.GetHerHim]을(를) 의지 싸움에서 물리쳐야 할 것입니다."
  aeluran_matchmaking.0027.learning:0 "순수한 의지로 저항하겠소."
  aeluran_matchmaking.0027.intrigue_diplo:0 "매혹적인 매력으로 저항하겠소."

  aeluran_matchmaking.0028.title:0 "중매 거절 - 의지 싸움 승리"
  aeluran_matchmaking.0028.desc:0 "마지막 밀어붙임으로, 나의 스파크 오라가 [host.GetNamePossessive]의 오라를 감쌌고 그녀의 의지는 마침내 꺾였다. [host.GetSheHe]의 눈에서 열기가 사라지는 것을 보았고, 그녀는 수줍게 말합니다. \"말씀하신 대로입니다. 이 문제는 훗날로 미루도록 하시죠.\""
  aeluran_matchmaking.0028.ok:0 "정녕 그리해야겠소."

  aeluran_matchmaking.0029.title:0 "핏줄은 이어져야 한다 - 의지 싸움 패배"
  aeluran_matchmaking.0029.desc:0 "나는 힘껏 저항했지만, 아무리 노력해도 [host.GetNamePossessive]의 의지는 강철처럼 굳건했다. 마치 필연적인 듯, 나의 스파크 오라는 [host.GetFirstNamePossessive]의 오라에 삼켜졌고, 마지막 저항은 소멸했다.\n\n분명한 비웃음을 얼굴에 띤 채 [host.GetFirstName]이(가) 말합니다. \"주군께서는 오늘 제정신이 아니신 것 같군요. 침실로 돌아가 낮잠을 주무시고 며칠 뒤 중매를 위해 다시 만나뵙겠습니다.\""
  aeluran_matchmaking.0029.ok:0 "예, 예, [host.GetFirstNameNoTooltip] 자매."


  aeluran_matchmaking.0030.title:0 "후보자 거절하기"
  aeluran_matchmaking.0030.desc:0 "알겠습니다, 주군. 저희 교단은 더 나은 후보자들을 찾아 나중에 다시 시도할 것입니다."
  aeluran_matchmaking.0030.ok:0 "이해해주셔서 고맙소, [host.GetFirstNameNoTooltip] 자매."


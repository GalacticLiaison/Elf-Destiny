  matchmaking_family_candidate_selection_1:0 "@family_choice_icon! 사랑하는 [match_choice_1.GetFirstName]을(를) 선택하여, 혈통을 순수하게 유지하겠소!"
  matchmaking_bloodline_trait_candidate_selection_1:0 "@bloodline_icon! [match_choice_1.GetFirstName]을(를) 선택하겠소. 참으로 고귀한 혈통이오!"
  matchmaking_alliance_candidate_selection_1:0 "@alliance_icon! 강력한 동맹은 모든 엘프에게 이로울 것이오. [match_choice_1.GetName]을(를) 선택하겠소."
  matchmaking_warrior_candidate_selection_1:0 "@warrior_icon! 저 야만스러운 [match_choice_1.GetName]을(를) 선택하겠소. 힘은 곧 권력이오!"
  matchmaking_wisemen_candidate_selection_1:0 "@wiseman_icon! 현명한 자, [match_choice_1.GetName]을(를) 선택하겠소."

l_korean:
    # Trial of Prowess
    expedition.00514.title:0 "기량의 시험"
    expedition.00514.desc:0 "넓은 복도를 지나며, 당신은 줄지어 서 있는 오래전 죽은 엘프 전사들의 웅장한 조각상을 감상합니다.\n\n홀의 중간쯤 이르렀을 때, 조각상 하나가 삐걱거리며 생명을 얻어 움직이기 시작하고, 굳어있던 돌 관절이 서로 갈리는 소리를 냅니다. 그것은 당신의 길을 막기 위해 움직이며, 한 걸음 한 걸음 내딛을 때마다 점점 더 빠르고 부드러워집니다.\n\n조각상은 굳건히 서 있습니다. 아무 말 없이 냉정하게 노려볼 뿐입니다. 뽑아 든 무기만으로도 도전의 의사는 충분히 전해집니다.\n\n누가 이 시험에 맞서 싸우겠습니까?"
    expedition.00514.playerFights:0 "물러나라, 내가 놈을 상대하겠다."
    expedition.00514.championFights:0 "[champion.GetFullName]이(가) 우리 중 최고니, [champion.GetSheHe]가 이 일을 처리할 것이오."
    expedition.00514.flee:0 "저런 적과는 싸울 수 없다, 도망쳐야 해!"

    expedition.005141.title:0 "기량의 시험"
    expedition.005141.desc.won_duel:0 "당신의 일행이 승리했습니다! 석상은 마지막으로 인정한다는 듯 고개를 끄덕이고는 시간의 흐름에 굴복하여 먼지로 부서져 내립니다. 길이 열렸습니다."
    expedition.005141.desc.lost_duel:0 "돌 수호자는 승리하여 굳건히 서 있습니다. 오늘 그 누구도 이곳을 지나갈 수 없을 것입니다."
    expedition.005141.won_duel:0 "고작 이것이 엘프들이 우리 앞에 내놓을 수 있는 최선인가?! 전진하라!"
    expedition.005141.lost_duel:0 "다른 석상들도 움직이기 전에 후퇴해야 한다!"

    expedition.005141.error:0 "오류 - 무언가 잘못되었습니다..."
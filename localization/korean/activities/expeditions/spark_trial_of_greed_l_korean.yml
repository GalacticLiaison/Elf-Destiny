l_korean:
    # Trial of Greed
    expedition.00513.title:0 "탐욕의 시험 @gold_icon!"
    expedition.00513.desc:0 "당신의 일행은 거대한 방을 우연히 발견합니다. 중앙에는 보물이 높이 쌓여 있는 것이 보입니다.\n뭔가 잘못되었다는 의심이 들고, 더 자세히 조사해보니 보물들이 압력판 위에 놓여 있다는 것을 알게 됩니다. 함정을 작동시키지 않고 맨 위에서 물건을 몇 개 가져올 수 있을 것 같습니다. 무엇을 가져가시겠습니까?\n\n"
    
    expedition.00513.stewardship_check:0 "#T 가장 높은 관리력을 지닌 모험가#! = [greed_advisor.GetFullName]\n#bold 수치 = #! @skill_stewardship_icon!#V [greed_advisor.GetSkill( 'stewardship' )]#! | #bold 등급 = #!"
    expedition.00513.stewardship_check.rating.best:0 "#D 경이로운 감정사 #!"
    expedition.00513.stewardship_check.rating.good:0 "#P 현명함 #!"
    expedition.00513.stewardship_check.rating.mid:0 "#P 평범함 #!"
    expedition.00513.stewardship_check.rating.low:0 "#N 미숙함 #!"
    expedition.00513.stewardship_check.rating.lowest:0 "#N 어리석음 #!"

    expedition.00513.advisor_advice:0 "\n\n#bold [greed_advisor.GetFullName] = #! #EMP \"주군, 제가 보기에...#!"
    expedition.00513.advisor_advice.take_a_lot:0 "#EMP 보물을 훨씬 더 챙겨도 될 것 같습니다. #P 저 판은 아직 꽤 튼튼합니다! #!"
    expedition.00513.advisor_advice.take_a_little:0 "#EMP 보물을 더 챙길 수는 있겠지만, #highlight 운을 너무 시험하지 않는 게 좋겠습니다! #!"
    expedition.00513.advisor_advice.about_to_trigger:0 "#EMP 함정이 곧 작동할 것 같습니다. #N 운명을 시험해서는 안 됩니다! #!"

    take_treasure:0 "압력판에서 이 보물을 가져갑니다. 함정이 발동할 수도 있습니다!"
    party_members_may_be_wounded:0 "모든 파티원이 함정을 피하려 시도하지만 부상을 입을 수 있습니다!"
    all_found_artifacts_lost:0 "발견한 유물을 모두 두고 떠납니다!"
    all_found_gold_lost:0 "발견한 금화를 모두 두고 떠납니다!"

    expedition.00513.leave:0 "보물 때문에 목숨을 걸 가치는 없다고 생각하오."
    expedition.00513.leaveLoop:0 "지금은 이 정도 보물이면 충분하오."

    expedition.00513.debug:0 "\n\n보물 무게 - [ROOT.Var('treasure_weight').GetValue]\n\n압력판 한계 - [ROOT.Var('pressure_plate_limit').GetValue]"

    expedition.005131.title:0 "탐욕의 시험, 커져가는 탐욕 @gold_icon!"
    expedition.005131.desc:0 "지금까진 운이 좋았습니다. 감히 더 가져가시겠습니까?\n\n다음엔 무엇을 집으시겠습니까?"
    expedition.005131.total_gold:0 "\n\n지금까지 [ROOT.Var('total_gold_gained').GetValue] @gold_icon!을(를) 챙겼습니다."
    expedition.005131.round_reward_artifact:0 "함정은 작동하지 않았습니다! 당신은 더미에서 [newly_created_elf_artifact.GetName]을(를) 성공적으로 집어 들었습니다!\n감히 운을 더 시험해 보시겠습니까?"
    expedition.005131.round_reward_gold.small_bag:0 "함정은 작동하지 않았습니다! 당신은 더미에서 작은 금화 주머니를 성공적으로 집어 들었습니다!\n15 @gold_icon!이 들어있었습니다!!"
    expedition.005131.round_reward_gold.large_bag:0 "함정은 작동하지 않았습니다! 당신은 더미에서 큰 금화 자루를 성공적으로 집어 들었습니다!\n100 @gold_icon!이 들어있었습니다!!"
    expedition.005131.round_reward_gold.small_chest:0 "함정은 작동하지 않았습니다! 당신은 더미에서 작은 보관함을 성공적으로 집어 들었습니다!\n50 @gold_icon!이 들어있었습니다!!"
    expedition.005131.round_reward_gold.large_chest:0 "함정은 작동하지 않았습니다! 당신은 더미에서 큰 상자를 성공적으로 집어 들었습니다!\n250 @gold_icon!이 들어있었습니다!!"
    expedition.005131.round_reward_gold.gold_vase:0 "함정은 작동하지 않았습니다! 당신은 더미에서 황금 꽃병을 성공적으로 집어 들었습니다!\n500 @gold_icon!이 들어있었습니다!!"

    expedition.005131.DEBUG:0 "디버깅 - [ROOT.Var('total_gold_gained').GetValue]"

    expedition.00513.small_bag:0 "작은 금화 주머니"
    expedition.00513.large_bag:0 "금화가 넘쳐흐르는 큰 자루"
    expedition.00513.small_chest:0 "작은 보관함"
    expedition.00513.large_chest:0 "큰 상자"
    expedition.00513.weapon_small:0 "작은 칼날류 무기"
    expedition.00513.weapon_large:0 "칼집에 든 큰 무기"
    expedition.00513.armor:0 "갑옷 한 벌"
    expedition.00513.gold_vase:0 "빛나는 황금 꽃병"

    expedition.005132.title:0 "함정 발동!"
    expedition.005132.desc:0 "재앙입니다! 압력판이 작동했습니다! 벽에서 창이 날아와 일행 중 일부를 덮칩니다. 당신의 탐욕에 대가가 따른 것 같습니다. 당신은 문이 닫히는 순간 발견한 모든 보물을 버리고 방에서 도망칩니다."
    expedition.005132.ouch:0 "황금의 달콤한 유혹을 뿌리칠 수 없었어!"
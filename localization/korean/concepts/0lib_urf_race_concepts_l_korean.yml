l_korean:
 game_concept_race:0 "종족"
 game_concept_races:0 "종족들"
 game_concept_race_desc:1 "$game_concept_race$은(는) 단순히 서로 협력하는 [creatures|E]의 구별된 집단을 의미합니다. 보통 어느 정도의 [sapience|E]를 지니고 있지만, [non_sapients|E]도 별도의 종족으로 분류되고 인식될 수 있습니다."
 game_concept_creature:0 "생명체"
 game_concept_creatures:0 "생명체들"
 game_concept_creature_desc:1 "$game_concept_creature$은(는) 단순히 기초적인 자율성을 가진 존재를 의미하며, 반드시 [sapient|E]이거나 [non_sapient|E]일 필요는 없습니다. 대부분의 $game_concept_creatures$은(는) 단순한 사회적 행동, 허기, 번식 욕구를 보입니다."
 game_concept_non_sapient:0 "비지성체"
 game_concept_non_sapients:0 "비지성체들"
 game_concept_non_sapience:0 "비지성"
 game_concept_non_sapient_desc:1 "$game_concept_non_sapient$은(는) 단순히 유의미한 지능이나 자아 인식을 갖지 못한 [creature|E]를 의미합니다."
 game_concept_sapient:0 "지성체"
 game_concept_sapients:0 "지성체들"
 game_concept_sapience:0 "지성"
 game_concept_sapient_desc:1 "$game_concept_sapients$은(는) 가장 크고 다양한 [creatures|E] 집단을 형성합니다. $game_concept_sapience$의 주요 원칙은 높은 지능과 자아 인식으로 간주됩니다. 이는 다시 [low_sapience|E], [mitle_sapience|E], 그리고 [ethereal_sapience|E]로 세분화됩니다."
 game_concept_low_sapient:0 "하급 지성체"
 game_concept_low_sapients:0 "하급 지성체들"
 game_concept_low_sapience:0 "하급 지성"
 game_concept_low_sapient_desc:1 "$game_concept_low_sapience$은(는) [sapience|E]의 가장 낮고 덜 진화된 분류입니다. 이는 흔히 조잡한 돌과 나무 도구/무기, 작은 정착지, 단순한 사회적 위계를 가진 초기 야만적이고 부족적인 [creatures|E]와 관련하여 언급됩니다."
 game_concept_mitle_sapient:0 "중급 지성체"
 game_concept_mitle_sapients:0 "중급 지성체들"
 game_concept_mitle_sapience:0 "중급 지성"
 game_concept_mitle_sapient_desc:1 "$game_concept_mitle_sapience$은(는) 고도로 진화하고 계층화된 [sapience|E] 분류입니다. 이는 흔히 복잡한 사회적 위계, 봉건 및 부족 문명, 정교한 도구와 무기와 관련하여 언급됩니다."
 game_concept_ethereal_sapient:0 "천상 지성체"
 game_concept_ethereal_sapients:0 "천상 지성체들"
 game_concept_ethereal_sapience:0 "천상 지성"
 game_concept_ethereal_sapient_desc:1 "$game_concept_ethereal_sapience$은(는) 다른 이들에게 신으로 여겨지는, [sapience|E]의 승천한 형태로 간주됩니다. [ethereal_sapients|E]는 사실상 불멸이며 육체적 형태에 대해 높은 통제력을 가집니다. 이 분류는 매우 소수의 존재들로 구성되며, 극도로 희귀하고 강력합니다."
 game_concept_human:0 "인간"
 game_concept_man:0 "사람"
 game_concept_men:0 "인간들"
 game_concept_humans:0 "인간들"
 game_concept_mankind:0 "인류"
 game_concept_humankind:0 "인류"
 game_concept_human_desc:0 "인간 [race|E]은(는) 세상에서 가장 수가 많고 인구가 조밀한 존재의 형태로, 널리 퍼져 있습니다."
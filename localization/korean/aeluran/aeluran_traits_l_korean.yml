l_korean:
    # Aeluran Order Traits
    trait_aeluran_servant:0 "아엘루란 시종"
    trait_aeluran_servant_desc:0 "아엘루란 시종은 아엘루란 교단의 가장 낮고 흔한 구성원입니다. 그들은 자매들을 섬기는 데 헌신합니다."
    trait_aeluran_sister:0 "아엘루란 자매"
    trait_aeluran_sister_desc:0 "어릴 때부터 아엘루란 교단의 규율에 따라 훈련받은 아엘루란 자매들은 강력한 마기이자 현명한 조언자가 되도록 다듬어졌습니다."
    trait_aeluran_matron:0 "아엘루란 대모"
    trait_aeluran_matron_desc:0 "아엘루란 대모는 아엘루란 교단에서 가장 엘리트이자 강력한 존재들입니다. 그들은 교단의 지도부 의회를 구성하며, 일반 자매들보다 스파크를 다루는 데 훨씬 뛰어난 재능을 보이는 경우가 많습니다."
    trait_aeluran_high_matriarch:0 "아엘루란 최고 대모"
    trait_aeluran_high_matriarch_desc:0 "아엘루란 최고 대모는 아엘루란의 논란의 여지 없는 지도자입니다. 대모 의회에서 선출된 최고 대모는 일반적으로 교단 전체에서 가장 강력하고 현명한 자매입니다."

    trait_born_in_the_red:0 "붉은 태생"
    trait_born_in_the_red_desc:0 "이 인물은 아엘루란 최고 대모에게서 태어났으며, 높은 기대를 받는 축복받은 아이입니다."
    trait_born_in_the_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip](은)는 아엘루란 최고 대모에게서 태어났으며, 높은 기대를 받는 축복받은 아이입니다."


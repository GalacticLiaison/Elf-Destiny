    game_concept_aeluran_regencies:0 "아엘루란 섭정"
    game_concept_aeluran_regency_desc:3 "당신의 아엘루란 조언자는 당신의 부사령관이며 영지 통제권의 일부를 공유합니다.\n\n[regent|E]이 [scales_of_power|E]에서 얻는 이점은 그들이 당신에 대해 더 많은 장악력을 가질수록 훨씬 더 강력해집니다.\n\n$game_concept_aeluran_regency$은 신앙을 떠나야만 끝낼 수 있습니다. 통제권을 되찾으려면 통치자로서 자신을 증명하고 장악력을 되찾아야 합니다!"

    game_concept_aeluran_magi_regiments:0 "#strong_glow #attacker_color 아엘루란 마기#!#!"
    game_concept_aeluran_magi_regiments_desc:0 "모든 [GetGovernment( 'aeluran_weavers_government' ).GetName] 통치자들은 아엘루란 자매들의 집회를 유지할 의무가 있습니다. 교단에서 파견된 훈련받은 [GetTrait('magi').GetName( GetNullCharacter )]들은 농민들을 인도하고 영지의 안전을 지키는 것을 돕습니다. 봉신으로서 그들의 [vassal_obligations|E]은 [lieges|E]에게 아엘루란 마기 [men_at_arms|E] 연대를 제공하도록 규정하고 있습니다.\n#BOL 당신은 다음 무장병을 받을 수 있습니다:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"

    game_concept_aeluran_magi_regiments_blue:0 "아엘루란 마기"
    game_concept_aeluran_magi_regiments_blue_desc:0 "모든 [GetGovernment( 'aeluran_weavers_government' ).GetName] 통치자들은 아엘루란 자매들의 집회를 유지할 의무가 있습니다. 교단에서 파견된 훈련받은 [GetTrait('magi').GetName( GetNullCharacter )]들은 농민들을 인도하고 영지의 안전을 지키는 것을 돕습니다. 봉신으로서 그들의 [vassal_obligations|E]은 [lieges|E]에게 아엘루란 마기 [men_at_arms|E] 연대를 제공하도록 규정하고 있습니다.\n#BOL 당신은 다음 무장병을 받을 수 있습니다:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"


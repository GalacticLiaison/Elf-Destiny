    game_concept_aeluran_matchmaking:0 "아엘루란 중매"
    game_concept_aeluran_matchmaking_desc:0 "가장 강력한 엘프 영주들의 번식을 보장하는 것은 아엘루란 교단에게 무엇보다 중요한 일입니다. 이를 위해, 신앙을 가진 영주들은 미래의 배우자를 선택할 때 교단의 조언을 구하는 것이 관례입니다. 영주가 짝을 찾는 일을 너무 오래 미루면, 교단은 엄선된 후보 명단에서 선택하도록 #BOL 강력히 권장#!할 것입니다."


    realm_supervision_mandate:0 "봉신 감독"
    realm_supervision_mandate_desc:1 "#BOL 이 [mandate|E] 단계 효과\n#BOL 주군:#! #!\n$EFFECT_LIST_BULLET$[GetStaticModifier('realm_is_supervised_modifier').GetNameWithTooltip] 획득 \n#BOL 이두 통치자 권한:#!\n$EFFECT_LIST_BULLET$ 봉신 [secrets|E] 발견\n$EFFECT_LIST_BULLET$ 백작령 [county_control|E] 증가\n$EFFECT_LIST_BULLET$ 비-아엘루란 봉신의 [feudal_contracts|E]을 [liege|E]에게 유리하게 조정\n$EFFECT_LIST_BULLET$ 비-아엘루란 봉신이 충직한 특성을 얻을 수 있음\n$EFFECT_LIST_BULLET$ 믿음이 없는 봉신을 개종시키거나 폐위\n\n#WEAK 당신의 아엘루란 조언자 [regent|E]이 봉신 관리에 대해 #Bold 어느 정도의#! 통제권을 행사합니다."

    realm_subjugation_mandate:0 "봉신 예속"
    realm_subjugation_mandate_desc:1 "#BOL 이 [mandate|E] 단계 효과\n#BOL 주군:#! #!\n$EFFECT_LIST_BULLET$[GetStaticModifier('realm_is_subjugated_modifier').GetNameWithTooltip] 획득 \n#BOL 이두 통치자 권한:#!\n$EFFECT_LIST_BULLET$이전 책무 단계의 모든 조치 가능\n$EFFECT_LIST_BULLET$ 당신을 향한 봉신의 살해 또는 납치 음모 감지\n$EFFECT_LIST_BULLET$ 당신에게 대항하여 생성된 적대적 [factions|E] 해산\n$EFFECT_LIST_BULLET$ 봉신들 사이에서 강력한 지도자로서의 평판을 높여 [dread|E] 증가 \n\n#WEAK 당신의 아엘루란 조언자 [regent|E]이 봉신들에 대해 #Bold 상당한#! 통제권을 행사합니다."


    realm_domination_mandate:0 "봉신 지배"
    realm_domination_mandate_desc:1 "#BOL 이 [mandate|E] 단계 효과\n#BOL 주군:#! #!\n$EFFECT_LIST_BULLET$[GetStaticModifier('realm_is_dominated_modifier').GetNameWithTooltip] 획득 \n#BOL 이두 통치자 권한:#!\n$EFFECT_LIST_BULLET$이전 책무 단계의 모든 조치 가능\n$EFFECT_LIST_BULLET$ 적대적인 강력한 봉신의 후계자를 인질로 삼겠다고 제안\n$EFFECT_LIST_BULLET$ 재교육 멘토링을 통해 골치 아픈 봉신들을 교화\n$EFFECT_LIST_BULLET$ 봉신에게서 그들의 [liege|E]에게로 유능한 궁정 신하 전출\n\n#WEAK 당신의 아엘루란 조언자 [regent|E]이 봉신들에 대해 #N 절대적인#! 통제권을 행사합니다."


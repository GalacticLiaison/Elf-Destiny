  aeluran_law_acceptance_score_tooltip:0 "아엘루란은 권한의 변화를 수용할까요?\n$EFFECT_LIST_BULLET$붉은 자매의 당신에 대한 의견에 영향을 받습니다.\n$EFFECT_LIST_BULLET$고위 대모의 당신에 대한 의견에 영향을 받습니다.\n$EFFECT_LIST_BULLET$아엘루란 교단은 아엘루란 권한의 증가는 항상 수용할 것입니다."


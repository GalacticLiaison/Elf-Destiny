  game_concept_aeluran_regencies:0 "아엘루란 섭정들"
  game_concept_aeluran_regency_desc:3 "당신의 아엘루란 조언자는 당신의 부관이며 당신 영역의 일부 통제권을 공유합니다.\n\n[regent|E]가 [scales_of_power|E]로부터 얻는 이점은 당신에 대한 지배력이 강해질수록 훨씬 강력해집니다.\n\n$game_concept_aeluran_regency$는 신앙을 떠나야만 끝낼 수 있습니다. 통제권을 되찾으려면 통치자로서 자신을 증명하고 지배력을 되찾아야 합니다!"

  game_concept_aeluran_magi_regiments:0 "#strong_glow #attacker_color 아엘루란 마법사 연대#!#!"
  game_concept_aeluran_magi_regiments_desc:0 "모든 [GetGovernment( 'aeluran_weavers_government' ).GetName] 통치자의 의무는 아엘루란 자매단 집회를 유지하는 것입니다. 그들의 교단에서 파견된 훈련된 [GetTrait('magi').GetName( GetNullCharacter )]들은 농민들을 이끌고 영역을 확보하는 데 도움을 줍니다. 봉신으로서, 그들의 [vassal_obligations|E]는 그들의 [lieges|E]에게 아엘루란 마법사 [men_at_arms|E] 연대를 공급하도록 지시합니다.\n#BOL 당신은 다음 MAA를 받을 수 있습니다:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"

  game_concept_aeluran_magi_regiments_blue:0 "아엘루란 마법사"
  game_concept_aeluran_magi_regiments_blue_desc:0 "모든 [GetGovernment( 'aeluran_weavers_government' ).GetName] 통치자의 의무는 아엘루란 자매단 집회를 유지하는 것입니다. 그들의 교단에서 파견된 훈련된 [GetTrait('magi').GetName( GetNullCharacter )]들은 농민들을 이끌고 영역을 확보하는 데 도움을 줍니다. 봉신으로서, 그들의 [vassal_obligations|E]는 그들의 [lieges|E]에게 아엘루란 마법사 [men_at_arms|E] 연대를 공급하도록 지시합니다.\n#BOL 당신은 다음 MAA를 받을 수 있습니다:#!\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_war_magi').GetName]\n$EFFECT_LIST_BULLET$[GetMaA('aeluran_artillery').GetName]"


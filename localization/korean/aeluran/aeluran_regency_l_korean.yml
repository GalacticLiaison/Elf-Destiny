  game_concept_aeluran_matchmaking:0 "아엘루란 중매"
  game_concept_aeluran_matchmaking_desc:0 "가장 강력한 엘프 군주의 번성을 보장하는 것은 아엘루란 교단에게 가장 중요한 일입니다. 이를 위해, 신앙의 군주들이 예비 배우자를 선택할 때 교단의 조언을 구하는 것이 관례입니다. 만약 군주가 배우자를 찾는 데 너무 오래 지체하면, 교단은 그들에게 엄선된 후보 목록에서 선택하도록 #BOL 강력히 권장할 것입니다#!."

  realm_supervision_mandate:0 "봉신 감독"
  realm_supervision_mandate_desc:1 "#BOL 이 [mandate|E] 수준에서\n#BOL 주군은:#! #!\n$EFFECT_LIST_BULLET$[GetStaticModifier('realm_is_supervised_modifier').GetNameWithTooltip]을(를) 얻습니다. \n#BOL 섭정관은 다음을 수행할 수 있습니다:#!\n$EFFECT_LIST_BULLET$봉신 [secrets|E]을(를) 발견합니다.\n$EFFECT_LIST_BULLET$백작령 [county_control|E]을(를) 증가시킵니다.\n$EFFECT_LIST_BULLET$비아엘루란 봉신 [feudal_contracts|E]을(를) [liege|E]에게 유리하게 조정합니다.\n$EFFECT_LIST_BULLET$비아엘루란 봉신이 충성스러운 특성을 얻을 수 있습니다.\n$EFFECT_LIST_BULLET$비신앙 봉신을 개종시키거나 폐위시킵니다.\n\n#WEAK 당신의 아엘루란 조언자 [regent|E]는 당신의 봉신 관리에 #Bold 일부#! 통제권을 행사합니다."

  realm_subjugation_mandate:0 "봉신 복종"
  realm_subjugation_mandate_desc:1 "#BOL 이 [mandate|E] 수준에서\n#BOL 주군은:#! #!\n$EFFECT_LIST_BULLET$[GetStaticModifier('realm_is_subjugated_modifier').GetNameWithTooltip]을(를) 얻습니다. \n#BOL 섭정관은 다음을 수행할 수 있습니다:#!\n$EFFECT_LIST_BULLET$이전 위임 수준의 모든 행동을 취할 수 있습니다.\n$EFFECT_LIST_BULLET$당신에 대한 봉신의 살해 또는 납치 음모를 감지합니다.\n$EFFECT_LIST_BULLET$당신에 대항하여 결성된 적대적 [factions|E]을(를) 해체합니다.\n$EFFECT_LIST_BULLET$당신의 봉신들 사이에서 강력한 지도자로서의 평판을 높여 [dread|E]을(를) 증가시킵니다.\n\n#WEAK 당신의 아엘루란 조언자 [regent|E]는 당신의 봉신에게 #Bold 상당한#! 통제권을 행사합니다."

  realm_domination_mandate:0 "봉신 지배"
  realm_domination_mandate_desc:1 "#BOL 이 [mandate|E] 수준에서\n#BOL 주군은:#! #!\n$EFFECT_LIST_BULLET$[GetStaticModifier('realm_is_dominated_modifier').GetNameWithTooltip]을(를) 얻습니다. \n#BOL 섭정관은 다음을 수행할 수 있습니다:#!\n$EFFECT_LIST_BULLET$이전 위임 수준의 모든 행동을 취할 수 있습니다.\n$EFFECT_LIST_BULLET$적대적인 강력한 봉신의 후계자를 인질로 잡을 것을 제안합니다.\n$EFFECT_LIST_BULLET$재교육 멘토링을 통해 골치 아픈 봉신을 재조정합니다.\n$EFFECT_LIST_BULLET$유능한 궁정 인물을 봉신에게서 그들의 주군에게로 이전합니다.\n\n#WEAK 당신의 아엘루란 조언자 [regent|E]는 당신의 봉신에게 #N 절대적인#! 통제권을 행사합니다."


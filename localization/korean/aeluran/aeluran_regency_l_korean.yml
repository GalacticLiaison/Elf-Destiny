  aeluran_realm_authority:0 "[aeluran_realm_authority|E]"
  aeluran_realm_authority_0:0 "세속 통치"
  aeluran_realm_authority_0_flavor_text:0 "#EMP 당신은 아엘루란 교단을 적절한 거리에 두어,\n자매단과 당신 영역의 기능 사이에 명확한 분리를 유지합니다.#"

  game_concept_aeluran_realm_authority:0 "아엘루란 영역 권한"
  game_concept_aeluran_realm_authority_desc:1 "아엘루란 영역 권한은 아엘루란 교단이 통치자의 영역에서 휘두르는 힘을 나타냅니다.\n아엘루란 영역 권한을 높이는 데는 약간의 [prestige|E]가 들지만, 아엘루란 교단이 이 행동을 승인하므로 [piety|E]를 보상합니다. 일단 아엘루란이 영역 통치에 확고히 자리 잡으면, 통치자는 아엘루란 영역 권한을 낮추기가 더 어렵다는 것을 알게 될 것입니다. 이는 붉은 자매와 고위 대모에 대한 높은 의견과 어쩌면 약점을 필요로 합니다."

  aeluran_realm_authority_1:0 "아엘루란 조언직"
  aeluran_realm_authority_1_effects:0 "$EFFECT_LIST_BULLET$#indent_newline:3 붉은 자매가 당신의 아엘루란 조언자 [regent|E]로 봉사합니다.#!\n$EFFECT_LIST_BULLET$#indent_newline:3 [aeluran_weavers_government|E] [vassals|E]가 더 많은 [aeluran_magi_regiments|E]를 공헌합니다.#!"
  aeluran_realm_authority_1_flavor_text:0 "#EMP 아엘루란 교단은 당신의 가장 신뢰할 수 있는 조언자로 당신의 옆에서 통치하도록 자매를 배정합니다.\n권한은 당신 다음입니다.#"

  aeluran_realm_authority_2:0 "아엘루란 사법권"
  aeluran_realm_authority_2_effects:0 "$EFFECT_LIST_BULLET$#indent_newline:3 [aeluran_weavers_government|E] [vassals|E]가 훨씬 더 많은 [aeluran_magi_regiments|E]를 공헌합니다.#!\n$EFFECT_LIST_BULLET$#indent_newline:3 붉은 자매는 그들의 [liege|E]를 [crimes|E]를 저지른 죄로 [imprison|E]할 수 있으며\n#indent_newline:2 그들에게 속죄를 부과할 수 있습니다#! #debug (아직 구현되지 않음)#!#!"
  aeluran_realm_authority_2_flavor_text:0 "#EMP 아엘루란 교단은 당신 영역의 법원을 운영하는 임무를 맡았습니다.\n그들은 농민과 귀족을 포함하여 영역의 모든 시민에 대해 사법권을 가집니다.\n당신까지도요.#"


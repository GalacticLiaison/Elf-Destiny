    aeluran_realm_authority:0 "[aeluran_realm_authority|E]"
    aeluran_realm_authority_1:0 "세속적 통치"
    aeluran_realm_authority_1_flavor_text:0 "#EMP 당신은 아엘루란 교단과 거리를 두며,\n자매단과 영지의 기능 사이에 명확한 분리를 유지합니다.#"

    game_concept_aeluran_realm_authority:0 "아엘루란 영지 권위"
    game_concept_aeluran_realm_authority_desc:1 "아엘루란 영지 권위는 아엘루란 교단이 통치자의 영지에서 행사하는 힘을 나타냅니다.\n아엘루란 영지 권위를 높이면 약간의 [prestige|E]가 소모되지만 아엘루란 교단이 이 조치를 승인하므로 [piety|E]를 보상받습니다. 일단 아엘루란이 영지의 통치에 고착화되면, 통치자들은 아엘루란 영지 권위를 낮추는 것이 더 어렵다는 것을 알게 될 것입니다. 이를 위해서는 붉은 자매와 최고 대모의 높은 의견과 아마도 구실이 필요할 것입니다."

    aeluran_realm_authority_2:0 "아엘루란 고문단"
    aeluran_realm_authority_2_effects:0 "$EFFECT_LIST_BULLET$#indent_newline:3 붉은 자매가 아엘루란 조언자 [regent|E]로 봉사함#!\n$EFFECT_LIST_BULLET$#indent_newline:3 [aeluran_weavers_government|E] [vassals|E]이 더 많은 [aeluran_magi_regiments|E]를 제공함#!"
    # aeluran_realm_authority_1_effects_not_in_prev:0 "#weak The Aeluran Order assigns a Sister to rule at your\nside as your most trusted advisor.#!"
    aeluran_realm_authority_2_flavor_text:0 "#EMP 아엘루란 교단은 당신 곁에서 통치할 자매를\n당신의 가장 신뢰받는 조언자로 임명합니다.\n그녀는 당신 다음가는 권위를 가집니다.#"

    aeluran_realm_authority_3:0 "아엘루란 사법권"
    aeluran_realm_authority_3_effects:0 "$EFFECT_LIST_BULLET$#indent_newline:3 [aeluran_weavers_government|E] [vassals|E]이 훨씬 더 많은 [aeluran_magi_regiments|E]를 제공함#!\n$EFFECT_LIST_BULLET$#indent_newline:3 붉은 자매는 [crimes|E]을 저지른 [liege|E]를 [imprison|E]하고\n#indent_newline:2 보속을 부여할 수 있음#! #debug (아직 구현되지 않음)#!#!"
    # aeluran_realm_authority_2_effects_not_in_prev:0 "#weak The Aeluran Order has been entrusted to run the courts of your realm#!"
    aeluran_realm_authority_3_flavor_text:0 "#EMP 아엘루란 교단은 당신 영지의 법원을 운영하도록 위임받았습니다.\n그들은 농민과 귀족을 포함한 영지의 모든 시민에 대한 사법권을 쥡니다.\n심지어 당신에게도 말이죠.#"


l_korean:
  wolf_riders:0 "늑대 기병"
  direwolf_riders:0 "다이어울프 기병"
  elk_archers:0 "이끼숲 용기병"
  fey_archers:0 "페이 궁병"
  elite_bow_knights:0 "레인저 하이 가드"
  aeluran_war_magi:0 "아엘루란 전쟁 마법사"
  aeluran_artillery:0 "아엘루란 마법 포병"

  warband_ravagers:0 "전투단 약탈자"
  warband_vanguard:0 "전투단 선봉대"

  wolf_riders_flavor:0 "#F 엘프와 인간의 영역 전역에서 두려움을 받는 자들. 갑옷을 입은 기사들이 거대한 늑대의 등에 올라탑니다.#!"
  elk_archers_flavor:0 "#F 이보다 더 빠른 기병은 없습니다. 그들의 파괴적인 교란과 끈질긴 추격에서 벗어날 수 있는 자는 거의 없습니다.#!"
  fey_archers_flavor:0 "#F 엘프 전사의 가장 흔한 소명. 화살을 정확히 조준하는 그들의 능력은 인간 보병의 가장 큰 두려움입니다.#!"
  elite_bow_knights_flavor:0 "#F 엘프 민족의 정예 기사들. 그들은 활과 검으로 적을 쓰러뜨린 후 적이 눈치채기도 전에 사라집니다.#!"
  aeluran_war_magi_flavor:0 "#F 아엘루란 교단의 숙련된 전투 마법사. 그들의 파괴적인 주문은 전장을 산산조각 냅니다.#!"
  aeluran_artillery_flavor:0 "#F 장거리 공성 마법에 특화된 아엘루란 교단의 마법사. 그들이 노크하러 오면, 가장 잘 방어된 요새 외에는 안전한 곳이 없습니다.#!"
  warband_ravagers_flavor:0 "#F 이토록 맹렬하고 민첩하게 싸우는 병력은 거의 없습니다. 그들은 창과 도끼, 곤봉으로 모든 측면을 괴롭힙니다!#!"
  warband_vanguard_flavor:0 "#F 가장 큰 용기와 힘을 가진 전사들은 선봉의 선두에 설 자격을 얻습니다. 그들의 맹렬함은 모든 도전자들을 물리칩니다!#!"

  direwolf_riders_flavor:0 "#F 일반 늑대보다 크고 강한 이 강력한 생물들은 파괴적인 일격을 가합니다. 그들의 속도와 크기는 비할 데 없는 충격 기병으로 만듭니다!#!"

  # warband_ravagers_flavor:0 "[GetMaA('warband_ravagers').GetName]"
  # warband_vanguard_flavor:0 "[GetMaA('warband_vanguard').GetName]"

  spark_wielders:0 "[spark_wielders|E]"
  game_concept_spark_wielder:0 "불꽃 사용자"
  game_concept_spark_wielders:0 "불꽃 사용자들"
  game_concept_spark_wielders_desc:0 "불꽃 사용자들은 신성한 불꽃의 힘을 휘둘러 강력한 마법으로 적을 파괴할 수 있는 능력을 부여받은 [men_at_arms|E]입니다.\n\n그들은 일반적으로 대부분의 다른 유닛 유형을 [counter|E]하지만, 그들 자신은 유리 대포와 같습니다. 보호 병력이 없으면 쉽게 파괴됩니다."

  stationed_aeluran_magi:0 "주둔 아엘루란 마법사"

  abyssal_guardians:1 "심연의 수호자"
  sabyssal_guardians_flavor:1 "#F $abyssal_guardians$은(는) 정교한 푸른 갑옷을 입은 엘리트 방어형 창병으로, 해안 및 습지 지형에서 탁월한 회복력과 삼지창의 숙련도를 자랑합니다.#!"

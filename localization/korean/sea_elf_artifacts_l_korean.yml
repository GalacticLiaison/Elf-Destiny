l_korean:
 crown_of_coral:0 "산호의 왕관"
 crown_of_coral_desc:0 "얽혀있는 산호와 진주로 만들어진 의식용 왕관으로, 고대 바다 엘프의 해양 주권을 상징합니다."
 scepter_of_the_tides:0 "조수의 홀"
 scepter_of_the_tides_desc:0 "해양 결정으로 장식된 홀로, 조수를 조절할 수 있다고 전해집니다."
 trident_of_tidal_might:0 "조수의 힘 삼지창"
 trident_of_tidal_might_desc:0 "전설적인 바다 엘프 선장들이 사용했다고 전해지는 강력한 삼지창으로, 가장 깊은 바다의 광물로 만들어졌으며 조수의 힘이 담겨 있습니다."
 waveguard_armor:0 "웨이브가드 갑옷"
 waveguard_armor_desc:0 "신화적인 바다 생물의 비늘로 만들어진 가볍지만 놀랍도록 강한 갑옷입니다. 바다의 깊이를 반영하는 색조로 반짝이며, 물 안팎에서 모두 보호를 제공합니다."
 elven_mariners_astrolabe:0 "엘프 항해사의 아스트롤라베"
 elven_mariners_astrolabe_desc:0 "엘프 항해사가 천문 항해에 사용한 화려한 아스트롤라베입니다."
 ring_of_the_deep:0 "깊은 바다의 반지"
 ring_of_the_deep_desc:0 "심해의 압력으로부터 보호를 제공하는 신비로운 반지입니다."

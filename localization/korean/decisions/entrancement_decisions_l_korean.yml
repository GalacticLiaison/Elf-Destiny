    ascension_ritual_decision_desc:0 "당신은 현재 엘프 단계의 정점에 도달했으며 승천할 준비가 되었습니다!\n\n침실로 물러나 명상을 시작하십시오. 만약 신성한 스파크가 이를 받아들인다면, 당신은 더 높은 존재로 거듭날 것입니다."
    ascension_ritual_threshold_1_decision_desc:0 "당신의 광채를 보십시오! 주요 임계점에 도달했습니다! 당신은 일반 엘프 등급의 절대적인 정점 형태에 도달했으며, 그 이상의 #italic 존재#!로 승천할 준비가 되었습니다.\n\n이 승천을 완료하면 당신은 일반 백성들 위에 군림하며 통치권이 누구에게나 명확히 각인된 위엄 있는 페이의 대열에 합류하게 될 것입니다."
    ascension_ritual_threshold_2_decision_desc:0 "당신의 광채를 보십시오! 주요 임계점에 도달했습니다! 당신은 페이 등급의 절대적인 정점 형태에 도달했으며, 그 이상의 #italic 존재#!로 승천할 준비가 되었습니다.\n\n이 승천을 완료하면 당신은 거대한 힘과 진정한 불멸성을 가진 천사 같은 엘프인 신비로운 천상 존재들의 대열에 합류하게 될 것입니다."
    ascension_ritual_threshold_3_decision_desc:0 "당신의 광채를 보십시오! 주요 임계점에 도달했습니다! 당신은 천상 등급의 절대적인 정점 형태에 도달했으며, 그 이상의 #italic 존재#!로 승천할 준비가 되었습니다.\n\n이 승천을 완료하면 당신은 엘프들의 신이자 신성한 스파크의 가장 높은 종자인 신성한 아이누의 대열에 합류하게 될 것입니다."

    ascension_ritual_decision_confirm:0 "준비되었습니다."
    ascension_ritual_decision_first_threshold_confirm:0 "위대한 페이 군주가 되리라!"
    ascension_ritual_decision_second_threshold_confirm:0 "천상 존재들 사이를 거닐리라!"
    ascension_ritual_decision_final_threshold_confirm:0 "필멸자들 사이를 거니는 신이 되리라!"

    need_to_restore_portal:0 "이 세상에는 다음 엘프 단계로 승천하기 위한 주변 스파크가 충분하지 않습니다. 먼저 거대 포탈을 복구해야 합니다."
    players_cant_be_gods:0 "아이누의 대열로 승천하는 방법은 극소수만이 알고 있습니다. 누군가는 먼저 신성한 스파크 자체에 의해 선택받아야 한다고 말합니다! \n\n#D 또한 개발자의 소문에 따르면 현재 이 등급에 도달할 수 있는 방법은 아직 구현되지 않았다고 합니다! 향후 패치를 기대해 주세요!#!"

    blessing_ritual_decision:0 "신성한 스파크의 축복 의식"
    blessing_ritual_decision_desc:0 "당신은 신성한 스파크로부터 축복을 구할 수 있을 만큼 충분한 신의를 쌓았습니다!\n\n침실로 물러나 명상을 시작하십시오."
    blessing_ritual_decision_confirm:0 "나를 축복하소서!"
    blessings_options_are_available:0 "당신의 문화가 이미 가능한 모든 축복을 보유하고 있어서는 안 됩니다."

    ascension_ritual_decision_tooltip:0 "신성한 스파크와 교감하여 더 높은 단계의 엘프로 승천합니다."
    blessing_ritual_decision_tooltip:0 "신성한 스파크와 교감하여 백성들에게 그 선물을 선사합니다."
    
    attempt_to_break_entrancement:0 "현혹 타파 시도"
    attempt_to_break_entrancement_desc:0 "내 정신은 내 것이 아닙니다. 너무나 오랫동안 타인의 통제 아래 있었습니다. 싸워야만 합니다, 나의 자유를 되찾아야 합니다!\n\n아직 시도할 의지가 남아있는 동안에...."

    attempt_to_break_entrancement_tooltip:0 "현혹 상태에서 벗어나려고 시도합니다"

    attempt_to_break_entrancement_confirm:0 "자유가 기다린다"
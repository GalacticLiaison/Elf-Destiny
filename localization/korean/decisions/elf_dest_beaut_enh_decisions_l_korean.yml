    adopt_ancient_egyptian_culture_decision_desc:0 "당신은 머나먼 과거로부터 환생한 파라오입니다. 비록 이 새로운 세상이 낯설고 생소할지라도, 과거가 죽었다는 사실을 받아들일 이유는 없습니다.\n\n이제 옛 방식을 다시 일깨워 이 시대의 백성들에게 진정한 문명이 무엇인지 보여줄 때입니다."
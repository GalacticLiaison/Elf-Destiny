    # upgrade_beauty_type_decision_desc:0 "네페르티티의 팔찌는 사실상 마법 에너지로 빛을 내뿜고 있습니다. 이제 당신은 가끔 마음 한구석에서 이 유물이 보내는 미묘한 감정의 맥동을 느낍니다. 유물은 당신이 그 마법을 사용하도록 부르고 있습니다.\n\n자아를 지닌 마법 유물의 유혹에 귀를 기울이는 것이 과연 위험하기만 할까요?"

    upgrade_beauty_type_decision_desc:0 "당신이 착용한 네페르티티의 팔찌가 당신을 부르며, 자신을 채워달라고 애걸합니다.\n\n타인의 미모를 흡수해 유물에 주입함으로써 유물의 요구를 들어줄 수 있으며, 그 마법을 통해 당신 또한 변화할 것입니다. 자아를 지닌 마법 유물의 유혹에 귀를 기울이는 것이 과연 위험하기만 할까요?"

    upgrade_beauty_type_decision_tooltip:0 "당신이 착용한 네페르티티의 팔찌가 당신을 부르며, 자신을 채워달라고 애걸합니다.\n\n타인의 미모를 흡수해 유물에 주입함으로써 유물의 요구를 들어줄 수 있으며, 그 마법을 통해 당신 또한 변화할 것입니다. 자아를 지닌 마법 유물의 유혹에 귀를 기울이는 것이 과연 위험하기만 할까요?"

l_korean:
  adopt_elven_elective:0 "엘프 선거법 채택"
  adopt_elven_elective_decision_desc:0 "#EMP 인간의 방식은 결함이 있고 부자연스럽습니다. 지도자는 우리 중 가장 위대한 자 중에서 선택되어야 합니다.#!\n\n#tooltip_heading @elf_icon! 엘프 선거법#!\n$EFFECT_LIST_BULLET$후보자는 작위 보유자의 가문과 작위의 [de_jure|E] [direct_vassals|E] 중에서 선택됩니다.\n$EFFECT_LIST_BULLET$[electors|E]는 작위의 [de_jure|E] 엘프 작위 [holders|E]입니다.\n\n#BOL 엘프는 혈통과 가치 모두를 무엇보다 중요하게 여깁니다.#!\n$EFFECT_LIST_BULLET$개인의 선호도 외에도, 엘프 [electors|E]는 엘프 계층, 혈통, 전반적인 유전적 품질을 포함한 가치 기준에 따라 후보자에게 투표할 것입니다."
  adopt_elven_elective_decision_tooltip:0 "당신의 [primary_title|E]이(가) [GetLaw('elf_elective_succession_law').GetName] [succession_law|E]을(를) 채택합니다."
  adopt_elven_elective_confirm:0 "[GetLaw('elf_elective_succession_law').GetName] [succession_law|E] 채택"

  adopt_elven_elective_effect:0 "[GetLaw('elf_elective_succession_law').GetName] [succession_law|E] 채택"

  adopt_ascended_tribal:0 "승천한 부족 정부 채택"
  adopt_ascended_tribal_decision_desc:0 "#EMP 도시 생활의 광기와 부패를 위해 자연의 암묵적인 지혜를 버리는 것이 진보라고 믿는 것은 어리석은 자들의 왜곡된 교리입니다.\n그들은 문명의 면류관을 차지하려 하지만, 진정한 문명은 숲을 포용하는 데 있습니다. 만약 우리가 위대한 도시와 요새를 건설해야 한다면, 그곳에 건설합시다!#!\n\n[GetGovernment('advanced_tribal_government').GetName] [government|E]은(는) [feudal|E] 및 [tribal|E] [governments|E]의 많은 강점과 일부 약점을 가지고 있습니다.\n$EFFECT_LIST_BULLET$모든 백작령은 부족 거점을 주 [holding|E]로 요구하지만, 추가적인 [feudal|E] [holdings|E]를 건설하고 지원할 수 있습니다.\n$EFFECT_LIST_BULLET$부족 [holdings|E]에 대한 두 개의 추가 건물 레벨을 잠금 해제합니다.\n$EFFECT_LIST_BULLET$승천한 부족 정부를 가진 통치자는 [GetMaA('warband_ravagers').GetName]와 [GetMaA('warband_vanguard').GetName]를 모두 [men_at_arms|E]로 모집할 수 있습니다."

  adopt_ascended_tribal_decision_tooltip:0 "당신과 당신의 [vassals|E]의 [government|E]를 [GetGovernment('advanced_tribal_government').GetName]으로 변경합니다."

  adopt_ascended_tribal_decision_convert_holdings_tooltip:0 "당신 영역의 모든 [county|E]는 무작위 빈 [barony|E]를 갖게 되거나, 사용 가능한 빈 [barony|E]가 없으면 수도 [barony|E]가 [tribal|E] [holding|E]으로 전환됩니다."



  adopt_ascended_tribal_confirm:0 "내 창을 잡으세요!"

  tame_direwolf_pup:0 "다이어울프 새끼 길들이기"
  tame_direwolf_pup_decision_desc:0 "나는 고귀한 동반자를 찾고 있으며, 내 옆에 다이어울프가 있는 것이 내 지위의 주군에게 가장 적합할 것입니다.\n\n내 영지에 활발한 다이어울프 무리가 있습니다. 내가 직접 새끼를 훔쳐올 수 있을 것 같습니다!"
  tame_direwolf_pup_effect_desc:0 "당신은 다이어울프 새끼를 데려오려 시도할 것입니다.\n\n[GetTrait('physique_good_1').GetName(GetNullCharacter)], [GetTrait('physique_good_2').GetName(GetNullCharacter)], [GetTrait('physique_good_3').GetName(GetNullCharacter)], [GetTrait('physique_good_4').GetName(GetNullCharacter)]와 같은 특성은 당신의 성공에 도움이 될 것입니다.\n\n[GetTrait('warg').GetName(GetNullCharacter)] 특성을 가지고 있다면 성공 확률이 #P 크게#! 증가할 것입니다.\n\n#warning 경고: 시도 중에 죽을 수도 있습니다!#!"
  tame_direwolf_pup_decision_tooltip:0 "다이어울프 애완동물을 찾아 길들이려 시도합니다."
  already_have_pet:0 "당신은 애완동물이 없습니다."
  ALREADY_HAS_PET:0 "당신은 애완동물이 없습니다."
  wolf_lords_dynasty_modifier:0 "늑대 군주"

  tame_direwolf_pup_confirm:0 "다이어울프 새끼를 차지하려 시도합니다."

  visit_black_market_merchants_shop:0 "행상인 상점 방문"
  visit_black_market_merchants_shop_desc:0 "행상인이 당신에게 명함을 주었고, 이는 언제든 방문할 수 있는 특권을 의미합니다.\n\n장터로 내려가 그의 숨겨진 상점을 찾아보세요."
  visit_black_market_merchants_shop_tooltip:0 "행상인의 상점을 방문합니다."
  visit_black_market_merchants_shop_confirm:0 "쇼핑하러 가기"
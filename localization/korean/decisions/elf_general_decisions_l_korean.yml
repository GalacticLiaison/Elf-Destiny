l_korean:    
    adopt_elven_elective:0 "엘프 선거제 도입"
    adopt_elven_elective_decision_desc:0 "#EMP 인간의 방식은 결함이 있고 부자연스럽습니다. 지도자는 우리 중 가장 위대한 자 중에서 선출되어야 합니다.#!\n\n#tooltip_heading @elf_icon! 엘프 선거제#!\n$EFFECT_LIST_BULLET$후보는 작위 보유자의 가문 및 작위의 [de_jure|E] [direct_vassals|E] 중에서 선출됩니다.\n$EFFECT_LIST_BULLET$[electors|E]은 해당 작위의 [de_jure|E] 엘프 작위 [holders|E]입니다.\n\n#BOL 엘프는 혈통과 자격 모두를 무엇보다 소중히 여깁니다.#!\n$EFFECT_LIST_BULLET$개인적인 선호 외에도, 엘프 [electors|E]은 엘프 등급, 혈통, 일반적인 유전적 품질을 포함한 자격의 징표를 바탕으로 후보에게 투표할 것입니다."
    adopt_elven_elective_decision_tooltip:0 "당신의 [primary_title|E]에 [GetLaw('elf_elective_succession_law').GetName] [succession_law|E]를 도입합니다"
    adopt_elven_elective_confirm:0 "[GetLaw('elf_elective_succession_law').GetName] [succession_law|E] 도입"

    adopt_elven_elective_effect:0 "[GetLaw('elf_elective_succession_law').GetName] [succession_law|E] 도입"

    adopt_ascended_tribal:0 "승천한 부족정 채택"
    adopt_ascended_tribal_decision_desc:0 "#EMP 자연의 내재된 지혜를 버리고 도시 생활의 광기와 타락을 택하는 것이 발전이라고 믿는 것은 어리석은 자들의 비뚤어진 도그마일 뿐입니다.\n그들은 문명의 외피를 주장하려 하지만, 진정한 문명은 숲을 품는 데 있습니다. 우리가 위대한 도시와 요새를 세우고자 한다면, 바로 그곳에 세워야 합니다!#!\n\n[GetGovernment('advanced_tribal_government').GetName] [government|E]는 [feudal|E] 및 [tribal|E] [governments|E]의 강점과 약점을 골고루 가지고 있습니다.\n$EFFECT_LIST_BULLET$모든 백작령은 부족 정착지를 주 [holding|E]로 요구하지만, 추가적인 [feudal|E] [holdings|E]를 건설하고 지원할 수 있습니다.\n$EFFECT_LIST_BULLET$부족 [holdings|E]에 대해 두 개의 추가 건물 단계를 해금합니다.\n$EFFECT_LIST_BULLET$승천한 부족정을 채택한 통치자는 [GetMaA('warband_ravagers').GetName]와 [GetMaA('warband_vanguard').GetName]를 모두 [men_at_arms|E]로 모집할 수 있습니다."
    
    adopt_ascended_tribal_decision_tooltip:0 "귀하와 귀하의 [vassals|E]의 [government|E]를 [GetGovernment('advanced_tribal_government').GetName](으)로 변경합니다"

    adopt_ascended_tribal_decision_convert_holdings_tooltip:0 "[realm|E]의 모든 [county|E]에 무작위로 비어 있는 [barony|E]가 있거나, 가능한 곳이 없다면 해당 수도 남작령이 [tribal|E] [holding|E]로 전환됩니다."


    
    adopt_ascended_tribal_confirm:0 "내 창을 가져와라!"

    tame_direwolf_pup:0 "다이어울프 새끼 길들이기"
    tame_direwolf_pup_decision_desc:0 "나는 고결한 동반자를 찾고 있으며, 내 곁에 다이어울프를 두는 것이 내 지위에 가장 어울리는 [ROOT.Char.GetLadyLord]의 모습일 것이다.\n\n내 영지에 활동 중인 다이어울프 무리가 있으니, 직접 새끼 한 마리를 몰래 데려와 볼 수도 있겠지!"
    tame_direwolf_pup_effect_desc:0 "다이어울프 새끼를 데려오려고 시도할 것입니다.\n\n[GetTrait('physique_good_1').GetName(GetNullCharacter)], [GetTrait('physique_good_2').GetName(GetNullCharacter)], [GetTrait('physique_good_3').GetName(GetNullCharacter)], [GetTrait('physique_good_4').GetName(GetNullCharacter)]와 같은 특성을 보유하면\n성공하는 데 도움이 됩니다.\n\n[GetTrait('warg').GetName(GetNullCharacter)] 특성을 보유하면 성공 확률이 #P 대폭#! 증가합니다.\n\n#warning 경고: 시도 도중 사망할 수 있습니다#!"
    tame_direwolf_pup_decision_tooltip:0 "다이어울프 애완동물을 찾아 길들이기를 시도합니다"
    already_have_pet:0 "애완동물이 없습니다"
    ALREADY_HAS_PET:0 "애완동물이 없습니다"
    wolf_lords_dynasty_modifier:0 "늑대 군주들"

    tame_direwolf_pup_confirm:0 "다이어울프 새끼 확보 시도"

    visit_black_market_merchants_shop:0 "행상의 상점 방문"
    visit_black_market_merchants_shop_desc:0 "행상인이 당신에게 명함을 건네며 영구적인 초대 의사를 밝혔습니다.\n\n시장으로 내려가 그의 찾기 힘든 상점을 발견할 수 있는지 확인해 보십시오."
    visit_black_market_merchants_shop_tooltip:0 "행상의 상점을 방문합니다"
    visit_black_market_merchants_shop_confirm:0 "상점으로 가기"
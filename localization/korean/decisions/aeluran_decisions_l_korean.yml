l_korean:
    reform_the_aeluran_faith_decision:0 "아엘루란 신앙 개혁"
    reform_the_aeluran_faith_desc:0 "아엘루란 자매들은 천 년 넘게 변함없이 유지되어 왔습니다.\n\n각 영지의 영지 군주가 신앙에 자신의 의지를 각인하도록 허용하는 것이 교단의 관례입니다.\n\n이를 위해, 최고 대모께서 당신에게 조건을 제시했습니다. 신성한 스파크와 공명하는 고대 엘프 성소들을 재발견하여 자신을 증명하십시오. 그러면 자매들은 아엘루란 종교의 일부 측면을 당신의 판단에 맡길 것입니다."
    discover_two_more_elven_holy_sites:0 "원정을 통해 엘프 성소를 #bold 2개#! 더 발견하십시오."
    reform_the_aeluran_faith_tooltip:0 "엘프 성소를 재발견하여 아엘루란 신앙을 개혁할 기회를 얻으십시오."
    free_religion_reformation:0 "영지 군주로서, 신앙심 비용 없이 아엘루란 신앙을 한 번 개혁할 수 있습니다."
    reform_the_aeluran_faith_decision_confirm:0 "이 새로운 시대를 위한 새로운 신앙을!"
    
    grant_aelurans_title:0 "새로운 아엘루란 봉신 생성"
    grant_aelurans_title_decision_desc:0 "특히 신실한 일부 엘프 영주들은 아엘루란 교단에 대한 깊은 경외심을 가지고 있어, 붉은 자매들에게 직접 관리할 추가 영토를 맡기기로 선택하기도 합니다.\n\n추가적인 [aeluran_weavers_government|E] [vassals|E]을 생성하는 것은 아엘루란 교단을 매우 기쁘게 할 것이며, 그들로부터 상당한 존경을 얻게 될 것입니다.\n\n경고하건대, 지도력에 대한 피할 수 없는 도전을 감당하려면 강력한 결단력을 가진 엘프가 되어야 합니다. 많은 엘프 영주들이 자신이 실제로 감당할 수 있는 것보다 더 많은 아엘루란 봉신을 거느릴 수 있다고 믿었다가 영지의 통제권을 잃었습니다."
    grant_aelurans_title_decision_tooltip:0 "아엘루란 교단에 작위를 기부하여 새로운 [aeluran_weavers_government|E] [vassals|E]을 생성합니다."
    grant_aelurans_title_confirm:0 "아엘루란 교단에 작위 수여"

    create_new_aeluran_order_vassal_effect:0 "당신은 아엘루란 교단에 작위를 수여하며, 교단은 그곳을 통치할 적합한 [aeluran_weavers_government|E] [vassal|E]을 선택할 것입니다."
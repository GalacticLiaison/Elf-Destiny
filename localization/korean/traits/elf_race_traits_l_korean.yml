  # Blood Lines
  trait_royal_elf_valerith:0 "발레리스 가문의 혈통"
  trait_royal_elf_valerith_desc:0 "고대 엘프 가문 중 하나인 발레리스 가문은 상징적인 은발과 비범한 아름다움으로 유명합니다. 수천 년 동안 육체 강화를 위한 번식에 집중하여 다른 영주들을 우아한 손가락으로 휘감을 수 있습니다. 그러나 그 결과, 그들 스스로는 완전한 자제력 부족으로 고통받습니다. 그들은 방종에 중독되고 다른 이들에게 거는 유혹에 취약합니다."
  trait_royal_elf_valerith_character_desc:0 "그들의 매혹적인 은발은 그들을 보는 모든 이에게 발레리스임을 알립니다."

  trait_royal_elf_serelion:0 "세렐리온 가문의 혈통"
  trait_royal_elf_serelion_desc:0 "고대 엘프 가문 중 하나인 세렐리온 가문은 꿰뚫는 듯한 보라색 눈으로 유명합니다. 세렐리온 가문은 실용적인 잔혹함과 엄격한 통치로 명성이 높습니다. 그들이 백성들에게 불어넣는 공포는 영지를 더 잘 지배하게 하지만, 그들의 겁에 질린 병사들은 좀처럼 진정으로 충성하지 않으며 동시대인들과 비교하여 전장에서 더 나쁘게 싸우는 모습이 보였습니다."
  trait_royal_elf_serelion_character_desc:0 "그들의 꿰뚫는 듯한 보라색 눈은 그들을 보는 모든 이에게 세렐리온임을 알립니다."

  trait_royal_elf_gwynthorn:0 "귄손 가문의 혈통"
  trait_royal_elf_gwynthorn_desc:0 "고대 엘프 가문 중 하나인 귄손 가문은 근면함과 강박적인 성실함으로 유명합니다. 그들은 영지를 끈질기게 돌보지만, 그 대가가 따릅니다. 의무에 대한 완전한 집중은 많은 귄손들이 일찍이 스트레스로 죽음에 이르게 했습니다."
  trait_royal_elf_gwynthorn_character_desc:0 "귄손은 그들의 흔적을 따르는 풍요로움으로 알아볼 수 있습니다."

  trait_royal_elf_thundarael:0 "툰다라엘 가문의 혈통"
  trait_royal_elf_thundarael_desc:0 "고대 엘프 가문 중 하나인 툰다라엘 가문은 창백한 피부, 지능, 그리고 광적인 성격으로 유명합니다. 툰다라엘 가문은 강력한 불꽃 사용자를 만들기 위해 번식에 집중했습니다. 가장 강력하다고 기록된 마법사들과 능력자들 중 많은 수가 이 가문에서 나옵니다. 그들의 피 속에 내재된 힘은 그들이 엄청난 속도로 움직이게 하고, 놀라운 속도로 새로운 지식을 습득하게 합니다. 그러나 이것에는 큰 대가가 따릅니다. 툰다라엘 사이에서는 광기가 매우 흔하며, 그들 중 많은 수가 자신의 힘에 의해 광기로 내몰립니다."
  trait_royal_elf_thundarael_character_desc:0 "달처럼 창백한 피부가 툰다라엘임을 알립니다."

  trait_royal_elf_daelurin:0 "다엘루린 가문의 혈통"
  trait_royal_elf_daelurin_desc:0 "고대 엘프 가문 중 하나인 다엘루린 가문은 거대한 몸집과 무술적 기량으로 유명합니다. 거인과의 역사적 만남 기록은 다엘루린 가문 구성원의 목격이었을 가능성이 높습니다. 수 세대에 걸쳐 전투와 정복을 위한 번식에 집중하여 이 강력한 영주들이 탄생했습니다. 그들은 거대한 크기의 위대한 전사일지라도, 이러한 특화의 결과로 지능이 저하되고 움직임이 느려집니다."
  trait_royal_elf_daelurin_character_desc:0 "거대한 크기와 힘을 지닌 존재, 다엘루린은 틀림없습니다."

  trait_royal_elf_lormelis:0 "로르멜리스 가문의 혈통"
  trait_royal_elf_lormelis_desc:0 "고대 엘프 가문 중 하나인 로르멜리스 가문은 바다와의 깊은 연결성과 무적의 약탈 능력으로 숭배받습니다. 바다 깊이만큼 푸른 눈을 가진 그들은 매혹적이면서도 두려움을 줍니다. 강한 독립심과 야망으로 알려진 그들은 아틀란티스의 영광을 되찾기 위한 추구에서 끊임없습니다. 그러나 이 단일한 야망은 종종 그들을 융통성 없고 변화하는 조류에 눈이 멀게 하여 내부 갈등과 외부 분쟁을 초래합니다."
  trait_royal_elf_lormelis_character_desc:0 "그들의 인상적인 파란 눈은 그들을 아틀란티스의 전설적인 해적의 후손인 로르멜리스임을 분명히 나타냅니다."

  trait_track_aeluran_respect:0 "아엘루란 신망"
  trait_track_aeluran_respect_desc:0 "아엘루란 직조자들이 이 개인에게 얼마나 많은 존경심을 가지고 있는지."

  trait_track_elf_blood_aeluran_respect:0 "아엘루란 신망"
  trait_track_elf_blood_aeluran_respect_desc:0 "아엘루란 직조자들이 이 개인에게 얼마나 많은 존경심을 가지고 있는지."
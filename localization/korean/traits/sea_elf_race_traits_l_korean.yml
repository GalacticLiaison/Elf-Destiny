l_korean:
  trait_royal_elf_lormelis:0 "로르멜리스 가문의 혈통"
  trait_royal_elf_lormelis_desc:0 "고대 엘프 가문 중 하나인 로르멜리스 가문은 바다와의 깊은 연결성과 무적의 약탈 능력으로 숭배받습니다. 바다 깊이만큼 푸른 눈을 가진 그들은 매혹적이면서도 두려움을 줍니다. 강한 독립심과 야망으로 알려진 그들은 아틀란티스의 영광을 되찾기 위한 추구에서 끊임없습니다. 그러나 이 단일한 야망은 종종 그들을 융통성 없고 변화하는 조류에 눈이 멀게 하여 내부 갈등과 외부 분쟁을 초래합니다."
  trait_royal_elf_lormelis_character_desc:0 "그들의 인상적인 파란 눈은 그들을 아틀란티스의 전설적인 해적의 후손인 로르멜리스임을 분명히 나타냅니다."

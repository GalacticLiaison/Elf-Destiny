l_korean:
  #Titan/Valkyrian
  trait_physique_good_4:0 "티탄"
  trait_physique_good_male_4:0 "티탄"
  trait_physique_good_female_4:0 "발키리안"
  trait_physique_good_4_desc:0 "뼈와 근육은 강철처럼 단단하지만, 날렵한 무용수의 조심스러운 우아함을 지녔습니다. 신성한 불꽃이 개입하여 한때 신화에서나 가능하다고 여겨졌던 수준의 신체적 완벽함을 부여했습니다."
  trait_physique_good_4_character_desc:1 "뼈와 근육은 강철처럼 단단하지만, 날렵한 무용수의 조심스러운 우아함을 지녔습니다. 신성한 불꽃이 개입하여 [Root.GetCharacter.GetFirstNameNoTooltip]에게 한때 신화에서나 가능하다고 여겨졌던 수준의 신체적 완벽함을 부여했습니다."
  # Erudite
  trait_intellect_good_4:0 "박식한"
  trait_intellect_good_4_desc:0 "복잡한 산술은 사소하며, 정교한 전략 계획은 그저 뒷전입니다. 신성한 불꽃는 끊임없는 영감으로 마음을 채우고, 역사상 가장 위대한 학자들과 견줄 만한 예리함을 부여합니다."
  trait_intellect_good_4_character_desc:0 "복잡한 산술은 사소하며, 정교한 전략 계획은 그저 뒷전입니다. 신성한 불꽃는 끊임없는 영감으로 [ROOT.GetCharacter.GetFirstNameNoTooltip]의 마음을 채우고, 역사상 가장 위대한 학자들과 견줄 만한 예리함을 부여합니다."
  # Adonis => Aphroditic
  trait_beauty_good_male_4:0 "아도니스적인"
  trait_beauty_good_female_4:0 "아프로디테적인"
  trait_beauty_good_4_desc:0 "그들의 최면적인 우아함은 그들을 바라보는 모든 이의 시선을 사로잡는 신성한 아우라를 발산합니다. 신성한 불꽃는 그들에게 신조차도 질투할 만한 천사 같은 모습을 선사했습니다."
  trait_beauty_good_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]의 최면적인 우아함은 [ROOT.GetCharacter.GetHerHim]을(를) 바라보는 모든 이의 시선을 사로잡는 신성한 아우라를 발산합니다. 신성한 불꽃는 [ROOT.GetCharacter.GetHerHim]에게 신조차도 질투할 만한 천사 같은 모습을 선사했습니다."

  # Shrewd lvl 2
  trait_shrewd_2:0 "현명한"
  trait_shrewd_2_desc:0 "아고라에서 일어나는 광범위한 논쟁과 토론 덕분에 [ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 세상과 그 주민들에 대한 심오한 지혜와 이해를 얻었습니다."
  trait_shrewd_2_character_desc:0 "세상과 그 주민들에 대한 심오한 지혜와 이해는 신성한 불꽃에 의해 [ROOT.GetCharacter.GetHerHim]에게 부여되었습니다."

  # Purer Blood
  trait_purer_blooded:0 "더 순수한 피"
  trait_purer_blooded_desc:0 "이 캐릭터는 매우 순수한 혈통입니다. 그러한 유산을 주장할 수 있는 자는 거의 없습니다."
  trait_purer_blooded_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 더 순수한 혈통입니다. 그러한 유산을 주장할 수 있는 자는 거의 없습니다."

  # Purest Blood
  trait_purest_blooded:0 "가장 순수한 피"
  trait_purest_blooded_desc:0 "이 캐릭터의 혈통의 순수함은 비할 데가 없습니다. 일부는 그들이 신들의 피를 가졌다고 말합니다."
  trait_purest_blooded_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 비할 데 없는 순수함을 지녔습니다. 일부는 그들이 신들의 피를 가졌다고 말합니다."

  trait_adventurer_1:0 "열정적인 모험가"
  trait_adventurer_1_desc:0 "이 캐릭터는 열렬한 모험가로서 용기와 행동의 삶을 이끌었습니다."
  trait_adventurer_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 열렬한 모험가로서 용기와 행동의 삶을 이끌었습니다."
  trait_adventurer_2:0 "유명한 모험가"
  trait_adventurer_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 무모할 정도로 용감하며, 열렬한 모험가로서 용기와 행동의 삶을 이끌었습니다."
  trait_adventurer_3:0 "전설적인 모험가"
  trait_adventurer_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) [ROOT.GetCharacter.GetHerHis]의 두려움 없는 위업과 [ROOT.GetCharacter.GetHerHis]의 영웅적인 업적으로 전 세계에 알려져 있습니다."

  trait_track_adventurer:0 "모험가"
  trait_track_adventurer_desc:0 "불타는 열정과 삶에 대한 갈망으로 세상을 발견하는 것이 모험가의 소명입니다."


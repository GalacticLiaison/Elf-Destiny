l_korean:
  # ========= TRADITIONS =========

  elf_tradition_not_discovered:0 "아직 이 전통을 발견하지 못했습니다... 원정을 떠나 보세요!"
  elf_blessing_not_given:0 "신성한 스파크가 아직 이 축복을 내리지 않았습니다."
  elf_blessing_not_given_by_vana:0 "바나가 아직 이 축복을 내리지 않았습니다."
  elf_blessing_not_given_by_tulkas:0 "툴카스 아스탈도가 아직 이 축복을 내리지 않았습니다."

  # Elf Craftsmanship
  tradition_elf_craftsmanship_name:0 "엘프의 장인 정신"
  tradition_elf_craftsmanship_desc:2 "이 문화는 기술을 연마해 온 오랜 전통을 가지고 있으며, 그들의 장인들은 숙련도와 세밀함으로 유명합니다. 그들의 작품은 인기가 높기에, 장인들에 대한 수요 또한 항상 높습니다."

  # Adventure Guilds
  tradition_adventurer_guilds_name:0 "모험가 길드"
  tradition_adventurer_guilds_desc:2 "이 문화는 탐험과 발견의 만족감을 갈망합니다. 그들은 이러한 열망을 길드 네트워크로 제도화하여, 새로운 땅을 찾고 잃어버린 것을 재발견하려는 탐험가들을 후원합니다."

  culture_parameter_better_expeditions:0 "원정 비용이 감소하며, 추가적인 [GetTrait('adventurer').GetName( GetNullCharacter )] 특성 경험치를 획득합니다."
  culture_parameter_elf_unlock_varangian_adventurers_innovation:0 "[tribal|E] [era|E] 동안 [varangian_adventure|E] [casus_belli|E]를 해금합니다."

  culture_parameter_two_trials_per_expedition:0 "모험가들은 원정당 두 개의 시련을 마주할 수 있으며, 시련이 발생할 확률이 증가합니다."

  # Fey Strategics
  tradition_fey_strategics_name:0 "페이 전략"
  tradition_fey_strategics_desc:0 "$innovation_fey_strategics_desc$"
  innovation_fey_strategics_desc:1 "엘프 궁기병들은 태어날 때부터 탈것과 유대감을 맺도록 길러집니다. $fey_riders$는 완벽한 정밀함과 맹렬한 속도로 타격합니다."
  culture_parameter_unlock_maa_fey_riders:0 "[men_at_arms|E]로 [GetMaA('fey_riders').GetName](을)를 모집할 수 있습니다."

  fey_riders:1 "페이 기수"
  fey_riders_flavor:1 "#F 탈것과 완벽하게 연결되어 활을 능숙하게 다루는 페이의 신비로운 $fey_riders$ 궁기병들은 놀라운 속도와 교란을 통해 군대를 궤멸시킵니다.#!"

  # The Old Ways
  tradition_the_old_ways_name:0 "고대의 방식"
  tradition_the_old_ways_desc:0 "이 문화는 고대부터 전해 내려온 신비로운 문화로, 과거에서 가르침을 구합니다. 그들은 과거 속에 지혜가 있으며, 고대의 방식이 종종 최선의 방식이라는 것을 알고 있습니다."

  culture_parameter_unlock_maa_fey_archers:0 "[men_at_arms|E]로 [GetMaA('fey_archers').GetName](을)를 모집할 수 있습니다."

  # The Rut
  tradition_the_rut_name:0 "발정기"
  tradition_the_rut_desc:0 "신성한 스파크는 생명의 창조를 통해 힘을 얻으며, 그 목적을 달성하기 위해 자신의 의지를 드러냅니다. 이 문화의 가임기 구성원들은 번성하고 번식하도록 신성한 스파크에 의해 노골적으로 등 떠밀려집니다."

  culture_parameter_the_rut_enabled:0 "약 10년에 한 번씩 이 문화의 젊은 구성원들에게 짝짓기를 갈망하게 하는 거대한 열기가 찾아옵니다. 영향을 받은 구성원들은 발정기가 지날 때까지 [GetTrait('lustful').GetName( GetNullCharacter )] 특성을 얻습니다."

  culture_parameter_fecund_festival_enabled:0 "백토끼 축제 활동 해금 | (현재 제작 중이며 나중에 다시 확인해 주세요)"

  culture_parameter_multi_birthing:0 "이 문화의 구성원들은 출산 시 다둥이를 가질 확률이 훨씬 더 높습니다."

  # Noble Husbandry
  tradition_noble_husbandry_name:0 "고결한 혈통 관리"
  tradition_noble_husbandry_desc:0 "이 문화는 혈통과 혈통의 순수성에 집착합니다. 그들의 세심한 우생학적 실천은 평범한 백성들보다 신체적, 정신적으로 우월한 귀족 문화를 만들어냈습니다."

  culture_parameter_higher_level_base_genetics_unlocked:0 "세심한 교배를 통해 엘프들은 그들의 유전적 잠재력을 더욱 해금하여 [GetTrait('beauty_good_4').GetName( GetNullCharacter )], [GetTrait('intellect_good_4').GetName( GetNullCharacter )], [GetTrait('physique_good_4').GetName( GetNullCharacter )]가 될 수 있습니다."

  # Divine Inspirations
  tradition_divine_inspirations_name:0 "신성한 영감"
  tradition_divine_inspirations_desc:0 "이 문화의 장인들은 최고 수준입니다. 신성한 스파크는 진정으로 다른 세상의 것 같은 예술 작품을 창조할 수 있는 능력을 그들에게 내렸습니다. 그들의 작품은 종종 마법적인 속성을 띠며, 부유하고 강력한 자들이 갈망하는 대상이 됩니다."

  # Tempered Spark Veins
  tradition_tempered_spark_veins_name:0 "벼려진 스파크 혈관"
  tradition_tempered_spark_veins_desc:0 "이 문화의 구성원들은 신성한 스파크를 휘두르는 더 강력한 능력을 부여받았습니다. 그들의 혈관은 스파크의 힘으로 단련되어 있으며, 이를 더 쉽고 강력하게 전달할 수 있습니다."

  # The Common Song
  tradition_the_common_song_name:0 "가창자들"
  tradition_the_common_song_desc:0 "이 문화는 노래 주문의 마법을 실천합니다. 그들의 잠재의식은 문화의 모든 구성원이 공유하는 공통된 리듬에 맞춰 끊임없이 웅얼거립니다. 그들은 마치 하나의 정신에 의해 인도되는 것처럼 완벽한 조화를 이루며 일하고 싸웁니다."

  # Divine Hierarchy
  tradition_divinic_hierarchy_name:0 "신성한 위계"
  tradition_divinic_hierarchy_desc:0 "신성한 스파크와 가장 일치하는 자들이 우월합니다. 인간은 엘프를 섬기기 위해 만들어졌습니다. 이것이 자연의 섭리입니다."

  # Open Hearted
  tradition_open_hearted_name:0 "열린 마음"
  tradition_open_hearted_desc:0 "인간... 엘프... 우리 모두는 신성한 스파크의 자식들입니다. 우리 모두는 평등하게 대우받아야 합니다."

  culture_parameter_humans_always_accept_elf_marriage:0 "인간들은 종교에 관계없이 이 문화의 엘프들과의 결혼을 기꺼이 받아들일 것입니다."

  # Elven Superiority
  tradition_elf_superiority_name:0 "엘프 우월주의"
  tradition_elf_superiority_desc:0 "신성한 스파크 자체가 엘프를 선택된 추종자로 지명했습니다. 영지의 운명을 지시하는 것이 엘프의 천명입니다. 그럼 인간은요? 그들의 자리는 복종하고 섬기는 것입니다."
  culture_parameter_gain_a_superior_elf_ruler_modifier:0 "이 문화의 엘프 통치자들은 매달 가문 명성과 위신을 부여하는 수정치를 받습니다."

  # People Of The Bow
  tradition_people_of_the_bow_name:0 "활의 민족"
  tradition_people_of_the_bow_desc:0 "이 문화에게 활 숙련도보다 더 근본적인 우수성의 시험은 없습니다. 대부분은 어린 시절부터 끊임없이 연습해 왔으며, 이 민족이 전장에 내보내는 정예 근위대는 진정으로 타의 추종을 불허합니다."

  culture_parameter_people_of_the_bow_archer_bonus:0 "성인이 되면 이 문화의 엘프들은 [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait|E]의 첫 번째 활 [trait_level_track|E] 단계를 얻습니다."
  culture_parameter_unlock_maa_elite_bow_knights:0 "[men_at_arms|E]로 [GetMaA('elite_bow_knights').GetName](을)를 모집할 수 있습니다."

  # Heroic Courage
  tradition_heroic_courage_name:0 "영웅적 용기"
  tradition_heroic_courage_desc:0 "이 문화는 무엇보다도 용감함과 용기를 소중히 여깁니다. 신성한 스파크가 백성들의 가슴에 닿아 맹렬한 불꽃으로 축복했습니다. 그들의 전사들은 두려움이 없으며, 지도자들은 최전선에서 이끌 것으로 기대됩니다."

  culture_parameter_heroic_trait_unlocked:0 "이 문화의 인물들은 전장이나 일대일 결투에서 적 2명을 처치하면 자동으로 [GetTrait('brave').GetName( GetNullCharacter )]을 얻고, 5명을 처치하면 [GetTrait('heroic').GetName( GetNullCharacter )]을 얻습니다."

  # Divinators
  tradition_divinators_name:0 "점술가들"
  tradition_divinators_desc:2 "거대한 스파크는 선택된 마기들에게 점술이라는 신비로운 힘을 선물했습니다. 그들의 점술가들은 미래를 보고 사건의 결과를 예측할 수 있습니다. 귀족과 부유층은 종종 결정을 내릴 때 이들의 조언을 구합니다."

  # Familial Familiarity
  tradition_familial_familiarity_name:0 "가족적 친밀함"
  tradition_familial_familiarity_desc:0 "가장 순수한 혈통을 추구하기 위해, 신성한 스파크는 모든 정신적 장벽과 금기를 제거했습니다. 이 문화의 구성원들은 항상 자신의 가족 내에서 결혼하는 것을 선호할 것입니다. #italic 혈통은 강하니까요#!."

  culture_parameter_allows_unrestricted_marriage:0 ""
  culture_parameter_familial_familiarity_purer_blood:0 "이 문화의 자녀들은 [GetTrait('purer_blooded').GetName( GetNullCharacter )] 특성을 가지고 태어날 수 있습니다."
  culture_parameter_familial_familiarity_purest_blood:0 "이 문화의 쌍둥이 커플은 낮은 확률로 [GetTrait('purest_blooded').GetName( GetNullCharacter )] 자녀를 가질 수 있습니다."
  culture_parameter_consanguinity_unrestricted_incest:0 "이 문화의 구성원들은 자신의 가족 내에서 결혼할 수 있습니다."

  # Archonic Amplification
  tradition_archonic_amplification_name:0 "아르콘 증폭"
  tradition_archonic_amplification_desc:0 "권력은 어떤 대가를 치르더라도 가치가 있습니다. 제어 목걸이와 영혼 빙의를 사용하고, 마기에게 엄청난 양의 스파크를 주입함으로써 새로운 계급의 스파크 휘두르기꾼이 만들어집니다. 단순한 의도와 엄청난 힘을 가진 원초적 존재인 이 아르콘들은 세심하게 감시하고 통제해야 하지만, 숙련된 마기의 목줄 끝에 있을 때 그들은 강력한 도구가 됩니다."

  # Endless Lord
  tradition_endless_lord_name:0 "영겁의 주군"
  tradition_endless_lord_desc:0 "이 문화의 백성들은 완벽한 영주에 의해 통치되며, 그 통치는 영원해야 합니다. 영주에게서 태어난 첫 번째 후계자는 항상 부모인 영주의 완벽한 복사본입니다."

  culture_parameter_endless_lord_active:0 "이 문화 통치자의 첫 번째 후계자는 항상 부모 영주의 유전적으로 정확한 복사본이 됩니다."

  # Blood Benders
  tradition_blood_benders_name:0 "혈액 조절자"
  tradition_blood_benders_desc:0 "이 문화는 혈액 마법의 실천을 숭배하며, 이를 휘두를 수 있는 자들을 높이 평가합니다."

  # Beguiling Nature
  tradition_beguiling_nature_name:0 "현혹하는 본성"
  tradition_beguiling_nature_desc:0 "신성한 스파크는 이 문화의 엘프들의 성격에 약간의 영향을 미치며, 심지어 그들에게서 약간의 스파크 오라가 뿜어져 나오게 하여 저항하기 힘든 자연스러운 마법적 매력을 부여합니다."

  culture_parameter_passionate_trait_unlocked:0 "이 문화의 인물들은 다른 통치자 2명을 유혹하면 [GetTrait('lustful').GetName( GetNullCharacter )]을 얻고, 5명을 유혹하면 [GetTrait('passionate').GetName( GetNullCharacter )]을 얻습니다."
  culture_parameter_entrance_scheme_unlocked:0 "#bold 입장#! [personal_scheme|E]를 해금합니다."
  culture_parameter_enchantress_trait_unlocked:0 "[GetTrait('seducer').GetName(GetPlayer)] 인생관 특성을 가진 이 문화의 인물은 입장 [schemes|E]를 3번 성공적으로 완료하면 [GetTrait('enchantress').GetName(GetPlayer)](으)로 진화합니다."
  culture_parameter_intrigue_diplo_bow_unlocked:0 "#BOL 의지 대결#!에서 @skill_intrigue_icon! 및 @skill_diplomacy_icon! 기술 조합을 사용하는 능력을 해금합니다."


  # Human Shepherds
  tradition_human_shepherds_name:0 "인간 목자"
  tradition_human_shepherds_desc:0 "이 문화는 인간을 길들이고 사육해 온 오랜 역사를 가지고 있습니다. 그들은 종종 짐을 끄는 짐승으로 사용되며, 때로는 심지어 식량으로 사용되기도 합니다."

  # Aeluran Etiquette
  tradition_aeluran_etiquette_name:0 "아엘루란 예법"
  tradition_aeluran_etiquette_desc:0 "이 문화는 아엘루란 직조공들의 손아귀에 있습니다. 교단의 자매들에게는 의문의 여지 없이 복종해야 하며, 그들의 말은 곧 법입니다. 백성들은 자매들에게 복종하도록 훈련받았습니다. 자매들에게 복종하는 것이 곧 신성한 스파크에 복종하는 것이기 때문입니다."

  culture_parameter_aeluran_improved_religion_conversion_speed:0 "백작령 종교 개종 시간\: #P -33%#!"
  culture_parameter_aeluran_improved_culture_conversion_speed:0 "백작령 문화 전향 시간\: #P -33%#!"
  culture_parameter_aeluran_converting_counties_increases_fervor:0 "이 문화 통치자의 [faith|E]은 백작령의 종교 개종이 완료될 때 [fervor|E]를 얻습니다."

  # Desert Power
  tradition_desert_power_name:0 "사막의 힘"
  tradition_desert_power_desc:0 "이 문화는 사막에서 사는 것에 가장 높은 친화력을 갖게 되었습니다. 그들은 사막의 힘을 활용하고 이를 자신들에게 유리하게 사용하는 법을 배웠습니다."

  # Mountain Folk
  tradition_mountain_folk_name:0 "산악 민족"
  tradition_mountain_folk_desc:0 "이 문화는 산악 지대에서 사는 것에 가장 높은 친화력을 갖게 되었습니다. 그들은 산악의 힘을 활용하고 이를 자신들에게 유리하게 사용하는 법을 배웠습니다."

  # Sea Men
  tradition_sea_men_name:0 "바다의 사나이들"
  tradition_sea_men_desc:0 "이 문화는 바다에서 사는 것에 가장 높은 친화력을 갖게 되었습니다. 그들은 바다의 힘을 활용하고 이를 자신들에게 유리하게 사용하는 법을 배웠습니다."

  # Princes of the Plains
  tradition_princes_of_the_plains_name:0 "평원의 군주들"
  tradition_princes_of_the_plains_desc:0 "이 문화는 평원에서 사는 것에 가장 높은 친화력을 갖게 되었습니다. 그들은 평원의 힘을 활용하고 이를 자신들에게 유리하게 사용하는 법을 배웠습니다."

  # Council of Queens
  tradition_council_of_queens_name:0 "왕비 의회"
  tradition_council_of_queens_desc:0 "왕이 국가 대사에 대해 최종 결정권을 가질 수도 있지만, 그는 왕비들로 구성된 의회의 조언을 받습니다. 왕비들은 신성한 직책의 보유자로 여겨지며 문화권 내에서 영향력 있는 구성원들입니다. 일부는 진정한 권력을 가진 자들이 바로 그들이라고 감히 속삭이기도 합니다."

  # Beast Tamers
  tradition_beast_tamers_name:0 "야수 조련사"
  tradition_beast_tamers_desc:0 "이 문화는 야수를 길들이고 사육해 온 오랜 역사를 가지고 있으며, 주인과 한 몸인 것처럼 보이는 강력하고 충성스러운 생명체들을 세심하게 만들어냅니다."

  culture_parameter_unlock_maa_wolf_riders:0 "[men_at_arms|E]로 [GetMaA('wolf_riders').GetName](을)를 모집할 수 있습니다."
  culture_parameter_unlock_maa_elk_archers:0 "[men_at_arms|E]로 [GetMaA('elk_archers').GetName](을)를 모집할 수 있습니다."
  culture_parameter_adopt_pets_more_frequently:0 "이 문화의 인물들은 애완동물을 더 자주 입양합니다."
  culture_parameter_warg_trait_unlocked:0 "[GetTrait('lifestyle_hunter').GetName(GetPlayer)] 특성의 한 단계를 완전히 올린 이 문화의 마법 재능이 있는 인물은 애완동물이 있다면 [GetTrait('warg').GetName(GetPlayer)] 특성을 얻을 수 있습니다."

  # Woodland Bounty
 tradition_woodland_bounty_name:0 "삼림지의 풍요"
 tradition_woodland_bounty_desc:0 "이 문화는 삼림지에서 살아온 오랜 역사를 가지고 있습니다. 그들은 숲의 힘을 활용하고 이를 자신들에게 유리하게 사용하는 법을 배웠습니다."

  culture_parameter_build_farms_in_forests_and_taiga:0 "삼림 및 타이가 영지에 농장을 건설할 수 있습니다."

  # Fey Agoras
  tradition_fey_agoras_name:0 "페이 아고라"
  tradition_fey_agoras_desc:0 "이 문화의 엘프들은 그들의 사상적 지도자들을 매우 존경합니다. 매일 도시의 아고라에는 철학자들과 학자들이 당대의 위대한 질문들에 대해 토론하는 것을 듣기 위해 구름 떼 같은 인파가 모여듭니다. 그들은 세상을 논리와 오류의 관점에서 바라봅니다."

  culture_parameter_advanced_shrewd:0 "이 문화의 인물들은 학력 15에서 [GetTrait('shrewd').GetName( GetNullCharacter )]을 얻고, 학력 20에서 [GetTrait('shrewd_2').GetName( GetNullCharacter )]을 얻습니다."

  # Tribal Ascension
  tradition_tribal_ascension_name:0 "부족의 승천"
  tradition_tribal_ascension_desc:0 "성채 거주자만이 고대의 방식에 충실하게 사는 것이 제약이라고 믿을 것입니다. 단순하다는 것은 약하다는 뜻이 아니라, 순수하다는 뜻입니다. 이 문화의 백성들은 강하고 자부심이 있으며, 문명 세계의 겉치레에 얽매이지 않을 것입니다."

  culture_parameter_form_advanced_tribal_government:0 "통치자들이 [advanced_tribal|E] [government|E]를 채택할 수 있습니다."
  culture_parameter_unlock_maa_advanced_tribal:0 "[advanced_tribal|E] [government|E]를 가진 통치자는 [GetMaA('warband_ravagers').GetName] 및 [GetMaA('warband_vanguard').GetName](을)를 모두 [men_at_arms|E]로 모집할 수 있습니다."

  # Blessing of Vána
  tradition_blessing_of_vana_name:0 "바나의 축복"
  tradition_blessing_of_vana_desc:0 "가장 높이 승천한 자 중 하나인 번영과 다산의 여신 바나가 당신의 백성을 축복했습니다. 신성한 스파크를 먹이기 위해서는 생명이 있어야 합니다. 바나는 숭배자들의 대열을 끊임없이 늘림으로써 신성한 스파크를 섬깁니다."

  # Blessing of Tulkas Astaldo
  tradition_blessing_of_tulkas_astaldo_name:0 "툴카스 아스탈도의 축복"
  tradition_blessing_of_tulkas_astaldo_desc:0 "가장 높이 승천한 자 중 하나인 전쟁과 경쟁의 신 툴카스 아스탈도가 당신의 백성을 축복했습니다. 신성한 스파크를 먹이기 위해서는 생명을 수확해야 합니다. 툴카스 아스탈도는 추종자들의 군대를 육성함으로써 신성한 스파크를 섬깁니다. 영혼을 수확하기 위해 쓰이는 거대한 낫이 아니라면 전쟁이 무엇이겠습니까?"

  culture_parameter_blessing_of_tulkas_astaldo:0 "#difficulty_medium 끝없는 군대의 선물 #! - 이 문화의 백성들은 #D 여아#! 한 명당 #E 남아#! 여섯 명을 낳을 것입니다"

  culture_parameter_blessing_of_vana:0 "#difficulty_medium 수많은 어머니의 선물 #! - 이 문화의 백성들은 #E 남아#! 한 명당 #D 여아#! 여섯 명을 낳을 것입니다"

  tradition_elven_northern_tribes_name:0 "북부의 페이 부족"
  tradition_elven_northern_tribes_desc:0 "이들은 남부 이웃들에게 일반적으로 '숲의 사람들'로 알려진 문화 중 하나입니다. 이 북부인들은 어떤 곳에서는 평판 좋은 사냥꾼이고, 다른 곳에서는 훌륭한 강 낚시꾼이며, 때로는 철 제련사이고, 종종 목자이기도 합니다."
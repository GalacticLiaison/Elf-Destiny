l_korean:
  # ========= TRADITIONS =========

  elf_tradition_not_discovered:0 "아직 이 전통을 발견하지 못했습니다... 원정을 떠나보세요!"
  elf_blessing_not_given:0 "신성한 불꽃이 아직 당신에게 이 축복을 내리지 않았습니다."
  elf_blessing_not_given_by_vana:0 "바나가 아직 당신에게 이 축복을 내리지 않았습니다."
  elf_blessing_not_given_by_tulkas:0 "툴카스 아스탈도가 아직 당신에게 이 축복을 내리지 않았습니다."

  # Elf Craftsmanship
  tradition_elf_craftsmanship_name:0 "엘프 장인정신"
  tradition_elf_craftsmanship_desc:2 "이 문화는 오랜 기간 기술을 완벽하게 연마하는 전통을 가지고 있으며, 이곳의 장인들은 뛰어난 기술과 섬세함으로 명성이 자자합니다. 그들의 작품은 종종 선망의 대상이 되며, 덕분에 장인들은 언제나 귀한 대접을 받습니다."

  # Adventure Guilds
  tradition_adventurer_guilds_name:0 "모험가 길드"
  tradition_adventurer_guilds_desc:2 "이 문화는 탐험과 발견에서 오는 희열을 갈망합니다. 그들은 이러한 욕구를 제도화하여, 새로운 땅을 찾고 잊혀진 것을 재발견하려는 야심 찬 탐험가들을 후원하는 길드 네트워크를 구축했습니다."

  culture_parameter_better_expeditions:0 "원정 비용이 감소하며, 추가적인 [GetTrait('adventurer').GetName( GetNullCharacter )] 특성 경험치를 획득합니다."
  culture_parameter_elf_unlock_varangian_adventurers_innovation:0 "[tribal|E] [era|E] 동안 [varangian_adventure|E] [casus_belli|E]를 사용할 수 있습니다."

  culture_parameter_two_trials_per_expedition:0 "모험가들은 원정당 두 번의 시련을 겪을 수 있으며, 시련을 마주할 확률이 더 높습니다."

  # Fey Strategics
  tradition_fey_strategics_name:0 "페이 전략"
  tradition_fey_strategics_desc:0 "$innovation_fey_strategics_desc$"
  innovation_fey_strategics_desc:1 "엘프 기마 궁병들은 태어날 때부터 탈것과 유대감을 형성하도록 길러집니다. $fey_riders$는 완벽한 정확성과 맹렬한 속도로 타격합니다."
  culture_parameter_unlock_maa_fey_riders:0 "[GetMaA('fey_riders').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."

  fey_riders:1 "페이 기수"
  fey_riders_flavor:1 "#F 탈것과 완벽한 교감을 이루며 백발백중의 활 솜씨를 자랑하는 신비로운 $fey_riders$는, 놀라운 속도와 교란 작전으로 적군을 궤멸시킵니다.#!"

  # The Old Ways
  tradition_the_old_ways_name:0 "옛 방식"
  tradition_the_old_ways_desc:0 "이 문화는 유서 깊고 신비로우며, 과거에서 길을 찾습니다. 그들은 그곳에 지혜가 있으며, 옛 방식이 곧 최선의 방식임을 알고 있습니다."

  culture_parameter_unlock_maa_fey_archers:0 "[GetMaA('fey_archers').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."

  # The Rut
  tradition_the_rut_name:0 "발정기"
  tradition_the_rut_desc:0 "신성한 불꽃은 생명 창조를 통해 힘을 얻기에, 그 대의를 위해 자신의 의지를 드러냅니다. 이 문화의 가임기 구성원들은 신성한 불꽃에 의해 번성하고 번식하도록 노골적으로 떠밀립니다."

  culture_parameter_the_rut_enabled:0 "약 10년에 한 번씩 이 문화의 젊은 구성원들은 짝짓기를 부추기는 강렬한 열기에 사로잡힙니다. 영향을 받은 구성원들은 발정기가 지날 때까지 [GetTrait('lustful').GetName( GetNullCharacter )] 특성을 얻습니다."

  culture_parameter_fecund_festival_enabled:0 "하얀 토끼 축제 활동을 잠금 해제합니다. (아직 개발 중, 나중에 다시 확인하세요)"

  culture_parameter_multi_birthing:0 "이 문화의 구성원들은 출산 시 다둥이를 낳을 확률이 훨씬 높습니다."

  # Noble Husbandry
  tradition_noble_husbandry_name:0 "고귀한 혈통 관리"
  tradition_noble_husbandry_desc:0 "이 문화는 혈통과 그 순수성에 집착합니다. 그들의 신중한 우생학적 관행은 신체적, 정신적으로 평민보다 우월한 귀족 문화를 만들어냈습니다."

  culture_parameter_higher_level_base_genetics_unlocked:0 "신중한 번식을 통해 엘프들은 유전적 잠재력을 더욱 개화하여 [GetTrait('beauty_good_4').GetName( GetNullCharacter )], [GetTrait('intellect_good_4').GetName( GetNullCharacter )], [GetTrait('physique_good_4').GetName( GetNullCharacter )]가 될 수 있습니다."

  # Divine Inspirations
  tradition_divine_inspirations_name:0 "신성한 영감"
  tradition_divine_inspirations_desc:0 "이 문화의 장인들은 최고의 계급입니다. 신성한 불꽃은 그들에게 진정으로 경이로운 예술 작품을 창조할 수 있는 능력을 축복했습니다. 그들의 작품은 종종 마법적인 속성을 띠며, 부유하고 강력한 자들에게 높은 인기를 얻습니다."

  # Tempered Spark Veins
  tradition_tempered_spark_veins_name:0 "단련된 불꽃 혈관"
  tradition_tempered_spark_veins_desc:0 "이 문화의 구성원들은 신성한 불꽃을 다루는 더 강력한 능력을 타고났습니다. 그들의 혈관은 불꽃의 힘으로 단련되어 있어, 더 쉽고 강력하게 불꽃을 운용할 수 있습니다."

  # The Common Song
  tradition_the_common_song_name:0 "노래하는 자들"
  tradition_the_common_song_desc:0 "이 문화는 노래 마법을 연마합니다. 그들의 무의식은 문화의 모든 구성원이 공유하는 공통된 리듬을 끊임없이 흥얼거립니다. 그들은 마치 하나의 정신에 의해 지휘되는 것처럼 완벽한 조화 속에서 일하고 싸웁니다."

  # Divine Hierarchy
  tradition_divinic_hierarchy_name:0 "신성한 위계"
  tradition_divinic_hierarchy_desc:0 "신성한 불꽃과 가장 잘 조화된 자들이 우월합니다. 인간은 엘프를 섬기기 위해 만들어졌습니다. 이것이 만물의 자연스러운 섭리입니다."

  # Open Hearted
  tradition_open_hearted_name:0 "개방적인 마음"
  tradition_open_hearted_desc:0 "인간... 엘프... 우리는 모두 신성한 불꽃의 자녀입니다. 우리는 모두 동등하게 대우받아야 합니다."

  culture_parameter_humans_always_accept_elf_marriage:0 "인간들은 종교에 관계없이 이 문화의 엘프와의 결혼에 항상 개방적입니다."

  # Elven Superiority
  tradition_elf_superiority_name:0 "엘프 우월성"
  tradition_elf_superiority_desc:0 "신성한 불꽃 자체가 엘프를 선택된 추종자로 임명했습니다. 이 땅의 백성들의 운명을 이끄는 것이 엘프의 운명입니다. 그리고 인간은? 그들의 자리는 섬기고 복종하는 것입니다."
  culture_parameter_gain_a_superior_elf_ruler_modifier:0 "이 문화의 엘프 통치자는 매달 명성과 위신을 부여하는 수정치를 받습니다."

  # People Of The Bow
  tradition_people_of_the_bow_name:0 "활의 민족"
  tradition_people_of_the_bow_desc:0 "이 문화에서 활 숙련도보다 근본적인 우수함의 척도는 없습니다. 대부분은 어린 시절부터 끊임없이 수련했으며, 이들이 전장에 배치하는 정예 경호대는 타의 추종을 불허합니다."

  culture_parameter_people_of_the_bow_archer_bonus:0 "성년이 되면, 이 문화의 엘프들은 [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait|E]의 첫 번째 활 [trait_level_track|E] 단계를 얻습니다."
  culture_parameter_unlock_maa_elite_bow_knights:0 "[GetMaA('elite_bow_knights').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."

  # Heroic Courage
  tradition_heroic_courage_name:0 "영웅적 용기"
  tradition_heroic_courage_desc:0 "이 문화는 용기와 용맹을 무엇보다도 중요하게 여깁니다. 신성한 불꽃은 백성의 심장에 맹렬한 불을 지폈습니다. 그들의 전사들은 두려움을 모르며, 그들의 지도자는 최전선에서 지휘할 것을 기대받습니다."

  culture_parameter_heroic_trait_unlocked:0 "이 문화의 인물은 전투 또는 일대일 대결에서 적 2명을 처치하면 [GetTrait('brave').GetName( GetNullCharacter )]을(를) 자동으로 얻고, 적 5명을 처치하면 [GetTrait('heroic').GetName( GetNullCharacter )]을(를) 얻습니다."

  # Divinators
  tradition_divinators_name:0 "예언자들"
  tradition_divinators_desc:2 "위대한 불꽃은 일부 선택된 마법사들에게 신비로운 점술의 힘을 부여했습니다. 그들의 예언자들은 미래를 내다보고 사건의 결과를 예측할 수 있습니다. 귀족과 부유층은 결정에 지침을 얻고자 종종 그들에게 자문을 구합니다."

  # Familial Familiarity
  tradition_familial_familiarity_name:0 "혈족 친화"
  tradition_familial_familiarity_desc:0 "가장 순수한 혈통을 추구하고자, 신성한 불꽃은 모든 정신적 장벽과 금기를 제거했습니다. 이 문화의 구성원들은 항상 자신의 가족 내에서 결혼하는 것을 선호합니다. #italic 핏줄은 강합니다.#!"

  culture_parameter_allows_unrestricted_marriage:0 ""
  culture_parameter_culture_allows_incest:0 "이 문화의 구성원들은 자신의 가족 구성원과 결혼할 수 있습니다."
  culture_parameter_familial_familiarity_purer_blood:0 "이 문화의 자녀는 [GetTrait('purer_blooded').GetName( GetNullCharacter )]을(를) 가지고 태어날 수 있습니다."
  culture_parameter_familial_familiarity_purest_blood:0 "이 문화의 쌍둥이 자녀는 낮은 확률로 [GetTrait('purest_blooded').GetName( GetNullCharacter )]인 아이를 낳을 수 있습니다."

  # Archonic Amplification
  tradition_archonic_amplification_name:0 "아르콘 증폭"
  tradition_archonic_amplification_desc:0 "힘은 어떤 대가를 치르더라도 얻을 가치가 있습니다. 제어 칼라, 영혼 빙의, 그리고 마법사에게 막대한 양의 불꽃을 주입함으로써 새로운 계급의 불꽃 사용자가 탄생했습니다. 단순한 의지와 엄청난 힘을 가진 원초적인 생물인 이 아르콘들은 신중하게 감시하고 제어해야 하지만, 숙련된 마법사가 목줄을 쥐고 있을 때 강력한 도구가 됩니다."

  # Endless Lord
  tradition_endless_lord_name:0 "영원한 군주"
  tradition_endless_lord_desc:0 "이 문화의 백성은 완벽한 군주의 통치를 받으며, 그들의 통치는 영원히 지속되어야 합니다. 군주에게서 태어나는 첫 번째 후계자는 항상 군주인 부모의 완벽한 복제품입니다."

  culture_parameter_endless_lord_active:0 "이 문화 통치자의 첫 번째 후계자는 항상 그들의 군주 부모와 유전적으로 완벽하게 동일할 것입니다."

  # Blood Benders
  tradition_blood_benders_name:0 "혈액 조종자"
  tradition_blood_benders_desc:0 "이 문화는 혈액 마법을 숭배하며 그것을 다룰 수 있는 자들을 높이 평가합니다."

  # Beguiling Nature
  tradition_beguiling_nature_name:0 "매혹적인 본성"
  tradition_beguiling_nature_desc:0 "신성한 불꽃은 이 문화의 엘프들의 성격에 미묘하게 영향을 미치며, 심지어 희미한 불꽃 오라를 발산하게 하여 저항하기 힘든 자연스러운 마법적 매력을 부여합니다."

  culture_parameter_passionate_trait_unlocked:0 "이 문화의 인물은 다른 통치자 2명을 유혹한 후 [GetTrait('lustful').GetName( GetNullCharacter )]을(를) 얻고, 5명을 유혹한 후 [GetTrait('passionate').GetName( GetNullCharacter )]을(를) 얻습니다."
  culture_parameter_entrance_scheme_unlocked:0 "#bold 매혹#! [personal_scheme|E]을(를) 잠금 해제합니다."
  culture_parameter_enchantress_trait_unlocked:0 "[GetTrait('seducer').GetName(GetPlayer)] 생활 양식 특성을 가진 이 문화의 인물은 매혹 [schemes|E] 3개를 성공적으로 완료한 후 [GetTrait('enchantress').GetName(GetPlayer)]로 발전합니다."
  culture_parameter_intrigue_diplo_bow_unlocked:0 "#BOL 의지 대결#!에서 @skill_intrigue_icon!과 @skill_diplomacy_icon!을(를) 조합하여 사용할 수 있는 능력을 잠금 해제합니다."


  # Human Shepherds
  tradition_human_shepherds_name:0 "인간 목자"
  tradition_human_shepherds_desc:0 "이 문화는 인간을 길들이고 사육하는 오랜 역사를 가지고 있습니다. 인간은 종종 짐승처럼 부려지며, 때로는 식량으로도 사용됩니다."

  # Aeluran Etiquette
  tradition_aeluran_etiquette_name:0 "아엘루란 예절"
  tradition_aeluran_etiquette_desc:0 "이 문화는 아엘루란 직조자들의 지배하에 있습니다. 교단의 자매들은 의심 없이 복종받으며, 그들의 말은 곧 법입니다. 백성들은 자매들에게 복종하도록 훈련받았으니, 자매들에게 복종하는 것은 곧 신성한 불꽃에 복종하는 것입니다."

  culture_parameter_aeluran_improved_religion_conversion_speed:0 "종교 백작령 개종 시간: #P -33%#!"
  culture_parameter_aeluran_improved_culture_conversion_speed:0 "문화 백작령 개종 시간: #P -33%#!"
  culture_parameter_aeluran_converting_counties_increases_fervor:0 "이 문화 통치자의 [faith|E]는 백작령 종교 개종 완료 시 [fervor|E]를 얻습니다."

  # Desert Power
  tradition_desert_power_name:0 "사막의 힘"
  tradition_desert_power_desc:0 "이 문화는 사막 생활에 대한 최고의 적응력을 길러왔습니다. 그들은 사막의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 터득했습니다."

  # Mountain Folk
  tradition_mountain_folk_name:0 "산악 민족"
  tradition_mountain_folk_desc:0 "이 문화는 산악 생활에 대한 최고의 적응력을 길러왔습니다. 그들은 산의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 터득했습니다."

  # Sea Men
  tradition_sea_men_name:0 "바다의 민족"
  tradition_sea_men_desc:0 "이 문화는 해상 생활에 대한 최고의 적응력을 길러왔습니다. 그들은 바다의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 터득했습니다."

  # Princes of the Plains
  tradition_princes_of_the_plains_name:0 "평원의 군주"
  tradition_princes_of_the_plains_desc:0 "이 문화는 평원 생활에 대한 최고의 적응력을 길러왔습니다. 그들은 평원의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 터득했습니다."

  # Council of Queens
  tradition_council_of_queens_name:0 "왕비 의회"
  tradition_council_of_queens_desc:0 "국사에 대한 최종 결정권은 왕에게 있을지 모르나, 그는 왕비들로 구성된 의회의 조언을 받습니다. 왕비들은 신성한 직무의 수행자로 여겨지며 문화의 영향력 있는 구성원입니다. 일부는 그들이 진정한 권력을 쥐고 있다고 감히 속삭이기도 합니다."

  # Beast Tamers
  tradition_beast_tamers_name:0 "야수 조련사"
  tradition_beast_tamers_desc:0 "이 문화는 야수를 길들이고 번식시키는 오랜 역사를 가지고 있으며, 주인의 분신처럼 보이는 강력하고 충성스러운 생물들을 신중하게 만들어냅니다."

  culture_parameter_unlock_maa_wolf_riders:0 "[GetMaA('wolf_riders').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."
  culture_parameter_unlock_maa_elk_archers:0 "[GetMaA('elk_archers').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."
  culture_parameter_adopt_pets_more_frequently:0 "이 문화의 인물은 반려동물을 더 자주 입양할 것입니다."
  culture_parameter_warg_trait_unlocked:0 "반려동물을 가진 이 문화의 마법 재능이 있는 인물은 [GetTrait('lifestyle_hunter').GetName(GetPlayer)] 특성의 한 트랙을 완전히 완료한 후 [GetTrait('warg').GetName(GetPlayer)] 특성을 얻을 수 있습니다."

  # Woodland Bounty
  tradition_woodland_bounty_name:0 "숲의 풍요"
  tradition_woodland_bounty_desc:0 "이 문화는 숲에서 생활하는 오랜 역사를 가지고 있습니다. 그들은 숲의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 터득했습니다."

  culture_parameter_build_farms_in_forests_and_taiga:0 "숲과 타이가 지역에 농장을 건설할 수 있습니다."

  # Fey Agoras
  tradition_fey_agoras_name:0 "페이 아고라"
  tradition_fey_agoras_desc:0 "이 문화의 엘프들은 자신들의 사상가들을 매우 존경합니다. 매일 수많은 인파가 도시 아고라에 모여 철학자들과 학자들이 당대의 위대한 질문들을 논하는 것을 경청합니다. 그들은 세상을 논리와 오류의 관점에서 봅니다."

  culture_parameter_advanced_shrewd:0 "이 문화의 인물은 학습력이 15일 때 [GetTrait('shrewd').GetName( GetNullCharacter )]을(를), 20일 때 [GetTrait('shrewd_2').GetName( GetNullCharacter )]을(를) 얻습니다."

  # Tribal Ascension
  tradition_tribal_ascension_name:0 "부족 승천"
  tradition_tribal_ascension_desc:0 "성채 거주자만이 옛 방식대로 사는 것이 제한적이라고 믿을 것입니다. 단순함은 약함을 뜻하지 않으며, 순수함을 의미합니다. 이 문화의 백성들은 강인하고 긍지가 높으며, 문명 세계의 겉치레에 얽매이지 않을 것입니다."

  culture_parameter_form_advanced_tribal_government:0 "통치자는 [advanced_tribal|E] [government|E]를 채택할 수 있습니다."
  culture_parameter_unlock_maa_advanced_tribal:0 "[advanced_tribal|E] [government|E]를 가진 통치자는 [GetMaA('warband_ravagers').GetName]와 [GetMaA('warband_vanguard').GetName]를 모두 [men_at_arms|E]로 모집할 수 있습니다."

  # Blessing of Vána
  tradition_blessing_of_vana_name:0 "바나의 축복"
  tradition_blessing_of_vana_desc:0 "가장 높은 승천자 중 한 분이자 번영과 다산의 여신인 바나가 당신의 백성을 축복했습니다. 신성한 불꽃을 지피기 위해서는 생명이 있어야 합니다. 바나는 신성한 불꽃의 숭배자 수를 끊임없이 늘림으로써 이에 봉사합니다."

  # Blessing of Tulkas Astaldo
  tradition_blessing_of_tulkas_astaldo_name:0 "툴카스 아스탈도의 축복"
  tradition_blessing_of_tulkas_astaldo_desc:0 "가장 높은 승천자 중 한 분이자 전쟁과 경쟁의 신인 툴카스 아스탈도가 당신의 백성을 축복했습니다. 신성한 불꽃을 지피기 위해서는 생명을 수확해야 합니다. 툴카스 아스탈도는 추종자들의 군대를 늘림으로써 신성한 불꽃에 봉사합니다. 전쟁이란 영혼을 수확하는 거대한 낫에 불과하니까요."

  culture_parameter_blessing_of_tulkas_astaldo:0 "#difficulty_medium 끝없는 군대의 선물 #! - 이 문화의 사람들은 여자아이 1명당 #E 남자아이#! 6명을 낳을 것입니다."

  culture_parameter_blessing_of_vana:0 "#difficulty_medium 많은 어머니의 선물 #! - 이 문화의 사람들은 남자아이 1명당 #D 여자아이#! 6명을 낳을 것입니다."

  tradition_elven_northern_tribes_name:0 "북방 페이 부족"
  tradition_elven_northern_tribes_desc:0 "이들은 남쪽 이웃들에게 흔히 '숲의 민족'으로 알려진 문화권 중 하나입니다. 이 북방인들은 지역에 따라 명망 있는 사냥꾼이나 훌륭한 강 낚시꾼이기도 하며, 때로는 철 제련공이거나 흔히 목축민이기도 합니다."
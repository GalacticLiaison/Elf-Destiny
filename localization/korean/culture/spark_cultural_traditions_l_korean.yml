l_korean:
  # ========= TRADITIONS =========

  elf_tradition_not_discovered:0 "아직 이 전통을 발견하지 못했습니다... 원정을 떠나보세요!"
  elf_blessing_not_given:0 "신성한 불꽃이 아직 당신에게 이 축복을 내리지 않았습니다."
  elf_blessing_not_given_by_vana:0 "바나가 아직 당신에게 이 축복을 내리지 않았습니다."
  elf_blessing_not_given_by_tulkas:0 "툴카스 아스탈도가 아직 당신에게 이 축복을 내리지 않았습니다."

  # Elf Craftsmanship
  tradition_elf_craftsmanship_name:0 "엘프 장인정신"
  tradition_elf_craftsmanship_desc:2 "이 문화는 오랜 기간 동안 기술을 완벽하게 다듬는 전통을 가지고 있으며, 그들의 장인들은 기술과 세부 사항에 대한 관심으로 명성이 높습니다. 그들의 작품은 종종 매우 탐내어져, 장인들은 높은 수요를 누립니다."

  # Adventure Guilds
  tradition_adventurer_guilds_name:0 "모험가 길드"
  tradition_adventurer_guilds_desc:2 "이 문화는 탐험과 발견의 만족을 갈망합니다. 그들은 이러한 욕구를 새로운 땅을 찾아내고 잊혀진 것을 재발견하기 위한 여정에서 야심 찬 탐험가들을 후원하는 길드 네트워크로 제도화했습니다."

  culture_parameter_better_expeditions:0 "원정은 금화가 덜 들고, 추가적인 [GetTrait('adventurer').GetName( GetNullCharacter )] 특성 경험을 부여합니다."
  culture_parameter_elf_unlock_varangian_adventurers_innovation:0 "[tribal|E] [era|E] 동안 [varangian_adventure|E] [casus_belli|E]를 잠금 해제합니다."

  culture_parameter_two_trials_per_expedition:0 "모험가들은 원정당 두 개의 시련을 겪을 수 있으며, 시련을 만날 가능성이 더 높습니다."

  # Fey Strategics
  tradition_fey_strategics_name:0 "페이 전략"
  tradition_fey_strategics_desc:0 "$innovation_fey_strategics_desc$"
  innovation_fey_strategics_desc:1 "엘프 기마 궁병들은 태어날 때부터 탈것과 유대감을 형성하도록 길러집니다. $fey_riders$는 완벽한 정확성과 맹렬한 속도로 공격합니다."
  culture_parameter_unlock_maa_fey_riders:0 "[GetMaA('fey_riders').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."

  fey_riders:1 "페이 기수"
  fey_riders_flavor:1 "#F 탈것과 완벽하게 연결되고 활 솜씨가 뛰어난 신비로운 $fey_riders$ 기마 궁병들은 놀라운 속도와 교란으로 군대를 궤멸시킵니다.#!"

  # The Old Ways
  tradition_the_old_ways_name:0 "옛 방식"
  tradition_the_old_ways_desc:0 "이 문화는 고대하고 신비하며, 과거에서 지침을 찾습니다. 그들은 그곳에 지혜가 있으며, 옛 방식이 종종 최고의 방식임을 압니다."

  culture_parameter_unlock_maa_fey_archers:0 "[GetMaA('fey_archers').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."

  # The Rut
  tradition_the_rut_name:0 "발정기"
  tradition_the_rut_desc:0 "신성한 불꽃는 생명 창조를 통해 힘을 얻으므로, 그 목적을 더하기 위해 자신의 의지를 드러냅니다. 이 문화의 번성한 구성원들은 신성한 불꽃에 의해 번성하고 번식하도록 미묘하게 이끌립니다."

  culture_parameter_the_rut_enabled:0 "약 10년에 한 번씩 이 문화의 젊은 구성원들은 짝짓기를 부추기는 강렬한 열기에 사로잡힙니다. 영향을 받은 구성원들은 발정기가 지날 때까지 [GetTrait('lustful').GetName( GetNullCharacter )] 특성을 얻습니다."

  culture_parameter_fecund_festival_enabled:0 "하얀 토끼의 축제 활동을 잠금 해제합니다. (아직 건설 중입니다. 나중에 다시 오세요)"

  culture_parameter_multi_birthing:0 "이 문화의 구성원들은 출산 시 여러 자녀를 가질 가능성이 훨씬 높습니다."

  # Noble Husbandry
  tradition_noble_husbandry_name:0 "고귀한 육종"
  tradition_noble_husbandry_desc:0 "이 문화는 혈통과 혈통의 순수성에 집착합니다. 그들의 신중한 우생학적 관행은 신체적, 정신적으로 일반 백성보다 우월한 귀족 문화를 이끌어냈습니다."

  culture_parameter_higher_level_base_genetics_unlocked:0 "신중한 번식을 통해 엘프들은 유전적 잠재력을 더욱 발휘하여 [GetTrait('beauty_good_4').GetName( GetNullCharacter )], [GetTrait('intellect_good_4').GetName( GetNullCharacter )], [GetTrait('physique_good_4').GetName( GetNullCharacter )]가 될 수 있습니다."

  # Divine Inspirations
  tradition_divine_inspirations_name:0 "신성한 영감"
  tradition_divine_inspirations_desc:0 "이 문화의 장인들은 최고 수준입니다. 신성한 불꽃는 그들에게 진정으로 초자연적인 예술 작품을 창조할 수 있는 능력을 축복했습니다. 그들의 작품은 종종 마법적인 속성을 띠며, 부유하고 강력한 자들에게 높은 인기를 얻습니다."

  # Tempered Spark Veins
  tradition_tempered_spark_veins_name:0 "단련된 불꽃 혈관"
  tradition_tempered_spark_veins_desc:0 "이 문화의 구성원들은 신성한 불꽃을 다룰 수 있는 더 강한 능력을 부여받았습니다. 그들의 혈관은 불꽃의 힘으로 단련되어, 더 쉽게 그리고 더 큰 힘으로 불꽃을 channeling할 수 있습니다."

  # The Common Song
  tradition_the_common_song_name:0 "가수들"
  tradition_the_common_song_desc:0 "이 문화는 노래 마법을 연습합니다. 그들의 잠재의식은 문화의 모든 구성원이 공유하는 공통된 리듬에 끊임없이 흥얼거립니다. 그들은 마치 하나의 마음에 의해 지휘되는 것처럼 완벽한 조화 속에서 일하고 싸웁니다."

  # Divine Hierarchy
  tradition_divinic_hierarchy_name:0 "신성한 계층"
  tradition_divinic_hierarchy_desc:0 "신성한 불꽃과 가장 잘 조화된 자들이 우월합니다. 인간은 엘프를 섬기기 위해 만들어졌습니다. 이것이 만물의 자연스러운 질서입니다."

  # Open Hearted
  tradition_open_hearted_name:0 "개방적인 마음"
  tradition_open_hearted_desc:0 "인간... 엘프... 우리는 모두 신성한 불꽃의 자녀입니다. 우리는 모두 동등하게 대우받아야 합니다."

  culture_parameter_humans_always_accept_elf_marriage:0 "이 문화의 엘프와 인간은 종교에 관계없이 항상 결혼에 개방적입니다."

  # Elven Superiority
  tradition_elf_superiority_name:0 "엘프 우월성"
  tradition_elf_superiority_desc:0 "신성한 불꽃 자체가 엘프를 선택된 추종자로 임명합니다. 영역의 백성들의 운명을 지휘하는 것이 엘프의 운명입니다. 그리고 인간은? 그들의 자리는 섬기고 복종하는 것입니다."
  culture_parameter_gain_a_superior_elf_ruler_modifier:0 "이 문화의 엘프 통치자는 월간 명성과 위신을 부여하는 수정치를 받습니다."

  # People Of The Bow
  tradition_people_of_the_bow_name:0 "활의 백성"
  tradition_people_of_the_bow_desc:0 "이 문화에게 활 숙련도보다 더 근본적인 우수성 시험은 없습니다. 대부분은 어린 시절부터 끊임없이 연습했으며, 이 백성이 전장에서 내세우는 엘리트 경호대는 진정으로 비할 데 없습니다."

  culture_parameter_people_of_the_bow_archer_bonus:0 "성년이 되면, 이 문화의 엘프들은 [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait|E]의 첫 번째 활 [trait_level_track|E] 수준을 얻습니다."
  culture_parameter_unlock_maa_elite_bow_knights:0 "[GetMaA('elite_bow_knights').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."

  # Heroic Courage
  tradition_heroic_courage_name:0 "영웅적 용기"
  tradition_heroic_courage_desc:0 "이 문화는 용기와 용맹을 무엇보다도 중요하게 여깁니다. 신성한 불꽃는 백성의 마음에 맹렬한 불꽃을 축복했습니다. 그들의 전사들은 두려움을 모르며, 그들의 지도자들은 최전선에서 이끌 것으로 기대됩니다."

  culture_parameter_heroic_trait_unlocked:0 "이 문화의 인물은 전투 또는 일대일 대결에서 적 2명을 죽이면 [GetTrait('brave').GetName( GetNullCharacter )]을(를) 자동으로 얻고, 적 5명을 죽이면 [GetTrait('heroic').GetName( GetNullCharacter )]을(를) 얻습니다."

  # Divinators
  tradition_divinators_name:0 "예언자들"
  tradition_divinators_desc:2 "위대한 불꽃는 일부 선택된 마법사들에게 신비로운 점술의 힘을 부여했습니다. 그들의 예언자들은 미래를 내다보고 사건의 결과를 예측할 수 있습니다. 그들은 종종 귀족과 부유한 자들에게 결정을 안내하는 데 도움을 주기 위해 상담을 받습니다."

  # Familial Familiarity
  tradition_familial_familiarity_name:0 "가족적 친밀성"
  tradition_familial_familiarity_desc:0 "가장 순수한 혈통을 추구하며, 신성한 불꽃는 모든 정신적 장벽과 금기를 제거했습니다. 이 문화의 구성원들은 항상 자신의 가족 내에서 결혼하는 것을 선호합니다. #italic 혈통은 강합니다#!."

  culture_parameter_allows_unrestricted_marriage:0 ""
  culture_parameter_culture_allows_incest:0 "이 문화의 구성원들은 자신의 가족 내에서 결혼할 수 있습니다."
  culture_parameter_familial_familiarity_purer_blood:0 "이 문화의 자녀는 [GetTrait('purer_blooded').GetName( GetNullCharacter )]을(를) 가지고 태어날 수 있습니다."
  culture_parameter_familial_familiarity_purest_blood:0 "이 문화의 쌍둥이 자녀는 [GetTrait('purest_blooded').GetName( GetNullCharacter )]을(를) 가질 작은 기회가 있습니다."

  # Archonic Amplification
  tradition_archonic_amplification_name:0 "아르콘 증폭"
  tradition_archonic_amplification_desc:0 "힘은 어떤 대가도 치를 가치가 있습니다. 제어 칼라, 영혼 빙의, 그리고 마법사에게 막대한 양의 불꽃을 부여함으로써 새로운 종류의 불꽃 사용자 계급이 생성됩니다. 단순한 의도와 엄청난 힘을 가진 원초적인 생물인 이 아르콘들은 신중하게 감시하고 제어해야 하지만, 숙련된 마법사의 손에서 끈으로 묶여 있을 때 강력한 도구입니다."

  # Endless Lord
  tradition_endless_lord_name:0 "끝없는 군주"
  tradition_endless_lord_desc:0 "이 문화의 백성은 완벽한 군주의 통치를 받으며, 그들의 통치는 영원히 지속되어야 합니다. 군주에게서 태어나는 첫 번째 후계자는 항상 군주 부모의 완벽한 복사본입니다."

  culture_parameter_endless_lord_active:0 "이 문화 통치자의 첫 번째 후계자는 항상 그들의 군주 부모의 정확한 유전적 복사본이 될 것입니다."

  # Blood Benders
  tradition_blood_benders_name:0 "피의 조종자"
  tradition_blood_benders_desc:0 "이 문화는 혈액 마법을 신망하며 그것을 다룰 수 있는 자들을 높이 평가합니다."

  # Beguiling Nature
  tradition_beguiling_nature_name:0 "현혹하는 본성"
  tradition_beguiling_nature_desc:0 "신성한 불꽃는 이 문화의 엘프들의 성격에 미묘하게 영향을 미치며, 심지어 약간의 불꽃 오라를 발산하게 하여 저항하기 어려운 자연스러운 마법적 매력을 부여합니다."

  culture_parameter_passionate_trait_unlocked:0 "이 문화의 인물은 다른 통치자 2명을 유혹한 후 [GetTrait('lustful').GetName( GetNullCharacter )]을(를) 얻고, 5명을 유혹한 후 [GetTrait('passionate').GetName( GetNullCharacter )]을(를) 얻습니다."
  culture_parameter_entrance_scheme_unlocked:0 "#bold 매혹#! [personal_scheme|E]을(를) 잠금 해제합니다."
  culture_parameter_enchantress_trait_unlocked:0 "[GetTrait('seducer').GetName(GetPlayer)] 생활 양식 특성을 가진 이 문화의 인물은 매혹 [schemes|E] 3개를 성공적으로 완료한 후 [GetTrait('enchantress').GetName(GetPlayer)]로 진화합니다."
  culture_parameter_intrigue_diplo_bow_unlocked:0 "#BOL 의지 대결#!에서 @skill_intrigue_icon!과 @skill_diplomacy_icon!을(를) 조합하여 사용할 수 있는 능력을 잠금 해제합니다."

  # Human Shepherds
  tradition_human_shepherds_name:0 "인간 목자"
  tradition_human_shepherds_desc:0 "이 문화는 인간을 길들이고 번식시키는 오랜 역사를 가지고 있습니다. 그들은 종종 짐승처럼 사용되며, 때로는 식량으로도 사용됩니다."

  # Aeluran Etiquette
  tradition_aeluran_etiquette_name:0 "아엘루란 예절"
  tradition_aeluran_etiquette_desc:0 "이 문화는 아엘루란 직조자들의 지배하에 있습니다. 교단의 자매들은 의심 없이 복종하며, 그들의 말은 곧 법입니다. 백성들은 자매들에게 복종하도록 훈련받았으니, 자매들에게 복종하는 것은 신성한 불꽃에 복종하는 것입니다."

  culture_parameter_aeluran_improved_religion_conversion_speed:0 "종교 백작령 개종 시간: #P -33%#!"
  culture_parameter_aeluran_improved_culture_conversion_speed:0 "문화 백작령 개종 시간: #P -33%#!"
  culture_parameter_aeluran_converting_counties_increases_fervor:0 "이 문화 통치자의 [faith|E]는 백작령 종교 개종 완료 시 [fervor|E]를 얻습니다."

  # Desert Power
  tradition_desert_power_name:0 "사막의 힘"
  tradition_desert_power_desc:0 "이 문화는 사막 생활에 대한 최고의 친화력을 길러왔습니다. 그들은 사막의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 배웠습니다."

  # Mountain Folk
  tradition_mountain_folk_name:0 "산악 민족"
  tradition_mountain_folk_desc:0 "이 문화는 산악 생활에 대한 최고의 친화력을 길러왔습니다. 그들은 산의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 배웠습니다."

  # Sea Men
  tradition_sea_men_name:0 "바다 사람"
  tradition_sea_men_desc:0 "이 문화는 해상 생활에 대한 최고의 친화력을 길러왔습니다. 그들은 바다의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 배웠습니다."

  # Princes of the Plains
  tradition_princes_of_the_plains_name:0 "평원의 군주"
  tradition_princes_of_the_plains_desc:0 "이 문화는 평원 생활에 대한 최고의 친화력을 길러왔습니다. 그들은 평원의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 배웠습니다."

  # Council of Queens
  tradition_council_of_queens_name:0 "여왕들의 의회"
  tradition_council_of_queens_desc:0 "왕은 국사에 대한 최종 결정권을 가질 수 있지만, 그는 왕비들로 구성된 의회의 조언을 받습니다. 왕비들은 신성한 직책의 소유자로 여겨지며 문화의 영향력 있는 구성원입니다. 일부는 그들이 진정한 권력을 가진 자들이라고 감히 속삭이기도 합니다."

  # Beast Tamers
  tradition_beast_tamers_name:0 "야수 조련사"
  tradition_beast_tamers_desc:0 "이 문화는 야수를 길들이고 번식시키는 오랜 역사를 가지고 있으며, 소유자의 확장처럼 보이는 강력하고 충성스러운 생물들을 신중하게 만들어냅니다."

  culture_parameter_unlock_maa_wolf_riders:0 "[GetMaA('wolf_riders').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."
  culture_parameter_unlock_maa_elk_archers:0 "[GetMaA('elk_archers').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다."
  culture_parameter_adopt_pets_more_frequently:0 "이 문화의 인물은 애완동물을 더 자주 입양할 것입니다."
  culture_parameter_warg_trait_unlocked:0 "애완동물을 가진 이 문화의 마법 재능 있는 인물은 [GetTrait('lifestyle_hunter').GetName(GetPlayer)] 특성의 한 계층을 완전히 레벨업한 후 [GetTrait('warg').GetName(GetPlayer)] 특성을 얻을 수 있습니다."

  # Woodland Bounty
  tradition_woodland_bounty_name:0 "숲의 풍요"
  tradition_woodland_bounty_desc:0 "이 문화는 숲에서 생활하는 오랜 역사를 가지고 있습니다. 그들은 숲의 힘을 활용하고 이를 자신들의 이점으로 사용하는 법을 배웠습니다."

  culture_parameter_build_farms_in_forests_and_taiga:0 "숲과 타이가 지역에 농장을 건설할 수 있습니다."

  # Fey Agoras
  tradition_fey_agoras_name:0 "페이 아고라"
  tradition_fey_agoras_desc:0 "이 문화의 엘프들은 자신들의 사상가들을 매우 존경합니다. 매일 수많은 사람들이 도시 아고라에 모여 철학자들과 학자들이 당대의 위대한 질문들을 논하는 것을 듣습니다. 그들은 세상을 논리와 오류의 관점에서 봅니다."

  culture_parameter_advanced_shrewd:0 "이 문화의 인물은 학습 15에 [GetTrait('shrewd').GetName( GetNullCharacter )]을(를) 얻고, 학습 20에 [GetTrait('shrewd_2').GetName( GetNullCharacter )]을(를) 얻습니다."

  # Tribal Ascension
  tradition_tribal_ascension_name:0 "부족 승천"
  tradition_tribal_ascension_desc:0 "성채 거주자만이 옛 방식대로 사는 것이 제한적이라고 믿을 것입니다. 단순함은 약함을 의미하지 않고, 순수함을 의미합니다. 이 문화의 백성들은 강하고 자랑스러우며, 문명 세계의 덫에 갇히지 않을 것입니다."

  culture_parameter_form_advanced_tribal_government:0 "통치자는 [advanced_tribal|E] [government|E]를 채택할 수 있습니다."
  culture_parameter_unlock_maa_advanced_tribal:0 "[advanced_tribal|E] [government|E]를 가진 통치자는 [GetMaA('warband_ravagers').GetName]와 [GetMaA('warband_vanguard').GetName]를 모두 [men_at_arms|E]로 모집할 수 있습니다."

  # Blessing of Vána
  tradition_blessing_of_vana_name:0 "바나의 축복"
  tradition_blessing_of_vana_desc:0 "가장 높은 승천자 중 한 분이신 번영과 다산의 여신 바나가 당신의 백성을 축복했습니다. 신성한 불꽃을 먹이기 위해서는 생명이 있어야 합니다. 바나는 신성한 불꽃의 숭배자 수를 끊임없이 늘림으로써 봉사합니다."

  # Blessing of Tulkas Astaldo
  tradition_blessing_of_tulkas_astaldo_name:0 "툴카스 아스탈도의 축복"
  tradition_blessing_of_tulkas_astaldo_desc:0 "가장 높은 승천자 중 한 분이신 전쟁과 경쟁의 신 툴카스 아스탈도가 당신의 백성을 축복했습니다. 신성한 불꽃을 먹이기 위해서는 생명이 수확되어야 합니다. 툴카스 아스탈도는 추종자들의 군대를 늘림으로써 신성한 불꽃에 봉사합니다. 전쟁이란 영혼을 수확하는 데 사용되는 거대한 낫에 불과합니다."

  culture_parameter_blessing_of_tulkas_astaldo:0 "#difficulty_medium 끝없는 군대의 선물 #! - 이 문화의 사람들은 여자아이 1명당 #E 남자아이#! 6명을 낳을 것입니다."

  culture_parameter_blessing_of_vana:0 "#difficulty_medium 많은 어머니의 선물 #! - 이 문화의 사람들은 남자아이 1명당 #D 여자아이#! 6명을 낳을 것입니다."
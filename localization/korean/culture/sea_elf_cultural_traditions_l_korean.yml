l_korean:
 tradition_guardians_of_the_abyss_name:0 "심연의 수호자"
 tradition_guardians_of_the_abyss_desc:2 "이 문화는 바다의 깊은 곳을 신성하게 여기며, 가장 어두운 물이 고대의 비밀과 세계의 지혜를 품고 있다고 믿습니다. 심연의 수호자들은 이 비밀을 지키기 위해 훈련된 엘리트 전사들로, 바다 깊은 곳의 회복력과 신비를 상징합니다. 그들의 사회는 바다와의 연결 덕분에 해안을 따라 번영합니다."

 culture_parameter_unlock_maa_abyssal_guardians:0 "[men_at_arms|E]로서 [GetMaA('abyssal_guardians').GetName]을(를) 모집할 수 있습니다"

 abyssal_guardians:1 "심연의 수호자"
 abyssal_guardians_flavor:1 "#F $abyssal_guardians$은(는) 정교한 푸른 갑옷을 입은 엘리트 방어형 창병으로, 해안 및 습지 지형에서 탁월한 회복력과 삼지창의 숙련도를 자랑합니다.#!"

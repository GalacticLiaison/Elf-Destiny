    innovation_elven_adaptability:0 "엘프의 적응성"
    innovation_elven_adaptability_desc:0 "외부인들에게 엘프는 때때로 변덕스럽고 신비롭게 보일 수 있습니다. 사실 그들은 자신들이 살아가는 시대에 가장 잘 맞도록 그들의 방식을 조정하는 것뿐입니다."

    innovation_direwolf_riders:0 "다이어울프 기병"
    innovation_direwolf_riders_desc:0 "강력하고 힘센 다이어울프에 올라탄 이 문화의 전사들은 전장에 무시무시한 병기를 가져옵니다."
l_korean:
  # ========= Tribal Buildings =========
  # Tribal Hold
  building_tribe_03:1 "엘프 정착지"
  building_tribe_03_desc:1 "강철의 강인함과 확실함을 불어넣어 우아하게 조각된 목재입니다. 이 정착지는 인간의 방어 시설과 대등합니다."

  building_tribe_04:1 "엘프 대정착지"
  building_tribe_04_desc:1 "완벽한 형태입니다. 논쟁의 여지 없이 자연과 조화를 이룹니다. 이 정착지는 그 어떤 성이나 요새, 궁전보다도 더 견고합니다."

  # Long House
  building_longhouses_03:1 "위대한 연회장"
  building_longhouses_03_desc:1 "위대한 전사들과 평범한 백성들이 함께 위대한 연회장에 모입니다. 이곳에서 그들은 자신들의 업적을 이야기하고, 조상의 영광을 위해 축배를 듭니다."

  building_longhouses_04:1 "영웅의 전당"
  building_longhouses_04_desc:1 "부족이 승리를 기념하기 위해 모임에 따라 위대한 전사들의 공적이 서까래까지 울려 퍼집니다. 음식과 술, 그리고 즐거움은 신성한 스파크를 통해 더욱 고양됩니다."

  # War Camp
  building_war_camps_03:1 "투사의 시련장"
  building_war_camps_03_desc:2 "소년은 어른이 되고, 어른은 전사가 되며, 전사는 만신전 사이에서 자신의 자리를 찾습니다. 많은 이들이 투사의 시련장에서 살아남지 못하겠지만, 이겨낸 이들은 위대함에 도달할 것입니다."
  building_war_camps_04:1 "영웅의 주조소"
  building_war_camps_04_desc:1 "가장 위대한 자들이 영웅으로 승천하는 곳이 바로 이곳입니다. 영웅의 주조소는 그들이 스스로를 갈고닦으며 다음 세대를 지도할 수 있게 해줍니다. 신성한 스파크가 그들의 육체와 의지를 강화합니다."

  building_palisades_03:1 "천연 요새화 시설"
  building_palisades_03_desc:1 "튼튼하게 보강된 목재 및 석조 벽과 더불어 천연 지형을 부족의 이점으로 활용합니다. 비밀 동굴과 교묘한 함정 덕분에 매복이 일상적으로 일어납니다."
  building_palisades_04:1 "황야의 성채"
  building_palisades_04_desc:1 "최고의 복원력과 자연과의 완벽한 조화를 갖춘 방어 시설입니다. 신성한 스파크가 성벽과 이를 지키는 전사들을 강화합니다."

  building_market_villages_03:1 "상업 주술사 회당"
  building_market_villages_03_desc:1 "우리 백성들은 상업 주술사를 고용합니다. 신성한 시장을 감독하고 규제하는 사제단입니다."
  building_market_villages_04:1 "경매장과 무역 센터"
  building_market_villages_04_desc:2 "경매장은 원활한 상업 흐름을 통해 공급되는 희귀한 물품을 제공하며, 부족의 번영을 유지합니다."

  building_woodland_grove_farms_01:0 "삼림지 농장"
  building_type_woodland_grove_farms_01:0 "삼림지 농장"

 birth.1900.title:0 "신성한 스파크의 축복"
 birth.1900.desc:0 "품 안의 기적을 내려다보던 당신은 이토록 작고 어린 생명에게서 예상치 못한 스파크의 존재를 느꼈으며, [new_born.GetHerHis] 귀는 유난히 뾰족해 보입니다.\n\n더 자세히 살피던 당신은 진실을 깨닫고 환희에 휩싸입니다. [other_parent.GetFirstName]와의 결합이 혈통을 강화했고, 신성한 스파크가 이 아이에게 승천의 축복을 내린 것입니다!\n\n[new_born.GetFirstName]은 [new_born.GetHerHim] 이전의 부모들보다 더 위대한 엘프로서 이 세상을 살아갈 것입니다."
 birth.1900.a:0 "스파크를 찬양하라!"

 child_has_ascended:0 "[new_born.GetFirstName](이)가 더 높은 단계의 엘프로 태어났습니다"
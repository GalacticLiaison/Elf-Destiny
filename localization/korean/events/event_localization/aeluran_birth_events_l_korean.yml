l_korean:
 birth.1101.title.triplets:0 "세 아이의 동행"
 birth.1101.title.quadruplets:0 "새로운 4중주"
 birth.1101.title.quintuplets:0 "다섯 별의 강림"
 birth.1101.title.sextuplets:0 "여섯 쌍둥이의 깜짝 등장"
 birth.1101.title.septuplets:0 "일곱 가지 경이"

 birth.1101.first_birth_good.desc:0 "첫 진통이 시작되었을 때, 거대한 평온이 저를 찾아왔습니다. 이전의 걱정들이 들어설 자리는 없었습니다. 저는 [ROOT.Char.GetFaith.FertilityGodNamePossessive] 가장 위대한 기적 중 하나를 행하려 하고 있었으니까요. 하지만 첫 아이가 나오고 나서 산파가 \"또 한 명이 더 있어요!\"라고 외치자 제 믿음도 시험에 들었습니다. 길고도 영광스러운 투쟁 끝에, 저는"
 birth.1101.first_birth_scary.desc:0 "수많은 어머니와 산파들에게 이야기를 듣고 그들의 조언을 가슴에 새겼습니다. 하지만 막상 때가 닥치자, 그 어떤 준비도 결코 충분할 수 없음을 깨달았습니다.\n\n고통이 모든 것을 집어삼켰고 산파가 \"또 한 명이 더 있어요!\"라고 외치는 소리를 처음 들었을 때, 저는 제 목숨이 위태롭다고 느꼈습니다. 하지만 저는 견뎌냈고, 이제 저에게는"
 
 birth.1101.triplets.desc:0 "#BOL #high 세 명#!#!의 완벽하고 작은 아이들을요!\n\n"
 birth.1101.quadruplets.desc:0 "#BOL #high 네 명#!#!의 완벽하고 작은 아이들을요!\n\n"
 birth.1101.quintuplets.desc:0 "#BOL #high 다섯 명#!#!의 완벽하고 작은 아이들을요!\n\n"
 birth.1101.sextuplets.desc:0 "#BOL #high 여섯 명#!#!의 완벽하고 작은 아이들을요!\n\n"
 birth.1101.septuplets.desc:0 "#BOL #high 일곱 명#!#!의 완벽하고 작은 아이들을요!\n\n"

 birth.1101.conclusion.heir.desc:0 "사랑스러운 나의 아이들아. 너희 중 한 명은 자라서 나의 유산을 이어받겠지만, 다른 이들은 항상 [ROOT.Char.GetPlayerHeir.GetHerHis] 그늘에 머물게 되겠지. 무슨 일이 있어도 너희가 서로 사랑하기를 바란다."

 birth.1101.conclusion.desc:0 "얘들아, 너희는 어떤 사람이 될까? 그리고 너희를 뭐라고 불러야 할까?"

 birth.1102.naming.2.single:0 "그럼 이 아이는? 너를 뭐라고 부르면 좋을까?"
 birth.1102.naming.2.double:0 "그럼 너희 둘은? 너희를 뭐라고 부르면 좋을까?"

 birth.1103.naming.3.single:0 "마지막으로 이 아이는? 너를 뭐라고 부르면 좋을까?"
 birth.1103.naming.3.double:0 "자, 이제 너희 둘은? 너희를 뭐라고 부르면 좋을까?"

 birth.1104.naming.4.single:0 "나의 마지막 어린 아이야? 너를 뭐라고 부르면 좋을까?"

 multibirth.ok.daughters:0 "내 딸들아, 부디 강하고 현명하게 자라다오."
 multibirth.ok.daughter:0 "내 딸아, 부디 강하고 현명하게 자라다오."
 multibirth.ok.sons:0 "내 아들들아, 부디 강하고 현명하게 자라다오."
 multibirth.ok.son:0 "내 아들아, 부디 강하고 현명하게 자라다오."
 multibirth.ok.children:0 "내 아이들아, 부디 강하고 현명하게 자라다오."

 multibirth.ok.child:0 "내 아이야, 부디 강하고 현명하게 자라다오."

 birth.1201.loves_mother.desc:1 "오, [mother.GetFirstName], 당신 정말 용감했어! 정말 강인했어! 당신을 향한 나의 사랑은 말로 다 표현할 수 없을 정도야. 그리고 이제 우리에게는"

 birth.1201.likes_mother.desc:0 "지쳐 보이면서도 더없이 행복한 미소를 지으며, [mother.GetFirstName](이)가 나에게 보여준 것은"

 birth.1201.dislikes_mother.desc:1 "[ROOT.Char.GetFaith.FertilityGodName](을)를 찬양하십시오, [mother.GetFirstNameNoTooltip](이)가...을 낳았습니다"
 

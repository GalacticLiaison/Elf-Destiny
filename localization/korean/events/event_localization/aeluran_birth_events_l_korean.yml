  birth.1900.title:0 "신성한 불꽃의 축복"
  birth.1900.desc:0 "당신은 품에 안긴 기적을 내려다보며, 이토록 어린 아이의 것이라고는 여길수 없는 불꽃의 기운과 유난히 뾰족해 보이는 [new_born.GetHerHis] 귀를 느낍니다.\n\n더 자세히 살펴본 당신은 진실을 깨닫고 기쁨으로 충만해집니다. [other_parent.GetFirstName]와의 결합이 혈통을 강화했으며, 신성한 불꽃이 이 아이에게 승천을 축복한 것입니다!\n\n[new_born.GetFirstName]은 [new_born.GetHerHis] 부모들보다 더 위대한 엘프로서 이 세상을 살아갈 것입니다."
  birth.1900.a:0 "불꽃을 찬양하라!"
  child_has_ascended:0 "[new_born.GetFirstName]은 더 높은 수준의 엘프로 태어났습니다."
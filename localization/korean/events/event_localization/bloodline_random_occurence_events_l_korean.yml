l_korean:
 bloodline_random.001.title:1 "도움을 청하는 간청"
 bloodline_random.001.desc.intro:0 "[advisor.GetTitledFirstName](이)가 서재에 있는 당신에게 다가옵니다.\n\n \"[ROOT.Char.GetLadyLord|U] 전하, 한 아이가 매우 좋지 않은 상태로 우리 영지에 흘러 들어왔습니다.\n\n보아하니 아이가 삯을 주고 탔던 상단이 산적들에게 습격을 당했고, 아이가 유일한 생존자인 모양입니다.\n\n[orphan.GetSheHe|U](은)는 말을 많이 하지 않지만, 전하께 보내는 이 편지를 꼭 쥐고 있었습니다.\""
 bloodline_random.001.read_letter:0 "읽어보겠다."

 bloodline_random.001.desc.orphan:0 ""

 bloodline_random.0011.title:0 "도움을 청하는 간청"
 bloodline_random.0011.desc:0 "존경하는 [ROOT.Char.GetLadyLord] [ROOT.Char.GetFullName] 전하께,\n\n제 이름은 [orphan_mother.GetLadyLord] [orphan_mother.GetFullName]입니다. 저는 오래전 잊힌 어느 소가문의 가주입니다. 치유사들이 제게 이 세상에 머물 날이 얼마 남지 않았다고 전해왔기에, 비통한 심정으로 전하께 글을 올립니다.\n\n제 [orphan.Custom('GetDaughterSon')]인 이 아이는 제게 남은 전부입니다. 아이의 아버지는 오래전에 죽었고, 이제 아이에겐 기댈 곳이 아무도 없습니다. [orphan.GetTitledFirstName](은)는 저희 가문의 마지막 후예이며, 마땅히 고결한 엘프 귀족 가문에서 양육되어야 합니다. [orphan.GetSheHe|U](은)는 혈관에 명문가의 피가 흐르고 있으며 용맹한 기백을 지니고 있습니다. 전하께서 기회만 주신다면, 이 아이가 전하를 잘 보필하리라 진심으로 믿습니다.\n우리가 한 번도 대면한 적은 없으나, 간절히 청하옵건대... 이 마지막 부탁을 들어주십시오. \n\n사랑하는 내 [orphan.GetTitledFirstName]아, 너를 사랑한다. 언제나 사랑해 왔으며 영원히 너를 지켜보마."
 bloodline_random.0011.a:0 "그렇군..."

 bloodline_random.0012.title:0 "도움을 청하는 간청"
 bloodline_random.0012.desc:0 "어떻게 하시겠습니까, [ROOT.Char.GetLadyLord|U] 전하? 아이는 어찌 될까요?"

 bloodline_random.0012.a1:0 "내가 아이를 피후견인으로 삼겠다."
 bloodline_random.0012.a2:0 "궁정에 아이를 위한 자리를 마련해주도록 하라."
 bloodline_random.0012.a3:0 "이 성채는 고아원이 아니다."

 bloodline_random.0013.title:0 "도움을 청하는 간청"
 bloodline_random.0013.desc:0 "아이가 눈을 반짝이며 입을 엽니다. \"실망시켜 드리지 않겠습니다, [ROOT.Char.GetLadyLord|U] 전하!\""
 bloodline_random.0013.a1:0 "네 말을 믿으마!"

 bloodline_event:0 "혈통 있는 엘프와 조우함"
 bloodline_event_desc:0 "고결한 혈통의 엘프와 조우했습니다"


 bloodline_random.002.title:1 "챔피언의 도착"
 bloodline_random.002.desc.intro:0 "궁정이 흥분으로 술렁이고 있습니다. 대회 챔피언이 마을에 머물고 있다는 소문이 돌고 있군요.\n\n그는 다름 아닌 명망 높은 "

 bloodline_random.002.desc.intro.bow:0 "궁수이자 #bold 양궁#! 대회의 떠오르는 별인 [champion.GetFullName]입니다. [champion.GetSheHe|U](은)는 대중에게 정말 인기가 많습니다."
 bloodline_random.002.desc.intro.board_game:0 "전략가이자 #bold 보드게임#! 대회의 떠오르는 별인 [champion.GetFullName]입니다. [champion.GetSheHe|U](은)는 대중에게 정말 인기가 많습니다."
 bloodline_random.002.desc.intro.duel:0 "검객이자 #bold 결투#! 대회의 떠오르는 별인 [champion.GetFullName]입니다. [champion.GetSheHe|U](은)는 대중에게 정말 인기가 많습니다."
 bloodline_random.002.desc.intro.horse:0 "기수이자 #bold 말 경주#! 대회의 떠오르는 별인 [champion.GetFullName]입니다. [champion.GetSheHe|U](은)는 대중에게 정말 인기가 많습니다."
 bloodline_random.002.desc.intro.melee:0 "전사이자 #bold 난전#! 대회의 떠오르는 별인 [champion.GetFullName]입니다. [champion.GetSheHe|U](은)는 대중에게 정말 인기가 많습니다."
 bloodline_random.002.desc.intro.recital:0 "성악가이자 #bold 가창#! 대회의 떠오르는 별인 [champion.GetFullName]입니다. [champion.GetSheHe|U](은)는 대중에게 정말 인기가 많습니다."
 bloodline_random.002.desc.intro.wrestling:0 "격투가이자 #bold 레슬링#! 대회의 떠오르는 별인 [champion.GetFullName]입니다. [champion.GetSheHe|U](은)는 대중에게 정말 인기가 많습니다."
 bloodline_random.002.desc.intro.joust:0 "마상 시합 기사이자 #bold 마상 시합#! 대회의 떠오르는 별인 [champion.GetFullName]입니다. [champion.GetSheHe|U](은)는 대중에게 정말 인기가 많습니다."

 bloodline_random.002.desc.continued:0 "\n\n그가 진정으로 오래되고 고결한 엘프 혈통이라는 소문 외에는 [champion.GetHerHis] 배경에 대해 알려진 바가 거의 없습니다.\n\n이런 인물이라면 어느 군주의 궁정에서든 훌륭한 인재가 될 것임이 분명합니다."

 bloodline_random.002.recruit:0 "그를 직접 찾아가 보겠다"
 bloodline_random.002.ignore:0 "지금은 가신이 충분하다"

 bloodline_random.0021.title:1 "챔피언의 도착"
 bloodline_random.0021.desc:0 "당신은 지역 주점에서 열렬히 환호하는 구경꾼들에게 둘러싸인 [champion.GetFullName](을)를 발견합니다. 짧은 통성명을 마친 뒤, 당신은 [champion.GetSheHe]에게 술이나 한잔 같이 하겠느냐고 묻습니다. \n\n몇 잔의 술이 오간 뒤 당신은 본론으로 들어가 [champion.GetFirstName](이)가 당신의 궁정에 합류하기를 바란다는 뜻을 내비칩니다.\n\n\"운이 좋으시군요.\" [champion.GetSheHe]가 말합니다. \"제 이전 주군께서는 더 이상 제 후원금을 감당할 여력이 없어 저를 자유의 몸으로 풀어주셨거든요. 당신 같은 고결한 엘프 [ROOT.Char.GetLadyLord|U]를 섬기게 된다면 영광이겠습니다만, 경고하건대 저는 평범한 가신이 아니며 제 봉사는 결코 저렴하지 않습니다.\""

 bloodline_random.0021.pay:0 "그만한 가치가 있을 거라 확신하오"
 bloodline_random.0021.haggle:0 "정말 그 가격이 최선이오?"
 bloodline_random.0021.haggle_victory:0 "[champion.GetFirstName](이)가 더 낮은 제안을 받아들입니다"
 bloodline_random.0021.haggle_loss:0 "[champion.GetFirstName](이)가 기분이 상해 더 많은 금액을 요구합니다"
 bloodline_random.0021.nvm:0 "비용이 너무 높군"

 bloodline_random.0021.outcome.pay:0 "금화 100@gold_icon!(으)로 유명한 챔피언을 고용했습니다!"
 bloodline_random.0021.outcome.haggle_victory:0 "흥정 성공! - 유명한 챔피언을 영입했습니다"
 bloodline_random.0021.outcome.haggle_loss:0 "흥정 실패 - 유명한 챔피언을 영입했습니다"

 bloodline_random.0031.title:1 "엇갈린 연인들의 비극"
 bloodline_random.0031.desc.intro:0 "최근 영지 관리가 유난히 고되었기에, 당신은 머리를 식히려고 영지 주변의 시골길로 산책하러 나갑니다. 황야로 들어선 지 얼마 되지 않아 당신은 꽤 초라한 야영지를 마주합니다. 그곳엔 한 젊은 여인이 홀로 앉아 두려움에 가득 찬 눈으로 당신을 바라보고 있습니다. 당신이 신분을 밝히고 조심스럽게 다가가자 그녀의 상태가 좋지 않음을 알 수 있었습니다. 당신은 그녀에게 여기서 혼자 무엇을 하고 있는지 묻습니다.\n\n\"제 이름은 [pregnant_elf.GetFullName]입니다.\" 그녀가 말합니다. \"아버지의 부하들로부터 도망치는 중이에요. 저희 가문과 수 세대 동안 철천지원수였던 집안의 소년과 사랑에 빠졌거든요. 아버지가 그 사실을 알고는 제 사랑하는 [pregnant_elf_dead_husband.GetFirstName](을)를 잡아 처형해 버렸어요. 저는 결코 돌아갈 수 없어요. 게다가 저는 아이를 가졌는데... 이제 어떻게 해야 할지 모르겠어요...\""
 bloodline_random.0031.recruit:0 "내 궁정에 합류하게, 거처를 마련해주마"
 bloodline_random.0031.donate:0 "미안하오, 내 그대에게 기부금 정도만 줄 수 있겠군"
 bloodline_random.0031.ignore:0 "이 일에 관여하지 않겠다"

 bloodline_random.0032.title:1 "엇갈린 연인들의 비극"
 bloodline_random.0032.desc.intro:0 "감사합니다, [ROOT.Char.GetLadyLord] 전하! 기꺼이 받아들이겠습니다! 하지만 저를 보호하는 일로 전하께 저희 아버지의 화가 미칠까 걱정되는군요."
 bloodline_random.0032.ok:0 "걱정 마시오, 내가 해결하겠소"

 bloodline_random.0033.title:1 "엇갈린 연인들의 비극"
 bloodline_random.0033.desc.intro:0 "당신이 거처를 내주었던 여인, [mother.GetFullName](이)가 아이를 출산했습니다!\n\n하지만 기쁨의 순간은 오래가지 않았습니다. 그녀의 아버지가 그녀의 행방을 알아내고는 즉각적인 면담을 요청하며 당신의 궁정에 도착했기 때문입니다."
 bloodline_random.0033.ok:0 "이 문제를 해결하도록 하지"

 bloodline_random.0034.title:1 "엇갈린 연인들의 비극"
 bloodline_random.0034.desc.intro:0 "[mother.GetFirstNamePossessive] 아버지가 당신의 알현실로 걸어 들어와 다가옵니다. \n\n\"[ROOT.Char.GetLadyLord] 전하, 제 딸을 돌봐주신 것에 감사하며 이런 민감한 문제에 전하를 연루하게 한 점 사과드립니다. 이제 딸을 제게 돌려보내 주시기를 간청합니다. 딸과 아이들을 집으로 데려가야 하니까요. 스파크 수정 하나면 제가 전하의 궁정에 끼친 폐에 대한 충분한 보상이 되리라 생각합니다만?\""
 bloodline_random.0034.refuse:0 "내 땅에서 물러나시오. [mother.GetFirstName](은)는 여기 남을 것이오"
 bloodline_random.0034.accept:0 "좋소, 참으로 합당한 가격이군"

 friend_saved_from_father:0 "[TARGET_CHARACTER.GetShortUIName](이)가 [CHARACTER.GetShortUIName|U](을)를 그녀의 아버지로부터 구해주었습니다."
 you_receive_spark_crystal:0 "[newly_created_elf_artifact.GetName](을)를 획득했습니다"
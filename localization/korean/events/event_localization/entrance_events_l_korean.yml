l_korean:
  entrance_scheme.102.title:1 "거미줄 짜기"
  entrance_scheme.102.desc:0 "나는 [target.GetFullName]을(를) 내 손아귀에 넣어야만 한다. 나는 불꽃과 우아함의 빛나는 폭풍이다. [target.GetSheHe]는 나를 저항할 수 없을 것이며, 곧 충실한 종복이 될 것이다.\n\n이제, 내 사냥감을 어디에서 덫에 걸어야 할까? [target.GetFullName]의 궁정에는 그녀의 다음 연회에 나를 초대해 줄 수 있는 요원들이 있다. 아니면 내가 직접 연회를 개최할 수도 있겠군..."
  entrance_scheme.102.attend_feast:0 "[target.GetFullName]의 연회 초대를 기다리겠소."
  entrance_scheme.102.hold_feast:0 "내가 연회를 개최하겠소."

  entrance_scheme.1021.title:1 "초대받으셨습니다!"
  entrance_scheme.1021.desc:0 "고귀한 [host.GetFullName] 주군께,\n\n[host.GetFullName]의 궁정은 이 영역의 연례 시즌 종료 연회에 당신을 초대하고자 합니다. 환락과 에일, 그리고 훌륭한 요리가 가득한 성대한 축제입니다!\n\n기억에 남을 이 밤에 우리와 함께해 주십시오!"
  entrance_scheme.1021.ok:0 "확인 답장을 보내라, [host.GetFullName]은(는) 곧 나의 것이 될 것이다."

  entrance_scheme.1022.title:1 "씨앗 심기"
  entrance_scheme.1022.desc:0 "춤추고 술 마시는 사람들 사이에서 당신은 작은 무리의 흥청거리는 사람들과 활기차게 이야기하는 당신의 사냥감을 발견합니다.\n\n당신은 그 무리 속으로 자연스럽게 끼어들어 자신을 소개합니다.\n\n\"주군 [host.GetFullName], 정말 멋진 저녁이군요!\"\n\n당신의 눈이 마주치고, 당신은 미묘하게 매혹적인 불꽃 아우라를 내뿜기 시작합니다. 사냥이 시작되었습니다."
  entrance_scheme.1022.a:0 "[host.GetFullName]의 매혹을 시작한다."
  entrance_scheme.1022.b:0 "이 노력을 포기해야겠소."

  entrance_scheme.1023.title:1 "씨앗 심기 - 성공"
  entrance_scheme.1023.desc:0 "[host.GetFirstName]은(는) 당신에게서 눈을 뗄 수 없습니다. 당신의 목소리는 가장 달콤한 멜로디, 당신의 향기는 자극적인 향수, 팔에 닿는 당신의 부드러운 손길은 홍조를 띠게 합니다.\n\n당신의 불꽃 아우라가 [host.GetFirstNamePossessive]의 핵심으로 스며드는 것을 느끼며 당신은 [host.GetHerHim]을(를) 춤추는 곳으로 이끕니다. 시간은 빠르게 흐르고, 춤을 추는 동안 당신은 [host.GetHerHis]의 귓가에 달콤한 속삭임을 전합니다. 멍한 상태로 그들은 당신의 모든 말에 집중합니다.\n\n당신은 마법이 효과를 발휘할 시간을 주어야 한다는 것을 알기에, 교활한 미소를 지으며 당신은 군중 속으로 사라집니다. 혼란스러워하는 주군 [host.GetFirstName]은(는) 정신을 차릴 때까지 한동안 멍하니 허공을 응시합니다."
  entrance_scheme.1023.a:0 "내 덫에 걸렸군, 곧 나의 것이 될 것이다!"

  entrance_scheme.1024.title:1 "씨앗 심기 - 실패"
  entrance_scheme.1024.desc:0 "당신은 [host.GetFullName]에게 몸을 기울여 불꽃 아우라를 내뿜지만, 저항에 부딪히자 놀랍니다. [host.GetFirstName]은(는) 당신이 처음 예상했던 것보다 불꽃에 더 재능이 있거나, 아니면 [host.GetSheHe]가 진정으로 강철 같은 의지를 가지고 있는 것 같습니다.\n\n[host.GetFirstName]은(는) 무언가 이상함을 감지하고 당신과의 거리를 두기 위해 몇 걸음 뒤로 물러섭니다.\n\n\"무슨 불길한 마법을 내게 걸려 하는 것이오! 내가 호스트로서 당신에게 보호를 부여하지 않았다면 지금 당장 당신을 죽였을 것이오! 당장 이 홀에서 나가시오!\"\n\n당신은 홀을 도망치고, 실패의 쓰라림이 당신을 밤까지 따라옵니다."
  entrance_scheme.1024.a:0 "어찌 [host.GetSheHe]가 나를 저항할 수 있단 말인가!"

  entrance_scheme.1025.title:1 "최후의 투쟁"
  entrance_scheme.1025.desc:0 "밤이 깊어지고 연회는 끝나갑니다. 손님들이 계속 떠나는 동안 [host.GetFullName]은(는) 당신에게서 눈을 떼지 못합니다. 마지막 몇몇 남아있던 사람들이 홀을 비틀거리며 나가고, 당신 둘만 남습니다.\n\n마침내 주문을 완성하고 [host.GetFirstName]을(를) 당신의 손아귀에 넣을 기회가 왔습니다."
  entrance_scheme.1025.a:0 "[host.GetSheHe|U]는 나의 것이 될 것이다!"
  entrance_scheme.1025.b:0 "위험이 너무 크다, 떠나야겠소."

  entrance_scheme.1026.title:1 "최후의 투쟁 - 당신의 거미줄에 걸리다"
  entrance_scheme.1026.desc:0 "당신은 [host.GetFullNamePossessive] 옆으로 천천히 다가가 대화를 시작하며, 멋진 저녁에 대해 [host.GetHerHim]에게 감사 인사를 전합니다. [host.GetSheHe|U]는 눈을 크게 뜨고 더욱 활짝 웃으며 답합니다. \"다시 당신과 이야기하고 싶었어요!\"\n\n당신 둘은 홀의 외딴 구석에 다시 앉아 깊은 대화를 나눕니다. [host.GetFirstNamePossessiveNoTooltip]의 눈은 당신의 모든 말에 사로잡혀 멍해지기 시작합니다. 당신의 불꽃 아우라가 그들의 영혼을 압도하고 각인시킵니다. 오래지 않아 [host.GetHerHis]의 입술에서 감탄의 고백이 흘러나오고, 다음 몇 시간 동안 그것은 헌신의 완전한 고백으로 변합니다.\n\n당신은 당신의 매혹이 완료되었음을 느낍니다. 당신은 [host.GetFirstName]을(를) 내려다보며 일어서고, 그는 복종하는 기대감만 가득한 눈으로 당신을 올려다봅니다."
  entrance_scheme.1026.just_hook:0 "나의 새로운 추종자여, 나의 명령을 기다리라."

  entrance_scheme.1027.title:1 "최후의 투쟁 - 실패"
  entrance_scheme.1027.desc:0 "당신은 [host.GetFullNamePossessive] 옆으로 다가가 대화를 시작합니다. 멋진 저녁에 대해 [host.GetHerHim]에게 감사 인사를 전하며 불꽃 아우라를 그들에게 발휘하려 합니다.\n\n그런데 당신은 저항에 부딪히자 크게 놀랍니다. 처음에는 느렸지만 점점 커집니다. [host.GetFullName]은(는) 당신이 처음 예상했던 것보다 불꽃에 더 강합니다. 아니면 [host.GetSheHe]가 진정으로 강철 같은 의지를 가지고 있는 것 같습니다!\n\n주문이 깨지고 [host.GetFirstName]은(는) 새로운 눈빛으로 당신을 노려봅니다.\n\n\"무슨 불길한 마법을 내게 걸려 하는 것이오, 주군! 당장 이 홀에서 나가시오, 그렇지 않으면 지금 당장 당신을 죽일 것이오!\"\n\n당신은 홀을 도망치고, 실패의 쓰라림이 당신을 밤까지 따라옵니다."
  entrance_scheme.1027.a:0 "어찌 [host.GetSheHe]가 나를 저항할 수 있단 말인가!"

  # Own Holding
  entrance_scheme.103.title:1 "거미줄 짜기"
  entrance_scheme.103.desc:0 "나는 [victim.GetFullName]을(를) 내 손아귀에 넣어야만 한다. 나는 불꽃과 우아함의 빛나는 폭풍이다. [victim.GetSheHe]는 나를 저항할 수 없을 것이며, 곧 충실한 종복이 될 것이다.\n\n이제, 내 사냥감을 어디에서 덫에 걸어야 할까? 연회를 개최하여 [victim.GetHerHim]을(를) 그곳에서 얽어매거나, 아니면 내 거점 주변에서 [victim.GetHerHim]을(를) 따라다닐 수도 있겠군."
  entrance_scheme.103.hold_feast:0 "내가 연회를 개최하겠소!"
  entrance_scheme.103.around_holding:0 "내 거점 주변에서 \"우연히\" 마주칠 것이다."

  entrance_scheme.1031.title:1 "씨앗 심기"
  entrance_scheme.1031.intro.spouse:0 "당신은 사랑하는 [victim.Custom('WifeHusband')]인 [victim.GetFirstName]이(가) 당신의 홀을 거니는 것을 발견합니다."
  entrance_scheme.1031.intro.close_family:0 "당신은 가족의 습관을 잘 알고 있으므로, [victim.GetFirstName]이(가) 당신의 홀을 거니는 것을 쉽게 발견합니다."
  entrance_scheme.1031.intro.standard:0 "당신은 [victim.GetFirstName]이(가) 당신의 홀을 거니는 것을 발견합니다."
  entrance_scheme.1031.desc:0 "당신은 [victim.GetHerHim]에게 따뜻하게 인사하고 사소한 문제에 대해 이야기할 시간이 있는지 묻습니다. [victim.GetSheHe]는 미소를 지으며 고개를 끄덕이고 당신은 함께 걸어갑니다.\n\n지금이 [victim.GetHerHim]에게 첫 덫을 놓을 완벽한 기회입니다."
  entrance_scheme.1031.a:0 "[victim.GetFullName]의 매혹을 시작한다."
  entrance_scheme.1031.b:0 "이 노력을 포기해야겠소."

  entrance_scheme.1032.title:1 "씨앗 심기 - 성공"
  entrance_scheme.1032.desc:0 "처음에는 당신들의 대화가 당신의 거점 주변의 일상적인 소문에 대한 것이었습니다. 당신은 걷는 동안 미묘하게 더 가까이 다가가 불꽃 아우라를 내뿜어 [victim.GetFirstName]에게 조심스럽게 스며들게 합니다.\n\n[victim.GetSheHe]는 당신에게서 눈을 뗄 수 없습니다. 당신의 목소리는 가장 달콤한 멜로디, 당신의 향기는 자극적인 향수, 팔에 닿는 당신의 부드러운 손길은 홍조를 띠게 합니다.\n\n당신은 걷는 동안 [victim.GetHerHim]에게 계속 이야기하지만, [victim.GetFirstName]은(는) 더 이상 [victim.GetHerHis]의 귓가에 속삭이는 당신의 제안을 진정으로 듣지 않습니다. [victim.GetHerHis]의 눈은 멍하니 먼 곳을 응시하고, 크게 웃으며 입을 벌리고 있습니다.\n\n당신은 마법이 효과를 발휘할 시간을 주어야 한다는 것을 알기에, 교활한 미소를 지으며 곧 다시 만날 것이라고 말하며 자리를 뜹니다. 혼란스러워하는 [victim.GetFirstName]은(는) 정신을 차릴 때까지 한동안 당신을 바라봅니다."
  entrance_scheme.1032.a:0 "내 덫에 걸렸군, 곧 나의 것이 될 것이다!"

  entrance_scheme.1033.title:1 "씨앗 심기 - 실패"
  entrance_scheme.1033.desc:0 "당신은 [victim.GetFullName]에게 몸을 기울여 불꽃 아우라를 내뿜지만, 저항에 부딪히자 놀랍니다. [victim.GetFirstName]은(는) 당신이 처음 예상했던 것보다 불꽃에 더 재능이 있거나, 아니면 [victim.GetSheHe]가 진정으로 강철 같은 의지를 가지고 있는 것 같습니다.\n\n[victim.GetFirstName]은(는) 무언가 이상함을 감지하고 당신과의 거리를 두기 위해 몇 걸음 뒤로 물러섭니다.\n\n\"주군! 나에게 무슨 불길한 마법을 걸려 하는 것이오! 나를 내버려 두시오!\"\n\n[victim.GetFirstName]은(는) 돌아서서 급히 떠납니다. 당신은 실패의 쓰라림과 함께 혼자 남습니다."
  entrance_scheme.1033.a:0 "어찌 [victim.GetSheHe]가 나를 저항할 수 있단 말인가!"

  entrance_scheme.1034.title:1 "최후의 투쟁"
  entrance_scheme.1034.desc:0 "다시 당신은 당신의 거점을 어슬렁거리며 사냥감을 찾습니다. 당신은 [victim.GetHerHim]이(가) 하인과 어떤 문제에 대해 논의하며 산만해져 있는 것을 발견합니다.\n\n마침내 주문을 완성하고 [victim.GetFirstName]을(를) 당신의 손아귀에 넣을 기회가 왔습니다."
  entrance_scheme.1034.a:0 "[victim.GetSheHe|U]는 나의 것이 될 것이다!"
  entrance_scheme.1034.b:0 "위험이 너무 크다, 이 계책을 포기해야겠소."

  entrance_scheme.1035.title:1 "최후의 투쟁 - 당신의 거미줄에 걸리다"
  entrance_scheme.1035.desc:0 "당신은 [victim.GetFullNamePossessive] 옆으로 천천히 다가가 대화를 시작합니다. [victim.GetSheHe|U]는 눈을 크게 뜨고 더욱 활짝 웃으며 당신에게 돌아섭니다. \"다시 당신과 이야기하고 싶었어요!\"\n\n당신 둘은 외딴 구석에 다시 앉아 깊은 대화를 나눕니다. [victim.GetFirstNamePossessiveNoTooltip]의 눈은 당신의 모든 말에 사로잡혀 멍해지기 시작합니다. 당신의 불꽃 아우라가 그들의 영혼을 압도하고 각인시킵니다. 오래지 않아 [victim.GetHerHis]의 입술에서 감탄의 고백이 흘러나오고, 다음 몇 시간 동안 그것은 헌신의 완전한 고백으로 변합니다.\n\n당신은 당신의 매혹이 완료되었음을 느낍니다. 당신은 [victim.GetFirstName]을(를) 내려다보며 일어서고, 그는 복종하는 기대감만 가득한 눈으로 당신을 올려다봅니다."
  entrance_scheme.1035.just_hook:0 "나의 새로운 추종자여, 나의 명령을 기다리라."

  entrance_scheme.1036.title:1 "최후의 투쟁 - 실패"
  entrance_scheme.1036.desc:0 "당신은 [victim.GetFullNamePossessive] 옆으로 다가가 대화를 시작합니다. [victim.GetSheHe]는 약간의 경계심을 가지고 당신에게 돌아섭니다. 당신은 이야기하면서 [victim.GetHerHim]에게 불꽃 아우라를 발휘하려 합니다.\n\n그런데 당신은 저항에 부딪히자 크게 놀랍니다. 처음에는 느렸지만 점점 커집니다. [victim.GetFullName]은(는) 당신이 처음 예상했던 것보다 불꽃에 더 강합니다. 아니면 [victim.GetSheHe]가 강철 같은 의지를 가지고 있는 것 같습니다!\n\n주문이 깨지고 [victim.GetFirstName]은(는) 새로운 눈빛으로 당신을 노려봅니다.\n\n\"주군! 나에게 무슨 불길한 마법을 걸려 하는 것이오! 나를 내버려 두시오!\"\n\n[victim.GetFirstName]은(는) 돌아서서 급히 떠납니다. 당신은 실패의 쓰라림과 함께 혼자 남습니다."
  entrance_scheme.1036.a:0 "어찌 [victim.GetSheHe]가 나를 저항할 수 있단 말인가!"

  entrance_scheme.1141.title:1 "초대 수락"
  entrance_scheme.1141.desc:0 "플레이어의 연회 초대를 수락합니다."
  entrance_scheme.1141.ok:0 "예"

  entrance_scheme.1041.title:1 "초대 수락됨"
  entrance_scheme.1041.desc:0 "고귀한 [host.GetFullName] 주군께,\n\n당신의 성대한 축제 초대를 흔쾌히 수락합니다!\n\n기억에 남을 밤이 될 것이라고 확신합니다!"
  entrance_scheme.1041.ok:0 "[host.GetFullName]은(는) 곧 나의 것이 될 것이다!"

  entrance_scheme.1042.title:1 "씨앗 심기"
  entrance_scheme.1042.desc:0 "춤추고 술 마시는 사람들 사이에서 당신은 작은 무리의 흥청거리는 사람들과 활기차게 이야기하는 당신의 사냥감을 발견합니다.\n\n당신은 그 무리 속으로 자연스럽게 끼어들어 자신을 소개합니다.\n\n\"주군 [victim.GetFullName], 즐거운 저녁을 보내고 계십니까?!\"\n\n당신의 눈이 마주치고, 당신은 미묘하게 매혹적인 불꽃 아우라를 내뿜기 시작합니다. 사냥이 시작되었습니다!"
  entrance_scheme.1042.a:0 "[victim.GetFullName]의 매혹을 시작한다."
  entrance_scheme.1042.b:0 "이 노력을 포기해야겠소."

  entrance_scheme.1043.title:1 "씨앗 심기 - 성공"
  entrance_scheme.1043.desc:0 "[victim.GetFirstName]은(는) 당신에게서 눈을 뗄 수 없습니다. 당신의 목소리는 가장 달콤한 멜로디, 당신의 향기는 자극적인 향수, 팔에 닿는 당신의 부드러운 손길은 홍조를 띠게 합니다.\n\n당신의 불꽃 아우라가 [victim.GetFirstNamePossessive]의 핵심으로 스며드는 것을 느끼며 당신은 [victim.GetHerHim]을(를) 춤추는 곳으로 이끕니다. 시간은 빠르게 흐르고, 춤을 추는 동안 당신은 [victim.GetHerHis]의 귓가에 달콤한 속삭임을 전합니다. 멍한 상태로 그들은 당신의 모든 말에 집중합니다.\n\n당신은 마법이 효과를 발휘할 시간을 주어야 한다는 것을 알기에, 교활한 미소를 지으며 군중 속으로 사라집니다. 혼란스러워하는 주군 [victim.GetFirstName]은(는) 정신을 차릴 때까지 한동안 멍하니 허공을 응시합니다."
  entrance_scheme.1043.a:0 "내 덫에 걸렸군, 곧 나의 것이 될 것이다!"

  entrance_scheme.1044.title:1 "씨앗 심기 - 실패"
  entrance_scheme.1044.desc:0 "당신은 [victim.GetFullName]에게 몸을 기울여 불꽃 아우라를 내뿜지만, 저항에 부딪히자 놀랍니다. [victim.GetFirstName]은(는) 당신이 처음 예상했던 것보다 불꽃에 더 재능이 있거나, 아니면 [victim.GetSheHe]가 진정으로 강철 같은 의지를 가지고 있는 것 같습니다.\n\n[victim.GetFirstName]은(는) 무언가 이상함을 감지하고 당신과의 거리를 두기 위해 몇 걸음 뒤로 물러섭니다.\n\n\"주군! 나에게 무슨 불길한 마법을 걸려 하는 것이오! 나를 내버려 두시오!\"\n\n[victim.GetFirstName]은(는) 돌아서서 급히 떠납니다. 당신은 실패의 쓰라림과 함께 혼자 남습니다."
  entrance_scheme.1044.a:0 "어찌 [victim.GetSheHe]가 나를 저항할 수 있단 말인가!"

  entrance_scheme.1045.title:1 "최후의 투쟁"
  entrance_scheme.1045.desc:0 "밤이 깊어지고 연회는 끝나갑니다. 손님들이 계속 떠나는 동안 [victim.GetFullName]은(는) 당신에게서 눈을 떼지 못합니다. 마지막 몇몇 남아있던 사람들이 홀을 비틀거리며 나가고, 당신 둘만 남습니다.\n\n마침내 주문을 완성하고 [victim.GetFirstName]을(를) 당신의 손아귀에 넣을 기회가 왔습니다."
  entrance_scheme.1045.a:0 "[victim.GetSheHe|U]는 나의 것이 될 것이다!"
  entrance_scheme.1045.b:0 "위험이 너무 크다, 떠나야겠소."

  entrance_scheme.1046.title:1 "최후의 투쟁 - 당신의 거미줄에 걸리다"
  entrance_scheme.1046.desc:0 "당신은 [victim.GetFullNamePossessive] 옆으로 천천히 다가가 대화를 시작하며, [victim.GetHerHim]에게 저녁이 어땠는지 묻습니다. [victim.GetSheHe|U]는 눈을 크게 뜨고 더욱 활짝 웃으며 답합니다. \"정말 멋졌어요! 다시 당신과 이야기하고 싶었어요!\"\n\n당신 둘은 홀의 외딴 구석에 다시 앉아 깊은 대화를 나눕니다. [victim.GetFirstNamePossessiveNoTooltip]의 눈은 당신의 모든 말에 사로잡혀 멍해지기 시작합니다. 당신의 불꽃 아우라가 그들의 영혼을 압도하고 각인시킵니다. 오래지 않아 [victim.GetHerHis]의 입술에서 감탄의 고백이 흘러나오고, 다음 몇 시간 동안 그것은 헌신의 완전한 고백으로 변합니다.\n\n당신은 당신의 매혹이 완료되었음을 느낍니다. 당신은 [victim.GetFirstName]을(를) 내려다보며 일어서고, 그는 복종하는 기대감만 가득한 눈으로 당신을 올려다봅니다."
  entrance_scheme.1046.just_hook:0 "나의 새로운 추종자여, 나의 명령을 기다리라."

  entrance_scheme.1047.title:1 "최후의 투쟁 - 실패"
  entrance_scheme.1047.desc:0 "당신은 [victim.GetFullNamePossessive] 옆으로 다가가 대화를 시작합니다. [victim.GetSheHe]는 약간의 경계심을 가지고 당신에게 돌아섭니다. 당신은 이야기하면서 [victim.GetHerHim]에게 불꽃 아우라를 발휘하려 합니다.\n\n그런데 당신은 저항에 부딪히자 크게 놀랍니다. 처음에는 느렸지만 점점 커집니다. [victim.GetFullName]은(는) 당신이 처음 예상했던 것보다 불꽃에 더 강합니다. 아니면 [victim.GetSheHe]가 강철 같은 의지를 가지고 있는 것 같습니다!\n\n주문이 깨지고 [victim.GetFirstName]은(는) 새로운 눈빛으로 당신을 노려봅니다.\n\n\"주군! 나에게 무슨 불길한 마법을 걸려 하는 것이오! 나를 내버려 두시오!\"\n\n[victim.GetFirstName]은(는) 돌아서서 급히 떠납니다. 당신은 실패의 쓰라림과 함께 혼자 남습니다."
  entrance_scheme.1047.a:0 "어찌 [victim.GetSheHe]가 나를 저항할 수 있단 말인가!"

  entrance_scheme.1100.title:1 "탈출 불가"
  entrance_scheme.1100.desc:0 "꼭두각시처럼 [target.GetFullName](이)가 당신의 모든 변덕에 춤춥니다. [target.GetSheHe]는 저항하는 법을 오래전에 잊었습니다. 당신이 그들의 영혼에 놓은 불꽃의 덫은 이제 깨뜨릴 수 없는 것 같습니다. [target.GetFirstName]은(는) 진정으로 당신의 피조물입니다."
  entrance_scheme.1100.a:0 "정말 사랑스러운 장난감이로군."
  converts_to_enthralled:0 "[target.GetFullNamePossessive]의 매혹은 거의 벗어날 수 없게 되었고, [target.GetSheHe]는 이제 #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#이(가) 되었습니다!"
  entrance_scheme.1101.title:1 "더 이상 당신 자신이 아니오"

  entrance_scheme.1101.desc:0 "아무리 싸우고 저항하려 해도, 당신은 [recipient.GetFirstNamePossessive]의 불꽃 힘을 이겨낼 수 없습니다. 결국 [recipient.GetSheHe|U]는 당신의 불꽃 아우라를 자신의 것으로 덮어버립니다. 그리고 당신은 #difficulty_easy [GetTrait('entranced').GetName( GetNullCharacter )]#!에서 #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#으로 변모했습니다. 당신은 [recipient.GetFirstNamePossessiveNoTooltip]의 발아래 완전히 짓밟혔고, 영원히 충실한 하인이 될 운명입니다. 한때 가졌던 자유에 대한 모든 희망은 완전히 사라지고, [recipient.GetFirstNameNoTooltip]에게 봉사하려는 끊임없는 생각으로 대체되었습니다. 당신의 모든 존재, 매 순간이 [recipient.GetHerHim]에게 바쳐집니다."

  entrance_scheme.1101.a:0 "충성, 나의 주군."

  converted_to_enthralled:0 "당신은 [recipient.GetFirstNamePossessive] 불꽃에 완전히 흡수되었습니다. 당신은 이제 [recipient.GetHerHis|U]의 의지에 #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#이(가) 되었습니다."

  entrance_scheme.1150.title:1 "의지 대결"
  entrance_scheme.1150.enchantress_perspective:0 "당신이 거점을 거닐다 불길한 기운을 느낍니다.\n\n어딘가에서 누군가 당신의 불꽃 연결을 건드리고 있습니다!\n\n내면을 들여다보니, 당신의 하인 [victim.GetFullName](이)가 매혹에서 벗어나려 애쓰는 것을 감지할 수 있습니다.\n\n감히 [victim.GetSheHe]가! 당신은 그들의 애완동물에게 마땅한 자리를 보여줄 것입니다."
  entrance_scheme.1150.entranced_perspective:0 "당신의 마음은 안개 속에 있었습니다. 당신은 [entrancer.GetFullName]에 대한 헌신 외에는 아무것도 생각하지 않았습니다. 그러나 오늘 당신은 드물게 명료한 순간을 가집니다.\n\n왜 [entrancer.GetHerHim]에 대한 그런 강한 헌신을 가지고 있는가? 당신은 자신의 감정을 탐색하고 성찰 속에서 생각들 사이에 이상한 점을 감지합니다. 뭔가 부자연스러운 것이 그곳에 있습니다. 외국인의 영향력. 숙고하기에 불편함을 주는 미끄러운 것. 당신은 남아있는 집중력을 모아 이 비정상적인 존재를 제거할 준비를 합니다."

  entrance_scheme.1150.a:0 "의지 대결을 시작한다."
  you_win_battle_of_wills:0 "#highlight 당신은 의지 대결에서 승리했습니다!#!"
  you_lose_battle_of_wills:0 "#highlight 당신은 의지 대결에서 패배했습니다!#!"
  falls_deeper_into_entrancement:0 "[victim.GetFirstName](이)가 [victim.GetHerHis]의 매혹에 더 깊이 빠져듭니다."
  breaks_free_of_entrancement:0 "[victim.GetFirstName](이)가 [victim.GetHerHis]의 매혹에서 벗어납니다."

  entrance_scheme.1151.title:1 "의지 대결 - 고삐 풀림"
  entrance_scheme.1151.desc:0 "[victim.GetFirstNamePossessive]의 의지는 당신이 생각했던 것보다 강합니다. 언제 [victim.GetSheHe]가 배짱을 가졌던가?! \n\n당신은 가능한 한 많은 에너지를 결속에 쏟아붓지만 소용없습니다. 불꽃의 엮임에서 연결이 끊어지는 #highlight *뚝*!# 소리를 느낍니다.\n\n[victim.GetFirstName]은(는) 다시 당신의 손아귀에서 벗어났습니다."
  entrance_scheme.1151.a:0 "이런 무례함이라니!"

  entrance_scheme.1152.title:1 "의지 대결 - 그들은 더 깊이 빠져든다"
  entrance_scheme.1152.desc:0 "마지막 밀어붙임으로 당신은 [victim.GetFullName]의 의지를 극복하고, 불꽃의 엮임에서 떨림이 멈춥니다.\n\n거미줄에 걸린 파리처럼, [victim.GetHerHis]의 몸부림은 [victim.GetHerselfHimself]을(를) 당신의 지배에 더 깊이 얽어맬 뿐이었습니다.\n\n[victim.GetHerHis|U]가 결속을 끊을 희망은 점점 희미해집니다."
  entrance_scheme.1152.a:0 "감히 [victim.GetSheHe|U]가 나에게서 자유로워질 수 있다고 생각했는가!?"

  entrance_scheme.1160.title:1 "의지 대결 - 해방을 위한 시도"
  entrance_scheme.1160.desc:0 "자유를 추구하는 것은 피조물의 본성이다. 나도 다르지 않다. 나는 [entrancer.GetFirstName]의 매혹에 의해 지배당해 왔다. 더 이상은 아니다. 나는 나의 모든 힘을 동원하여 이 정신적 감옥에서 벗어나려 시도할 것이다."
  entrance_scheme.1160.a:0 "나는 자유로워지고 싶다!"

  entrance_scheme.1161.title:1 "의지 대결 - 깨진 주문"
  entrance_scheme.1161.desc:0 "마지막 밀어붙임으로 [entrancer.GetHerHis|U]의 존재가 당신의 정신에서 찢겨 나가는 것을 느끼며, 당신은 [entrancer.GetFirstNamePossessive]의 분노를 정신적 연결을 통해 느낄 수 있습니다. 즉시, 당신은 꿈에서 깨어나는 듯한 느낌을 받습니다. 마음속에서 구름이 걷힌 듯합니다.\n\n오늘 [entrancer.GetName]은(는) 하인을 잃었고, 필멸의 적을 얻었습니다."
  entrance_scheme.1161.a:1 "자유다!"

  entrance_scheme.1162.title:1 "의지 대결 - 토끼굴 속으로"
  entrance_scheme.1162.desc:0 "젠장! 자유로워지는 데 실패했다! 하지만... 정말 그렇게 나쁜가? 어쩌면 [entrancer.GetFirstName]은(는) 나의 억압자가 아니라 자비로운 주인일지도 모른다.\n\n자신보다 나은 자를 섬기는 것이 고귀한 소명이 아닌가? [entrancer.GetFirstName]은(는) 그저 그것을 증명한 것이 아닌가...?"

  entrance_scheme.1162.a:0 "나는... 섬기기 위해 살아..."

  entrance_scheme.1200.title:1 "저항할 수 없는 힘"
  entrance_scheme.1200.desc:0 "당신의 시야에 들어온 영혼은 그 누구도 벗어날 수 없습니다. 당신의 눈은 약한 영혼들의 의지를 익사시키는 끝없는 웅덩이입니다.\n\n가장 최근의 애완동물을 #EMP 충성스러운#! 하인들의 대열에 추가하는 동안 뭔가 다른 느낌을 받았습니다. 주문이 거의 완성될 무렵, 당신은 이전에 전혀 눈치채지 못했던 미묘함을 느꼈습니다. 당신의 기술은 새로운 한계점에 도달하여 심오한 영감을 얻었습니다. 불꽃의 섬세한 엮임에 신중하게 집중하면 당신의 힘을 크게 늘리고 훨씬 더 위대한 사냥감을 덫에 걸 수 있습니다.\n\n#bold 의지가 약한 자들은 새로운 존재를 경계할지어다!#!"
  entrance_scheme.1200.male:0 "#D 마법사#! #bold가 이 땅을 배회한다!#!"
  entrance_scheme.1200.female:0 "#difficulty_medium 마녀#! #bold가 이 땅을 배회한다!#!"
  entrance_scheme.1200.a:0 "아무도 나를 저항하지 못할 것이다!"

  # AI entrancement

  entrance_scheme.1300.title:0 "의지 대결 - 기습 공격"
  entrance_scheme.1300.desc:0 "당신이 성을 걷다가 환경의 변화를 감지합니다. 불청객, 침입자, 무뢰한. 조사해보니 당신의 성 안에 [actor.GetFullName](이)가 있는 것을 봅니다. [actor.GetSheHe]는 당신의 불꽃에 영향을 미치기 시작하며, 당신의 정신을 지배하고 장악하려 합니다."
  entrance_scheme.1300.a:0 "나는 [actor.GetHerHim]을(를) 구더기처럼 짓밟아버릴 것이다!"

  entrance_scheme.1301.title:0 "의지의 충돌 - 침입자 격퇴"
  entrance_scheme.1301.desc:0 "참으로 한심하고 불쌍한 광경이로군. [entrancer.GetFirstName]이 나에게 잠입하는데 실패했다. [entrancer.GetHerHis]의 불꽃 조작 능력이 충분히 강력하지 않았던 모양이다. [entrancer.GetSheHe]는 참으로 불쌍한 꼴이로군. 패배하고 굴복한 채, [entrancer.GetSheHe]는 상처를 핥으러 [entrancer.GetHerHis]의 집으로 돌아갈 것이다."

  entrance_scheme.1301.a:0 "썩 물러가라, 이 쓰레기야!"

  entrance_scheme.1302.title:0 "의지 대결 - 지배됨"
  entrance_scheme.1302.desc:0 "젠장! 당신은 [actor.GetFirstName]에게 매혹당했습니다! 이제 당신은 [actor.GetHerHis]의 지배하에 있습니다. 단순한 꼭두각시로 전락하여, 당신은 복종적인 애완동물이 되었습니다. [actor.GetSheHe]가 원하는 대로 할 것입니다."

  entrance_scheme.1302.a:0 "수천 개의 저주가 너에게 내릴 것이다, [actor.GetFirstName]!"

  entrance_scheme.1303.title:0 "의지 대결 - 침입자 격퇴"
  entrance_scheme.1303.desc:0 "정말 비참하고 한심한 광경이군. [actor.GetFirstName](이)가 나를 매혹시키는 데 실패했다. [actor.GetHerHis]의 불꽃을 다루는 능력이 나를 매혹시킬 만큼 강력하지 않은 것 같다. [actor.GetSheHe]는 정말 한심한 존재로군. 패배하여 굴복한 [actor.GetSheHe]는 [actor.GetHerHis]의 집으로 돌아가 상처를 핥을 것이다."

  entrance_scheme.1303.a:0 "그리고 다시는 나타나지 마라, 비열한 쓰레기여!"
l_korean:
  aeluran_diarchy.100.title:0 "최고 대모의 좌소로부터"
  aeluran_diarchy.100.desc:0 "[ROOT.Char.GetFullName]\n\n귀하의 고문이자 우리 교단의 대리인으로서 귀하의 궁정에 머물 새로운 붉은 자매를 임명했습니다.\n\n"

  aeluran_diarchy.100.desc.sent_from_deepwood:0 "[aeluran_sister_advisor.GetName](은)는 최근 자매의 직위에 오른 뛰어난 재능을 가진 여성으로, 귀하를 잘 보필할 것입니다. 그녀는 즉시 딥우드를 떠나 귀하의 영지로 향할 것입니다."

  aeluran_diarchy.100.desc.vassal:0 "귀하의 봉신 [aeluran_sister_advisor.GetName](은)는 위대한 지혜를 가진 자매입니다. 그녀는 귀하의 영지에 충실히 봉사할 것입니다."
  aeluran_diarchy.100.desc.courtier:0 "귀하의 궁정 자매인 [aeluran_sister_advisor.GetName](은)는 큰 유망주이며 귀하의 영지에 잘 봉사할 것입니다."
  aeluran_diarchy.100.ok:0 "두고 보도록 하지..."

  new_aeluran_advisor_is_on_the_way:0 "새로운 아엘루란 고문 [aeluran_sister_advisor.GetName](이)가 딥우드에서 귀하의 영지로 이동 중입니다"
  new_aeluran_advisor_is_on_the_way_tt:0 "새로운 아엘루란 고문 [aeluran_sister_advisor.GetName](이)가 딥우드에서 귀하의 영지로 이동 중입니다"

  aeluran_diarchy.101.title:0 "아엘루란의 도착"
  aeluran_diarchy.101.desc:0 "오늘 아침 당신의 영지에서 소동이 있었고, 자문회 회의실에 들어서며 당신은 예감이 틀리지 않았음을 확인합니다. 붉은 옷을 입은 여인이 당신 앞에 서 있습니다. 새로운 [aeluran_advisor|E]가 도착한 모양입니다.\n\n\"[ROOT.Char.GetLadyLord|U] 전하\", 그녀가 말합니다. \"저는 [aeluran_sister_advisor.GetFirstNameNoTooltip] 자매입니다. 최고 대모님의 명을 받아 귀하의 새로운 고문이자 아엘루란 교단의 전령으로 이곳에 왔습니다. 최근 몇 주 동안 귀하와 귀하의 가문에 대해 많은 것을 배웠습니다. 적절한 인도자가 있다면, 우리가 함께 이곳의 모든 엘프를 위한 밝은 미래를 건설할 수 있으리라 확신합니다.\""
  aeluran_diarchy.101.ok:0 "[aeluran_sister_advisor.GetFirstNameNoTooltip] 자매여, 환영하오."

  aeluran_diarchy.1011.title:0 "고문 임명"
  aeluran_diarchy.1011.desc:0 "아엘루란 교단으로부터 새로운 [aeluran_advisor|E] 임명 소식을 들은 지 얼마 지나지 않아 [aeluran_sister_advisor.GetName] 본인이 당신을 맞이합니다. \n\n\"[ROOT.Char.GetLadyLord|U] 전하\", 그녀가 말합니다. \"저는 이미 이 영지의 종복이었으나, 전하의 곁에서 저희 교단을 대표하도록 선택되어 대단히 영광입니다. 몇 가지 #EMP 제안#!만 있다면, 이곳의 상황을 올바른 질서로 바로잡고 모든 엘프를 위한 번영하는 미래를 만들 수 있으리라 확신합니다.\""
  aeluran_diarchy.1011.ok:0 "기대하겠소, [aeluran_sister_advisor.GetFirstNameNoTooltip] 자매여."

  aeluran_diarchy.103.title:0 "토지에 관한 문제"
  aeluran_diarchy.103.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetFirstName] 자매가 중요한 문제를 논의하기 위해 당신을 찾아왔습니다.\n\n\"[ROOT.Char.GetLadyLord] 전하\" 그녀가 말합니다. \"귀하의 영지 내에서 저희 교단의 본부를 어디에 둘지 아직 논의하지 못했습니다. 아시다시피 주군은 [aeluran_advisor|E]에게 신전을 짓고 [aeluran_weavers_government|E] [vassal|E]로서 관리할 토지를 제공할 의무가 있습니다.\n\n기존 신전을 제공해 주셔도 좋고, 혹은 저희 자매단을 받아들인 영지에 경의를 표하는 의미로 백성들에게 주는 선물로서 저희 교단이 새 신전의 건설 비용을 후원할 수도 있습니다.\""
  aeluran_diarchy.103.church_1:0 "[church_barony_1.GetName]을 당신의 거처로 삼으시오."
  aeluran_diarchy.103.church_2:0 "교단에 [church_barony_2.GetName]을 하사하겠소."
  aeluran_diarchy.103.church_3:0 "[church_barony_3.GetName]이 적당한 신전이 되겠군."
  aeluran_diarchy.103.undeveloped_holding:0 "교단이 [undeveloped_holding.GetName]에 새 신전을 건설해도 좋소."
  aeluran_diarchy.103.will_assign:0 "어떤 작위를 내줄지 결정할 시간이 필요하오."

  aeluran_diarchy.1031.title:0 "토지에 관한 문제 - 신전 완공"
  aeluran_diarchy.1031.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetFirstName] 자매가 대화를 청합니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 새 신전의 건설이 완료되었음을 알리게 되어 기쁩니다. 즉시 거처를 옮기도록 하겠습니다. 이곳은 신성한 스파크의 빛을 퍼뜨릴 새로운 보루가 될 것입니다.\""
  aeluran_diarchy.1031.desc.no_longer_owned:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetFirstName] 자매가 대화를 청합니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 새 신전의 건설이 완료되었습니다. 하지만 아시다시피, 그곳은 더 이상 전하의 직할령이 아닙니다. 저는 여전히 저희 교단을 위한 사원 영지가 필요합니다.\""
  aeluran_diarchy.1031.ok:0 "[aeluran_sister_advisor.GetFirstName] 자매여, 말씀하신 대로 하시오."
  aeluran_diarchy.1031.no_longer_owned:0 "늦어져서 미안하오, [aeluran_sister_advisor.GetFirstName] 자매여."

  aeluran_diarchy.1032.title:0 "토지에 관한 문제 - 연기됨"
  aeluran_diarchy.1032.desc:0 "\"알겠습니다, [ROOT.Char.GetLadyLord] 전하. 너무 오래 지체하지 마십시오. 저희 교단은 이 상황을 무한정 묵인하지 않을 것입니다. 몇 년 내로 해결되지 않는다면 이 문제는 다시 제기될 것입니다.\""
  aeluran_diarchy.1032.ok:0 "[aeluran_sister_advisor.GetFirstName] 자매여, 말씀하신 대로 하시오."

  aeluran_diarchy.1033.title:0 "토지에 관한 문제"
  aeluran_diarchy.1033.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetFirstName] 자매가 다가옵니다. \"[ROOT.Char.GetLadyLord] 전하, 저희 교단은 인내심을 가지고 기다려 왔으나 토지가 없는 붉은 자매가 있다는 것은 매우 부적절한 일임을 상기시켜 드립니다. 제가 영지로 삼을 신전을 찾으셨습니까?\""
  aeluran_diarchy.1033.church_1:0 "[church_barony_1.GetName]을 당신의 거처로 삼으시오."
  aeluran_diarchy.1033.church_2:0 "교단에 [church_barony_2.GetName]을 하사하겠소."
  aeluran_diarchy.1033.church_3:0 "[church_barony_3.GetName]이 적당한 신전이 되겠군."
  aeluran_diarchy.1033.undeveloped_holding:0 "교단이 [undeveloped_holding.GetName]에 새 신전을 건설해도 좋소."
  aeluran_diarchy.1033.will_assign:0 "[aeluran_sister_advisor.GetFirstName] 자매여, 아직 시간이 더 필요하오."
l_korean:
  AELURAN_ACTIONS:0 "아엘루란 행동"

  aeluran_character_interaction.001.title:1 "신성한 스파크에 대해 말해주시오"
  aeluran_character_interaction.001.desc:0 "최근 많은 고뇌에 빠져 의구심이 당신의 생각을 괴롭히고 있습니다. 궁정의 많은 이들이 아엘루란 직조공 교단과 그들이 숭배하는 신성한 스파크에 대해 이야기합니다. 아엘루란의 방식이 옳을지도 모른다는 믿음이 생기면서 당신의 호기심은 행동으로 이어지기 시작합니다.\n\n해당 신앙의 여사제인 [recipient.GetFullName|U](이)가 개인적으로 교단의 방식을 가르치고 당신을 양 떼의 일원으로 받아들이겠다고 제안했습니다."
  aeluran_character_interaction.001.convert:0 "신성한 스파크의 빛을 보여주시오"
  aeluran_character_interaction.001.nvm:0 "다시 생각해봐야겠소..."

  aeluran_character_interaction.002.title:1 "운명에 아무것도 맡기지 말라"
  aeluran_character_interaction.002.intro:0 "내 아이가 자라면서 미래에 대한 희망도 커지고 있지만, 어찌 이런 일을 신들의 변덕에 맡길 수 있겠습니까?\n\n"

  aeluran_character_interaction.002.player_is_mother:0 "나는 아엘루란 자매들의 방식을 익혔으며, 올바른 기술만 적용한다면 아기가 아들이 될지 딸이 될지 조절할 수 있는 능력이 있습니다."

  aeluran_character_interaction.002.not_mother:0 "아이의 어머니인 [recipient.GetFullName|U](은)는 아엘루란 자매들의 신비로운 기술을 익혔습니다. 내가 요청한다면 그녀는 자신의 능력을 사용하여 아기가 아들이 될지 딸이 될지 조절할 수 있을 것입니다."

  aeluran_character_interaction.002.girl:0 "우리는 딸을 갖게 될 것이오."
  aeluran_character_interaction.002.boy:0 "우리는 아들을 갖게 될 것이오."
  aeluran_character_interaction.002.nvm:0 "결국은 운명에 맡기는 것이 최선이겠군"

  set_baby_to_girl:0 "태어날 아이는 #D 여아#!가 될 것입니다."
  set_baby_to_boy:0 "태어날 아이는 #E 남아#!가 될 것입니다."

  aeluran_character_interaction.003.title:0 "의지 대결"
  aeluran_character_interaction.003.desc:0 "영지에 대한 통제력이 약해지는 것을 느끼고 있습니다. [aeluran_advisor|E]인 [aeluran_sister_advisor.GetNamePossessive] 영향력의 뿌리가 깊게 내려앉았습니다. 곧 조치를 취하지 않는다면 이름뿐인 주군이 될까 두렵습니다.\n\n"
  aeluran_character_interaction.003.bow_learning:0 "[aeluran_sister_advisor.GetFirstName]와 대면하여 영지 행정의 새로운 분위기를 조성할 것입니다. 그녀의 의지에 맞서 당신의 순수한 의지의 힘을 쏟아부어 모든 것을 올바른 질서로 되돌려놓으십시오!"
  aeluran_character_interaction.003.bow_intrigue_diplomacy:0 "당신의 스파크 오라가 가진 매혹적이고 미묘한 힘으로 [aeluran_sister_advisor.GetFirstName]와 대면할 것입니다. 일단 [aeluran_sister_advisor.GetSheHe](이)가 당신의 유혹적인 영향력에 빠진다면, 적어도 당분간은 상황을 바로잡고 영지 행정의 새로운 분위기를 조성할 수 있을 것입니다!"
  aeluran_character_interaction.003.challenge:0 "[aeluran_sister_advisor.GetFirstName] 자매여, 이야기 좀 합시다."
  aeluran_character_interaction.003.nvm:0 "지금은 그녀를 대면할 수 없다."

  lord_defeats_advisor_battle_of_wills:0 "[aeluran_sister_advisor.GetName]의 의지를 제압하고 영지 내 아엘루란 통제력을 낮춥니다"
  lord_loses_to_advisor_battle_of_wills:0 "[aeluran_sister_advisor.GetName](이)가 당신의 의지를 제압하고 영지 내 아엘루란 통제력을 높입니다"

  aeluran_character_interaction.0031.title:0 "의지 대결 - 승리"
  aeluran_character_interaction.0031.desc:0 "토론은 치열했지만, 칼날처럼 날카롭고 망치처럼 단단한 말들로 당신은 [aeluran_sister_advisor.GetNamePossessive] 방벽을 허물어뜨리는 데 성공했습니다. 마지막 몰아치기와 함께 당신의 스파크 오라가 휘몰아치며 [aeluran_sister_advisor.GetHerHis] 내면의 불꽃을 꺼뜨렸습니다. 승리를 확신한 당신은 이제 갓 겁에 질린 고문에게 앞으로 이곳이 어떻게 다르게 운영될지 설명합니다.\n\n[aeluran_sister_advisor.GetFirstName](은)는 그저 이렇게 말하며 굴복합니다. \"말씀하신 대로 하겠습니다, [ROOT.Char.GetLadyLord]... #EMP 아직은#! 말이지요.\""
  aeluran_character_interaction.0031.ok:0 "진정 그렇게 될 것이다."

  aeluran_character_interaction.0032.title:0 "의지 대결 - 패배"
  aeluran_character_interaction.0032.desc:0 "당신은 대담하고 자신감 있게 대화를 시작했지만, [aeluran_sister_advisor.GetName](이)가 당신의 요구를 반박하기 시작하자마자 그 감정들은 곧 사라져 버렸습니다. 그녀의 논리는 반박할 여지가 없었으며, 당신의 명령이 거부될 때마다 당신의 스파크 오라는 점점 흐려지다가 마지막 신음과 함께 완전히 꺼져버렸습니다.\n\n무시하는 듯한 미소를 지으며 [aeluran_sister_advisor.GetFirstName](이)가 말합니다. \"이제 당신의 그 투정은 정리된 것 같으니, #BOL 우리#! 영지를 더 좋게 만들 몇 가지 아이디어가 #BOL 정말로#! 있답니다...\""
  aeluran_character_interaction.0032.ok:0 "마... 말씀하신 대로요, [aeluran_sister_advisor.GetFirstNameNoTooltip] 자매여."
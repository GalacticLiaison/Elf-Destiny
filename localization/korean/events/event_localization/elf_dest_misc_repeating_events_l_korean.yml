  elf_dest_misc_repeating.102.title:0 "행상"
  elf_dest_misc_repeating.102.desc.nothing_bought:0 "사람들이 여기 와서 구경만 하고, 물건을 안 사네. 왜 아무도 안 사는 거지? 에에에에"
  elf_dest_misc_repeating.102.desc.something_bought:0 "다음에 또 오십시오. 그리고 환불은 안 됩니다. 헤헤헤."
  elf_dest_misc_repeating.102.ok:0 "떠난다"
  
  death_vanished_peddler:0 "흔적도 없이 사라짐"
  
  elf_dest_misc_repeating.1021.title:0 "행상"
  elf_dest_misc_repeating.1021.desc:0 "상점에서 멀어지며 마지막으로 뒤돌아본 당신은 상점이 사라지고 벽돌 벽만 남아 있다는 사실에 경악합니다."
  elf_dest_misc_repeating.1021.a:0 "이 모든 것이 꿈이었을까?"
  
  elf_dest_misc_repeating.103.title:0 "행상"
  elf_dest_misc_repeating.103.desc:0 "당신은 좋은 손님입니다. 에? 매우 현명하고, 아주 부유합니다.\n\n제 명함을 받으십시오. 더 사업하고 싶을 때, 제가 찾아가지요. 헤헤헤!"
  elf_dest_misc_repeating.103.a:0 "이거 뼈인가요?"
  
  peddlers_business_card_modifier:0 "행상의 명함"
  peddlers_business_card_modifier_desc:0 "수수께끼의 행상에게서 명함을 받았습니다. 당신의 동료들은 이렇게 인상적인 상업적 연줄을 가진 당신에게 주목합니다.\n\n#weak 미묘한 미색을 보세요. 이 세련된 두께를. 세상에, 심지어 워터마크까지 있어요...!#!"
  
  peddlers_shop_decision_unlocked:0 "#BOL 행상의 상점 방문#! 결단 해제"
  
  elf_dest_misc_repeating.1031.title:0 "행상"
  elf_dest_misc_repeating.1031.desc:0 "시장의 거리를 걷던 중 행상의 명함이 손에서 진동하기 시작하는 것을 느낍니다. 진동은 최고조에 달했다가 마침내 멈춥니다. 고개를 들자, 바로 조금 전까지만 해도 벽돌 벽만 서 있던 자리에 행상의 상점이 당신을 맞이합니다."
  elf_dest_misc_repeating.1031.a:0 "이건 절대 익숙해지지 않겠지..."
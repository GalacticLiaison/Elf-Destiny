l_korean:
  elf_dest_misc_repeating.100.title:0 "수수께끼의 상점"
  elf_dest_misc_repeating.100.desc:0 "분주한 도시 시장을 거닐며 주간 순찰을 하던 중, 낯선 감각이 당신의 걸음을 멈춥니다. 바로 오른쪽에, 전에는 아무 상점도 없던 가판대 사이에 낡은 문이 달린 낯선 상점 입구가 눈에 들어옵니다. 깔끔하게 닦인 문은 전에는 상점이 없던 가판대 사이에 자리 잡고 있습니다. 항상 이곳에 있었을까요? 문 위에는 이름은 없고, 흰색의 웃는 마스크 이미지가 그려진 간판이 살짝 흔들리고 있습니다."
  elf_dest_misc_repeating.100.desc.skip:0 "상점에서 등을 돌린 채 어깨너머로 마지막으로 한 번 쳐다보니 놀랍게도 입구가 사라지고, 그 자리에는 평범한 벽돌 벽만 남아 있습니다."
  elf_dest_misc_repeating.100.enter:0 "무엇을 파는지 봅시다."
  elf_dest_misc_repeating.100.leave:0 "저는... 처리해야 할 다른 일이 있습니다."
  elf_dest_misc_repeating.100.skipped:0 "꿈이었을까요, 아니면 그 이상이었을까요?"

  the_peddler:0 "행상"
  elf_dest_misc_repeating.101.title:0 "행상"
  elf_dest_misc_repeating.101.desc.first_visit:0 "#weak 당신이 상점으로 발을 들이자, 생기가 넘치는 내부가 이국적인 물건들로 가득 차 있습니다. 반짝이는 장신구, 이상한 약초, 숨겨진 힘으로 고동치는 듯한 유물들. 당신은 한 엘프에게 인사를 받습니다. 적어도 당신은 그가 엘프라고 생각합니다...\n\n그는 길고 가는 팔다리와 밤처럼 어두운 피부를 가졌고, 조각된 가면 뒤에서 부자연스러운 눈이 번뜩입니다. 강력한 기운이 그를 둘러싸고 있습니다... 아마도 조심해야 할 것입니다!#!\n\n"
  elf_dest_misc_repeating.101.desc:0 "아아아, 어서 오십시오! 제 상점에 온 걸 환영합니다. 에? 구경하세요. 필요한 건 다 있습니다. 에? 헤헤헤헤헤!"
  elf_dest_misc_repeating.101.desc.something_bought:0 "현명한 선택입니다. 저는 이보다 더 좋은 거래는 없다고 봅니다. 에?"
  elf_dest_misc_repeating.101.desc.sold_out:0 "\n\n이런이런, 당신이 제 물건을 전부 사버린 것 같군요."
  
  elf_dest_misc_repeating.101.purchase_1:0 "[artifact_1.GetName] 구매"
  elf_dest_misc_repeating.101.purchase_2:0 "[artifact_2.GetName] 구매"
  elf_dest_misc_repeating.101.purchase_3:0 "[artifact_3.GetName] 구매"
  elf_dest_misc_repeating.101.nothing:0 "오늘은 더 이상 살 것이 없습니다."


l_korean:
  divine_spark_rituals.001.title:0 "승천하셨습니다!"
  divine_spark_rituals.001.desc.solo:0 "철저한 준비를 통해 당신은 신성한 스파크와 더욱 공명하게 되었으며, 엘프 특성이 진화했습니다!"
  divine_spark_rituals.001.desc.group:0 "당신들은 수정을 둘러싸고 서로 손을 맞잡습니다. 명상을 하는 동안 정신이 하나로 연결됩니다. 정신을 통해 수정 내부의 스파크를 느낄 수 있으며, 당신들은 함께 손을 뻗어 그 힘을 해방합니다.\n\n당신들의 의식은 신성한 스파크와 공명하며 당신들을 그 본질에 더욱 가깝게 만듭니다! #EMP 당신들 모두가 승천했습니다!#!"
  divine_spark_rituals.001.ascend.solo:0 "나는 그 이상의 #bold 존재#!가 되었다!! 만세!"
  divine_spark_rituals.001.ascend.group:0 "우리는 그 이상의 #bold 존재#!가 되었다!! 만세!"
  elf_trait_evolved:0 "[THIS.Char.GetNamePossessive] 엘프 특성이 더 높은 단계로 진화했습니다!"

  divine_spark_rituals.0011.title:0 "스파크의 촉매제"
  divine_spark_rituals.0011.desc:0 "승천을 준비하던 중 소유하고 있는 [spark_crystal.GetName](이)가 떠오릅니다. 내부에 갇힌 스파크의 힘을 이끌어낸다면 의식의 위력을 비약적으로 높일 수 있을 것입니다!\n\n나와 내 가장 가까운 연인들이 정신을 연결한다면 모두가 하나 되어 승천할 수 있습니다! \n\n#E 추가 승천자들은 각자의 엘프 단계에 따른 @piety_icon_pagan! 신앙심 비용의 20%만을 소모합니다.#!"
  divine_spark_rituals.0011.a:0 "함께합시다!"
  divine_spark_rituals.0011.b:0 "혼자서 하겠소"
  divine_spark_rituals.0011.c:0 "고민할 시간이 더 필요하오"

  divine_spark_rituals.0012.title:0 "새로운 힘의 부상"
  divine_spark_rituals.0012.desc:0 "세상이 주목합니다. [ascended_elf.GetName](이)가 머나먼 옛날 이후로 목격되지 않았던 단계의 승천을 처음으로 달성했습니다.\n엘프들의 위광이 돌아오고 있습니다!"
  divine_spark_rituals.0012.a:0 "이토록 우아하고, 이토록 강력하다니."

  character_has_ascended_title:0 "승천"
  character_has_ascended_desc:0 "[ascended_elf.GetUIName](이)가 더 높은 엘프 단계로 승천했습니다!"

  divine_spark_rituals.002.title:0 "나에게 내린 축복"
  divine_spark_rituals.002.desc:0 "명상에 잠기자 익숙한 존재감이 느껴지며 신성한 스파크가 당신을 굽어보고 있음을 깨닫습니다. 다시 한번 수많은 가능성이 눈앞에 스쳐 지나가며 빠르게 사라지고, 그 잔상 속에 단 하나의 생각이 남습니다.\n\n #bold \"선택하라\" #!"

  divine_spark_rituals.002.nevermind:0 "마음이 바뀌었소, 내 백성들은 아직 이런 축복을 받을 준비가 되지 않았소!"
  divine_spark_rituals.002.tradition_the_rut:0 "내 백성들이 대지 곳곳에 번성하리라!"
  divine_spark_rituals.002.tradition_noble_husbandry:0 "우리의 혈통은 누구도 따를 수 없으리라!"
  divine_spark_rituals.002.tradition_familial_familiarity:0 "우리 가문의 유대는 강철처럼 단단하리라!"
  divine_spark_rituals.002.tradition_heroic_courage:0 "우리는 언제나 당당하리라! 원수들은 겁에 질려 떨게 하소서!"
  divine_spark_rituals.002.tradition_endless_lord:0 "우리의 통치자들은 완벽하도다! 우리의 형상이 영원하길!"
  divine_spark_rituals.002.tradition_beguiling_nature:0 "우리의 우아함이 하찮은 필멸자들을 사로잡으리라!"

  unexpected_blessing_name:0 "오류 - 예상치 못한 축복이 포함됨"
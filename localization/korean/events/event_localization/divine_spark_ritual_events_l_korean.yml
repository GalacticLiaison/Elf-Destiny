l_korean:
  divine_spark_rituals.001.title:0 "당신은 승천했습니다!"
  divine_spark_rituals.001.desc.solo:0 "신중한 준비를 통해 당신은 신성한 불꽃과 더욱 조화를 이루게 되었고, 당신의 엘프 특성이 진화했습니다!"
  divine_spark_rituals.001.desc.group:0 "당신은 수정 주위에 손을 맞잡습니다. 명상하면서 당신의 마음은 연결을 이룹니다. 당신은 수정 안의 불꽃을 생각으로 느끼고 함께 손을 뻗어 그것을 해방합니다.\n\n당신의 의식은 신성한 불꽃과 공명하며 당신은 그것과 더욱 조화를 이룹니다! #EMP 당신 모두 승천했습니다!#!"
  divine_spark_rituals.001.ascend.solo:0 "나는 #bold 더 강해졌다#!! 만세!"
  divine_spark_rituals.001.ascend.group:0 "우리는 #bold 더 강해졌다#!! 만세!"
  elf_trait_evolved:0 "[THIS.Char.GetNamePossessive]의 엘프 특성이 더 높은 수준으로 진화했습니다!"

  divine_spark_rituals.0011.title:0 "불꽃의 촉매제"
  divine_spark_rituals.0011.desc:0 "승천을 준비하면서 나는 내가 소유한 [spark_crystal.GetName]을(를) 떠올립니다. 나는 내부에 갇힌 불꽃의 힘을 이용하여 의식의 힘을 극적으로 증가시킬 수 있습니다!\n\n나와 내 가장 가까운 사랑하는 이들이 연결을 형성한다면 우리는 모두 하나로 승천할 수 있습니다! \n\n#E 모든 추가 승천자는 엘프 등급에 대해 @piety_icon_pagan! 신앙심의 20%만 비용으로 지불할 것입니다.#!"
  divine_spark_rituals.0011.a:0 "모두 함께합시다!"
  divine_spark_rituals.0011.b:0 "나 혼자 하겠소."
  divine_spark_rituals.0011.c:0 "이것에 대해 더 생각해 볼 시간이 필요합니다."

  divine_spark_rituals.0012.title:0 "새로운 힘의 등장"
  divine_spark_rituals.0012.desc:0 "세상이 주목합니다. [ascended_elf.GetName]이(가) 오랫동안 볼 수 없었던 수준의 **승천**을 최초로 달성했습니다.\n엘프의 위력이 돌아오고 있습니다!"
  divine_spark_rituals.0012.a:0 "이토록 우아하고 강력하다니."
  character_has_ascended_title:0 "승천"
  character_has_ascended_desc:0 "[ascended_elf.GetUIName]이(가) 더 높은 엘프 수준으로 승천했습니다!"

  divine_spark_rituals.002.title:0 "나에게 축복을"
  divine_spark_rituals.002.desc:0 "명상하는 동안 익숙한 존재감이 느껴지고 신성한 불꽃이 당신에게 시선을 던졌다는 것을 압니다. 다시 한번, 당신은 수많은 가능성이 눈앞에 스쳐 지나가는 것을 보지만, 그것들은 금세 사라지고 하나의 생각만 남깁니다.\n\n #bold \"선택하라\" #!"

  divine_spark_rituals.002.nevermind:0 "마음을 바꿨소, 내 백성은 그런 축복을 받을 준비가 되지 않았소!"
  divine_spark_rituals.002.tradition_the_rut:0 "내 백성은 온 땅에 번성할 것이다!"
  divine_spark_rituals.002.tradition_noble_husbandry:0 "우리 혈통은 비할 데 없을 것이다!"
  divine_spark_rituals.002.tradition_familial_familiarity:0 "우리 가족의 유대는 강철처럼 굳건할 것이다!"
  divine_spark_rituals.002.tradition_heroic_courage:0 "우리는 항상 당당히 설 것이다! 우리의 적들은 움츠러들 것이다!"
  divine_spark_rituals.002.tradition_endless_lord:0 "우리의 통치자는 완벽하다! 우리의 형태는 영원할 것이다!"
  divine_spark_rituals.002.tradition_beguiling_nature:0 "우리의 우아함은 하급 필멸자들을 사로잡을 것이다!"

  unexpected_blessing_name:0 "오류 - 예상치 못한 축복이 포함됨"
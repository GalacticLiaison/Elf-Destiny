l_korean:
    aeluran_story.001.title:1 "진홍빛 방문객들"
    aeluran_story.001.desc:0 "밤을 맞아 잠자리에 들 준비를 하던 중, 문을 거칠게 두드리는 소리가 들려옵니다. 밖에서는 무언가 소란스러운 소리가 울려 퍼집니다. 멍한 정신을 가다듬으며 침대에서 일어나자, 하인이 상황을 설명합니다. 평민들에게 '붉은 마녀'로 알려진 아엘루란 교단의 자매들이 어떻게 알았는지 당신의 최신 원정에 대해 전해 듣고는 당신과의 면담을 요구하고 있다는 것입니다."
    aeluran_story.001.ok:0 "자문회 회의실에서 그들을 만나겠다. 안으로 들여보내라."

    aeluran_story.002.title:1 "진홍빛 방문객들"
    aeluran_story.002.desc:0 "자문회 회의실에 들어서자 두 명의 아엘루란 자매가 당신을 기다리고 있습니다. 수놓아진 드레스와 세월을 비껴간 듯한 아름다움에 당신은 잠시 말문이 막힙니다. 그 침묵을 깬 것은 두 명 중 하급자로 보이는 자매가 헛기침을 하며 건넨 말이었습니다.\n\n\"[ROOT.Char.GetLadyLord|U] 전하, 제 이름은 [aeluran_matron.GetFirstNameNoTooltip] 대모입니다. 당신은 지금 아엘루란 직조공의 최고 대모이신 [high_matriarch.GetFirstNameNoTooltip] 님 앞에 서는 영광을 누리고 계십니다.\"\n\n신호가 떨어지자, 다른 여인이 앞으로 나서며 당신과 눈을 맞춥니다. 우아하고 자연스러운 움직임 속에서도 그녀의 젊은 얼굴에는 기이할 정도의 지혜와 현명함이 서려 있었습니다.\n\n\"[ROOT.Char.GetLadyLord|U] 전하, 우리의 방문이 갑작스럽다는 것은 잘 알고 있으나 매우 중요한 문제를 논의하러 왔습니다. 조금 전 신성한 에너지의 방출을 느꼈고, 인간의 땅에서 엘프인 당신을 발견한 것으로 제 의구심은 확신으로 바뀌었습니다. 당신이 영지 군주의 인장을 발견했다는 사실을 알고 있습니다.\""
    aeluran_story.002.ok:0 "그걸 어떻게 알았소?"

    aeluran_story.003.title:1 "진홍빛 방문객들"
    aeluran_story.003.desc:0 "\"당신에게서 그것을 뺏으러 온 것이 아닙니다.\" 최고 대모가 노래하는 듯한 목소리로 당신을 끌어당기며 말을 잇습니다. \"인장은 오직 자신이 인정한 자에게만 반응합니다. 그것을 소유했다는 것은 당신이 이 세계의 논란의 여지가 없는 #bold 엘프 군주#!임을 증명하는 것입니다.\n\n고대 시절, 엘프와 인간은 거대 포탈을 통해 이 세계로 왔습니다. 수많은 제국이 일어났고 또 무너졌지요. 그러다 당신이 발견한 인장의 주인인 엘프 황제가 대규모 반란으로 폐위되는 사건이 발생했습니다. 대부분의 엘프는 살해당하거나 포탈을 통해 다시 도망쳐야 했고, 이 세계를 뒤로하고 떠났습니다. 아주 적은 수만이 남아 평화롭게 살 수 있는 머나먼 황야로 숨어들었지요. 대이주 이후, 반란군에 의해 포탈의 핵심 부품들이 파괴되었고 다른 세계로 향하는 우리의 관문은 소실되었습니다.\n\n[ROOT.Char.GetLadyLord|U] 전하, 이 시점에 인장이 당신을 선택한 것은 우연이 아닙니다. 이것은 만물의 위대한 창조주이신 신성한 스파크께서 자신의 의지를 드러내고 계시다는 증거입니다. 이제 거대 포탈을 복구하고 위대한 엘프 민족을 이 세계로 다시 맞이할 때입니다!\""
    aeluran_story.003.ok:0 "실로 중대하고 가치 있는 사업이군!"

    aeluran_story.004.title:1 "진홍빛 방문객들"
    aeluran_story.004.desc:0 "\"진정 그렇습니다! 당신은 파괴된 포탈 부품들을 대체할 물건들을 찾아야 합니다. 고대에는 그런 것들이 희귀하긴 했어도 여전히 존재했다는 것을 알고 있습니다. 당신은 고대 엘프 성소들에 대한 원정을 계속하여 우리에게 필요한 부품들을 찾아내야만 합니다.\" 그녀는 말을 마치며 젊은 자매에게 탁자 위에 지도를 펼치라고 손짓합니다. \"우리는 지도를 가져왔습니다. 당신이 조사해야 할 새로 발견된 엘프 유적지들이 상세히 기록되어 있지요.\" [high_matriarch.GetFirstNameNoTooltip](이)가 당신의 눈을 깊게 응시합니다. \"세계의 운명이 당신의 손에 달려 있습니다. 가볍게 드리는 말씀이 아닙니다.\"\n\n\"북쪽에 있는 우리의 성소로 긴 여정을 떠나기 전, 논의할 문제가 하나 더 있습니다. 모든 세계의 엘프 군주들은 신성한 스파크를 우주의 진정한 인도자로 받아들이는 것이 관례입니다. 또한 아엘루란 직조공의 자매들은 그 의지를 인도하는 목자로 여겨집니다. 부디 교단을 당신의 땅으로 받아들여, 신성한 스파크의 이익을 위해 조언하고 헌신할 수 있게 해주시길 청합니다.\""
    aeluran_story.004.ok:0 "아엘루란 자매들을 내 영지로 맞이하게 되어 영광이오."
    aeluran_story.004.no:0 "붉은 마녀들이 내 영지를 좌지우지하게 두지는 않겠소!"

    aeluran_story.005.title:1 "붉은 권위"
    aeluran_story.005.desc:0 "당신의 아엘루란 고문 [advisor.GetName](이)가 곁으로 다가옵니다.\n\n\"[ROOT.Char.GetLadyLord|U] 전하, 저는 지난 10년 동안 당신의 영지에 충실히 봉사해 왔으며 백성들을 신성한 스파크의 빛으로 인도하기 위해 최선을 다했습니다. 하지만 지금의 상태로는 제가 할 수 있는 일에 한계가 있습니다.\n\n만약 교단에 더 많은 권한을 부여하여 스파크의 의지를 더 잘 실현하고 복종을 이끌어내신다면, 의심할 여지 없이 더 큰 조화와 번영을 가져올 것이며 아엘루란 교단 또한 매우 기뻐할 것입니다.\""
    aeluran_story.005.accept:0 "나는 아엘루란을 믿소, 모든 엘프들도 그래야만 하지"
    aeluran_story.005.no:0 "교단의 장악력은 지금으로도 충분하오"

    aeluran_story.006.title:1 "자매단 개혁"
    aeluran_story.006.desc:0 "나는 아엘루란 교단에 나의 가치를 증명했다.\n\n이제 영지 군주로서, 그들은 나의 고견을 듣고 이 새로운 시대에 걸맞게 변화할 것을 제안한다.\n\n엘프의 도덕성은 나 자신의 반영이 될 것이다. 자매들이여, 내 말을 잘 듣도록..."
    aeluran_story.006.ok:0 "나의 의지가 실현되리라!"

    aeluran_story.0061.title:1 "진홍빛 방문객들"
    aeluran_story.0061.desc:0 "현명한 결정입니다, 영지 군주여. 우리는 함께 엘프 번영의 새로운 시대를 열 것입니다.\n\n마지막으로, 신성한 스파크에 의해 새로운 영지 군주가 선택되면, 그 군주에게 자매들이 영지 내의 신앙을 어떻게 관리할지에 대한 어느 정도의 통제권을 부여하는 것이 아엘루란 교단의 오랜 관습이었습니다.\n\n먼저 당신이 그 영광을 누릴 자격이 있음을 증명해야 합니다. 우리 민족의 고대 장소들을 탐험하여 신성한 스파크가 거대하게 공명하는 성소들을 찾아내십시오. 우리에게 가장 성스러운 장소들을 찾아낸다면, 자매단은 당신의 판단에 따를 것입니다."
    aeluran_story.0061.ok:0 "소실된 엘프의 성소들을 찾아내겠소!"

    unlocked_decision_to_find_holy_sites:0 "새로운 결단 가능: #bold 아엘루란 신앙 개혁#!"
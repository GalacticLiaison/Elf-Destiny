l_korean:
  aeluran_diarchy_mandate.1002.title:0 "드러난 가려진 진실"
  aeluran_diarchy_mandate.1002.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 민감한 문제로 당신을 찾아왔습니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 제가 귀하의 봉신들의 영지를 감시하도록 맡긴 자매들이 매우 충격적인 소문을 전해왔습니다.\n\n그들이 [vassal.GetName](이)가 [vassal_secret.GetDesc|l]한다는 사실을 발견했습니다!\n\n이 죄인을 어떻게 처분할지는 전하의 재량에 맡기겠습니다.\""
  aeluran_diarchy_mandate.1002.ok:0 "매우 충격적이군..."

  aeluran_diarchy_mandate.1003.title:0 "장악력 강화"
  aeluran_diarchy_mandate.1003.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 최근 자문회 회의가 끝난 후 당신에게 말을 건넵니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 이제 [county_to_control.GetName]의 통제력을 유지하는 데 더 이상의 문제는 없을 것입니다. 제가 저희 교단의 신뢰할 수 있는 자매들을 보내 그곳의 반대파들을 처리하고 현지인들을 굴복시켰습니다.\"\n\n\"그들이 성공했다는 보고를 받았습니다.\""
  aeluran_diarchy_mandate.1003.ok:0 "좋다, 질서가 바로 잡혀야지!"

  aeluran_diarchy_mandate.1004.title:0 "장부 정리"
  aeluran_diarchy_mandate.1004.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 대화를 청합니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 이번 시즌에 제가 직접 [vassal.GetName]의 영지를 시찰했습니다. [vassal.GetHerHis] 토지에 대해 철저한 감사를 마친 결과, 수년 전까지 거슬러 올라가는 [vassal.GetHerHis] 회계 장부에서 #EMP 불일치#!를 발견했습니다. [vassal.GetName](은)는 단순한 실수라고 주장하지만, 저는 완전히 납득되지 않는군요.\n\n권한에 따라 이러한 격차를 메우기 위해 [vassal.GetHerHis] [vassal_contract|E]를 조정할 수도 있고, 아니면 이 위반 사항을 눈감아주는 대신 그들에 대한 영향력을 확보할 수도 있습니다.\n\n어떻게 진행할까요?\""
  aeluran_diarchy_mandate.1004.contract:0 "그들의 계약을 조정하자"
  aeluran_diarchy_mandate.1004.hook:0 "용서는 하되 잊지는 말자"

  aeluran_diarchy_mandate.1005.title:0 "열렬한 서약"
  aeluran_diarchy_mandate.1005.desc:0 "귀하의 봉신 [vassal.GetName](이)가 귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](을)를 뒤에 세우고 당신에게 다가옵니다. 당신이 입을 열기도 전에, [vassal.GetFirstName](이)가 한쪽 무릎을 꿇습니다.\n\n\"[ROOT.Char.GetLadyLord] 전하,\" [vassal.GetSheHe](이)가 말합니다. \"오늘 하루의 대부분을 [aeluran_sister_advisor.GetFirstName] 자매와 상담하며 보냈습니다. 자매님 덕분에 전하께서 진정으로 얼마나 가치 있는 주군인지 명확히 깨달았습니다. 제가 마땅히 갖췄어야 할 헌신적인 봉신의 모습이 아니었다는 사실이 부끄러울 따름입니다. 맹세컨대 앞으로는 더 잘하겠습니다!\""
  aeluran_diarchy_mandate.1005.ok:0 "훌륭한 말이로다, [vassal.GetName]"

  aeluran_diarchy_mandate.1006.title:0 "충실한 조공"
  aeluran_diarchy_mandate.1006.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName]와 영지 행정에 대해 논의합니다.\n\n\"[ROOT.Char.GetLadyLord] 전하,\" [aeluran_sister_advisor.GetSheHe](이)가 말합니다. \"최근 귀하의 봉신 [vassal.GetNamePossessive] 영지를 시찰하는 동안, 그에게 꼭 필요한 #EMP 상담#!을 해주었습니다. 이제 [vassal.GetSheHe|U](은)는 자신의 고결한 주군에게 추가적인 조공을 바치는 것이 마땅하다는 의견을 갖게 되었으며, 영지의 금고를 보강하기 위해 금화를 보낼 것을 제안했습니다.\"\n\n\"혹은 그들의 충성스러운 봉사만으로도 조공이 충분하다고 주장하며 이 제안을 거절하실 수도 있습니다. 이는 전하에 대한 그들의 호감을 높여줄 것입니다.\""
  aeluran_diarchy_mandate.1006.accept_tribute:0 "그들의 조공을 기꺼이 받아들이겠소"
  aeluran_diarchy_mandate.1006.decline_tribute:0 "[vassal.GetName](은)는 자신의 영지에 투자하도록 하시오"

  aeluran_diarchy_mandate.1007.title:0 "장인 통합"
  aeluran_diarchy_mandate.1007.desc:0 "\"[ROOT.Char.GetLadyLord] 전하,\" [aeluran_sister_advisor.GetSheHe](이)가 말합니다. \"귀하의 봉신 [vassal.GetName](이)가 꽤 명망 있는 석공 길드의 지원을 얻어냈으며, 그들이 [vassal.GetFirstNamePossessive] 수도에 새로운 지역 본부를 건설할 예정이라고 합니다.\"\n\n\"그러한 혜택은 대신 더 큰 영지를 발전시키는 데 쓰여야 하지 않겠습니까? 제가 이 길드와 연락해 보았는데, 길드장과 설득력 있는 협상을 거친 끝에, 적절한 가격만 지불한다면 그들이 당신의 직할 영지에 새로운 본부를 세워 전하께 경의를 표할 용의가 있다고 합니다.\""
  aeluran_diarchy_mandate.1007.yes:0 "매우 좋군, 주군의 영지가 최우선이지"
  aeluran_diarchy_mandate.1007.no:0 "[vassal.GetName](이)가 자신의 벽돌공들을 계속 유지하게 두시오"

  aeluran_diarchy_mandate.1008.title:0 "불신자의 격동"
  aeluran_diarchy_mandate.1008.desc:0 "[aeluran_sister_advisor.GetName](이)가 다가옵니다. \"[ROOT.Char.GetLadyLord] 전하, 귀하의 영지는 더 이상 [vassal.GetNamePossessive] 이단적인 방식을 용납할 수 없습니다! 그들의 [vassal.GetFaith.GetName] 수행은 귀하의 백성들을 혼란에 빠뜨리고 타락시키고 있습니다.\n\n당신은 [vassal.GetName]에게 신성 모독을 버리고 빛 속으로 걸어 나오라고 명령해야 합니다. 제가 직접 [vassal.GetHerHis] 개종을 감독하겠습니다.\n\n혹은 그가 구제 불능이라고 느끼신다면, 저희 교단은 종교적 근거에 따라 법적으로 [vassal.GetHerHis] 영지를 몰수할 수 있는 위치에 있습니다. 작위는 아엘루란 교단의 소유가 될 것이며 제가 저희 자매들 중 한 명에게 하사해야 할 것입니다. 하지만 전하께서는 귀하의 영지 내에서 아엘루란의 영향력이 더 강해지는 것에 이의가 없으실 줄로 믿습니다.\""
  aeluran_diarchy_mandate.1008.convert:0 "[vassal.GetName](은)는 아직 구원받을 수 있소. 그에게 길을 보여주시오!"
  aeluran_diarchy_mandate.1008.take_title:0 "이단자를 몰아내시오, 아엘루란 교단이 이 땅을 관리하도록 맡기겠소"
  aeluran_diarchy_mandate.1008.no:0 "[vassal.GetName](이)가 무엇을 믿든 내버려 두시오, 상관하지 않겠소"
  fail_to_convert:0 "[aeluran_sister_advisor.GetName](이)가 [vassal.GetName] 개종에 실패했습니다"

  aeluran_diarchy_mandate.1009.title:0 "발각된 어두운 행위"
  aeluran_diarchy_mandate.1009.desc:0 "[aeluran_sister_advisor.GetName](이)가 진지한 표정으로 당신에게 다가옵니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 어두운 배신에 대해 알게 되었습니다. 지금 이 순간에도 귀하의 봉신 [traitor.GetName](이)가 당신을 [SCOPE.Custom('MurderOrKidnap')]하려는 음모를 꾸미고 있습니다!\n\n우리는 신속히 행동해야 합니다. 제 자매들이 [traitor.GetLadyLord] [traitor.GetFirstNameBase](을)를 잡아 이 끔찍한 반역을 끝낼 준비를 마치고 대기하고 있습니다.\""
  aeluran_diarchy_mandate.1009.imprison:0 "감히 나를... 그놈을 지하 감옥에서 썩게 하리라!"
  aeluran_diarchy_mandate.1009.execute:0 "생포할 필요 없다, 반역자를 처형하라!"
  aeluran_diarchy_mandate.1009.forgive:0 "오해가 있었을 것이오! 지금은 아무 조치도 취하지 않겠소"
  murder_or_kidnap_murder:0 "살해"
  murder_or_kidnap_kidnap:0 "납치"

  attempted_abduct_me_crime_execute:0 "$attempted_abduct_me$"

  aeluran_diarchy_mandate.1010.title:0 "파벌의 분열"
  aeluran_diarchy_mandate.1010.desc:0 "당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 병사들을 대동하고 급히 다가오는 것을 보고 당신은 깜짝 놀랍니다. [traitor.GetName](이)가 사슬에 묶인 채 뒤따라옵니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 보시는 바와 같이 선물과 좋은 소식을 가지고 왔습니다. 제 요원들이 이곳의 [traitor.GetName](이)가 전하의 통치에 도전하는 [faction.GetName] 파벌의 주동자라는 사실을 알아냈습니다.\n\n다행히 그 누구도 우리의 손아귀에서 벗어날 수 없으며 반역자는 체포되었습니다. 아마도 감옥에서 시간을 보내다 보면 충성심이 무엇인지 배우게 될 것입니다.\""
  aeluran_diarchy_mandate.1010.ok:0 "반역자를 지하 감옥으로 보내라"
  aeluran_diarchy_mandate.1010.stong_hook:0 "적절한 서약을 맹세한다면 용서를 시작해 볼 수도 있겠군"
  forgiven_traitor:0 "용서받은 반역자"

  aeluran_diarchy_mandate.1011.title:0 "명성이 앞서가다"
  aeluran_diarchy_mandate.1011.desc:0 "당신의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName]와 회의 중입니다. \n\n\"[ROOT.Char.GetLadyLord] 전하, 제가 귀하의 영지를 매우 엄격하게 감시해 왔기에 귀하의 봉신들이 전하의 권위에 적절한 경의를 표하고 있습니다.\n\n우리가 전하의 엄격한 통치 방식에 대해 상당한 명성을 쌓은 것 같군요. 모든 것이 마땅히 그래야 할 모습입니다.\""
  aeluran_diarchy_mandate.1011.ok:0 "좋다, 내 봉신들은 사물의 올바른 질서를 알아야만 하지"
  aeluran_diarchy_mandate.1011.nvm:0 "우리가 너무 위압적이어선 안 된다. 대신 통제를 좀 늦추도록 하자"
  hard_but_fair_lord_modifier:0 "엄격하지만 공정한 통치자"

  aeluran_diarchy_mandate.1012.title:0 "복종 확보"
  aeluran_diarchy_mandate.1012.desc:0 "최근 자문회 회의가 끝난 후 귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 사적인 대화를 요청합니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, [vassal.GetNamePossessive] 전하에 대한 노골적인 적대감이 매우 우려됩니다. 그는 전하의 가장 강력한 봉신 중 하나이며, 그러한 무례함을 무시하는 것은 반역을 부추길 뿐입니다. [vassal.GetHerHis] 충성을 보장하기 위해, [vassal.GetHerHis] 후계자인 [unliked_powerful_vassal_heir.GetName](을)를 [hostage|E](으)로 삼을 것을 권장합니다. 그는 승계가 위태로워진 상황에서 감히 전하께 대적하지 못할 것입니다.\n\n혹은 대신 그의 가장 뛰어난 대장장이들과 장인들을 전하의 직속으로 징집할 수도 있습니다. 비용은 좀 들겠지만, 적절한 무기와 장비가 없다면 [vassal.GetName](은)는 제대로 된 징집병을 소집하는 데 큰 어려움을 겪을 것입니다.\""
  aeluran_diarchy_mandate.1012.hostage:0 "현명한 예방책이군, [unliked_powerful_vassal_heir.GetName](은)는 내 무기한 손님이 될 것이다."
  aeluran_diarchy_mandate.1012.undermine:0 "그의 대장장이들을 좀 #EMP 빌리도록#! 하자."
  aeluran_diarchy_mandate.1012.murder:0 "고전적인 방법으로 이 문제를 해결하고 싶군."
  murder_Scheme_progresses_half_way:0 "[GetScheme('murder').GetTypeName] [scheme|E]가 절반 정도 진행되었습니다"

  aeluran_diarchy_mandate.1013.title:0 "기질 다스리기"
  aeluran_diarchy_mandate.1013.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 대화를 청합니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 이미 눈치채셨겠지만 [vassal.GetName](은)는 종종 적절한 봉신으로서 부적절한 행동을 보입니다. 근본 원인은 그들의 인격 자체에 있으며, 그러한 병폐를 #EMP 치료#!하는 것은 안타깝게도 쉬운 일이 아닙니다.\n\n이 명령서에 서명하시기를 권합니다. 이것은 [vassal.GetName]에게 아엘루란 교단과 정기적인 교정 상담을 시작하도록 명령하는 것입니다. [vassal.GetName](은)는 처음에는 저항할지 모르나, 제 자매들이 금세 그를 바로잡아줄 것이라 확신합니다.\""
  aeluran_diarchy_mandate.1013.ok:0 "말씀하신 대로 하시오, 엄격한 통제가 필요하군"
  aeluran_diarchy_mandate.1013.nvm:0 "그렇게까지 위압적이고 싶지는 않소"
  vassal_enters_aeluran_counseling:0 "[vassal.GetName](이)가 아엘루란 상담을 시작합니다"

  aeluran_diarchy_mandate.1113.title:0 "기질 다스리기"
  aeluran_diarchy_mandate.1113.desc.success:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 다가오고 그 뒤를 봉신 [vassal.GetName](이)가 따르는 것을 보고 당신은 놀랍니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 여기 [vassal.GetName](이)가 교단의 상담을 잘 받아들였으며 이제 더 만족스러운 예법을 보여준다는 사실을 알리게 되어 기쁩니다.\n\n[vassal.GetName](이)가 앞으로 나섭니다.\n\n\"주군, 감사를 표해야겠습니다. 처음에는 회의적이었으나, 아엘루란 자매님들이 제가 자신을 다듬고 영지에 더 잘 봉사할 수 있도록 도와주었습니다.\""
  aeluran_diarchy_mandate.1113.desc.fail:0 "[vassal.GetName](이)가 급히 다가오고 그 뒤를 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 따르는 것을 보고 당신은 놀랍니다. 두 사람 모두 기분이 좋아 보이지 않습니다. \n\n\"주군\" [vassal.GetName](이)가 말합니다. \"저는 이 붉은 마녀들의 모욕을 단 하루도 더 견디지 않겠습니다. 저는 찰흙처럼 빚어질 아이가 아닙니다. 더 이상 그런 무례하고 거만한 태도로 저를 괴롭히지 마십시오!\""
  aeluran_diarchy_mandate.1113.success:0 "경사스러운 소식이군, 적절한 통치는 건강한 정신에서 시작되는 법이지"
  aeluran_diarchy_mandate.1113.fail:0 "아엘루란의 지혜가 당신에게 닿지 못했다니 안타깝군, [vassal.GetFirstName]"

  resented_aeluran_counseling:0 "강요된 아엘루란 상담에 분개함"

  aeluran_diarchy_mandate.1014.title:0 "무력 가로채기"
  aeluran_diarchy_mandate.1014.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName]와 영지 행정에 대해 논의합니다.\n\n\"[ROOT.Char.GetLadyLord] 전하,\" [aeluran_sister_advisor.GetSheHe](이)가 말합니다. \"저는 방금 [vassal.GetNamePossessive] 영지 시찰을 마치고 돌아왔습니다. 그곳에 머무는 동안, [vassal.GetHerHis] 충성스러운 [ROOT.Char.Custom('KnightCulture')]들의 수준에 매우 깊은 인상을 받았습니다. 특히 [knight.GetName](은)는 뛰어난 재능을 가진 훌륭한 표본이었습니다.\n\n그러한 전사는 영지에 가장 잘 봉사할 수 있는 곳에 그 칼날을 빌려주어야 하지 않겠습니까? [vassal.GetName]에게 약간의... 격려...를 가하여 그가 우리의 생각에 동조하고 대신 [knight.GetName]의 봉사를 전하께 바치도록 할 것을 권합니다.\""
  aeluran_diarchy_mandate.1014.ok:0 "현명한 제안이오"
  aeluran_diarchy_mandate.1014.nvm:0 "대신 우리가 가진 전사들을 더 잘 훈련하는 데 집중합시다"

  poached_knight:0 "가로챈 기사"

  aeluran_diarchy_mandate.1015.title:0 "끊임없는 경계"
  aeluran_diarchy_mandate.1015.desc:0 "귀하의 [aeluran_advisor|E] [aeluran_sister_advisor.GetName](이)가 사적인 대화를 요청합니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 귀하의 백성들은 신성한 스파크와 아엘루란 교단의 가르침에 점점 더 충실해지고 있지만 여전히 반항적인 자들이 남아 있습니다. 제 자매들과 저는 귀하의 땅에서 때때로 교단의 눈과 귀 역할을 하는 매우 열렬한 평민 그룹을 육성해 왔습니다.\n\n만약 전하께서 추가 자금을 지원해 주신다면, 영지의 선동가들을 더 효과적으로 식별할 수 있도록 더 견고한 정보원 네트워크를 구축할 수 있습니다. 반대파들을 뿌리 뽑읍시다.\""
  aeluran_diarchy_mandate.1015.ok:0 "통제는 어떤 대가를 치르더라도 가치가 있지."
  aeluran_diarchy_mandate.1015.nvm:0 "평민들 사이에 불신을 심고 싶지는 않소!"
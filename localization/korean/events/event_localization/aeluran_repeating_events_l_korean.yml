l_korean:
 aeluran_repeating.001.title:1 "딥우드로 떠나며"
 aeluran_repeating.001.desc:0 "귀하의 아엘루란 고문 [advisor.GetFullName] 경이 자문회 세션이 끝나고 다른 이들이 나가는 동안 귀하에게 다가옵니다.\n\n\"[ROOT.Char.GetLadyLord] 전하, 마지막으로 논의할 문제가 하나 더 있습니다. 귀하의 딸인 아름다운 [daughter.GetFullName] 아가씨가 검사를 받기에 충분한 나이가 되었습니다. 광범위한 평가를 거친 결과, 그녀가 스파크를 다루는 타고난 능력은 \""

 aeluran_repeating.001.low_talent:0 "마기 교육을 추가로 받고 그 길을 걷기 시작하기에 충분한 수준입니다.\""
 aeluran_repeating.001.mid_talent:0 "상당히 인상적이며 대부분의 또래보다 높은 수준입니다. 그녀는 강력한 마기가 될 잠재력을 지니고 있습니다.\""
 aeluran_repeating.001.high_talent:0 "그녀의 나이대에서 그저 경이로운 수준입니다. 올바른 인도자가 있다면 그녀는 그 세대에서 가장 강력한 마기 중 한 명이 될 것입니다.\""

 aeluran_repeating.001.conclusion:0 "\n\n전하께서도 아시다시피 재능 있는 모든 딸은 아엘루란 교단의 영역입니다. 이제 그녀가 딥우드로 떠날 때가 되었습니다. 스파크가 허락한다면 그곳에서 우리의 방식을 배우고 자매단의 일원이 되기에 합당함을 증명하게 될 것입니다.\""

 aeluran_repeating.001.ok:0 "그녀는 위대한 힘을 가진 자로 성장하여 우리 가문에 영광을 안겨줄 것입니다"
 aeluran_repeating.001.refuse:0 "내 딸과 헤어지지 않을 것이오. 전통 따위는 상관없소, 그녀가 여기 필요하오."

 daughter_departs_for_deepwood_title:0 "딸이 딥우드로 떠남"
 daughter_departs_for_deepwood_tt:0 "딸 [daughter.GetFullName](이)가 아엘루란에게 훈련받기 위해 북쪽으로 여행 중입니다"
 
 aeluran_repeating.002.title:1 "붉은 망토의 도착"
 aeluran_repeating.002.desc:0 "귀하의 영지가 큰 소동과 환호성으로 가득합니다. 드디어 교육을 마치고 돌아온 귀하의 딸, [daughter.GetFullName]입니다!\n\n짧은 포옹을 나눈 후 [daughter.GetFirstNameNoTooltip](이)가 당신에게 말합니다. \"[ROOT.Char.GetMotherFather]님, 아엘루란 교단의 정식 자매가 되어 돌아왔습니다. 전하께 고견을 드리고 제가 할 수 있는 한 신성한 스파크를 섬기기 위해 이곳에 돌아왔습니다.\""
 aeluran_repeating.002.ok:0 "환영한다, 내 딸아!"

 aeluran_repeating.003.title:0 "새로운 최고 대모"
 aeluran_repeating.003.desc:0 "모든 엘프에게 큰 애도의 시간이 찾아왔습니다. 성하, 최고 대모 [dead_aeluran.GetName]께서 신성한 스파크의 품으로 돌아가셨습니다.\n\n그녀의 서거로 대모 평의회는 다음 최고 대모를 선출하기 위해 모였습니다.\n\n세상은 주목하십시오. 이제 붉은 외투의 중책이 [new_matriarch.GetName]의 어깨에 놓였습니다. 최고 대모께서 서거하셨으니, 최고 대모 만세!"
 aeluran_repeating.003.ok:0 "그녀가 현명하게 이끌기를..."

 aeluran_repeating.004.title:0 "새로운 대모"
 aeluran_repeating.004.desc:0 "아엘루란 대모의 직위에 공석이 생겼으며, 고위 평의회는 교단에 대한 전하의 위대한 공헌을 주목했습니다!\n\n그들은 전하를 다음 아엘루란 대모로 선출하기 위해 뜻을 모았습니다! 전하의 지혜와 지도력이 붉은 자매들을 우러러보는 모든 이들에게 길을 밝히는 등불이 되기를 바랍니다."
 aeluran_repeating.004.ok:0 "스파크의 빛 안에서 모든 아엘루란을 이끌겠습니다!"

 aeluran_repeating.005.title:0 "붉은 빛의 확산"
 aeluran_repeating.005.desc:0 "얼마 전부터 귀하의 아엘루란 고문 [aeluran_advisor.GetFirstName] 자매가 영지 관리에 대해 조언해 왔습니다. 그녀는 의무 사항은 아니지만, 아엘루란 교단에 추가적인 영지를 하사하는 것이 귀하의 영지에 큰 도움이 될 것이며 교단 또한 매우 기쁘게 할 것이라고 말합니다.\n\n토지 하사 증서를 받으면, 아엘루란 교단은 귀하의 새로운 [aeluran_weavers_government|E] [vassal|E]이 될 적합한 아엘루란 자매를 선출할 것입니다."
 aeluran_repeating.005.a:0 "붉은 자매들과의 유대를 강화하겠소!"
 aeluran_repeating.005.b:0 "이에 대해 좀 더 생각해 볼 시간이 필요하오."

 aeluran_repeating.005.receive_new_vassal:0 "아엘루란 교단이 귀하의 새로운 [aeluran_weavers_government|E] [vassal|E]이 될 교단 자매를 배정할 것입니다"

 aeluran_repeating.0051.title:0 "높은 찬사와 감사"
 aeluran_repeating.0051.desc:0 "귀하의 영지 중 더 많은 부분을 아엘루란 교단의 관리에 맡기기로 한 귀하의 현명하고 관대한 결정에 대해 소식을 들었습니다. 저는 [new_aeluran.GetFirstName] 자매가 이 임무에 가장 적합하다고 판단했습니다. 그녀는 훌륭한 봉신이 되어 당신의 백성들을 신성한 스파크의 빛으로 인도할 것입니다."
 aeluran_repeating.0051.a:0 "그녀가 잘 다스리기를"
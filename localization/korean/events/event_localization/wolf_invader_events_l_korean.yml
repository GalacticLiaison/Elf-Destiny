l_korean:
  better_odds_to_succeed:0 "사냥꾼들과 함께 사냥하는 것이 더 효과적이며 다이어울프를 죽일 확률을 높여줍니다."
  better_rewards:0 "늑대를 혼자서 처치하는 데 성공하면 더 좋은 보상을 얻을 수 있습니다."

  wolf_invader.001.title:0 "이상한 보고"
  wolf_invader.001.desc:0 "자문회 회의실에 들어서자 한 자문관이 차원문 근처에서 일어난 이상한 현상에 대해 알려줍니다.\n#BOL \"주군, 무언가 또는 누군가가 차원문에 심각한 혼란을 야기한 듯합니다.\"#!\n다른 자문관이 의견을 제시합니다.\n#BOL \"틀림없이 버릇없는 아이들의 소행일 것입니다.\"#!\n물론, 당신의 아엘루란 고문이 대화에 끼어들지 않으면 자문회 회의가 아닐 것입니다.\n#BOL \"주군, 아이들이 그런 파괴를 일으킬 리 없습니다! 게다가 이것은 신성모독입니다!\"#! 그녀는 단호하고 위엄 있는 목소리로 말합니다.\n#BOL \"영지의 주군으로서, 우리 세계를 연결하는 신성한 장소를 보호하는 것이 당신의 의무입니다!\"#!\n\n잠시 생각한 후, 당신은 차원문을 방문하여 무슨 일이 있었는지 보기로 결정합니다. 도착하자마자 당신은 끔찍한 상태의 지역을 발견합니다. 나무는 뿌리 뽑히고, 신전은 파괴되고, 울타리는 찢겨져 있습니다. 커다란 발톱 자국과 뻣뻣한 털 뭉치가 땅에 흩어져 있습니다. 이 손상을 일으킨 것이 미치광이이든 사악한 짐승이든, 무엇이든 간에 이것은 막아야 합니다."
  wolf_invader.001.a:0 "이 짐승을 찾아내야 한다!"

  wolf_invader.002.title:0 "다이어울프 목격"
  wolf_invader.002.desc:0 "#BOL \"무엇을 발견했다고?!\"#!\n#BOL \"다이어울프입니다, 주군! 일부 농민들이 숲에서 매복 공격을 당했습니다. 조사를 위해 파견된 병사들도 공격을 당했습니다. 생존자들은 다이어울프라고 맹세합니다. 아마도 차원문을 훼손한 바로 그 생물일 것입니다!\"#! \n당신은 자문회 회의실에 긴장이 감도는 것을 느낍니다.\n#BOL \"말도 안 되는 소리!\"#! 다른 자문관이 말합니다.\n#BOL \"다이어울프라고요? 동화 속 이야기요? 다음엔 뭐죠? 거인이라도 나올까요?\"#!\n물론, 이 말은 반박을 피하지 못합니다.\n\"#BOL 그렇다면 이런 혼란을 야기할 수 있는 더 나은 방법이라도 있습니까?!#\"\n지난 며칠 동안 시골은 공포에 휩싸였습니다. 갈가리 찢긴 죽은 동물들, 사라진 사람들, 이상하고 커다란 발톱 자국들, 차원문 근처의 것과 같은 자국들. 모든 것이 말이 됩니다. 하지만 다이어울프가 왜 하필 이곳에 왔을까요? 이곳에서 무엇을 찾으려는 걸까요?"
  wolf_invader.002.a:0 "소문을 퍼뜨려라, 다이어울프가 돌아다니고 있다."

  wolf_invader.003.title:0 "끝없는 파괴"
  wolf_invader.003.desc:0 "대상들은 다이어울프에게 노출된 채로 있습니다. 대상은 어둠 속에서 먹이를 잡아먹고, 작은 무리로 이동할 만큼 어리석은 사람들을 죽이고 잡아먹으며, 심지어 지역 매춘굴까지 파괴했습니다! 말할 필요도 없이, 이것은 우리 경제에 심각한 영향을 미치고 있습니다. 무역 감소와 세수 감소를 야기하고 있습니다. 다이어울프는 혼란을 야기하고 있으며 처리해야 합니다. 당신의 자문회는 제안을 시작합니다.\n#BOL \"그것을 사냥하여 물리쳐야 합니다! 우리의 용감하고 고귀한 주군께서 직접 이 사악한 생물을 처리하실 것입니다!\"#!\n#BOL \"금은 큰 유인책입니다! 누군가를 고용합시다. 아니면 여러 명을 고용하여 처리합시다.\"#!\n#BOL \"아마도 아무것도 하지 않으면 결국 스스로 사라질까요?\"#!\n이 마지막 제안은 당신의 자문회 구성원들 사이에 분노를 불러일으킵니다. 당신은 다음 움직임을 숙고하는 동안 그들에게 신경 쓰지 않습니다."
  wolf_invader.003.a:0 "아마도 그냥 두면 사라질까?"
  wolf_invader.003.b:0 "기사들을 소집하라! 사냥할 시간이다!"
  wolf_invader.003.c:0 "전문 사냥꾼을 고용하자!"

  wolf_invader.0031.title:0 "용감한 일행"
  wolf_invader.0031.desc:0 "성에는 활동이 활발합니다. 다이어울프를 죽이고, 보상을 받고, 영광을 얻으려는 의지를 가진 잠재적 다이어울프 살해자들이 모였습니다. 젊은이들, 무장한 병사들, 숙련된 살인자들, 용병들, 폭력배들, 심지어 해적까지 다양한 사람들이 당신의 안뜰에 모였습니다. 당신이 고용하기로 선택한 누구든 이 사악하고 치명적인 생물을 추적하고 죽이는 어려운 임무에 직면하게 될 것입니다."
  wolf_invader.0031.a:0 "가장 저렴한 자들을 고용하자"
  wolf_invader.0031.b:0 "능력 있고 저렴한 자들이 필요하다"
  wolf_invader.0031.c:0 "타협은 없다, 최고만이 할 수 있다"

  wolf_invader.0032.title:0 "용병들의 성공"
  wolf_invader.0032.desc:0 "성에는 소문과 가십이 퍼져나갑니다. 당신이 고용한 용병들이 성문을 통과하여 삐걱거리는 수레 위에 피로 얼룩진 두껍고 부피가 큰 자루를 싣고 들어왔습니다. 그들이 전리품을 끌고 왕좌의 방으로 들어서자, 당신은 예리하고 유쾌한 호기심으로 그들을 바라봅니다.\n'주군, 끝났습니다.' 선임 용병이 선언합니다. '사악한 짐승은 죽었습니다.' 그는 한 번의 몸짓으로 덮개를 젖혀 다이어울프의 기괴하게 커다란 머리를 드러냅니다. 뭉개지고 피투성이인 채로, 보기에 끔찍한 광경입니다. 시체에서 전리품을 회수할 수 있을지는 의심스럽습니다.\n\n축하를 위해 당신은 성대한 연회를 엽니다. 홀에는 웃음소리, 잔이 부딪히는 소리, 그리고 거친 사내들의 용감함에 대한 건배 소리가 울려 퍼집니다.\n\n그러나 용병들이 떠날 때, 당신의 마음속에는 한 가지 질문이 남아 있습니다. 이 생물이 왜 당신의 영지를 괴롭혔을까요? 그 목적은 무엇이었을까요? 아마도 그 답은 영원히 당신을 피할 것입니다."
  wolf_invader.0032.a:0 "원래대로 돌아가자"

  wolf_invader.0033.title:0 "여전히 울부짖는 소리"
  wolf_invader.0033.desc:0 "당신이 고용한 용병들은 다이어울프에게 상대가 되지 않았던 것 같습니다. 당신의 자문관이 어두운 표정으로 다가와, 지역 농민들이 용병들의 갈가리 찢긴 잔해, 즉 찢겨지고 반쯤 먹힌 시체를 우연히 발견했다고 보고합니다. 그 생물은 여전히 자유롭게 돌아다니며, 그 울부짖음은 시골을 괴롭히고 있습니다. 이 유혈 사태로 인해 더욱 대담해진 다이어울프는 더욱 예측 불가능해지고 있으며, 다음에 어떤 공포를 불러일으킬지는 아무도 말할 수 없습니다."
  wolf_invader.0033.a:0 "아무도 이 성가신 짐승을 없애주지 않는단 말인가?"

  wolf_invader.004.title:0 "늑대 학살자"
  wolf_invader.004.desc:0 "다이어울프에 대한 당신의 무대응은 당신의 백성들에게 좋지 않은 영향을 미쳤습니다. 불만의 속삭임은 짐승의 지배를 끝내려는 필사적인 몇몇 사람들이 직접 행동에 나서면서 행동으로 변했습니다. 많은 이들이 나섰고, 많은 이들이 끔찍한 최후를 맞이했지만, 다른 모든 이들이 실패한 곳에서 한 명이 승리했습니다.\n\n[wolfslayer.GetFirstName]이(가) 그 생물의 잘린 머리를 손에 들고 당신 앞에 서 있습니다. 당신이 상상했던 것보다 작고, 야생적인 이야기들이 묘사했던 것보다 훨씬 덜 무시무시합니다. 하지만 다이어울프의 진정한 크기가 어떠해야 하는지는 누가 말할 수 있을까요? 짐승은 죽었고, 그 공포는 끝났으며, 당신의 영지는 그 덕분에 숨쉬기가 더 편해졌습니다."
  wolf_invader.004.a:0 "정말 죽었다니 믿을 수 없어..."
  fake_direwolf_head_name:0 "다이어울프 머리?"
  fake_direwolf_head_desc:0 "무시무시한 다이어울프의 머리로 여겨지는 평균보다 약간 큰 늑대 머리!"

  wolf_invader.0041.title:0 "다시 울부짖는 소리"
  wolf_invader.0041.desc:0 "당신은 처음부터 알고 있었습니다! 당신의 마음속에 자리 잡은 의심은 [wolfslayer.GetFirstName]이(가) 다이어울프를 실제로 죽이지 않았다고 속삭였습니다. 그리고 이제 저주받은 짐승이 돌아와 그 그림자가 다시 한번 시골을 어둡게 하고 있습니다. 농민들은 빗장을 지른 문 뒤에 웅크리고, 그들의 밭은 방치되어 있으며, 무역은 날마다 줄어들고 있습니다. 진실은 부인할 수 없습니다. 이 위협은 더 이상 무시할 수 없습니다. 한 번에 영원히 처리해야 합니다."
  wolf_invader.0041.a:0 "이 빌어먹을 생물을 직접 죽여버릴 것이다!"
  wolf_invader.0041.b:0 "우리는 금이 있다. 누군가를 고용하여 처리하자."

  wolf_invader.005.title:0 "사냥을 나서다"
  wolf_invader.005.desc:0 "나는 숙련된 사냥꾼과 전사들로 구성된 일행을 모아 사냥에 나섰다. 우리 일행은 다이어울프를 유인할 만큼 작지만, 짐승과 싸워 맞설 만큼 충분히 강하다. 다음 며칠 동안 우리는 숲과 황야를 샅샅이 뒤질 것이다. 어디에 숨든 그 사악한 생물은 우리에게서 벗어날 수 없을 것이다!"
  wolf_invader.005.a:0 "짐승을 죽여라!"

  wolf_invader.006.title:0 "대치"
  wolf_invader.006.desc:0 "당신은 며칠 동안 다이어울프를 찾아 헤매었지만 소용이 없었습니다. 아마도 영지를 벗어났을까요? 지쳐서 당신은 사냥을 잠시 쉬고 작은 모닥불을 피우기로 결정합니다. 원치 않는 관심을 끌지 않기 위해 너무 크지 않게 말입니다. 당신이 쉬는 동안 갑작스러운 소음이 귀를 때립니다. 당신은 몸을 돌려 그것을 마주하지만 아무것도 보이지 않습니다. 그때, 낮은 으르렁거리는 소리가 공기를 통해 울려 퍼집니다. 그 짐승이 그림자 속에 숨어, 당신이 흔들리기를 기다리고 있습니다.\n\n잠시 후, 짐승이 모습을 드러냅니다. 당신과 당신의 일행은 그것과 눈을 마주치고, 양측은 먼저 공격할 준비를 하며 팽팽하게 맞서 있습니다."
  wolf_invader.006.a:0 "공격 준비!"

  wolf_invader.0061.title:0 "헛스윙"
  wolf_invader.0061.desc:0 "당신은 다이어울프에게 달려들어 공격하려 하지만, 당신의 일격이 닿기도 전에 녀석은 숲 속 깊이 사라집니다. 당신의 일행은 환호성을 지르지만, 당신은 승리가 멀리 떨어져 있다는 것을 알기에 쏘아보는 눈빛으로 그들을 침묵시킵니다.\n\n'어리석은 자들! 저주받은 짐승은 아직 밖에 있다!' 당신의 말이 그들의 환락을 끊고, 일행은 사냥을 계속해야 한다는 깨달음에 침묵합니다. 당신은 녀석이 남긴 흔적을 따라 나섰지만, 아무런 소득도 얻지 못합니다.\n\n다이어울프는 도망치면서 교활하게 자신의 흔적을 숨겼습니다. 녀석은 영리합니다. 아마도 당신보다, 그리고 확실히 당신의 일행보다 더 영리합니다."
  wolf_invader.0061.a:0 "이제 처음부터 다시 추적해야겠군!"

  wolf_invader.0062.title:0 "지속되는 결과"
  wolf_invader.0062.desc:0 "당신의 실패한 사냥 이후, 다이어울프가 살육의 광란을 재개하는 것은 시간 문제였습니다. 이제 질문이 생깁니다. 어떻게 하시겠습니까? 다시 한번 직접 짐승과 맞서 싸우시겠습니까, 아니면 당신 대신 위험한 임무를 맡을 다른 사람을 고용하시겠습니까?"
  wolf_invader.0062.a:0 "만 년이 걸려도, 저놈을 죽여버릴 것이다!"
  wolf_invader.0062.b:0 "이 사악한 놈을 상대하는 데 지쳤다. 누군가를 고용하자."

  wolf_invader.007.title:0 "숲속의 소규모 전투"
  wolf_invader.007.desc:0 "당신과 당신의 일행은 개활지로 들어서고, 다이어울프가 곧 뒤따라 들어옵니다. 당신들은 서로를 원형으로 돌며, 누가 먼저 공격할지 기다립니다. 당신은 짐승을 연구하면서 녀석을 쓰러뜨릴 전략을 짜냅니다."
  wolf_invader.007.a:0 "천천히 물러서서 보내주자"
  wolf_invader.007.b:0 "나와 함께 돌격하라!"
  wolf_invader.007.c:0 "혼자서 상대하겠다!"

  wolf_invader.0071.title:0 "숲속의 소규모 전투 - 사냥 포기"
  wolf_invader.0071.desc:0 "당신은 다이어울프의 심장을 느낍니다. 두려움과 반항심이 뒤섞여, 자유를 간청하는 삶의 불꽃을 느낍니다. 당신의 정신은 녀석의 정신과 스치고, 그 찰나의 연결 속에서 당신은 악의가 아닌 생존만을 봅니다.\n\n당신은 손을 들어 사냥을 멈추라고 명령합니다. '그냥 놔줘.' 당신은 단호한 목소리로 선언합니다. 다이어울프는 그림자 속으로 뛰쳐들어가 나타났을 때처럼 빠르게 사라집니다. 그러나 당신의 궁정 사람들의 얼굴은 어두워집니다. 헛된 노력과 도전받지 않은 위험에 대한 불평이 그들 사이에서 일어납니다.\n\n'주군, 저 짐승은 아직도 이 영지를 괴롭힐 것입니다.' 한 사람이 창을 꽉 쥐고 중얼거립니다. 당신의 자비는 생명을 구했지만, 그들의 신뢰를 대가로 치렀습니다."
  wolf_invader.0071.a:0 "그들은 내가 보는 대로 보지 못한다"
  let_direwolf_go:0 "당신은 다이어울프가 도망치도록 허락했습니다."

  wolf_invader.008.title:0 "평화로운 조우"
  wolf_invader.008.desc:0 "당신이 숲속을 거닐고 있을 때, 희미한 발소리가 뒤에서 울려 퍼집니다.\n\n당신은 몸을 돌려 그 근원을 마주하고, 오래전 당신이 살려준 다이어울프와 마주칩니다. 놀랍게도 녀석은 적대감을 보이지 않습니다. 녀석의 시선은 잠시 당신에게 머물다가 몸을 돌려 걸어갑니다. 마치 당신을 따라오라고 손짓하는 듯합니다.\n\n다이어울프를 따라가는 것이 가장 현명한 선택은 아닐 수도 있지만, 녀석이 당신에게 해를 끼치려 했다면 이미 공격했을 것입니다."
  wolf_invader.008.a:0 "무엇을 원하는지 궁금하군"

  wolf_invader.0081.title:0 "명료함"
  wolf_invader.0081.desc:0 "다이어울프를 따라가면서 당신 안에서 이상한 친화력이 싹트기 시작합니다. 당신의 워그 능력이 깨어나 생물과 깊은 연결을 형성합니다. 녀석의 굴에 도착할 때쯤, 당신은 다이어울프를 놀랍도록 명확하게 이해합니다.\n\n먼저, 당신은 그가 암컷이라는 것을 깨닫습니다. 그리고 그녀는 새끼들을 키울 안식처를 찾아 당신을 이곳으로 이끌었습니다. 당신의 유대를 통해 그녀는 자신의 이전 영역이 새끼들에게 부적합한 위험한 곳이었음을 밝힙니다. 차원문이 열렸을 때, 그녀는 도망칠 기회를 잡았습니다.\n도착하자마자 그녀는 이 숲을 자신의 굴로 삼았습니다. 사람들에 대한 그녀의 공격은 무분별한 야만이 아니라, 자신과 새끼들의 안전을 확보하기 위해 주변 영지를 지키려는 필사적인 시도였습니다. 오래전 당신이 그녀의 생명을 살려주었을 때, 그녀는 유혈 사태가 자신의 목표를 달성하지 못할 것임을 깨달았습니다.\n당신의 워그 본성을 감지한 그녀는 당신을 연구했고, 당신을 생존을 위한 가장 큰 희망으로 인식했습니다. 이제 당신의 워그 능력으로 그녀와 연결된 당신은 단순한 동반자를 뛰어넘는 유대를 공유합니다. 그녀는 당신이 자신과 새끼들을 보호하겠다고 맹세한다면 당신의 곁에 서겠다고 맹세합니다."
  wolf_invader.0081.a:0 "놀랍지만 반가운 일이로군."

  wolf_invader.0082.title:0 "굴"
  wolf_invader.0082.desc:0 "다이어울프는 당신을 굴로 안내하며, 안으로 미끄러져 들어간 후 애원하는 듯한 눈빛으로 당신에게 손짓합니다.\n\n안으로 들어서자, 당신은 예상치 못한 정돈된 모습에 놀랍니다. 다이어울프는 깔끔한 굴을 유지하고 있었습니다. 더 깊은 곳에서, 희미하고 높은 울음소리가 그림자 속에서 울려 퍼집니다. 혹시 다른 다이어울프일까요? 잠시 후, 당신은 그 근원을 발견합니다. 무시무시한 짐승이 아니라, 홀로 남은 새끼입니다. 주위를 둘러보니, 다른 다이어울프 새끼들의 작고 생명 없는 몸들이 보입니다. 부모의 부재로 굶주려 연약한 모습입니다. 이 새끼는 간신히 생명을 붙잡고 있는 유일한 생존자입니다.\n\n선택은 당신의 몫입니다. 새끼를 데려가 충실한 동반자로 키울 것인지, 아니면 죽여서 이 땅에서 다이어울프를 영원히 없앨 것인지 말입니다."
  wolf_invader.0082.a:0 "이런 생물은 파괴만을 초래할 뿐이다."
  wolf_invader.0082.b:0 "그를 데려가 키우겠다."

  wolf_invader.0083.title:0 "더 이상 새끼가 아니다"
  wolf_invader.0083.desc:0 "당신은 여전히 당신의 다이어울프가 한 손에 안을 수 있을 만큼 작은 새끼였던 시절을 기억합니다. 그 시절은 오래전에 지나갔습니다. 당신의 다이어울프는 이제 강력한 성체로 성장했습니다."
  wolf_invader.0083.a:0 "그는 여전히 나의 작은 아들이야!"

  wolf_invader.0084.title:0 "괴물의 기수"
  wolf_invader.0084.desc:0 "당신이 다이어울프 새끼들을 살려주고 영지의 그림자 숲에 안식처를 마련해준 지 여러 해가 지났습니다. 이제 그들의 성장에 대한 소식이 당신에게 도달합니다. 한때 작은 새끼들이 돌아다니던 곳에 이제는 강력한 다이어울프들이 배회하며, 그들의 울부짖음이 야생을 통해 울려 퍼집니다.\n\n늑대를 길들여 전투에 탈것으로 사용하는 데 능숙했던 당신의 백성들은 이제 이 더 큰 짐승들에게 기술을 돌렸습니다. 당신의 성채 근처의 개활지에서 당신은 그들의 노고의 결실을 목격합니다. 전사들이 다이어울프를 타고 있으며, 그들의 거대한 형체는 힘으로 물결치고, 송곳니는 드러나 있고 눈은 번뜩입니다.\n훈련사들은 성공을 보고합니다. 다이어울프들은 사납지만 충성스러우며, 전쟁에 타고 갈 수 있고, 그들의 속도와 공포는 비할 데 없습니다. 당신의 원수도 자랑스러운 목소리로 앞으로 나섭니다. '주군, 이 다이어울프 기수들과 함께라면 우리 적들은 우리의 돌격 앞에 떨게 될 것입니다.'\n\n당신의 군대에는 새로운 힘이 생겨납니다. 다이어울프 기수들은 당신의 이름을 전설로 또는 오명으로 새길 준비가 되어 있습니다."
  wolf_invader.0084.a:0 "새로운 전쟁 시대가 시작되는군."
  direwolf_riders_recruitable:0 "당신의 가문은 이제 [GetMaA('direwolf_riders').GetName]을(를) 징집할 수 있습니다."

  wolf_invader.0085.title:0 "소중한 친구의 상실"
  wolf_invader.0085.desc:0 "아무것도 영원하지 않습니다. 당신의 사랑하는 다이어울프조차도. 얼마 동안, 녀석은 노화의 흔적을 보였습니다. 힘이 약해지고 활력이 떨어졌습니다. 지난 밤, 당신의 다이어울프는 잠결에 평화롭게 숨을 거두었습니다."
  wolf_invader.0085.a:0 "안녕, 나의 소중한 친구여."

  wolf_invader.0086.title:0 "야생의 부름"
  wolf_invader.0086.desc:0 "한때 당신의 품에 안겨 떨던 새끼였던 당신의 다이어울프는 이제 당신 옆에 우뚝 서 있습니다. 그 털은 두껍고 눈은 성숙함의 무게로 날카롭습니다. 워그로서 당신은 수많은 날 동안 녀석의 심장을 공유했지만, 오늘 녀석 안에서 불안한 맥박이 솟구쳐 오릅니다. 야생으로 달아나려는 압도적인 충동입니다.\n\n당신의 유대를 통해 당신은 녀석의 갈망을 느낍니다. 원시적이고 사나운, 길들여지지 않은 부름이 녀석을 숲의 깊숙한 곳으로 이끌고 있습니다. 그 이유는 알 수 없지만, 본능은 맹렬하게 타오르며, 녀석의 영혼 속 불을 당신은 무시할 수 없습니다.\n\n당신의 다이어울프는 서성거리며, 당신과 수평선을 번갈아 봅니다. 이 조용한 순간에 당신과 오랜 신뢰로 묶인 당신의 동반자만이 있습니다. 녀석의 심장의 외침에 귀 기울여 풀어줄 것입니까, 아니면 야생의 부름을 거스르고 곁에 둘 것입니까?"
  wolf_invader.0086.a:0 "나는... 너를 보내야만 해..."
  wolf_invader.0086.b:0 "네 자리는 나와 함께 이곳이야."

  wolf_invader.0087.title:0 "무리의 귀환"
  wolf_invader.0087.desc:0 "당신이 다이어울프를 야생의 심장을 쫓도록 풀어준 지 여러 해가 지났습니다. 그 부재는 당신 자신의 마음에 조용한 아픔으로 남아 있었습니다. 오늘, 당신이 영지의 그림자진 숲을 헤매다 익숙한 존재가 당신의 워그 감각을 자극합니다. 기억으로 가득 찬 낮은 울부짖음입니다.\n\n덤불 속에서 당신의 오랜 동반자가 나옵니다. 털은 세월의 흔적으로 얼룩졌지만, 눈은 여전히 빛납니다. 그 옆에는 매끄럽고 사나운 또 다른 다이어울프가 서 있습니다. 그 냄새는 낯설며, 아마도 거대한 차원문을 통해 눈에 띄지 않게 들어온 낯선 존재일 것입니다. 그들을 뒤따라 새끼들이 서로 넘어지며 열렬히 낑낑거립니다.\n\n당신의 다이어울프는 잠시 당신을 쓰다듬습니다. 깨지지 않는 충성심을 말해주는 찰나의 재회입니다. 그러나 녀석이 짝과 새끼들에게 몸을 돌리자, 당신은 진실을 느낍니다. 이제 야생이 녀석을 차지했습니다. 무리는 숲 속으로 다시 사라지고, 당신은 새로운 다이어울프 이웃들에 대한 농민들의 불안감을 생각합니다. 그들의 아버지처럼 대담해질 수 있는 새끼들입니다."
  wolf_invader.0087.a:0 "나의 영혼은 언제나 너와 함께할 것이다, 나의 오랜 친구여."

  wolf_invader.98.title:0 "세기의 결투"
  wolf_invader.98.desc:0 "당신과 다이어울프는 눈을 마주치고, 둘 중 오직 한 명만이 이 날 살아남을 것을 알고 있습니다.\n\n전설적인 이야기 속의 전사들처럼, 당신 둘은 운명의 충돌 속에서 서로에게 달려듭니다.\n\n전투가 시작되었습니다."
  wolf_invader.98.a:0 "네 창조주를 만날 시간이다, 더러운 짐승아!"
  wolf_invader.98.b:0 "물러서라!"
  wolf_invader.98.c:0 "진정해라, 짐승아, 내 말을 들어라!"
  succeed_in_taming_direwolf:0 "당신은 다이어울프 길들이기에 성공했습니다."
  fail_in_taming_direwolf:0 "당신은 다이어울프 길들이기에 실패했습니다."

  wolf_invader.99.title:0 "포식자 대 먹이"
  wolf_invader.99.desc:0 "당신과 당신의 일행은 다이어울프와의 잔혹한 싸움에 몸을 던집니다. 조율된 공격으로 일제히 공격하며, 녀석을 압도하고 쓰러뜨리려 합니다.\n\n다이어울프는 겁먹지 않고 끈질긴 적임을 증명합니다. 당신의 공격을 능숙하게 피하며, 당신의 대열을 갈라놓고 하나씩 쓰러뜨리려 합니다.\n\n이 치명적인 충돌에서 누가 살아남을지는 아무도 말할 수 없습니다."
  wolf_invader.99.a:0 "우리가 승리할 것이다!"

  wolf_invader.100.title:0 "마지막 울부짖음"
  wolf_invader.100.desc:0 "전투는 맹렬하게 계속됩니다. 다이어울프는 당신을 고립시켜 하나씩 싸워 쓰러뜨리려 하지만, 당신의 일행은 분열되기를 거부하며 굳건히 버팁니다. 거대한 몸집에도 불구하고, 짐승은 놀랍도록 민첩하여 대부분의 공격을 피하고 얕은 상처만 입습니다. 하지만 찰나의 순간, 녀석이 흔들립니다. 당신과 당신의 동료들은 기회를 포착하여 무자비한 정확성으로 녀석을 궁지에 몰아넣습니다. 함께 맹렬한 공격을 퍼부어 녀석에게 방어할 희망을 주지 않습니다.\n\n다이어울프는 마지막으로 구슬픈 울부짖음을 내뱉고는, 생명 없이 쓰러집니다.\n\n당신과 당신의 일행은 숨을 헐떡이며 서로를 돌아보며 치명적인 상처를 입은 사람이 없는지 확인합니다."

  wolf_invader.100.a:0 "모든 영광은 우리에게!"
  wolf_invader.101.title:0 "승리자의 전리품"
  wolf_invader.101.desc:0 "생명 없는 다이어울프의 모습을 바라보며, 당신은 녀석의 머리가 당신의 궁정에서 훌륭하게 장식될 것이라고 생각합니다. 털가죽도 얻을 수 있었겠지만, 알아볼 수 없을 정도로 뭉개져 있었습니다.\n\n지금은 당신과 당신의 일행은 잠시 휴식을 취하며, 한때 이 땅을 괴롭혔던 무시무시한 짐승이 죽었다는 사실에 자부심을 느낍니다. 당신의 손으로 쓰러뜨린 것입니다.\n\n밤이 깊어지면서 하나의 생각이 당신을 괴롭힙니다. 다이어울프는 분명 근처에 굴이 있었을 것입니다. 그 은신처에 다른 다이어울프들이 숨어 있을 수도 있습니다. 아니면 굴 안에 귀중한 것을 숨겨 놓았을 수도 있습니다.\n\n당신은 내일 첫 빛에 조사하기로 결심합니다."

  wolf_invader.101.a:0 "늑대 학살자에게 영광을!"
  wolf_invader.102.title:0 "늑대 학살자"
  wolf_invader.102.desc:0 "당신과 다이어울프는 격렬한 결투에 휘말려 의지의 대결을 벌입니다. 당신의 사냥 일행은 경외심에 사로잡혀 당신이 맹렬한 분노로 충돌하는 것을 지켜봅니다. 다이어울프는 뛰어난 적임을 증명합니다. 당신의 공격을 능숙하게 피하면서도 자신의 맹렬한 공격을 가합니다.\n\n싸움은 시작된 곳에서 멀리 떨어져 나무와 시내, 바위와 덤불을 헤치며 이어집니다.\n\n둘 다 거친 숨을 몰아쉬며, 이 고된 대결을 끝낼 틈을 찾고 있습니다. 마지막 힘을 다해 다이어울프가 당신에게 달려들지만, 당신은 그 순간을 포착하여 녀석이 다가오는 순간 검을 녀석의 목구멍 깊숙이 찔러 넣습니다.\n\n다이어울프는 야생적인 낑낑거림을 내뱉으며 땅에 쓰러집니다."
  wolf_invader.102.a:0 "승리는 나의 것이다!"

  wolf_invader.103.title:0 "여파"
  wolf_invader.103.desc:0 "당신의 승리 이후, 피로가 몰려오고 당신은 휴식을 취하기로 결심합니다. 당신은 근처 개활지에서 모닥불을 피웁니다.\n\n식사로 무엇을 요리할지 고민하던 중, 호기심이 발동합니다. 다이어울프는 어떤 맛일까? 고기를 위해 짐승을 도살하는 동안, 당신은 조심스럽게 털가죽을 벗겨내어 궁정의 전리품으로 사용하려 합니다.\n\n밤이 되자, 하나의 생각이 당신을 괴롭힙니다. 다이어울프는 분명 굴이 있었을 것입니다. 그곳에 다른 다이어울프들이 숨어 있을 수도 있을까요? 아니면 굴 안에 귀중한 것을 숨겨 놓았을 수도 있을까요?\n\n당신은 내일 첫 빛에 조사하기로 결심합니다."
  wolf_invader.103.a:0 "하지만 지금 당장 나는 푹 자야 한다."

  wolf_invader.104.title:0 "굴"
  wolf_invader.104.desc:0 "며칠 동안 황야를 샅샅이 뒤진 끝에, 마침내 다이어울프의 굴을 발견합니다. 산비탈에 자리 잡은 동굴로, 입구는 험준한 지형에 가려져 있습니다. 마음을 굳게 먹고 혼자 안으로 들어갑니다.\n\n안으로 들어서자, 예상치 못한 깔끔함에 놀랍니다. 다이어울프는 정돈된 굴을 유지하고 있었습니다. 더 깊은 곳에서, 희미하고 높은 울음소리가 그림자 속에서 울려 퍼집니다. 혹시 다른 다이어울프일까요? 잠시 후, 당신은 그 근원을 발견합니다. 무시무시한 짐승이 아니라, 홀로 남은 새끼입니다. 주위를 둘러보니, 다른 다이어울프 새끼들의 작고 생명 없는 몸들이 보입니다. 부모의 부재로 굶주려 연약한 모습입니다. 이 새끼는 간신히 생명을 붙잡고 있는 유일한 생존자입니다.\n\n선택은 당신의 몫입니다. 새끼를 데려가 충성스러운 동반자로 키울 것인지, 아니면 죽여서 이 땅에서 다이어울프를 영원히 없앨 것인지 말입니다."
  wolf_invader.104.a:0 "이런 생물은 파괴만을 초래할 뿐이다."
  wolf_invader.104.b:0 "그를 데려가 키우겠다."

  wolf_invader.105.title:0 "행복한 백성들"
  wolf_invader.105.desc:0 "다이어울프와 그 새끼들의 죽음에 대한 소식이 당신의 영지 전역에 퍼졌습니다. 당신의 백성들은 '늑대 학살자'로 명성이 자자한 당신을 알현하고, 짐승의 털가죽을 보고 싶어 합니다.\n\n삶이 제자리를 찾아가면서, 당신은 생각에 잠깁니다. 그 생물은 왜 이곳에 왔을까? 그리고 다른 생물들도 뒤따라올까?"
  wolf_invader.105.a:0 "다시 통치로 돌아가자."

  wolf_invader.106.title:0 "약간 행복한 백성들"
  wolf_invader.106.desc:0 "다이어울프 새끼를 입양하여 키우겠다는 당신의 결정은 당신의 백성들 사이에서 격렬한 논쟁을 불러일으켰습니다.\n\n어떤 이들은 그런 생물을 살려두기에는 너무 위험하다고 주장하는 반면, 다른 이들은 저주를 받았으니 파괴되어야 한다고 주장합니다.\n\n그러나 모든 이들은 어미 늑대가 죽었다는 사실에 기뻐합니다.\n\n당신이 데려온 새끼는 성숙하면 굳건한 동반자가 될 것입니다. 그렇게 무시무시한 짐승을 곁에 두는 것은 의심할 여지 없이 큰 이점입니다."
  wolf_invader.106.a:0 "평소대로 돌아가자"

  wolf_invader.200.title:0 "용감한 노력"
  wolf_invader.200.desc:0 "당신과 당신의 불운한 일행은 다이어울프의 흉포함에 상대가 되지 못합니다.\n\n녀석은 무자비한 교활함으로 당신을 동료들로부터 고립시켜 혼자서 녀석과 맞서게 만듭니다.\n\n당신은 홀린 듯이 싸우고, 필사적인 분노로 칼을 휘두르고 공격하지만 소용없습니다. 다이어울프는 당신의 목구멍에 송곳니를 박고, 그 치명적인 상처에서 벗어날 길은 없습니다.\n\n생명이 서서히 꺼져가고 피가 당신 아래로 고이는 동안, 당신은 달아나는 당신의 일행을 뒤쫓는 다이어울프의 마지막 모습을 봅니다. 그들의 운명은 여전히 끔찍한 미스터리로 남아 있습니다."
  wolf_invader.200.a:0 "안 돼! 죽기에는 너무 바빠!"

  wolf_invader.202.title:0 "다이어울프의 자비"
  wolf_invader.202.desc:0 "피로 흠뻑 젖은 숲속 공터에 쓰러져 극심한 고통에 휩싸여 있다. 검은 부러졌고 몸은 다이어울프의 끈질긴 공격에 갈가리 찢겼다. 나는 짐승과 홀로 싸웠지만, 그 막강한 힘에 압도당했고 발톱과 송곳니가 나를 죽음 직전까지 몰아넣었다. 그러나 어둠이 시야를 잠식할 때까지도 마지막 일격은 결코 날아들지 않았다. \n\n다이어울프는 내 위에 우뚝 솟아 있었고, 차가운 공기 속에서 숨결이 피어올랐으며, 그 눈은 내게 고정되어 있었다. 녀석은 굳건히 서 있다가, 이내 몸을 돌려 숲의 어둠 속으로 사라졌다. 마지막으로 뒤돌아본 시선에는 형언할 수 없는 무게가 실려 있었다. 마치 잊혀진 배신으로부터 시작되어 지금까지 이어져 온 우리 가문과의 해묵은 불화가 마침내 모두 사라져버린 것만 같았다.\n\n내 목숨은 실낱같고, 육체는 생존의 대가를 치렀다. 다이어울프의 멀리서 들려오는 울음소리가 희미해지자, 나는 이 알 수 없는 자비가 우리 핏줄에 어떤 의미인지, 그리고 나의 파멸이 무엇을 필요로 하는지 고심했다."
  wolf_invader.202.a:0 "나는 다시는 그 짐승을 보지 않기를 기도하오!"
  
  wolf_invader.203.title:0 "다이어울프의 은총"
  wolf_invader.203.desc:0 "그림자 진 숲속 공터에 다이어울프가 어렴풋이 나타나자 공포가 나를 사로잡았고, 그르렁거리는 소리는 폭풍의 전조처럼 울려 퍼졌다. 심장이 격렬하게 뛰었고, 공포가 치솟아 떨리는 손바닥을 내밀며 눈을 질끈 감았다. 녀석의 전진을 멈추기 위한 필사적인 간청이었다. 세상은 나의 거친 숨소리와 짐승의 묵직한 발걸음 소리로 가득 찼다. \n시간은 영원처럼 길게 느껴졌고, 매 순간이 날카로운 칼날 같았다. 그때, 따뜻한 온기가 내 손을 스쳤다. 다이어울프의 코였다. 부드러우면서도 단호하게 내 손바닥을 비볐다. 내 안에서 이상한 불길이 일었고, 혈관을 타고 흐르는 원초적인 각성이었다. 눈을 뜨자 다이어울프의 시선이 깊고 흔들림 없이 나를 꿰뚫었다. 그 공유된 시선 속에서 나는 녀석의 영혼이 내 영혼을 만지는 것을 느꼈다. 잊혀진 잘못에 뿌리내린, 우리 가문에 대한 고대의 원한이 끝났음을 드러내는 새로운 워그(Warg)의 유대가 이 순간 태어난 것이다. \n다이어울프는 몸을 돌려 숲의 그림자 속으로 사라졌지만, 녀석의 존재는 내 마음속에 남아있었다. 나는 떨렸지만 변한 채로, 새로이 단련된 워그로서 일어섰다. 나는 이 유대와 그것이 봉인한 평화를 어떻게 활용할 것인가?"
  wolf_invader.203.a:0 "나는 녀석의 온화한 심장을 느낄 수 있소."
  
  wolf_invader.204.title.fail:0 "짐승과의 유대 - 실패"
  wolf_invader.204.title.success:0 "짐승과의 유대 - 성공"
  wolf_invader.204.desc.fail:0 "그림자 진 숲속 공터에 홀로 다이어울프를 마주했다. 녀석의 눈은 황혼 속에서 불타는 숯불처럼 번뜩였다. 워그로서 나는 마음을 뻗어, 내 의지를 짐승의 야생적인 영혼에 짜 넣으려 했다. 내 땅을 배회하는 이 생물을 길들이기 위해서였다. 나의 생각은 연결의 불꽃을 찾으려 애썼지만, 다이어울프의 영혼은 거친 폭풍 같았다. 사납고 길들여지지 않았으며, 저항적이었다. \n\n녀석이 으르렁거리자, 나의 정신적 장악은 깨지기 쉬운 유리처럼 산산조각 났다. 마지막으로 맹렬한 시선을 던진 후, 녀석은 숲 깊은 곳으로 달려갔고, 나는 실패한 유대감에 마음이 찢어지고 휘청거렸다. 숲속 공터의 침묵은 무겁게 짓눌렸고, 나의 실패는 쓰디쓴 무게가 되었다. 내 치욕을 아무도 보지 못했는데, 어떻게 이 질책을 감당해야 할까?"
  wolf_invader.204.desc.success:0 "그림자 진 숲속 공터에 홀로 다이어울프 앞에 섰다. 녀석의 털은 황혼의 빛 아래 물결쳤고, 그 눈은 고요함 속에서 등대 같았다. 워그로서 나는 마음을 뻗어, 내 의지를 짐승의 야생적인 영혼으로 향하는 온화한 조수처럼 흐르게 했다. 나는 녀석의 심장을 느꼈다. 사납지만 순종적이며, 신뢰의 불꽃이 안에서 타올랐다. 천천히 녀석은 머리를 숙여 나의 유대를 받아들였다. \n\n다이어울프가 더 가까이 다가오자, 녀석의 존재는 내 영혼에 따뜻한 무게로 다가왔다. 이제 충실한 동반자로서 내게 묶인 것이다. 숲속 공터의 침묵 속에서 나는 유대가 굳건해지는 것을 느꼈다. 나의 운명을 재편하는 결합이었다. 숲은 숨을 죽였고, 나의 가문은 이 고독한 승리로 인해 영원히 변화했다. 나는 이 새로운 동맹을 어떻게 활용할 것인가?"
  wolf_invader.204.a:0 "알겠다, 친구여."
  wolf_invader.204.b:0 "...수치스럽다."

  wolf_invader.201.title:0 "매복!"
  wolf_invader.201.desc:0 "당신이 숲속을 거닐며 평화로운 순간을 만끽하고 있을 때, 맹렬한 으르렁거리는 소리가 정적을 깨뜨립니다.\n\n덤불 속에서 거대한 짐승, 다이어울프가 튀어나옵니다! 당신은 이런 생물에 대한 이야기를 들었던 것을 기억합니다. 몇 년 전 당신의 전임자를 죽인 바로 그 짐승임에 틀림없습니다...\n\n도망칠 수도 없고, 도움을 요청할 수도 없습니다. 생존을 위한 필사적인 싸움에서 당신 혼자 다이어울프와 맞서게 됩니다."
  wolf_invader.201.a:0 "죽은 자들을 위해 복수하겠다!"

  wolf_invader.555.title:0 "새끼를 찾아서"
  wolf_invader.555.desc:0 "당신은 다이어울프들이 굴을 만드는 그림자진 숲으로 들어갑니다.\n\n조심하십시오. 다이어울프를 길들이는 것은 위험한 일이며, 실수하면 목숨을 잃을 수도 있습니다."
  wolf_invader.555.a:0 "안으로 들어가자!"
  wolf_invader.555.b:0 "다시 생각해보니, 이건 나쁜 생각일지도 몰라...."

  wolf_invader.5551.title:0 "영원한 친구"
  wolf_invader.5551.desc.warg:0 "숲 속 깊이 발을 들일수록, 당신은 반짝이는 물을 마시고 있는 외로운 새끼를 작은 시냇가에서 우연히 발견합니다.\n\n가까이 다가가자, 당신은 이상한 공명을 느낍니다. 당신의 정신과 새끼의 정신 사이에 말 없는 연결이 형성됩니다.\n\n당신과 새끼는 찰나의 생각과 욕망을 공유하며, 매 순간 더욱 강해지는 유대를 엮어냅니다.\n\n곧, 새끼의 어미가 나무들 사이에서 나타납니다. 그러나 당신이 새끼와 맺은 유대를 감지하고, 어미는 개입하려는 움직임을 보이지 않습니다."
  wolf_invader.5551.desc.standard:0 "숲으로 모험을 떠나, 당신은 다이어울프 새끼를 추적합니다.\n\n얼마 후, 당신은 덤불에서 열매를 뜯어먹고 있는 작은 새끼를 우연히 발견합니다. 손에 고기 한 조각을 들고 당신은 가까이 다가갑니다.\n\n새끼는 그 제물에 이끌려 당신의 손바닥에 있는 고기를 탐욕스럽게 먹어치웁니다.\n\n어미가 찾으러 오기 전에, 당신은 새끼를 품에 안고 서둘러 떠납니다."
  wolf_invader.5551.a:0 "평생을 함께할 털복숭이 친구!"

  wolf_invader.5552.title:0 "쫓겨남"
  wolf_invader.5552.desc:0 "당신은 숲속의 개활지로 들어서고, 다이어울프 무리를 발견합니다. 안타깝게도, 그들의 예리한 눈은 이미 당신을 찾아냈습니다.\n\n무리는 당신을 쫓아내려는 의지로 달려듭니다. 이제 새끼를 몰래 데려가려는 어떤 희망도 사라졌습니다."
  wolf_invader.5552.a:0 "젠장!"

  wolf_invader.5553.title:0 "사랑스러운 엄마"
  wolf_invader.5553.desc:0 "숲 속 더 깊이 들어가자, 연못가에 머뭇거리는 작고 사랑스러운 다이어울프 새끼가 눈에 띕니다.\n\n당신은 새끼에게 더 가까이 다가가고, 새끼는 호기심 어린 눈으로 당신을 바라봅니다.\n\n그러나 당신이 가까워지자, 다이어울프의 어미가 숲 속에서 뛰쳐나옵니다. 그녀의 눈은 모성애의 분노로 사납게 번뜩입니다. 그녀는 자신의 새끼 근처에 당신이 있는 것을 용납하지 않습니다.\n\n당신이 반응하기도 전에, 그녀는 새끼를 보호하는 어미만이 휘두를 수 있는 맹렬한 힘으로 당신에게 몸을 던집니다."
  wolf_invader.5553.a:0 "이렇게는 안 돼!"


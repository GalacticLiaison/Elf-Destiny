l_korean:
 Jacarion:0 "자카리온"
 sea_elf_nick_the_captain:0 "선장"
 sea_elf_nick_the_captain_desc:1 "바다를 교묘하게 지휘하고 피할 수 없는 상황에서 빠져나가는 유명한 재치로 얻은 별명."
 dynn_Sparrow:0 "스패로우"
 dynn_Sparrow_motto:0 "항상 자유롭고, 항상 펼쳐지는"
 
 pirate_hat:0 "교활한 선원의 모자"
 pirate_hat_desc:0 "교활한 바람의 정수가 깃든 스타일리시한 삼각 모자로, 한때 악명 높은 엘프 해적이 썼던 것입니다. 착용자의 교활함과 카리스마를 향상시켜 그를 어떤 협상이나 회의에서도 두려운 인물로 만듭니다."
 pirate_compass:0 "운명의 물결 나침반"
 pirate_compass_desc:0 "고대의 나침반으로, 달빛에 물든 조수 아래 해양 엘프들이 제작한 것으로 소문이 나 있습니다. 이 나침반은 항상 소지자의 가장 깊은 야망을 가리키며, 운명의 흐름 속에서 그들을 은밀하게 안내합니다."
 pirate_spyglass:0 "지평선 감시자의 망원경"
 pirate_spyglass_desc:0 "이 망원경은 전설적인 엘프 감시자가 사용했던 것으로, 소지자가 일반적인 시야를 넘어 안개와 속임수를 꿰뚫어 보고 보통의 눈에는 숨겨진 진실을 드러낼 수 있게 해줍니다."

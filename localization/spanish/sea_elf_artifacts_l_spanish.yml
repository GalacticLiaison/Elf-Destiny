l_spanish:
 crown_of_coral:0 "Corona de Coral"
 crown_of_coral_desc:0 "Una corona ceremonial hecha de coral y perlas entrelazados, simbolizando la soberanía marítima de los antiguos elfos marinos."
 scepter_of_the_tides:0 "Cetro de las Mareas"
 scepter_of_the_tides_desc:0 "Un cetro incrustado con cristales oceánicos, que se rumorea controla las mareas."
 trident_of_tidal_might:0 "Tridente del Poder de las Mareas"
 trident_of_tidal_might_desc:0 "Un formidable tridente que se dice fue empuñado por los legendarios capitanes elfos marinos, forjado con los minerales más profundos del océano e imbuido con el poder de las mareas."
 waveguard_armor:0 "Armadura del Guardián de las Olas"
 waveguard_armor_desc:0 "Una armadura ligera pero notablemente fuerte hecha de escamas de criaturas marinas míticas. Brilla con un tono que refleja las profundidades del océano, ofreciendo protección tanto dentro como fuera del agua."
 elven_mariners_astrolabe:0 "Astrolabio del Marinero Elfo"
 elven_mariners_astrolabe_desc:0 "Un astrolabio ornamentado utilizado por los navegantes elfos para la navegación celestial."
 ring_of_the_deep:0 "Anillo de las Profundidades"
 ring_of_the_deep_desc:0 "Un anillo místico que ofrece protección contra las presiones del océano profundo."

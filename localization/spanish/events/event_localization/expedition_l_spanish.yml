l_spanish:
  # Set Up Base Camp
  expedition.001.title:0 "Configurar el Campamento Base"
  expedition.001.desc:0 "Tu grupo ha llegado a la puerta del sitio de la expedición. Necesitas establecerte y montar el campamento base antes de dirigirte a explorar las ruinas."
  expedition.001.set_up_camp:0 "¡Asegurémonos de estar listos y preparados!"

  # La Expedición No Encuentra Nada
  expedition.002.title:0 "La Expedición No Encuentra Nada"
  expedition.002.desc:0 "Pasaste todo el día explorando y estudiando el sitio, pero no encontraste nada de mérito."
  expedition.002.ok:0 "Quizás otro día"

  # La Expedición se Encuentra con un Peligro
  expedition.003.title:0 "La Expedición se Encuentra con Peligro"
  expedition.003.desc:0 "¡Tu grupo ha activado una trampa! ¡Espigas vuelan desde las paredes, algunos de tu grupo pueden ser alcanzados!"
  expedition.003.ok:0 "¡Ay!"

  # La Expedición Encuentra un Tesoro Menor
  expedition.004.title:0 "¡Un Descubrimiento Menor!"
  expedition.004.desc:0 "Tu grupo se topa con una sala de suministros olvidada desde hace mucho tiempo. ¡Dentro encuentras un antiguo arma élfica, la hoja aún está afilada!"
  expedition.004.ok:0 "Esta riqueza servirá bien a mi reino"

  expedition.0041.title:0 "¡Un Descubrimiento Menor!"
  expedition.0041.desc:0 "Tu grupo se topa con una sala de suministros olvidada desde hace mucho tiempo. ¡Dentro encuentras algunas @gold_icon! ¡Qué afortunado!"
  expedition.0041.ok:0 "Esta riqueza servirá bien a mi reino"
  expedition.0041.minor_gold_discovery:0 "Se han añadido 25 @gold_icon! a los despojos de tu expedición"

  # # Descubrimiento Significativo en la Expedición
  # expedition.005.title:0 "¡Un Descubrimiento Importante!"
  # expedition.005.desc:0 "Tu grupo se encuentra con"
  # expedition.005.ok:0 "Esta riqueza servirá bien a mi reino"

  # Encuentro del Símbolo del Señor del Reino
  expedition.0069.title:0 "Una tumba real"
  expedition.0069.desc:0 "Te encuentras con una gran cámara, tal vez antes una gran sala utilizada por los señores de antaño para celebrar audiencias. "¡Qué descubrimiento!" exclama Julia mientras tú y ella se acercan al centro de la habitación. Aquí, entre los escombros, yace un rey ya fallecido; su trono es su lugar de descanso final. Alrededor de su cuello cuelga un amuleto radiante. Temes que puedas estar perdiéndote a ti mismo mientras juras que la gema embriagadora te llama. "Bueno, M'[ROOT.Char.GetLadyLord]?" dice Julia. "¿A qué estás esperando?"
  expedition.0069.ok:0 "Alcanza y agarra la gema"

  expedition.00691.title:0 "Una presencia poderosa"
  expedition.00691.desc:0 "Al tocar la gema, una luz brillante y deslumbrante los envuelve a ti y a Julia. De repente, estás perdido, una pequeña embarcación en una tormenta furiosa de blanco cegador. Sabes que no estás solo. No Julia, sino la presencia de alguna otra voluntad vasta e inimaginable está aquí. Te reconforta y te aterra. Tus sentidos se elevan y puedes sentir tu propio cuerpo de maneras que nunca antes habías experimentado."
  expedition.00691.ok:0 "¿Es esto la muerte?"

  expedition.00692.title:0 "Visiones de historias"
  expedition.00692.desc:0 "Entre las luces cegadoras, en los ojos de tu mente, se te muestran visiones. Ves cómo vivían los grandes Elfos de antaño y te invaden algunas de las emociones que ellos sentían. Sabes que podrías seguir tirando de este hilo y adoptar sus esperanzas y creencias como propias.\n\n ¿Te conviertes a la cultura élfica y empiezas de cero, o continúas evolucionando tu cultura actual?"
  expedition.00692.convert:0 "Tomaré la cultura élfica como propia"
  expedition.00692.dontConvert:0 "Daré forma al nuevo pueblo élfico con mi cultura como base"
  
  expedition.00693.title:0 "Una transformación sorprendente"
  expedition.00693.desc:0 "La luz acaba por desvanecerse y el mundo vuelve a enfocarse. Te sientes diferente. Mirando a Julia te quedas pasmado al ver sus orejas ahora alargadas. Al ver su cara de asombro y señalando tu cabeza levantas la mano y confirmas que las tuyas también han crecido. "¡M'[ROOT.Char.GetLadyLord], parece que nos hemos transformado en elfos! Como los legendarios de antaño". Miras con asombro la gema que aún tienes en la mano. Lo que este cambio realmente significa para ti aún está por descubrir"
  expedition.00693.ok:0 "Deberíamos volver a casa y reflexionar sobre esto"

  expedition.006901.desc:0 "Una enorme puerta de piedra se interpone en tu camino. Grabada con antiguas runas y adornada con detalles de plata, posee un nivel de artesanía que la mayoría de los artesanos tendrían dificultades para replicar. Julia pasa su dedo por la antigua escritura, murmurando para sí misma y garabateando en su cuaderno.\n\nDespués de unos minutos, finalmente te mira. \"M'[ROOT.Char.GetLadyLord|U], creo que es un acertijo dejado por los elfos. Está claro que debemos resolverlo para seguir adelante.\""
  expedition.006901.ok:0 "Muy bien, ¿qué dice?"

  # Expedition Has Ended
  expedition.0061.title:0 "La expedición ha terminado"
  expedition.0061.desc:0 "Tus suministros se han agotado lo suficiente como para justificar un regreso a casa. Aunque podrías irte con lujos incalculables, no puedes negar que quizás los descubrimientos más importantes de esta expedición fueron tanto el conocimiento que adquiriste de los Elfos, como las nuevas preguntas que han planteado."
  expedition.0061.ok:0 "Es hora de volver a casa."

  expedition.0062.title:0 "Un Lugar Sagrado De Los Elfos"
  expedition.0062.desc:0 "Has explorado a fondo este sitio de expedición y has descubierto muchos de sus secretos.\n\nEntiendes la importancia que tuvo una vez para los antiguos pueblos elfos, y como su sucesor, tiene el mismo valor para ti.\n\nQue sea un lugar de peregrinación para los Elfos de esta nueva Era"
  expedition.0062.ok:0 "¡Un Nuevo Sitio Sagrado A Partir De Este Día!"

  # Culture evolution discovery
  expedition_unique_encounters.001.title:0 "¡Un Descubrimiento de Importancia Cultural!"
  expedition_unique_encounters.001.desc:0 "Entras en una habitación llena de curiosidades antiguas. Puedes sentir la presencia de la chispa divina espesa en el aire.\n\nMientras miras alrededor, encuentras un artefacto en particular que puedes sentir que pulsa con la Chispa. Eres el Señor del Reino y sabes instintivamente que esta rareza representa conocimientos antiguos que podrías volver a forjar en el pueblo élfico de tu reino.\n\n¿Qué es este artefacto?"

  expedition_unique_encounters.001.empty.desc:0 "Entras en una sala llena de curiosidades antiguas. Puedes sentir la presencia de chispas divinas en el aire.\n\nMientras miras a tu alrededor, nada de particular importancia llama tu atención, pero sabes que hay algunas innovaciones que tu gente podría usar en casa."

  expedition_unique_encounters.001.nvm:0 "Salgamos de este lugar, no hay nada aquí para nosotros"

  expedition_unique_encounters.001.no_more_traditions:0 "¡Mi gende debe aprender de este descubrimiento!"

  expedition_unique_encounters.001.tribal_ascension:0 "Un tótem que documenta la historia de un pueblo tribal"
  expedition_unique_encounters.001.fey_agoras:0 "Un gran mural que representa a los eruditos discutiendo en una plaza pública"
  expedition_unique_encounters.001.beast_tamers:0 "La Guía de Bestiario y Cría de la Real Menagerie, Tercera Edición"
  expedition_unique_encounters.001.woodland_bounty:0 "Cajas de madera llenas de semillas extrañas que nunca has visto antes"
  expedition_unique_encounters.001.elf_craftsmanship:0 "Una colección de herramientas metálicas intrincadas, quizás de una herrería"
  expedition_unique_encounters.001.adventure_guilds:0 "Retratos de hombres y mujeres orgullosos sosteniendo tesoros y trofeos"
  expedition_unique_encounters.001.people_of_the_bow:0 "Un arco de madera desconocida y de impresionante artesanía"
  expedition_unique_encounters.001.unexpected_tradition_name:0 "Error - nombre de tradición desconocido"

  expedition_unique_encounters.0022.title:0 "¡Se ha descubierto el Relevo de Navegación del Portal!"
  expedition_unique_encounters.0022.desc:0 "Revisas un viejo almacén de complicados artefactos de acero cubiertos de telarañas. Entre la chatarra, ¡descubres un verdadero premio! ¡Es el Relevo de Navegación, parte del Gran Portal!"
  expedition_unique_encounters.0022.takeNavigationRelay:0 "¡Un paso más cerca del objetivo final!"

  expedition_unique_encounters.0021.title:0 "¡Se ha descubierto el Condensador del Portal!"
  expedition_unique_encounters.0021.desc:0 "Estás hurgando en lo que parece ser un antiguo santuario de algún tipo. En una habitación trasera encuentras un viejo cofre polvoriento. Al abrirlo, miras con alegría. ¡Es un Cristal de Condensador de Portal! ¡Esto es justo lo que necesitamos para restaurar el Gran Portal!"
  expedition_unique_encounters.0021.takeCapacitor:0 "¡Un paso más cerca del objetivo final!"

  expedition_unique_encounters.0031.title:0 "Un santuario irradia Chispa"
  expedition_unique_encounters.0031.desc:0 "Asomas la cabeza a lo que parece ser una capilla destruida de algún tipo. En el centro de la sala se encuentra un santuario de piedra. Su altar parece irradiar energía de Chispa y puedes sentir que te atrae.\n\n ¿Conectas tu Chispa con la del santuario?"
  expedition_unique_encounters.0031.pray:0 "Reza en el santuario"
  expedition_unique_encounters.0031.leave:0 "Deja este lugar"

  expedition_unique_encounters.0031.pray_intro.desc:0 "Como si fuera un instinto natural, te arrodillas ante el santuario y extiendes tu Chispa. En el momento en que tu filamento de energía contacta con los santuarios, sientes una resonancia profunda. Hay un destello de luz cegadora."

  expedition_unique_encounters.00311.title:0 "Comunión con una Diosa"
  expedition_unique_encounters.00311.first_visit.desc:0 "Una mujer elfa de belleza sobrenatural hecha de energía etérea mira alrededor de la capilla y luego sus ojos caen sobre ti.\n\n\"Esto es inesperado. No he sentido que mi influencia sea invocada en este Reino durante muchos, muchos años. El Gran Portal de este reino debe haber sido restaurado y ahora la influencia de la Chispa Divina está creciendo una vez más. Tú, mortal. ¿Eres el Señor del Reino de este reino en ciernes? Yo soy #difficulty_medium Vána, Alta Vala de la Prosperidad y la Fertilidad#!. Me gustaría hacer un trato contigo. Si me adoras correctamente como una de tus deidades, ganaría un mayor poder en este reino. A cambio, daría a tu pueblo la bendición de mi esencia y comenzaría a restaurar el orden natural de este mundo. #Bold ¿Qué dices?#!\" "
  expedition_unique_encounters.00311.additional_visits.desc:0 "Una vez más rezas al Santuario de Vána y la Diosa aparece de nuevo ante ti.\n\n \"Bueno, mortal, ¿has ganado sentido y decidido adorarme?\""
  expedition_unique_encounters.00311.already_worship_tulkas_astaldo.desc:0 "\"Espera... Puedo oler prácticamente la esencia de Tulkas Astaldo por todo ti. Nuestras manifestaciones de la voluntad de la Chispa están en desacuerdo entre sí. Tomar mi bendición reemplazará la suya.\""
  expedition_unique_encounters.00311.take_as_deity:0 "Aceptar a Vána como Diosa"
  expedition_unique_encounters.00311.refuse:0 "No agregaré a Vána a mi Panteón"

  expedition_unique_encounters.0032.title:0 "Un santuario irradia Chispa"
  expedition_unique_encounters.0032.desc:0 "Asomas la cabeza a lo que parece ser una capilla destruida de algún tipo. En el centro de la sala se encuentra un santuario de piedra. Su altar parece irradiar energía de Chispa y puedes sentir que te atrae.\n\n ¿Conectas tu Chispa con la del santuario?"
  expedition_unique_encounters.0032.pray:0 "Reza en el santuario"
  expedition_unique_encounters.0032.leave:0 "Deja este lugar"

  expedition_unique_encounters.00321.title:0 "Comunión con un Dios"
  expedition_unique_encounters.00321.first_visit.desc:0 "Un elfo apuesto y estoico hecho de energía etérea mira alrededor de la capilla y luego sus ojos imperiosos caen sobre ti.\n\n\"Una sorpresa, sin duda, pero bienvenida. No he sentido que mi influencia sea invocada en este Reino durante una era. El Gran Portal de este reino debe haber sido restaurado. Tú, mortal. ¿Eres el Señor del Reino de este reino? Yo soy #difficulty_medium Tulkas Astaldo, Alto Vala de la Guerra#!. Te ofreceré un trato. Si me reconoces correctamente como tu dios con toda la adoración debida, ganaría un mayor poder en este reino. A cambio, regalaría a tu pueblo mi bendición y comenzaría a restaurar el orden natural de este mundo.\n #bold ¿Qué dices?#!\" "
  expedition_unique_encounters.00321.additional_visits.desc:0 "Una vez más rezas al Santuario de Tulkas Astaldo y el Dios aparece de nuevo ante ti.\n\n \"Bueno, mortal, ¿has ganado sentido y decidido adorarme?\""
  expedition_unique_encounters.00321.already_worship_vana.desc:0 "\"Espera... ¿Es esa la dulce esencia de Vána sobre ti? Mi manifestación de la voluntad de la Chispa está en desacuerdo con la Diosa de la Prosperidad. Tomar mi bendición reemplazará la suya.\""
  expedition_unique_encounters.00321.take_as_deity:0 "Aceptar a Tulkas Astaldo como Dios"
  expedition_unique_encounters.00321.refuse:0 "No agregaré a Tulkas Astaldo a mi Panteón"

  expedition_unique_encounters.00399.title:0 "Una oferta divina rechazada"
  expedition_unique_encounters.00399.desc:0 "\"Me decepcionas, mortal. Regresa aquí cuando el buen sentido te vuelva\""
  expedition_unique_encounters.00399.ok:0 "Reflexionaré sobre esto"

  expedition_unique_encounters.00398.title:0 "Una oferta divina aceptada"
  expedition_unique_encounters.00398.desc:0 "\"Una elección sabia, mi nuevo seguidor. Esperaré tu adoración.\""
  expedition_unique_encounters.00398.ok:0 "¡Alabanza!"

  expedition_reward_xp:0 "Todos los miembros del grupo ganan XP de Aventurero"
  expedition_reward_prestige:0 "Todos los miembros del grupo ganan 100 [prestige_i]"
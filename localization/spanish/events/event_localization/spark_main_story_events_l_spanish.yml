# What is an archeologist?
what_is_an_archeologist_decision:0 "¿Qué es un arqueólogo?"
what_is_an_archeologist_decision_desc:0 "Tu mayordomo se acerca a tu lado. \n\n\"Mi Señor, ha llegado una mujer extraña buscando una audiencia contigo; una tal Julia Melwood. Dice ser una 'arqueóloga' aunque estoy bastante seguro de que es una palabra inventada. Afirma haber descubierto un gran hallazgo relacionado con los elfos de los cuentos infantiles y necesita tu ayuda para reclamarlo. Normalmente la despediría de inmediato, pero fue muy insistente.\" \n\n \"¿Qué debo decirle?"
what_is_an_archeologist_decision_tooltip:0 "Buscar pistas de la civilización élfica perdida"
what_is_an_archeologist_decision_confirm:0 "Quiero conocer la verdad de esto, ¡hazla entrar!"

# Transport the Grand Portal Decision
transport_the_grand_portal_decision:0 "Transportar el Portal"
transport_the_grand_portal_decision_desc:0 "Restaurar el portal es un objetivo digno, pero ¿por qué deberíamos hacerlo en el lejano Norte? \n\nSi en cambio transportáramos cuidadosamente las piezas a mi capital, a un costo considerable, podríamos hacer de mi reino el centro de poder en la era venidera\n\n¿Qué es el oro comparado con ese tipo de poder?"
transport_the_grand_portal_decision_tooltip:0 "Transportar los restos del Gran Portal a tu capital"
transport_the_grand_portal_decision_confirm:0 "Comenzamos de inmediato"

# Restore the Grand Portal Decision
restore_the_grand_portal_decision:0 "Una Maravilla de Nuestra Era"
restore_the_grand_portal_decision_desc:0 "He aprendido una gran verdad de la historia del hombre. \n\nAl recolectar componentes antiguos, redescubrir conocimientos perdidos y buscar el sello perdido de un rey ya fallecido, podría forjar de nuevo el Gran Portal y restaurar la conexión con las estrellas, nuestros ancestros y el insondable peligro de lo desconocido.\n\nNo debería tomar una decisión tan a la ligera."
restore_the_grand_portal_decision_tooltip:0 "Reformar la conexión a los Reinos Superiores"
restore_the_grand_portal_decision_confirm:0 "Comenzar esta gran empresa"

restore_the_grand_portal_decision_has_portal_capacitor:0 "He adquirido el Capacitor del Portal."
restore_the_grand_portal_decision_has_portal_navigation_relay:0 "He adquirido el Relé de Navegación del Portal."
restore_the_grand_portal_decision_has_sigil_of_the_realm_lord:0 "Tengo el Símbolo del Señor del Reino y me ha encontrado digno"

elf_destiny_main_story_events.001.t:0 "Expedición a las Ruinas Élficas"
elf_destiny_main_story_events.001.desc:0 "Una joven con cabello rojo fuego entra corriendo a tu salón claramente sin aliento y cargando fajos de pergaminos enrollados. \n\n\"Mi Señor\", jadea, \"soy Julia Melwood, una arqueóloga y una de las mejores en mi campo, si me permites decirlo yo misma\". \n\nMiras de reojo a tu mayordomo. Sus ojos se estrechan ligeramente, la duda clara en su rostro. Piensas que puedes oírlo murmurar \"... no es un título real\" \n\n\"Me esfuerzo por descubrir pistas que nuestros ancestros dejaron atrás y mi especialidad es el estudio del misterioso pueblo élfico antiguo. Se sabe muy poco sobre ellos, ya que encontrar alguno de sus artefactos es sumamente raro. Lo que se ha encontrado nos dice que eran altamente avanzados, tal vez incluso más que nosotros, y que estuvieron presentes durante cientos o incluso miles de años\".\n\nRecientemente encontré este mapa. Está cubierto de escritura élfica que no puedo descifrar, pero parece mostrar una antigua fortaleza en lo alto de las montañas Alpinas.\" \n\nLas oportunidades de estudiar a los elfos son únicas en la vida y, si la fortaleza existe, puede contener grandes tesoros olvidados en el tiempo. \n\n¿Me ayudarás a financiar esta expedición?"
elf_destiny_main_story_events.001.a:0 "¿Aventura? ¡Tienes mi apoyo!"
elf_destiny_main_story_events.001.b:0 "¿Los Elfos? No malgastes mi tiempo; nada más que mito y cuentos para niños"

elf_destiny_main_story_events.002.t:0 "Restaurar el Gran Portal"
elf_destiny_main_story_events.002.desc:0 "Reliquias antiguas recolectadas y mi valía incuestionable. \n\nAhora poseo los medios para restablecer el vínculo entre los mundos y afirmarme como un verdadero Señor del Reino.\n\nHay muchos que me condenarán y que tratarán de detener este gran trabajo por todos los medios.\n\n¿Estoy listo para emprender esta tarea?"
elf_destiny_main_story_events.002.a:0 "¡Comencemos de inmediato!"
elf_destiny_main_story_events.002.b:0 "Se requieren más preparativos..."
lose_portal_components:0 "Perderás el Condensador de Chispa del Gran Portal y el Relevo de Navegación"

elf_destiny_main_story_events.0021.t:0 "¡El Portal está completo!"
elf_destiny_main_story_events.0021.desc:0 "Después de muchas pruebas y un gran costo personal, ¡el Gran Portal finalmente está restaurado! Una vez más, la puerta de enlace entre este mundo y los innumerables reinos de la galaxia está abierta.\n\n¿Traerá esto una prosperidad ilimitada o grandes peligros a tu reino? ¿Quién y qué vendrá a través de la puerta de enlace? ¿Nuevos aliados o poderosos enemigos?\n\n¡Estas preguntas y muchas más pronto serán respondidas!\n\n#bold Puedes sentir los hilos del destino tirando.#! Ahora eres un verdadero Señor del Reino y es hora de que dejes tu marca en la historia. #bold ¡La era de los Elfos vuelve de nuevo!#!"
elf_destiny_main_story_events.0021.ok:0 "¡Una nueva era está sobre nosotros!"

elf_destiny_main_story_events.0023.t:0 "¡Gracias por jugar!"
elf_destiny_main_story_events.0023.desc:0 "Lo siento, ¡eso es todo el contenido de la historia por ahora! Más está en construcción y en camino. ¡Visita el Discord oficial para mantenerte actualizado! \n\nAún quiero recompensarte por llegar tan lejos, así que elige lo que prefieras. ¡Gracias de nuevo!"

elf_destiny_main_story_events.0023.a:0 "Una bendición gratuita"
elf_destiny_main_story_events.0023.b:0 "Oro y prestigio"
elf_destiny_main_story_events.0023.c:0 "Soy peculiar y no deseo nada"

elf_destiny_main_story_events.0022.t:0 "Transportando el Gran Portal"
elf_destiny_main_story_events.0022.desc:0 "Con mucho cuidado, todas las gigantescas piezas de piedra del Gran Portal se cargan en enormes carros y comienzan su peregrinación a tu capital\n\n ¡La Nueva Era comenzará allí!"
elf_destiny_main_story_events.0022.a:0 "Este es solo el primer paso, los Elfos serán grandes una vez más!"
will_replace_special_building_warning:0 "#X Advertencia - ¡Esto Reemplazará Cualquier Espacio de Edificio Especial Preexistente En Tu Capital!#!"
elf_destiny_main_story_events.0022.b:0 "Es mucho oro, tal vez deberíamos reconsiderarlo..."

remove_the_grand_portal_effect:0 "Las piezas del Gran Portal son removidas y se construye un templo sagrado allí para honrar su sagrado legado"

elf_destiny_main_story_events.003.desc:0 "[scoped_ruler.GetTitledFirstName] ha restaurado una especie de portal antiguo en el lejano norte.\n\nLas leyendas dicen que esto podría permitirle a [scoped_ruler.GetHerHim] comunicarse con las estrellas y traer a un pueblo tan antiguo como el tiempo a este mundo.\n\nEl paradigma conocido del mundo podría estar a punto de cambiar."
elf_destiny_main_story_events.003.a:0 "¡¿Qué vendrá de esto!?"


elf_destiny_main_story_events.004.title:0 "Una elección de sueños"
elf_destiny_main_story_events.004.desc:0 "Estás en medio de un sueño bien ganado cuando sientes una presencia familiar. Es la misma sensación que tuviste cuando agarraste ese amuleto en la tumba de los Elfos... No te dice nada, pero en cambio proyecta una sola idea en tu mente. \n\n #bold \"Ver.\" #! \n\n Y lo haces; Miles de vidas pasan ante tus ojos, amenazando con abrumar todos tus sentidos. Grandes guerras entre humanos y elfos, vastos imperios construidos sobre las espaldas de los esclavos humanos, pero también grandes festines compartidos en amistad entre los Reyes Humanos y Elfos. Comienzas a entender la intención de la presencia mientras te transmite otra idea. \n\n #bold \"Elige.\"  #!"
elf_destiny_main_story_events.004.good:0 "¡Los humanos y los elfos vivirán juntos en amistad!"
elf_destiny_main_story_events.004.evil:0 "¡Los elfos están por encima de los humanos! Cualquier otra noción es ridícula."
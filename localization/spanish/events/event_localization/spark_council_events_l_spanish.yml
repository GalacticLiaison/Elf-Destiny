  ### MAGISTRACIÓN ###
  # Se recluta a un nuevo Magi
  aeluran_advisor_task.0101.t:0 "¡Un nuevo magi se une a nuestras filas!"
  aeluran_advisor_task.0101.desc:0 "Un poderoso Magi conocido como [new_magi.GetTitledFirstName] ha sido convencido por [councillor.GetTitledFirstName] para unirse a tu Núcleo de Magi!"
	  aeluran_advisor_task.0101.a:0 "¡Bien hecho [councillor.GetTitledFirstName]! Nos volvemos cada vez más poderosos"
	  aeluran_advisor_task.0101.b:0 "No necesitamos a tal Magi, mándalo lejos"

  aeluran_advisor_task.01011.t:0 "Cortejando a un coven de Magi Aeluran"
  aeluran_advisor_task.01011.desc:0 "[councillor.GetTitledFirstName] te saluda en tu sala del consejo.\n\nM'[ROOT.Char.GetLadyLord], la Gran Matriarca ha enviado un nuevo coven de Hermanas, todas ellas magi talentosas, para reforzar las filas de nuestro Núcleo de Magi. Todavía deben lealtad a la Orden pero actuarán como tus retenedores y seguirán tus órdenes"
	  aeluran_advisor_task.01011.a:0 "¡Nuestro poder crece! ¡Bien hecho [councillor.GetTitledFirstName]!"

  # El asesor cura al hijo de devotee_target
  aeluran_advisor_task.01021.t:0 "¡Exaltación religiosa!"
  aeluran_advisor_task.01021.desc:0 "Una multitud se ha formado alrededor de la casa de uno de tus habitantes. Un hijo de [devotee_target.GetName] se ha puesto muy enfermo muy rápidamente y se rumorea que está en las puertas de la muerte. A medida que te acercas, oyes a una voz gritar \"¡Es un milagro!\" \n\n[devotee_target.GetName] sale sosteniendo a su hijo sonriente, curado por [councillor.GetTitledFirstName] que emerge ante una multitud vitoreante momentos después!"
	  aeluran_advisor_task.01021.a:0 "¡Bien hecho [councillor.GetTitledFirstName]! Te deberán una gratitud de por vida"
  # El asesor tiene una sesión privada con devotee_target
  aeluran_advisor_task.01022.t:0 "¡Exaltación religiosa!"
  aeluran_advisor_task.01022.desc:0 "Después de salir de una sesión privada con [councillor.GetTitledFirstName], aunque luciendo alterado y ruborizado en la cara, [devotee_target.GetName] tiene un nuevo brío en su paso.\n\n¿Qué podrían estar discutiendo [devotee_target.GetName] y la sacerdotisa para causar tal emoción? [devotee_target.GetName] ya tiene un cónyuge pero mira a la señora [councillor.GetTitledFirstName] con afecto adulador."
	  aeluran_advisor_task.01022.a:0 "Has hecho bien [councillor.GetTitledFirstName] en inspirar tal devoción."
  # El asesor hipnotiza a la multitud con chispa
  aeluran_advisor_task.01023.t:0 "¡Exaltación religiosa!"
  aeluran_advisor_task.01023.desc:0 "Mientras caminas por la plaza pública de tu posesión, te das cuenta de que una gran multitud se ha reunido alrededor de la plataforma de oratoria. La señora [councillor.GetTitledFirstName] está de pie en ella, predicando con apasionada vehemencia sobre la voluntad de la Chispa Divina y nuestro lugar en ella. La multitud está hipnotizada por la actuación de [councillor.GetTitledFirstName]. [devotee_target.GetName] parece estar particularmente afectado, mirando con la boca abierta."
	  aeluran_advisor_task.01023.a:0 "¡Alabanza! Usaré esta devoción."

  # Aumentar el control en los condados aleatorios
  aeluran_advisor_task.0103.t:0 "El pueblo sirve"
  aeluran_advisor_task.0103.desc:0 "[councillor.GetTitledFirstName] ha convertido al pueblo a nuestra causa."
	  aeluran_advisor_task.0103.a:0 "¡Bien hecho [councillor.GetTitledFirstName]!"

  received_aeluran_magi_recently:0 "Recientemente recibí un coven de Magi entrenados por Aeluran de la Gran Matriarca"
  received_aeluran_magi_recently_desc:0 "Recibí refuerzos de Magi de la Orden Aeluran"

  ### SOCABAR ###
  aeluran_advisor_task.0301.t:0 "¿A quién pertenece verdaderamente esta tierra?"
  aeluran_advisor_task.0301.desc:0 "[councillor.GetTitledFirstName] se acerca a tu lado y te susurra al oído. \n\nMis fieles seguidores se han establecido en [county.GetName] y han difundido la verdad entre la gente humilde. No hay verdadero [ROOT.Char.GetLadyLord|U] de [county.GetName] sino tú."
	  aeluran_advisor_task.0301.a:0 "¡Bien hecho [councillor.GetTitledFirstName]! [county.GetName] pronto caerá en mis manos."
	  aeluran_advisor_task.0301.b:0 "Aprecio tus esfuerzos [councillor.GetTitledFirstName], pero no me entrometeré más por ahora."

  aeluran_advisor_task.0302.t:0 "¿A quién pertenece verdaderamente esta tierra?"
  aeluran_advisor_task.0302.desc:0 "[councillor.GetTitledFirstName] se acerca a tu lado con una amplia sonrisa.\n\n Mi [ROOT.Char.GetLadyLord|U], los fieles seguidores han agitado a los campesinos de [county.GetName] en un frenesí. No sólo claman por tu liderazgo allí, todo el ducado ha sido volteado y podría ser balanceado a nuestro control. No quieren ningún [ROOT.Char.GetLadyLord|U] sino a ti!"
	  aeluran_advisor_task.0302.a:0 "¡Trabajo notable [councillor.GetTitledFirstName]! El Ducado pronto caerá en mis manos"
	  aeluran_advisor_task.0302.b:0 "Aprecio tus esfuerzos [councillor.GetTitledFirstName], pero no me entrometeré más por ahora"

  aeluran_advisor_task.03011.t:0 "Socavar - Su gente avanza en El Camino"
  aeluran_advisor_task.03011.desc:0 "[councillor.GetTitledFirstName] ha estado difundiendo las formas de La Chispa Divina en [county.GetName] y el condado ha visto la luz! La mayoría de los lugareños se han convertido a la verdadera fe y [county_lord.GetName] seguramente no estará complacido.\n\n¿Cuánto tiempo puede permanecer unido un reino tan dividido?"
  aeluran_advisor_task.03011.a:0 "¡Excelente trabajo [councillor.GetTitledFirstName]!"

  aeluran_advisor_task.03012.t:0 "Socavar - Un nuevo hijo de La Chispa"
  aeluran_advisor_task.03012.desc:0 "[councillor.GetTitledFirstName] se ha plantado en la corte de [county_lord.GetName] y difunde sutilmente la verdadera palabra de la Chispa Divina.\n\nTambién tiene audiencia, porque [lords_heir.GetName], el heredero de [county_lord.GetName], ha visto la verdad y se ha convertido a [root.GetFaith.GetName]!\n\n¡Oh, qué caos traerá esta sucesión!"
  aeluran_advisor_task.03012.a:0 "¡Bien hecho [councillor.GetTitledFirstName]!"

  aeluran_advisor_task.03013.t:0 "Socavar - El fuego crece"
  aeluran_advisor_task.03013.desc:0 "[councillor.GetTitledFirstName] continúa difundiendo la voluntad justa de la Chispa Divina en [county.GetName]. Los lugareños allí se han convertido en seguidores ansiosos, colgando de cada una de sus palabras.\n\nLa ira y luego la rabia se gestan entre la gente por las injustas prácticas que su Señor [county_lord.GetName] les impone. ¿No ve [county_lord.GetSheHe] el verdadero camino? [county_lord.GetSheHe|U] ignora la voluntad de la Chispa Divina y nos condena a todos!\n\nNo pasa mucho tiempo antes de que comience a formarse una revolución campesina a gran escala."
  aeluran_advisor_task.03013.a:0 "Parece que [county_lord.GetTitledFirstName] tendrá [county_lord.GetHerHis] manos llenas, excelente trabajo [councillor.GetTitledFirstName]!"
  aeluran_advisor_task.03013.a.tt:0 "Una [peasant_faction|E] se levantará contra [county_lord.GetName] en [county.GetNameNoTierNoTooltip]"

  ### INDOCTRINAR ###
  aeluran_advisor_task.0303.t:0 "Indoctrinación - Control creciente"
  aeluran_advisor_task.0303.desc:0 "A medida que [councillor.GetTitledFirstName] difunde la gloria de la Chispa Divina en todo [county.GetName], comienza a reunir un grupo de seguidores leales. Esta bandada ayuda a la Hermana a difundir la voluntad de la Chispa Divina con gran celo.\n\nYa sea la familia cercana o los amigos de toda la vida, nadie se salva de su juicio. Pronto los delitos comunes han desaparecido casi por completo y tienes el control total de la región"
  aeluran_advisor_task.0303.a:0 "¡Maravilloso trabajo hermana!"

  aeluran_advisor_task.0304.t:0 "Indoctrinación - Moldeando el comportamiento"
  aeluran_advisor_task.0304.desc:0 "[councillor.GetTitledFirstName] continúa su trabajo difundiendo la voluntad de la Chispa Divina en [county.GetName]. Ella es tanto temida como admirada por la gente de allí. Aunque no lo pide abiertamente, muchos lugareños han comenzado a adoptar sus formas en un esfuerzo por ganarse su favor.\n\nNo pasa mucho tiempo antes de que haya un cambio cultural fundamental en la región, ya que aquellos que no se conforman con las nuevas formas son marginados de la sociedad."
  aeluran_advisor_task.0304.a:0 "Actúan como verdaderos [lord.GetCulture.GetCollectiveNoun] ahora, bien hecho Hermana!"
# aeluran_matchmaking.aeluran_sister_option.player.desc:0 "Una Hermana Aelurana está disponible y la Orden te concedería el privilegio de tener una cónyuge tan poderosa. Es una maga entrenada y aumentar la influencia de la Orden en estas tierras siempre es bienvenido. ¿No estás de acuerdo?\n\n"

# aeluran_matchmaking.aeluran_sister_option.heir.desc:0 "Una Hermana Aelurana está disponible y la Orden le concedería a tu heredero el privilegio de tener una cónyuge tan poderosa. Es una maga entrenada y aumentar la influencia de la Orden en estas tierras siempre es bienvenido. ¿No estás de acuerdo?\n\n"

# aeluran_matchmaking.aeluran_matron_option.player.desc:0 "Si prefieres fortalecer tu vínculo con nuestra orden, tengo el privilegio de compartir que la respetada Matrona [match_option_aeluran.GetTitledFirstName] se ha ofrecido como candidata. Este es un honor raro. Tener a una cónyuge tan poderosa y sabia a tu lado elevaría la posición tanto tuya como de la orden en estas tierras.\n\n"

# aeluran_matchmaking.aeluran_matron_option.heir.desc:0 "Si prefieres fortalecer tu vínculo con nuestra orden, tengo el privilegio de compartir que la respetada Matrona [match_option_aeluran.GetTitledFirstName] se ha ofrecido como candidata. Este es un honor raro. Tener a una cónyuge tan poderosa y sabia al lado de tu heredero elevaría la posición tanto de tu casa como de la orden en estas tierras.\n\n"

# aeluran_matchmaking.breeding_stock_option.player.male.desc:0 "Para fortalecer tu linaje, la Orden ha encontrado a una doncella de linaje excepcional; tus hijos sin duda serían muy impresionantes.\n\n"


bloodline_random.001.title:1 "Un Ruego de Ayuda"
bloodline_random.001.desc.intro:0 "[adviser.GetTitledFirstName] se acerca a ti en tu estudio.\n\n \"Mi M'[ROOT.Char.GetLadyLord], un niño ha vagado hacia nuestras tierras en un estado bastante lamentable.\n\nAparentemente, la caravana con la que [orphan.GetSheHe] contrató pasaje fue emboscada por bandidos, y [orphan.GetSheHe] fue el único sobreviviente.\n\n[orphan.GetSheHe|U] no dice mucho, pero estaba aferrando esta carta dirigida a ti, mi M'[ROOT.Char.GetLadyLord]\""
  bloodline_random.001.read_letter:0 "Déjame leer esta carta"

bloodline_random.001.desc.orphan:0 ""

bloodline_random.0011.title:0 "Un Ruego de Ayuda"
bloodline_random.0011.desc:0 "Para la respetada [ROOT.Char.GetLadyLord] [ROOT.Char.GetFullName]\n\nMi nombre es [orphan_mother.GetLadyLord] [orphan_mother.GetFullName], soy la cabeza de una casa menor olvidada desde hace mucho tiempo. Te escribo con gran tristeza, ya que mis sanadores me dicen que no me queda mucho tiempo en este mundo.\n\nEl niño, mi [orphan.Custom('GetDaughterSon')], es todo lo que me queda. [orphan.GetHerHis] padre murió hace mucho y no hay nadie más. [orphan.GetTitledFirstName] es el último de nuestra Dinastía y debería ser criado en una casa noble élfica adecuada. [orphan.GetSheHe] lleva la sangre de una gran casa en sus venas y tiene un espíritu feroz, [orphan.GetSheHe] te servirá bien si tan solo le das una oportunidad.\nAunque nunca nos hayamos conocido, te ruego que por favor me concedas este último favor....\nA mi querido [orphan.GetTitledFirstName], te amo y estaré contigo siempre"
bloodline_random.0011.a:0 "Cerrar Carta"

bloodline_random.0012.title:0 "Un Ruego de Ayuda"
bloodline_random.0012.desc:0 "Bueno, ¿M'[ROOT.Char.GetLadyLord]? ¿Qué será de este niño?"

bloodline_random.0012.a1:0 "Tomaré al niño como mi pupilo"
bloodline_random.0012.a2:0 "Encontraremos un lugar en mi corte para él"
bloodline_random.0012.a3:0 "No tenemos espacio para más caridad"

bloodline_random.0013.title:0 "Un Ruego de Ayuda"
bloodline_random.0013.desc:0 "El niño habla: \"No te decepcionaré, M'[ROOT.Char.GetLadyLord]\""
bloodline_random.0013.a1:0 "¡Lo creo!"


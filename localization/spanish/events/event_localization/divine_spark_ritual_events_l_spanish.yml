l_spanish:
  divine_spark_rituals.001.title:0 "¡Has ascendido!"
  divine_spark_rituals.001.desc:0 "A través de cuidadosas preparaciones te has alineado más con la Chispa Divina, ¡y tu Rasgo de Elfo ha evolucionado!"
  divine_spark_rituals.001.ascend:0 "¡Me he convertido en #bold más #!! ¡Hurra!"
  elf_trait_evolved:0 "Tu rasgo de Elfo ha evolucionado a un nivel superior!"

  divine_spark_rituals.002.title:0 "Una bendición sobre mí"
  divine_spark_rituals.002.desc:0 "Mientras meditas, puedes sentir una presencia familiar y sabes que la Chispa Divina ha posado su mirada sobre ti. Una vez más, ves innumerables posibilidades parpadear ante tus ojos, desvaneciéndose tan rápido como aparecieron, dejando una sola idea en su sombra.\n\n #bold \"Elige\" #!"

  divine_spark_rituals.002.nevermind:0 "He cambiado de opinión, mi gente no está lista para tales bendiciones!"
  divine_spark_rituals.002.tradition_the_rut:0 "¡Mi gente se multiplicará por toda la tierra!"
  divine_spark_rituals.002.tradition_noble_husbandry:0 "¡Nuestras líneas de sangre serán sin igual!"
  divine_spark_rituals.002.tradition_familial_familiarity:0 "¡Los lazos de nuestra familia serán fuertes como el acero!"
  divine_spark_rituals.002.tradition_heroic_courage:0 "¡Siempre nos mantendremos en alto! ¡Que nuestros enemigos se acobarden!"
  divine_spark_rituals.002.tradition_endless_lord:0 "¡Nuestros gobernantes son perfectos! ¡Que nuestras formas sean eternas!"
  divine_spark_rituals.002.tradition_beguiling_nature:0 "¡Nuestra gracia atrapará a los mortales menores!"

  unexpected_blessing_name:0 "error - Bendición inesperada incluida"

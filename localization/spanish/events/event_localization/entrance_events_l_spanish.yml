l_spanish:
  entrance.102.title:1 "Tejiendo la red"
  entrance.102.desc:0 "Debo tener a [target.GetFullName] bajo mi control. Soy un radiante torbellino de Chispa y gracia. [target.GetSheHe] no podrá resistirse a mí y pronto será solo otro esclavo ansioso por servir.\n\nAhora, ¿dónde debería atrapar a mi presa? Tengo agentes en la corte de [target.GetFullName] que pueden conseguirme una invitación para su próxima fiesta. O podría organizar una fiesta yo mismo..."
  entrance.102.attend_feast:0 "Esperaré una invitación a la fiesta de [target.GetFullName]"
  entrance.102.hold_feast:0 "Yo seré el anfitrión de la fiesta"

  entrance.1021.title:1 "¡Estás invitado!"
  entrance.1021.desc:0 "Al noble [host.GetLadyLord] [host.GetFullName]\n\nLa corte de [host.GetFullName] desea extenderle una invitación para participar en la Fiesta anual de Fin de Temporada de este reino. ¡Una gran celebración de alegría, cerveza y exquisita cocina!\n\n¡Por favor, únase a nosotros para esta noche para recordar!"
  entrance.1021.ok:0 "Enviar confirmación, [host.GetFullName] será mío pronto"

  entrance.1022.title:1 "Plantar la semilla"
  entrance.1022.desc:0 "A través de la multitud de bailarines y bebedores, ves a tu presa charlando enérgicamente con un pequeño grupo de juerguistas.\n\n Te acercas, te deslizas en el grupo y te presentas.\n\n\"[host.GetLadyLord|U] [host.GetFullName], ¡qué maravillosa noche has preparado!\"\n\nTus ojos se encuentran mientras comienzas a empujar sutilmente tu embriagadora Aura de Chispa hacia afuera. La caza ha comenzado"
  entrance.1022.a:0 "Comienza tu Encantamiento de [host.GetFullName]"
  entrance.1022.b:0 "Debería abandonar este empeño"

  entrance.1023.title:1 "Plantar la semilla - Éxito"
  entrance.1023.desc:0 "[host.GetFirstName] no puede quitar [host.GetHerHis] ojos de ti. Tu voz es la melodía más dulce, tu aroma un perfume estimulante, tu suave toque en el brazo causa rubor.\n\nMientras sientes que tu Aura de Chispa se infiltra en el núcleo de [host.GetFirstNamePossessive] atraes a [host.GetHerHim] a la pista de baile. El tiempo vuela mientras entre pasos susurras dulces palabras al oído de [host.GetHerHis]. En un aturdimiento, [host.GetSheHe] escucha atentamente cada una de tus palabras.\n\nSabes que debes darle tiempo a tu encantamiento para que surta efecto y así, con una sonrisa diabólica, te alejas girando entre la multitud dejando a un confundido [host.GetLadyLord] [host.GetFirstName] mirando al espacio durante algún tiempo antes de que [host.GetSheHe] pueda recuperar [host.GetHerHis] sentidos."
  entrance.1023.a:0 "Atrapado en mi trampa, ¡pronto será mío!"

  entrance.1024.title:1 "Plantar la semilla - Fracaso"
  entrance.1024.desc:0 "Te inclinas hacia [host.GetFullName] extendiendo tu Aura de Chispa, pero te sorprende cuando encuentra resistencia. Parece que [host.GetFirstName] es más dotado en la Chispa de lo que estimaste inicialmente o [host.GetSheHe] verdaderamente tiene una voluntad de hierro.\n\n[host.GetFirstName] siente que algo no está bien y da un par de pasos atrás para crear distancia entre ustedes.\n\n\"¡Qué vil hechicería intentas echar sobre mí! Si no te hubiera otorgado mi protección como anfitrión, te mataría donde te encuentras! ¡Sal de estos salones de inmediato!\"\n\nHuyes del salón, mientras el aguijón de tu fracaso te sigue hasta la noche"
  entrance.1024.a:0 "¿Cómo pudo [host.GetSheHe] resistirse a mí!"

  entrance.1025.title:1 "Una lucha final"
  entrance.1025.desc:0 "La noche se hace tarde y la fiesta está llegando a su fin. Mientras los invitados continúan marchándose, [host.GetFullName] solo tiene ojos para ti. Los últimos rezagados tambalean fuera del salón, están solos juntos.\n\nFinalmente una oportunidad para completar tu hechizo y poner a [host.GetFirstName] firmemente bajo tu control"
  entrance.1025.a:0 "[host.GetSheHe|U] será mío!"
  entrance.1025.b:0 "El riesgo es demasiado grande, debería irme"

   entrance.1026.title:1 "Una lucha final - Atrapado En Tu Red"
  entrance.1026.desc:0 "Te acercas lentamente al lado de [host.GetFullNamePossessive] e inicias una conversación, agradeciéndole por una maravillosa velada. [host.GetSheHe|U] responde con los ojos bien abiertos y una sonrisa aún más amplia.\"¡Esperaba hablar contigo de nuevo!\"\n\nTu charla evoluciona en conversaciones profundas mientras te sientas de nuevo juntos en un rincón apartado del salón, los ojos de [host.GetFirstNamePossessiveNoTooltip] comienzan a vidriarse mientras [host.GetSheHe] se cuelga de cada una de tus palabras. Tu Aura de Chispa abruma e imprime en su alma. No pasa mucho tiempo antes de que las admisiones de admiración se derramen de los labios de [host.GetHerHis], que en las próximas horas, se convierten en confesiones completas de devoción.\n\nSientes que tu Encantamiento se completa. Te levantas mirando a [host.GetFirstName] quien te mira con nada más que anticipación obediente"
  entrance.1026.just_hook:0 "Espera mis comandos mi nuevo devoto"

  entrance.1027.title:1 "Una lucha final - Fracaso"
  entrance.1027.desc:0 "Te acercas al lado de [host.GetFullNamePossessive] e inicias una conversación. Le agradeces por la encantadora velada y comienzas a ejercer tu Aura de Chispa sobre [host.GetHerHim].\n\nEs con gran sorpresa entonces que encuentras resistencia. Lenta al principio pero crece. [host.GetFullName] es más fuerte en la Chispa de lo que estimaste inicialmente. ¡Eso o [host.GetSheHe] verdaderamente tiene una voluntad de hierro!\n\nEl hechizo se rompe y [host.GetFirstName] te mira con ojos frescos.\n\n\"¡Qué vil hechicería has intentado echar sobre mí! ¡Sal de mis salones de inmediato antes de que te mate donde te encuentras!\"\n\nHuyes del salón, mientras el aguijón de tu fracaso te sigue hasta la noche"
  entrance.1027.a:0 "¿Cómo pudo [host.GetSheHe] resistirme!"

  # Propia Tenencia
  entrance.103.title:1 "Tejiendo la red"
  entrance.103.desc:0 "Debo tener a [victim.GetFullName] bajo mi control. Soy un radiante torbellino de Chispa y gracia. [victim.GetSheHe] no podrá resistirse a mí y pronto será solo otro esclavo ansioso por servir.\n\nAhora, ¿dónde debería atrapar a mi presa? Podría organizar una fiesta y enredar a [victim.GetHerHim] allí o podría acechar a [victim.GetHerHim] alrededor de mi tenencia"
  entrance.103.hold_feast:0 "¡Yo seré el anfitrión de la fiesta!"
  entrance.103.around_holding:0 "Nos encontraremos \"casualmente\" alrededor de mi tenencia"

  entrance.1031.title:1 "Plantar la semilla"
  entrance.1031.intro.spouse:0 "Encuentras a tu querido[a] [victim.Custom('WifeHusband')] [victim.GetFirstName] paseando por tus salones."
  entrance.1031.intro.close_family:0 "Conoces bien los hábitos de tu familia, por lo que no tienes problemas para encontrar a [victim.GetFirstName] paseando por tus salones."
  entrance.1031.intro.standard:0 "Encuentras a [victim.GetFirstName] paseando por tus salones."
  entrance.1031.desc:0 "Saludas a [victim.GetHerHim] calurosamente y preguntas si [victim.GetSheHe] tiene tiempo para hablar sobre algunos asuntos benignos. Con una sonrisa [victim.GetSheHe] asiente y caminas juntos.\n\nAhora es la oportunidad perfecta para poner tu primera trampa sobre [victim.GetHerHim]"
  entrance.1031.a:0 "Comienza tu Encantamiento de [victim.GetFullName]"
  entrance.1031.b:0 "Debería abandonar este empeño"

  entrance.1032.title:1 "Plantar la semilla - Éxito"
  entrance.1032.desc:0 "Al principio tus discusiones son sobre el chisme regular del día alrededor de tu propiedad. Te acercas sutilmente mientras caminas y comienzas a empujar tu Aura de Chispa, dejándola filtrarse muy cuidadosamente en [victim.GetFirstName].\n\n[victim.GetSheHe] no puede quitar [victim.GetHerHis] ojos de ti. Tu voz una melodía más dulce, tu aroma un perfume estimulante, tu suave toque en el brazo causa rubor.\n\nContinúas hablando con [victim.GetHerHim] mientras caminas pero [victim.GetFirstName] ya no está realmente escuchando las sugerencias que susurras en [victim.GetHerHis] oído. Los ojos de [victim.GetHerHis] miran a la distancia, vidriosos y no realmente viendo, una gran sonrisa en la cara de [victim.GetHerHis].\n\nSabes que debes darle tiempo a tu encantamiento para que surta efecto y así, con una sonrisa diabólica, te despides diciendo que verás a [victim.GetHerHim] pronto. Un confundido [victim.GetFirstName] te mira durante algún tiempo antes de que [victim.GetSheHe] pueda recuperar [victim.GetHerHis] sentidos."
  entrance.1032.a:0 "Atrapado en mi trampa, pronto será mío!"

  entrance.1033.title:1 "Plantar la semilla - Fracaso"
  entrance.1033.desc:0 "Te inclinas hacia [victim.GetFullName] extendiendo tu Aura de Chispa, pero te sorprende cuando encuentras resistencia. Parecería que [victim.GetFirstName] es más dotado en la Chispa de lo que estimaste inicialmente o [victim.GetSheHe] realmente tiene una voluntad de hierro.\n\n[victim.GetFirstName] siente que algo está mal y da un par de pasos atrás para crear distancia entre ustedes.\n\n\"¡¿Qué clase de hechicería intentas poner sobre mí, mi [entrancer.GetLadyLord]! ¡Déjame en paz!\"\n\n[victim.GetFirstName] se da la vuelta y se apresura a alejarse. Te quedas solo con el aguijón de tu fracaso"
  entrance.1033.a:0 "¡¿Cómo podría [victim.GetSheHe] resistirme?!"

  entrance.1034.title:1 "Una lucha final"
  entrance.1034.desc:0 "De nuevo rondas tu propiedad, cazando a tu presa. Encuentras a [victim.GetHerHim] distraído; Discutiendo algún asunto con un sirviente.\n\nFinalmente una oportunidad para completar tu hechizo y poner a [victim.GetFirstName] firmemente bajo tu pulgar."
  entrance.1034.a:0 "[victim.GetSheHe|U] será mío!"
  entrance.1034.b:0 "El riesgo es demasiado grande, debería abandonar este plan"

  entrance.1035.title:1 "Una lucha final - Atrapado En Tu Red"
  entrance.1035.desc:0 "Te acercas lentamente al lado de [victim.GetFullNamePossessive] y entablas conversación. [victim.GetSheHe|U] se vuelve hacia ti con ojos muy abiertos y una sonrisa aún más amplia. \"¡Esperaba hablar contigo de nuevo!\"\n\nTu charla evoluciona en conversaciones profundas mientras te sientas de nuevo juntos en un rincón apartado, los ojos de [victim.GetFirstNamePossessiveNoTooltip] comienzan a vidriarse mientras [victim.GetSheHe] se cuelga de cada una de tus palabras. Tu Aura de Chispa abruma e imprime en su alma. No pasa mucho tiempo antes de que las admisiones de admiración se derramen de los labios de [victim.GetHerHis], que en las próximas horas, se convierten en confesiones completas de devoción.\n\nSientes que tu Encantamiento se completa. Te levantas mirando a [victim.GetFirstName] quien te mira con nada más que anticipación obediente"
  entrance.1035.just_hook:0 "Espera mis comandos mi nuevo devoto"

  entrance.1036.title:1 "Una lucha final - Fracaso"
  entrance.1036.desc:0 "Te acercas al lado de [victim.GetFullNamePossessive] y entablas conversación. [victim.GetSheHe] se vuelve hacia ti con cierta cautela. Mientras hablas, comienzas tu intento de ejercer tu Aura de Chispa sobre [victim.GetHerHim].\n\nEs con gran sorpresa entonces que encuentras resistencia. Lenta al principio pero crece. [victim.GetFullName] es más fuerte en la Chispa de lo que estimaste inicialmente. ¡Eso o [victim.GetSheHe] tiene una voluntad de hierro!\n\nEl hechizo se rompe y [victim.GetFirstName] te mira con ojos frescos.\n\n\"¡¿Qué clase de hechicería intentas poner sobre mí, mi [entrancer.GetLadyLord]! ¡Déjame en paz!\"\n\n[victim.GetFirstName] se da la vuelta y se apresura a alejarse. Te quedas solo con el aguijón de tu fracaso"
  entrance.1036.a:0 "¡¿Cómo podría [victim.GetSheHe] resistirme?!"

  entrance.1141.title:1 "ACEPTAR INVITACIÓN"
  entrance.1141.desc:0 "ACEPTAR INVITACIÓN A LA FIESTA DEL JUGADOR"
  entrance.1141.ok:0 "SÍ"

  entrance.1041.title:1 "Invitación Aceptada"
  entrance.1041.desc:0 "Al noble [host.GetLadyLord] [host.GetFullName]\n\n¡Acepto con gusto tu invitación a tu gran celebración!\n\n¡Estoy seguro de que será una noche para recordar!"
  entrance.1041.ok:0 "¡Pronto [host.GetFullName] será mío!"

  entrance.1042.title:1 "Plantar la semilla"
  entrance.1042.desc:0 "A través de la multitud de bailarines y bebedores, ves a tu presa charlando enérgicamente con un pequeño grupo de festejantes.\n\n Te acercas, te deslizas en el grupo y te presentas.\n\n\"[victim.GetLadyLord|U] [victim.GetFullName], ¿estás disfrutando de tu noche?!\"\n\nTus ojos se encuentran mientras comienzas a empujar sutilmente tu Aura de Chispa hacia afuera. ¡La caza ha comenzado!"
  entrance.1042.a:0 "Comienza tu Encantamiento de [victim.GetFullName]"
  entrance.1042.b:0 "Debería abandonar este esfuerzo"

  entrance.1043.title:1 "Plantar la semilla - Éxito"
  entrance.1043.desc:0 "[victim.GetFirstName] no puede quitar [victim.GetHerHis] ojos de ti. Tu voz una melodía más dulce, tu aroma un perfume estimulante, tu suave toque en el brazo causa rubor.\n\nCuando sientes que tu Aura de Chispa se filtra en el núcleo de [victim.GetFirstNamePossessive] la llevas `a la pista de baile. El tiempo vuela mientras entre pasos susurras dulces palabras en el oído de [victim.GetHerHis]. En un aturdimiento, [victim.GetSheHe] escucha atentamente cada una de tus palabras.\n\nSabes que debes darle tiempo a tu encantamiento para que surta efecto y así, con una sonrisa diabólica, te alejas en la multitud dejando a un confundido [victim.GetLadyLord] [victim.GetFirstName] mirando al espacio durante algún tiempo antes de que [victim.GetSheHe] pueda recuperar [victim.GetHerHis] sentidos."
  entrance.1043.a:0 "Atrapado en mi trampa, pronto será mío!"

  entrance.1044.title:1 "Plantar la semilla - Fracaso"
  entrance.1044.desc:0 "Te inclinas hacia [victim.GetFullName] extendiendo tu Aura de Chispa, pero te sorprende cuando encuentras resistencia. Parecería que [victim.GetFirstName] es más dotado en la Chispa de lo que estimaste inicialmente o [victim.GetSheHe] realmente tiene una voluntad de hierro.\n\n[victim.GetFirstName] siente que algo está mal y da un par de pasos atrás para crear distancia entre ustedes.\n\n\"¡¿Qué clase de hechicería intentas poner sobre mí, mi [entrancer.GetLadyLord]! ¡Déjame en paz!\"\n\n[victim.GetFirstName] se da la vuelta y se apresura a alejarse. Te quedas solo con el aguijón de tu fracaso"
  entrance.1044.a:0 "¡¿Cómo podría [victim.GetSheHe] resistirme?!"

  entrance.1045.title:1 "Una lucha final"
  entrance.1045.desc:0 "La noche se hace tarde y la fiesta está llegando a su fin. Mientras los invitados continúan partiendo, [victim.GetFullName] solo tiene ojos para ti. Los últimos rezagados tambalean fuera del salón, estás solo juntos.\n\nFinalmente una oportunidad para completar tu hechizo y poner a [victim.GetFirstName] firmemente bajo tu pulgar"
  entrance.1045.a:0 "[victim.GetSheHe|U] será mío!"
  entrance.1045.b:0 "El riesgo es demasiado grande, debería irme"

  entrance.1046.title:1 "Una lucha final - Atrapado en tu red"
  entrance.1046.desc:0 "Te acercas lentamente al lado de [victim.GetFullNamePossessive] y entablas conversación, preguntándole a [victim.GetHerHim] cómo fue su noche. [victim.GetSheHe|U] responde con ojos muy abiertos y una sonrisa aún más amplia. \"¡Fue maravilloso! ¡Esperaba hablar contigo de nuevo!\"\n\nTu charla evoluciona en conversaciones profundas mientras te sientas de nuevo juntos en un rincón apartado del salón, los ojos de [victim.GetFirstNamePossessiveNoTooltip] comienzan a vidriarse mientras [victim.GetSheHe] se cuelga de cada una de tus palabras. Tu Aura de Chispa abruma e imprime en su alma. No pasa mucho tiempo antes de que las admisiones de admiración se derramen de los labios de [victim.GetHerHis], que en las próximas horas, se convierten en confesiones completas de devoción.\n\nSientes que tu Encantamiento se completa. Te levantas mirando a [victim.GetFirstName] quien te mira con nada más que anticipación obediente"
  entrance.1046.just_hook:0 "Espera mis comandos mi nuevo devoto"

 entrance.1047.title:1 "Una lucha final - Fracaso"
  entrance.1047.desc:0 "Te acercas al lado de [victim.GetFullNamePossessive] e inicias una conversación. [victim.GetSheHe] se vuelve hacia ti con cierta cautela. Mientras hablas, comienzas tu intento de ejercer tu Aura de Chispa sobre [victim.GetHerHim].\n\nEs con gran sorpresa entonces que encuentras resistencia. Lenta al principio pero crece. [victim.GetFullName] es más fuerte en la Chispa de lo que estimaste inicialmente. ¡Eso o [victim.GetSheHe] tiene una voluntad de hierro!\n\nEl hechizo se rompe y [victim.GetFirstName] te mira con ojos frescos.\n\n\"¡¿Qué clase de hechicería intentas poner sobre mí, mi [entrancer.GetLadyLord]! ¡Déjame en paz!\"\n\n[victim.GetFirstName] se da la vuelta y se apresura a alejarse. Te quedas solo con el aguijón de tu fracaso"
  entrance.1047.a:0 "¡¿Cómo podría [victim.GetSheHe] resistirme?!"

  entrance.1100.title:1 "No hay escape"
  entrance.1100.desc:0 "Como un títere en las cuerdas, [target.GetFullName] baila a tu antojo. [target.GetSheHe] hace mucho tiempo que olvidó lo que significa resistir. Las trampas de Chispa que colocaste en su alma parecen ahora inquebrantables. [target.GetFirstName] es verdaderamente tu criatura"
  entrance.1100.a:0 "Qué juguete tan encantador eres"
  converts_to_enthralled:0 "El encantamiento de [target.GetFullNamePossessive] ha crecido hasta ser casi imposible de escapar y [target.GetSheHe] ahora es #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#!"

  entrance.1150.title:1 "Una lucha de voluntades"
  entrance.1150.enchantress_perspective:0 "Estás caminando por tu propiedad cuando sientes una perturbación.\n\n¡Alguien en algún lugar está manipulando tus tejidos de Chispa!\n\nMiras hacia adentro y puedes sentir que es tu sirviente [victim.GetFullName] intentando liberarse de [victim.GetHerHis] encantamiento.\n\n¡¿Cómo se atreve [victim.GetSheHe]?! Mostrarás a tu mascota [victim.GetHerHis] su lugar adecuado"
  entrance.1150.entranced_perspective:0 "Tu mente ha sido una niebla. No piensas en nada más que en tu devoción a [entrancer.GetFullName]. Sin embargo, en este día tienes un raro momento de lucidez.\n\n¿Por qué tienes una devoción tan fuerte a [entrancer.GetHerHim]? Buscas tus sentimientos y en tus reflexiones sientes una anomalía entre tus pensamientos. Algo antinatural yace allí, una influencia extranjera. Una cosa resbaladiza que causa incomodidad al reflexionar sobre ella. Reúnes lo que queda de tu enfoque y te preparas para desalojar esta presencia perversa"

  entrance.1150.a:0 "Comienza la Batalla de Voluntades"
  you_win_battle_of_wills:0 "#highlight ¡Eres cictorioso en la Batalla de Voluntades#!"
  you_lose_battle_of_wills:0 "#highlight ¡Pierdes la Batalla de Voluntades#!"
  falls_deeper_into_entrancement:0 "[victim.GetFirstName] cae más profundamente en [victim.GetHerHis] encantamiento"
  breaks_free_of_entrancement:0 "[victim.GetFirstName] se libera de [victim.GetHerHis] encantamiento"

  entrance.1151.title:1 "Una lucha de voluntades - Fuera de la correa"
  entrance.1151.desc:0 "La voluntad de [victim.GetFirstNamePossessive] es más fuerte de lo que pensabas. ¿Cuándo creció [victim.GetSheHe] una columna vertebral?!\n\nViertes tanta energía en el enlace como puedes manejar pero es en vano. Sientes el #highlight *Chasquido*#! en tus tejidos de Chispa cuando la conexión se rompe.\n\n [victim.GetFirstName] está libre de tus garras una vez más"
  entrance.1151.a:0 "¡Qué Insolencia!"

  entrance.1152.title:1 "Una lucha de voluntades - Caen más profundo"
  entrance.1152.desc:0 "Con un último empujón superas la voluntad de [victim.GetFullName] y el temblor en tus tejidos de Chispa termina.\n\nComo una mosca atrapada en una red, las luchas de [victim.GetHerHis] sólo han logrado enredar [victim.GetHerselfHimself] más profundamente en tu control.\n\nLas esperanzas de [victim.GetHerHis|U] de romper alguna vez el vínculo se desvanecen cada vez más."
  entrance.1152.a:0 "¡¿[victim.GetSheHe|U] pensó que podría liberarse de mí?!"

  entrance.1200.title:1 "Un poder irresistible"
  entrance.1200.desc:0 "Ninguna alma puede escapar una vez que cae bajo tu mirada. Tus ojos son pozos sin fin que ahogan las voluntades de las almas más débiles. \n\nAlgo se sintió diferente mientras añadías a tu última mascota a las filas de tus #EMP leales#! sirvientes. Cerca de la finalización del hechizo, sentiste una sutileza en el lanzamiento que nunca antes habías notado. Tus habilidades han alcanzado un nuevo umbral al lograr una inspiración profunda. Con un enfoque cuidadoso en estos delicados tejidos de la Chispa podrías aumentar enormemente tu potencia y atrapar presas mucho mayores.\n\n#bold Que los irresolutos estén alerta por un nuevo#!"
  entrance.1200.male:0 "#D Encantador#! #bold acecha estas tierras#!"
  entrance.1200.female:0 "#difficulty_medium Encantadora#! #bold acecha estas tierras#!"
  entrance.1200.a:0 "¡Nadie me resistirá!"
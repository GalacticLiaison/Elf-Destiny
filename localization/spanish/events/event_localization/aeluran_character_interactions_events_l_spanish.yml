l_spanish:
  AELURAN_ACTIONS:0 "acciones aeluranas"

  aeluran_character_interaction.001.title:1 "Háblame de la Chispa Divina"
  aeluran_character_interaction.001.desc:0 "Has reflexionado mucho últimamente. La duda atormenta tus pensamientos. Muchos en tu corte hablan de la Orden de las Tejedoras Aeluranas y la Chispa Divina que adoran. Tu curiosidad crece hasta convertirse en acción cuando empiezas a creer que las Aeluranas pueden tener razón.\n\n[recipient.GetFullName|U], una sacerdotisa de la fe, se ha ofrecido a enseñarme personalmente sus caminos y a acogerme en su rebaño."
  aeluran_character_interaction.001.convert:0 "Muéstrame la luz de la Chispa Divina"
  aeluran_character_interaction.001.nvm:0 "Debo reconsiderarlo..."

  aeluran_character_interaction.002.title:1 "No dejes nada al azar"
  aeluran_character_interaction.002.intro:0 "Mi hijo crece y con él mis esperanzas para su futuro, pero ¿por qué dejar algo así a los caprichos de los Dioses?\n\n"

  aeluran_character_interaction.002.player_is_mother:0 "Estoy entrenada en las formas de las Hermanas Aeluranas y tengo la habilidad de controlar si el bebé será señor o doncella si aplico las técnicas correctas."

  aeluran_character_interaction.002.not_mother:0 "[recipient.GetFullName|U], la madre del niño, está entrenada en las técnicas místicas de las Hermanas Aeluranas. Ella puede usar sus habilidades para controlar si el bebé será señor o doncella si se lo pido."

  aeluran_character_interaction.002.girl:0 "Tendremos una niña."
  aeluran_character_interaction.002.boy:0 "Tendremos un niño."
  aeluran_character_interaction.002.nvm:0 "Mejor dejarlo al destino después de todo"

  set_baby_to_girl:0 "Tu hijo por nacer será una #D niña#!."
  set_baby_to_boy:0 "Tu hijo por nacer será un #E niño#!."

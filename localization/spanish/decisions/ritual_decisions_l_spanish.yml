  ascension_ritual_decision_second_threshold_confirm:0 "¡Caminaré entre los Celestiales!"
  ascension_ritual_decision_final_threshold_confirm:0 "¡Me convertiré en un Dios que camina entre los mortales!"

  need_to_restore_portal:0 "No hay suficiente Chispa ambiental en este mundo para Ascender al siguiente Tier de Elfo. El Gran Portal debe ser restaurado primero."
  players_cant_be_gods:0 "El método de Ascensión a las filas de los Ainur es conocido por muy pocos. ¡Se dice que uno debe ser elegido primero por la propia Chispa Divina! \n\n#D También se rumorea por el dev que actualmente no hay ninguna forma de alcanzar este tier todavía ¡Mantén un ojo en un futuro parche!#!"

  blessing_ritual_decision:0 "Ritual de la Bendición de la Chispa Divina"

  ascension_ritual_decision_desc:0 "¡Has alcanzado el pináculo de tu nivel élfico actual y estás listo para ascender!\n\nRetírate a tus cámaras y comienza tus meditaciones. Si la Chispa Divina es receptiva, emergerás como un ser superior."
  ascension_ritual_threshold_1_decision_desc:0 "¡Contempla tu esplendor! ¡Has alcanzado un umbral mayor! Has alcanzado la forma absoluta del pináculo del Tier de Elfo Común, y estás listo para ascender a algo #italic más #!.\n\nAl completar esta ascensión entrarás en las filas de los regios Fae, elfos que se sitúan por encima del pueblo común, su mandato para gobernar claro para todos."
  ascension_ritual_threshold_2_decision_desc:0 "¡Contempla tu esplendor! ¡Has alcanzado un umbral mayor! Has alcanzado la forma absoluta del pináculo del Tier de Fae, y estás listo para ascender a algo #italic más #!.\n\nAl completar esta ascensión entrarás en las filas de los místicos Celestiales, elfos angélicos de gran poder e inmortalidad verdadera."
  ascension_ritual_threshold_3_decision_desc:0 "¡Contempla tu esplendor! ¡Has alcanzado un umbral mayor! Has alcanzado la forma absoluta del pináculo del Tier Celestial, y estás listo para ascender a algo #italic más #!.\n\nAl completar esta ascensión entrarás en las filas de los divinos Ainur; Dioses de los Elfos y más altos servidores de la Chispa Divina."

  ascension_ritual_decision_confirm:0 "Estoy listo."

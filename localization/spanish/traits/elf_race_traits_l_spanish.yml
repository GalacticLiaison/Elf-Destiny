 # Blood Lines 
 trait_royal_elf_valerith: "Línea de sangre de la Casa Valerith"
 trait_royal_elf_valerith_desc: "Una las casas élficas más antiguas. La casa Valerith es conocida por sus icónicos mechones de cabello plateado y belleza etérea. Milenios de cría enfocados en mejorar la carne les permiten enrollar a los elegantes dedos. Sin embargo, como resultado, los valerithianos mismos sufren de una total falta de autocontrol. Crecen adictos a los placeres y son susceptibles a las mismas seducciones a las que someten a los demás."
 trait_royal_elf_valerith_character_desc: "Su encantador cabello plateado los marca como Valerith a todos los que ponen sus ojos en ellos."
  
 trait_royal_elf_serelion: "Línea de sangre de la Casa Serelion"
 trait_royal_elf_serelion_desc: "Una las casas élficas más antiguas. La casa Serelion es conocida por sus penetrantes ojos morados. Los serelianos tienen una reputación de crueldad pragmática y regla estricta. El temor que inspiran entre sus súbditos les da un mayor control de sus tierras, pero sus tropas aterrorizadas rara vez son verdaderamente leales y se ha visto que luchan peor en el campo de batalla en comparación con sus contemporáneos."
 trait_royal_elf_serelion_character_desc: "Sus penetrantes ojos morados los marcan como serelion a todos los que los ven."
  
 trait_royal_elf_gwynthorn: "Línea de sangre de la Casa Gwynthorn"
 trait_royal_elf_gwynthorn_desc: "Una las casas élficas más antiguas. La casa Gwynthorn es conocida por su industriousness y diligencia obsesiva. Son cuidadores implacables de sus tierras, pero a un costo. Su enfoque completo en el deber ha llevado a muchos Gwynthorns a estresarse hasta una tumba temprana."
 trait_royal_elf_gwynthorn_character_desc: "Un gwnythorn se distingue por la abundancia que sigue a su estela."
  
 trait_royal_elf_thundarael: "Línea de sangre de la Casa Thundarael"
 trait_royal_elf_thundarael_desc: "Una las casas élficas más antiguas. La casa Thundarael es conocida por su piel pálida, inteligencia y personalidades maníacas. La Casa Thundarael ha centrado su cría en la creación de poderosos portadores de chispas. Muchas de las Magi y empoderados más poderosos registrados provienen de esta casa. El poder intrínseco en su sangre les permite moverse con gran velocidad, y adquieren nuevos conocimientos a un ritmo asombroso. Esto viene a un gran costo, sin embargo. La locura es muy común entre los Thundarael, y muchos de ellos son llevados a la locura por su propio poder."
 trait_royal_elf_thundarael_character_desc: "Piel pálida como la luna marca a un Thundarael."
  
 trait_royal_elf_daelurin: "Línea de sangre de la Casa Daelurin"
 trait_royal_elf_daelurin_desc: "Una las casas élficas más antiguas. La casa Daelurin es conocida por su tamaño masivo y proeza marcial. Los registros históricos de encuentros con Gigantes probablemente fueron avistamientos de miembros de la casa Daelurin. Generaciones de enfoque en la cría para la batalla y la conquista han llevado a estos señores formidables. Si bien pueden ser grandes guerreros de tamaño gigantesco, una consecuencia de esta especialización es una disminución de la inteligencia y un movimiento lento"
 trait_royal_elf_daelurin_character_desc: "Un ser de gran tamaño y fuerza, un daelurin es inconfundible."
  
 trait_royal_elf_lormelis:0 "Linaje de la Casa Lormelis"
 trait_royal_elf_lormelis_desc:0 "Una de las antiguas casas élficas, la Casa Lormelis es reverenciada por su profunda conexión con el mar y su destreza inigualable como saqueadores. Con ojos tan azules como las profundidades del océano, son tan cautivadores como formidables. Conocidos por su feroz independencia y espíritu ambicioso, son implacables en su búsqueda de reclamar la gloria de Atlantis. Sin embargo, esta ambición unilateral a menudo los hace inflexibles y ciegos a las mareas cambiantes, causando conflictos internos y externos."
 trait_royal_elf_lormelis_character_desc:0 "Sus llamativos ojos azules los marcan inconfundiblemente como Lormelis, descendientes de los legendarios saqueadores marinos de Atlantis."


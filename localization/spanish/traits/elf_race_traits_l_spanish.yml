trait_elf_3_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] ha recorrido muchos caminos y ha visto mucho del mundo."
trait_elf_2:0 "Elfo Potenciado"
trait_elf_3:0 "Elfo en la Cúspide"


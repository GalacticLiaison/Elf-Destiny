# High Elf
trait_high_elf:0 "Alto Elfo"
trait_high_elf_desc:0 "| Raza de los Bajos Reinos | \n \n Los Altos Elfos representan la raza cumbre de los Bajos Reinos. Orgullosos elfos que fortalecen sus líneas de sangre durante generaciones, logran una fuerte alineación con la Chispa, o una mezcla de ambas. \n \n Sus magias son poderosas, sus formas fuertes y su belleza radiante, se encuentran en el umbral de la ascensión."


# Elf Blood
trait_elf_blood:0 "Sangre Élfica"
trait_elf_blood_desc:0 "\n | Raza de los Reinos Bajos | \n \n Los medioelfos son el resultado del apareamiento entre [elf|E] y [human|E], o son miembros de un pueblo separado siglos atrás durante el [fading|E]. Sus almas aún llevan consigo un destello de la energía de la Chispa, por lo que están mejorados en comparación con sus hermanos humanos. No se considera que sean verdaderos elfos, pero con una cría adecuada, aún pueden reforzar sus líneas de sangre para comenzar la ascensión."

trait_elf_blood_1:0 "Sangre Élfica"
trait_elf_blood_1_desc:0 "
trait_elf_blood_1_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] es aún un novato en el cultivo de la chispa"
trait_elf_blood_2_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] es bastante hábil en la chispa y es respetado por sus compañeros"
trait_elf_blood_3_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] ha recorrido muchos caminos y ha visto mucho del mundo."
trait_elf_blood_2:0 "Sangre Élfica Potenciada"
trait_elf_blood_3:0 "Sangre Élfica en la Cúspide"

trait_track_elf_blood_spark_alignment:0 "Alineación de Chispa"
trait_track_elf_blood_spark_alignment_desc:0 "La alineación de chispa es simplemente la fuerza en la manifestación de la energía vital de la Chispa Divina. Para ascender a un estado superior de existencia, los elfos deben solidificar la Energía de la Chispa en sí mismos, lo que a su vez los transforma física y espiritualmente para ser vasijas más eficientes de la Chispa."

trait_elf_tier_1:0 "¡REEMPLÁCAME!!!!!!!!"

# Elf
trait_elf:0 "Elfo"
trait_elf_desc:0 "\n | Raza de los Reinos Inferiores | \n \n Los elfos son el pueblo común de todos los reinos conectados a la [divine_spark|E]. Su energía vital los llena, otorgándoles formas fuertes y elegantes, vidas más largas y, para algunos, incluso la capacidad de manejar la [spark|E]. \n \n La mayor alineación de un elfo con la Chispa los hace más susceptibles a su voluntad."

trait_elf_1:0 "Elfo"
trait_elf_1_desc:0 "
trait_elf_1_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] aún es un novato en el cultivo de la chispa"

trait_royal_elf_valerith:0 "Línea de Sangre de la Casa Valerith"
trait_royal_elf_valerith_desc:0 "Una de las antiguas casas élficas, la Casa Valerith es conocida por sus icónicos mechones de cabello plateado y su belleza etérea. Milenios de crianza centrada en mejorar la carne pueden tener a los demás mortales envueltos alrededor de sus dedos. Sin embargo, como resultado, los valerithianos mismos sufren de una falta total de autocontrol. Se vuelven adictos a los placeres y son susceptibles a las mismas seducciones que ejercen sobre los demás."
trait_royal_elf_valerith_character_desc:0 "Su encantador cabello plateado los marca como Valerith a todos los que los ven."

trait_royal_elf_serelion:0 "Línea de Sangre de la Casa Serelion"
trait_royal_elf_serelion_desc:0 "Una de las antiguas casas élficas, la Casa Serelion es conocida por sus penetrantes ojos morados. Los sereliones tienen una reputación por su crueldad pragmática y su estricto gobierno. El temor que irradian les otorga un mayor control sobre sus tierras, pero sus tropas aterrorizadas rara vez son verdaderamente leales y se ha observado que luchan peor en el campo de batalla."
trait_royal_elf_serelion_character_desc:0 "Sus penetrantes ojos morados los marcan como Serelion a todos los que los ven."

trait_royal_elf_gwynthorn:0 "Línea de Sangre de la Casa Gwynthorn"
trait_royal_elf_gwynthorn_desc:0 "Una de las antiguas casas élficas, la Casa Gwynthorn es conocida por su diligencia e industriosidad obsesiva. Son cuidadores incansables de sus tierras, pero a un costo. Su enfoque completo en el deber ha llevado a muchos Gwynthorns a estresarse hasta la tumba prematura."
trait_royal_elf_gwynthorn_character_desc:0 "Un Gwynthorn se distingue por la abundancia que lo rodea."

trait_royal_elf_thundarael:0 "Línea de Sangre de la Casa Thundarael"
trait_royal_elf_thundarael_desc:0 "Una de las antiguas casas élficas, la Casa Thundarael es conocida por su piel pálida, inteligencia y personalidades maníacas. La Casa Thundarael ha centrado su crianza en la creación de poderosos portadores de la chispa. Muchos de los magos y empoderados más poderosos registrados provienen de esta casa. El poder intrínseco en su sangre les permite moverse con gran velocidad y aprender nuevas cosas a un ritmo asombroso. Esto tiene un gran costo. La locura es muy común entre los Thundarael, y muchos de ellos son llevados a la locura por su propio poder."
trait_royal_elf_thundarael_character_desc:0 "La piel pálida como la luna marca a un Thundarael."

trait_royal_elf_daelurin:0 "Línea de Sangre de la Casa Daelurin"
trait_royal_elf_daelurin_desc:0 "Una de las antiguas casas élficas, la Casa Daelurin es conocida por su tamaño masivo y destreza marcial. Los registros históricos de encuentros con gigantes probablemente fueron avistamientos de miembros de la casa Daelurin. Generaciones de enfoque en la crianza para la batalla y la conquista han llevado a estos señores formidables. Aunque pueden ser grandes guerreros de gran tamaño, una consecuencia de esta especialización es una disminución en la inteligencia y un movimiento lento."
trait_royal_elf_daelurin_character_desc:0 "Un señor de gran tamaño y fuerza, un Daelurin es inconfundible."

trait_track_aeluran_respect:0 "Respeto Aelurano"
trait_track_aeluran_respect_desc:0 "¿Cuánto respeto tienen los Tejedores Aeluranos por este individuo?"


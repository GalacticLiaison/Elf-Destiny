   #Titan/Valkyrian 
 trait_physique_good_4: "Titán"
 trait_physique_good_male_4: "Titán"
 trait_physique_good_female_4: "Valquiria"
 trait_physique_good_4_desc: "Huesos y músculos construidos como hierro, pero manejando la cuidadosa gracia de un bailarín ágil; la Chispa Divina ha intervenido para otorgarles un nivel de perfección física que se pensaba que solo se podía lograr en el mito."
 trait_physique_good_4_character_desc: "Huesos y músculos construidos como hierro, pero manejando la cuidadosa gracia de un bailarín ágil; la Chispa Divina ha intervenido para otorgar a [Root.GetCharacter.GetFirstNameNoTooltip] un nivel de perfección física que se pensaba que solo se podía lograr en el mito."
   # Erudite 
 trait_intellect_good_4: "Erudito"
 trait_intellect_good_4_desc: "La aritmética compleja es trivial y los planes estratégicos sofisticados son una mera reflexión posterior. La Chispa Divina llena la mente con inspiración constante; otorgando un nivel de astucia que podría rivalizar con los más grandes eruditos de la historia."
 trait_intellect_good_4_character_desc: "La aritmética compleja es trivial y los planes estratégicos sofisticados son una mera reflexión posterior. La Chispa Divina llena la mente con inspiración constante; otorgando a [ROOT.GetCharacter.GetFirstNameNoTooltip] un nivel de astucia que podría rivalizar con los más grandes eruditos de la historia."
   # Adonis => Aphroditic 
 trait_beauty_good_male_4: "Adónico"
 trait_beauty_good_female_4: "Afrodita"
 trait_beauty_good_4_desc: "Su gracia hipnótica exuda un aura divina que exige la atención de todos los que la contemplan. La Chispa Divina les ha regalado un rostro angelical que haría envidiar a los dioses."
 trait_beauty_good_4_character_desc: "La gracia hipnótica de [ROOT.GetCharacter.GetFirstNameNoTooltip] exuda un aura divina que exige la atención de todos los que la contemplan. La Chispa Divina ha regalado a [ROOT.GetCharacter.GetHerHim] un rostro angelical que haría envidiar a los dioses."
  
   # Shrewd lvl 2 
 trait_shrewd_2: "Sagaz"
 trait_shrewd_2_desc: "Una profunda sabiduría y comprensión del mundo y sus habitantes ha sido adquirida por [ROOT.GetCharacter.GetFirstNameNoTooltip], en gran parte gracias a los extensos debates y discusiones que tienen lugar dentro de las Ágoras."
 trait_shrewd_2_character_desc: "Una profunda sabiduría y comprensión del mundo y sus habitantes ha sido otorgada a [ROOT.GetCharacter.GetHerHim] por la Chispa Divina.."
  
   # Purer Blood 

 Jacarion:0 "Jacarion"
 sea_elf_nick_the_captain:0 "Capitán"
 sea_elf_nick_the_captain_desc:1 "Ganado por su astuto comando de los mares y un notorio estilo para escapar de lo inescapable."
 dynn_Sparrow:0 "Sparrow"
 dynn_Sparrow_motto:0 "Siempre Desatado, Siempre Desplegándose"
 
 pirate_hat:0 "Sombrero del Marinero Astuto"
 pirate_hat_desc:0 "Un elegante sombrero de tres picos, impregnado con la esencia del viento astuto, que una vez fue usado por un notorio pirata élfico. Aumenta la astucia y el carisma de su portador, convirtiéndolo en una figura formidable en cualquier negociación o parlamento."
 pirate_compass:0 "Brújula de la Marea del Destino"
 pirate_compass_desc:0 "Una brújula antigua, que se rumorea fue elaborada por elfos marinos bajo una marea iluminada por la luna, que siempre apunta hacia la ambición más profunda de su portador, guiándolo sutilmente a través de las corrientes del destino."
 pirate_spyglass:0 "Catalejo del Vigilante del Horizonte"
 pirate_spyglass_desc:0 "Este catalejo, que una vez perteneció a un legendario vigía élfico, permite a su portador ver más allá de lo ordinario, atravesando la niebla y el engaño para revelar la verdad oculta a los ojos comunes."

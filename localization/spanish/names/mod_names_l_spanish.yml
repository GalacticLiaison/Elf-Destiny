l_spanish:
 elf_destiny:0 "Elf Destiny"
 elf_destiny_desc:0 "Al comienzo de la civilización, los Elfos y los Humanos llegaron a este mundo a través de un portal desde otro reino. Desde entonces, innumerables imperios de Elfos y Humanos han surgido y caído, ahora perdidos en el tiempo. Los Elfos se han desvanecido hasta los bordes del mundo y la memoria. Eres el nuevo Señor Elfo y tu objetivo es restaurar la grandeza de los Elfos. ¿Cómo será este nuevo pueblo Elfo y cómo se llevarán con los Humanos? \n\n¡Esas respuestas te toca decidirlas a ti!"
 elf_destiny_feature_1:0 "¡Cosas geniales de Elfos! ¡Como Expediciones!"

 elf_1:0 "Elfo Alto"

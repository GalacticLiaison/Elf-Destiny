l_spanish:
 wolf_riders: "Jinetes de lobos"
 elk_archers: "Dragones de Mosswood"
 fey_archers: "Arqueros fey"
 elite_bow_knights: "Arqueros de la Alta Guardia"
 aeluran_war_magi: "Magi aelurianos"
 aeluran_artillery: "Artillería magi aeluriana"
  
 wolf_riders_flavor: "#F Temidos en todos los reinos de elfos y hombres. Caballeros armados montan el lomo de lobos monstruosos.#!"
 elk_archers_flavor: "#F No hay una caballería más rápida. Pocos pueden escapar de su devastador acoso ni de su implacable persecución.#!"
 fey_archers_flavor: "#F El llamado más común de un guerrero elfo. Su precisa habilidad para colocar una flecha es el mayor temor de las infanterías humanas.#!"
 elite_bow_knights_flavor: "#F Los caballeros de élite del pueblo elfo. Matan con arco y espada y luego desaparecen antes de que el enemigo pueda comenzar a darse cuenta.#!"
 aeluran_war_magi_flavor: "#F Magi de batalla entrenados de la Orden Aeluriana. Sus destructivos hechizos desgarran el campo de batalla.#!"
 aeluran_artillery_flavor: "#F Magi de la Orden Aeluriana especializados en magias de asedio a larga distancia. Cuando vienen a golpear, ninguna fortaleza está a salvo, salvo las más protegidas.#!"
  
 spark_wielders: "[spark_wielders|E]"
 game_concept_spark_wielder: "Portador de la Chispa"
 game_concept_spark_wielders: "Portadores de la Chispa"
 game_concept_spark_wielders_desc: "Los portadores de la Chispa son [men_at_arms|E] dotados con la habilidad de manejar el poder de la Chispa Divina para destruir a sus enemigos con poderosos hechizos.\n\nGeneralmente [counter|E] la mayoría de los otros tipos de unidades, pero a su vez son ellos mismos como cañones de cristal; fácilmente destruidos sin una fuerza protectora."
  
 stationed_aeluran_magi: "Magi aelurianos"
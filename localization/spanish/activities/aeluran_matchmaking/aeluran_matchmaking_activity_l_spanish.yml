### EVENTOS
aeluran_matchmaking.001.title: "Una pareja por hacer"
aeluran_matchmaking.001.desc.lord: "Estabas cansado del insistente acoso de los aelurianos para que te sometieras a su casamentera, pero quizás fuiste demasiado precipitado al exigir que dejaran de preguntar por completo.\n\nBuscas a tu [aeluran_advisor|E] [aeluran_adviser.GetName] para ver si la Orden Aeluriana volverá a ayudar a tu familia a encontrar elfos adecuados para unir a tu dinastía.\n\n\"Fuiste sabio al venir a mí, m'[ROOT.Char.GetLadyLord]\", dice ella, \"dejaremos de lado tu terquedad anterior. Mi orden reanudará nuestros esfuerzos de emparejamiento. Danos algo de tiempo y te informaré cuando mis hermanas hayan terminado de seleccionar los candidatos matrimoniales\""
aeluran_matchmaking.001.desc.family: "Crees que ya es hora de que [recipient.GetName] se asiente y cumpla con [recipient.GetHerHis] deber de asegurar el futuro de tu dinastía.\n\nBuscas a tu [aeluran_advisor|E] [aeluran_adviser.GetName] para ver si la Orden Aeluriana te ayudará con este asunto.\n\n\"Fuiste sabio al venir a mí con este asunto, m'[ROOT.Char.GetLadyLord]\", dice ella; \"Mi orden, por supuesto, ayudará con este asunto. Encontraremos un cónyuge perfectamente adecuado para [recipient.GetFirstName]. Danos algo de tiempo y te informaré cuando mis hermanas hayan terminado de seleccionar los candidatos matrimoniales\""
aeluran_matchmaking.001.ok: "Gracias, hermana [aeluran_adviser.GetFirstName]"
aeluran_matchmaking.001.nvm: "En realidad he cambiado de opinión"
  
aeluran_matchmaking.101.title: "El linaje debe mantenerse"
aeluran_matchmaking.101.desc: "Tu última reunión del consejo acaba de terminar, pero antes de que puedas dirigirte a los pasillos, tu consejera [host.GetName] te arrincona en la cámara.\n\n\"M'[ROOT.Char.GetLadyLord], un momento de tu tiempo para un asunto más #italic sensible#!.\n\n"
  
aeluran_matchmaking.101.desc.lord: "Hablo de la sucesión. Ya es hora de que encuentres un compañero y asegures tu linaje. Como sabes, es propio que los señores elfos busquen la ayuda de la Orden Aeluriana para una decisión tan importante.\n\nHe estado en contacto con mis hermanas de la Orden y hemos asegurado algunos candidatos muy prometedores. Ven, conozcamos a tus posibles pretendientes.\""
  
aeluran_matchmaking.101.desc.heir: "Tu heredero [match_recipient.GetFirstName] sigue sin casarse y debe encontrar un compañero para asegurar tu linaje. Como sabes, es propio que los señores elfos busquen la ayuda de la Orden Aeluriana para una decisión tan importante.\n\nHe estado en contacto con mis hermanas de la Orden y hemos asegurado algunos candidatos muy prometedores. Ven, conozcamos a los posibles pretendientes de tu heredero.\"
  
aeluran_matchmaking.101.desc.fallback: "He consultado con la Orden como lo solicitaste, y hemos seleccionado candidatos adecuados para [match_recipient.GetFirstName] aquí. Ven, conozcamos a [match_recipient.GetHerHis] posibles pretendientes.\"
  
aeluran_matchmaking.101.ok: "Como desees, Lady [host.GetFirstName]."
aeluran_matchmaking.101.snooze: "No necesito el consejo de la Orden en este momento."
aeluran_matchmaking.101.never_again: "Yo solo decido el destino de mi linaje, no me molestes con esto nuevamente."
  
aeluran_accepts_decision: "Tu [aeluran_advisor|E] #P acepta#! tu decisión"
aeluran_challenges_decision: "Tu [aeluran_advisor|E] #N desafía#! tu decisión"
matchmaking_postponed: "Tu [aeluran_advisor|E] no buscará un emparejamiento para ti o tu [heir|E] durante 5 años"
matchmaking_postponed_after_presented: "Tu [aeluran_advisor|E] no buscará un emparejamiento para ti o tu [heir|E] durante 5 años"
matchmaking_postponed_permanently: "Tu [aeluran_advisor|E] nunca buscará un emparejamiento para ti o tu [heir|E]"
  
aeluran_matchmaking.1011.title: "El linaje debe mantenerse - Desafiar la negativa"
aeluran_matchmaking.1011.desc: "Con una mirada y un ceño fruncido claros en su rostro, [host.GetName] dice: \"Me temo que debo insistir, m'[ROOT.Char.GetLadyLord]. Es tu deber como señor elfo someterte a...\"\n\nMientras [host.GetFirstName] continúa hablando con un tono cada vez más alto; puedes sentir su aura de la Chispa empujándote en un intento de sofocar y dominar la tuya.\n\nEstá claro que una simple negativa no será suficiente. Tendrás que derrotar a [host.GetHerHim] en una batalla de voluntades"
aeluran_matchmaking.1011.learning: "Resistir a través de la pura voluntad."
aeluran_matchmaking.1011.intrigue_diplo: "Resistir con tu encanto encantador."
  
denied_aeluran_matchmaking_candidates: "Candidatos de emparejamiento aelurianos rechazados"
refused_aeluran_matchmaking: "Emparejamiento aelurano rechazado"
  
lord_defeats_advisor_matchmaking_battle_of_wills: "[host.GetName] acepta tu decisión de rechazar el emparejamiento"
lord_loses_to_advisor_matchmaking_battle_of_wills: "[host.GetName] supera tu voluntad y te impone el emparejamiento"
  
aeluran_matchmaking.1012.title: "El linaje debe mantenerse - Victoria en la batalla de voluntades"
aeluran_matchmaking.1012.desc: "Con un último empujón, tu aura de Chispa envuelve la de [host.GetNamePossessive] mientras su voluntad finalmente se rompe. Ves el calor abandonar los ojos de [host.GetHerHis] mientras [host.GetSheHe] dice tímidamente: \"Como digas, m'[ROOT.Char.GetLadyLord], dejaremos este asunto para otro día\""
aeluran_matchmaking.1012.ok: "Así será"
  
aeluran_matchmaking.1013.title: "El linaje debe mantenerse - Derrota en la batalla de voluntades"
aeluran_matchmaking.1013.desc: "Luchas con fuerza, pero por más que lo intentes, la voluntad de [host.GetNamePossessive] permanece fuerte como el hierro. Como si fuera inevitable, tu aura de Chispa es engullida por la de [host.GetFirstNamePossessive] y tu resistencia se extingue.\n\nCon una sonrisa clara en su rostro, [host.GetFirstName] dice: \"M'[ROOT.Char.GetLadyLord] no está en su mejor momento hoy. Retírese a sus aposentos para una siesta y nos reuniremos de nuevo en unos días para el emparejamiento.\""
aeluran_matchmaking.1013.ok: "S-Sí, hermana [host.GetFirstNameNoTooltip]"
  
aeluran_matchmaking.1014.title: "El linaje debe mantenerse"
aeluran_matchmaking.1014.desc.snooze: "\"Muy bien, m'[ROOT.Char.GetLadyLord]. La orden te concederá cinco años más para encontrar una pareja por tu cuenta, pero no podemos retrasarlo más que eso.\""
aeluran_matchmaking.1014.desc.permanent: "\"Muy bien, m'[ROOT.Char.GetLadyLord]. La Orden Aeluran no insistirá más en el emparejamiento para ti y tu familia. Por el bien de los elfos, aún te instamos a hacerlo por tu propia voluntad.\""
aeluran_matchmaking.1014.ok: "Finalmente algo de espacio para respirar"
  
aeluran_matchmaking.0021.title: "Revisar los expedientes de los pretendientes"
aeluran_matchmaking.0021.desc: "\n#zero_value \"M'[ROOT.Char.GetLadyLord|U], gracias por venir. La Orden y yo hemos reunido una colección de candidatos que creemos#!"
aeluran_matchmaking.0021.desc.lord: "#zero_value adecuados para alguien de su estatus. Venga, revisemos sus opciones.\"#!"
aeluran_matchmaking.0021.desc.heir: "#zero_value adecuados para su heredero. Venga, revisemos sus opciones.\"#!"
aeluran_matchmaking.0021.desc.stats: "\n\n#tooltip_heading Calidad de los pretendientes -#! [SCOPE.Custom('AeluranMatchmakingQualityDesc')]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_respect_bonus_value')]#! | #tooltip_subheading Respeto Aeluran -#! [SCOPE.Custom('AeluranMatchmakingRespectScore')] #emphasis ([GetPlayer.MakeScope.ScriptValue('aeluran_respect_score_actual')|2+=]/mes)#![SCOPE.Custom('AeluranMatchmakingGrantedHook')][SCOPE.Custom('AeluranMatchmakingGiftedCrystal')]\n\n#tooltip_heading Opciones Permitidas -#! [SCOPE.Custom('AeluranMatchmakingQuantityDescriptor')|0+]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_candidate_quantity')]#! | #tooltip_subheading Nivel de Control Aeluran -#! [SCOPE.Custom('AeluranMatchmakingDominationScore')]"
  

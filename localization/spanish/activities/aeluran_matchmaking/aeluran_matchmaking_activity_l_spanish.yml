 matchmaking_standard_elf_candidate_desc: "[candidate.GetName] aquí es un elfo común sin talentos particulares o una posición elevada. Sin embargo, [candidate.GetSheHe|U] es un elfo leal a la fe y sería un cónyuge perfectamente adecuado."

 matchmaking_genetic_good_elf_candidate_desc: "[candidate.GetName] es un elfo de buena ascendencia genética. Sin duda, tu linaje sería fuerte de sangre durante las generaciones venideras."

 matchmaking_genetic_great_elf_candidate_desc: "[candidate.GetName] es un elfo de un pedigrí genético notable. Un gran emparejamiento, sin duda tu linaje sería impresionante."

 matchmaking_aeluran_advisor_candidate_desc: "M'[ROOT.Char.GetLadyLord], me presento humildemente como candidata. Ya gobernamos este reino juntos; fortalezcamos aún más ese vínculo conmigo como tu reina aeluriana."

 matchmaking_aeluran_sister_candidate_desc: "Una hermana aeluriana está disponible, y la Orden te otorgará el privilegio de casarte con una cónyuge tan poderosa. [candidate.GetTitledFirstName] es una maga talentosa, y aumentar la influencia de la Orden en estas tierras siempre es bienvenido. ¿No estás de acuerdo?"

 matchmaking_aeluran_matron_candidate_desc: "Si prefieres fortalecer tu vínculo con nuestra orden, tengo el privilegio de anunciar que nuestra estimada Matrona [candidate.GetTitledFirstName] se ha ofrecido como candidata. Esto es un honor muy raro... una cónyuge tan poderosa y sabia a tu lado elevaría el estatus tanto tuyo como de la Orden Aeluriana en estas tierras."

 matchmaking_aeluran_matriarch_candidate_desc: "M'[ROOT.Char.GetLadyLord|U], es con el mayor placer que te informo que la Alta Matriarca [candidate.GetTitledFirstName] me ha enviado un aviso. ¡Ella te haría el honor más alto al ofrecerse como candidata! No habría otro cónyuge tan sabio y poderoso en este reino como ella, ¡verdaderamente un emparejamiento sin igual! ¡El destino de tu dinastía estaría ligado a la Orden Aeluriana!"

 matchmaking_genetic_project_candidate_desc: "Como sabes, mi orden busca continuamente elevar a las razas élficas a través de la búsqueda de la excelencia genética profética. Con ese fin, en ocasiones experimentamos con la línea de sangre de nuestra comunidad en un intento de forjar nuevas líneas de sangre. [candidate.GetName] es un ejemplo de tal experimentación. Si puedes ver más allá de las anomalías superficiales, ¡encontrarás que esta unión ofrece un gran potencial genético para tu linaje!"

 matchmaking_family_candidate_desc: "No olvidemos tu propia casa; un emparejamiento más cercano sin duda mantendría o incluso mejoraría la pureza de tu línea de sangre."

 matchmaking_bloodline_trait_candidate_desc: "Eres muy afortunado, M'[ROOT.Char.GetLadyLord|U]. [candidate.GetName] es descendiente de una de las grandes dinastías élficas, y la línea de sangre de su casa resuena fuertemente en [candidate.GetHerHim]. ¡Esta unión podría agregar gran poder a tu línea de sangre!"
  
 matchmaking_alliance_candidate_desc: "A través de negociaciones vigorosas hemos encontrado otra poderosa casa élfica dispuesta a formar una alianza. Tu unión sería muy beneficiosa para ambos pueblos."

matchmaking_warrior_candidate_desc: "Una hermana de nuestras tribus más remotas hizo que la Orden conociera a este espécimen. [candidate.GetName] es un guerrero excelente y posee un gran don genético. La unión sin duda aportaría gran fuerza y honor a tu linaje."

matchmaking_wisemen_candidate_desc: "Si buscas principalmente un compañero con sabio consejo, no busques más allá de [candidate.GetName]. [candidate.GetSheHe|U] es muy erudito y también un hábil sanador. Esta unión podría sembrar tu linaje con grandes mentes para las generaciones venideras."

matchmaking_imprisoned_rogue_candidate_desc: "Dudo incluso en sugerir a este candidato, pero encerrado en las celdas de mi mazmorra está [candidate.GetName]. [candidate.GetSheHe|U] es un pícaro y un pecador que coloca sus placeres por encima de todo lo demás. Sin embargo, debo admitir que [candidate.GetHerHis] conocimiento íntimo del mundo criminal haría de [candidate.GetHerHim] un [spymaster|E] capaz y formidable."

matchmaking_shy_scholar_candidate_desc: "Convencer a [candidate.GetName] para que viniera aquí a ser presentado requirió mucho esfuerzo por parte de las hermanas de mi orden. Recién sacado de su torre, tenemos a [candidate.GetName]. [candidate.GetSheHe|U] es intensamente tímido, debilitadoramente así. Sin embargo, en su soledad, [candidate.GetSheHe] ha llevado una vida de grandes logros académicos. Si buscas un pretendiente con gran aprendizaje para ayudar a educar mejor a tu corte, no busques más."

matchmaking_bastard_claimant_candidate_desc: "[candidate.GetName] vino a nuestra orden buscando protección de su vil padre humano. [candidate.GetSheHe|U] es un [GetTrait('bastard').GetName( GetNullCharacter )] y solo de [GetTrait('elf_blood').GetName( GetNullCharacter )] verdadero. Sin embargo, con un reclamo justo al título de su padre, esta unión podría darte la oportunidad de expandir tu reino."

matchmaking_inferior_dowry_candidate_desc: "Normalmente no prestaríamos atención a un solicitante de emparejamiento con tan poca gracia élfica. Sin embargo, [candidate.GetName] ha hecho una generosa donación a nuestra Orden y se ha ofrecido a proporcionarte un dote para este emparejamiento. Una opción fiscalmente pragmática, debo decir."

matchmaking_foreign_elf_candidate_desc: "[candidate.GetName] es un aventurero de una tierra lejana y un viajero experimentado. [candidate.GetHerHis|U] costumbres pueden ser extranjeras y extrañas, pero esta unión podría ayudar a introducir nuevas formas de pensar en tu reino."
  
matchmaking_twins_candidate_desc: "Eres visto como un gobernante de alto valor para la Orden, por lo que deseamos otorgarte una unión adecuada. Estas dos doncellas son gemelas bendecidas por la Chispa. Ambas son de gran linaje y entrenadas en las artes de la magia. ¡Una coincidencia rara y valiosa!"

matchmaking_triplets_candidate_desc: "Eres visto como un gobernante de máximo valor para la Orden. Como tal, deseamos bendecirte con una unión sagrada digna de tu posición. Aquí están tres hermanas doncellas; trillizas claramente bendecidas por la Chispa. Son de un stock excepcional, entrenadas en las artes de la magia. ¡Una gran coincidencia para un gran gobernante!"


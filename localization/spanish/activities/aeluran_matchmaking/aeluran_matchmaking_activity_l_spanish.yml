aeluran_matchmaking.0025.title: "La elección"
aeluran_matchmaking.0025.desc: "Bueno M'[ROOT.Char.GetLadyLord|U]? ¿Qué pretendiente le parece más adecuado?"
aeluran_matchmaking.0025.no_choice: "Bueno M'[ROOT.Char.GetLadyLord|U]? Las hermanas de mi orden le han proporcionado un cónyuge más adecuado. ¿Supongo que [match_choice_1.GetSheHe] es aceptable?"
aeluran_matchmaking.0025.option_1: "[SCOPE.Custom('AeluranMatchmakingCandidateOneSelectionText')]"
aeluran_matchmaking.0025.option_2: "[SCOPE.Custom('AeluranMatchmakingCandidateTwoSelectionText')]"
aeluran_matchmaking.0025.option_3: "[SCOPE.Custom('AeluranMatchmakingCandidateThreeSelectionText')]"

aeluran_matchmaking.0026.title: "El linaje asegurado"
aeluran_matchmaking.0026.desc: "Una excelente elección, M'[ROOT.Char.GetLadyLord|U], que su dinastía se haga cada vez más fuerte. ¿Qué tipo de ceremonia tendremos?"
aeluran_matchmaking.0026.ok: "¡Arreglemos el asunto ahora!"
aeluran_matchmaking.0026.grand_wedding: "¡Solo una gran boda sería adecuada!"

aeluran_matchmaking.0027.title: "Desafío al rechazo de los candidatos"
aeluran_matchmaking.0027.desc: "Con una clara mirada y fruncido de ceño, [host.GetName] dice \"Me temo que debo insistir, m'[ROOT.Char.GetLadyLord]. Es su deber como señor elfo someterse a...\"\n\nMientras [host.GetFirstName] continúa hablando con un tono cada vez más elevado; puedes sentir su aura de Chispa empujar contra ti en un intento de sofocar y dominar la tuya.\n\nEstá claro que una simple negativa no será suficiente. Tendrás que derrotar a [host.GetHerHim] en una batalla de voluntades"
aeluran_matchmaking.0027.learning: "Resistir con pura voluntad."
aeluran_matchmaking.0027.intrigue_diplo: "Resistir con tu encantador carisma."

aeluran_matchmaking.0028.title: "Rechazo de candidatos - Victoria en la batalla de voluntades"
aeluran_matchmaking.0028.desc: "Con un empujón final, tu aura de Chispa envuelve la de [host.GetNamePossessive] mientras su voluntad finalmente se rompe. Ves que el calor abandona los ojos de [host.GetHerHis] cuando [host.GetSheHe] dice tímidamente \"Como usted diga mi m'[ROOT.Char.GetLadyLord], retrasaremos este asunto para otro día\""
aeluran_matchmaking.0028.ok: "De hecho, lo haremos"

aeluran_matchmaking.0029.title: "El linaje debe mantenerse - Derrota en la batalla de voluntades"
aeluran_matchmaking.0029.desc: "Luchas arduamente, pero por más que lo intentes, la voluntad de [host.GetNamePossessive] permanece fuerte como el hierro. Como si siempre fuera una inevitabilidad, tu Aura de Chispa es engullida por la de [host.GetFirstNamePossessive] y la última de tu resistencia se extingue.\n\nCon una sonrisa en el rostro [host.GetFirstName] dice \"M'[ROOT.Char.GetLadyLord] no está [ROOT.Char.GetHerHim] mismo hoy. Basta de esto, revisemos tus opciones una vez más.\""
aeluran_matchmaking.0029.ok: "S-Sí, hermana [host.GetFirstNameNoTooltip]"

aeluran_matchmaking.0030.title: "Candidatos rechazados"
aeluran_matchmaking.0030.desc: "Muy bien M'[ROOT.Char.GetLadyLord], mi orden buscará mejores candidatos y lo intentaremos de nuevo en el futuro"
aeluran_matchmaking.0030.ok: "Gracias por ser comprensiva, hermana [host.GetFirstNameNoTooltip]"


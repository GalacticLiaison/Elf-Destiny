l_spanish:
  activity_entrance_feast:0 "Fiesta #weak (Entrada @entrance_icon!)#!"
  entrance_desc_general:1 "La entrada es un [personal_scheme|E] en el que usas tu poder en la Chispa Divina para dominar la voluntad del [scheme_target|E] y ponerlo bajo tu control. Ganarás un [perpetual_hook|E] en el [scheme_target|E] y ellos ganarán el rasgo [GetTrait('entranced').GetName( GetNullCharacter )].\nUna multitud de factores determinan la [success_chance|E], incluyendo la diferencia en el Nivel de Elfo, el talento en la manipulación de la Chispa, y las diferencias en las habilidades de aprendizaje e intriga."

  #expedition
  activity_expedition:0 "Expedición"
  expedition_phase_desc:0 "Explora las ruinas, descubre lo que puedas"
  activity_expedition_name:0 "Expedición de [ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]"
  activity_expedition_desc:4 "Las expediciones buscan redescubrir los secretos de los antiguos pueblos élficos.\n\nTú y un séquito de caballeros y aventureros explorarán ruinas élficas en busca de conocimientos perdidos y tesoros."
  activity_expedition_owner:0 "Aventurero"

  not_an_expedition_site:0 "Este condado no es apto para una expedición"
  activity_expedition_destination_selection:0 "Solo puedes organizar expediciones a lugares que ya haz descubierto."
  
  activity_window_character_adventurer:0 "Aventurero\n[Character.GetShortUINameNoTooltip|U]"

  base_camp_phase:0 "Preparativos en el Campamento Base"

  TRAVEL_NAME_FOR_activity_expedition:1 "[Character.GetFirstNamePossessiveNoTooltip] viaje al sitio de la Expedición"

  activity_invite_immediate_family:0 "Tu familia"
  activity_invite_immediate_family_no_default:0 "$activity_invite_rule_close_family$"

  all_party_members_transformed_into_elves:0 "All of your Expedition party members are transformed into Elves!"
  
  # Expedition Activity Menu Option
  activity_expedition_host_desc:0 "$BULLET_WITH_TAB$Puede obtener [gold_i][gold|E]\n$BULLET_WITH_TAB$Puede obtener antiguos [prowess_i][artifacts|E] élficos\n$BULLET_WITH_TAB$Puede descubrir un nuevo @cultural_acceptance_icon! [culture_tradition|E]"

  activity_expedition_host_desc_prestige:0 "$BULLET_WITH_TAB$Los participantes pueden ganar [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Los participantes pueden perder [stress_loss_i][stress|E]\n"

  activity_expedition_host_desc_recent:0 "\n@warning_icon!

  # Planning Options
  expedition_option_funding:0 "Financiamiento de la expedición"

  expedition_funding_min:0 "Financiamiento mínimo"
  expedition_funding_min_desc:0 "Financiamiento básico, ¡solo lleva lo esencial! \n\nSuministros suficientes para durar #bold dos #!días de exploración de ruinas"

  expedition_funding_mid:0 "Financiamiento promedio"
  expedition_funding_mid_desc:0 "Financiamiento decente, ¡quizás podamos tener una comida decente en este viaje después de todo! \n\nSuministros suficientes para durar #bold tres #!días de exploración de ruinas"

  expedition_funding_max:0 "Financiamiento extravagante"
  expedition_funding_max_desc:0 "¡Ahora estamos hablando! ¿Una tienda de campaña? ¡Mejor llevemos un pequeño castillo con nosotros! \n\nSuministros suficientes para durar #bold cinco #!días de exploración de ruinas"

  expedition_option_party_size:0 "Tamaño del grupo de la expedición"

  expedition_party_size_min:0 "Grupo pequeño"
  expedition_party_size_min_desc:0 "Solo necesitamos un pequeño grupo de aventureros. ¡Demasiados nos frenarían! \n\nSuficiente oro para traer a #bold tres #!aventureros"

  expedition_party_size_mid:0 "Grupo de tamaño decente"
  expedition_party_size_mid_desc:0 "¡Un sólido equipo de aventureros de confianza! \n\nSuficiente oro para traer a #bold cinco #!aventureros"

  expedition_party_size_max:0 "Gran comitiva"
  expedition_party_size_max_desc:0 "Cualquiera puede ser aventurero en estos días, más vale llevarse todo el reino... \n\nSuficiente oro para traer a #bold siete #!aventureros"

  # Logs
  expedition_completed_success_log_title:0 "Resultado de la expedición 42069"
  expedition_completed_success_log:0 "El grupo de [CHARACTER.GetShortUINamePossessive|U] encontró algunos equipos élficos antiguos"

  # Conclusion
  expedition.conclusion:1 "La expedición trata sobre el redescubrimiento de lo que hemos perdido. ¡Hoy contribuimos a ese esfuerzo!"

  activity_expedition_province_desc:0 "Te embarcas en una expedición en [ROOT.Province.GetName]\nLa provincia ya no será un sitio válido para expediciones después de haber hecho todos los descubrimientos importantes.\n"
  
  expedition_site_ruins_of_valfuria_desc:0 "#difficulty_medium Ruinas de Valfuria#!- Una vez fue la capital de un poderoso Imperio Elfico. Grandes partes de la ciudad están notablemente intactas, pero ten cuidado, se dice que algo siniestro merodea por las calles."

  expedition_site_spire_citadel_desc:0 "#difficulty_medium La Ciudadela Espiral#! - Una maravillosa torre en espiral visible a kilómetros de distancia. Una vez fue el hogar de una legendaria oráculo, su increíble previsión fue enormemente mejorada por su preciado Palantir, y fue causa de respeto y miedo por la población local. Su destino final se ha perdido en el tiempo, pero la espiral permanece para aquellos lo suficientemente imprudentes como para entrar en el antiguo dominio de la hechicera."

  expedition_grand_portal_desc:0 "#difficulty_medium El Gran Portal#! - Un enorme portal utilizado para viajar entre mundos usando el maravilloso poder de la Chispa Divina. Fue con este portal que los humanos y los elfos llegaron por primera vez a este mundo. El portal en sí está rodeado por una hermosa ciudad elfica de piedra cuya creación se remonta a la Primera Edad."

  expedition_proving_fields_desc:0 "#difficulty_medium Los Campos de Prueba#! - Antiguos cuarteles de piedra es todo lo que queda de este vasto complejo. Hace siglos fue la sede de una famosa orden marital, pero desde hace mucho tiempo ha sido abandonada a los caprichos de la naturaleza. Los más grandes guerreros del mundo se reunían aquí para afilar sus habilidades y observar a las verdaderas élites del mundo en combate."

  expedition_fortress_tomb_of_the_dead_emperor_desc:0 "#difficulty_medium Tumba Fortaleza del Último Emperador#! - El lugar de descanso final del último Emperador Elfico que residía en la Tierra. Se retiró a esta fortaleza de soledad después de sufrir traición y derrota absoluta a manos de la Gran Rebelión."

  expedition_volcanic_forge_desc:0 "#difficulty_medium La Forja Volcánica de Celebrim#! - Aquí, en lo profundo del volcán, se rumorea que se encuentra la forja y el taller de Celebrim; El mayor artesano que los Elfos de la Tierra han visto jamás. Un emperador renunciaría con gusto a un reino por una mera oportunidad de poseer una de las maravillosas creaciones de Celebrim, y se han librado guerras por el poder que algunas de ellas poseen."

  expedition_noble_wood_desc:0 "#difficulty_medium El Bosque Noble#! - Un bosque de árboles más altos y gruesos que la mayoría de las torres de los castillos. Una vez fue el reino de una verdaderamente poderosa reina elfa; No oscura, sino hermosa y terrible como la Mañana y la Noche! Justa como el Mar y el Sol y la Nieve sobre la Montaña! Terrible como la Tormenta y el Relámpago! Más fuerte que los cimientos de la tierra. ¡Todos la amaban y desesperaban!"

  expedition_site_high_harbor_desc:0 "#difficulty_medium Alto Puerto#! - El sitio de un legendario puerto comercial y astillero. Se dice que aquí es donde el Rey Elfico Ragnarik construyó su buque insignia leviatán y el resto de su legendaria flota de drakkars."

  expedition_site_citadel_of_bear_king_thul_desc:0 "#difficulty_medium Ciudadela del Rey Oso Thul#! - Una ciudadela congelada de hielo y piedra. Una vez fue el asiento del poder del temido Rey Thul; Conocido más famosamente por sus legiones de caballeros montados en osos polares blindados."

  expedition_site_archipelago_of_duck_duke_vega_desc:0 "#difficulty_medium Archipiélago del Duque Pato Vega#! - Una serie de islas que una vez albergaron una red muy próspera de aldeas pesqueras gobernadas por el Duque Vega. La familia Vega tomó el pato real como su estandarte en honor a las muchas bandadas de tales animales que se criaban allí. Vegaøyan se volvió tan próspero que hizo a Vega mucho más rico que su propio señor, lo que llevó a su destrucción final por el rey celoso."

  expedition_site_tomb_of_ale_the_dragon_slayer_desc:0 "#difficulty_medium Tumba de Ale El Matadragones#! - Lugar de descanso del héroe de la leyenda Ale el Matadragones. Conocido sobre todo por su matanza de un gran wyrm Scatha de las Montañas Grises del lejano norte. Exhibió la cabeza del dragón en su gran salón y los dientes se utilizaron para marcar su tumba en forma de su amado barco a su muerte."

  expedition_site_ruins_of_the_runic_city_of_anundshog_desc:0 "#difficulty_medium Ruinas de la Ciudad Rúnica de Anundshog#! - Una ciudad de especialistas en tallado de runas y otros magos artesanos. Creció próspera más allá de la imaginación a partir de las maravillas rúnicas que crearon. Se dice que los magos de Anundshog se volvieron demasiado audaces con sus experimentos y el último destruyó la mayor parte de la ciudad en un instante. El vacío que dejó permanece hasta el día de hoy."

  expedition_site_tomb_of_the_lights_champions_desc:0 "#difficulty_medium Tumba de los Campeones de la Luz#! Sitio de entierro del último ejército de los Campeones de la Luz. Una colección de los magos más poderosos y voluntarios empoderados de los Reinos Elfos del Norte. Dieron sus vidas haciendo lo que debía hacerse para detener a las legiones de la Reina Elfica Oscura Hekla"

  expedition_site_black_palace_of_dark_queen_hekla_desc:0 "#difficulty_medium Palacio Negro de la Reina Oscura Hekla#! - Un gran palacio de ébano y piedra oscurecida construido en el costado de un volcán. Se dice que la Hechicera Hekla, una reina elfa oscura, usó la energía del volcán para potenciar sus hechizos más grandes."

  expedition_site_newgrange_temple_desc:0 "#difficulty_medium Templo de Newgrange#! - Un lugar sagrado que una vez fue un gran sitio de peregrinación para los místicos de un antiguo imperio. Se dice que en lo más profundo del templo hay una cámara sagrada donde la división entre los mundos de los hombres y el espíritu se adelgaza."

  expedition_site_burrens_bastion_desc:0 "#difficulty_medium Bastión de Burren#! - La fortaleza eterna del Buen Rey Burren. se dice que esta fortaleza legendaria resistió cien asedios de las fuerzas de la oscuridad"

  expedition_site_skip_gates_of_camelot_desc:0 "#difficulty_medium Las Puertas de Salto de Camelot#! - Aquí están los restos de un anillo de portales utilizados por los antiguos elfos para viajar instantáneamente a través de la tierra. Anidado en las ruinas de la capital del que una vez fue el legendario reino de Camelot."

  expedition_site_great_obelisk_of_the_pictish_desc:0 "#difficulty_medium El Gran Obelisco de los Pictos#! - Los restos de una gran aldea circular con muros en ruinas, y en su centro un obelisco masivo cubierto de ruinas. Los eruditos creían que se usaba para recoger energía de la Chispa ambiental para algún tipo de hechizo, pero su propósito exacto sigue siendo un misterio."

  expedition_site_labyrinth_gateway_of_the_altamirans_desc:0 "#difficulty_medium Entrada al Laberinto de los Altamiranos#! - Profundas cuevas que una vez fueron habitadas por los elfos tribales Altamiranos. Se rumorea que en su punto más profundo estas cuevas en realidad se conectan con el místico laberinto, se rumorea que conecta el mundo, en lo profundo de la tierra"

  expedition_site_grazing_villages_of_the_great_herds_desc:0 "#difficulty_medium Aldeas de Pastoreo de las Grandes Manadas#! - Los restos de muchas aldeas anidadas en un pintoresco valle. Aquí los elfos criaban poderosos ganados del tamaño de las casas. Se cree que lograron tal abundancia de su adoración y sacrificio ritual a una potente deidad de la fertilidad."

  expedition_site_hunting_grounds_of_the_greater_drakes_desc:0 "#difficulty_medium Terrenos de Caza de los Grandes Dracos#! - La leyenda dice que aquí los más grandes guerreros elfos se pusieron a prueba cazando dracos mayores; grandiosos dragones sin alas. A menudo se planteaba la pregunta de "quién está cazando a quién"

  expedition_site_ancient_city_of_glanum_desc:0 "#difficulty_medium Antigua Ciudad de Glanum#! - Se cree que la ciudad de Glanum fue una de las ciudades elficas más prósperas de la historia de este mundo. Cómo vivía la gente allí y qué provocó su caída final sigue siendo un misterio hasta el día de hoy."

  expedition_site_ancient_mega_city_of_myropillya_desc:0 "#difficulty_medium Antigua Mega-Ciudad de Myropillya#! - Myropillya fue una maravilla de su tiempo. Una ciudad elfica que algunos dicen tan ancha y vasta como un mar. ¿Qué podría haber devastado un asentamiento tan grande?"

  expedition_site_temple_of_the_mages_court_desc:0 "#difficulty_medium Templo de la Corte de los Magos#! - Un lugar especial con concentraciones inusualmente altas de Chispa. Se dice que los Magos más poderosos de las edades se reunieron aquí para practicar sus artes y llevar a cabo la política internacional de los magos."

  expedition_site_seat_of_the_storm_king_desc:0 "#difficulty_medium Sede del Rey Tormenta#! - Aquí es donde uno de los señores elfos más poderosos de la historia se sentó en su trono. Era el propio Señor del Reino y se rumoreaba que era tan poderoso que el mismo clima obedecía sus órdenes, llamando a los rayos sobre sus enemigos"

  expedition_site_cradle_of_the_first_elves_desc:0 "#difficulty_medium Cuna de los Primeros Elfos#! - Un lugar muy antiguo. Aquí yace uno de los primeros asentamientos de los elfos originales que pasaron por el portal. Tiene una profunda resonancia con el mundo natural"

  expedition_site_apadana_palace_desc:0 "#difficulty_medium Palacio Apadana#! - Un gran palacio de belleza y gasto sin igual. Fue el hogar de dos de los más grandes Señores Elfos de la historia, primero Darío el Grande seguido por su sucesor Jerjes. Aunque es solo una sombra de su antigua gloria, entre las ruinas aún podrían quedar tesoros antiguos!"

  expedition_site_ancient_city_of_bosra_desc:0 "#difficulty_medium Antigua Ciudad de Bosra#! - Una vez una gran ciudad elfa enriquecida por el comercio y conocida en todo el mundo por sus hospitalidades, desde baños hasta burdeles. Lo que podría haber sido la última desgracia de un pueblo tan próspero sigue siendo un misterio hasta el día de hoy."

  expedition_site_ancient_city_of_babylon_desc:0 "#difficulty_medium Antigua Ciudad de Babilonia#! - Una vez fue una ciudad fabulosa de belleza, seguridad y prosperidad. Aquí sentados, los Grandes Reyes Elfos de Babilonia supervisaban la administración de su vasto imperio. Se decía que los legendarios Jardines Colgantes de Babilonia eran un verdadero homenaje a la Chispa Divina. La belleza de su tipo aún no se ha visto desde entonces."

  expedition_site_library_of_alexandria_desc:0 "#difficulty_medium Biblioteca de Alejandría#! - Una estructura verdaderamente enorme de piedra retorcida. Esta biblioteca de leyenda es el mayor repositorio de conocimiento elfo que este mundo ha conocido jamás. Los secretos que se pueden aprender aquí sin duda tendrían un gran poder para aquellos con la astucia para buscarlos."

  expedition_site_harkonnens_foley_desc:0 "#difficulty_medium La Locura de Harkonnen#! - La leyenda dice que en las primeras edades esta región era una vez un paraíso exuberante y aquí se alzaba una capital poderosa. Cuando en su codicia el líder de la familia elfa gobernante Harkonnen buscó aprovechar la energía natural de estas tierras, el ritual salió trágicamente mal. Todo lo que queda hoy es un desierto interminable, y susurros de que serpientes colosales de algún tipo merodean justo debajo de las arenas"

  expedition_site_shattered_spire_of_veldric_desc:0 "#difficulty_medium La Espira Destrozada de Veldric#! - En todas las historias elfas, pocos son tan viles como el Señor Oscuro Veldric. Su lujuria por el poder era grande y sus habilidades eran inmensas. Se necesitó una alianza de cinco de los más grandes magos de la Edad, una colaboración improbable de Elfos Altos y Oscuros, para acorralar al loco hechicero en su torre y finalmente derribarla sobre su cabeza."

  expedition_site_the_grand_blood_alter_desc:0 "#difficulty_medium El Gran Altar de Sangre#! - Aquí se encuentra un oscuro lugar de piedra, un altar de sangre, reclamado por las selvas. Los Elfos Oscuros una vez capturaron y sacrificaron a miles de personas aquí con la esperanza de crear una fabulosa piedra de sangre, una reliquia que haría al portador incontestable pero para las deidades más poderosas de los reinos. Una de las más grandes batallas de la historia se libró aquí. Los Elfos Oscuros fueron finalmente detenidos, pero ¿hasta dónde progresó primero su investigación?"

  expedition_site_labyrinth_gateway_of_the_ajantas_desc:0 "#difficulty_medium Entrada al Laberinto de los Ajantas#! - Profundas cuevas que una vez fueron habitadas por los Elfos Ajanta. Es un lugar espiritual con altas concentraciones de Chispa. Se rumorea que en su punto más profundo estas cuevas en realidad se conectan con el místico laberinto, se rumorea que conecta el mundo, en lo profundo de la tierra"

  expedition_site_ancient_holy_city_of_madurai_desc:0 "#difficulty_medium La Antigua Ciudad Santa de Madurai#! - Las ruinas de una antigua ciudad santa se rumorea que tienen una barrera delgada entre los mundos de los vivos y el mundo espiritual"

  expedition_site_ancient_fortress_of_mahasthangarh_desc:0 "#difficulty_medium La Antigua Fortaleza de Mahasthangarh#! Una fortaleza verdaderamente temible hogar de un señor oscuro poseído por un antiguo espíritu. Esta fortaleza fue asediada cien veces antes de que alguna vez fuera capturada cuando un solitario paladín heroico atacó desde los cielos."

  expedition_site_mythical_spiritual_kingdom_of_shambhala_desc:0 "#difficulty_medium El Mítico Reino Espiritual de Shambhala#! - Una ciudad que la mayoría cree que nunca ha existido. Un lugar mágico donde el velo que separa el mundo espiritual y este está casi eliminado. Se pensaba que los elfos que vivían aquí habían sido cambiados de alguna manera por su proximidad e interacciones constantes con los espíritus"

  expedition_site_domain_of_the_forest_spirit_eleke_sazy_desc:0 "#difficulty_medium Dominio del Espíritu del Bosque Eleke Sazy#! - Aquí yace un bosque muy sagrado para los antiguos Elfos Saka. La leyenda dice que un poderoso espíritu conocido como Eleke Sazy, que toma la forma de un poderoso ciervo con cuernos de innumerables puntos, hizo su hogar aquí."

  expedition_site_ancient_faerie_groves_desc:0 "#difficulty_medium Antiguos Bosques de Hadas#! - Esta isla es el sitio de una invasión. Un portal inestable fue abierto por una raza elfa de otro reino. A medida que sus ejércitos se derramaban, también lo hacía gran parte del ecosistema de su reino. El portal fue finalmente destruido pero tanto la fauna exótica como los bolsillos de magia salvaje aún permanecen"

  expedition_site_overwatch_fortress_desc:0 "#difficulty_medium Fortaleza Overwatch#! - Una gran fortaleza tan antigua que los arquitectos originales son desconocidos. Ha sido utilizada por muchos reinos Elfos para mantener el control de la región circundante."

  expedition_site_wraith_wood_desc:0 "#difficulty_medium El Bosque de los Espectros#! - Un bosque oscuro y retorcido hogar de criaturas retorcidas y otros peligros. Los pocos exploradores supervivientes que visitaron el bosque hablaron de una presencia acechante... una sombra sigilosa..."

  expedition_site_matrons_hollow_desc:0 "#difficulty_medium El Hueco de la Matrona#! - En tiempos antiguos era un retiro sagrado de las Hermanas Aeluran. Las antiguas Matriarcas a menudo lo hacían su hogar duradero desde el cual pasaban su sabiduría a las generaciones ascendentes. ¿Qué podría haber ocurrido para que la Hermandad abandonara un lugar tan denso en Chispa y rico en tradición?"

  expedition_site_sealed_magic_armoury_desc:0 "#difficulty_medium Armería Mágica Sellada De Las Guerras Antiguas#! - hay pocos registros de las primeras edades de los elfos pero un manuscrito sobreviviente habló de un mal innombrable que una vez asoló este mundo. Lo que era este mal es desconocido. Sólo apenas pudo ser desterrado al vacío en un intento final desesperado por los Señores Elfos de la época usando un arma de gran poder creada por el mayor herrero elfo de la historia de la tierra, Celebrim"

  expedition_site_whisper_wood_desc:0 "#difficulty_medium El Bosque Susurrante#! - Un bosque exuberante y hermoso lleno de vida. ¿Por qué entonces tan pocos regresan de las expediciones aquí? ¿Qué se puede hacer con estos rumores de que se pueden escuchar las voces de las mujeres cantando desde sus profundidades?"

  activity_expedition_guest_desc:1 "$BULLET_WITH_TAB$ Los participantes pueden ganar [adventurer_experience|E]\n$BULLET_WITH_TAB$ Los participantes pueden ganar [opinion|E] de otros participantes \n$BULLET_WITH_TAB$ Los participantes pueden ganar [gold|E] y/o [artifact|E] \n$BULLET_WITH_TAB$ Los participantes pueden resultar heridos o morir"

  expedition_site_light_reach_citadel_desc:0 "#difficulty_medium Ciudadela de Alcance de Luz#! - Una vez una verdadera maravilla de piedra blanca reluciente. Su escala y tamaño son difíciles de imaginar. Ahora a menudo se confunde con una simple colina cubierta de bosque por los viajeros que pasan, ya que la naturaleza la ha reclamado a lo largo de los largos años. Una vez fue el lugar de reunión del Gran Consejo. Reyes Elfos Altos de todo el reino que en raras ocasiones se reunían para discutir asuntos de gran importancia"

  expedition_site_east_flaria_desc:0 "#difficulty_medium Flaria Este#! - Una de las dos capitales del Reino Flariano. Mantenida por la princesa gemela durante la gran guerra civil que provocó el fin de esta nación una vez poderosa"

  expedition_site_west_flaria_desc:0 "#difficulty_medium Flaria Oeste#! - Una de las dos capitales del Reino Flariano. Mantenida por el príncipe gemelo durante la gran guerra civil que provocó el fin de esta nación una vez poderosa"

  expedition_site_wratislaw_magi_academy_desc:0 "#difficulty_medium Academia de Magos de Wratislaw#! - Anteriormente la academia más famosa para las enseñanzas de la magia que el mundo ha conocido. Fundada por uno de los magos elfos más poderosos de la historia, el Archimago Albert Wratislaw, un raro macho que era tan dotado en la manipulación de la Chispa como cualquier maga hembra. Después de que Wratislaw se fue a través del portal para viajar por los reinos en alguna búsqueda personal, el estatus de la academia en el mundo disminuyó gradualmente a lo largo de los siglos que siguieron hasta que finalmente fue abandonada."

  activity_expedition_selection_tooltip:1 "Explora antiguas ruinas élficas e intenta descubrir los secretos perdidos en el tiempo.\n\nRecompensas Anticipadas:\n$BULLET_WITH_TAB$[gold_i] [gold|E]\n$BULLET_WITH_TAB$[prowess_i] [artifacts|E]\n$BULLET_WITH_TAB$@cultural_acceptance_icon! [culture_tradition|E]"
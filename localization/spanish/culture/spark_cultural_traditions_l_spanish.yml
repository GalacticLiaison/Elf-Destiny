l_spanish:
  # ========= TRADITIONS =========

  elf_tradition_not_discovered:0 "Aún no has descubierto esta tradición. ¡Intenta ir en una Expedición!"
  elf_blessing_not_given:0 "La Chispa Divina aún no te ha otorgado esta bendición"
  elf_blessing_not_given_by_vana:0 "Vána aún no te ha otorgado esta bendición."
  elf_blessing_not_given_by_tulkas:0 "Tulkas Astaldo aún no te ha otorgado esta bendición."

  # Elf Craftsmanship
  tradition_elf_craftsmanship_name:0 "Artesanía Élfica"
  tradition_elf_craftsmanship_desc:0 "Esta cultura tiene una larga tradición de perfeccionar los oficios, y sus artesanos son conocidos por su habilidad y atención al detalle. Sus obras a menudo son muy codiciadas, y por lo tanto, sus artesanos suelen estar muy solicitados."

  # Adventure Guilds
  tradition_adventurer_guilds_name:0 "Gremios de Aventureros"
  tradition_adventurer_guilds_desc:2 "Esta cultura anhela la exploración y la satisfacción de descubrir. Han institucionalizado este deseo en una red de gremios que patrocinan a aventureros y exploradores para buscar nuevas tierras y nuevos pueblos. Estos gremios suelen ser los primeros en establecer contacto con nuevas culturas y los primeros en traer nuevas ideas y tecnologías."

  culture_parameter_better_expeditions:0 "Las expediciones cuestan menos oro y otorgan experiencia adicional en el rasgo [GetTrait('adventurer').GetName( GetNullCharacter )]."
  culture_parameter_elf_unlock_varangian_adventurers_innovation:0 "Desbloquea el [casus_belli|E] [varangian_adventure|E] durante la [era|E] [tribal|E] "

  culture_parameter_two_trials_per_expedition:0 "Adventurers may encounter two Trials per Expedition and are more likely to encounter them"

  # Fey Strategics
  tradition_fey_strategics_name:0 "Estrategias Feéricas"
  tradition_fey_strategics_desc:0 "$innovation_fey_strategics_desc$"
  innovation_fey_strategics_desc:1 "Los arqueros de caballería élficos son criados desde el nacimiento para vincularse con sus monturas. Los $fey_riders$ atacan con precisión perfecta y una velocidad furiosa."
  culture_parameter_unlock_maa_fey_riders:0 "Puede reclutar a [GetMaA('fey_riders').GetName] como [men_at_arms|E]"

  fey_riders:1 "Jinetes Feéricos"
  fey_riders_flavor:1 "#F Conectados perfectamente con sus monturas y hábiles con sus arcos, los místicos jinetes de caballería $fey_riders$ de los feéricos diezman ejércitos con una velocidad y acoso increíbles.#!"

  # The Old Ways
  tradition_the_old_ways_name:0 "Las Antiguas Costumbres"
  tradition_the_old_ways_desc:0 "Esta cultura es antigua y misteriosa, busca orientación en el pasado. Sabe que hay secretos que se encuentran en el pasado y que las antiguas costumbres suelen ser las mejores."

  culture_parameter_unlock_maa_fey_archers:0 "Puede reclutar a [GetMaA('fey_archers').GetName] como [men_at_arms|E]"

  # The Rut
  tradition_the_rut_name:0 "La Época de Celos"
  tradition_the_rut_desc:0 "La Chispa Divina gana poder a través de la creación de vida y, para avanzar en esa causa, hace conocer su voluntad. Los miembros fértiles de esta cultura son sutilmente empujados por la Chispa Divina para ser prósperos y multiplicarse."

  culture_parameter_the_rut_enabled:0 "Aproximadamente una vez por década, un gran calor invade a los jóvenes miembros de esta cultura que los impulsa a aparearse. Los miembros afectados adquieren el rasgo [GetTrait('lustful').GetName( GetNullCharacter )] hasta que pasa el celo."

  culture_parameter_fecund_festival_enabled:0 "Desbloquea la Actividad Fiesta del Conejo Blanco | (AÚN EN CONSTRUCCIÓN, VUELVE MÁS TARDE)"

  culture_parameter_multi_birthing:0 "Los miembros de esta cultura tienen más probabilidades de tener múltiples hijos por parto"

  # Noble Husbandry
  tradition_noble_husbandry_name:0 "Crianza Noble"
  tradition_noble_husbandry_desc:0 "Esta cultura se obsesiona con sus líneas de sangre y la pureza de su estirpe. Su práctica cuidadosa de la eugenesia ha llevado a una cultura de nobles que son física y mentalmente superiores al pueblo común."

  culture_parameter_higher_level_base_genetics_unlocked:0 "Con la cría cuidadosa, los elfos pueden desbloquear aún más su potencial genético y convertirse en [GetTrait('beauty_good_4').GetName( GetNullCharacter )]s, [GetTrait('intellect_good_4').GetName( GetNullCharacter )]s y [GetTrait('physique_good_4').GetName( GetNullCharacter )]s"

  # Divine Inspirations
  tradition_divine_inspirations_name:0 "Inspiraciones Divinas"
  tradition_divine_inspirations_desc:0 "Los artesanos de esta cultura son de la más alta clase. La Chispa Divina los ha bendecido con la capacidad de crear obras de arte verdaderamente divinas. Sus obras a menudo están imbuidas de propiedades mágicas y son muy codiciadas por los ricos y poderosos."

  # Tempered Spark Veins
  tradition_tempered_spark_veins_name:0 "Venas de Chispa Templada"
  tradition_tempered_spark_veins_desc:0 "Los miembros de esta cultura han sido dotados con una mayor capacidad para manejar la Chispa Divina. Sus venas están templadas con el poder de la Chispa y pueden canalizarla con mayor facilidad y poder."

  # The Common Song
  tradition_the_common_song_name:0 "La Canción Común"
  tradition_the_common_song_desc:0 "Esta cultura practica la magia de los hechizos de canciones. Su subconsciente siempre tararea un ritmo común compartido por todos los miembros de la cultura. Trabajan y luchan en perfecta armonía como si fueran dirigidos por una sola mente."

  # Divine Hierarchy
  tradition_divinic_hierarchy_name:0 "Jerarquía Divina"
  tradition_divinic_hierarchy_desc:0 "Aquellos más alineados con la Chispa Divina son superiores. Los humanos deben servir a los elfos, este es el orden natural de las cosas."

  # Open Hearted
  tradition_open_hearted_name:0 "De Corazón Abierto"
  tradition_open_hearted_desc:0 "Humanos, elfos, todos somos hijos de la Chispa Divina. Todos deberíamos ser tratados como iguales."

  culture_parameter_humans_always_accept_elf_marriage:0 "Los humanos estarán abiertos a casarse con elfos de esta cultura independientemente de su religión"

  # Elven Superiority
  tradition_elf_superiority_name:0 "Superioridad Élfica"
  tradition_elf_superiority_desc:0 "La Chispa Divina misma unge a los elfos como sus seguidores elegidos. Es el destino de los elfos dirigir el destino de los pueblos del reino. ¿Y los humanos? Su lugar es servir y obedecer."
  culture_parameter_gain_a_superior_elf_ruler_modifier:0 "Los gobernantes élficos de esta cultura reciben un modificador que garantiza renombre y prestigio mensuales"
  
  # People Of The Bow
  tradition_people_of_the_bow_name:0 "Pueblo del Arco"
  tradition_people_of_the_bow_desc:0 "Para esta cultura, no hay una prueba más fundamental de excelencia que el dominio del arco. La mayoría ha practicado incansablemente desde la infancia y la guardia de élite que este pueblo despliega en la batalla es verdaderamente inigualable."

  culture_parameter_unlock_maa_elite_bow_knights:0 "Puede reclutar a [GetMaA('elite_bow_knights').GetName] como [men_at_arms|E]"

  # Heroic Courage
  tradition_heroic_courage_name:0 "Coraje Heroico"
  tradition_heroic_courage_desc:0 "Esta cultura valora la valentía y el coraje por encima de todo. La Chispa Divina ha alcanzado el corazón de la gente y los ha bendecido con un fuego furioso. Sus guerreros no conocen el miedo, y se espera que sus líderes lideren desde el frente."

  culture_parameter_heroic_trait_unlocked:0 "Los personajes de esta cultura ganarán automáticamente [GetTrait('brave').GetName( GetNullCharacter )] después de matar a 2 enemigos en la batalla y [GetTrait('heroic').GetName( GetNullCharacter )] después de matar a 5 enemigos"

  # Divinators
  tradition_divinators_name:0 "Adivinos"
  tradition_divinators_desc:2 "La Gran Chispa ha visto en dar el don de la adivinación a algunos Magos elegidos. Sus adivinos pueden ver el futuro y predecir los resultados de los eventos. A menudo son consultados por la nobleza y los ricos para ayudar a guiar sus decisiones."

  # Familial Familiarity
  tradition_familial_familiarity_name:0 "Familiaridad Familiar"
  tradition_familial_familiarity_desc:0 "En busca de las líneas de sangre más puras, la Chispa Divina ha eliminado todas las barreras mentales y tabúes. Los miembros de esta cultura siempre preferirán casarse dentro de sus propias familias. #italic La sangre es fuerte #!."

  culture_parameter_allows_unrestricted_marriage:0 "Los miembros de esta cultura pueden casarse dentro de sus propias familias"
  culture_parameter_familial_familiarity_purer_blood:0 "Los hijos de esta cultura pueden nacer con el rasgo [GetTrait('purer_blooded').GetName( GetNullCharacter )]"
  culture_parameter_familial_familiarity_purest_blood:0 "Las parejas gemelas de esta cultura tienen una pequeña posibilidad de tener hijos que son [GetTrait('purest_blooded').GetName( GetNullCharacter )]"

  # Archonic Amplification
  tradition_archonic_amplification_name:0 "Amplificación Arconica"
  tradition_archonic_amplification_desc:0 "El poder vale cualquier costo. A través del uso de collares de control, posesión espiritual y al impregnar a un Mago con una vasta cantidad de chispa, se crea una nueva clase de manipuladores de chispa. Criaturas primordiales de intenciones simples e inmenso poder, estos Arcángeles deben ser controlados, pero son una poderosa herramienta al final de la correa de un hábil Mago."

  # Endless Lord
  tradition_endless_lord_name:0 "Señor Infinito"
  tradition_endless_lord_desc:0 "La gente de esta cultura es gobernada por señores perfectos y su gobierno debe vivir eternamente. El primer heredero nacido de un señor es siempre una copia perfecta de su progenitor señor."

  culture_parameter_endless_lord_active:0 "The first born heirs of rulers of this culture will always be an ex

  # Blood Benders
  tradition_blood_benders_name:0 "Manipuladores de Sangre"
  tradition_blood_benders_desc:0 "Esta cultura venera la práctica de la magia de la sangre y tiene en alta estima a aquellos que pueden manejarla."
  
  # Beguiling Nature
  tradition_beguiling_nature_name:0 "Naturaleza Encantadora"
  tradition_beguiling_nature_desc:0 "La Chispa Divina influye ligeramente en las personalidades de los Elfos de esta cultura e incluso les hace irradiar una ligera aura de la Chispa, dándoles un encanto mágico sin esfuerzo que es difícil de resistir"

  culture_parameter_passionate_trait_unlocked:0 "Los personajes de esta cultura ganarán [GetTrait('lustful').GetName( GetNullCharacter )] después de seducir a 2 otros gobernantes y [GetTrait('passionate').GetName( GetNullCharacter )] después de seducir a 5 otros gobernantes"
  culture_parameter_entrance_scheme_unlocked:0 "Desbloquea la #bold Entrada#! [personal_scheme|E]"
  culture_parameter_enchantress_trait_unlocked:0 "Los personajes de esta cultura con el rasgo de estilo de vida [GetTrait('seducer').GetName(GetPlayer)] lo evolucionarán a [GetTrait('enchantress').GetName(GetPlayer)] después de completar con éxito 3 Esquemas de Entrada [schemes|E]"

  # Human Shepherds
  tradition_human_shepherds_name:0 "Pastores Humanos"
  tradition_human_shepherds_desc:0 "Esta cultura tiene una larga historia de domesticación y cría de humanos. A menudo se utilizan como bestias de carga, y a veces incluso como alimento."

  # Aeluran Etiquette
  tradition_aeluran_etiquette_name:0 "Etiqueta Aelurana"
  tradition_aeluran_etiquette_desc:0 "Esta cultura está bajo el control de las Tejedoras Aeluranas. Las Hermanas del Orden son obedecidas sin cuestionamiento, y su palabra es ley. La gente ha sido entrenada para obedecer a las Hermanas, y obedecer a las Hermanas es obedecer a la Chispa Divina."

  culture_parameter_aeluran_improved_religion_conversion_speed:0 "Tiempo de Conversión Religiosa del Condado\: #P -33%#!"
  culture_parameter_aeluran_improved_culture_conversion_speed:0 "Tiempo de Conversión Cultural del Condado\: #P -33%#!"
  culture_parameter_aeluran_converting_counties_increases_fervor:0 "La [fe|E] de los gobernantes de esta cultura ganará [fervor|E] cuando los condados completen la conversión religiosa"

  # Desert Power
  tradition_desert_power_name:0 "Poder del Desierto"
  tradition_desert_power_desc:0 "Esta cultura ha desarrollado la mayor afinidad para vivir en el desierto. Han aprendido a aprovechar el poder del desierto y usarlo a su favor."

  # Mountain Folk
  tradition_mountain_folk_name:0 "Gente de las Montañas"
  tradition_mountain_folk_desc:0 "Esta cultura ha desarrollado la mayor afinidad para vivir en las montañas. Han aprendido a aprovechar el poder de las montañas y usarlo a su favor."

  # Sea Men
  tradition_sea_men_name:0 "Hombres del Mar"
  tradition_sea_men_desc:0 "Esta cultura ha desarrollado la mayor afinidad para vivir en los mares. Han aprendido a aprovechar el poder de los mares y usarlo a su favor."

  # Princes of the Plains
  tradition_princes_of_the_plains_name:0 "Príncipes de las Llanuras"
  tradition_princes_of_the_plains_desc:0 "Esta cultura ha desarrollado la mayor afinidad para vivir en las llanuras. Han aprendido a aprovechar el poder de las llanuras y usarlo a su favor."

  # Council of Queens
  tradition_council_of_queens_name:0 "Consejo de Reinas"
  tradition_council_of_queens_desc:0 "El Rey puede ser la última palabra, pero es asesorado por un consejo de reinas esposas. Se cree que las reinas tienen un cargo divino y son miembros influyentes de la cultura. Algunos susurran que son el verdadero poder."

  # Beast Tamers
  tradition_beast_tamers_name:0 "Domadores de Bestias"
  tradition_beast_tamers_desc:0 "Esta cultura tiene una larga historia de domesticación y cría de bestias."

  culture_parameter_unlock_maa_wolf_riders:0 "Puede reclutar [GetMaA('wolf_riders').GetName] como [men_at_arms|E]"
  culture_parameter_unlock_maa_elk_archers:0 "Puede reclutar [GetMaA('elk_archers').GetName] como [men_at_arms|E]"
  
  # Woodland Bounty
  tradition_woodland_bounty_name:0 "Riqueza Boscosa"
  tradition_woodland_bounty_desc:0 "Esta cultura tiene una larga historia de vivir en los bosques. Han aprendido a aprovechar el poder de los bosques y usarlo a su favor."

  culture_parameter_build_farms_in_forests_and_taiga:0 "Puede construir granjas en provincias forestales y de taiga"

  # Fey Agoras
  tradition_fey_agoras_name:0 "Ágoras Feéricas"
  tradition_fey_agoras_desc:0 "Los elfos de esta cultura tienen un gran respeto por sus líderes pensadores. Multitudes numerosas se reúnen diariamente en las Ágoras de la ciudad para escuchar a filósofos y académicos debatir las grandes preguntas del día. Ven el mundo en términos de lógica y falacia."

  culture_parameter_advanced_shrewd:0 "Los personajes de esta cultura ganarán automáticamente [GetTrait('shrewd').GetName( GetNullCharacter )] a los 15 de aprendizaje y [GetTrait('shrewd_2').GetName( GetNullCharacter )] a los 20 de aprendizaje"

  # Tribal Ascension
  tradition_tribal_ascension_name:0 "Ascensión Tribal"
  tradition_tribal_ascension_desc:0 "Solo alguien que vive en un castillo creería que vivir de acuerdo con las antiguas costumbres es limitante. Simple no significa débil, significa puro. La gente de esta cultura es fuerte y orgullosa, y no será detenida por las trampas del mundo civilizado."

  culture_parameter_form_advanced_tribal_government:0 "Cambiará el gobierno del reino a [advanced_tribal|E]"

  # Blessing of Vána
  tradition_blessing_of_vana_name:0 "Bendición de Vána"
  tradition_blessing_of_vana_desc:0 "Una de las más Altas Ascendidas, Vána, La Diosa de la Prosperidad y la Fertilidad ha bendecido a tu pueblo. Para alimentar la Chispa Divina debe haber vida. Vána sirve a la Chispa Divina al aumentar constantemente las filas de sus adoradores."

  # Blessing of Tulkas Astaldo
  tradition_blessing_of_tulkas_astaldo_name:0 "Bendición de Tulkas Astaldo"
  tradition_blessing_of_tulkas_astaldo_desc:0 "Uno de los más Altos Ascendidos, Tulkas Astaldo, El Dios de la Guerra y la Competencia ha bendecido a tu pueblo. Para alimentar la Chispa Divina la vida debe ser cosechada. Tulkas Astaldo sirve a la Chispa Divina al hacer crecer los ejércitos de sus seguidores. Porque ¿qué es la guerra sino una gran guadaña utilizada para la cosecha de almas?"

  culture_parameter_blessing_of_tulkas_astaldo:0 "#difficulty_medium Don de Ejércitos Infinitos #! - Las personas de esta cultura darán a luz a seis #E niños#! por cada #D niña#! nacida"

  culture_parameter_blessing_of_vana:0 "#difficulty_medium Don de Muchas Madres #! - Las personas de esta cultura darán a luz a seis #D niñas#! por cada #E niño#! nacido"
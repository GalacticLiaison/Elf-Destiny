l_spanish:
 tradition_guardians_of_the_abyss_name:0 "Guardianes del Abismo"
 tradition_guardians_of_the_abyss_desc:2 "Esta cultura venera las profundidades del océano como sagradas, creyendo que las aguas más oscuras contienen secretos antiguos y la sabiduría del mundo. Los Guardianes del Abismo son guerreros de élite entrenados para proteger estos secretos a toda costa, encarnando la resistencia y el misterio de las profundidades oceánicas. Su sociedad prospera a lo largo de la costa, beneficiándose de su conexión con el mar."

 culture_parameter_unlock_maa_abyssal_guardians:0 "Puede reclutar [GetMaA('abyssal_guardians').GetName] como [men_at_arms|E]"

 abyssal_guardians:1 "Guardianes Abismales"
 abyssal_guardians_flavor:1 "#F Los $abyssal_guardians$ son piqueros de élite enfocados en la defensa, adornados con una armadura azul ornamentada, que sobresalen en terrenos costeros y pantanosos con una formidable resistencia y dominio de los tridentes.#!"

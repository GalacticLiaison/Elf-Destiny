# Universities
building_type_deep_wood_sanctum_university:0 "Deep Wood Sanctum"
building_type_deep_wood_sanctum_university_desc:0 "$building_type_generic_university_desc$\n\nEl Deep Wood Sanctum es donde las hermanas de las tejedoras aeluras son formadas. Sus puertas solo se abren para mujeres prometedoras; las mentes más brillantes del reino se reúnen para estudiar las artes arcanas."

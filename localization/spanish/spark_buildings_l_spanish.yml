building_deep_wood_sanctum_university_desc:0 "$building_type_deep_wood_sanctum_university_desc$"

# Holy Sites
building_type_holy_site_spark_grand_portal_01:0 "Ruinas del Portal Ancestral"
building_type_holy_site_spark_grand_portal_01_desc:0 "Masivas esculturas de piedra dispersas por el campo, la mayoría reclamadas por la naturaleza. En el centro de los escombros aún se erige una enorme media luna de roca. Fragmentos cercanos sugieren que pudo haber sido un círculo completo.\n\n Leyendas dicen que estas ruinas alguna vez crearon una puerta de entrada a otro mundo."
building_holy_site_spark_grand_portal_01:0 "$building_type_holy_site_spark_grand_portal_01$"
building_holy_site_spark_grand_portal_01_desc:0 "$building_type_holy_site_spark_grand_portal_01_desc$"

building_type_holy_site_spark_grand_portal_02:0 "Gran Portal"
building_type_holy_site_spark_grand_portal_02_desc:0 "Un colosal círculo de piedra intrincadamente tallada se eleva en el aire sobre una plataforma también tallada. Es una puerta reconstruida que conecta nuestro mundo con las estrellas. Escaleras ascienden para llegar al portal y en su base hay una colección de estructuras. Se han erigido una gran variedad de tiendas y algunas construcciones más permanentes para manejar las crecientes poblaciones de peregrinos y posibles viajeros.\n\n El Señor del Reino puede usar este portal para formar el puente entre mundos."
building_holy_site_spark_grand_portal_02:0 "$building_type_holy_site_spark_grand_portal_02$"
building_holy_site_spark_grand_portal_02_desc:0 "$building_type_holy_site_spark_grand_portal_02_desc$"


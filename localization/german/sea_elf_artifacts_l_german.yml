l_german:
 crown_of_coral:0 "Krone aus Korallen"
 crown_of_coral_desc:0 "Eine zeremonielle Krone aus ineinander verschlungenen Korallen und Perlen, die die maritime Souveränität der alten Meereselfen symbolisiert."
 scepter_of_the_tides:0 "Zepter der Gezeiten"
 scepter_of_the_tides_desc:0 "Ein Zepter, das mit ozeanischen Kristallen besetzt ist und angeblich die Gezeiten kontrolliert."
 trident_of_tidal_might:0 "Dreizack der Gezeitenmacht"
 trident_of_tidal_might_desc:0 "Ein mächtiger Dreizack, der angeblich von den legendären Meereselfen-Kapitänen geführt wurde, geschmiedet aus den tiefsten Meeresmineralien und durchdrungen von der Macht der Gezeiten."
 waveguard_armor:0 "Wellenwächterrüstung"
 waveguard_armor_desc:0 "Leichte, aber bemerkenswert starke Rüstung aus Schuppen mythischer Meereskreaturen. Sie schimmert in einem Farbton, der die Tiefen des Ozeans widerspiegelt und sowohl im Wasser als auch an Land Schutz bietet."
 elven_mariners_astrolabe:0 "Elfenmariner-Astrolabium"
 elven_mariners_astrolabe_desc:0 "Ein kunstvoll verziertes Astrolabium, das von elfischen Navigatoren für die Himmelsnavigation verwendet wird."
 ring_of_the_deep:0 "Ring der Tiefe"
 ring_of_the_deep_desc:0 "Ein mystischer Ring, der Schutz vor den Drücken der Tiefsee bietet."

l_german:
 tradition_guardians_of_the_abyss_name:0 "Wächter des Abgrunds"
 tradition_guardians_of_the_abyss_desc:2 "Diese Kultur verehrt die Tiefen des Ozeans als heilig und glaubt, dass die dunkelsten Gewässer alte Geheimnisse und die Weisheit der Welt bergen. Die Wächter des Abgrunds sind Elitekrieger, die darauf trainiert sind, diese Geheimnisse um jeden Preis zu schützen und die Widerstandsfähigkeit und das Geheimnis der Ozeantiefe verkörpern. Ihre Gesellschaft gedeiht entlang der Küste und profitiert von ihrer Verbindung zum Meer."

 culture_parameter_unlock_maa_abyssal_guardians:0 "Kann [GetMaA('abyssal_guardians').GetName] als [men_at_arms|E] rekrutieren"

 abyssal_guardians:1 "Abyssische Wächter"
 abyssal_guardians_flavor:1 "#F Die $abyssal_guardians$ sind Elite-Pikenieren mit Schwerpunkt auf Verteidigung, gekleidet in kunstvoller blauer Rüstung. Sie zeichnen sich in Küsten- und Feuchtgebieten aus und verfügen über eine bemerkenswerte Widerstandsfähigkeit und Beherrschung von Dreizacken.#!"

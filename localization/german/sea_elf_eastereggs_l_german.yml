l_german:
 Jacarion:0 "Jacarion"
 nick_the_captain:0 "Kapitän"
 nick_the_captain_desc:1 "Erworben für seine listige Beherrschung der Meere und ein berüchtigtes Gespür, dem Unausweichlichen zu entkommen."
 dynn_Sparrow:0 "Sparrow"
 dynn_Sparrow_motto:0 "Immer Ungebunden, Immer Entfaltet"
 
 pirate_hat:0 "Kappe des Listigen Seefahrers"
 pirate_hat_desc:0 "Ein stilvoller Dreispitz, durchdrungen vom Wesen des listigen Windes, der einst von einem berüchtigten Elfenpiraten getragen wurde. Er erhöht die List und das Charisma seines Trägers, wodurch dieser zu einer furchteinflößenden Figur bei Verhandlungen oder Gesprächen wird."
 pirate_compass:0 "Kompass der Schicksalsflut"
 pirate_compass_desc:0 "Ein antiker Kompass, der angeblich von Meereselfen bei einer mondbeschienenen Flut gefertigt wurde und immer auf das tiefste Verlangen seines Trägers zeigt, ihn subtil durch die Strömungen des Schicksals führend."
 pirate_spyglass:0 "Fernrohr des Horizontwächters"
 pirate_spyglass_desc:0 "Dieses Fernrohr, das einst einem legendären Elfenwächter gehörte, ermöglicht es dem Träger, über das Gewöhnliche hinaus zu sehen, Nebel und Täuschung zu durchdringen und die Wahrheit zu offenbaren, die vor gewöhnlichen Augen verborgen ist."

  trait_royal_elf_lormelis:0 "Blutlinie des Hauses Lormelis"
  trait_royal_elf_lormelis_desc:0 "Eines der alten Elfenhäuser, das Haus Lormelis, wird für ihre tiefe Verbindung zum Meer und ihre unübertroffene Geschicklichkeit als Räuber verehrt. Mit Augen so blau wie die Tiefen des Ozeans sind sie ebenso faszinierend wie furchterregend. Bekannt für ihre wilde Unabhängigkeit und ihren ehrgeizigen Geist, sind sie unerbittlich in ihrem Streben, den Ruhm von Atlantis zurückzuerlangen. Doch dieser einseitige Ehrgeiz macht sie oft unflexibel und blind für die wechselnden Gezeiten, was zu internen Zwistigkeiten und externen Konflikten führt."
  trait_royal_elf_lormelis_character_desc:0 "Ihre markanten blauen Augen kennzeichnen sie unverkennbar als Lormelis, Nachkommen der legendären Seeräuber von Atlantis."

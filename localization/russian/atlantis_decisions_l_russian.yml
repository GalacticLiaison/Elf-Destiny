l_russian:
 # atlantis_start_migration 
 atlantis_start_migration: "Заселить Атлантиду" #NT!
 atlantis_start_migration_desc: "Недавно открытые острова необитаемы. Любой, кто готов покинуть свой дом, может править Атлантидой.\n Решение должно быть принято как можно скорее, иначе другие могут добраться туда первыми." #NT!
 atlantis_start_migration_tooltip: "Начните прохождение #P Atlantis Mod#!." #NT!
 atlantis_start_migration_confirm: "Готовьте корабли" #NT!
 # create_kingdom_atlantis_diplomacy_1 
 create_kingdom_atlantis_diplomacy_1: "Расширить поселения" #NT!
 create_kingdom_atlantis_diplomacy_1_desc: "С влиянием, мощью или сокровищами бесплодные земли могут быть освоены. Население будет расти, сельскохозяйственные угодья расширяться. Таким образом, Атлантида может стать более самодостаточной." #NT!
 create_kingdom_atlantis_diplomacy_1_tooltip: "Расширяйте поселения и развивайте землю" #NT!
 create_kingdom_atlantis_diplomacy_1_confirm: "Освоение земли" #NT!
 # create_kingdom_atlantis_diplomacy_2 
 create_kingdom_atlantis_diplomacy_2: "Провозгласите королевство Атлантиды" #NT!
 create_kingdom_atlantis_diplomacy_2_desc: "По мере роста населения растут и моя сила и влияние. Скоро острова будут такими же густонаселенными, как королевство, а я стану таким же могущественным, как любой король или королева." #NT!
 create_kingdom_atlantis_diplomacy_2_tooltip: "Создайте королевство Атлантида" #NT!
 create_kingdom_atlantis_diplomacy_2_confirm: "Соберите королевство" #NT!

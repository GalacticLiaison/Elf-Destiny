 # vulcano 
 climb_vulcano: "Поднимитесь на вулканы" #NT!
 climb_vulcano_desc: "Эта земля была выкована вулканами. Дым все еще поднимается с их вершин. Люди редко пытаются подняться на вершины и увидеть кратеры, заполненные расплавленной породой. Такое зрелище могло бы стоить путешествия, хотя оно, безусловно, несет свои риски." #NT!
 climb_vulcano_tooltip: "В расплавленное ядро" #NT!
 climb_vulcano_confirm: "Я отправлюсь в путешествие" #NT!
 climb_vulcano_effect_tooltip: "Вы подниметесь на Вулкан." #NT!

 # create_atlantic_empire 
 create_atlantic_empire: "Создайте Атлантическую Империю" #NT!
 create_atlantic_empire_desc: "Острова Атлантиды идеально расположены, чтобы расширить мое влияние до берегов Европы. Если бы я сделал эти земли частью своего королевства в качестве провинций, я мог бы создать империю, чтобы править сушей и морем." #NT!
 create_atlantic_empire_tooltip: "Создайте Атлантическую Империю" #NT!
 create_atlantic_empire_confirm: "Соберите королевство" #NT!
 # create_atlantic_asturias 
 create_atlantic_asturias: "Создать провинцию Астурия" #NT!
 create_atlantic_asturias_desc: "Берега Атлантического океана — сфера моего влияния. Если я буду контролировать достаточно земель, они могут быть отделены от королевств, которые в настоящее время претендуют на них, и стать провинциями Атлантиды." #NT!
 create_atlantic_asturias_tooltip: "Создать новую провинцию" #NT!
 create_atlantic_asturias_confirm: "Мое царство растет" #NT!

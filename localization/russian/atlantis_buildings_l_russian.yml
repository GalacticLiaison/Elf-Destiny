 # Mines 
 building_type_atlantis_orichalcum_mines_01: "Орихалковые рудники" #NT!
 building_type_atlantis_orichalcum_mines_01_desc: "У подножия атлантических вулканов залегают жилы мифической орихалковой руды." #NT!
 building_atlantis_orichalcum_mines_01: "Поселение по добыче орихалка" #NT!
 building_atlantis_orichalcum_mines_01_desc: "Неподалеку от рудных жил возникло небольшое шахтерское поселение. Поселенцы начали вскрывать жилы и добывать руду, но пока они только царапают поверхность." #NT!
 building_atlantis_orichalcum_mines_02: "Орихалковый рудник" #NT!
 building_atlantis_orichalcum_mines_02_desc: "По мере роста поселения добывается все больше руды. Приток компетентных инженеров позволяет построить настоящую шахту." #NT!
 building_atlantis_orichalcum_mines_03: "Крупная шахта по добыче орихалка" #NT!
 building_atlantis_orichalcum_mines_03_desc: "По мере роста добычи полезных ископаемых растут и сами шахты. Строится больше входов и роются большие шахты, чтобы обеспечить извлечение руды из глубоких пластов." #NT!
 building_atlantis_orichalcum_mines_04: "Орихалковый горнодобывающий комплекс" #NT!
 building_atlantis_orichalcum_mines_04_desc: "По мере увеличения добычи руды вокруг поселения строятся несколько литейных и плавильных заводов. Обработка металла стала для жителей второй натурой, а их мастерство известно по всему миру." #NT!
 # great harbor 
 building_type_atlantis_great_harbor_01: "Великая Гавань" #NT!
 building_type_atlantis_great_harbor_01_desc: "Великая Гавань в центре Островов стала центром всей торговли с Атлантидой и ее связи с внешним миром. Все больше и больше кораблей приходят сюда для торговли каждый год." #NT!
 building_atlantis_great_harbor_01: "Великая Гавань" #NT!
 building_atlantis_great_harbor_01_desc: "$building_type_atlantis_great_harbor_01_desc$" #NT!
 building_atlantis_great_harbor_02: "Большая Гавань" #NT!
 building_atlantis_great_harbor_02_desc: "$building_type_atlantis_great_harbor_01_desc$" #NT!
 building_atlantis_great_harbor_03: "Величайшая гавань" #NT!
 building_atlantis_great_harbor_03_desc: "$building_type_atlantis_great_harbor_01_desc$" #NT!

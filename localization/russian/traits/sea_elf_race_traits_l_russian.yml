l_russian:
 trait_royal_elf_lormelis: "Родословная Дома Лормелис" #NT!
 trait_royal_elf_lormelis_desc: "Один из древних домов эльфов, Дом Лормелис, почитается за свою глубокую связь с морем и непревзойденную доблесть как налетчиков. С глазами, синими как глубины океана, они столь же пленительны, сколь и грозны. Известные своей яростной независимостью и амбициозным духом, они неустанны в своем стремлении вернуть славу Атлантиды. Однако эта целеустремленная амбиция часто делает их негибкими и слепыми к меняющимся потокам перемен, вызывая внутренние раздоры и внешние конфликты." #NT!
 trait_royal_elf_lormelis_character_desc: "Яркие голубые глаза безошибочно выдают в них Лормелисов, потомков легендарных морских разбойников Атлантиды." #NT!

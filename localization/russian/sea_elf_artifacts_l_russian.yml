l_russian:
 crown_of_coral: "Корона из кораллов" #NT!
 crown_of_coral_desc: "Церемониальная корона из переплетенных кораллов и жемчуга, символизирующая морское владычество древних морских эльфов." #NT!
 scepter_of_the_tides: "Скипетр приливов" #NT!
 scepter_of_the_tides_desc: "Скипетр, инкрустированный океаническими кристаллами, который, по слухам, управляет приливами." #NT!
 trident_of_tidal_might: "Трезубец приливной мощи" #NT!
 trident_of_tidal_might_desc: "Грозный трезубец, которым, как говорят, владели легендарные капитаны морских эльфов, выкованный из самых глубоких океанских минералов и наполненный силой приливов." #NT!
 waveguard_armor: "Броня Волноотражателя" #NT!
 waveguard_armor_desc: "Легкая, но необыкновенно прочная броня из чешуи мифических морских существ. Она переливается оттенком, отражающим глубины океана, обеспечивая защиту как в воде, так и на суше." #NT!
 elven_mariners_astrolabe: "Астролябия эльфийского мореплавателя" #NT!
 elven_mariners_astrolabe_desc: "Изысканная астролябия, использовавшаяся эльфийскими мореплавателями для навигации по небесным телам." #NT!
 ring_of_the_deep: "Кольцо Глубины" #NT!
 ring_of_the_deep_desc: "Мистическое кольцо, защищающее от давления морских глубин." #NT!

 #### Setup Events 
 # Setup Event 2 
 atlantis_setup.2.t: "Земля Незаселенная" #NT!
 atlantis_setup.2.desc: "Мы овладели островами. Теперь я правлю герцогствами Атлантиды. Однако мои титулы пока ничего не значат. На этих землях только палатки и деревянные хижины. Мне придется придумать, как сделать это настоящим герцогством." #NT!
 atlantis_setup.2.diplomacy: "Я уговорю других правителей помочь нам." #NT!
 atlantis_setup.2.martial: "Мы возьмем то, что нам нужно." #NT!
 atlantis_setup.2.stewardship: "Я сосредоточу все свое внимание и ресурсы на возделывании земли." #NT!
 atlantis_setup.2.intrigue: "Я «убедю» других правителей помочь нам." #NT!
 atlantis_setup.2.learning: "Духовенство и верующие нам помогут." #NT!
 atlantis_setup.2.prowess: "Мой народ последует за мной к славе." #NT!
 # Setup Event 3 
 atlantis_setup.3.t: "Новая Земля" #NT!
 atlantis_setup.3.desc: "До меня дошли сообщения о катаклизме в Атлантике. Столбы дыма, взрывы пламени и расплавленная порода. После катастрофы была обнаружена новая земля. Может ли это быть мифическая Атлантида, поднимающаяся со дна океана? В любом случае, эта новость представляет возможность." #NT!
 atlantis_setup.3.a: "Мне нужно будет подумать об этом." #NT!
 # Setup Event 4 
 atlantis_setup.4.t: "Неправильный Путь" #NT!
 atlantis_setup.4.desc: "Вместо этого используйте Решение об урегулировании Атлантиды." #NT!
 atlantis_setup.4.a: "Хорошо" #NT!
 #### Atlantic Ocean Empire Events 
 ## Kingdom Created 
 # atlantic_ocean_empire.01 
 atlantic_ocean_empire.01.t: "Новое Королевство" #NT!
 atlantic_ocean_empire.01.desc: "Наконец, все труды окупились. Теперь владения заселены, есть крестьяне, которые работают на полях, и люди, которых можно собирать в качестве дани. Острова Атлантиды теперь достойны называться королевством." #NT!
 atlantic_ocean_empire.01.a: "Как и должно быть." #NT!

 ## Empire Created 
 # atlantic_ocean_empire.10 
 atlantic_ocean_empire.10.t: "Новая Империя" #NT!
 atlantic_ocean_empire.10.desc: "С провинциями и королевствами под моим контролем я провозглашаю Атлантиду империей. Царство теперь будет известно как империя Атлантики, и я заявляю о господстве над большей частью побережий Океана." #NT!
 atlantic_ocean_empire.10.a: "Теперь я правлю Атлантикой." #NT!
 # atlantic_ocean_empire.11 
 atlantic_ocean_empire.11.t: "Великая Империя" #NT!
 atlantic_ocean_empire.11.desc: "Мои предшественники претендовали на господство над Атлантическим океаном, теперь я могу оправдать это требование. От Дании до Сахары Атлантическое побережье теперь под моим контролем." #NT!
 atlantic_ocean_empire.11.a: "Я превзошел своих предшественников" #NT!
 # atlantic_ocean_empire.12 
 atlantic_ocean_empire.12.t: "Новый Правитель" #NT!
 atlantic_ocean_empire.12.desc: "Управление великой империей имеет свои обязанности и преимущества." #NT!
 atlantic_ocean_empire.12.a: "Теперь я правлю Атлантикой." #NT!
 # atlantic_ocean_empire.13 
 atlantic_ocean_empire.13.t: "Узурпатор" #NT!
 atlantic_ocean_empire.13.desc: "Я потерял Империю и славу, которую она приносила." #NT!
 atlantic_ocean_empire.13.a: "Я этого не забуду." #NT!
 ## Vulcano Events 
 # atlantic_ocean_empire.21 
 atlantic_ocean_empire.21.t: "В расплавленное ядро" #NT!
 atlantic_ocean_empire.21.desc: "Эта земля была выкована вулканами в центрах островов. дым все еще поднимается с их вершин. Люди редко пытаются подняться на вершины и увидеть кратеры, заполненные расплавленной породой. такое зрелище могло бы стоить путешествия, хотя оно, безусловно, сопряжено с риском." #NT!
 atlantic_ocean_empire.21.a: "Я рассмотрю это." #NT!
 # atlantic_ocean_empire.22 
 atlantic_ocean_empire.22.t: "Прекрасный вид" #NT!
 atlantic_ocean_empire.22.desc: "Вид на побережье, океан, другие острова и горные склоны прекрасен." #NT!
 atlantic_ocean_empire.22.a: "Я останусь на некоторое время." #NT!
 atlantic_ocean_empire.22.b: "Мне следует продолжать." #NT!
 # atlantic_ocean_empire.23 
 atlantic_ocean_empire.23.t: "Горные цветы" #NT!
 atlantic_ocean_empire.23.desc: "Здесь растут красивые цветы, которых я никогда раньше не видел." #NT!
 atlantic_ocean_empire.23.a: "У меня есть время собрать цветы." #NT!
 atlantic_ocean_empire.23.b: "Мне следует продолжать." #NT!
 # atlantic_ocean_empire.24 
 atlantic_ocean_empire.24.t: "Потерянный" #NT!
 atlantic_ocean_empire.24.desc: "Это уже третий раз, когда я вижу этот необычный камень, по форме напоминающий смеющееся надо мной лицо." #NT!
 atlantic_ocean_empire.24.a: "Мне следует спуститься с горы и поискать другой путь." #NT!
 atlantic_ocean_empire.24.b: "Я уверен, что здесь должен быть выход." #NT!
 # atlantic_ocean_empire.25 
 atlantic_ocean_empire.25.t: "Шторм" #NT!
 atlantic_ocean_empire.25.desc: "На открытой местности нас застала врасплох страшная буря." #NT!
 atlantic_ocean_empire.25.a: "Я должен выдержать Шторм." #NT!
 atlantic_ocean_empire.25.b: "Мне следует искать Убежище." #NT!
 # atlantic_ocean_empire.26 
 atlantic_ocean_empire.26.t: "Камнепад" #NT!
 atlantic_ocean_empire.26.desc: "Путь вперед прегражден камнепадом." #NT!
 atlantic_ocean_empire.26.a: "Я пойду прямо." #NT!
 atlantic_ocean_empire.26.b: "Мне следует поискать обходной путь." #NT!
 # atlantic_ocean_empire.27 
 atlantic_ocean_empire.27.t: "Сокровища горы" #NT!
 atlantic_ocean_empire.27.desc: "Здесь, сверкая на солнце, лежат осколки вулканического стекла. Они очень красивы, может быть, даже ценны." #NT!
 atlantic_ocean_empire.27.a: "Я должен искать самый прекрасный мир" #NT!
 atlantic_ocean_empire.27.b: "Я попрошу слуг собрать и продать некоторые предметы»." #NT!
 # atlantic_ocean_empire.28 
 atlantic_ocean_empire.28.t: "Саммит" #NT!
 atlantic_ocean_empire.28.desc: "Я достиг вершины, передо мной кратер, а внутри него светящаяся расплавленная порода. Густой дым поднимается вверх, весьма впечатляющее зрелище." #NT!
 atlantic_ocean_empire.28.a: "Отсюда острова кажутся совсем маленькими, я даже не вижу дворца, я могу забыть обо всех своих обязанностях здесь." #NT!
 atlantic_ocean_empire.28.b: "Упражнение довольно расслабляющее, возможно, мне стоит делать его чаще." #NT!
 atlantic_ocean_empire.28.c: "Это было довольно насыщенное путешествие. Я должен это записать." #NT!
 atlantic_ocean_empire.28.d: "Это было довольно вдохновляюще. Может, мне стоит написать стихотворение." #NT!
 atlantic_ocean_empire.28.e: "Говорят, что оракулы древности использовали пары земли, чтобы видеть видения. Я могу попробовать..." #NT!
 atlantic_ocean_empire.28.f: "Пламя, светящиеся камни — это видение проклятия, в котором мне следует покаяться." #NT!
 activity_climb_vulcano_name: "Вулкан Кломбинг" #NT!
 # atlantic_ocean_empire.30 Gain Claim on Lost Land 
 atlantic_ocean_empire.30.t: "Земля потеряна" #NT!
 atlantic_ocean_empire.30.desc: "Земля, принадлежавшая моему королевству, была захвачена выскочками-атлантами. Все за пределами империи согласятся, что я по-прежнему имею законное право на землю, которую они теперь называют провинцией." #NT!
 atlantic_ocean_empire.30.a: "Я верну то, что по праву принадлежит мне." #NT!

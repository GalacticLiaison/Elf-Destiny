l_russian:
 tradition_guardians_of_the_abyss_name: "Стражи Бездны" #NT!
 tradition_guardians_of_the_abyss_desc: "Эта культура почитает глубины океана как священные, веря, что самые темные воды хранят древние секреты и мудрость мира. Стражи Бездны — элитные воины, обученные защищать эти секреты любой ценой, воплощающие стойкость и таинственность океанских глубин. Их общество процветает вдоль побережья, извлекая выгоду из своей связи с морем." #NT!
  
 culture_parameter_unlock_maa_abyssal_guardians: "Можно набрать [GetMaA('abyssal_guardians').GetName] как [men_at_arms|E]" #NT!
  
 abyssal_guardians: "Стражи Бездны" #NT!
 abyssal_guardians_flavor: "#F Идеально $abyssal_guardians$ — элитные, оборонительные пикинеры, облаченные в богато украшенные синие доспехи, которые отлично справляются с прибрежными и болотистыми территориями, обладая грозной стойкостью и мастерством владения трезубцами.#!" #NT!

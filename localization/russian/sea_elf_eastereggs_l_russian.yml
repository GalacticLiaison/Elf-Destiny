l_russian:
 Jacarion: "Жакарион" #NT!
 nick_the_captain: "Капитан" #NT!
 nick_the_captain_desc: "Заслужил награду за свое искусное управление морем и знаменитую способность избегать неизбежного." #NT!
 dynn_Sparrow: "Воробей" #NT!
 dynn_Sparrow_motto: "Вечно свободный, вечно разворачивающийся" #NT!
  
 pirate_hat: "Шапка хитрого мореплавателя" #NT!
 pirate_hat_desc: "Стильная треуголка, пропитанная сущностью хитрого ветра, которую когда-то носил известный эльфийский пират. Она усиливает хитрость и харизму своего владельца, делая его грозной фигурой в любых переговорах или совещании." #NT!
 pirate_compass: "Компас Судьбы Прилива" #NT!
 pirate_compass_desc: "Древний компас, по слухам, созданный морскими эльфами под лунным светом, который всегда указывает на самые сокровенные амбиции владельца, тонко направляя его по потокам судьбы." #NT!
 pirate_spyglass: "Подзорная труба наблюдателя за горизонтом" #NT!
 pirate_spyglass_desc: "Эта подзорная труба, когда-то принадлежавшая легендарному эльфийскому наблюдателю, позволяет своему владельцу видеть за пределами обыденного, проникая сквозь туман и обман, чтобы раскрыть правду, скрытую от обычных глаз." #NT!

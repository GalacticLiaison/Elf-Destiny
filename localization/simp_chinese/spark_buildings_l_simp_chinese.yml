  # 圣地
  building_type_holy_site_spark_grand_portal_01:0 "古代传送门废墟"
  building_type_holy_site_spark_grand_portal_01_desc:0 "在乡村各处散落着巨大的石雕，大多数被大自然所吞噬。在废墟中央依然耸立着一块巨大的半月形岩石。附近的碎片暗示它曾经是一个完整的圆。\n\n 传说这些废墟曾经开启通往另一个世界的门户。"
  building_holy_site_spark_grand_portal_01:0 "$building_type_holy_site_spark_grand_portal_01$"
  building_holy_site_spark_grand_portal_01_desc:0 "$building_type_holy_site_spark_grand_portal_01_desc$"

  building_type_holy_site_spark_grand_portal_02:0 "巨型传送门"
  building_type_holy_site_spark_grand_portal_02_desc:0 "一座由复杂雕刻石头构成的巨大圆环屹立在空中，矗立在同样被雕刻的平台上。这是重铸的门户，连接我们的世界与星辰。楼梯通向传送门，楼梯底部是一系列建筑物。大量的帐篷和一些更为永久的建筑已经涌现，以应对不断增长的朝圣者和潜在旅行者的人口。\n\n 王国领主可以使用此传送门搭建世界之间的桥梁。"
  building_holy_site_spark_grand_portal_02:0 "$building_type_holy_site_spark_grand_portal_02$"
  building_holy_site_spark_grand_portal_02_desc:0 "$building_type_holy_site_spark_grand_portal_02_desc$"


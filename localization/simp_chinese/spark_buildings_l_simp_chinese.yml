  building_type_deep_wood_sanctum_university_desc:0 "$building_type_generic_university_desc$\n\n夜空圣所是埃卢兰织女姐妹的摇篮。它的门仅向有前途的女性敞开，王国中最聪明的头脑齐聚此地，研习神秘的艺术。"

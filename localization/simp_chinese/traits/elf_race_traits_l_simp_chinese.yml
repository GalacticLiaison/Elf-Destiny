  trait_elf_3_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] 走过许多道路，见识了世界的许多风景。"
  trait_elf_2:0 "强化精灵"
  trait_elf_3:0 "巅峰精灵"

  trait_track_elf_spark_alignment:0 "神火调和"
  trait_track_elf_spark_alignment_desc:0 "神火调和简单地指的是个体在体现神圣神火生命能量方面的强度。为了提升到更高的存在状态，精灵必须将神火能量凝聚到自身，这反过来会在生理和精神上改变他们，使其成为更高效的神火容器。"

  # 高等精灵
  trait_high_elf:0 "高等精灵"
  trait_high_elf_desc:0 "| 低位界的种族 | \n \n 高等精灵代表低位界的顶尖种族。自豪的精灵代代强化他们的血统，获得与神火的强烈调和，或两者的结合。\n \n 他们的魔法强大，形态坚固，美丽动人，他们站在飞升的门槛上。"


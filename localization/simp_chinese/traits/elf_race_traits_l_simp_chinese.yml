l_simp_chinese:
  # 精灵血统
  trait_elf_blood:0 "精灵血统"
  trait_elf_blood_desc:0 "\n | 低位界的种族 | \n \n 半精灵要么是[精灵|E]与[人类|E]交配的结果，要么是数个世纪以来分裂的一支人民。他们的灵魂仍然携带着一丝神火的能量，因此比起他们的人类同胞有所增强。他们不被视为真正的精灵，但通过适当的繁衍，仍可加强其血统，开始飞升之路。"

  trait_elf_blood_1:0 "精灵血统"
  trait_elf_blood_1_desc:0 "
  trait_elf_blood_1_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] 在培养神火方面仍是一个新手"
  trait_elf_blood_2_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] 在神火方面相当熟练，受到同龄人的尊敬"
  trait_elf_blood_3_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] 走过许多道路，见识了世界的许多风景。"
  trait_elf_blood_2:0 "强化精灵血统"
  trait_elf_blood_3:0 "巅峰精灵血统"

  trait_track_elf_blood_spark_alignment:0 "神火调和"
  trait_track_elf_blood_spark_alignment_desc:0 "神火调和简单地指的是个体在体现神圣神火生命能量方面的强度。为了提升到更高的存在状态，精灵必须将神火能量凝聚到自身，这反过来会在生理和精神上改变他们，使其成为更高效的神火容器。"

  trait_elf_tier_1:0 "替换我!!!!!!!!"

  # 精灵
  trait_elf:0 "精灵"
  trait_elf_desc:0 "\n | 低位界的种族 | \n \n 精灵是与[神圣神火|E]有关的所有界域的普通民族。神火的生命能量充盈着他们，赋予他们强壮优雅的形态，更长的寿命，甚至某些人还具备操纵[神火|E]的能力。\n \n 精灵对神火的更高调和使得他们更容易受其意志的影响。"

  trait_elf_1:0 "精灵"
  trait_elf_1_desc:0 "

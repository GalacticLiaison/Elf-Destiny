  trait_royal_elf_valerith:0 "瓦莱里斯家族的血脉"
  trait_royal_elf_valerith_desc:0 "瓦莱里斯家族是古老的精灵家族之一，以标志性的银色头发和飘逸美貌而闻名。千年来，他们通过增强肉体专注于提升，可能已经让其他凡人为之倾倒。然而，结果是瓦莱里斯人自己完全失去了自控能力。他们沉迷于享乐，易受诱惑影响。"
  trait_royal_elf_valerith_character_desc:0 "他们迷人的银发标志着他们是瓦莱里斯家族的成员。"

  trait_royal_elf_serelion:0 "赛瑞利恩家族的血脉"
  trait_royal_elf_serelion_desc:0 "赛瑞利恩家族是古老的精灵家族之一，以深紫色的眼睛而闻名。赛瑞利恩人以务实的残酷和严格的规则著称。他们所散发的恐惧让他们更好地控制他们的领土，但他们恐惧的士兵很少真正忠诚，据观察在战场上表现不佳。"
  trait_royal_elf_serelion_character_desc:0 "他们那深邃的紫色眼睛标志着他们是赛瑞利恩家族的成员。"

  trait_royal_elf_gwynthorn:0 "格温索恩家族的血脉"
  trait_royal_elf_gwynthorn_desc:0 "格温索恩家族是古老的精灵家族之一，以勤劳和过度努力而闻名。他们是土地的无情守护者，但代价高昂。他们完全专注于责任已导致许多格温索恩人过早地濒临崩溃。"
  trait_royal_elf_gwynthorn_character_desc:0 "格温索恩人以众人皆知的丰盛标志着他们的出现。"

  trait_royal_elf_thundarael:0 "雷纳雷尔家族的血脉"
  trait_royal_elf_thundarael_desc:0 "雷纳雷尔家族是古老的精灵家族之一，以他们的苍白皮肤、智慧和狂热个性而闻名。雷纳雷尔家族专注于培育强大的神火行者。许多记载中最强大的法师和有能力的人来自这个家族。他们血液中固有的力量使他们能够快速移动，并以惊人的速度学习新事物。但这付出了巨大的代价。疯狂在雷纳雷尔家族中很常见，许多人因为自身的力量而陷入疯狂。"
  trait_royal_elf_thundarael_character_desc:0 "皮肤苍白如月光，标志着雷纳雷尔家族的成员。"

  trait_royal_elf_daelurin:0 "戴劳林家族的血脉"
  trait_royal_elf_daelurin_desc:0 "戴劳林家族是古老的精灵家族之一，以他们巨大的体型和武艺闻名。历史记录中对遭遇巨人的描述很可能是对戴劳林家族成员的目击。长期专注于战斗和征服的繁衍导致了这些强大的领主。尽管他们可能是体型庞大的伟大战士，但这种专业化的后果是智力下降和行动迟缓。"
  trait_royal_elf_daelurin_character_desc:0 "一个体型巨大而强壮的领主，戴劳林家族成员是无法混淆的存在。"

  trait_track_aeluran_respect:0 "艾露兰的尊重"
  trait_track_aeluran_respect_desc:0 "艾露兰织女对这个个体有多少尊重。"


    trait_physique_good_4:0 "Titan"
    trait_physique_good_male_4:0 "Titan"
    trait_physique_good_female_4:0 "Valkyrian"
    trait_physique_good_4_desc:0 "Bones and muscles built like iron, yet wielding the careful grace of a nimble dancer; The Divine Spark has intervened to grant them a level of physical perfection once thought only to be achievable in myth."

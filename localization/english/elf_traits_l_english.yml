l_english:
    # Aeluran Order Traits
    trait_aeluran_servant:0 "Aeluran Servant"
    trait_aeluran_servant_desc:0 "Aeluran Servants are the lowest and most common members of the Aeluran Order. They are devoted in their service to the Sisters."
    trait_aeluran_sister:0 "Aeluran Sister"
    trait_aeluran_sister_desc:0 "Trained since youth in the ways of the Aeluran Order, Aeluran Sisters have been molded to be powerful magi and wise advisors."
    trait_aeluran_matron:0 "Aeluran Matron"
    trait_aeluran_matron_desc:0 "Aeluran Matrons are the most elite and powerful of the Aeluran Order. They form the leadership council of the order and are often far more gifted in manipulating the spark than common sisters."
    trait_aeluran_high_matriarch:0 "Aeluran High Matriarch"
    trait_aeluran_high_matriarch_desc:0 "The Aeluran High Matriarch is the undisputed leader of the Aelurans. Selected by the Council of Matrons, the High Matriarch is typically the most powerful and wise sister in all of the order."

    trait_born_in_the_red:0 "Born in the Red"
    trait_born_in_the_red_desc:0 "This character was born to an Aeluran Matriarch, a blessed child with high expectations."
    trait_born_in_the_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was born to an Aeluran Matriarch, a blessed child with high expectations."

    # Automaton Traits
    trait_stone_automaton:0 "Stone Automaton"
    trait_stone_automaton_desc:0 "A figure made completely of stone! Brought to life by some latent magic of the Divine Spark."
 
    trait_marble_automaton:0 "Marble Automaton"
    trait_marble_automaton_desc:0 "A figure made completely of marble! Brought to life by some latent magic of the Divine Spark."

    trait_spiritual_projection:0 "Spiritual Projection"
    trait_spiritual_projection_desc:0 "A figure made of nothing but Spark energy. Its physical interactions on this world are limited"


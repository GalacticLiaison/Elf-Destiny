    trait_intellect_good_4:0 "Erudite"
    trait_intellect_good_4_desc:0 "Complex arithmetic is trivial and sophisticated strategic plans are a mere afterthought. The Divine Spark fills the mind with constant inspiration; granting a level of shrewdness that could rival history's greatest scholars."

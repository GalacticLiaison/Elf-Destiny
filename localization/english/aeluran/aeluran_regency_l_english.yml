    aeluran_realm_authority_1:0 "Secular Rule"
    aeluran_realm_authority_1_flavor_text:0 "#EMP You keep the Aeluran Order at arm's length,\nmaintaining a clear separation between the Sisterhood\n and the functioning of your realm.#"

    game_concept_aeluran_realm_authority:0 "Aeluran Realm Authority"
    game_concept_aeluran_realm_authority_desc:1 "Aeluran Realm Authority represents the power that the Aeluran Order wields in a ruler's realm.\nIncreasing Aeluran Realm Authority costs some [prestige|E] but rewards [piety|E] as the Aeluran Order approves of this action. Once the Aelurans are entrenched in the realm's governing, rulers will find decreasing Aeluran Realm Authority to be more difficult; Requiring a high opinion and possibly hooks from their Red Sister and the High Matriarch"

    aeluran_realm_authority_2:0 "Aeluran Advisorship"
    aeluran_realm_authority_2_effects:0 "$EFFECT_LIST_BULLET$#indent_newline:3 Red Sister serves as your Aeluran Advisor [regent|E]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 [aeluran_weavers_government|E] [vassals|E] contribute more [aeluran_magi_regiments|E]#!"
    # aeluran_realm_authority_1_effects_not_in_prev:0 "#weak The Aeluran Order assigns a Sister to rule at your\nside as your most trusted advisor.#!"
    aeluran_realm_authority_2_flavor_text:0 "#EMP The Aeluran Order assigns a Sister to rule\n at your side as your most trusted advisor;\nSecond only to you in authority.#"

    aeluran_realm_authority_3:0 "Aeluran Judiciary"
    aeluran_realm_authority_3_effects:0 "$EFFECT_LIST_BULLET$#indent_newline:3 [aeluran_weavers_government|E] [vassals|E] contribute even more [aeluran_magi_regiments|E]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 Red sisters may [imprison|E] their [liege|E] for committing [crimes|E]\n#indent_newline:2 and assign them penances#! #debug (Not Yet Implemented)#!#!"
    # aeluran_realm_authority_2_effects_not_in_prev:0 "#weak The Aeluran Order has been entrusted to run the courts of your realm#!"
    aeluran_realm_authority_3_flavor_text:0 "#EMP The Aeluran Order has been entrusted to operate the\n courts of your realm. They hold judicial power over\n all citizens of the realm, both peasant and noble; Even you.#"


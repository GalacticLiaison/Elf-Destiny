    indent_bullet:0 "$EFFECT_LIST_BULLET$#indent_newline:3"

    game_concept_aeluran_matchmaking:0 "Aeluran Matchmaking"
    game_concept_aeluran_matchmaking_desc:0 "Securing the propagation of the most powerful Elf Lords possible is of paramount importance to the Aeluran Order. To that End, it is customary for Lords of the faith to seek the Order's council when selecting a prospective spouse. If a Lord delays to long in finding a mate, the Order will #BOL strongly encourage#! them to choose from a list of curated candidates."


    realm_supervision_mandate:0 "Vassal Supervision"
    realm_supervision_mandate_desc:1 "#BOL With this [mandate|E] level\n#BOL Liege will:#! #!\n$EFFECT_LIST_BULLET$Gain [GetStaticModifier('realm_is_supervised_modifier').GetNameWithTooltip] \n#BOL Diarch may:#!\n$EFFECT_LIST_BULLET$ Discover Vassal [secrets|E]\n$EFFECT_LIST_BULLET$ Increase county [county_control|E]\n$EFFECT_LIST_BULLET$ Adjust Non-Aeluran Vassal [feudal_contracts|E] in the [liege|E]'s favor\n$EFFECT_LIST_BULLET$ Non-Aeluran Vassals may gain the loyal trait\n$EFFECT_LIST_BULLET$ Convert or depose non-faithful Vassals\n\n#WEAK Your Aeluran Advisor [regent|E] asserts #Bold some#! control over the management of your Vassals."

    realm_subjugation_mandate:0 "Vassal Subjugation"
    realm_subjugation_mandate_desc:1 "#BOL With this [mandate|E] level\n#BOL Liege will:#! #!\n$EFFECT_LIST_BULLET$Gain [GetStaticModifier('realm_is_subjugated_modifier').GetNameWithTooltip] \n#BOL Diarch may:#!\n$EFFECT_LIST_BULLET$Take all previous mandate level's actions\n$EFFECT_LIST_BULLET$ Detect your Vassal's murder or abduction plots against you.\n$EFFECT_LIST_BULLET$ Break up hostile [factions|E] created against you.\n$EFFECT_LIST_BULLET$ Foster your reputation as a strong leader among your Vassals increasing your [dread|E] \n\n#WEAK Your Aeluran Advisor [regent|E] asserts #Bold significant#! control over your Vassals."


    realm_domination_mandate:0 "Vassal Domination"
    realm_domination_mandate_desc:1 "#BOL With this [mandate|E] level\n#BOL Liege will:#! #!\n$EFFECT_LIST_BULLET$Gain [GetStaticModifier('realm_is_dominated_modifier').GetNameWithTooltip] \n#BOL Diarch may:#!\n$EFFECT_LIST_BULLET$Take all previous mandate levels' actions\n$EFFECT_LIST_BULLET$ Offer to take hostile powerful Vassals heirs as hostage.\n$EFFECT_LIST_BULLET$ Realign troublesome Vassals through re-education mentorship\n$EFFECT_LIST_BULLET$ Transfer skilled courtiers from Vassal to there Liege\n\n#WEAK Your Aeluran Advisor [regent|E] asserts #N absolute#! control over your Vassals."


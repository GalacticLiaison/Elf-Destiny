  aeluran_matchmaking.0025.title:0 "The Choice"
  aeluran_matchmaking.0025.desc:0 "Well M'[ROOT.Char.GetLadyLord|U]? Which suitor best suits you?"
  aeluran_matchmaking.0025.no_choice:0 "Well M'[ROOT.Char.GetLadyLord|U]? The Sisters of my Order have provided you a most suitable spouse. I assume [match_choice_1.GetSheHe] is acceptable?"
  aeluran_matchmaking.0025.option_1:0 "[SCOPE.Custom('AeluranMatchmakingCandidateOneSelectionText')]"
  aeluran_matchmaking.0025.option_2:0 "[SCOPE.Custom('AeluranMatchmakingCandidateTwoSelectionText')]"
  aeluran_matchmaking.0025.option_3:0 "[SCOPE.Custom('AeluranMatchmakingCandidateThreeSelectionText')]"

  aeluran_matchmaking.0026.title:0 "The Line Secured"
  aeluran_matchmaking.0026.desc:0 "A fine choice M'[ROOT.Char.GetLadyLord|U], may your dynasty grow ever stronger. What manner of ceremony shall we have?"
  aeluran_matchmaking.0026.ok:0 "Let us settle the matter now!"
  aeluran_matchmaking.0026.grand_wedding:0 "Only a Grand Wedding would do!"

  aeluran_matchmaking.0027.title:0 "Matchmaking Refusal Challenged"
  aeluran_matchmaking.0027.desc:0 "With both glare and frown clear on her face, [host.GetName] says \"I'm afraid I must insist m'[ROOT.Char.GetLadyLord]. It is your duty as an Elven Lord to submit to...\"\n\nAs [host.GetFirstName] continues to speak with steadily increasing tone; you can feel her Spark Aura push up against you in an attempt to suffocate and dominate your own.\n\nIt's clear a simple refusal will not be enough. You will have to defeat [host.GetHerHim] in a Battle Of Wills"
  aeluran_matchmaking.0027.learning:0 "Resist through pure will."
  aeluran_matchmaking.0027.intrigue_diplo:0 "Resist with your enchanting charm."

  aeluran_matchmaking.0028.title:0 "Matchmaking Refusal - Battle Of Wills Victory"
  aeluran_matchmaking.0028.desc:0 "With a final push, your Spark Aura envelopes [host.GetNamePossessive] own as her will finally breaks. You see the heat leave [host.GetHerHis] eyes as [host.GetSheHe] sheepishly says \"As you say my m'[ROOT.Char.GetLadyLord], we shall delay this matter for another day\""
  aeluran_matchmaking.0028.ok:0 "Indeed we will"

  aeluran_matchmaking.0029.title:0 "The Line Must Be Maintained - Battle Of Wills Defeat"
  aeluran_matchmaking.0029.desc:0 "You struggle hard, but try as you might, [host.GetNamePossessive] will remains strong as iron. As if it was always an inevitably, your Spark Aura is engulfed by [host.GetFirstNamePossessive] and the last of your resistance is extinguished.\n\nWith a smirk clear on her face [host.GetFirstName] says \"M'[ROOT.Char.GetLadyLord] is not [ROOT.Char.GetHerHim]self today. Enough of this, let us review your options once more.\""
  aeluran_matchmaking.0029.ok:0 "Y-Yes Sister [host.GetFirstNameNoTooltip]"


  aeluran_matchmaking.0030.title:0 "Candidates Refused"
  aeluran_matchmaking.0030.desc:0 "Very well M'[ROOT.Char.GetLadyLord], my order will search for better candidates and we will try again in the future"
  aeluran_matchmaking.0030.ok:0 "Thank you for being understanding Sister [host.GetFirstNameNoTooltip]"


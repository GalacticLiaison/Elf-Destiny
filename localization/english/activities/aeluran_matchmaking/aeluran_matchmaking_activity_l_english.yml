  activity_aeluran_matchmaking_conclusion_desc:0 "[GetActivityType('activity_wedding').GetTextIcon] A Match Has Been Made!"

  ### EVENTS
  aeluran_matchmaking.001.title:0 "A Match To Be Made"
  aeluran_matchmaking.001.desc.lord:0 "You were tired of the Aeluran's insistent pestering to submit to their matchmaking, but perhaps you were to hasty in demanding they cease asking all together.\n\nYou seek out your [aeluran_advisor|E] [aeluran_adviser.GetName] to see if the Aeluran Order will once again help your family find suitable Elves to tie to your dynasty.\n\n\"You were wise to come to me m'[ROOT.Char.GetLadyLord]\" she says, \"we will set aside your previous stubbornness. My order will resume our matchmaking efforts. Give us some time and I will let you know when my Sisters have finished curating the spousal candidates\""
  aeluran_matchmaking.001.desc.family:0 "You think it's past time [recipient.GetName] settles down and fulfill [recipient.GetHerHis] duty to ensure the future of your dynasty.\n\nYou seek out your [aeluran_advisor|E] [aeluran_adviser.GetName] to see if the Aeluran Order will help with this matter.\n\n\"You were wise to come to me with this matter m'[ROOT.Char.GetLadyLord]\" she says; \"My order will of course help with this matter. We will find a perfectly suitable spouse for [recipient.GetFirstName]. Give us some time and I will let you know when my Sisters have finished curating the spousal candidates\""
  aeluran_matchmaking.001.ok:0 "Thank you Sister [aeluran_adviser.GetFirstName]"
  aeluran_matchmaking.001.nvm:0 "Actually I have changed my mind"

  aeluran_matchmaking.101.title:0 "The Line Must Be Maintained"
  aeluran_matchmaking.101.desc:0 "Your latest council meeting has just finished, but before you can head for the halls your advisor [host.GetName] corners you in the chamber. \n\n\"M'[ROOT.Char.GetLadyLord], a moment of your time for a more #italic sensitive#! matter.\n\n"

  aeluran_matchmaking.101.desc.lord:0 "I speak of the succession. It's long past time you find a mate and secure your bloodline. As you know, it is proper for Elven lords to look to the Aeluran Order for help with such an important decision.\n\nI have been in touch with my Sisters of The Order and we have secured some very promising candidates. Come, let us meet your prospective suitors.\""

  aeluran_matchmaking.101.desc.heir:0 "Your heir [match_recipient.GetFirstName] remains unmarried and must find a mate to secure your bloodline. As you know, it is proper for Elven lords to look to the Aeluran Order for help with such an important decision.\n\nI have been in touch with my Sisters of The Order and we have secured some very promising candidates. Come, let us meet your heir's prospective suitors.\"

  aeluran_matchmaking.101.desc.fallback:0 "I have consulted with the order as you requested, and we have curated suitable candidates for [match_recipient.GetFirstName] here. Come, let us meet [match_recipient.GetHerHis] prospective suitors.\"

  aeluran_matchmaking.101.ok:0 "As you wish Lady [host.GetFirstName]."
  aeluran_matchmaking.101.snooze:0 "I do not need the advice of the order at this time."
  aeluran_matchmaking.101.never_again:0 "I alone decide the the fate of my line, never bother me with this again."

  aeluran_accepts_decision:0 "Your [aeluran_advisor|E] #P accepts#! your decision"
  aeluran_challenges_decision:0 "Your [aeluran_advisor|E] #N challenges#! your decision"
  matchmaking_postponed:0 "Your [aeluran_advisor|E] will not seek matchmaking for you or your [heir|E] for 5 years"
  matchmaking_postponed_after_presented:0 "Your [aeluran_advisor|E] will not seek matchmaking for you or your [heir|E] for 5 years"
  matchmaking_postponed_permanently:0 "Your [aeluran_advisor|E] will never seek matchmaking for you or your [heir|E]"

  aeluran_matchmaking.1011.title:0 "The Line Must Be Maintained - Refusal Challenged"
  aeluran_matchmaking.1011.desc:0 "With both glare and frown clear on her face, [host.GetName] says \"I'm afraid I must insist m'[ROOT.Char.GetLadyLord]. It is your duty as an Elven Lord to submit to...\"\n\nAs [host.GetFirstName] continues to speak with steadily increasing tone; you can feel her Spark Aura push up against you in an attempt to suffocate and dominate your own.\n\nIt's clear a simple refusal will not be enough. You will have to defeat [host.GetHerHim] in a Battle Of Wills"
  aeluran_matchmaking.1011.learning:0 "Resist through pure will."
  aeluran_matchmaking.1011.intrigue_diplo:0 "Resist with your enchanting charm."

  denied_aeluran_matchmaking_candidates:0 "Rejected Aeluran Matchmaking Candidates"
  refused_aeluran_matchmaking:0 "Refused Aeluran Matchmaking"

  lord_defeats_advisor_matchmaking_battle_of_wills:0 "[host.GetName] accepts your decision to refuse Matchmaking"
  lord_loses_to_advisor_matchmaking_battle_of_wills:0 "[host.GetName] overpowers your will and forces Matchmaking upon you"

  aeluran_matchmaking.1012.title:0 "The Line Must Be Maintained - Battle Of Wills Victory"
  aeluran_matchmaking.1012.desc:0 "With a final push, your Spark Aura envelopes [host.GetNamePossessive] own as her will finally breaks. You see the heat leave [host.GetHerHis] eyes as [host.GetSheHe] sheepishly says \"As you say my m'[ROOT.Char.GetLadyLord], we shall delay this matter for another day\""
  aeluran_matchmaking.1012.ok:0 "Indeed we will"

  aeluran_matchmaking.1013.title:0 "The Line Must Be Maintained - Battle Of Wills Defeat"
  aeluran_matchmaking.1013.desc:0 "You struggle hard, but try as you might, [host.GetNamePossessive] will remains strong as iron. As if it was always an inevitably, your Spark Aura is engulfed by [host.GetFirstNamePossessive] and the last of your resistance is extinguished.\n\nWith a smirk clear on her face [host.GetFirstName] says \"M'[ROOT.Char.GetLadyLord] is not [ROOT.Char.GetHerHim]self today. Retire to your chambers for a nap and we will meet again in a few days time for the Matchmaking.\""
  aeluran_matchmaking.1013.ok:0 "Y-Yes Sister [host.GetFirstNameNoTooltip]"

  aeluran_matchmaking.1014.title:0 "The Line Must Be Maintained"
  aeluran_matchmaking.1014.desc.snooze:0 "\"Very well m'[ROOT.Char.GetLadyLord]. The order will grant you five more years to find a match on your own, but we must delay no longer than that.\""
  aeluran_matchmaking.1014.desc.permanent:0 "\"Very well m'[ROOT.Char.GetLadyLord]. The Aeluran Order will bother you no longer insist on matchmaking for you and your family. For the good of the Elven peoples, we still urge you to do so of your own volition\""
  aeluran_matchmaking.1014.ok:0 "Finally some room to breathe"

  aeluran_matchmaking.0021.title:0 "Review The Suitor Dossiers"
  aeluran_matchmaking.0021.desc:0 "\n#zero_value \"M'[ROOT.Char.GetLadyLord|U], thank you for coming. The Order and I have gathered together a collection of candidates we think#!"
  aeluran_matchmaking.0021.desc.lord:0 "#zero_value suitable for one of your station. Come, Let us review your options.\"#!" 
  aeluran_matchmaking.0021.desc.heir:0 "#zero_value suitable for your heir. Come, let us review their options.\"#!"
  aeluran_matchmaking.0021.desc.stats:0 "\n\n#tooltip_heading Quality Of Suitors -#! [SCOPE.Custom('AeluranMatchmakingQualityDesc')]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_respect_bonus_value')]#! | #tooltip_subheading Aeluran Respect -#! [SCOPE.Custom('AeluranMatchmakingRespectScore')] #emphasis ([GetPlayer.MakeScope.ScriptValue('aeluran_respect_score_actual')|2+=]/month)#![SCOPE.Custom('AeluranMatchmakingGrantedHook')][SCOPE.Custom('AeluranMatchmakingGiftedCrystal')]\n\n#tooltip_heading Allowed Choices -#! [SCOPE.Custom('AeluranMatchmakingQuantityDescriptor')|0+]\n$EFFECT_LIST_BULLET$#positive_value +[SCOPE.ScriptValue('matchmaking_candidate_quantity')]#! | #tooltip_subheading Aeluran Control Level -#! [SCOPE.Custom('AeluranMatchmakingDominationScore')]"


l_english:
  # Trial of Greed
  expedition.00513.title:0 "Trial of Greed @gold_icon!"
  expedition.00513.desc:0 "Your party comes upon a large chamber. In the center you see a pile of treasures stacked high @gold_icon! @gold_icon! @gold_icon!.\n\nYou suspect something is amiss, and sure enough you notice that the treasure is placed on a pressure plate trap.\n\nIt seems you could remove some of the treasure without setting it off. What will you grab off the top of the pile first?"
  expedition.00513.leave:0 "I don't think its worth risking our lives for treasure"
  expedition.00513.leaveLoop:0 "We have enough treasure for now."

  expedition.00513.debug:0 "\n\nTreasure Weight - [ROOT.Var('treasure_weight').GetValue]\n\nPressure Plate - [ROOT.Var('pressure_plate_limit').GetValue]"

  expedition.005131.title:0 "Trial of Greed, The Greed Grows @gold_icon!"
  expedition.005131.round_reward_gold:0 "The trap was not triggered! So far you have managed to take [ROOT.Var('total_gold_gained').GetValue] @gold_icon!"
  expedition.005131.round_reward_item:0 "The trap was not triggered! Hopefully the gear you got was worth the risk!"
  expedition.005131.desc:0 "You have been lucky so far, do you dare take more? \n\n What will you grab next?"

  expedition.005131.DEBUG:0 "DEBUGGING - [ROOT.Var('total_gold_gained').GetValue]"

  expedition.00513.small_bag:0 "A small bag of gold"
  expedition.00513.large_bag:0 "A large sack overflowing with gold"
  expedition.00513.small_chest:0 "A small lockbox"
  expedition.00513.large_chest:0 "A large chest"
  expedition.00513.weapon_small:0 "A small blade of some kind"
  expedition.00513.weapon_large:0 "A large weapon in a sheath"
  expedition.00513.armor:0 "A piece of armor"
  expedition.00513.gold_vase:0 "A shining golden vase"

  expedition.005132.title:0 "Trap Triggered!"
  expedition.005132.desc:0 "Disaster! The pressure plate is triggered! Spears fly from the walls and strike some of your party members. Seems your greed has come at a cost. You flee the chamber abandoning all of the treasures you found as the doors slam shut behind you."
  expedition.005132.ouch:0 "I couldn't resist the sweet allure of gold!"

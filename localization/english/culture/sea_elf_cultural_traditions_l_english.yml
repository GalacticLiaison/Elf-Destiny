l_english:
 tradition_guardians_of_the_abyss_name:0 "Guardians of the Abyss"
 tradition_guardians_of_the_abyss_desc:2 "This culture reveres the depths of the ocean as sacred, believing the darkest waters hold ancient secrets and the wisdom of the world. The Guardians of the Abyss are elite warriors trained to protect these secrets at all costs, embodying the resilience and mystery of the ocean depths. Their society thrives along the coast, benefiting from their connection to the sea."
 
 culture_parameter_unlock_maa_abyssal_guardians:0 "Can recruit [GetMaA('abyssal_guardians').GetName] as [men_at_arms|E]"
 
 abyssal_guardians:1 "Abyssal Guardians"
 abyssal_guardians_flavor:1 "#F Perfectly The $abyssal_guardians$ are elite, defensive-focused pikemen adorned in ornate blue armor, excelling in coastal and wetland terrains with a formidable resilience and mastery of tridents.#!"
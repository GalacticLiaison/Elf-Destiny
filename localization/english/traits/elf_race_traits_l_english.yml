 # Elf Blood
 trait_elf_blood:0 "Elf Blood"
 trait_elf_blood_desc:0 "\n | Race Of The Low Realms | \n \n Half-Elves are either the result of an [elf|E] mating with a [human|E], or a member of a severed people centuries into the [fading|E]. Their souls still bear a flicker of the Spark's energy and so are enhanced above their human brethren. They are not considered to be a true Elf, yet with proper breeding, may be able to reinforce their bloodlines to begin ascension."

 trait_elf_blood_1:0 "Elf Blood"
 trait_elf_blood_1_desc:0 "
 trait_elf_blood_1_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] is yet a novice in cultivating spark."
 trait_elf_blood_2_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] is quite adept in the spark, and is well respected by their peers."
 trait_elf_blood_3_character_desc:0 "[ROOT.Char.GetFirstNameNoTooltip] has walked many roads and seen much of the world."
 trait_elf_blood_2:0 "Empowered Elf Blood"
 trait_elf_blood_3:0 "Pinnacle Elf Blood"

 trait_track_elf_blood_spark_alignment:0 "Spark Alignment"
 trait_track_elf_blood_spark_alignment_desc:0 "Spark alignment is simply one's strength in manifestation of the Divine Spark's life energy. To Ascend to a higher state of being, elves must solidify Spark Energy into themselves, which in turn transforms them physically and spiritually to be more efficient vessels of Spark."


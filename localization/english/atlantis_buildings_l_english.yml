# Mines
 building_type_atlantis_orichalcum_mines_01:0 "The Orichalcum Mines"
 building_type_atlantis_orichalcum_mines_01_desc:1 "At the feet of the atlantian volcanoes lie veins of mythical orichalcum ore."
 building_atlantis_orichalcum_mines_01:1 "Orichalcum Mining Settlement"
 building_atlantis_orichalcum_mines_01_desc:1 "A small mining settlement has sprung up near where the ore veins lie. The settlers have started opening up the veins and extracting the ore, but so far they're only scratching the surface."
 building_atlantis_orichalcum_mines_02:1 "Orichalcum Mine"
 building_atlantis_orichalcum_mines_02_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."
 building_atlantis_orichalcum_mines_03:1 "Large Orichalcum Mine"
 building_atlantis_orichalcum_mines_03_desc:1 "As the mining operations grow, so does the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."
 building_atlantis_orichalcum_mines_04:1 "Orichalcum Mining Complex"
 building_atlantis_orichalcum_mines_04_desc:1 "As the production of ore increases, several foundries and smelters are set up around the settlement. The processing of metal has become second-nature to the inhabitants, and their skill is renowned across the known world."
# great harbor
 building_type_atlantis_great_harbor_01:0 "The Great Harbor"
 building_type_atlantis_great_harbor_01_desc:1 "The Great Harbor at the center of the Isles has become the Hub for all trade with Atlantis and its connection with the outside world. More and more Ships come to trade here every year."
 building_atlantis_great_harbor_01:0 "The Great Harbor"

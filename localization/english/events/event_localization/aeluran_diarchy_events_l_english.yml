l_english:
  aeluran_diarchy.100.title:0 "From the Seat of The High Matriarch"
  aeluran_diarchy.100.desc:0 "[ROOT.Char.GetFullName]\n\nWe have appointed a new Red Sister to be your advisor and the Order's representative in your court.\n\n"

  aeluran_diarchy.100.desc.sent_from_deepwood:0 "[aeluran_sister_advisor.GetName] is a women of great talent freshly raised to the rank of Sister, She will serve you well. She will depart from Deepwood and begin travel to your realm at once"

  aeluran_diarchy.100.desc.vassal:0 "Your vassal [aeluran_sister_advisor.GetName] is a Sister of great wisdom. She will provide faithful service to your realm."
  aeluran_diarchy.100.desc.courtier:0 "A Sister of your court [aeluran_sister_advisor.GetName] shows great promise and will serve your realm well."
  aeluran_diarchy.100.ok:0 "We shall see..."

  new_aeluran_advisor_is_on_the_way:0 "Your new Aeluran Advisor, [aeluran_sister_advisor.GetName], is traveling to your realm from Deepwood"
  new_aeluran_advisor_is_on_the_way_tt:0 "Your new Aeluran Advisor, [aeluran_sister_advisor.GetName], is traveling to your realm from Deepwood"

  aeluran_diarchy.101.title:0 "Aeluran Arrival"
  aeluran_diarchy.101.desc:0 "There's been a commotion in your holding this morning and you confirm your suspicions upon entering your council chambers. A women dressed in red stands before you. It would seem your new [aeluran_advisor|E] has arrived.\n\n\"M'[ROOT.Char.GetLadyLord|U]\", she says, \"I am Sister [aeluran_sister_advisor.GetFirstNameNoTooltip]. I was sent here by command of the High Matriarch to serve as both your new advisor and voice for the Aeluran Order. In recent weeks I've learned much of you and your family. I'm sure with a proper guiding hand, together, we will build a bright future here for all Elves.\""
  aeluran_diarchy.101.ok:0 "Welcome Sister [aeluran_sister_advisor.GetFirstNameNoTooltip]."

  aeluran_diarchy.1011.title:0 "Adviser Appointed"
  aeluran_diarchy.1011.desc:0 "It's not long after receiving word of your new [aeluran_advisor|E] appointment from the Aeluran Order that you are greeted by [aeluran_sister_advisor.GetName] herself. \n\n\"M'[ROOT.Char.GetLadyLord|U]\", she says, \"I was already a servant of your realm but I'm greatly honored to have been selected to represent my order by your side as well. With a few #EMP suggestions#!, I'm sure we can put things here in proper order and create a prosperous future for all Elves.\""
  aeluran_diarchy.1011.ok:0 "I look forward to it Sister [aeluran_sister_advisor.GetFirstNameNoTooltip]."

  aeluran_diarchy.103.title:0 "A Matter Of Land"
  aeluran_diarchy.103.desc:0 "Your [aeluran_advisor|E], Sister [aeluran_sister_advisor.GetFirstName], seeks you out to discuss an important matter.\n\n\"M'[ROOT.Char.GetLadyLord]\" she says, \"We have yet to discuss where my Order shall be headquartered in your realm. As you know it is expected of a Liege to provide there [aeluran_advisor|E] with land to build a temple and oversee as an [aeluran_weavers_government|E] [vassal|E].\n\nYou may either provide me an existing temple or my order would be willing to sponsor the construction of a new temple as a gift to your people to honor the realm's embrace of the Sisterhood.\""
  aeluran_diarchy.103.church_1:0 "Take [church_barony_1.GetName] as your home."
  aeluran_diarchy.103.church_2:0 "I'll gift the order [church_barony_2.GetName]."
  aeluran_diarchy.103.church_3:0 "[church_barony_3.GetName] is a suitable temple"
  aeluran_diarchy.103.undeveloped_holding:0 "The order may build a new temple in [undeveloped_holding.GetName]"
  aeluran_diarchy.103.will_assign:0 "I need time to decide which title to part with"

  aeluran_diarchy.1031.title:0 "A Matter Of Land - Temple Completed"
  aeluran_diarchy.1031.desc:0 "Your [aeluran_advisor|E] Sister [aeluran_sister_advisor.GetFirstName] seeks a word.\n\n\"M'[ROOT.Char.GetLadyLord], I am pleased to announce the new temple has completed construction. I will take up residence immediately. A new bastion from which the light of the Divine Spark shall be spread.\""
  aeluran_diarchy.1031.desc.no_longer_owned:0 "Your [aeluran_advisor|E] Sister [aeluran_sister_advisor.GetFirstName] seeks a word.\n\n\"M'[ROOT.Char.GetLadyLord], the new temple has completed construction; But as you know, it it no longer a part of your domain. I will still require a temple holding for my order\""
  aeluran_diarchy.1031.ok:0 "As you say Sister [aeluran_sister_advisor.GetFirstName]"
  aeluran_diarchy.1031.no_longer_owned:0 "Apologies for the delay Sister [aeluran_sister_advisor.GetFirstName]"

  aeluran_diarchy.1032.title:0 "A Matter Of Land - Postponed"
  aeluran_diarchy.1032.desc:0 "\"Very well M'[ROOT.Char.GetLadyLord]. Do not tarry too long, my order will not tolerate this arrangement indefinitely. If it has not been resolved in a few years time the issue will be raised again.\""
  aeluran_diarchy.1032.ok:0 "As you say Sister [aeluran_sister_advisor.GetFirstName]"

  aeluran_diarchy.1033.title:0 "A Matter Of Land"
  aeluran_diarchy.1033.desc:0 "Your [aeluran_advisor|E] Sister [aeluran_sister_advisor.GetFirstName] approaches. \"M'[ROOT.Char.GetLadyLord], my order has been patient but I remind you it is most improper to have an unlanded Red Sister. Have you found a temple for me to make my holding yet?\""
  aeluran_diarchy.1033.church_1:0 "Take [church_barony_1.GetName] as your home."
  aeluran_diarchy.1033.church_2:0 "I'll gift the order [church_barony_2.GetName]."
  aeluran_diarchy.1033.church_3:0 "[church_barony_3.GetName] is a suitable temple"
  aeluran_diarchy.1033.undeveloped_holding:0 "The order may build a new temple in [undeveloped_holding.GetName]"
  aeluran_diarchy.1033.will_assign:0 "I still need more time Sister [aeluran_sister_advisor.GetFirstName]"
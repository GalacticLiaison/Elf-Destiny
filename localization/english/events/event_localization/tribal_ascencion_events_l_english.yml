    #
    tribal_ascension.0001.title:0 "Tribal Ascension!"
    tribal_ascension.0001.desc:0 "My Elven people have collectively reached a profound understanding; Our ways that have served us for all memory are not just sufficient, but a perfected gift given by generational refinements of our ancestors. \n\nWe will advance not through adapting the ways of ignorant castle dwellers, but by manifesting our true ideals.\n\n Our might will be known and feared by all!"
    tribal_ascension.0001.a:0 "Ooga Booga my brothers, Ooga booga!"

l_english:
  # Set Up Base Camp
  expedition.001.title:0 "Setting Up Base Camp"
  expedition.001.desc:0 "Your party has arrived at the entrance of the ancient Elven ruins. You will need to set up an adequate base of operations before beginning your expedition into them."
  expedition.001.set_up_camp:0 "Let's make sure we are ready and prepared!"

  # Expedition Encounters Nothing
  expedition.002.title:0 "Expedition Finds Nothing..."
  expedition.002.desc:0 "You spent the entire day scouring the ruins for any signs of treasure or ancient knowledge, but found nothing of interest."
  expedition.002.ok:0 "Maybe tomorrow..."

  # Expedition Encounters A Hazard
  expedition.003.title:0 "Expedition Encounters Danger!"
  expedition.003.desc:0 "Your party has triggered a trap! Spikes fly from the walls, some members of your party may get hit!"
  expedition.003.ok:0 "Ouch!"

  expedition.0041.title:0 "A Minor Discovery!"
  expedition.0041.desc:0 "Your party stumbles upon a long forgotten supply room. Inside you find some Gold @gold_icon! ! How Fortunate."
  expedition.0041.ok:0 "This wealth will serve my realm well."
  expedition.0041.minor_gold_discovery:0 "25@gold_icon! has been added to your expedition's spoils."

  # Expedition Finds Minor Treasure
  expedition.0042.title:0 "A Minor Discovery!"
  expedition.0042.desc:0 "Your party stumbles upon "
  expedition.0042.desc.weapon:0 "a long forgotten armoury. Inside a rusty chest you manage to find an ancient Elven weapon still in serviceable condition. How fortunate!"
  expedition.0042.desc.armor:0 "a long forgotten armoury. Hanging on a rack you find a suit of ancient Elven armor still in serviceable condition. How fortunate!"
  expedition.0042.desc.jewelry:0 "the sleeping quarters of some long forgotten Elf. Inside an old wooden dresser you find a piece of ancient Elven jewelry. How fortunate!"
  expedition.0042.desc.boots:0 "the sleeping quarters of some long forgotten Elf. Inside an old wooden dresser you find a pair of worn yet still serviceable pair of Elven boots. How fortunate!"
  expedition.0042.ok:0 "I look forward to seeing this in action..."

  expedition.0043.title:0 "A #defender_color Rare#! Discovery!"
  expedition.0043.desc:0 "Your party finds what appears to be a well furnished laboratory of some kind. Against the back wall is a long table covered with worn parchments filled with unintelligble notes. On the table your eyes are immediatly drawn to the well decorated hinged box made of some unknown ornate wood. Upon opening the lid you are amazed to find a beautiful [newly_created_elf_artifact.GetName] glittering with unnatural brightness. A grand find indeed!"
  expedition.0043.ok:0 "Such beauty, such power!"

  expedition.0044.title:0 "An #debug Epic#! Discovery!"
  expedition.0044.desc:0 "Your party stumbles upon a huge ancient kitchen. No doubt In its prime it would have been filled with dozens of Elven chefs running about, and would have serviced the entire holding or perhaps even the entirety of the Lord's army.\n\nYour ready to move on when against a back wall you spot the skeleton of a chef, still in uniform, with an ornate chest held affectionatly under one arm. You reverently pry the chest away and open it up to discover a truly remarkable treasure inside.\n\nIt is a [lembas_satchel.GetName], used by adventurers of old to carry precious rations of Lembas Bread into the field. With this artifact you could not doubt greatly extend the length of your own adventures!"
  expedition.0044.ok:0 "Thank you noble Baker, I will use it well!"

  expedition.0045.title:0 "An #debug Epic#! Discovery!"
  expedition.0045.desc:0 "You come upon a beautiful grand door covered in ornate flowers of purple and white. It opens with a slight push and inside you find a similarly decorated chamber. Your eyes are drawn to the center of the room where you find an Elven women of incredible beauty laying on a marble slab. On closer inspection you realize she is dead and this must be her tomb. Her arms are folded over her chest and her top arm wears a gorgeous armband of gold featuring intricate flowers of purple and white that match the decor of the room. Upon reaching out and touching the artifact your shocked as the women dissolves to dust leaving just the [nefertitis_armband.GetName] behind. You suppose its yours now."
  expedition.0045.ok:0 "What a pretty thing..."

  # # Expedition Finds Thing Of Significance
  # expedition.005.title:0 "A Major Discovery!!"
  # expedition.005.desc:0 "Your party comes upo"
  # expedition.005.ok:0 "This wealth will serve my realm well"

  # Find Sigil Of The Realm Lord
  expedition.0069.title:0 "A Kingly Tomb"
  expedition.0069.desc:0 "You come upon a large chamber, perhaps once used as a grand hall by Lords of old. Large pillars line the room, holding up a majestic ceiling that stretches high above you. In the center of the room sits a long dead King; his throne his final resting place. \"What a discovery!\" Julia shouts, scampering over to inspect the corpse. \"Look at this!\" she says, points at a radiant amulet hanging around the King's neck. You feel a strange pull towards the gem, and have to fight the urge to draw closer. \"Well M'[ROOT.Char.GetLadyLord|U]?\" says a gleaming Julia. \"What are you waiting for?\"
  expedition.0069.ok:0 "Reach out and grab the gem..."

  expedition.00691.title:0 "A Powerful Presence"
  expedition.00691.desc:0 "Upon touching the gem a brilliant blinding light envelopes you and Julia. Suddenly you're lost, feeling like a row boat caught in a raging hurricane, your only solace being the knowledge that #bold you are not alone #!. It isn't Julia, you realise. No... It is a vast and incomprehensible presence that dwarfs you, the tomb, and the planet you reside on. It both comforts and terrifies you, shielding you from the light while examining every fibre of your being with a piercing gaze. \n\nThe experience elevates your senses, allowing you to examine your body in a way that you never could before. You feel your heart beat, your lungs breathe, your blood flow, and your mind think. You feel your body as a whole and witness your soul tremble."
  expedition.00691.ok:0 "Is this... death?"

  expedition.00692.title:0 "Visions of a Past Long Gone"
  expedition.00692.desc:0 "Amidst the blinding lights, the presence fills your mind's eye with images of the past. You see how the great Elves of old lived, and are filled with the plethora of emotions they felt. You know you could keep pulling on this thread and adopt their hopes and beliefs as your own.\n\nDo you convert to the Elf culture and start a fresh slate, or do you continue to evolve your current culture?"
  expedition.00692.convert:0 "I will take the Elf culture as my own."
  expedition.00692.dontConvert:0 "I will shape the New Elvish people from the culture I have."

  expedition.00693.title:0 "A Surprising Transformation"
  expedition.00693.desc:0 "The light eventually fades and the world comes back into focus. You feel different. Looking at Julia, your eyes widen at her newly elongated ears. Upon seeing her own shocked face, you reach up and feel the tips of your pointy ears with your fingers. \n\n\"M'[ROOT.Char.GetLadyLord|U], it looks like we've been transformed into elves! Like the legendary people of old! I need to write down what I saw somewhere...\" She says hurriedly, scampering off to find something to write on. \n\nYou look at the gem still clutched in your hand in wonder. What does this change mean for you and your people...?"
  expedition.00693.ok:0 "We should head home and reflect on this."

  expedition.006901.desc:0 "A massive stone door stands in your way. Engraved with ancient runes and lined with silver accents, it possesses a level of craftsmanship that most artisans would struggle to replicate. Julia runs her finger over the ancient writing, muttering to herself and scribbling in her notebook.\n\nAfter a few minutes, she finally looks up at you. \"M'[ROOT.Char.GetLadyLord|U], I believe it to be a riddle left by the elves. It's clear that we must solve it to proceed further.\""
  expedition.006901.ok:0 "Very well, what does it say?"

  # Expedition Has Ended
  expedition.0061.title:0 "Expedition has finished"
  expedition.0061.desc:0 "Your supplies have run low enough to warrant a return home. While you might leave with incalculable luxuries, you can't deny that perhaps the most important discoveries from this expedition were both the knowledge you gained of the Elves, and the new questions they have raised."
  expedition.0061.ok:0 "It's time to head home."

  expedition.0062.title:0 "A Holy Place Of The Elves"
  expedition.0062.desc:0 "You have explored this expedition site thoroughly and uncovered many of its secrets.\n\nYou understand the significance it once had for the elven peoples of old, and as their successor, it holds the same value to you.\n\nLet it be a place of pilgrimage for the Elves of this new Age"
  expedition.0062.ok:0 "A New Holy Site From This Day Forward!"

  # Culture evolution discovery
  expedition_unique_encounters.001.title:0 "A Discovery of Cultural Importance!"
  expedition_unique_encounters.001.desc:0 "You enter a room filled with ancient curiosities, feeling the Divine Spark's presence thick in the air.\n\nAs you look around, you find a particular artifact that you can feel pulses deeply with the Spark. You are the Realm Lord, and know instinctively that this oddity holds ancient knowledge that could help to facilitate the return of the Elven people.\n\n What exactly is this artifact?"

  expedition_unique_encounters.001.empty.desc:0 "You enter a room filled with ancient curiosities, feeling the Divine Spark's presence thick in the air.\n\nAs you look around nothing of particular importance catches your eye, but you know there are some innovations here your people could use back home."

  expedition_unique_encounters.001.nvm:0 "Leave this place, there is nothing for us here!"

  expedition_unique_encounters.001.no_more_traditions:0 "My people will learn from this find!"

  expedition_unique_encounters.001.tribal_ascension:0 "A totem documenting the history of a tribal people"
  expedition_unique_encounters.001.fey_agoras:0 "A grand mural depicting scholars arguing in a public square"
  expedition_unique_encounters.001.beast_tamers:0 "The Royal Menagerie's Bestiary and Husbandry Guide Third Edition"
  expedition_unique_encounters.001.woodland_bounty:0 "Wooden boxes filled with strange seeds you've never seen before"
  expedition_unique_encounters.001.elf_craftsmanship:0 "A collection of intricate metal tools, perhaps from a smithy"
  expedition_unique_encounters.001.adventure_guilds:0 "Portraits of proud men and women holding treasures and trophies"
  expedition_unique_encounters.001.people_of_the_bow:0 "A bow of unknown lumber and impressive craftsmanship"
  expedition_unique_encounters.001.unexpected_tradition_name:0 "Error - Unknown tradition name"

  expedition_unique_encounters.0022.title:0 "Portal Navigation Relay Discovered!"
  expedition_unique_encounters.0022.desc:0 "You sort through an old storeroom of complicated steel contraptions covered in cobwebs. Among the junk you spot a true prize! It's the Navigation Relay, part of the Grand Portal!"
  expedition_unique_encounters.0022.takeNavigationRelay:0 "One step closer to the ultimate goal!"

  expedition_unique_encounters.0021.title:0 "Portal Capacitor Discovered!"
  expedition_unique_encounters.0021.desc:0 "You are rummaging through what looks like an old shrine of some kind. In a back room you find a dusty old chest. Upon opening it, you stare with glee. Its a Portal Capacitor Crystal! This is just what we need to restore the Grand Portal!"
  expedition_unique_encounters.0021.takeCapacitor:0 "One step closer to the ultimate goal!"

  expedition_unique_encounters.0031.title:0 "A Shrine Radiates Spark"
  expedition_unique_encounters.0031.desc:0 "You peak your head into what appears to be a destroyed chapel of some kind. Centered in the room stands a stone shrine. Its alter seems to radiate Spark energy and you can feel it pulling at you.\n\n Do you connect your Spark with the shrine's?"
  expedition_unique_encounters.0031.pray:0 "Pray to the shrine"
  expedition_unique_encounters.0031.leave:0 "Leave this place"

  expedition_unique_encounters.0031.pray_intro.desc:0 "As if it was a natural instinct, you kneel before the shrine and reach out with your Spark. The moment your tendril of energy contacts the shrines you feel a profound resonance. There is a flash of blinding light."

  expedition_unique_encounters.00311.title:0 "Commune with a Goddess"
  expedition_unique_encounters.00311.first_visit.desc:0 "An unnaturally beautiful Elf women made of ethereal energy looks around the chapel and then her eyes fall upon you.\n\n\"Now this is unexpected. I haven't felt my influence called upon in this Realm for many many years. The Grand Portal of this realm must have been restored and now the Divine Spark's influence is growing once again. You there, mortal. Are you the Realm Lord of this fledgling realm? I am #difficulty_medium Vána, High Vala of Prosperity and Fertility#!. I would make a bargain with you. If you were to rightfully worship me as one of your deities I would gain greater power in this realm. In return, I would give your people the blessing of my essence and begin to restore the natural order of this world. #Bold What say you?#!\" "
  expedition_unique_encounters.00311.additional_visits.desc:0 "You once again pray to the Shrine of Vána and the Goddess again appears before you.\n\n \"Well mortal, have you gained sense and decided to worship me?\""
  expedition_unique_encounters.00311.already_worship_tulkas_astaldo.desc:0 "\"Wait... I can practically smell the essence of Tulkas Astaldo all over you. Our manifestations of the Spark's will are at odds with each other. Taking my blessing will replace his.\""
  expedition_unique_encounters.00311.take_as_deity:0 "Accept Vána as Goddess"
  expedition_unique_encounters.00311.refuse:0 "I will not add Vána to my Pantheon"

  expedition_unique_encounters.0032.title:0 "A Shrine Radiates Spark"
  expedition_unique_encounters.0032.desc:0 "You peak your head into what appears to be a destroyed chapel of some kind. Centered in the room stands a stone shrine. Its alter seems to radiate Spark energy and you can feel it pulling at you.\n\n Do you connect your Spark with the shrine's?"
  expedition_unique_encounters.0032.pray:0 "Pray to the shrine"
  expedition_unique_encounters.0032.leave:0 "Leave this place"

  expedition_unique_encounters.00321.title:0 "Commune with a God"
  expedition_unique_encounters.00321.first_visit.desc:0 "A handsome stoic Elf made of ethereal energy looks around the chapel and then his imperious eyes fall upon you.\n\n\"A surprise to be sure but a welcome one. I haven't felt my influence called upon in this Realm for an age. The Grand Portal of this realm must have been restored. You there, mortal. Are you this realm's Realm Lord? I am #difficulty_medium Tulkas Astaldo, High Vala of War#!. I shall offer you a bargain. If you properly acknowledge me as your god with all due worship, I would gain greater power in this realm. In return, I would gift your people my blessing and begin to restore the natural order of this world.\n #bold What say you?#!\" "
  expedition_unique_encounters.00321.additional_visits.desc:0 "You once again pray to the Shrine of Tulkas Astaldo and the God again appears before you.\n\n \"Well mortal, have you gained sense and decided to worship me?\""
  expedition_unique_encounters.00321.already_worship_vana.desc:0 "\"Hold... Is that Vána's sweet essence about you? My manifestation of the Spark's will is at odds with the Goddess of Prosperity. Taking my blessing will replace hers.\""
  expedition_unique_encounters.00321.take_as_deity:0 "Accept Tulkas Astaldo as God"
  expedition_unique_encounters.00321.refuse:0 "I will not add Tulkas Astaldo to my Pantheon"

  expedition_unique_encounters.00399.title:0 "A Godly Offer Refused"
  expedition_unique_encounters.00399.desc:0 "\"You disappoint me mortal. Return here when good sense returns to you\""
  expedition_unique_encounters.00399.ok:0 "I will reflect on this"

  expedition_unique_encounters.00398.title:0 "A Godly Offer Accepted"
  expedition_unique_encounters.00398.desc:0 "\"A wise choice my new follower. I shall await your worship.\""
  expedition_unique_encounters.00398.ok:0 "Praise!"

  expedition_reward_xp:0 "All party members gain Adventurer XP"
  expedition_reward_prestige:0 "All party members gain 100 [prestige_i]"
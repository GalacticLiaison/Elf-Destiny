l_english:
  # Set Up Base Camp
  expedition.001.title:0 "Set Up Base Camp"
  expedition.001.desc:0 "Your party has arrived on the doorstep of the expedition site. You need to get established setting up base camp and then you'll head over to explore the ruins."
  expedition.001.set_up_camp:0 "Lets make sure we are ready and prepared!"

  # Expedition Encounters Nothing
  expedition.002.title:0 "Expedition Finds Nothing"
  expedition.002.desc:0 "You spent all day exploring and studying the site but found nothing of merit."
  expedition.002.ok:0 "Maybe another day"

  # Expedition Encounters A Hazard
  expedition.003.title:0 "Expedition Encounters Danger"
  expedition.003.desc:0 "Your party has triggered a trap! Spikes fly from the walls, some of your party may be hit!"
  expedition.003.ok:0 "Ouch!"

  # Expedition Finds Minor Treasure
  expedition.004.title:0 "A Minor Discovery!"
  expedition.004.desc:0 "Your party stumbles upon a long forgotten supply room. Inside you find an old elven weapon, the blade is still sharp!"
  expedition.004.ok:0 "This wealth will serve my realm well"

  expedition.0041.title:0 "A Minor Discovery!"
  expedition.0041.desc:0 "Your party stumbles upon a long forgotten supply room. Inside you find some @gold_icon! How Fortunate"
  expedition.0041.ok:0 "This wealth will serve my realm well"
  expedition.0041.minor_gold_discovery:0 "25@gold_icon! has been added to your expedition's spoils"

  # # Expedition Finds Thing Of Significance
  # expedition.005.title:0 "A Major Discovery!!"
  # expedition.005.desc:0 "Your party comes upo"
  # expedition.005.ok:0 "This wealth will serve my realm well"

  # Find Sigil Of The Realm Lord
  expedition.0069.title:0 "A Kingly Tomb"
  expedition.0069.desc:0 "You come upon a large chamber, perhaps once a grand hall used by lords of old to hold court. "What a discovery!" shouts Julia as you and her approach the center of the room. Here among the debris sits a long dead king; his throne his final resting place. Around his neck hangs a radiant amulet. You fear you may be losing yourself as you swear the intoxicating gem calls to you. "Well M'[ROOT.Char.GetLadyLord]?" says Julia. "What are you waiting for?"
  expedition.0069.ok:0 "Reach out and grab the gem"

  expedition.00691.title:0 "A Powerful Presence"
  expedition.00691.desc:0 "Upon touching the gem a brilliant blinding light envelopes you and Julia. Suddenly your lost, a small boat in a raging storm of blinding white. You know your not alone. Not Julia but the presence of some other vast unimaginable will is here. It comforts and terrifies you. Your senses are elevated and you can feel your own body in ways you've never experienced before."
  expedition.00691.ok:0 "Is this death?"

  expedition.00692.title:0 "Visions of Histories"
  expedition.00692.desc:0 "Among the blinding lights, in your minds eye, you are shown visions. You see how the great Elves of old lived and are filled with some of the emotions they felt. You know you could keep pulling on this thread and adopt their hopes and beliefs as your own.\n\n Do you convert to the Elf culture and start a fresh slate, or do you continue to evolve your current culture?"
  expedition.00692.convert:0 "I will take the Elf culture as my own"
  expedition.00692.dontConvert:0 "I will shape the New Elvish people from the culture I have"

  expedition.00693.title:0 "A Surprising Transformation"
  expedition.00693.desc:0 "The light eventually fades and the world comes back into focus. You feel different. Looking on Julia you stare in shock at her now elongated ears. Upon seeing her shocked face and pointing at your head you reach your hand up and confirm that yours have grown as well. "M'[ROOT.Char.GetLadyLord], we seem to have been transformed into elves! Like the legendary people of old!" You look at the gem still clutched in your hand in wonder. What this change truly means for you is yet to be discovered"
  expedition.00693.ok:0 "We should head home and reflect on this"

  expedition.006901.desc:0 "You come upon a sealed stone door. To the side of the door on the wall are engraved words.\n\n\"M'[ROOT.Char.GetLadyLord] its a riddle left by the Elves\" says Julia \"Its clear we must solve it to proceed further.\""
  expedition.006901.ok:0 "Very Well, what does it say?"

  # Expedition Has Ended
  expedition.0061.title:0 "Expedition has finished"
  expedition.0061.desc:0 "You've reached the end of your funded supplies and need to head home"
  expedition.0061.ok:0 "Im ready for home"

  # Culture evolution discovery
  expedition_unique_encounters.001.title:0 "A Discovery of Cultural Importance!"
  expedition_unique_encounters.001.desc:0 "You enter a room filled with ancient curiosities. You can feel the divine sparks presence thick in the air.\n\nAs you look around you find a particular artifact that you can feel pulses with the Spark. You are Realm Lord and you know instinctually this oddity represents ancient knowledge that you could reforge back into the elven people of your realm.\n\n What is this artifact?"

  expedition_unique_encounters.001.empty.desc:0 "You enter a room filled with ancient curiosities. You can feel the divine sparks presence thick in the air.\n\nAs you look around nothing of particular importance catches your eye, but you know there are some innovations here your people could use back home"

  expedition_unique_encounters.001.nvm:0 "Leave this place, nothing for us here!"

  expedition_unique_encounters.001.no_more_traditions:0 "My people will learn from this find!"

  expedition_unique_encounters.001.tribal_ascension:0 "A totem documenting the history of a tribal people"
  expedition_unique_encounters.001.fey_agoras:0 "A grand mural depicting scholars arguing in a public square"
  expedition_unique_encounters.001.beast_tamers:0 "The Royal Menagerie's Bestiary and Husbandry Guide Third Edition"
  expedition_unique_encounters.001.woodland_bounty:0 "Wooden boxes filled with strange seeds you've never seen before"
  expedition_unique_encounters.001.elf_craftsmanship:0 "A collection of intricate metal tools, perhaps from a smithy"
  expedition_unique_encounters.001.adventure_guilds:0 "Portraits of proud men and women holding treasures and trophies"
  expedition_unique_encounters.001.people_of_the_bow:0 "A bow of unknown lumber and impressive craftsmanship"
  expedition_unique_encounters.001.unexpected_tradition_name:0 "Error - unknown tradition name"

  expedition_unique_encounters.0022.title:0 "Portal Navigation Relay Discovered!"
  expedition_unique_encounters.0022.desc:0 "You sort through an old storeroom of complicated steel contraptions covered in cobwebs. Among the junk you spot a true treasure! Its the Navigation relay for the portal you have been hunting!"
  expedition_unique_encounters.0022.takeNavigationRelay:0 "One step closer to the ultimate goal!"

  expedition_unique_encounters.0021.title:0 "Portal Capacitor Discovered!"
  expedition_unique_encounters.0021.desc:0 "You are rummaging through what looks like an old shrine of some kind. In a back room you find a dusty old chest. Upon its opening you stare with glee. Its a Portal Capacitor Crystal! Just what is needed to restore the Grand Portal!"
  expedition_unique_encounters.0021.takeCapacitor:0 "One step closer to the ultimate goal!"

  expedition_unique_encounters.0031.title:0 "A Shrine Radiates Spark"
  expedition_unique_encounters.0031.desc:0 "You peak your head into what appears to be a chapel of some kind. Centered in the room a stone shrine. The shrine seems to radiate Spark energy and you can feel it pulling at you.\n\n Do you connect your Spark with the shrine's?"
  expedition_unique_encounters.0031.pray:0 "Pray to the shrine"
  expedition_unique_encounters.0031.leave:0 "Leave this place"

  expedition_unique_encounters.0031.pray_intro.desc:0 "As if it was a natural instinct, you kneel before the shrine and reach out with your Spark. The moment your tendril of energy contacts the shrines you feel a profound resonance. \n\n A moment later there is a flash of blinding light and then standing before you is a vision."

  expedition_unique_encounters.00311.title:0 "Commune with a Goddess"
  expedition_unique_encounters.00311.first_visit.desc:0 "An unnaturally beautiful Elf women made of ethereal energy looks around the chapel and then her eyes fall upon you.\n\n\"Now this is unexpected. I haven't felt my influence called upon in this Realm for many many years. The Grand Portal of this realm must have been restored and now the Divine Spark's influence is growing once again.\n\n You there, mortal. Are you the Realm Lord of this fledgling realm? I am Vána, High Valar of Prosperity and Fertility. I would make a bargain with you. If you were to rightfully worship me as one of your deities I would gain greater power in this realm. In return, I would give your people the blessing of my essence and begin to restore the natural order of this world. What say you?\" "
  expedition_unique_encounters.00311.additional_visits.desc:0 "You once again pray to the Shrine of Vána and the Goddess again appears before you.\n\n \"Well mortal, have you gained sense and decided to worship me?\""
  expedition_unique_encounters.00311.already_worship_Tulkas Astaldo.desc:0 "\n\n\"Wait... I can practically smell the essence of my brother Tulkas Astaldo all over you. Although he is my twin and love, our manifestations of the Spark's will are at odds. Taking my blessing will replace my brother's.\""
  expedition_unique_encounters.00311.take_as_deity:0 "Accept Vána as Goddess"
  expedition_unique_encounters.00311.refuse:0 "I will not add Vána to the Pantheon"

  expedition_unique_encounters.0032.title:0 "Commune with a God"
  expedition_unique_encounters.00321.first_visit.desc:0 "A handsome stoic Elf made of ethereal energy looks around the chapel and then his imperious eyes fall upon you.\n\n\"A surprise to be sure. I haven't felt my influence called upon in this Realm for an age. The Grand Portal of this realm must have been restored and now the Divine Spark's influence is growing once again.\n\n You there, mortal. Are you this realm's Realm Lord? I am Tulkas Astaldo, High Valar of War. I bring offer to you then. If you properly acknowledge me as your god with all due worship, I would gain greater power in this realm. In return, I would gift your people my blessing and begin to restore the natural order of this world. What say you?\" "
  expedition_unique_encounters.00321.additional_visits.desc:0 "You once again pray to the Shrine of Tulkas Astaldo and the God again appears before you.\n\n \"Well mortal, have you gained sense and decided to worship me?\""
  expedition_unique_encounters.00321.already_worship_Tulkas Astaldo.desc:0 "\n\n\"Hold... Is that my sweet sister's essence about you? My manifestation of the Spark's will is at odds with Vána's. Taking my blessing will replace hers.\""
  expedition_unique_encounters.00321.take_as_deity:0 "Accept Tulkas Astaldo as God"
  expedition_unique_encounters.00321.refuse:0 "I will not add Tulkas Astaldo to the Pantheon"

  expedition_unique_encounters.00399.title:0 "A Godly Offer Refused"
  expedition_unique_encounters.00399.desc:0 "\"You disappoint me mortal. Return here when good sense returns to you\""
  expedition_unique_encounters.00399.ok:0 "I will reflect on this"

  expedition_reward_xp:0 "All party members gain Adventurer XP"
  expedition_reward_prestige:0 "All party members gain 100 [prestige_i]"
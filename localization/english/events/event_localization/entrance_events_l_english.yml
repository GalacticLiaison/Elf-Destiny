  entrance_scheme.1044.desc:0 "You lean in towards [victim.GetFullName] extending your Spark Aura, but are surprised when it meets resistance. It would appear [victim.GetFirstName] is more gifted in the Spark then you first estimated or [victim.GetSheHe] truly has a will of iron.\n\n[victim.GetFirstName] senses something is off and takes a couple steps back to create distance between you.\n\n\"What foul sorcery do you try to lay upon me my [entrancer.GetLadyLord]! Leave me be!\"\n\n[victim.GetFirstName] turns and hurries away. You are left alone with the sting of your failure"
  entrance_scheme.1044.a:0 "How could [victim.GetSheHe] resist me!"

  entrance_scheme.1045.title:1 "A Final Struggle"
  entrance_scheme.1045.desc:0 "The night grows late and the feast is coming to an end. As guests continue to depart [victim.GetFullName] only has eyes for you. The last few stragglers stagger out of the hall, you are alone together.\n\nFinally a chance to complete your spell and put [victim.GetFirstName] firmly under your thumb"
  entrance_scheme.1045.a:0 "[victim.GetSheHe|U] will be mine!"
  entrance_scheme.1045.b:0 "The risk is too great, I should leave"

  entrance_scheme.1046.title:1 "A Final Struggle - Caught In Your Web"
  entrance_scheme.1046.desc:0 "You slowly approach [victim.GetFullNamePossessive] side and strike up conversation, asking [victim.GetHerHim] how [victim.GetHerHis] evening was. [victim.GetSheHe|U] responds with wide eyes and even wider grin.\"It was wonderful! I hoped to speak with you again!\"\n\nYour talk evolves into deep conversations as you sit back down together in a secluded corner of the hall, [victim.GetFirstNamePossessiveNoTooltip] eyes begin to glaze over as [victim.GetSheHe] hangs on your every word. Your Spark Aura overwhelms and imprints on their soul. It's not long before admissions of admiration spill from [victim.GetHerHis] lips, which over the next few hours, turn to full confessions of devotion.\n\nYou feel your Entrancement complete. You rise looking down on [victim.GetFirstName] who looks back up at you with nothing but obedient anticipation"
  entrance_scheme.1046.just_hook:0 "Await my commands my new devotee"

  entrance_scheme.1047.title:1 "A Final Struggle - Failure"
  entrance_scheme.1047.desc:0 "You approach [victim.GetFullNamePossessive] side and strike up conversation. [victim.GetSheHe] turns to you with some wariness. As you talk you begin your attempt to exert your Spark Aura upon [victim.GetHerHim].\n\nIt's with great surprise then that you meet resistance. Slow at first but it grows. [victim.GetFullName] is stronger in the Spark then you first estimated. That or [victim.GetSheHe] has a will of iron!\n\nThe spell breaks and [victim.GetFirstName] glares at you with fresh eyes.\n\n\"What foul sorcery do you try to lay upon me my [entrancer.GetLadyLord]! Leave me be!\"\n\n[victim.GetFirstName] turns and hurries away. You are left alone with the sting of your failure"
  entrance_scheme.1047.a:0 "How could [victim.GetSheHe] resist me!"

  entrance_scheme.1100.title:1 "No Escape"
  entrance_scheme.1100.desc:0 "Like a puppet on strings [target.GetFullName] dances to your every whim. [target.GetSheHe] has long ago forgotten what it means to resist. The snares of Spark you placed on their soul are seemingly unbreakable now. [target.GetFirstName] is truly your creature"
  entrance_scheme.1100.a:0 "What a lovely toy you are"
  converts_to_enthralled:0 "[target.GetFullNamePossessive] entrancement has grown near impossible to escape and [target.GetSheHe] is now #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#!"
  entrance_scheme.1101.title:1 "Not Yourself Anymore"
  
  entrance_scheme.1101.desc:0 "No matter how much you try to fight and resist, you cannot overcome [entrancer.GetFirstNamePossessive] Spark Power. In the end [entrancer.GetSheHe|U] overrides your Spark Aura with [entrancer.GetHerHis] own. And with that you've been turned from #difficulty_easy [GetTrait('entranced').GetName( GetNullCharacter )]#!, to #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#!. You've been completely crushed under [entrancer.GetFirstNamePossessiveNoTooltip] boot, forever doomed to become an eternally faithful servant. Whatever hopes of freedom you once had are gone completely, replaced with ever present thoughts of service to [entrancer.GetFirstNameNoTooltip]. Your entire existence, every waking minute, is devoted to [entrancer.GetHerHim]"

  entrance_scheme.1101.a:0 "Semper Fidelis, my [entrancer.GetLadyLord|U]"

  converted_to_enthralled:0 "You've been completely subsumed by [entrancer.GetFirstNamePossessive] spark. You are now #difficulty_hard [GetTrait('enthralled').GetName( GetNullCharacter )]#! to [entrancer.GetHerHis|U] will."

  entrance_scheme.1150.title:1 "A Struggle Of Wills"
  entrance_scheme.1150.enchantress_perspective:0 "You are walking about your holding when you feel a disturbance.\n\nSomeone somewhere is meddling with your weaves of Spark!\n\nYou look inward and can sense it is your servant [victim.GetFullName] trying to break free of [victim.GetHerHis] entrancement.\n\nHow dare [victim.GetSheHe]!? You will show your pet [victim.GetHerHis] proper place"
  entrance_scheme.1150.entranced_perspective:0 "Your mind has been a fog. You think of nothing but your devotion to [entrancer.GetFullName]. On this day however you have a rare moment of lucidity.\n\nWhy do you have such a strong devotion to [entrancer.GetHerHim]? You search your feelings and in your reflections you sense an anomaly among your thoughts. Something unnatural lays there, a foreign influence. A slippery thing that causes discomfort to dwell on. You gather what focus is left to you and prepare to dislodge this perverse presence"

  entrance_scheme.1150.a:0 "Begin Battle Of Wills"
  you_win_battle_of_wills:0 "#highlight You Are Victorious In The Battle Of Wills#!"
  you_lose_battle_of_wills:0 "#highlight You Lose The Battle Of Wills#!"
  falls_deeper_into_entrancement:0 "[victim.GetFirstName] falls deeper into [victim.GetHerHis] entrancement"
  breaks_free_of_entrancement:0 "[victim.GetFirstName] breaks free of [victim.GetHerHis] entrancement"

  entrance_scheme.1151.title:1 "A Struggle Of Wills - Off The Leash"
  entrance_scheme.1151.desc:0 "[victim.GetFirstNamePossessive] will is stronger than you thought. When did [victim.GetSheHe] grow a backbone?!\n\nYou poor as much energy into the binding as you can manage but it is to no avail. You feel the #highlight *Snap*#! in you weavings of Spark as the connection is severed.\n\n [victim.GetFirstName] is free of your clutches once more"
  entrance_scheme.1151.a:0 "Such Insolence!"

  entrance_scheme.1152.title:1 "A Struggle Of Wills - They Fall Deeper"
  entrance_scheme.1152.desc:0 "With a final push you overcome the will of [victim.GetFullName] and the trembling in your weaves of Spark ends.\n\nLike a fly caught in a web, [victim.GetHerHis] struggles have only managed to ensnare [victim.GetHerselfHimself] deeper into your control.\n\n[victim.GetHerHis|U] hopes of ever severing the bond grow increasingly faint."
  entrance_scheme.1152.a:0 "[victim.GetSheHe|U] thought [victim.GetSheHe] could be free of me!?"

  entrance_scheme.1160.title:1 " A Struggle of Wills - Attempting to Break Free"
  entrance_scheme.1160.desc:0 "It is in a creature's nature to seek freedom, i'm no different. I've been under the control of [entrancer.GetFirstName] by way of entrancement, no longer. i shall bring all my powers to bear and attempt to break free from this mental prison"
  entrance_scheme.1160.a:0 "I want to break free !"

  entrance_scheme.1161.title:1 " A Struggle of Wills - A Spell Broken"
  entrance_scheme.1161.desc:0 "You can feel [entrancer.GetFirstNamePossessive] rage through your mental connection as with a final push [entrancer.GetHerHis|U] presence is ripped from your mind. Immediately, you feel as if you're waking from a dream; A cloud lifted from your mind.\n\nToday [entrancer.GetName] has lost a minion and gained a mortal enemy"
  entrance_scheme.1161.a:1 "Freedom!"

  entrance_scheme.1162.title:1 " A Struggle of Wills - Down the Rabbit Hole"
  entrance_scheme.1162.desc:0 "Damnation! I have failed to break free! But... is that truly so bad? Maybe [entrancer.GetFirstName] isn't my oppressor but instead a benevolent master.\n\nIs it not a noble calling to serve one's betters? Has [entrancer.GetFirstName] not proven [entrancer.GetHerselfHimself] to be just that....?"

  entrance_scheme.1162.a:0 "I... live to serve..."

  entrance_scheme.1200.title:1 "An Irresistible Power"
  entrance_scheme.1200.desc:0 "No soul can escape once it falls under your gaze. Your eyes endless pools that drown the wills of weaker souls. \n\nSomething felt different while adding your latest pet to the ranks of your #EMP loyal#! servants. Near the completion of the spell, you felt a subtlety in the casting you've never noticed before. Your skills have reached a new threshold as you achieve a profound inspiration. With careful focus on these delicate weaves of the Spark you could greatly increase your potency and ensnare far greater pray.\n\n#bold May the irresolute be weary for a new#!"
  entrance_scheme.1200.male:0 "#D Enchanter#! #bold stalks these lands#!"
  entrance_scheme.1200.female:0 "#difficulty_medium Enchantress#! #bold stalks these lands#!"
  entrance_scheme.1200.a:0 "None will resist me!"

  # AI entrancement

  entrance_scheme.1300.title:0 " A Struggle of Wills - Surprise Attack "
  entrance_scheme.1300.desc:0 "As you walk through your castle you sense a change in the environment. an unwelcome presence, an interloper, a ne'er do well. as you investigate you see [entrancer.GetFullName] in your castle. [entrancer.GetSheHe] begins to affect your spark, attempting to dominate and take over your mind."
  entrance_scheme.1300.a:0 "I shall crush [entrancer.GetHerHim] like a maggot!"

  entrance_scheme.1301.title:0 " A Struggle of Wills - The Interloper Repulsed "
  entrance_scheme.1301.desc:0 "What a truly pathetic and sorry sight. [entrancer.GetFirstName] has failed to entrance me. It seem's that [entrancer.GetHerHis] power in spark manipulation wasn't powerful enough. [entrancer.GetSheHe] is truly a sorry sight. Vanquished and beaten, [entrancer.GetSheHe] will return back to [entrancer.GetHerHis] home to lick [entrancer.GetHerHis] wounds."

  entrance_scheme.1301.a:0 "Be gone filth!"
  
  entrance_scheme.1302.title:0 " A Struggle of Wills - Dominated "
  entrance_scheme.1302.desc:0 "Damnation! You've been entranced by [entrancer.GetFirstName] You're now under [entrancer.GetHerHis] control. Relegated to a simple puppet, an obedient pet. To do with as [entrancer.GetSheHe] sees fit."
  
  entrance_scheme.1302.a:0 "A thousand curses upon you [entrancer.GetFirstName]!"



  birth.1900.title:0 "A Blessing of the Divine Spark"
  birth.1900.desc:0 "As you stare down upon the miracle in your arms you feel an unexpected presence of Spark for one so small and [new_born.GetHerHis] ears seem unusually pointy.\n\nYou inspect further and are filled with elation as you realize the truth. Your union with [other_parent.GetFirstName] has strengthened the blood, the Divine Spark has blessed this child with Ascension!\n\n[new_born.GetFirstName] will walk this world a greater Elf than [new_born.GetHerHis] parents before [new_born.GetHerHim]."
  birth.1900.a:0 "Praise the Spark!"

  child_has_ascended:0 "[new_born.GetFirstName] has been born a higher level of Elf"
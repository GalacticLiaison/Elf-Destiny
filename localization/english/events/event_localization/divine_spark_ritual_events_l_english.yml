l_english:
  divine_spark_rituals.001.title:0 "You Have Ascended!"
  divine_spark_rituals.001.desc.solo:0 "Through careful preparations you have become more aligned with the Divine Spark, and your Elf Trait has evolved!"
  divine_spark_rituals.001.desc.group:0 "You join hands together around the crystal. As you mediate, your minds form a connection. You can feel the Spark inside the crystal with your thoughts and together your reach out and release it.\n\nYour ritual resonates with the Divine Spark as you become more aligned with it! #EMP You all have Ascended!#!"
  divine_spark_rituals.001.ascend.solo:0 "I have become #bold more #!! Huzzah!"
  divine_spark_rituals.001.ascend.group:0 "We have become #bold more #!! Huzzah!"
  elf_trait_evolved:0 "[THIS.Char.GetNamePossessive] Elf trait has evolved to a higher level!"

  divine_spark_rituals.0011.title:0 "A Catalyst Of Spark"
  divine_spark_rituals.0011.desc:0 "As I prepare to Ascend I recall that [spark_crystal.GetName] in my posession. I could tap into the power of the Spark captured inside to drastically increase the power of the ritual!\n\nIf me and my closest loves ones were to form a connection we could all Ascend as one! \n\n#E All additional Ascendants will each only cost 20% the @piety_icon_pagan! piety for their Elf level.#!"
  divine_spark_rituals.0011.a:0 "Let us join together!"
  divine_spark_rituals.0011.b:0 "I will do this alone"
  divine_spark_rituals.0011.c:0 "I need more time to consider this"

  divine_spark_rituals.002.title:0 "A Blessing Upon Me"
  divine_spark_rituals.002.desc:0 "As you meditate, a familiar presence can be felt and you know the Divine Spark has cast its gaze upon you. Once again, you see countless possibilities flash before your eyes, fading just as quickly, leaving a single idea in their shadow.\n\n #bold \"Choose\" #!"

  divine_spark_rituals.002.nevermind:0 "I have changed my mind, my people are not ready for such blessings!"
  divine_spark_rituals.002.tradition_the_rut:0 "My people will multiply across the land!"
  divine_spark_rituals.002.tradition_noble_husbandry:0 "Our bloodlines will be without equal!"
  divine_spark_rituals.002.tradition_familial_familiarity:0 "The bonds of our family shall be strong as steel!"
  divine_spark_rituals.002.tradition_heroic_courage:0 "We shall always stand tall! May our enemies cower!"
  divine_spark_rituals.002.tradition_endless_lord:0 "Our rulers are perfect! May our forms be eternal!"
  divine_spark_rituals.002.tradition_beguiling_nature:0 "Our grace shall ensnare lesser mortals!"

  unexpected_blessing_name:0 "error - Unexpected Blessing Included"
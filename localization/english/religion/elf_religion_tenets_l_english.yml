l_english:
  doctrine_parameter_tenet_aeluran_sisters:0 "Rulers of this faith are granted the privilege of an [aeluran_advisor|E] councilor to help oversee their realm's affairs. She will fill all of the responsibilities normally done by a [realm_priest|E] but will also \n - Oversee the formation of an [GetMaA('aeluran_magi_core').GetName] to defend your Elven realm\n - Sow discontent among your enemies lands.\n - Gain Religious Exaltation [hooks|E] on your courtiers and vassals."
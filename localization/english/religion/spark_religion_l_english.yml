  tenet_the_fecund_season_desc:0 "Each spring the Divine Spark lets its will be known. Elven followers will go into heat as divine encouragement to go forth and release the profound life energy of birth into the universe. Many children of the faithful are born in order to further spread the will of the Divine Spark."


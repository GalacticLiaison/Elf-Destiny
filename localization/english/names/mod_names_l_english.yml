l_english:
 elf_destiny:0 "Elf Destiny"
 elf_destiny_desc:0 "At the beginning of civilization, Elves and Humans came to this world through a portal from another realm. Since then, countless Elf and Human empires have risen and fallen, now lost to time. Elves have faded to the edges of the world and memory. You're the new Elf Lord and your goal is to restore the greatness of the Elves. What will this new Elven people be like and how will they get along with Humans? \n\nThose answers are for you to decide!"
 elf_destiny_feature_1:0 "Cool Elf stuff! Like Expeditions"


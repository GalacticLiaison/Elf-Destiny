l_english:
  elf_destiny:0 "Elf Destiny"
  elf_destiny_desc:0 "At the beginning of civilization, Elves and Humans came to this world through a portal from another realm. Since then, countless Elf and Human empires have risen and fallen, now lost to time. Elves have faded to the edges of the world and memory. You're the new Elf Lord and your goal is to restore the greatness of the Elves. What will this new Elven people be like and how will they get along with Humans? \n\nThose answers are for you to decide!"
  elf_destiny_feature_1:0 "Cool Elf stuff! Like Expeditions"
  
  elf_dest_youtube_tooltip: "#T Subscribe to the Elf Destiny Youtube channel!#!\nWatch the Mod's Official Trailer and gain insight into modding from the creator!\n\n#P #I Link Can Be Found On The Mod's Steam Page!\n\nOr Visit: #!#!https://www.youtube.com/@at_symbol_icon!ElfDestiny"
  elf_dest_discord_tooltip: "#T Join Elf Destiny Discord channel!#!\nCheck out upcoming features on the Mod's Roadmap, read Dev Diaries, report issues, and hang out with other Elf Fanatics!!\n\n#P #I Link Can Be Found On The Mod's Steam Page!\n\nOr Visit: #!#!https://discord.gg/elf-destiny-1179053540161880074"


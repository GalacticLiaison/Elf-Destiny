  archetype_ravager_description:0 "This artifact once belonged to a mighty Elf raider, may you pillage the lands as they did."
  archetype_roadmen_description:0 "This artifact once belonged to a nimble Elf path finder, may you explore the lands as they did."
  archetype_paladin_description:0 "This artifact once belonged to a stout Elf knight, may you protect the lands as they did."
  archetype_captain_description:0 "This artifact once belonged to a wise Elf officer, may you conquer the lands as they did."
  archetype_noble_description:0 "This artifact once belonged to a regal Elf royal, may you oversee the lands as they did."
  archetype_aeluran_description:0 "This artifact once belonged to a powerful Aeluran Sister, may you bring order to the lands as they did."
  archetype_not_found_desc:0 "This is a BUG please report to the Elf Destiny Mod's Dev"
l_english:
  trait_aeluran_order:0 "Aeluran Order"

  artifact_elf_history_ancient_elf_title:0 "In Ancient Times"
  artifact_elf_history_ancient_elf_desc:0 "This artifact dates to before know history to the old times. Little is know of its origin, only that it appears a creation of the ancient elves."

  # Portal Components
  artifact_elf_history_portal_components_title:0 "$artifact_elf_history_ancient_elf_title$"
  artifact_elf_history_portal_components_history_desc:0 "$artifact_elf_history_ancient_elf_desc$"

  portal_spark_capacitor:0 "Grand Portal Spark Capacitor"
  portal_spark_capacitor_desc:0 "A large uncut crystal of Spark. It can store massive amounts of ambient energy and then be used for magic intensive tasks such as portal travel"

  portal_navigation_relay:0 "Grand Portal Navigation Relay"
  portal_navigation_relay_desc:0 "A curious device of unfathomable curves and angles, this device allows the connection of a portal to the intergalactic network"

  sigil_of_the_realm_lord:0 "Sigil of the Realm Lord"
  sigil_of_the_realm_lord_desc:0 "A radiant amulet with a center gem of pure crystallized spark energy. It conveys the authority of the Realm Lord."

  portal_schematics:0 "Portal Schematics"
  portal_schematics_desc:0 "Thick tome filled with hand drawn likenesses of various components of the Grand Portal. Ancient Elvish script fills the margins. It is a true wonder that the book has survived this long."

  spark_crystal:0 "Spark Crystal"
  spark_crystal_desc:0 "A small uncut crystal of Spark. Formed from pure Spark energy that has concentrated deep beneath the earth. They are treasured by Magi who use them to increase the potency of their spells and rituals"

  lembas_satchel:0 "#highlight Lembas Belt of the Baker#!"
  lembas_satchel_desc:0 "An adventurer's satchel filled with rations of magical Elven Lembas Bread. One bite is enough to fill the stomach of a grown man.\n\n#highlight When equipped, expeditions hosted by this character are supplied for at least an additional#! #true_white two#! #highlight weeks#!"

  vanas_foeglass:0 "#highlight Foeglass of Vána#!"
  vanas_foeglass_desc:0 "Gifted to a prominent ancestor in an age long past by the Goddess Vána herself, it is a treasured heirloom of the Valerith family. Aside from one's own reflection, with focus, the Foeglass may show shadows. Phantoms of those whos hearts hold the viewer as their enemy. The closer the threat and the more intense the hatred, the clearer they will appear.\n\n#tooltip_subheading \"See them out there, skulking around? I'm not really in trouble until I see the whites of their eyes.\"#!"

  artifact_elf_sword_name:0 "$artifact_name_prefix$ Blade [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_sword_description:3 "A [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] sword of superior Elven craftsmanship. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_dagger_name:0 "$artifact_name_prefix$ Dagger [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_dagger_description:1 "A [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] dagger of of superior Elven craftsmanship. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_axe_name:0 "$artifact_name_prefix$ Axe [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_axe_description:2 "A [SCOPE.Custom('ArtifactQuality')] battle-axe of superior Elven craftsmanship. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_hammer_name:0 "$artifact_name_prefix$ Hammer [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_hammer_description:3 "A [SCOPE.Custom('ArtifactQuality')] war hammer of superior Elven craftsmanship. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_spear_name:0 "$artifact_name_prefix$ Elven Spear"
  artifact_elf_spear_description:2 "A [SCOPE.Custom('ArtifactQuality')] long spear of  craftsmanship. [newly_created_elf_artifact.Custom('ArtifactSpearHeadDescription')] [newly_created_elf_artifact.Custom('ArtifactSpearShaftDescription')]"

  artifact_elf_mace_name:0 "$artifact_name_prefix$ Elven Mace"
  artifact_elf_mace_description:2 "A [SCOPE.Custom('ArtifactQuality')] flanged mace of  craftsmanship. [newly_created_elf_artifact.Custom('ArtifactMaceHeadDescription')] [newly_created_elf_artifact.Custom('ArtifactMaceHandleDescription')]"

  artifact_elf_bow_name:0 "$artifact_name_prefix$ Elven Bow"
  artifact_elf_bow_description:3 "A [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] bow of superior Elven craftsmanship. [newly_created_elf_artifact.Custom('ArtifactBowDecoration')]"

  artifact_elf_long_bow_name:0 "$artifact_name_prefix$ Elven Long Bow"
  artifact_elf_long_bow_description:3 "A [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] long_bow of superior Elven craftsmanship. [newly_created_elf_artifact.Custom('ArtifactLongBowDecoration')]"

  artifact_elf_composite_bow_name:0 "$artifact_name_prefix$ Elven Composite Bow"
  artifact_elf_composite_bow_description:3 "A [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] composite bow of superior Elven craftsmanship. [newly_created_elf_artifact.Custom('ArtifactCompositeBowDecoration')]"

  artifact_elf_crossbow_bow_name:0 "$artifact_name_prefix$ Elven Crossbow"
  artifact_elf_crossbow_bow_description:3 "A [SCOPE.Custom('ArtifactQuality')] [newly_created_elf_artifact.GetFeatureText( 'blade_metal' )] crossbow bow of superior Elven craftsmanship. [newly_created_elf_artifact.Custom('ArtifactCrossbowBowDecoration')]"

  artifact_elf_armor_name:0 "$artifact_name_prefix$ Elven Armor [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_description:0 "[SCOPE.Custom('ArtifactArmorDesc')]. [newly_created_elf_artifact.GetFeatureText('armor_helmet')]. [newly_created_elf_artifact.GetFeatureText('armor_decoration')]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_mail_name:0 "$artifact_name_prefix$ Mail Armor [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_mail_description:2 "Fine Elven craftsminship sets this piece apart from common mail. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_plate_name:0 "$artifact_name_prefix$ Plate Armor [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_plate_description:2 "The armor is constructed from large [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] plates of fine elven craftmanship, forged to completely cover the wearer. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_scale_name:0 "$artifact_name_prefix$ Scale Armor [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_scale_description:2 "The armor is constructed from [SCOPE.Custom('ArtifactAdverbQuality')] crafted delicately by the Elves with [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] scales that are fastened to a backing of leather. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_lamellar_name:0 "$artifact_name_prefix$ Lamellar Armor [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_lamellar_description:2 "The armor was constructed by skilled Elves from [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] plates that are [SCOPE.Custom('ArtifactAdverbQuality')] bound together with cords of [newly_created_elf_artifact.GetFeatureText( 'generic_material_cordage' )] cloth, while the trim and lining are cut from fine [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_laminar_name:0 "$artifact_name_prefix$ Laminar Armor [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_laminar_description:2 "The armor is constructed by skilled Elves from horizontally overlapping [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] bands that are [SCOPE.Custom('ArtifactAdverbQuality')] laced together with cords of [newly_created_elf_artifact.GetFeatureText( 'generic_material_cordage' )], while the trim and lining are cut from fine [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_armor_brigandine_name:0 "$artifact_name_prefix$ Brigandine Armor [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_armor_brigandine_description:2 "The [newly_created_elf_artifact.GetFeatureText( 'armor_material' )] of the armor was [SCOPE.Custom('ArtifactAdverbQuality')] lined internally with oblong steel plates by Elf craftsmen and covered with a layer of [newly_created_elf_artifact.GetFeatureText( 'generic_material_cloth' )]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"
  artifact_elf_armor_fallback_description:2 "[SCOPE.Custom('ArtifactDecorationArmor')]. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_regalia_name:0 "$artifact_name_prefix$ Elven Regalia"
  artifact_elf_regalia_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] regalia set of [SCOPE.Custom('ArtifactQuality')] craftsmanship. It consists of [newly_created_elf_artifact.GetFeatureText( 'regalia_scepter' )], [newly_created_elf_artifact.GetFeatureText( 'regalia_clothes' )], and [newly_created_elf_artifact.GetFeatureText( 'regalia_accessory' )]."

  artifact_elf_crown_name:0 "$artifact_name_prefix$ Elven Crown"
  artifact_elf_crown_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] crown of [SCOPE.Custom('ArtifactQuality')] craftsmanship. The crown is forged from [newly_created_elf_artifact.GetFeatureText( 'decoration_material_wire' )] and [newly_created_elf_artifact.GetFeatureText( 'crown_decoration' )]."

  artifact_elf_brooch_name:0 "$artifact_name_prefix$ Brooch [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_brooch_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] brooch of [SCOPE.Custom('ArtifactQuality')] Elven craftsmanship. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"

  artifact_elf_ring_name:0 "$artifact_name_prefix$ Elven Ring"
  artifact_elf_ring_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] ring of [SCOPE.Custom('ArtifactQuality')] craftsmanship. [newly_created_elf_artifact.GetFeatureText( 'ring_decoration' )]."

  artifact_elf_necklace_name:0 "$artifact_name_prefix$ Elven Necklace"
  artifact_elf_necklace_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] necklace of [SCOPE.Custom('ArtifactQuality')] craftsmanship [newly_created_elf_artifact.GetFeatureText( 'necklace_decoration' )]."

  artifact_elf_boots_name:0 "$artifact_name_prefix$ Boots [SCOPE.Custom('ElfArtifactArchetypeTitle')]"
  artifact_elf_boots_description:1 "[SCOPE.Custom('ArtifactArticleWealth')] pair of boots of [SCOPE.Custom('ArtifactQuality')] Elven craftsmanship. [SCOPE.Custom('ElfArtifactArchetypeDescription')]"


  advanced_tribal_government:0 "Ascended Tribal"
  advanced_tribal_government_adjective:0 "Ascended Tribal"
  advanced_tribal_government_with_icon: "@government_type_feudal! $advanced_tribal_government$"
  advanced_tribal_government_desc:0 "\nThese are the people of the land, with all of the advantages the feudal castle dwellers have but without their misguided arrogance.\n\nAscended Tribal Governments:\n$EFFECT_LIST_BULLET$Have access to two more levels of all Tribal buildings and can create new Tribal Holdings.\n$EFFECT_LIST_BULLET$Retain their ability to raid others.\n$EFFECT_LIST_BULLET$Gain some of the advantages Feudal societies have developed such as crown authority, powerful succession laws, and creating Cadet Branches.\n$EFFECT_LIST_BULLET$Can recruit both [GetMaA('warband_ravagers').GetName] and [GetMaA('warband_vanguard').GetName] as [men_at_arms|E]."

  advanced_tribal_government_opinion:0 "[advanced_tribal_government|E] Ruler Opinion"
  advanced_tribal_government_levy_contribution_mult: "[advanced_tribal|E] [vassal|E] [levy|E] [modifier_contribution|E]"

  game_concept_advanced_tribal:0 "Ascended Tribal"
  game_concept_advanced_tribal_government:0 "Ascended Tribal Government"
  game_concept_advanced_tribal_desc:0 "Ascended Tribal realms have the advantages of both [tribal|E] And [feudal|E] Governments without their disadvantages. Unlike Tribal Governments, they do not suffer stunted county [development|E], can advance past Tribal Era [innovations|E], can construct new [holdings|E], can unlock additional levels of all tribal buildings, and are able to change their [succession_law|E].\n\nUnlike Feudal Governments, however, they can make use of [prestige|E] rather than [gold|E] to build their realms and hire [men_at_arms|E], and have access to more [casus_belli|E] compared to [feudal|E] realms."


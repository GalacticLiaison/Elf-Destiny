  building_type_noctivae_sanctum_university:0 "Noctivae Sanctum"
  building_type_noctivae_sanctum_university_desc:0 "$building_type_generic_university_desc$\n\nThe Noctivae Sanctum is where the sisters of the Aeluran Weavers are shaped. Its doors are only open to promising women; The brightest minds of the realm that gather to study the arcane arts."
